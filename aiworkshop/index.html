<!DOCTYPE html>
<html lang="zh-HK">

<head>

    <title>AI Workshop | 人工智能工作坊</title>
    <meta name="description" content="AI tools and generated content workshop">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .gradient-bg {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 20% 20%, rgba(139, 92, 246, 0.15), transparent 35%),
                radial-gradient(circle at 80% 0%, rgba(14, 165, 233, 0.15), transparent 30%),
                radial-gradient(circle at 50% 80%, rgba(236, 72, 153, 0.12), transparent 30%);
            filter: blur(60px);
            opacity: 0.9;
            animation: gradientShift 8s ease-in-out infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }
    </style>
    <link rel="stylesheet" href="../visit-counter.css">
</head>

            </p>
        </div>

        <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">

                    <svg class="w-12 h-12 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                            d="M19.428 15.428a2 2 0 0 0-1.022-.547l-2.387-.477a6 6 0 0 0-3.86.517l-.318.158a6 6 0 0 1-3.86.517L6.05 15.21a2 2 0 0 0-1.806.547M8 4h8l-1 1v5.172a2 2 0 0 0 .586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 0 0 9 10.172V5L8 4z" />
                    </svg>

        </div>

        <!-- Visit Counter -->
        <div id="visit-counter-container" class="mt-16"></div>
    </div>

    <!-- Visit Counter Script -->
    <script src="../visit-counter.js"></script>
    <script>

        VisitCounter.init('aiworkshop/index', {
