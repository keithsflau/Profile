<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Â∞è‰∏ÄÂ∏∏Ë≠òÔºöÁ§æÂçÄË®≠ÊñΩÈÖçÂ∞ç | Community Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="../../common/i18n.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Fredoka:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Fredoka", "Noto Sans TC", sans-serif;
        background: url("https://www.transparenttextures.com/patterns/cubes.png"),
          linear-gradient(135deg, #f0f9ff 0%, #bae6fd 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { motion, AnimatePresence } = window.Motion;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "Community Map",
          zh: "Á§æÂçÄÂú∞Âúñ",
          ja: "„Ç≥„Éü„É•„Éã„ÉÜ„Ç£„Éû„ÉÉ„Éó",
        },
        instruction: {
          en: "Drag the buildings to the correct place!",
          zh: "ÊääÂª∫ÁØâÁâ©ÊãñÂà∞Âú∞Âúñ‰∏äÊ≠£Á¢∫ÁöÑ‰ΩçÁΩÆÔºÅ",
          ja: "Âª∫Áâ©„ÇíÊ≠£„Åó„ÅÑÂ†¥ÊâÄ„Å´„Éâ„É©„ÉÉ„Ç∞„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ",
        },
        school: { en: "School", zh: "Â≠∏Ê†°" },
        park: { en: "Park", zh: "ÂÖ¨Âúí" },
        fire: { en: "Fire Station", zh: "Ê∂àÈò≤Â±Ä" },
        police: { en: "Police Station", zh: "Ë≠¶ÁΩ≤" },
        market: { en: "Market", zh: "Ë°óÂ∏Ç" },
        library: { en: "Library", zh: "ÂúñÊõ∏È§®" },

        check: { en: "Check", zh: "Ê™¢Êü•" },
        reset: { en: "Reset", zh: "ÈáçÁΩÆ" },
        correct: { en: "My Community is complete!", zh: "ÊàëÁöÑÁ§æÂçÄÂª∫Â•Ω‰∫ÜÔºÅ" },
        wrong: {
          en: "Some buildings are in the wrong place.",
          zh: "Êúâ‰∫õÂª∫ÁØâÁâ©ÊîæÈåØ‰∫Ü„ÄÇ",
        },
      };

      const buildings = [
        { id: "school", icon: "üè´" },
        { id: "park", icon: "üèûÔ∏è" },
        { id: "fire", icon: "üöí" },
        { id: "police", icon: "üöì" },
        { id: "market", icon: "ü•¶" },
        { id: "library", icon: "üìö" },
      ];

      // Grid Layout 2x3
      const slots = [
        { id: "s1", target: "school", color: "bg-blue-100" },
        { id: "s2", target: "park", color: "bg-green-100" },
        { id: "s3", target: "fire", color: "bg-red-100" },
        { id: "s4", target: "police", color: "bg-slate-200" },
        { id: "s5", target: "market", color: "bg-orange-100" },
        { id: "s6", target: "library", color: "bg-yellow-100" },
      ];

      function App() {
        const [lang, setLang] = useState("zh");
        const [placements, setPlacements] = useState({}); // slotId -> buildingId
        const [available, setAvailable] = useState([]);
        const [status, setStatus] = useState(null);

        const getText = (key) => t[key][lang] || t[key]["en"];

        useEffect(() => {
          reset();
        }, []);

        const reset = () => {
          setPlacements({});
          setAvailable(
            buildings.map((b) => b.id).sort(() => Math.random() - 0.5)
          );
          setStatus(null);
        };

        const handleDrop = (bId, slotId) => {
          // Remove from available
          setAvailable((prev) => prev.filter((id) => id !== bId));

          // If slot occupied, return occupant
          const occupant = placements[slotId];
          if (occupant) {
            setAvailable((prev) => [...prev, occupant]);
          }

          setPlacements((prev) => ({ ...prev, [slotId]: bId }));
          setStatus(null);
        };

        const handleRemove = (slotId) => {
          const bId = placements[slotId];
          if (!bId) return;

          const next = { ...placements };
          delete next[slotId];
          setPlacements(next);
          setAvailable((prev) => [...prev, bId]);
          setStatus(null);
        };

        const check = () => {
          const allFilled = slots.every((s) => placements[s.id]);
          if (!allFilled) {
            setStatus("wrong");
            return;
          }
          const allCorrect = slots.every((s) => placements[s.id] === s.target);
          if (allCorrect) setStatus("correct");
          else setStatus("wrong");
        };

        return (
          <div className="min-h-screen p-4 flex flex-col items-center">
            <LanguageSelector lang={lang} setLang={setLang} />
            <h1 className="text-4xl md:text-5xl font-black text-sky-800 mb-4 mt-8 drop-shadow-sm">
              üó∫Ô∏è {getText("title")}
            </h1>
            <p className="text-xl font-bold text-sky-600 mb-6">
              {getText("instruction")}
            </p>

            {/* Map Grid */}
            <div className="grid grid-cols-2 lg:grid-cols-3 gap-4 p-6 bg-white rounded-3xl shadow-xl w-full max-w-4xl border-8 border-sky-200">
              {slots.map((slot) => {
                const occupantId = placements[slot.id];
                const occupant = buildings.find((b) => b.id === occupantId);

                return (
                  <div
                    key={slot.id}
                    className={`aspect-video rounded-xl border-4 border-dashed flex flex-col items-center justify-center relative transition-colors ${
                      status === "correct"
                        ? "border-green-400 bg-green-50"
                        : occupant
                        ? "border-sky-400 bg-white"
                        : "border-slate-300 " + slot.color
                    }`}
                    onDragOver={(e) => e.preventDefault()}
                    onDrop={(e) => {
                      e.preventDefault();
                      const bId = e.dataTransfer.getData("bId");
                      if (bId) handleDrop(bId, slot.id);
                    }}
                    onClick={() => handleRemove(slot.id)}
                  >
                    <span className="absolute top-2 left-2 text-xs font-black text-slate-400 uppercase tracking-widest">
                      {getText(slot.target)}
                    </span>
                    {occupant ? (
                      <motion.div
                        initial={{ scale: 0 }}
                        animate={{ scale: 1 }}
                        className="text-center"
                      >
                        <div className="text-6xl md:text-7xl mb-1">
                          {occupant.icon}
                        </div>
                        <div className="font-bold text-slate-700">
                          {getText(occupant.id)}
                        </div>
                      </motion.div>
                    ) : (
                      <div className="text-4xl opacity-20">üìç</div>
                    )}
                  </div>
                );
              })}
            </div>

            {/* Controls */}
            <div className="flex gap-4 my-6">
              <button
                onClick={check}
                className="bg-sky-500 text-white px-8 py-3 rounded-full font-bold shadow-lg hover:bg-sky-600"
              >
                {getText("check")}
              </button>
              <button
                onClick={reset}
                className="bg-slate-200 text-slate-600 px-8 py-3 rounded-full font-bold shadow hover:bg-slate-300"
              >
                {getText("reset")}
              </button>
            </div>

            {status && (
              <div
                className={`text-2xl font-black mb-6 ${
                  status === "correct" ? "text-green-600" : "text-red-500"
                }`}
              >
                {getText(status)}
              </div>
            )}

            {/* Available Buildings */}
            <div className="flex flex-wrap gap-4 justify-center bg-white/60 p-6 rounded-3xl shadow-inner w-full max-w-4xl min-h-[140px]">
              {available.map((bId) => {
                const b = buildings.find((x) => x.id === bId);
                return (
                  <div
                    key={b.id}
                    draggable
                    onDragStart={(e) => e.dataTransfer.setData("bId", b.id)}
                    className="w-24 h-32 bg-white rounded-xl border-2 border-sky-300 flex flex-col items-center justify-center cursor-grab active:cursor-grabbing shadow-md hover:scale-105 transition-transform"
                  >
                    <div className="text-5xl mb-2">{b.icon}</div>
                    <div className="text-xs font-bold text-center">
                      {getText(b.id)}
                    </div>
                  </div>
                );
              })}
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
