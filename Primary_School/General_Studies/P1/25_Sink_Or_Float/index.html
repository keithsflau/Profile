    <script type="text/babel">
      const { useState, useEffect } = React;
      const { motion, AnimatePresence } = window.Motion;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {

          ja: "Ê≤à„ÇÄÔºüÊµÆ„ÅèÔºü",
        },
        instruction: {

          zh: "ÈÄô‰ª∂Áâ©‰ª∂ÊúÉÊµÆÈÇÑÊòØÊ≤âÔºü",
          ja: "„Åì„ÅÆÁâ©‰Ωì„ÅØÊ≤à„Åø„Åæ„Åô„Åã„ÄÅ„Åù„Çå„Å®„ÇÇÊµÆ„Åç„Åæ„Åô„ÅãÔºü",
        },
        sink: { en: "Sink", zh: "Ê≤â‰∏ãÂéª ‚Üì" },
        float: { en: "Float", zh: "ÊµÆËµ∑‰æÜ ‚Üë" },
        correct: { en: "Correct!", zh: "Á≠îÂ∞ç‰∫ÜÔºÅ" },
        wrong: { en: "Oops! Try to remember.", zh: "ÂìéÂëÄÔºÅË®ò‰ΩèÁµêÊûúÂì¶„ÄÇ" },
        next: { en: "Next Object", zh: "‰∏ã‰∏ÄÂÄãÁâ©‰ª∂" },
        completed: { en: "Great Scientist!", zh: "Â∞èÂ∞èÁßëÂ≠∏ÂÆ∂ÔºÅ" },
        restart: { en: "Experiment Again", zh: "ÂÜçÂÅö‰∏ÄÊ¨°ÂØ¶È©ó" },

        stone: { en: "Stone", zh: "Áü≥È†≠" },
        leaf: { en: "Leaf", zh: "Ê®πËëâ" },
        coin: { en: "Coin", zh: "Á°¨Âπ£" },
        duck: { en: "Rubber Duck", zh: "Ê©°ÁöÆÈ¥®" },
        key: { en: "Key", zh: "Èë∞Âåô" },
        sponge: { en: "Sponge", zh: "Êµ∑Á∂ø" },
        spoon: { en: "Metal Spoon", zh: "ÈêµÂåôÁæπ" },
        boat: { en: "Paper Boat", zh: "Á¥ôËàπ" },
      };

      const items = [
        { id: "stone", icon: "ü™®", result: "sink" },
        { id: "leaf", icon: "üçÉ", result: "float" },
        { id: "coin", icon: "ü™ô", result: "sink" },
        { id: "duck", icon: "ü¶Ü", result: "float" },
        { id: "key", icon: "üîë", result: "sink" },
        { id: "sponge", icon: "üßΩ", result: "float" },
        { id: "spoon", icon: "ü•Ñ", result: "sink" },
        { id: "boat", icon: "‚õµ", result: "float" },
      ];

      function App() {
        const [lang, setLang] = useState("zh");
        const [queue, setQueue] = useState([]);
        const [currentItem, setCurrentItem] = useState(null);
        const [state, setState] = useState("predict"); // predict, animating, result
        const [feedback, setFeedback] = useState("");

        const getText = (key) => t[key][lang] || t[key]["en"];

        useEffect(() => {
          reset();
        }, []);

        const reset = () => {
          const q = [...items].sort(() => Math.random() - 0.5);
          setQueue(q);
          setCurrentItem(q[0]);
          setState("predict");
          setFeedback("");
        };

        const handlePredict = (prediction) => {
          if (state !== "predict") return;

          setState("animating");
          const isCorrect = prediction === currentItem.result;

          // Animation hold
          setTimeout(() => {
            setFeedback(isCorrect ? "correct" : "wrong");
            setState("result");
          }, 2000); // 2s Drop animation
        };

        const next = () => {
          const nextIdx = items.indexOf(currentItem); // Not reliable with shuffled queue?
          // Use queue logic
          const currentIndex = queue.indexOf(currentItem);
          if (currentIndex < queue.length - 1) {
            setCurrentItem(queue[currentIndex + 1]);
            setState("predict");
            setFeedback("");
          } else {
            setState("completed");
          }
        };

        return (
          <div className="min-h-screen p-4 flex flex-col items-center">
            <LanguageSelector lang={lang} setLang={setLang} />
            <h1 className="text-4xl md:text-5xl font-black text-blue-900 mb-4 mt-8 drop-shadow-sm">
              üß™ {getText("title")}
            </h1>

            {state === "completed" ? (
              <div className="bg-white/90 p-12 rounded-3xl shadow-xl text-center mt-12">
                <div className="text-8xl mb-4">üèÜ</div>
                <h2 className="text-3xl font-black text-blue-800 mb-6">
                  {getText("completed")}
                </h2>
                <button
                  onClick={reset}
                  className="bg-blue-500 text-white px-10 py-4 rounded-full font-black text-xl hover:bg-blue-600 shadow-xl"
                >
                  {getText("restart")} üîÑ
                </button>
              </div>
            ) : (
              <div className="flex flex-col items-center w-full max-w-2xl">
                {currentItem && (
                  <>
                    {/* Tank Container */}
                    <div className="relative w-80 h-96 bg-white/30 rounded-b-3xl border-x-8 border-b-8 border-white/50 backdrop-blur shadow-2xl mb-8 overflow-hidden">
                      {/* Water Level */}
                      <div className="absolute bottom-0 w-full h-2/3 bg-blue-400/50 border-t border-blue-300">
                        {/* Wave effect (simple CSS gradient or svg) */}
                        <div className="w-full h-2 bg-blue-300 opacity-50"></div>
                      </div>

                      {/* The Item */}
                      <motion.div
                        className="absolute left-1/2 -translate-x-1/2 text-8xl z-10"
                        initial={{ top: "20px" }}
                        animate={{
                          top:
                            state === "predict"
                              ? "20px"
                              : state === "animating" || state === "result"
                              ? currentItem.result === "sink"
                                ? "300px"
                                : "120px"
                              : "20px",
                        }}
                        transition={{
                          type: "spring",
                          stiffness: 100,
                          damping: 10,
                          duration: 2, // Slower for effect
                        }}
                      >
                        {currentItem.icon}
                      </motion.div>

                      {/* Label */}
                      <div className="absolute top-2 left-0 w-full text-center font-bold text-slate-600">
                        {getText(currentItem.id)}
                      </div>
                    </div>

                    {state === "predict" && (
                      <div className="flex flex-col items-center w-full">
                        <p className="text-xl font-bold text-white mb-6 bg-blue-800/20 px-4 py-2 rounded-lg">
                          {getText("instruction")}
                        </p>
                        <div className="flex gap-8 w-full max-w-md">
                          <button
                            onClick={() => handlePredict("float")}
                            className="flex-1 bg-white hover:bg-blue-50 text-blue-500 p-6 rounded-2xl shadow-lg border-b-8 border-blue-200 active:border-b-0 active:translate-y-2 transition-all font-black text-xl"
                          >
                            üåä {getText("float")}
                          </button>
                          <button
                            onClick={() => handlePredict("sink")}
                            className="flex-1 bg-white hover:bg-slate-50 text-slate-600 p-6 rounded-2xl shadow-lg border-b-8 border-slate-300 active:border-b-0 active:translate-y-2 transition-all font-black text-xl"
                          >
                            ‚¨áÔ∏è {getText("sink")}

                    {state === "result" && (

                        <div
                          className={`text-3xl font-black mb-4 ${
                            feedback === "correct"
                              ? "text-white drop-shadow-md"
                              : "text-red-200"
                          }`}
                        >
                          {getText(feedback)}
                        </div>
                        <button
                          onClick={next}
                          className="bg-yellow-400 text-yellow-900 px-12 py-4 rounded-full font-black text-2xl hover:bg-yellow-500 shadow-xl animate-bounce"
                        >
                          {getText("next")} ‚û°Ô∏è
                        </button>
                      </div>
                    )}
                  </>
                )}
              </div>
            )}
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
