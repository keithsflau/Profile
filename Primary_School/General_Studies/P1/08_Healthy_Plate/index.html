        },

          zh: "ÊääÈ£üÁâ©ÂàÜÈ°ûÂà∞Ê≠£Á¢∫ÁöÑÁ±ÉÂ≠êË£°ÔºÅ",
          ja: "È£ü„ÅπÁâ©„ÇíÊ≠£„Åó„ÅÑ„Éê„Çπ„Ç±„ÉÉ„Éà„Å´ÂàÜÈ°û„Åó„Çà„ÅÜÔºÅ",
        },
        most: { en: "Eat Most", zh: "Â§öÂêÉ" },
        moderate: { en: "Eat Moderately", zh: "ÈÅ©ÈáèÂêÉ" },
        less: { en: "Eat Less", zh: "Â∞ëÂêÉ" },
        correct: { en: "Yummy!", zh: "Â•ΩÊ•µ‰∫ÜÔºÅ" },
        wrong: { en: "Oops!", zh: "ÂìéÂëÄÔºÅ" },
        score: { en: "Score", zh: "ÂàÜÊï∏" },
        gameover: { en: "Time's Up!", zh: "ÊôÇÈñìÂà∞ÔºÅ" },
        restart: { en: "Play Again", zh: "ÂÜçÁé©‰∏ÄÊ¨°" },
      };

      const foods = [
        { id: "rice", icon: "üçö", type: "most" },
        { id: "bread", icon: "üçû", type: "most" },
        { id: "noodles", icon: "üçú", type: "most" },
        { id: "corn", icon: "üåΩ", type: "most" },
        { id: "broccoli", icon: "ü•¶", type: "most" },
        { id: "carrot", icon: "ü•ï", type: "most" },
        { id: "fish", icon: "üêü", type: "moderate" },
        { id: "meat", icon: "ü•©", type: "moderate" },
        { id: "egg", icon: "ü•ö", type: "moderate" },
        { id: "chicken", icon: "üçó", type: "moderate" },
        { id: "candy", icon: "üç¨", type: "less" },
        { id: "chocolate", icon: "üç´", type: "less" },
        { id: "chips", icon: "ü•î", type: "less" },
        { id: "soda", icon: "ü•§", type: "less" },
        { id: "fries", icon: "üçü", type: "less" },
      ];

      function App() {
        const [lang, setLang] = useState("zh");
        const [currentItem, setCurrentItem] = useState(null);
        const [score, setScore] = useState(0);
        const [feedback, setFeedback] = useState(null); // 'correct' | 'wrong'

        const getText = (key) => t[key][lang] || t[key]["en"];

        useEffect(() => {
          spawnItem();
        }, []);

        const spawnItem = () => {
          const item = foods[Math.floor(Math.random() * foods.length)];
          setCurrentItem({ ...item, uid: Date.now() });
        };

        const handleSort = (type) => {
          if (!currentItem) return;
          if (currentItem.type === type) {
            setScore(score + 10);
            setFeedback("correct");
            setTimeout(() => {
              setFeedback(null);
              spawnItem();
            }, 500);
          } else {
            setScore(Math.max(0, score - 5));
            setFeedback("wrong");
            setTimeout(() => setFeedback(null), 500);
          }
        };

        return (
          <div className="min-h-screen p-4 flex flex-col items-center">
            <LanguageSelector lang={lang} setLang={setLang} />
            <h1 className="text-4xl md:text-5xl font-black text-green-900 mb-4 mt-8 drop-shadow-sm text-center">
              ü•£ {getText("title")}
            </h1>
            <div className="bg-white/90 px-6 py-2 rounded-full mb-4 font-bold text-green-800 shadow-md">
              {getText("score")}: {score}
            </div>

            {/* Conveyor / Spawn Area */}
            <div className="flex-1 w-full max-w-2xl flex flex-col items-center justify-center relative min-h-[300px]">
              <AnimatePresence mode="wait">
                {currentItem && (
                  <motion.div
                    key={currentItem.uid}
                    initial={{ scale: 0, y: -50 }}
                    animate={{ scale: 1, y: 0 }}
                    exit={{ scale: 0, opacity: 0 }}
                    className="bg-white rounded-full p-8 shadow-2xl border-4 border-white cursor-grab active:cursor-grabbing"
                    drag
                    dragConstraints={{ left: 0, right: 0, top: 0, bottom: 0 }} // Just for feel
                    dragElastic={0.2}
                    onDragEnd={(e, info) => {
                      // Simple proximity check? Or just buttons for simplicity on mobile web
                    }}
                  >
                    <span className="text-9xl filter drop-shadow-lg">
                      {currentItem.icon}
                    </span>
                  </motion.div>
                )}
              </AnimatePresence>

              {feedback && (
                <motion.div
                  initial={{ scale: 0.5, opacity: 0 }}
                  animate={{ scale: 1.2, opacity: 1 }}
                  exit={{ opacity: 0 }}
                  className={`absolute text-4xl font-black ${
                    feedback === "correct" ? "text-green-600" : "text-red-500"
                  }`}
                >
                  {getText(feedback)}
                </motion.div>
              )}
            </div>

            <p className="font-bold text-green-800 mb-4">
              {getText("instruction")}
            </p>

            {/* Bins */}
            <div className="grid grid-cols-3 gap-4 w-full max-w-4xl mb-8">
              <button
                onClick={() => handleSort("most")}
                className="flex flex-col items-center bg-green-100 hover:bg-green-200 border-4 border-green-400 rounded-3xl p-4 transition-transform active:scale-95 group"
              >
                <div className="text-6xl mb-2 group-hover:scale-110 transition-transform">
                  ü•¶
                </div>
                <span className="font-black text-green-800 text-lg md:text-xl">

              <button

                className="flex flex-col items-center bg-yellow-100 hover:bg-yellow-200 border-4 border-yellow-400 rounded-3xl p-4 transition-transform active:scale-95 group"
              >
