        score: { en: "Score", zh: "ÂàÜÊï∏" },

        // Signals
        amber: { en: "Amber Rainstorm", zh: "ÈªÉËâ≤Êö¥Èõ®Ë≠¶Âëä" },
        red: { en: "Red Rainstorm", zh: "Á¥ÖËâ≤Êö¥Èõ®Ë≠¶Âëä" },
        black: { en: "Black Rainstorm", zh: "ÈªëËâ≤Êö¥Èõ®Ë≠¶Âëä" },

        t3: { en: "Typhoon No. 3", zh: "‰∏âËôüÂº∑È¢®‰ø°Ëôü" },
        t8: { en: "Typhoon No. 8", zh: "ÂÖ´ËôüÁÉàÈ¢®ÊàñÊö¥È¢®‰ø°Ëôü" },
        cold: { en: "Cold Weather", zh: "ÂØíÂÜ∑Â§©Ê∞£Ë≠¶Âëä" },

      };

      const signals = [
        {
          id: "amber",

          icon: "üåßÔ∏è‚ö° (Y)",
        }, // Using abstraction as I lack images
        { id: "red", color: "text-red-600", label: "Red", icon: "üåßÔ∏è‚ö° (R)" },
        {
          id: "black",
          color: "text-slate-900 bg-white rounded px-1",
          label: "Black",
          icon: "üåßÔ∏è‚ö° (B)",
        },
        { id: "t1", color: "text-slate-300", label: "T1", icon: "1Ô∏è‚É£" },
        { id: "t3", color: "text-slate-300", label: "T3", icon: "3Ô∏è‚É£" },
        { id: "t8", color: "text-slate-300", label: "T8", icon: "8Ô∏è‚É£" },
        { id: "cold", color: "text-blue-300", label: "Cold", icon: "‚ùÑÔ∏è" },
        { id: "hot", color: "text-orange-500", label: "Hot", icon: "üå°Ô∏èüî•" },
        {
          id: "thunder",
          color: "text-yellow-400",
          label: "Thunder",
          icon: "üå©Ô∏è",
        },
      ];

      // Let's make "Cards" for them using CSS to mimic HK Observatory style roughly
      const renderSignal = (id) => {
        switch (id) {
          case "amber":
            return (
              <div className="w-24 h-24 bg-amber-400 text-black flex items-center justify-center font-black text-xs p-2 text-center rounded">
                AMBER
                <br />ÈªÉ
              </div>
            );
          case "red":
            return (
              <div className="w-24 h-24 bg-red-600 text-white flex items-center justify-center font-black text-xs p-2 text-center rounded">
                RED
                <br />Á¥Ö
              </div>
            );
          case "black":
            return (
              <div className="w-24 h-24 bg-black text-white flex items-center justify-center font-black text-xs p-2 text-center rounded border-2 border-white">
                BLACK
                <br />Èªë
              </div>
            );
          case "t1":
            return (
              <div className="w-24 h-24 bg-white text-black flex items-center justify-center font-black text-4xl border-2 border-black rounded">
                1
              </div>
            );
          case "t3":
            return (
              <div className="w-24 h-24 bg-white text-black flex items-center justify-center font-black text-4xl border-2 border-black rounded">
                3
              </div>
            );
          case "t8":
            return (
              <div className="w-24 h-24 bg-white text-black flex items-center justify-center font-black text-4xl border-2 border-black rounded">
                8
              </div>
            );
          case "cold":
            return (
              <div className="w-24 h-24 bg-blue-500 text-white flex items-center justify-center font-black text-xs p-2 text-center rounded border-2 border-white">
                COLD
                <br />ÂØí
              </div>
            );
          case "hot":
            return (
              <div className="w-24 h-24 bg-red-500 text-white flex items-center justify-center font-black text-xs p-2 text-center rounded border-2 border-white">
                HOT
                <br />ÁÜ±
              </div>
            );
          case "thunder":
            return (
              <div className="w-24 h-24 bg-black text-yellow-400 flex items-center justify-center font-black text-4xl border-2 border-yellow-400 rounded">
                ‚ö°
              </div>
            );
          default:
            return null;
        }
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [target, setTarget] = useState(null);
        const [options, setOptions] = useState([]);
        const [score, setScore] = useState(0);
        const [feedback, setFeedback] = useState(null);

        const getText = (key) => t[key][lang] || t[key]["en"];

        useEffect(() => {
          nextQuestion();
        }, []);

        const nextQuestion = () => {
          const tIdx = Math.floor(Math.random() * signals.length);
          const tgt = signals[tIdx];

          // Pick 3 distractors
          let pool = signals
            .filter((s) => s.id !== tgt.id)
            .sort(() => Math.random() - 0.5)
            .slice(0, 3);
          let opts = [tgt, ...pool].sort(() => Math.random() - 0.5);

          setTarget(tgt);
          setOptions(opts);
          setFeedback(null);
        };

        const handleAnswer = (s) => {
          if (feedback) return;
          if (s.id === target.id) {
            setFeedback("correct");
            setScore(score + 10);
            setTimeout(nextQuestion, 1500);
          } else {
            setFeedback("wrong");
            setScore(Math.max(0, score - 5));
            setTimeout(() => setFeedback(null), 1000);
          }
        };

        return (
          <div className="min-h-screen p-4 flex flex-col items-center">
            <LanguageSelector lang={lang} setLang={setLang} />
            <h1 className="text-4xl md:text-5xl font-black text-sky-400 mb-4 mt-8 drop-shadow-md">
              üéôÔ∏è {getText("title")}
            </h1>
            <div className="text-xl font-bold text-white mb-8 border border-white/20 px-4 py-1 rounded-full">
              {getText("score")}: {score}
            </div>

            {target && (
              <div className="w-full max-w-2xl bg-slate-800/80 p-8 rounded-3xl border border-slate-700 shadow-2xl backdrop-blur flex flex-col items-center">
                <p className="text-slate-400 font-bold mb-4">
                  {getText("instruction")}
                </p>

                <motion.div
                  key={target.id}
                  initial={{ scale: 0.9, opacity: 0 }}
                  animate={{ scale: 1, opacity: 1 }}
                  className="bg-slate-900 border-2 border-slate-600 w-full p-8 rounded-2xl text-center mb-8 flex flex-col items-center justify-center min-h-[150px]"
                >
                  <span className="text-3xl font-black text-white">
                    "{getText(target.id)}"
                  </span>
                </motion.div>

                {feedback && (
                  <motion.div
                    initial={{ y: 10, opacity: 0 }}
                    animate={{ y: 0, opacity: 1 }}
                    className={`text-3xl font-black mb-6 ${
                      feedback === "correct" ? "text-green-400" : "text-red-400"
                    }`}
                  >
                    {getText(feedback)}
                  </motion.div>
                )}

                <div className="grid grid-cols-2 gap-6">
                  {options.map((opt) => (
                    <motion.button
                      key={opt.id}
                      onClick={() => handleAnswer(opt)}
                      whileHover={{ scale: 1.05 }}
                      whileTap={{ scale: 0.95 }}
                      className="bg-slate-700 hover:bg-slate-600 p-6 rounded-2xl flex items-center justify-center shadow-lg border border-slate-500"
                    >
                      {renderSignal(opt.id)}
                    </motion.button>
                  ))}
                </div>
