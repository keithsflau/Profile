      const questions = [

        },
        {
          id: "q2",

      const icons = {

      function App() {
        const [lang, setLang] = useState("zh");
        const [qIdx, setQIdx] = useState(-1);
        const [feedback, setFeedback] = useState(null);

        const getText = (key) => t[key][lang] || t[key]["en"];
        const currentQ =
          qIdx >= 0 && qIdx < questions.length ? questions[qIdx] : null;

        const handleAnswer = (opt) => {
          if (feedback) return;
          if (opt === currentQ.answer) {
            setFeedback("correct");
            setTimeout(() => {
              setFeedback(null);
              setQIdx((prev) => prev + 1);
            }, 1500);
          } else {
            setFeedback("wrong");

        };

        return (

                  initial={{ scale: 0 }}
                  animate={{ scale: 1 }}
                  className="bg-yellow-400 text-yellow-900 px-12 py-8 rounded-full font-black text-4xl mb-12 shadow-lg relative"
                >
                  "{getText(currentQ.sound)}"
                  <div className="absolute -bottom-4 left-1/2 -translate-x-1/2 w-8 h-8 bg-yellow-400 rotate-45"></div>
                </motion.div>

                {feedback && (
                  <motion.div
                    initial={{ y: 10, opacity: 0 }}
                    animate={{ y: 0, opacity: 1 }}
                    className={`text-3xl font-black mb-8 ${
                      feedback === "correct" ? "text-green-500" : "text-red-500"
                    }`}
                  >
                    {getText(feedback)}

                )}

                <div className="flex gap-4 w-full justify-center">

                      key={opt}
