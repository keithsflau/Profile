<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Studies - Information Timeline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="../../common/i18n.js"></script>
    <style>
      body {
        font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
        background: #f8fafc;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { motion } = window.Motion;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "Information Evolution",
          zh: "資訊的演變",
          ja: "情報の進化",
          ko: "정보의 진화",
          es: "Evolución de la información",
          de: "Evolution der Information",
          fi: "Tiedon kehitys",
          fr: "Évolution de l'information",
          ar: "تطور المعلومات",
          it: "Evoluzione dell'Informazione",
        },
        instruction: {
          en: "Sort from Past to Future.",
          zh: "從過去排到未來。",
          ja: "過去から未来へ並べてください。",
          ko: "과거에서 미래 순으로 정렬하세요.",
          es: "Ordena del pasado al futuro.",
          de: "Sortiere von der Vergangenheit in die Zukunft.",
          fi: "Järjestä menneisyydestä tulevaisuuteen.",
          fr: "Triez du passé au futur.",
          ar: "رتب من الماضي إلى المستقبل.",
          it: "Ordina dal passato al futuro.",
        },
        oral: {
          en: "Oral Storytelling",
          zh: "口述故事",
          ja: "口承文学",
          ko: "구전 이야기",
        },
        written: {
          en: "Cave Paintings / Scrolls",
          zh: "壁畫 / 卷軸",
          ja: "洞窟絵画 / 巻物",
          ko: "동굴 벽화 / 두루마리",
        },
        print: {
          en: "Printing Press",
          zh: "印刷術",
          ja: "印刷機",
          ko: "인쇄기",
        },
        digital: {
          en: "Internet / Smartphone",
          zh: "互聯網 / 智能手機",
          ja: "インターネット / スマホ",
          ko: "인터넷 / 스마트폰",
        },

        check: { en: "Check", zh: "檢查", ja: "確認", ko: "확인" },
        correct: {
          en: "Correct Order!",
          zh: "順序正確！",
          ja: "正しい順序！",
          ko: "올바른 순서입니다!",
        },
        wrong: {
          en: "Try Again",
          zh: "再試一次",
          ja: "もう一度",
          ko: "다시 시도",
        },
      };

      const correct = ["oral", "written", "print", "digital"];

      function App() {
        const [lang, setLang] = useState("zh");
        const [items, setItems] = useState(
          [...correct].sort(() => Math.random() - 0.5)
        );
        const [feedback, setFeedback] = useState(null);

        const getText = (key) => t[key][lang] || t[key]["en"];

        const moveUp = (idx) => {
          if (idx === 0) return;
          const newItems = [...items];
          const temp = newItems[idx];
          newItems[idx] = newItems[idx - 1];
          newItems[idx - 1] = temp;
          setItems(newItems);
          setFeedback(null);
        };

        const check = () => {
          const isCorrect = items.every((val, i) => val === correct[i]);
          setFeedback(isCorrect ? "correct" : "wrong");
        };

        return (
          <div className="min-h-screen flex flex-col items-center p-4">
            <LanguageSelector lang={lang} setLang={setLang} />
            <h1 className="text-4xl font-bold mb-8 text-slate-800">
              {getText("title")}
            </h1>
            <p className="mb-4 font-bold text-slate-500">
              {getText("instruction")}
            </p>

            <div className="w-full max-w-lg flex flex-col gap-4 mb-8">
              {items.map((item, idx) => (
                <div key={item} className="flex items-center gap-4">
                  <div className="text-2xl font-bold text-slate-300 w-8">
                    {idx + 1}.
                  </div>
                  <div className="flex-1 bg-white p-4 rounded-xl shadow border border-slate-200 flex justify-between items-center">
                    <div className="font-bold text-lg text-slate-700">
                      {getText(item)}
                    </div>
                    {idx > 0 && (
                      <button
                        onClick={() => moveUp(idx)}
                        className="text-slate-400 hover:text-blue-500"
                      >
                        ▲
                      </button>
                    )}
                  </div>
                </div>
              ))}
            </div>

            <button
              onClick={check}
              className="px-8 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700"
            >
              {getText("check")}
            </button>

            {feedback && (
              <div
                className={`mt-4 text-2xl font-black ${
                  feedback === "correct" ? "text-green-500" : "text-red-500"
                }`}
              >
                {getText(feedback)}
              </div>
            )}
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
