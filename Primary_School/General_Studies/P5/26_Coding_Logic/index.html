<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Studies - Coding Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <style>

        font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;

  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { motion } = window.Motion;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "Robot Coder",
          zh: "Ê©üÊ¢∞‰∫∫Á∑®Á®ãÂì°",
          ja: "„É≠„Éú„ÉÉ„Éà„Ç≥„Éº„ÉÄ„Éº",
          ko: "Î°úÎ¥á ÏΩîÎçî",
          es: "Codificador de robots",
          de: "Roboter-Programmierer",
          fi: "Robottiohjelmoija",
          fr: "Codeur de robot",
          ar: "ŸÖÿ®ÿ±ŸÖÿ¨ ÿßŸÑÿ±Ÿàÿ®Ÿàÿ™",
          it: "Programmatore Robot",
        },
        instruction: {
          en: "Guide the robot to the star!",
          zh: "ÂºïÂ∞éÊ©üÊ¢∞‰∫∫Âà∞ÈÅîÊòüÊòüÔºÅ",
          ja: "„É≠„Éú„ÉÉ„Éà„ÇíÊòü„Å´Â∞é„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑÔºÅ",
          ko: "Î°úÎ¥áÏùÑ Î≥ÑÍπåÏßÄ ÏïàÎÇ¥ÌïòÏÑ∏Ïöî!",
          es: "¬°Gu√≠a al robot hacia la estrella!",
          de: "F√ºhre den Roboter zum Stern!",
          fi: "Ohjaa robotti t√§hden luo!",
          fr: "Guidez le robot vers l'√©toile !",
          ar: "Ÿàÿ¨Ÿá ÿßŸÑÿ±Ÿàÿ®Ÿàÿ™ ÿ•ŸÑŸâ ÿßŸÑŸÜÿ¨ŸÖÿ©!",
          it: "Guida il robot verso la stella!",
        },
        forward: { en: "Forward", zh: "ÂâçÈÄ≤", ja: "ÂâçÈÄ≤", ko: "Ï†ÑÏßÑ" },
        left: { en: "Turn Left", zh: "Â∑¶ËΩâ", ja: "Â∑¶Êäò", ko: "Ï¢åÌöåÏ†Ñ" },
        right: { en: "Turn Right", zh: "Âè≥ËΩâ", ja: "Âè≥Êäò", ko: "Ïö∞ÌöåÏ†Ñ" },
        run: {
          en: "RUN CODE",
          zh: "Âü∑Ë°å‰ª£Á¢º",
          ja: "„Ç≥„Éº„ÉâÂÆüË°å",
          ko: "ÏΩîÎìú Ïã§Ìñâ",
        },
        reset: { en: "Reset", zh: "ÈáçÁΩÆ", ja: "„É™„Çª„ÉÉ„Éà", ko: "Ïû¨ÏÑ§Ï†ï" },

        win: {
          en: "Mission Complete!",
          zh: "‰ªªÂãôÂÆåÊàêÔºÅ",
          ja: "„Éü„ÉÉ„Ç∑„Éß„É≥ÂÆå‰∫ÜÔºÅ",
          ko: "ÎØ∏ÏÖò ÏôÑÎ£å!",
        },
        fail: {
          en: "Crashed!",
          zh: "ÊíûËªä‰∫ÜÔºÅ",
          ja: "„ÇØ„É©„ÉÉ„Ç∑„É•ÔºÅ",
          ko: "Ï∂©Îèå!",
        },
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [commands, setCommands] = useState([]);
        const [robot, setRobot] = useState({ x: 0, y: 0, dir: 90 }); // 0,0 top-left? grid 5x5
        const [status, setStatus] = useState("idle"); // idle, running, win, fail

        // Target at 3,3 (Bottom right area of 4x4)
        const target = { x: 3, y: 3 };
        const walls = [
          { x: 1, y: 1 },
          { x: 2, y: 2 },
          { x: 2, y: 1 },
        ];

        const getText = (key) => t[key][lang] || t[key]["en"];

        const addCmd = (type) => {
          if (status !== "idle") return;
          setCommands([...commands, type]);
        };

        const runCode = async () => {
          setStatus("running");
          let curr = { x: 0, y: 0, dir: 90 }; // Start
          setRobot(curr);

          for (let cmd of commands) {
            await new Promise((r) => setTimeout(r, 500));
            if (cmd === "fwd") {
              if (curr.dir === 0) curr.y -= 1;
              if (curr.dir === 90) curr.x += 1;
              if (curr.dir === 180) curr.y += 1;
              if (curr.dir === 270) curr.x -= 1;
            } else if (cmd === "left") {
              curr.dir = (curr.dir - 90 + 360) % 360;
            } else if (cmd === "right") {
              curr.dir = (curr.dir + 90) % 360;
            }

            // Check walls/bounds
            if (
              curr.x < 0 ||
              curr.x > 3 ||
              curr.y < 0 ||
              curr.y > 3 ||
              walls.some((w) => w.x === curr.x && w.y === curr.y)
            ) {
              setRobot({ ...curr });
              setStatus("fail");
              return;
            }
            setRobot({ ...curr });
          }

          if (curr.x === target.x && curr.y === target.y) {
            setStatus("win");
          } else {
            setStatus("fail");
          }
        };

        const reset = () => {
          setCommands([]);
          setRobot({ x: 0, y: 0, dir: 90 });
          setStatus("idle");
        };

        return (
          <div className="min-h-screen flex flex-col items-center p-4">
            <LanguageSelector lang={lang} setLang={setLang} />
            <h1 className="text-4xl font-bold mb-8 text-indigo-800">
              {getText("title")}
            </h1>
            <p className="mb-4 font-bold text-slate-500">
              {getText("instruction")}
            </p>

            <div className="flex flex-col md:flex-row gap-8 w-full max-w-4xl">
              {/* Grid */}
              <div className="relative w-[320px] h-[320px] bg-white rounded-xl shadow-xl grid grid-cols-4 grid-rows-4 border-2 border-indigo-200">
                {/* Cells */}
                {Array.from({ length: 16 }).map((_, i) => {
                  const gx = i % 4;
                  const gy = Math.floor(i / 4);
                  const isWall = walls.some((w) => w.x === gx && w.y === gy);
                  const isTarget = target.x === gx && target.y === gy;
                  return (
                    <div
                      key={i}
                      className={`border border-indigo-50 flex items-center justify-center ${
                        isWall ? "bg-slate-700" : ""
                      }`}
                    >
                      {isTarget && (
                        <div className="text-4xl animate-pulse">‚≠ê</div>
                      )}
                    </div>
                  );
                })}

                {/* Robot */}
                <motion.div
                  className="absolute w-[80px] h-[80px] flex items-center justify-center text-5xl transition-all"
                  animate={{
                    left: robot.x * 80,
                    top: robot.y * 80,
                    rotate: robot.dir - 90,
                  }}
                >
                  ü§ñ
                </motion.div>
              </div>

              {/* Controls */}
              <div className="flex-1 bg-white p-6 rounded-2xl shadow-xl flex flex-col">
                <div className="flex-1 mb-4 p-4 bg-slate-100 rounded-xl overflow-y-auto min-h-[100px] flex flex-wrap gap-2 content-start">
                  {commands.map((c, i) => (
                    <div
                      key={i}
                      className="px-3 py-1 bg-indigo-500 text-white rounded text-sm font-mono"
                    >
                      {c === "fwd" ? "‚¨ÜÔ∏è" : c === "left" ? "‚¨ÖÔ∏è" : "‚û°Ô∏è"}
                    </div>
                  ))}
                  {commands.length === 0 && (
                    <div className="text-slate-400 italic">No commands</div>
                  )}
                </div>

                <div className="grid grid-cols-3 gap-2 mb-4">
                  <button
                    onClick={() => addCmd("left")}
                    className="p-4 bg-indigo-100 rounded-xl text-2xl hover:bg-indigo-200"
                  >
                    ‚Ü∫
                  </button>
                  <button
                    onClick={() => addCmd("fwd")}
                    className="p-4 bg-indigo-100 rounded-xl text-2xl hover:bg-indigo-200"
                  >
                    ‚¨ÜÔ∏è
                  </button>
                  <button
                    onClick={() => addCmd("right")}
                    className="p-4 bg-indigo-100 rounded-xl text-2xl hover:bg-indigo-200"
                  >
                    ‚Üª
                  </button>
                </div>

                <div className="flex gap-2">
                  <button
                    onClick={reset}
                    className="flex-1 py-3 bg-slate-200 rounded-xl font-bold text-slate-700"
                  >
                    {getText("reset")}
                  </button>
                  <button
                    onClick={runCode}
                    disabled={status !== "idle"}
                    className="flex-1 py-3 bg-green-500 text-white rounded-xl font-bold shadow-lg disabled:opacity-50"
                  >
                    {getText("run")}
                  </button>
                </div>

                {status === "win" && (
                  <div className="mt-4 text-center font-black text-green-600 text-xl animate-bounce">
                    {getText("win")}
                  </div>
                )}
                {status === "fail" && (
                  <div className="mt-4 text-center font-black text-red-500 text-xl">
                    {getText("fail")}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
