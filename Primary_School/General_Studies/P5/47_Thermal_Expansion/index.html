      function App() {
        const [lang, setLang] = useState("zh");
        const [temp, setTemp] = useState(25); // Room temp 25C
        const [dropping, setDropping] = useState(false);
        const [result, setResult] = useState(null);

        const getText = (key) => t[key][lang] || t[key]["en"];

        // Ring size fixed at 50px
        // Ball size at 25C = 50px
        // Temp > 25 -> Size > 50 (Stuck)
        // Temp < 25 -> Size < 50 (Pass)

        const ballSize = 50 + (temp - 25);

        const drop = () => {
          setDropping(true);
          setResult(null);
          setTimeout(() => {
            if (ballSize <= 50) {
              setResult("success");
            } else {
              setResult("fail");
            }
            setDropping(false);
          }, 1000);
        };

        return (

                  <div className="w-[60px] h-2 bg-transparent border-x-4 border-slate-600"></div>{" "}

                  className={`rounded-full shadow-inner border border-slate-400 z-0 ${
                    result === "fail" ? "bg-red-500" : "bg-slate-500"
                  }`}
                  style={{
                    width: ballSize,
                    height: ballSize,
                    backgroundColor:

                  }}
                  animate={{
                    y: dropping ? (ballSize > 50 ? 80 : 200) : 0, // 100 is ring level. Stuck at 80 (center 100-20), pass to 200
