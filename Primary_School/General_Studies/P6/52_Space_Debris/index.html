      function App() {
        const [lang, setLang] = useState("zh");
        const [score, setScore] = useState(0);
        const [debris, setDebris] = useState([]);
        const [playing, setPlaying] = useState(false);

        const getText = (key) => t[key][lang] || t[key]["en"];

        // Spawner
        useEffect(() => {
          if (!playing) return;
          const interval = setInterval(() => {
            setDebris((prev) => [
              ...prev,
              {
                id: Date.now(),
                x: Math.random() * 90,
                y: -10,
                speed: 1 + Math.random() * 2,
              },
            ]);
          }, 800);
          return () => clearInterval(interval);
        }, [playing]);

        // Mover
        useEffect(() => {
          if (!playing) return;
          const loop = setInterval(() => {
            setDebris((prev) => {
              return prev
                .map((d) => ({ ...d, y: d.y + d.speed }))
                .filter((d) => d.y < 110);
            });
          }, 30);
          return () => clearInterval(loop);
        }, [playing]);

        const catchDebris = (id) => {
          setDebris((prev) => prev.filter((d) => d.id !== id));
          setScore((s) => s + 10);
        };

        return (
          <div className="min-h-screen flex flex-col items-center p-4">
            <LanguageSelector lang={lang} setLang={setLang} />

                  key={d.id}
                  onClick={() => catchDebris(d.id)}
                  className="absolute text-4xl"
                  style={{ left: `${d.x}%`, top: `${d.y}%` }}
                  whileTap={{ scale: 1.5, opacity: 0 }}

                    className="px-8 py-4 bg-purple-600 hover:bg-purple-500 text-white font-black text-2xl rounded-full shadow-lg"
                  >

              )}

              <div className="absolute top-4 left-4 text-xl font-bold text-white">
