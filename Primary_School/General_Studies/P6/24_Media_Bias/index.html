<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Studies - Media Bias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="../../common/i18n.js"></script>
    <style>
      body {
        font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
        background: #f1f5f9;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { motion } = window.Motion;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "Media Detective",
          zh: "媒體偵探",
          ja: "メディア探偵",
          ko: "미디어 탐정",
          es: "Detective de medios",
          de: "Mediendetektiv",
          fi: "Mediaetsivä",
          fr: "Détective médiatique",
          ar: "مخبر الإعلام",
          it: "Detective dei Media",
        },
        instruction: {
          en: "Compare the two headlines for the SAME event.",
          zh: "比較同一事件的兩個標題。",
          ja: "同じ出来事に対する2つの見出しを比較してください。",
          ko: "동일한 사건에 대한 두 헤드라인을 비교하세요.",
          es: "Compara los dos titulares del MISMO evento.",
          de: "Vergleiche die beiden Schlagzeilen für DASSELBE Ereignis.",
          fi: "Vertaa kahta otsikkoa SAMASTA tapahtumasta.",
          fr: "Comparez les deux titres pour le MÊME événement.",
          ar: "قارن بين العنوانين لنفس الحدث.",
          it: "Confronta i due titoli per lo STESSO evento.",
        },
        bias: {
          en: "How does it feel?",
          zh: "感覺如何？",
          ja: "どう感じますか？",
          ko: "어떤 느낌인가요?",
          es: "¿Cómo se siente?",
          de: "Wie fühlt es sich an?",
          fi: "Miltä se tuntuu?",
          fr: "Comment ça se sent ?",
          ar: "كيف تشعر؟",
          it: "Come ti sembra?",
        },

        positive: {
          en: "Positive / Heroic",
          zh: "正面 / 英雄",
          ja: "ポジティブ / 英雄的",
          ko: "긍정적 / 영웅적",
        },
        negative: {
          en: "Negative / Villain",
          zh: "負面 / 反派",
          ja: "ネガティブ / 悪役",
          ko: "부정적 / 악당",
        },
        neutral: {
          en: "Fact / Neutral",
          zh: "事實 / 中立",
          ja: "事実 / 中立",
          ko: "사실 / 중립",
        },
      };

      const stories = [
        {
          id: 1,
          event: "Student cleans park",
          h1: { text: "Local Hero Saves Park from Trash", feel: "positive" },
          h2: { text: "Student Found Picking Up Garbage", feel: "neutral" },
          // Or h2: "Litter Problem Worsens despite Student Effort" (negative?)
          // Let's stick to clear contrasts
        },
        {
          id: 2,
          event: "New Skatepark Built",
          h1: { text: "Exciting New Space for Youth Sports", feel: "positive" },
          h2: {
            text: "Noisy Concrete Structure Replaces Grass",
            feel: "negative",
          },
        },
        {
          id: 3,
          event: "Dog barks at stranger",
          h1: { text: "Faithful Dog Protects Home", feel: "positive" },
          h2: { text: "Aggressive Beast Attacks Walker", feel: "negative" },
        },
      ];

      function App() {
        const [lang, setLang] = useState("zh");
        const [storyIdx, setStoryIdx] = useState(0);
        const [revealed, setRevealed] = useState(false);

        const getText = (key) => t[key][lang] || t[key]["en"];
        const current = stories[storyIdx];

        const next = () => {
          setStoryIdx((storyIdx + 1) % stories.length);
          setRevealed(false);
        };

        return (
          <div className="min-h-screen flex flex-col items-center p-4">
            <LanguageSelector lang={lang} setLang={setLang} />
            <h1 className="text-4xl font-bold mb-8 text-slate-800">
              {getText("title")}
            </h1>

            <div className="w-full max-w-2xl flex flex-col gap-6">
              {/* News 1 */}
              <div className="bg-white p-6 rounded-xl shadow-lg border-l-8 border-green-500">
                <div className="text-xs font-bold text-slate-400 mb-2">
                  NEWSPAPER A
                </div>
                <h2 className="text-2xl font-black mb-4">{current.h1.text}</h2>
                {revealed && (
                  <div className="bg-green-100 text-green-800 font-bold px-4 py-2 rounded inline-block">
                    {getText(current.h1.feel)}
                  </div>
                )}
              </div>

              {/* News 2 */}
              <div className="bg-white p-6 rounded-xl shadow-lg border-l-8 border-red-500">
                <div className="text-xs font-bold text-slate-400 mb-2">
                  NEWSPAPER B
                </div>
                <h2 className="text-2xl font-black mb-4">{current.h2.text}</h2>
                {revealed && (
                  <div className="bg-red-100 text-red-800 font-bold px-4 py-2 rounded inline-block">
                    {getText(current.h2.feel)}
                  </div>
                )}
              </div>

              {!revealed ? (
                <button
                  onClick={() => setRevealed(true)}
                  className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg text-xl"
                >
                  {getText("bias")}
                </button>
              ) : (
                <button
                  onClick={next}
                  className="bg-slate-600 hover:bg-slate-700 text-white font-bold py-4 rounded-xl shadow-lg text-xl"
                >
                  Next Story ➔
                </button>
              )}
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
