    <script src="https://cdn.tailwindcss.com"></script>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      const { motion, AnimatePresence } = window.Motion;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "Recess Time",
          zh: "Â∞èÊÅØÂÅö‰ªÄÈ∫ºÔºü",
          ja: "‰ºë„ÅøÊôÇÈñì",
        },
        instruction: {
          en: "Is this behavior Good or Bad?",
          zh: "ÈÄôË°åÁÇ∫ÊòØÂ•ΩÈÇÑÊòØÂ£ûÔºü",
          ja: "„Åì„ÅÆË°åÂãï„ÅØ„ÅÑ„ÅÑ„Åß„Åô„Åã„ÄÅ„Åù„Çå„Å®„ÇÇÊÇ™„ÅÑ„Åß„Åô„ÅãÔºü",
        },
        good: { en: "Good", zh: "Â•Ω" },
        bad: { en: "Bad", zh: "Â£û" },
        score: { en: "Score", zh: "ÂàÜÊï∏" },
        time: { en: "Time", zh: "ÊôÇÈñì" },
        start: { en: "Start Game", zh: "ÈñãÂßãÈÅäÊà≤" },
        gameover: { en: "Game Over", zh: "ÈÅäÊà≤ÁµêÊùü" },
        restart: { en: "Play Again", zh: "ÂÜçÁé©‰∏ÄÊ¨°" },
        final: { en: "Final Score", zh: "ÊúÄÁµÇÂàÜÊï∏" },

        drink: { en: "Drinking Water", zh: "ÂñùÊ∞¥" },
        toilet: { en: "Going to Toilet", zh: "ÂéªÊ¥óÊâãÈñì" },
        share: { en: "Sharing Snacks", zh: "ÂàÜ‰∫´Èõ∂È£ü" },
        queue: { en: "Queueing Up", zh: "ÊéíÈöä" },
        chat: { en: "Chatting", zh: "ËÅäÂ§©" },
        read: { en: "Reading", zh: "Èñ±ËÆÄ" },

        run: { en: "Running in Hallway", zh: "Ëµ∞ÂªäÂ•îË∑ë" },
        fight: { en: "Fighting", zh: "ÊâìÊû∂" },
        litter: { en: "Littering", zh: "‰∫ÇÊããÂûÉÂúæ" },
        shout: { en: "Shouting", zh: "Â§ßÂè´" },
        push: { en: "Pushing", zh: "Êé®Êíû" },
        climb: { en: "Climbing desks", zh: "Áà¨Ê°åÂ≠ê" },
      };

      const actions = [
        { id: "drink", type: "good", icon: "üíß" },
        { id: "toilet", type: "good", icon: "üöª" },
        { id: "share", type: "good", icon: "üç™" },
        { id: "queue", type: "good", icon: "üö∂üö∂" },
        { id: "chat", type: "good", icon: "üí¨" },
        { id: "read", type: "good", icon: "üìñ" },
        { id: "run", type: "bad", icon: "üèÉüí®" },
        { id: "fight", type: "bad", icon: "ü•ä" },
        { id: "litter", type: "bad", icon: "üöÆ" },
        { id: "shout", type: "bad", icon: "üì¢" },
        { id: "push", type: "bad", icon: "üëê" },
        { id: "climb", type: "bad", icon: "üßó" },
      ];

      function App() {
        const [lang, setLang] = useState("zh");
        const [isPlaying, setIsPlaying] = useState(false);
        const [isGameOver, setIsGameOver] = useState(false);
        const [currentAction, setCurrentAction] = useState(null);
        const [score, setScore] = useState(0);
        const [timeLeft, setTimeLeft] = useState(30);
        const [feedback, setFeedback] = useState(null); // 'correct' | 'wrong'

        const timerRef = useRef(null);

        const getText = (key) => t[key][lang] || t[key]["en"];

        useEffect(() => {
          if (isPlaying && timeLeft > 0) {
            timerRef.current = setInterval(() => {
              setTimeLeft((t) => t - 1);
            }, 1000);
          } else if (timeLeft === 0 && isPlaying) {
            endGame();
          }
          return () => clearInterval(timerRef.current);
        }, [isPlaying, timeLeft]);

        const startGame = () => {
          setScore(0);
          setTimeLeft(30);
          setIsPlaying(true);
          setIsGameOver(false);
          nextAction();
        };

        const endGame = () => {
          setIsPlaying(false);
          setIsGameOver(true);
          clearInterval(timerRef.current);
        };

        const nextAction = () => {
          const random = actions[Math.floor(Math.random() * actions.length)];
          setCurrentAction({ ...random, uid: Date.now() });
          setFeedback(null);
        };

        const handleChoice = (type) => {
          if (feedback) return; // Prevent double click

          if (currentAction.type === type) {
            setScore((s) => s + 10);
            setFeedback("correct");
          } else {
            setScore((s) => Math.max(0, s - 5));
            setFeedback("wrong");
            // Haptic/Visual shake
          }

          setTimeout(() => {
            nextAction();
          }, 400); // Quick transition for reaction game
        };

        return (
          <div className="min-h-screen p-4 flex flex-col items-center overflow-hidden">
            <LanguageSelector lang={lang} setLang={setLang} />
            <h1 className="text-4xl md:text-5xl font-black text-sky-800 mb-4 mt-8 drop-shadow-sm bg-white/50 px-6 py-2 rounded-full">
              üîî {getText("title")}
            </h1>

            {!isPlaying && !isGameOver && (
              <div className="bg-white/90 p-12 rounded-3xl shadow-xl text-center mt-8">
                <p className="text-xl font-bold text-slate-500 mb-8">
                  {getText("instruction")}
                </p>
                <button
                  onClick={startGame}
                  className="bg-sky-500 text-white px-10 py-4 rounded-full font-black text-2xl hover:bg-sky-600 shadow-xl border-b-4 border-sky-700 active:border-b-0 active:translate-y-1"
                >
                  {getText("start")} ‚ñ∂Ô∏è
                </button>
              </div>
            )}

            {isGameOver && (
              <div className="bg-white/90 p-12 rounded-3xl shadow-xl text-center mt-8">
                <div className="text-8xl mb-4">üèÅ</div>
                <h2 className="text-3xl font-black text-sky-800 mb-2">
                  {getText("gameover")}
                </h2>
                <p className="text-2xl font-bold text-slate-600 mb-8">
                  {getText("final")}: {score}
                </p>
                <button
                  onClick={startGame}
                  className="bg-yellow-500 text-white px-10 py-4 rounded-full font-black text-2xl hover:bg-yellow-600 shadow-xl border-b-4 border-yellow-700 active:border-b-0 active:translate-y-1"
                >
                  {getText("restart")} üîÑ
                </button>
              </div>
            )}

            {isPlaying && (
              <div className="w-full max-w-md flex flex-col items-center">
                {/* HUD */}
                <div className="flex justify-between w-full bg-slate-900/80 text-white px-6 py-3 rounded-full mb-6 font-bold text-xl backdrop-blur">
                  <span>
                    {getText("time")}: {timeLeft}s
                  </span>
                  <span>
                    {getText("score")}: {score}
                  </span>
                </div>

                {/* Card */}
                <AnimatePresence mode="wait">
                  {currentAction && (
                    <motion.div
                      key={currentAction.uid}
                      initial={{ scale: 0.8, opacity: 0, y: 50 }}
                      animate={{ scale: 1, opacity: 1, y: 0 }}
                      exit={{ scale: 0.8, opacity: 0, y: -50 }}
                      className={`w-full aspect-square bg-white rounded-3xl shadow-2xl flex flex-col items-center justify-center border-8 border-white relative overflow-hidden ${
                        feedback === "correct"
                          ? "ring-8 ring-green-400"
                          : feedback === "wrong"
                          ? "ring-8 ring-red-400"
                          : ""
                      }`}
                    >
                      <div className="text-8xl md:text-9xl mb-4">
                        {currentAction.icon}
                      </div>
                      <div className="text-2xl font-black text-slate-700 bg-slate-100 px-4 py-1 rounded-full text-center">
                        {getText(currentAction.id)}
                      </div>

                      {/* Feedback Overlay */}
                      {feedback && (
                        <motion.div
                          initial={{ opacity: 0 }}
                          animate={{ opacity: 1 }}
                          className={`absolute inset-0 flex items-center justify-center text-9xl bg-black/20 backdrop-blur-sm`}
                        >
                          {feedback === "correct" ? "‚úÖ" : "‚ùå"}
                        </motion.div>
                      )}
                    </motion.div>
                  )}
                </AnimatePresence>

                {/* Controls */}
                <div className="flex gap-6 w-full mt-8">
                  <button
                    onClick={() => handleChoice("good")}
                    className="flex-1 bg-green-500 hover:bg-green-600 text-white py-6 rounded-2xl shadow-xl border-b-8 border-green-700 active:border-b-0 active:translate-y-2 transition-all flex flex-col items-center"
                  >
                    <span className="text-4xl mb-1">üëç</span>
                    <span className="font-black text-xl">
                      {getText("good")}
                    </span>
                  </button>
                  <button
                    onClick={() => handleChoice("bad")}
                    className="flex-1 bg-red-500 hover:bg-red-600 text-white py-6 rounded-2xl shadow-xl border-b-8 border-red-700 active:border-b-0 active:translate-y-2 transition-all flex flex-col items-center"
                  >
                    <span className="text-4xl mb-1">üëé</span>
                    <span className="font-black text-xl">{getText("bad")}</span>
                  </button>
                </div>
              </div>
            )}
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
