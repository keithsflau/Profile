<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Â∞è‰∫åÂ∏∏Ë≠òÔºöÊõ∏ÂåÖÊ∏õËÇ• | Light School Bag</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="../../common/i18n.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Fredoka:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Fredoka", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #ccfbf1 0%, #99f6e4 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { motion, AnimatePresence } = window.Motion;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "Light School Bag",
          zh: "Êõ∏ÂåÖÊ∏õËÇ•",
          ja: "ËªΩ„ÅÑ„É©„É≥„Éâ„Çª„É´",
        },
        instruction: {
          en: "Pack only what you need for tomorrow!",
          zh: "Âè™Êî∂ÊãæÊòéÂ§©ÈúÄË¶ÅÁöÑË™≤Êú¨ÔºÅ",
          ja: "ÊòéÊó•„ÅÆÊéàÊ•≠„Å´ÂøÖË¶Å„Å™„ÇÇ„ÅÆ„Å†„Åë„ÇíÂÖ•„Çå„Åæ„Åó„Çá„ÅÜÔºÅ",
        },
        timetable: { en: "Tomorrow's Timetable", zh: "ÊòéÂ§©ÁöÑÊôÇÈñìË°®" },
        bag: { en: "My Bag", zh: "ÊàëÁöÑÊõ∏ÂåÖ" },
        weight: { en: "Weight", zh: "ÈáçÈáè" },
        check: { en: "Check", zh: "Ê™¢Êü•" },
        reset: { en: "Repack", zh: "ÈáçÊñ∞Êî∂Êãæ" },

        correct: { en: "Perfect! Lightweight!", zh: "ÂÆåÁæéÔºÅÊõ∏ÂåÖÂæàËºïÔºÅ" },
        heavy: {
          en: "Too Heavy! Unnecessary items.",
          zh: "Â§™Èáç‰∫ÜÔºÅÂ∏∂‰∫ÜÂ§öÈ§òÁöÑÊù±Ë•ø„ÄÇ",
        },
        missing: { en: "Missing items!", zh: "Â∏∂Êºè‰∫ÜË™≤Êú¨ÔºÅ" },

        chi: { en: "Chinese", zh: "‰∏≠Êñá" },
        eng: { en: "English", zh: "Ëã±Êñá" },
        math: { en: "Math", zh: "Êï∏Â≠∏" },
        gs: { en: "GS", zh: "Â∏∏Ë≠ò" },
        music: { en: "Music", zh: "Èü≥Ê®Ç" },
        pe: { en: "PE Uniform", zh: "È´îËÇ≤Êúç" },
        art: { en: "Art Tools", zh: "Ë¶ñËóùÂ∑•ÂÖ∑" },
        toy: { en: "Toy", zh: "Áé©ÂÖ∑" },
        snack: { en: "Snack", zh: "Èõ∂È£ü" },
      };

      // Randomly generate a 4-period timetable
      const subjects = ["chi", "eng", "math", "gs", "music", "art"];
      const allItems = [
        ...subjects.map((s) => ({ id: s, weight: 2 })),
        { id: "pe", weight: 1 },
        { id: "toy", weight: 3 }, // Heavy unnecessary item
        { id: "snack", weight: 1 },
      ];

      const itemConfig = {
        chi: { color: "bg-red-200", icon: "üìï" },
        eng: { color: "bg-blue-200", icon: "üìò" },
        math: { color: "bg-green-200", icon: "üìó" },
        gs: { color: "bg-purple-200", icon: "üìô" },
        music: { color: "bg-pink-200", icon: "üéµ" },
        art: { color: "bg-yellow-200", icon: "üé®" },
        pe: { color: "bg-orange-200", icon: "üëï" },
        toy: { color: "bg-indigo-300", icon: "ü§ñ" },
        snack: { color: "bg-amber-200", icon: "üç™" },
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [schedule, setSchedule] = useState([]);
        const [packed, setPacked] = useState([]);
        const [status, setStatus] = useState(null);

        const getText = (key) => t[key][lang] || t[key]["en"];

        useEffect(() => {
          initGame();
        }, []);

        const initGame = () => {
          // Pick 4 subjects
          const s = [...subjects].sort(() => Math.random() - 0.5).slice(0, 4);
          setSchedule(s);
          setPacked([]);
          setStatus(null);
        };

        const togglePack = (itemId) => {
          if (packed.includes(itemId)) {
            setPacked((prev) => prev.filter((i) => i !== itemId));
          } else {
            setPacked((prev) => [...prev, itemId]);
          }
          setStatus(null);
        };

        const calculateWeight = () => {
          return packed.reduce((acc, curr) => {
            const item = allItems.find((i) => i.id === curr);
            return acc + (item ? item.weight : 0);
          }, 0);
        };

        const check = () => {
          // Rules:
          // 1. Must have all subjects in schedule
          // 2. Must NOT have items NOT in schedule (except maybe essentials? Lets simplify: only schedule items allowed)
          // 3. Toys/Snacks are strictly unnecessary for this game logic usually

          // Check missing
          const missing = schedule.filter((s) => !packed.includes(s));
          if (missing.length > 0) {
            setStatus("missing");
            return;
          }

          // Check extra
          const extra = packed.filter((p) => !schedule.includes(p));
          if (extra.length > 0) {
            setStatus("heavy");
            return;
          }

          setStatus("correct");
        };

        const weight = calculateWeight();
        const maxWeight = 15; // Just visual scale

        return (
          <div className="min-h-screen p-4 flex flex-col items-center">
            <LanguageSelector lang={lang} setLang={setLang} />
            <h1 className="text-4xl md:text-5xl font-black text-teal-800 mb-4 mt-8 drop-shadow-sm bg-white/50 px-6 py-2 rounded-full">
              üéí {getText("title")}
            </h1>

            <div className="flex flex-col lg:flex-row gap-8 w-full max-w-5xl items-start">
              {/* Left: Timetable */}
              <div className="bg-white rounded-3xl p-6 shadow-xl border-4 border-teal-200">
                <h2 className="text-xl font-black text-teal-700 mb-4 text-center border-b-2 border-teal-100 pb-2">
                  {getText("timetable")}
                </h2>
                <div className="grid gap-3">
                  {schedule.map((sub, i) => (
                    <div
                      key={i}
                      className={`p-4 rounded-xl flex items-center gap-4 font-bold text-slate-700 ${itemConfig[sub].color}`}
                    >
                      <span className="text-2xl">{itemConfig[sub].icon}</span>
                      <span>{getText(sub)}</span>
                    </div>
                  ))}
                </div>
              </div>

              {/* Center: Bag Visual + Meters */}
              <div className="flex-1 flex flex-col items-center">
                <p className="font-bold text-teal-900 mb-4 bg-teal-100 px-4 py-1 rounded">
                  {getText("instruction")}
                </p>

                <div className="relative w-64 h-80 bg-teal-600 rounded-[3rem] border-8 border-teal-800 shadow-2xl flex flex-col items-center justify-end p-4 overflow-hidden mask-bag">
                  <div className="absolute top-0 w-full h-24 bg-teal-700 rounded-b-[3rem] z-10"></div>{" "}
                  {/* Flap */}
                  <div className="absolute top-2 w-16 h-4 bg-orange-400 rounded-full z-20"></div>{" "}
                  {/* Handle */}
                  {/* Packed Items Visualization */}
                  <div className="w-full flex flex-wrap-reverse gap-2 justify-center content-start h-56 z-0 pb-4">
                    <AnimatePresence>
                      {packed.map((p, i) => (
                        <motion.div
                          key={p}
                          initial={{ scale: 0, y: -100 }}
                          animate={{ scale: 1, y: 0 }}
                          exit={{ scale: 0, opacity: 0 }}
                          className="text-4xl filter drop-shadow-lg"
                          style={{ zIndex: i }}
                        >
                          {itemConfig[p].icon}
                        </motion.div>
                      ))}
                    </AnimatePresence>
                  </div>
                </div>

                {/* Weight Meter */}
                <div className="w-64 mt-6 bg-slate-200 h-6 rounded-full overflow-hidden border-2 border-slate-300 relative">
                  <motion.div
                    className={`h-full ${
                      weight > 10
                        ? "bg-red-500"
                        : weight > 8
                        ? "bg-yellow-400"
                        : "bg-green-500"
                    }`}
                    animate={{
                      width: `${Math.min(100, (weight / maxWeight) * 100)}%`,
                    }}
                  />
                  <div className="absolute inset-0 flex items-center justify-center text-xs font-black text-slate-600">
                    {getText("weight")}
                  </div>
                </div>

                {status && (
                  <div
                    className={`mt-6 p-4 rounded-2xl font-black text-center text-xl shadow ${
                      status === "correct"
                        ? "bg-green-100 text-green-700"
                        : "bg-red-100 text-red-600"
                    }`}
                  >
                    {getText(status)}
                  </div>
                )}

                <div className="mt-6 flex gap-4">
                  <button
                    onClick={check}
                    className="bg-teal-500 text-white px-8 py-3 rounded-full font-black text-xl hover:bg-teal-600 shadow-xl"
                  >
                    {getText("check")}
                  </button>
                  {status === "correct" && (
                    <button
                      onClick={initGame}
                      className="bg-yellow-500 text-white px-8 py-3 rounded-full font-black text-xl hover:bg-yellow-600 shadow-xl"
                    >
                      Next Day ‚û°Ô∏è
                    </button>
                  )}
                </div>
              </div>

              {/* Right: Items to pack */}
              <div className="w-full lg:w-1/3 bg-white/60 p-6 rounded-3xl backdrop-blur grid grid-cols-2 gap-3">
                {allItems.map((item) => {
                  const isPacked = packed.includes(item.id);
                  return (
                    <button
                      key={item.id}
                      onClick={() => togglePack(item.id)}
                      className={`p-3 rounded-xl flex flex-col items-center justify-center transition-all border-b-4 ${
                        isPacked
                          ? "bg-slate-200 border-slate-300 opacity-50 scale-95"
                          : "bg-white border-slate-200 hover:scale-105 shadow-sm"
                      }`}
                    >
                      <span className="text-3xl mb-1">
                        {itemConfig[item.id].icon}
                      </span>
                      <span className="text-xs font-bold text-slate-600">
                        {getText(item.id)}
                      </span>
                    </button>
                  );
                })}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
