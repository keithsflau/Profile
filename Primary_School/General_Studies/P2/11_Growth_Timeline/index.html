    <script type="text/babel">

      const t = {

        },
        baby: { en: "Baby", zh: "Â¨∞ÂÖí" },
        child: { en: "Child (P2)", zh: "ÂÖíÁ´• (Â∞è‰∫å)" },
        teen: { en: "Teenager", zh: "ÈùíÂ∞ëÂπ¥" },
        adult: { en: "Adult", zh: "ÊàêÂπ¥‰∫∫" },
        elder: { en: "Elderly", zh: "Èï∑ËÄÖ" },

        check: { en: "Check", zh: "Ê™¢Êü•" },
        reset: { en: "Reset", zh: "ÈáçÁΩÆ" },
        correct: { en: "Correct! That is Life!", zh: "Á≠îÂ∞ç‰∫ÜÔºÅÈÄôÂ∞±ÊòØ‰∫∫ÁîüÔºÅ" },
        wrong: { en: "Order is incorrect.", zh: "Ê¨°Â∫è‰∏çÊ≠£Á¢∫„ÄÇ" },
      };

      const correctOrder = ["baby", "child", "teen", "adult", "elder"];

      const stagesData = [
        { id: "baby", label: "baby", icon: "üë∂", color: "bg-pink-200" },
        { id: "child", label: "child", icon: "üë¶", color: "bg-orange-200" },
        { id: "teen", label: "teen", icon: "üë±‚Äç‚ôÇÔ∏è", color: "bg-yellow-200" },
        { id: "adult", label: "adult", icon: "üë®", color: "bg-green-200" },
        { id: "elder", label: "elder", icon: "üë¥", color: "bg-slate-300" },
      ];

      function App() {
        const [lang, setLang] = useState("zh");
        const [items, setItems] = useState([]);
        const [status, setStatus] = useState(null);

        const getText = (key) => t[key][lang] || t[key]["en"];

        useEffect(() => {
          shuffle();
        }, []);

        const shuffle = () => {
          const s = [...stagesData].sort(() => Math.random() - 0.5);
          setItems(s);
          setStatus(null);
        };

        const check = () => {
          const current = items.map((i) => i.id);
          const isCorrect = current.every(
            (val, index) => val === correctOrder[index]
          );
          if (isCorrect) setStatus("correct");
          else setStatus("wrong");
        };

        return (
          <div className="min-h-screen p-4 flex flex-col items-center">
            <LanguageSelector lang={lang} setLang={setLang} />
            <h1 className="text-4xl md:text-5xl font-black text-purple-800 mb-4 mt-8 drop-shadow-sm bg-white/50 px-6 py-2 rounded-full">

            <div className="w-full max-w-4xl relative">

                    key={item.id}

                    className="cursor-grab active:cursor-grabbing"

                      className={`${item.color} w-32 h-40 lg:w-40 lg:h-56 rounded-3xl shadow-lg border-4 border-white flex flex-col items-center justify-center gap-2 hover:scale-105 transition-transform`}

            </div>

            {status && (
              <div
                className={`mt-6 p-4 rounded-2xl font-black text-center text-xl shadow w-full max-w-md ${
                  status === "correct"

                }`}
              >

            <div className="flex gap-4 w-full max-w-sm mt-8">

              >

              <button
                onClick={shuffle}
                className="bg-slate-200 text-slate-600 px-6 py-4 rounded-xl font-bold shadow-lg hover:bg-slate-300 text-xl border-b-4 border-slate-400 active:border-b-0 active:translate-y-1"

            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
