<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Â∞è‰∫åÂ∏∏Ë≠òÔºöË≠∑ÁúºÂ∞èÁâπÂ∑• | Eye Care</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="../../common/i18n.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Fredoka:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Fredoka", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #ecfccb 0%, #d9f99d 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { motion, AnimatePresence } = window.Motion;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "Eye Care Agent",
          zh: "Ë≠∑ÁúºÂ∞èÁâπÂ∑•",
          ja: "„Ç¢„Ç§„Ç±„Ç¢",
        },
        instruction: {
          en: "Adjust settings to protect your eyes!",
          zh: "Ë™øÊï¥Áí∞Â¢É‰æÜ‰øùË≠∑ÁúºÁùõÔºÅ",
          ja: "ÁõÆ„ÇíÂÆà„Çã„Åü„ÇÅ„Å´Ë®≠ÂÆö„ÇíË™øÊï¥„Åó„Åæ„Åó„Çá„ÅÜÔºÅ",
        },
        distance: { en: "Distance", zh: "Ë∑ùÈõ¢" },
        light: { en: "Light", zh: "ÂÖâÁ∑ö" },
        posture: { en: "Posture", zh: "ÂùêÂßø" },

        check: { en: "Check", zh: "Ê™¢Êü•" },
        correct: {
          en: "Perfect! Your eyes are safe.",
          zh: "ÂÆåÁæéÔºÅÈÄôÊ®£ÊâçË≠∑Áúº„ÄÇ",
        },
        wrong: { en: "Something is not right...", zh: "Â•ΩÂÉèÊúâ‰∫õÂú∞Êñπ‰∏çÂ∞ç..." },

        tooClose: { en: "Too Close", zh: "Â§™Ëøë" },
        goodDist: { en: "Good Distance", zh: "ÈÅ©‰∏≠" },

        dim: { en: "Too Dark", zh: "Â§™Êöó" },
        bright: { en: "Good Light", zh: "ÂÖâ‰∫Æ" },

        slouch: { en: "Slouching", zh: "ÂΩéËÖ∞" },
        messy: { en: "Lying Down", zh: "Ë∫∫Ëëó" },
        straight: { en: "Straight Back", zh: "Êå∫Áõ¥" },

        rest: {
          en: "Time to Rest! Look at Green.",
          zh: "‰ºëÊÅØÊôÇÈñìÔºÅÁúãÁúãÁ∂†Ëâ≤Ê§çÁâ©„ÄÇ",
        },
      };

      function App() {
        const [lang, setLang] = useState("zh");

        // 0: Bad, 1: Good, 2: Bad (for some)
        const [distVal, setDistVal] = useState(0); // 0: Close, 1: Good
        const [lightVal, setLightVal] = useState(0); // 0: Dim, 1: Broken?, 2: bright
        const [postureVal, setPostureVal] = useState(0); // 0, 1, 2

        const [status, setStatus] = useState(null);

        const isAllGood = distVal === 1 && lightVal === 1 && postureVal === 1;

        const getText = (key) => t[key][lang] || t[key]["en"];

        const check = () => {
          if (isAllGood) setStatus("correct");
          else setStatus("wrong");
        };

        return (
          <div className="min-h-screen p-4 flex flex-col items-center">
            <LanguageSelector lang={lang} setLang={setLang} />
            <h1 className="text-4xl md:text-5xl font-black text-lime-800 mb-4 mt-8 drop-shadow-sm bg-white/50 px-6 py-2 rounded-full">
              üëÄ {getText("title")}
            </h1>

            <p className="font-bold text-lime-900 mb-6 bg-lime-200 px-4 py-1 rounded">
              {getText("instruction")}
            </p>

            {/* Scene */}
            <div
              className="relative w-full max-w-lg aspect-square bg-white rounded-3xl shadow-xl overflow-hidden border-8 border-lime-200 mb-8 transition-colors duration-500"
              style={{
                filter: lightVal === 0 ? "brightness(0.4)" : "brightness(1)",
              }}
            >
              {/* Background Room */}
              <div className="absolute inset-0 bg-amber-50"></div>
              <div className="absolute bottom-0 w-full h-[30%] bg-amber-200"></div>

              {/* Desk */}
              <div className="absolute bottom-[20%] right-0 w-[60%] h-[30%] bg-amber-800 rounded-l-lg shadow-lg"></div>

              {/* Character */}
              <motion.div
                className="absolute bottom-[20%] right-[20%]"
                animate={{
                  x: distVal === 0 ? 50 : 0, // 0 is closer to book on desk? No, char needs to be left of desk usually.
                  // Let's reorient: Desk on Right. Character sits on Left facing Right.
                  // distVal 0 (Close) -> Moving Head closer to Book.
                  rotate: postureVal === 0 ? 20 : postureVal === 2 ? -45 : 0, // Slouch vs Lying vs Straight
                  y: postureVal === 2 ? 50 : 0,
                }}
              >
                {/* Simplified Character */}
                <div className="w-24 h-32 bg-blue-500 rounded-3xl relative">
                  {/* Head */}
                  <motion.div
                    className="w-20 h-20 bg-amber-200 rounded-full absolute -top-16 left-2 border-4 border-amber-300"
                    animate={{
                      x: distVal === 0 ? 30 : 0, // Lean forward
                      rotate: distVal === 0 ? 10 : 0,
                    }}
                  >
                    {/* Eyes */}
                    <div className="absolute top-6 right-4 w-2 h-2 bg-black rounded-full"></div>
                  </motion.div>
                  {/* Arms holding book */}
                  <div className="absolute top-8 right-[-20px] w-20 h-4 bg-blue-600 rounded-full origin-left rotate-[-10deg]"></div>
                  <div className="absolute top-10 right-[-30px] w-12 h-16 bg-white border-2 border-slate-300 transform rotate-[-10deg]">
                    {/* Text lines */}
                    <div className="w-8 h-1 bg-slate-200 m-1"></div>
                    <div className="w-8 h-1 bg-slate-200 m-1"></div>
                  </div>
                </div>
              </motion.div>

              {/* Lamp */}
              <div className="absolute top-10 right-10 w-24 h-32 flex flex-col items-center">
                <div className="w-16 h-8 bg-green-600 rounded-t-full"></div>{" "}
                {/* Shade */}
                <div className="w-2 h-24 bg-slate-400"></div> {/* Stand */}
                <div className="w-12 h-4 bg-green-600 rounded-full"></div>{" "}
                {/* Base */}
                {/* Light Beam */}
                {lightVal === 1 && (
                  <div className="absolute top-8 w-40 h-60 bg-yellow-400/30 clip-path-triangle-wide pointer-events-none mix-blend-overlay"></div>
                )}
              </div>
            </div>

            {/* Controls */}
            <div className="w-full max-w-lg bg-white/80 p-6 rounded-3xl backdrop-blur space-y-6">
              {/* Distance Control */}
              <div>
                <div className="font-bold text-slate-700 mb-2 flex justify-between">
                  <span>üìè {getText("distance")}</span>
                  <span
                    className={
                      distVal === 1 ? "text-green-600" : "text-red-500"
                    }
                  >
                    {distVal === 0 ? getText("tooClose") : getText("goodDist")}
                  </span>
                </div>
                <input
                  type="range"
                  min="0"
                  max="1"
                  step="1"
                  value={distVal}
                  onChange={(e) => setDistVal(parseInt(e.target.value))}
                  className="w-full h-4 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-lime-600"
                />
              </div>

              {/* Light Control */}
              <div>
                <div className="font-bold text-slate-700 mb-2 flex justify-between">
                  <span>üí° {getText("light")}</span>
                  <span
                    className={
                      lightVal === 1 ? "text-green-600" : "text-red-500"
                    }
                  >
                    {lightVal === 0 ? getText("dim") : getText("bright")}
                  </span>
                </div>
                <input
                  type="range"
                  min="0"
                  max="1"
                  step="1"
                  value={lightVal}
                  onChange={(e) => setLightVal(parseInt(e.target.value))}
                  className="w-full h-4 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-yellow-500"
                />
              </div>

              {/* Posture Control */}
              <div>
                <div className="font-bold text-slate-700 mb-2 flex justify-between">
                  <span>ü™ë {getText("posture")}</span>
                  <span
                    className={
                      postureVal === 1 ? "text-green-600" : "text-red-500"
                    }
                  >
                    {postureVal === 0
                      ? getText("slouch")
                      : postureVal === 1
                      ? getText("straight")
                      : getText("messy")}
                  </span>
                </div>
                <div className="flex gap-2">
                  <button
                    onClick={() => setPostureVal(0)}
                    className={`flex-1 py-2 rounded-lg font-bold border-2 ${
                      postureVal === 0
                        ? "bg-slate-200 border-slate-400"
                        : "bg-white border-slate-100"
                    }`}
                  >
                    {getText("slouch")}
                  </button>
                  <button
                    onClick={() => setPostureVal(1)}
                    className={`flex-1 py-2 rounded-lg font-bold border-2 ${
                      postureVal === 1
                        ? "bg-lime-100 border-lime-400"
                        : "bg-white border-slate-100"
                    }`}
                  >
                    {getText("straight")}
                  </button>
                  <button
                    onClick={() => setPostureVal(2)}
                    className={`flex-1 py-2 rounded-lg font-bold border-2 ${
                      postureVal === 2
                        ? "bg-slate-200 border-slate-400"
                        : "bg-white border-slate-100"
                    }`}
                  >
                    {getText("messy")}
                  </button>
                </div>
              </div>

              {status && (
                <div
                  className={`p-4 rounded-2xl font-black text-center text-xl shadow w-full ${
                    status === "correct"
                      ? "bg-green-100 text-green-700"
                      : "bg-red-100 text-red-600"
                  }`}
                >
                  {getText(status)}
                </div>
              )}

              <button
                onClick={check}
                className="w-full bg-lime-600 text-white py-4 rounded-2xl font-black text-xl hover:bg-lime-700 shadow-xl border-b-4 border-lime-800 active:border-b-0 active:translate-y-1"
              >
                {getText("check")}
              </button>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
