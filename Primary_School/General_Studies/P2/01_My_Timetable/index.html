<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Â∞è‰∫åÂ∏∏Ë≠òÔºöÊàëÁöÑÊôÇÈñìË°® | My Timetable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="../../common/i18n.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Fredoka:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Fredoka", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { motion, AnimatePresence } = window.Motion;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "My Timetable",
          zh: "ÊàëÁöÑÊôÇÈñìË°®",
          ja: "ÊôÇÈñìÂâ≤",
        },
        instruction: {
          en: "Drag the subjects to the correct time slots!",
          zh: "ÊääÁßëÁõÆÊãñÂà∞Ê≠£Á¢∫ÁöÑÊôÇÈñìÊ†ºÂÖßÔºÅ",
          ja: "ÁßëÁõÆ„ÇíÊ≠£„Åó„ÅÑÊôÇÈñìÊû†„Å´„Éâ„É©„ÉÉ„Ç∞„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ",
        },
        check: { en: "Check", zh: "Ê™¢Êü•" },
        reset: { en: "Reset", zh: "ÈáçÁΩÆ" },
        correct: { en: "Timetable Complete!", zh: "ÊôÇÈñìË°®ÂÆåÊàê‰∫ÜÔºÅ" },
        wrong: { en: "Check the order again.", zh: "ÂÜçÊ™¢Êü•Ê¨°Â∫èÊòØÂê¶Ê≠£Á¢∫„ÄÇ" },

        chi: { en: "Chinese", zh: "‰∏≠Êñá" },
        eng: { en: "English", zh: "Ëã±Êñá" },
        math: { en: "Math", zh: "Êï∏Â≠∏" },
        gs: { en: "General Studies", zh: "Â∏∏Ë≠ò" },
        music: { en: "Music", zh: "Èü≥Ê®Ç" },
        pe: { en: "P. E.", zh: "È´îËÇ≤" },

        slot1: { en: "08:30 - 09:15", zh: "08:30 - 09:15" },
        slot2: { en: "09:15 - 10:00", zh: "09:15 - 10:00" },
        slot3: { en: "10:30 - 11:15", zh: "10:30 - 11:15" },
        slot4: { en: "11:15 - 12:00", zh: "11:15 - 12:00" },
        slot5: { en: "13:30 - 14:15", zh: "13:30 - 14:15" },
        slot6: { en: "14:15 - 15:00", zh: "14:15 - 15:00" },

        recess: { en: "Recess", zh: "Â∞èÊÅØ" },
        lunch: { en: "Lunch", zh: "ÂçàËÜ≥" },
      };

      // Correct order for the game (arbitrary fixed for puzzle simple logic)
      const targetSchedule = [
        { id: "s1", timeKey: "slot1", target: "chi" },
        { id: "s2", timeKey: "slot2", target: "eng" },
        { id: "s3", timeKey: "slot3", target: "math" },
        { id: "s4", timeKey: "slot4", target: "gs" },
        { id: "s5", timeKey: "slot5", target: "music" },
        { id: "s6", timeKey: "slot6", target: "pe" },
      ];

      const subjects = [
        {
          id: "chi",
          color: "bg-red-200 border-red-400 text-red-800",
          icon: "üìñ",
        },
        {
          id: "eng",
          color: "bg-blue-200 border-blue-400 text-blue-800",
          icon: "üÖ∞Ô∏è",
        },
        {
          id: "math",
          color: "bg-green-200 border-green-400 text-green-800",
          icon: "üî¢",
        },
        {
          id: "gs",
          color: "bg-purple-200 border-purple-400 text-purple-800",
          icon: "üåç",
        },
        {
          id: "music",
          color: "bg-pink-200 border-pink-400 text-pink-800",
          icon: "üéµ",
        },
        {
          id: "pe",
          color: "bg-orange-200 border-orange-400 text-orange-800",
          icon: "üèÉ",
        },
      ];

      function App() {
        const [lang, setLang] = useState("zh");
        // placements: slotId -> subjectId
        const [placements, setPlacements] = useState({});
        const [status, setStatus] = useState(null);

        const getText = (key) => t[key][lang] || t[key]["en"];

        const handleDrop = (subjId, slotId) => {
          setPlacements((prev) => ({
            ...prev,
            [slotId]: subjId,
          }));
          setStatus(null);
        };

        const checkAnswers = () => {
          const allFilled = targetSchedule.every((s) => placements[s.id]);
          if (!allFilled) {
            setStatus("wrong");
            return;
          }
          const correct = targetSchedule.every(
            (s) => placements[s.id] === s.target
          );
          if (correct) setStatus("correct");
          else setStatus("wrong");
        };

        const reset = () => {
          setPlacements({});
          setStatus(null);
        };

        return (
          <div className="min-h-screen p-4 flex flex-col items-center">
            <LanguageSelector lang={lang} setLang={setLang} />
            <h1 className="text-4xl md:text-5xl font-black text-amber-800 mb-4 mt-8 drop-shadow-sm bg-white/50 px-6 py-2 rounded-full">
              üìÖ {getText("title")}
            </h1>
            <p className="font-bold text-amber-700 mb-6">
              {getText("instruction")}
            </p>

            <div className="flex flex-col lg:flex-row gap-8 w-full max-w-5xl items-start">
              {/* Timetable Grid */}
              <div className="flex-1 w-full bg-white rounded-3xl shadow-xl p-6 border-8 border-amber-200">
                <div className="text-center font-black text-2xl text-amber-900 mb-4 border-b-4 border-amber-100 pb-2">
                  Monday (‰∏Ä)
                </div>

                <div className="space-y-2">
                  {/* Morning */}
                  <SlotRow
                    row={targetSchedule[0]}
                    placement={placements["s1"]}
                    onDrop={handleDrop}
                    getText={getText}
                    subjects={subjects}
                  />
                  <SlotRow
                    row={targetSchedule[1]}
                    placement={placements["s2"]}
                    onDrop={handleDrop}
                    getText={getText}
                    subjects={subjects}
                  />

                  {/* Recess */}
                  <div className="bg-amber-100 rounded-xl p-2 text-center text-amber-700 font-bold text-sm tracking-widest">
                    {getText("recess")}
                  </div>

                  <SlotRow
                    row={targetSchedule[2]}
                    placement={placements["s3"]}
                    onDrop={handleDrop}
                    getText={getText}
                    subjects={subjects}
                  />
                  <SlotRow
                    row={targetSchedule[3]}
                    placement={placements["s4"]}
                    onDrop={handleDrop}
                    getText={getText}
                    subjects={subjects}
                  />

                  {/* Lunch */}
                  <div className="bg-amber-100 rounded-xl p-2 text-center text-amber-700 font-bold text-sm tracking-widest">
                    {getText("lunch")}
                  </div>

                  {/* Afternoon */}
                  <SlotRow
                    row={targetSchedule[4]}
                    placement={placements["s5"]}
                    onDrop={handleDrop}
                    getText={getText}
                    subjects={subjects}
                  />
                  <SlotRow
                    row={targetSchedule[5]}
                    placement={placements["s6"]}
                    onDrop={handleDrop}
                    getText={getText}
                    subjects={subjects}
                  />
                </div>
              </div>

              {/* Subjects Bank & Controls */}
              <div className="lg:w-1/3 w-full flex flex-col gap-6">
                <div className="bg-white/80 p-6 rounded-3xl shadow-lg">
                  <h3 className="font-bold text-slate-500 mb-4">Subjects</h3>
                  <div className="grid grid-cols-2 gap-3">
                    {subjects.map((sub) => (
                      <div
                        key={sub.id}
                        draggable
                        onDragStart={(e) =>
                          e.dataTransfer.setData("subjId", sub.id)
                        }
                        className={`${sub.color} p-3 rounded-xl border-b-4 font-bold flex items-center gap-2 cursor-grab active:cursor-grabbing hover:scale-105 transition-transform shadow-sm select-none`}
                      >
                        <span>{sub.icon}</span>
                        <span className="text-sm">{getText(sub.id)}</span>
                      </div>
                    ))}
                  </div>
                </div>

                {status && (
                  <div
                    className={`p-4 rounded-2xl font-black text-center text-xl shadow ${
                      status === "correct"
                        ? "bg-green-100 text-green-700"
                        : "bg-red-100 text-red-600"
                    }`}
                  >
                    {getText(status)}
                  </div>
                )}

                <div className="flex gap-4">
                  <button
                    onClick={checkAnswers}
                    className="flex-1 bg-amber-500 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-amber-600 border-b-4 border-amber-700 active:border-b-0 active:translate-y-1"
                  >
                    {getText("check")}
                  </button>
                  <button
                    onClick={reset}
                    className="flex-1 bg-slate-200 text-slate-600 py-3 rounded-xl font-bold shadow-lg hover:bg-slate-300 border-b-4 border-slate-400 active:border-b-0 active:translate-y-1"
                  >
                    {getText("reset")}
                  </button>
                </div>

                {/* Clue for P2 kids? */}
                <div className="bg-yellow-100 p-4 rounded-xl text-yellow-800 text-sm">
                  üí° Hint: Chi, Eng, Math, GS, Music, PE
                </div>
              </div>
            </div>
          </div>
        );
      }

      function SlotRow({ row, placement, onDrop, getText, subjects }) {
        const placedSub = subjects.find((s) => s.id === placement);

        return (
          <div className="flex gap-4 items-center">
            <div className="w-32 text-right font-mono text-slate-500 font-bold text-xs md:text-sm">
              {getText(row.timeKey)}
            </div>
            <div
              onDragOver={(e) => e.preventDefault()}
              onDrop={(e) => {
                e.preventDefault();
                const id = e.dataTransfer.getData("subjId");
                if (id) onDrop(id, row.id);
              }}
              className="flex-1 h-14 bg-slate-50 rounded-xl border-2 border-dashed border-slate-300 flex items-center justify-center p-1 transition-colors hover:bg-slate-100"
            >
              {placedSub ? (
                <motion.div
                  initial={{ scale: 0 }}
                  animate={{ scale: 1 }}
                  className={`${placedSub.color} w-full h-full rounded-lg flex items-center justify-center gap-2 font-bold shadow-sm`}
                >
                  <span>{placedSub.icon}</span>
                  <span>{getText(placedSub.id)}</span>
                </motion.div>
              ) : (
                <div className="text-slate-200 font-bold">Drop Here</div>
              )}
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
