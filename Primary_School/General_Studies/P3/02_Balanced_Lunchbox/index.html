    <script src="https://cdn.tailwindcss.com"></script>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { motion, AnimatePresence } = window.Motion;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "Balanced Lunchbox",
          zh: "ÂÅ•Â∫∑ÂçàÈ§ê 3:2:1",
          ja: "„Éê„É©„É≥„ÇπÂºÅÂΩì",
        },
        instruction: {
          en: "Fill the lunchbox: 3 Grains, 2 Veg, 1 Meat!",
          zh: "Â°´ÊªøÈ£ØÁõíÔºö3Ê†º‰∫îÁ©ÄÔºå2Ê†ºËî¨ËèúÔºå1Ê†ºËÇâÈ°ûÔºÅ",
          ja: "„ÅäÂºÅÂΩì„ÇíË©∞„ÇÅ„Çà„ÅÜÔºöÁ©ÄÁâ©3„ÄÅÈáéËèú2„ÄÅËÇâ1ÔºÅ",
        },

        grains: { en: "Grains", zh: "‰∫îÁ©ÄÈ°û" },
        veg: { en: "Vegetables", zh: "Ëî¨ËèúÈ°û" },
        meat: { en: "Meat/Protein", zh: "ËÇâÈ°û/ËõãÁôΩË≥™" },

        rice: { en: "Rice", zh: "ÁôΩÈ£Ø" },
        noodle: { en: "Noodle", zh: "È∫µ" },
        pasta: { en: "Pasta", zh: "ÊÑèÁ≤â" },
        bread: { en: "Bread", zh: "È∫µÂåÖ" },

        choi: { en: "Choy Sum", zh: "ËèúÂøÉ" },
        carrot: { en: "Carrot", zh: "Á¥ÖËòøËîî" },
        broccoli: { en: "Broccoli", zh: "Ë•øËò≠Ëä±" },
        corn: { en: "Corn", zh: "Á≤üÁ±≥" },

        chicken: { en: "Chicken", zh: "ÈõûËÇâ" },
        pork: { en: "Pork", zh: "Ë±¨ËÇâ" },
        fish: { en: "Fish", zh: "È≠öÊü≥" },
        egg: { en: "Egg", zh: "ÈõûËõã" },

        full: { en: "This section is full!", zh: "ÈÄôÈÉ®ÂàÜÂ∑≤ÊªøÔºÅ" },
        completed: { en: "Yummy & Healthy!", zh: "ÁæéÂë≥ÂèàÂÅ•Â∫∑ÔºÅ" },
        reset: { en: "Make Another", zh: "ÂÜçÂÅö‰∏Ä‰ªΩ" },
      };

      const foods = [
        { id: "rice", type: "grains", icon: "üçö" },
        { id: "noodle", type: "grains", icon: "üçú" },
        { id: "pasta", type: "grains", icon: "üçù" },
        { id: "bread", type: "grains", icon: "üçû" },

        { id: "choi", type: "veg", icon: "ü•¨" },
        { id: "carrot", type: "veg", icon: "ü•ï" },
        { id: "broccoli", type: "veg", icon: "ü•¶" },
        { id: "corn", type: "veg", icon: "üåΩ" },

        { id: "chicken", type: "meat", icon: "üçó" },
        { id: "pork", type: "meat", icon: "ü•©" },
        { id: "fish", type: "meat", icon: "üêü" },
        { id: "egg", type: "meat", icon: "üç≥" },
      ];

      function App() {
        const [lang, setLang] = useState("zh");
        const [box, setBox] = useState({ grains: [], veg: [], meat: [] });
        const [msg, setMsg] = useState(null);

        const getText = (key) => t[key][lang] || t[key]["en"];

        // Capacity: 3:2:1
        const capacity = { grains: 3, veg: 2, meat: 1 };

        const addToBox = (food) => {
          const currentCount = box[food.type].length;
          if (currentCount < capacity[food.type]) {
            setBox((prev) => ({
              ...prev,
              [food.type]: [...prev[food.type], food],
            }));
            setMsg(null);
          } else {
            setMsg("full");
            setTimeout(() => setMsg(null), 1000);
          }
        };

        const reset = () => {
          setBox({ grains: [], veg: [], meat: [] });
        };

        const isComplete =
          box.grains.length === 3 &&
          box.veg.length === 2 &&
          box.meat.length === 1;

        return (
          <div className="min-h-screen p-4 flex flex-col items-center select-none font-sans">
            <LanguageSelector lang={lang} setLang={setLang} />
            <h1 className="text-4xl md:text-5xl font-black text-amber-800 mb-4 mt-8 drop-shadow-sm bg-white/50 px-6 py-2 rounded-full">
              üç± {getText("title")}
            </h1>
            <p className="font-bold text-amber-900 mb-6 bg-amber-200 px-4 py-1 rounded-full">
              {getText("instruction")}
            </p>

            <div className="flex flex-col lg:flex-row gap-8 w-full max-w-6xl items-start">
              {/* Lunchbox View */}
              <div className="flex-1 bg-white rounded-[3rem] p-8 shadow-2xl border-8 border-amber-300 w-full relative">
                {isComplete && (
                  <motion.div
                    initial={{ opacity: 0, scale: 0.5 }}
                    animate={{ opacity: 1, scale: 1 }}
                    className="absolute inset-0 z-20 bg-white/90 backdrop-blur rounded-[2.5rem] flex flex-col items-center justify-center p-8"
                  >
                    <div className="text-8xl mb-4">üòã</div>
                    <h2 className="text-4xl font-black text-green-600 mb-6">
                      {getText("completed")}
                    </h2>
                    <button
                      onClick={reset}
                      className="bg-green-500 text-white px-10 py-4 rounded-full font-black text-xl hover:bg-green-600 shadow-xl"
                    >
                      {getText("reset")} üîÑ
                    </button>
                  </motion.div>
                )}

                <div className="grid grid-cols-6 grid-rows-2 gap-4 h-80 md:h-96">
                  {/* Grains: 3 slots (Span 3 cols, 2 rows? No visual 3:2:1)
                              Let's use a standard bento layout. 
                              Top Row: Grains (3 slots combined visually or separate)
                          */}

                  {/* Grains Area (Half the box - 3/6) */}
                  <div className="col-span-3 row-span-2 bg-yellow-50 rounded-2xl border-4 border-dashed border-yellow-200 p-2 flex flex-col items-center">
                    <span className="font-bold text-yellow-700 opacity-50 mb-2">
                      {getText("grains")} (3)
                    </span>
                    <div className="flex-1 w-full grid grid-cols-1 md:grid-cols-2 gap-2 content-start">
                      {box.grains.map((f, i) => (
                        <motion.div
                          key={i}
                          initial={{ scale: 0 }}
                          animate={{ scale: 1 }}
                          className={`bg-white rounded-xl shadow-md flex items-center justify-center text-4xl aspect-square active:scale-95 ${
                            i === 2 ? "md:col-span-2 w-full" : ""
                          }`}
                        >
                          {f.icon}
                        </motion.div>
                      ))}
                      {[...Array(3 - box.grains.length)].map((_, i) => (
                        <div
                          key={`e-${i}`}
                          className={`bg-yellow-100/50 rounded-xl aspect-square ${
                            i === 2 - box.grains.length &&
                            box.grains.length === 2
                              ? "md:col-span-2"
                              : ""
                          }`}
                        ></div>
                      ))}
                    </div>
                  </div>

                  {/* Veg Area (2/6) */}
                  <div className="col-span-2 row-span-2 bg-green-50 rounded-2xl border-4 border-dashed border-green-200 p-2 flex flex-col items-center">
                    <span className="font-bold text-green-700 opacity-50 mb-2">
                      {getText("veg")} (2)
                    </span>
                    <div className="flex-1 w-full flex flex-col gap-2">
                      {box.veg.map((f, i) => (
                        <motion.div
                          key={i}
                          initial={{ scale: 0 }}
                          animate={{ scale: 1 }}
                          className="bg-white rounded-xl shadow-md flex-1 flex items-center justify-center text-4xl w-full"
                        >
                          {f.icon}
                        </motion.div>
                      ))}
                      {[...Array(2 - box.veg.length)].map((_, i) => (
                        <div
                          key={`e-${i}`}
                          className="bg-green-100/50 rounded-xl flex-1 w-full"
                        ></div>
                      ))}
                    </div>
                  </div>

                  {/* Meat Area (1/6) */}
                  <div className="col-span-1 row-span-2 bg-red-50 rounded-2xl border-4 border-dashed border-red-200 p-2 flex flex-col items-center">
                    <span className="font-bold text-red-700 opacity-50 mb-2">
                      {getText("meat")} (1)
                    </span>
                    <div className="flex-1 w-full flex items-center justify-center">
                      {box.meat.map((f, i) => (
                        <motion.div
                          key={i}
                          initial={{ scale: 0 }}
                          animate={{ scale: 1 }}
                          className="bg-white rounded-xl shadow-md w-full h-full flex items-center justify-center text-4xl"
                        >
                          {f.icon}
                        </motion.div>
                      ))}
                      {box.meat.length === 0 && (
                        <div className="bg-red-100/50 rounded-xl w-full h-full"></div>
                      )}
                    </div>
                  </div>
                </div>

                {msg && (
                  <div className="absolute bottom-8 left-1/2 -translate-x-1/2 bg-red-500 text-white px-6 py-2 rounded-full font-bold shadow-xl animate-bounce">
                    {getText(msg)}
                  </div>
                )}
              </div>

              {/* Buffet Menu */}
              <div className="w-full lg:w-1/3 flex flex-col gap-6">
                {/* Grains Shelf */}
                <div className="bg-yellow-100 rounded-3xl p-4 shadow-lg border-b-8 border-yellow-200">
                  <h3 className="font-bold text-yellow-800 mb-2 text-center">
                    {getText("grains")}
                  </h3>
                  <div className="grid grid-cols-4 gap-2">
                    {foods
                      .filter((f) => f.type === "grains")
                      .map((f) => (
                        <button
                          key={f.id}
                          onClick={() => addToBox(f)}
                          className="bg-white rounded-xl aspect-square flex items-center justify-center text-3xl shadow hover:scale-105 active:scale-95 transition-transform"
                        >
                          {f.icon}
                        </button>
                      ))}
                  </div>
                </div>

                {/* Veg Shelf */}
                <div className="bg-green-100 rounded-3xl p-4 shadow-lg border-b-8 border-green-200">
                  <h3 className="font-bold text-green-800 mb-2 text-center">
                    {getText("veg")}

                  <div className="grid grid-cols-4 gap-2">
                    {foods
                      .filter((f) => f.type === "veg")

                        <button
                          key={f.id}

                          className="bg-white rounded-xl aspect-square flex items-center justify-center text-3xl shadow hover:scale-105 active:scale-95 transition-transform"

                {/* Meat Shelf */}

                    {getText("meat")}

                  <div className="grid grid-cols-4 gap-2">
                    {foods
                      .filter((f) => f.type === "meat")
                      .map((f) => (
                        <button
                          key={f.id}
                          onClick={() => addToBox(f)}
                          className="bg-white rounded-xl aspect-square flex items-center justify-center text-3xl shadow hover:scale-105 active:scale-95 transition-transform"
                        >
                          {f.icon}
                        </button>
                      ))}
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
