<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Â∞è‰∫îÊï∏Â≠∏ÔºöÁï∞ÂàÜÊØçÊ∏õÊ≥ï | Subtracting Unlike Fractions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #fce7f3 0%, #f9a8d4 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      function App() {
        const [n1, setN1] = useState(3);
        const [d1, setD1] = useState(4);
        const [n2, setN2] = useState(1);
        const [d2, setD2] = useState(3);

        const gcd = (a, b) => (b === 0 ? a : gcd(b, a % b));
        const lcm = (a, b) => (a * b) / gcd(a, b);

        const commonDenom = lcm(d1, d2);
        const newN1 = n1 * (commonDenom / d1);
        const newN2 = n2 * (commonDenom / d2);
        const diffN = newN1 - newN2;

        const isNegative = diffN < 0;
        const absDiffN = Math.abs(diffN);
        const resultGcd = absDiffN > 0 ? gcd(absDiffN, commonDenom) : 1;
        const simplifiedN = absDiffN / resultGcd;
        const simplifiedD = commonDenom / resultGcd;

        return (
          <div className="min-h-screen p-8 flex flex-col items-center">
            <h1 className="text-5xl font-black text-pink-900 mb-2">
              ‚ûñ Áï∞ÂàÜÊØçÊ∏õÊ≥ï
            </h1>
            <p className="text-xl text-pink-700 font-bold mb-8">
              Subtracting Fractions with Unlike Denominators
            </p>

            <div className="bg-white/90 backdrop-blur rounded-3xl p-8 shadow-2xl max-w-4xl w-full">
              {/* Input Section */}
              <div className="flex items-center justify-center gap-6 mb-8 flex-wrap">
                <div className="bg-purple-50 p-4 rounded-xl border-2 border-purple-200">
                  <div className="flex flex-col items-center">
                    <input
                      type="number"
                      min="0"
                      max="20"
                      value={n1}
                      onChange={(e) => setN1(parseInt(e.target.value) || 0)}
                      className="w-16 text-3xl font-black text-center border-b-4 border-purple-400 bg-transparent"
                    />
                    <div className="w-16 h-1 bg-purple-800 my-1"></div>
                    <input
                      type="number"
                      min="1"
                      max="12"
                      value={d1}
                      onChange={(e) =>
                        setD1(Math.max(1, parseInt(e.target.value) || 1))
                      }
                      className="w-16 text-3xl font-black text-center bg-transparent"
                    />
                  </div>
                </div>

                <span className="text-4xl font-black text-pink-400">‚àí</span>

                <div className="bg-rose-50 p-4 rounded-xl border-2 border-rose-200">
                  <div className="flex flex-col items-center">
                    <input
                      type="number"
                      min="0"
                      max="20"
                      value={n2}
                      onChange={(e) => setN2(parseInt(e.target.value) || 0)}
                      className="w-16 text-3xl font-black text-center border-b-4 border-rose-400 bg-transparent"
                    />
                    <div className="w-16 h-1 bg-rose-800 my-1"></div>
                    <input
                      type="number"
                      min="1"
                      max="12"
                      value={d2}
                      onChange={(e) =>
                        setD2(Math.max(1, parseInt(e.target.value) || 1))
                      }
                      className="w-16 text-3xl font-black text-center bg-transparent"
                    />
                  </div>
                </div>
              </div>

              {/* Step by step */}
              <div className="bg-slate-50 rounded-2xl p-6 space-y-4">
                <div className="text-center">
                  <span className="text-slate-600 font-bold">Ê≠•È©ü1:</span>
                  <span className="ml-2">ÂÖ¨ÂàÜÊØç LCD = {commonDenom}</span>
                </div>

                <div className="text-center">
                  <span className="text-slate-600 font-bold">Ê≠•È©ü2:</span>
                  <span className="ml-2 text-purple-600 font-mono">
                    {n1}/{d1} = {newN1}/{commonDenom}
                  </span>
                  <span className="text-slate-400 mx-2">Ôºå</span>
                  <span className="text-rose-600 font-mono">
                    {n2}/{d2} = {newN2}/{commonDenom}
                  </span>
                </div>

                <div className="text-center">
                  <span className="text-slate-600 font-bold">Ê≠•È©ü3:</span>
                  <span className="ml-2 font-mono">
                    {newN1}/{commonDenom} ‚àí {newN2}/{commonDenom} = {diffN}/
                    {commonDenom}
                  </span>
                </div>

                {resultGcd > 1 && absDiffN > 0 && (
                  <div className="text-center">
                    <span className="text-slate-600 font-bold">Ê≠•È©ü4:</span>
                    <span className="ml-2">
                      Á¥ÑÁ∞° = {isNegative ? "-" : ""}
                      {simplifiedN}/{simplifiedD}
                    </span>
                  </div>
                )}
              </div>

              {/* Final Answer */}
              <div
                className={`mt-6 rounded-2xl p-6 text-center border-4 ${
                  isNegative
                    ? "bg-red-100 border-red-300"
                    : "bg-emerald-100 border-emerald-300"
                }`}
              >
                <div
                  className={`font-bold mb-2 ${
                    isNegative ? "text-red-600" : "text-emerald-600"
                  }`}
                >
                  Á≠îÊ°à Answer
                </div>
                <div
                  className={`text-5xl font-black ${
                    isNegative ? "text-red-800" : "text-emerald-800"
                  }`}
                >
                  {absDiffN === 0 ? (
                    "0"
                  ) : (
                    <div className="flex flex-col items-center">
                      <span>
                        {isNegative ? "-" : ""}
                        {simplifiedN}
                      </span>
                      <div className="w-16 h-1 bg-current my-1"></div>
                      <span>{simplifiedD}</span>
                    </div>
                  )}
                </div>
              </div>

              <div className="mt-6 bg-amber-50 border-2 border-amber-200 rounded-xl p-4 text-amber-800 text-center">
                <p className="font-bold">üí° Ë®ò‰ΩèÔºöÂàÜÂ≠êÁõ∏Ê∏õÔºåÂàÜÊØç‰∏çËÆäÔºÅ</p>
                <p className="text-sm">
                  Remember: Subtract numerators, keep the denominator!
                </p>
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
