  <body>

    <script type="text/babel">
      const { useState, useEffect } = React;
      const { motion, AnimatePresence } = window.Motion;
      const { ArrowDown, Plus, Minus, Equal, ArrowRight } = window.LucideReact;
      const { LanguageSelector } = window.MathI18n || {

      const t = {
        titleAdd: {
          en: "Fraction Addition",
          zh: "Áï∞ÂàÜÊØçÂàÜÊï∏Âä†Ê≥ï",
          ja: "Áï∞ÂàÜÊØç„ÅÆË∂≥„ÅóÁÆó",
          ko: "Ïù¥Î∂ÑÎ™® ÎçßÏÖà",
          es: "Suma de Fracciones",
          de: "Bruchaddition",
          fi: "Murtolukujen yhteenlasku",
          fr: "Addition de fractions",
          ar: "ÿ¨ŸÖÿπ ÿßŸÑŸÉÿ≥Ÿàÿ±",
          it: "Addizione di frazioni",
        },
        titleSub: {
          en: "Fraction Subtraction",
          zh: "Áï∞ÂàÜÊØçÂàÜÊï∏Ê∏õÊ≥ï",
          ja: "Áï∞ÂàÜÊØç„ÅÆÂºï„ÅçÁÆó",
          ko: "Ïù¥Î∂ÑÎ™® Î∫ÑÏÖà",
          es: "Resta de Fracciones",
          de: "Bruchsubtraktion",
          fi: "Murtolukujen v√§hennyslasku",
          fr: "Soustraction de fractions",
          ar: "ÿ∑ÿ±ÿ≠ ÿßŸÑŸÉÿ≥Ÿàÿ±",
          it: "Sottrazione di frazioni",
        },
        lcmStep: {
          en: "Find Common Denominator (LCM)",
          zh: "ÈÄöÂàÜÊØç (ÊâæÊúÄÂ∞èÂÖ¨ÂÄçÊï∏)",
          ja: "ÂÖ±ÈÄöÂàÜÊØç„ÇíË¶ã„Å§„Åë„Çã (ÊúÄÂ∞èÂÖ¨ÂÄçÊï∞)",
          ko: "Í≥µÌÜµ Î∂ÑÎ™® Ï∞æÍ∏∞ (ÏµúÏÜåÍ≥µÎ∞∞Ïàò)",
          es: "Encontrar Com√∫n Denominador",
          de: "Hauptnenner finden",
          fi: "Etsi yhteinen nimitt√§j√§",
          fr: "Trouver le d√©nominateur commun",
          ar: "ÿ•Ÿäÿ¨ÿßÿØ ÿßŸÑŸÇÿßÿ≥ŸÖ ÿßŸÑŸÖÿ¥ÿ™ÿ±ŸÉ",
          it: "Trova denominatore comune",
        },
        result: {
          en: "Result",
          zh: "ÁµêÊûú",
          ja: "ÁµêÊûú",
          ko: "Í≤∞Í≥º",
          es: "Resultado",
          de: "Ergebnis",
          fi: "Tulos",
          fr: "R√©sultat",
          ar: "ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©",
          it: "Risultato",
        },
        simplify: {
          en: "Simplify",
          zh: "Á¥ÑÁ∞°",
          ja: "Á¥ÑÂàÜ",
          ko: "ÏïΩÎ∂Ñ",
          es: "Simplificar",
          de: "Vereinfachen",
          fi: "Supista",
          fr: "Simplifier",
          ar: "ÿ™ÿ®ÿ≥Ÿäÿ∑",
          it: "Semplifica",
        },
      };

      const getText = (key, lang) => t[key]?.[lang] || t[key]?.["en"] || key;

      const FractionInput = ({
        num,
        setNum,
        commonD,
        setCommonD,
        color,
        label,
      }) => (
        <div className="flex flex-col items-center gap-2">
          <input
            type="number"
            value={num}
            onChange={(e) => setNum(Math.max(1, parseInt(e.target.value) || 1))}
            className={`w-16 h-16 bg-slate-900/50 border-2 ${
              color === "blue"
                ? "border-blue-400 focus:border-blue-300"
                : "border-emerald-400 focus:border-emerald-300"
            } rounded-xl text-3xl font-black text-white text-center outline-none transition-all`}
          />
          <div className="w-16 h-1 bg-slate-600 rounded-full"></div>
          <input
            type="number"
            value={commonD}
            onChange={(e) =>
              setCommonD(Math.max(1, parseInt(e.target.value) || 1))
            }
            className={`w-16 h-16 bg-slate-900/50 border-2 ${
              color === "blue"
                ? "border-blue-400 focus:border-blue-300"
                : "border-emerald-400 focus:border-emerald-300"
            } rounded-xl text-3xl font-black text-white text-center outline-none transition-all`}
          />
        </div>
      );

      const BarVis = ({ n, d, color, subDivs = 1 }) => {
        return (
          <div className="w-full h-12 bg-slate-800 rounded-lg overflow-hidden flex border border-white/10 relative">
            {/* Base Segments */}
            {Array.from({ length: d }).map((_, i) => (
              <div
                key={i}
                className="flex-1 h-full border-r border-slate-600/50 relative"
              >
                {/* Fill */}
                <motion.div
                  initial={{ height: 0 }}
                  animate={{ height: i < n ? "100%" : "0%" }}
                  className={`w-full absolute bottom-0 left-0 ${color}`}
                />
                {/* Subdivisions overlay */}
                {subDivs > 1 && (
                  <div className="absolute inset-0 flex">
                    {Array.from({ length: subDivs }).map((_, j) => (
                      <div
                        key={j}
                        className="flex-1 border-r border-white/20 h-full"
                      ></div>
                    ))}
                  </div>
                )}
              </div>
            ))}
          </div>
        );
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [n1, setN1] = useState(1);
        const [d1, setD1] = useState(2);
        const [n2, setN2] = useState(1);
        const [d2, setD2] = useState(3);
        const [op, setOp] = useState("add"); // add, sub

        const gcd = (a, b) => (!b ? a : gcd(b, a % b));
        const lcm = (a, b) => (a * b) / gcd(a, b);

        const commonD = lcm(d1, d2);
        const factor1 = commonD / d1;
        const factor2 = commonD / d2;
        const newN1 = n1 * factor1;
        const newN2 = n2 * factor2;

        const resFast = op === "add" ? newN1 + newN2 : newN1 - newN2;
        const resGcd = gcd(Math.abs(resFast), commonD);
        const finalN = resFast / resGcd;
        const finalD = commonD / resGcd;

        return (
          <div className="min-h-screen flex flex-col items-center p-4">
            <div className="w-full max-w-4xl flex justify-between items-center mb-10">
              <h1 className="text-3xl md:text-5xl font-black text-teal-400 drop-shadow-[0_0_15px_rgba(45,212,191,0.5)]">
                üç∞{" "}
                {op === "add"
                  ? getText("titleAdd", lang)
                  : getText("titleSub", lang)}
              </h1>
              <div className="bg-slate-800/80 p-1.5 rounded-xl border border-white/10 flex flex-wrap justify-end gap-1 max-w-[50%]">
                {[
                  "zh",
                  "en",
                  "ja",
                  "ko",
                  "es",
                  "de",
                  "fi",
                  "fr",
                  "ar",
                  "it",
                ].map((l) => (
                  <button
                    key={l}
                    onClick={() => setLang(l)}
                    className={`px-3 py-1.5 rounded-lg font-bold text-xs uppercase transition-all ${
                      lang === l
                        ? "bg-teal-600 text-white shadow-lg scale-105"
                        : "text-slate-400 hover:text-white hover:bg-white/5"
                    }`}
                  >
                    {l}
                  </button>
                ))}
              </div>
            </div>

            <div className="w-full max-w-4xl flex flex-col gap-8">
              {/* Inputs */}
              <div className="glass-panel p-8 rounded-3xl flex justify-center items-center gap-4 md:gap-12">
                <FractionInput
                  num={n1}
                  setNum={setN1}
                  commonD={d1}
                  setCommonD={setD1}
                  color="blue"
                />

                <button
                  onClick={() => setOp(op === "add" ? "sub" : "add")}
                  className="w-12 h-12 md:w-16 md:h-16 rounded-full bg-slate-700 hover:bg-slate-600 flex items-center justify-center text-white transition-all shadow-lg border border-white/10"
                >
                  {op === "add" ? <Plus size={32} /> : <Minus size={32} />}
                </button>

                <FractionInput
                  num={n2}
                  setNum={setN2}
                  commonD={d2}
                  setCommonD={setD2}
                  color="emerald"
                />
              </div>

              {/* Step 1: Visualiztion */}
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div className="glass-panel p-6 rounded-2xl flex flex-col gap-2">
                  <div className="flex justify-between text-blue-300 font-bold mb-1">
                    <span>Fraction 1</span>
                    <span>
                      {n1}/{d1}
                    </span>
                  </div>
                  <BarVis n={n1} d={d1} color="bg-blue-500" />
                </div>
                <div className="glass-panel p-6 rounded-2xl flex flex-col gap-2">
                  <div className="flex justify-between text-emerald-300 font-bold mb-1">
                    <span>Fraction 2</span>
                    <span>
                      {n2}/{d2}
                    </span>
                  </div>
                  <BarVis n={n2} d={d2} color="bg-emerald-500" />
                </div>
              </div>

              {/* Step 2: Common Denominator */}
              <div className="glass-panel p-8 rounded-3xl relative overflow-hidden">
                <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 via-teal-500 to-emerald-500"></div>
                <h3 className="text-center font-bold text-teal-200 mb-6 flex items-center justify-center gap-2">
                  <ArrowDown size={20} /> {getText("lcmStep", lang)}: {commonD}
                </h3>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                  {/* Converted 1 */}
                  <div className="flex flex-col gap-2">
                    <div className="text-center font-mono text-slate-300 mb-2">
                      {n1}/{d1} √ó{" "}
                      <span className="text-yellow-400">{factor1}</span> ={" "}
                      <span className="text-blue-400 font-bold">
                        {newN1}/{commonD}
                      </span>
                    </div>
                    <BarVis
                      n={n1}
                      d={d1}
                      subDivs={factor1}
                      color="bg-blue-500"
                    />
                  </div>
                  {/* Converted 2 */}
                  <div className="flex flex-col gap-2">
                    <div className="text-center font-mono text-slate-300 mb-2">
                      {n2}/{d2} √ó{" "}
                      <span className="text-yellow-400">{factor2}</span> ={" "}
                      <span className="text-emerald-400 font-bold">
                        {newN2}/{commonD}
                      </span>
                    </div>
                    <BarVis
                      n={n2}
                      d={d2}
                      subDivs={factor2}
                      color="bg-emerald-500"
                    />
                  </div>
                </div>

                {/* Calculation Display */}
                <div className="bg-slate-900/40 p-6 rounded-xl border border-white/5 flex flex-col items-center">
                  <div className="flex items-center gap-4 text-3xl md:text-5xl font-black text-white font-mono">
                    <div className="flex flex-col items-center">
                      <span className="text-blue-400">{newN1}</span>
                      <div className="w-full h-1 bg-slate-500 rounded-full my-2"></div>
                      <span className="text-slate-400 text-2xl">{commonD}</span>
                    </div>
                    <div className="text-slate-500">
                      {op === "add" ? "+" : "-"}
                    </div>
                    <div className="flex flex-col items-center">
                      <span className="text-emerald-400">{newN2}</span>
                      <div className="w-full h-1 bg-slate-500 rounded-full my-2"></div>
                      <span className="text-slate-400 text-2xl">{commonD}</span>
                    </div>
                    <div className="text-slate-500">=</div>
                    <motion.div
                      key={resFast}
                      initial={{ scale: 0.8, opacity: 0 }}
                      animate={{ scale: 1, opacity: 1 }}
                      className="flex flex-col items-center"
                    >
                      <span
                        className={
                          resFast < 0 ? "text-red-400" : "text-yellow-400"
                        }
                      >
                        {resFast}
                      </span>
                      <div className="w-full h-1 bg-white rounded-full my-2"></div>
                      <span className="text-white text-2xl">{commonD}</span>
                    </motion.div>
                  </div>

                  {resGcd > 1 && (
                    <motion.div
                      initial={{ opacity: 0, y: 10 }}
                      animate={{ opacity: 1, y: 0 }}
                      className="mt-8 flex items-center gap-4 bg-teal-500/10 px-6 py-4 rounded-xl border border-teal-500/30"
                    >
                      <span className="text-teal-300 font-bold uppercase text-sm tracking-widest">
                        {getText("simplify", lang)}
                      </span>
                      <ArrowRight size={20} className="text-teal-500" />
                      <div className="flex flex-col items-center text-3xl font-black text-white font-mono">
                        <span>{finalN}</span>
                        <div className="w-8 h-1 bg-teal-500 rounded-full my-1"></div>
                        <span>{finalD}</span>
                      </div>
                    </motion.div>
                  )}
                </div>
              </div>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
