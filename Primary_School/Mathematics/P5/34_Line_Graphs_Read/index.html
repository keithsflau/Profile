      const getText = (key, lang) => t[key]?.[lang] || t[key]?.["en"] || key;

      function App() {
        const [lang, setLang] = useState("zh");
        const [selected, setSelected] = useState(null);

        const data = [
          { month: "jan", temp: 15 },
          { month: "feb", temp: 17 },
          { month: "mar", temp: 22 },
          { month: "apr", temp: 26 },
          { month: "may", temp: 30 },
          { month: "jun", temp: 32 },
        ];
        const maxTemp = 35;
        const minTemp = 10;
        const range = maxTemp - minTemp;

        // SVG Dimensions
        const width = 350;
        const height = 220;
        const padding = { top: 30, bottom: 30, left: 40, right: 20 };
        const chartW = width - padding.left - padding.right;
        const chartH = height - padding.top - padding.bottom; // 160

        const points = data.map((d, i) => ({
          x: padding.left + i * (chartW / (data.length - 1)),
          y: height - padding.bottom - ((d.temp - minTemp) / range) * chartH,
          ...d,
        }));

        const pointString = points.map((p) => `${p.x},${p.y}`).join(" ");

        return (
          <div className="min-h-screen flex flex-col items-center p-4">
            <div className="w-full max-w-4xl flex justify-between items-center mb-10">

                {[
                  "zh",
                  "en",
                  "ja",
                  "ko",
                  "es",
                  "de",
                  "fi",
                  "fr",
                  "ar",
                  "it",
                ].map((l) => (
                  <button
                    key={l}
                    onClick={() => setLang(l)}
                    className={`px-3 py-1.5 rounded-lg font-bold text-xs uppercase transition-all ${
                      lang === l
                        ? "bg-blue-600 text-white shadow-lg scale-105"
                        : "text-slate-400 hover:text-white hover:bg-white/5"
                    }`}
                  >
                    {l}
                  </button>
                ))}
              </div>
            </div>

            <div className="w-full max-w-3xl flex flex-col gap-6">
              {/* Graph Panel */}
              <div className="glass-panel p-6 md:p-8 rounded-3xl flex flex-col items-center">
                <h3 className="text-xl font-bold text-blue-200 mb-6 tracking-wide uppercase">
                  {getText("graphTitle", lang)}
                </h3>

                <div className="w-full max-w-lg relative">
                  <svg
                    viewBox={`0 0 ${width} ${height}`}
                    className="w-full h-auto overflow-visible"
                  >
                    {/* Grid Lines */}
                    {[0, 0.2, 0.4, 0.6, 0.8, 1].map((p) => {
                      const val = minTemp + range * p;
                      const y = height - padding.bottom - p * chartH;
                      return (
                        <g key={p}>
                          <line
                            x1={padding.left}
                            y1={y}
                            x2={width - padding.right}
                            y2={y}
                            stroke="rgba(255,255,255,0.1)"
                            strokeDasharray="4 4"
                          />
                          <text
                            x={padding.left - 5}
                            y={y + 4}
                            textAnchor="end"
                            className="text-[10px] fill-slate-400 font-mono"
                          >
                            {Math.round(val)}¬∞
                          </text>
                        </g>
                      );

                    {/* X Axis Labels */}

                        key={i}
                        x={p.x}
                        y={height - 10}
                        textAnchor="middle"
                        className="text-[10px] fill-slate-300 font-bold uppercase tracking-wider"
                      >
                        {getText(p.month, lang)}
                      </text>
                    ))}

                    {/* Area under curve (optional visual flair) */}
                    <path
                      d={`${points[0].x},${
                        height - padding.bottom
                      } L${pointString} L${points[points.length - 1].x},${
                        height - padding.bottom
                      } Z`}
                      fill="rgba(59, 130, 246, 0.1)"
                    />

                    {/* Line */}
                    <path
                      d={`M${pointString}`}
                      fill="none"
                      stroke="#60a5fa"
                      strokeWidth="3"
                      strokeLinecap="round"
                      strokeLinejoin="round"
                    />

                    {/* Points */}
                    {points.map((p, i) => (
                      <motion.g
                        key={i}
                        whileHover={{ scale: 1.5 }}
                        onClick={() => setSelected(i)}
                        className="cursor-pointer"
                      >
                        <circle
                          cx={p.x}
                          cy={p.y}
                          r={selected === i ? 6 : 4}
                          fill="#1e3a8a"
                          stroke={selected === i ? "#fff" : "#60a5fa"}
                          strokeWidth="2"
                        />
                        {/* Invisible hit area */}
                        <circle cx={p.x} cy={p.y} r="15" fill="transparent" />
                      </motion.g>
                    ))}
                  </svg>
