        const dy = toPlace.y - fromPlace.y;

          if (dx === 0 && dy === 0) return "samePos";
          if (dy < 0 && dx === 0) return "N"; // y decreases upwards? Wait. Grid is usually 0,0 top-left in web, but math usually bottom-left.
          // Let's check how the grid is rendered.
          // 280: y = Math.floor(i / 5) -> y increases downwards.
          // So y-1 is North, y+1 is South.
          // dx+1 is East, dx-1 is West.
          if (dy < 0 && dx === 0) return "N";
          if (dy > 0 && dx === 0) return "S";
          if (dy === 0 && dx > 0) return "E";
          if (dy === 0 && dx < 0) return "W";
          if (dy < 0 && dx > 0) return "NE";
          if (dy < 0 && dx < 0) return "NW";
          if (dy > 0 && dx > 0) return "SE";
          if (dy > 0 && dx < 0) return "SW";
          return "unknown";
