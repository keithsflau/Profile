<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小五數學：簡易方程 (一)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Fredoka:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Fredoka", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }
      .balance-arm {
        transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
        transform-origin: center bottom;
      }
      .weight {
        transition: all 0.5s ease;
      }
      .fade-out {
        opacity: 0;
        transform: translateY(-50px);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const Scale = () => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z" />
          <path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z" />
          <path d="M7 21h10" />
          <path d="M12 3v18" />
          <path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2" />
        </svg>
      );
      const RefreshCw = () => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <path d="M3 12a9 9 0 0 1 9-9 9.97 9.97 0 0 1 5.9 2" />
          <path d="M21 12a9 9 0 0 1-9 9 9.97 9.97 0 0 1-5.9-2" />
          <path d="M2.5 12h5" />
          <path d="M16.5 12h5" />
          <path d="M21 21v-4.5" />
          <path d="M3 7.5V3" />
        </svg>
      );
      const Check = () => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <path d="M20 6 9 17l-5-5" />
        </svg>
      );
      const ArrowRight = () => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <path d="M5 12h14" />
          <path d="m12 5 7 7-7 7" />
        </svg>
      );

      function App() {
        const [targetX, setTargetX] = useState(5);
        const [constant, setConstant] = useState(3);
        const [isSolved, setIsSolved] = useState(false);
        const [step, setStep] = useState(0); // 0: initial, 1: subtracting
        const [userInput, setUserInput] = useState("");
        const [feedback, setFeedback] = useState("");

        const generateProblem = () => {
          setTargetX(Math.floor(Math.random() * 8) + 2); // 2-9
          setConstant(Math.floor(Math.random() * 5) + 1); // 1-5
          setIsSolved(false);
          setStep(0);
          setUserInput("");
          setFeedback("");
        };

        useEffect(() => {
          generateProblem();
        }, []);

        const totalRight = targetX + constant;

        const handleSolveStep = () => {
          if (step === 0) {
            setStep(1);
          }
        };

        const checkAnswer = () => {
          if (parseInt(userInput) === targetX) {
            setIsSolved(true);
            setFeedback("答對了！");
          } else {
            setFeedback("再試一次！");
          }
        };

        return (
          <div className="min-h-screen p-4 flex flex-col items-center justify-center">
            <div className="w-full max-w-4xl bg-white/90 backdrop-blur-lg rounded-3xl p-8 shadow-2xl border-4 border-white">
              <div className="flex justify-between items-center mb-8">
                <div className="flex items-center gap-3">
                  <div className="p-3 bg-indigo-100 rounded-2xl text-indigo-600">
                    <Scale />
                  </div>
                  <h1 className="text-3xl font-black text-slate-800">
                    簡易方程天平
                  </h1>
                </div>
                <button
                  onClick={generateProblem}
                  className="p-3 hover:bg-slate-100 rounded-full transition-colors text-slate-500"
                >
                  <RefreshCw />
                </button>
              </div>

              {/* Equation Display */}
              <div className="text-center mb-12">
                <div className="inline-flex items-center gap-4 text-5xl font-black text-slate-700 bg-slate-100 px-12 py-6 rounded-2xl shadow-inner relative overflow-hidden">
                  <span className="text-indigo-600">x</span>
                  <span>+</span>
                  <span>{constant}</span>
                  <span>=</span>
                  <span>{totalRight}</span>

                  {/* Animation overlay for subtraction */}
                  {step >= 1 && (
                    <div className="absolute inset-0 flex items-center justify-center bg-slate-100/90 gap-4 text-red-500 animate-pulse">
                      <span className="text-indigo-600">x</span>
                      <span>=</span>
                      <span>
                        {totalRight} - {constant}
                      </span>
                    </div>
                  )}
                </div>
              </div>

              {/* Balance Scale Visualization */}
              <div className="relative h-64 mb-8 flex justify-center items-end">
                {/* Stand */}
                <div className="absolute bottom-0 w-4 h-48 bg-slate-300 rounded-t-lg z-0"></div>
                <div className="absolute bottom-0 w-32 h-4 bg-slate-300 rounded-full z-0"></div>

                {/* Arm */}
                <div
                  className={`relative w-[600px] h-4 bg-indigo-500 rounded-full z-10 flex justify-between items-end px-4 balance-arm ${
                    isSolved ? "rotate-0" : "rotate-0"
                  }`}
                >
                  {/* Left Pan String */}
                  <div className="absolute left-10 -bottom-16 w-32 h-32 border-l-2 border-r-2 border-slate-300 rounded-b-3xl"></div>

                  {/* Right Pan String */}
                  <div className="absolute right-10 -bottom-16 w-32 h-32 border-l-2 border-r-2 border-slate-300 rounded-b-3xl"></div>

                  {/* Left Pan Content */}
                  <div className="absolute left-10 -bottom-14 w-32 flex justify-center items-end flex-wrap gap-1 p-2">
                    {/* X Box */}
                    <div className="w-12 h-12 bg-indigo-600 rounded-lg flex items-center justify-center text-white text-2xl font-bold shadow-lg border-b-4 border-indigo-800">
                      x
                    </div>
                    {/* Constant Weights */}
                    <div
                      className={`flex flex-wrap gap-1 justify-center transition-all duration-1000 ${
                        step === 1 ? "opacity-0 -translate-y-12" : ""
                      }`}
                    >
                      {Array.from({ length: constant }).map((_, i) => (
                        <div
                          key={i}
                          className="w-6 h-6 bg-yellow-400 rounded-full border-2 border-yellow-600 shadow-sm"
                        ></div>
                      ))}
                    </div>
                  </div>

                  {/* Right Pan Content */}
                  <div className="absolute right-10 -bottom-14 w-32 flex justify-center items-end flex-wrap gap-1 p-2">
                    {/* Total Weights */}
                    <div className="flex flex-wrap gap-1 justify-center">
                      {/* The weights that stay (x value) */}
                      {Array.from({ length: targetX }).map((_, i) => (
                        <div
                          key={`keep-${i}`}
                          className="w-6 h-6 bg-yellow-400 rounded-full border-2 border-yellow-600 shadow-sm"
                        ></div>
                      ))}
                      {/* The weights that go (constant value) */}
                      {Array.from({ length: constant }).map((_, i) => (
                        <div
                          key={`go-${i}`}
                          className={`w-6 h-6 bg-red-400 rounded-full border-2 border-red-600 shadow-sm transition-all duration-1000 ${
                            step === 1 ? "opacity-0 -translate-y-12" : ""
                          }`}
                        ></div>
                      ))}
                    </div>
                  </div>
                </div>
              </div>

              {/* Controls */}
              <div className="mt-24 text-center space-y-6">
                {step === 0 ? (
                  <button
                    onClick={handleSolveStep}
                    className="bg-indigo-600 hover:bg-indigo-700 text-white text-xl font-bold py-4 px-12 rounded-full shadow-xl transition-transform hover:scale-105"
                  >
                    兩邊同時減 {constant}
                  </button>
                ) : (
                  <div className="flex flex-col items-center gap-4 animate-fade-in">
                    <div className="text-2xl text-slate-600 font-bold">
                      x = ?
                    </div>
                    <div className="flex gap-4">
                      <input
                        type="number"
                        value={userInput}
                        onChange={(e) => setUserInput(e.target.value)}
                        className="w-32 text-center text-3xl font-bold border-4 border-indigo-200 rounded-xl p-2 outline-none focus:border-indigo-500"
                        placeholder="..."
                      />
                      <button
                        onClick={checkAnswer}
                        className="bg-green-500 hover:bg-green-600 text-white p-4 rounded-xl shadow-lg disabled:opacity-50"
                        disabled={!userInput}
                      >
                        <Check />
                      </button>
                    </div>
                    {feedback && (
                      <div
                        className={`text-2xl font-black ${
                          isSolved ? "text-green-500" : "text-red-500"
                        }`}
                      >
                        {feedback}
                      </div>
                    )}
                    {isSolved && (
                      <button
                        onClick={generateProblem}
                        className="mt-4 text-indigo-500 font-bold hover:underline"
                      >
                        下一題 &rarr;
                      </button>
                    )}
                  </div>
                )}
              </div>
            </div>

            <div className="fixed bottom-4 left-4">
              <a
                href="../index.html"
                className="bg-white/80 backdrop-blur hover:bg-white text-slate-600 px-6 py-3 rounded-full font-bold shadow-lg flex items-center gap-2 transition-all"
              >
                ← 返回目錄
              </a>
            </div>
          </div>
        );
      }

      lucide.createIcons();
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
