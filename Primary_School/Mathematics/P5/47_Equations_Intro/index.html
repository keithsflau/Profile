<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小五數學：簡易方程 (一) | Simple Equations (1)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.min.js"></script>
    <script src="../../common/i18n.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: #0f172a;
        color: white;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(79, 70, 229, 0.15); /* Indigo 600 alpha */
        backdrop-filter: blur(12px);
        border: 1px solid rgba(99, 102, 241, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      .balance-arm {
        transform-origin: center;
      }
      .weight-item {
        transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { motion, AnimatePresence } = window.Motion;
      const { Scale, RefreshCw, Check, ArrowRight, X } = window.LucideReact;
      const { LanguageSelector } = window.MathI18n || {
        LanguageSelector: () => null,
      };

      const t = {
        title: {
          en: "Simple Equations (1)",
          zh: "簡易方程 (一)",
          ja: "一次方程式 (1)",
          ko: "일차방정식 (1)",
          es: "Ecuaciones Simples (1)",
          de: "Einfache Gleichungen (1)",
          fi: "Yksinkertaiset yhtälöt (1)",
          fr: "Équations simples (1)",
          ar: "معادلات بسيطة (1)",
          it: "Equazioni semplici (1)",
        },
        balanceTitle: {
          en: "Equation Balance",
          zh: "方程天平",
          ja: "方程式天秤",
          ko: "방정식 저울",
          es: "Balanza de Ecuaciones",
          de: "Gleichungswaage",
          fi: "Yhtälövaaka",
          fr: "Balance d'équation",
          ar: "ميزان المعادلات",
          it: "Bilancia delle equazioni",
        },
        subtractBoth: {
          en: "Subtract {n} from both sides",
          zh: "兩邊同時減 {n}",
          ja: "両辺から {n} を引く",
          ko: "양변에서 {n} 빼기",
          es: "Restar {n} de ambos lados",
          de: "Subtrahiere {n} von beiden Seiten",
          fi: "Vähennä {n} molemmilta puolilta",
          fr: "Soustraire {n} des deux côtés",
          ar: "اطرح {n} من كلا الجانبين",
          it: "Sottrai {n} da entrambi i lati",
        },
        correct: {
          en: "Correct!",
          zh: "答對了！",
          ja: "正解！",
          ko: "정답!",
          es: "¡Correcto!",
          de: "Richtig!",
          fi: "Oikein!",
          fr: "Correct !",
          ar: "صحيح!",
          it: "Corretto!",
        },
        tryAgain: {
          en: "Try Again!",
          zh: "再試一次！",
          ja: "もう一度！",
          ko: "다시 시도하세요!",
          es: "¡Inténtalo de nuevo!",
          de: "Versuch es nochmal!",
          fi: "Yritä uudelleen!",
          fr: "Réessayez !",
          ar: "حاول مرة أخرى!",
          it: "Riprova!",
        },
        next: {
          en: "Next Question",
          zh: "下一題",
          ja: "次の問題",
          ko: "다음 문제",
          es: "Siguiente Pregunta",
          de: "Nächste Frage",
          fi: "Seuraava kysymys",
          fr: "Question suivante",
          ar: "السؤال التالي",
          it: "Prossima domanda",
        },
        solveForX: {
          en: "Solve for x",
          zh: "解 x",
          ja: "xについて解く",
          ko: "x 구하기",
          es: "Resolver para x",
          de: "Nach x auflösen",
          fi: "Ratkaise x",
          fr: "Résoudre pour x",
          ar: "حل لـ x",
          it: "Risolvi per x",
        },
      };

      const getText = (key, lang) => t[key]?.[lang] || t[key]?.["en"] || key;

      function App() {
        const [lang, setLang] = useState("zh");
        const [targetX, setTargetX] = useState(5);
        const [constant, setConstant] = useState(3);
        const [isSolved, setIsSolved] = useState(false);
        const [step, setStep] = useState(0); // 0: initial, 1: showing subtraction animation, 2: simplified
        const [userInput, setUserInput] = useState("");
        const [feedback, setFeedback] = useState("");

        const generateProblem = () => {
          setTargetX(Math.floor(Math.random() * 8) + 2); // 2-9
          setConstant(Math.floor(Math.random() * 5) + 1); // 1-5
          setIsSolved(false);
          setStep(0);
          setUserInput("");
          setFeedback("");
        };

        useEffect(() => {
          generateProblem();
        }, []);

        const totalRight = targetX + constant;

        const handleStep = () => {
          if (step === 0) setStep(1);
        };

        const checkAnswer = () => {
          if (parseInt(userInput) === targetX) {
            setFeedback("correct");
            setIsSolved(true);
          } else {
            setFeedback("tryAgain");
          }
        };

        return (
          <div className="min-h-screen flex flex-col items-center p-4">
            <div className="w-full max-w-5xl flex justify-between items-center mb-10">
              <h1 className="text-3xl md:text-5xl font-black text-indigo-400 drop-shadow-[0_0_15px_rgba(99,102,241,0.5)]">
                ⚖️ {getText("title", lang)}
              </h1>
              <div className="bg-slate-800/80 p-1.5 rounded-xl border border-white/10 flex flex-wrap justify-end gap-1 max-w-[50%]">
                {[
                  "zh",
                  "en",
                  "ja",
                  "ko",
                  "es",
                  "de",
                  "fi",
                  "fr",
                  "ar",
                  "it",
                ].map((l) => (
                  <button
                    key={l}
                    onClick={() => setLang(l)}
                    className={`px-3 py-1.5 rounded-lg font-bold text-xs uppercase transition-all ${
                      lang === l
                        ? "bg-indigo-600 text-white shadow-lg scale-105"
                        : "text-slate-400 hover:text-white hover:bg-white/5"
                    }`}
                  >
                    {l}
                  </button>
                ))}
              </div>
            </div>

            <main className="w-full max-w-5xl grid lg:grid-cols-3 gap-8">
              {/* Balance Scale Visual */}
              <div className="lg:col-span-2 flex flex-col gap-6">
                <div className="glass-panel p-8 rounded-3xl min-h-[400px] flex flex-col items-center justify-end relative overflow-hidden">
                  {/* Status/Equation Header inside Panel */}
                  <div className="absolute top-6 left-0 right-0 flex justify-center">
                    <div className="bg-slate-900/60 backdrop-blur border border-indigo-500/30 px-8 py-4 rounded-full flex items-center gap-4 text-3xl font-mono font-black text-white">
                      {step === 0 && (
                        <motion.div
                          initial={{ opacity: 0 }}
                          animate={{ opacity: 1 }}
                          layout
                        >
                          <span className="text-indigo-400">x</span> +{" "}
                          <span className="text-yellow-400">{constant}</span> ={" "}
                          <span className="text-green-400">{totalRight}</span>
                        </motion.div>
                      )}
                      {step >= 1 && (
                        <motion.div
                          initial={{ opacity: 0 }}
                          animate={{ opacity: 1 }}
                          layout
                          className="flex items-center gap-2"
                        >
                          <span className="text-indigo-400">x</span>
                          <span>=</span>
                          <span className="text-green-400">{targetX}</span>
                          <span className="text-sm text-slate-400 ml-2">
                            ({totalRight} - {constant})
                          </span>
                        </motion.div>
                      )}
                    </div>
                  </div>

                  {/* Scale */}
                  <div className="relative w-full max-w-lg mb-8">
                    {/* Pillar */}
                    <div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-4 h-48 bg-slate-600 rounded-t-lg"></div>
                    <div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-32 h-4 bg-slate-600 rounded-full"></div>

                    {/* Arm */}
                    <motion.div
                      className="relative h-4 bg-indigo-500 rounded-full w-full z-10 flex justify-between items-end px-4 balance-arm"
                      animate={{ rotate: 0 }} // Always balanced in this conceptual lesson steps
                    >
                      {/* Left Pan */}
                      <div className="absolute left-8 top-2 flex flex-col items-center">
                        {/* Rope */}
                        <div className="h-24 w-0.5 bg-slate-400/50"></div>
                        {/* Pan */}
                        <div className="w-32 h-4 bg-indigo-400 rounded-lg shadow-[0_4px_0_rgba(0,0,0,0.3)] flex flex-col-reverse items-center justify-end pb-1 gap-1">
                          {/* Contents: X and Constant (Yellow Circles) */}
                          <div className="flex flex-wrap justify-center gap-1 mb-1 absolute bottom-4">
                            {/* X Block */}
                            <div className="w-12 h-12 bg-indigo-600 rounded-lg flex items-center justify-center text-white border-2 border-indigo-300 shadow-lg font-black text-xl z-10">
                              x
                            </div>
                            {/* Constants */}
                            <AnimatePresence>
                              {step === 0 &&
                                Array.from({ length: constant }).map((_, i) => (
                                  <motion.div
                                    key={`L-${i}`}
                                    initial={{ scale: 0 }}
                                    animate={{ scale: 1 }}
                                    exit={{ y: -50, opacity: 0 }}
                                    className="w-6 h-6 bg-yellow-400 rounded-full border border-yellow-200 shadow-sm"
                                  />
                                ))}
                            </AnimatePresence>
                          </div>
                        </div>
                      </div>

                      {/* Right Pan */}
                      <div className="absolute right-8 top-2 flex flex-col items-center">
                        <div className="h-24 w-0.5 bg-slate-400/50"></div>
                        <div className="w-32 h-4 bg-indigo-400 rounded-lg shadow-[0_4px_0_rgba(0,0,0,0.3)] flex flex-col-reverse items-center pb-1 gap-1">
                          {/* Contents: Total (Green -> split into target + costant) */}
                          <div className="flex flex-wrap justify-center gap-1 mb-1 absolute bottom-4 w-28">
                            {/* Target X circles (Green) */}
                            {Array.from({ length: targetX }).map((_, i) => (
                              <div
                                key={`R-T-${i}`}
                                className="w-6 h-6 bg-green-500 rounded-full border border-green-300 shadow-sm"
                              />
                            ))}
                            {/* Constant part (Yellow, to match Left) - these animate out */}
                            <AnimatePresence>
                              {step === 0 &&
                                Array.from({ length: constant }).map((_, i) => (
                                  <motion.div
                                    key={`R-C-${i}`}
                                    initial={{ scale: 0 }}
                                    animate={{ scale: 1 }}
                                    exit={{ y: -50, opacity: 0 }}
                                    className="w-6 h-6 bg-yellow-400 rounded-full border border-yellow-200 shadow-sm"
                                  />
                                ))}
                            </AnimatePresence>
                          </div>
                        </div>
                      </div>
                    </motion.div>

                    {/* Pivot */}
                    <div className="absolute top-[-4px] left-1/2 -translate-x-1/2 w-0 h-0 border-l-[12px] border-l-transparent border-r-[12px] border-r-transparent border-b-[20px] border-b-slate-400 z-20"></div>
                  </div>
                </div>
              </div>

              {/* Interactive Panel */}
              <div className="flex flex-col gap-6">
                <div className="glass-panel p-6 rounded-3xl flex-1 flex flex-col justify-center gap-6">
                  <h3 className="text-indigo-300 font-bold uppercase tracking-widest text-sm text-center">
                    {getText("solveForX", lang)}
                  </h3>

                  {step === 0 ? (
                    <button
                      onClick={handleStep}
                      className="w-full py-4 bg-indigo-600 hover:bg-indigo-500 rounded-xl text-white font-bold text-lg shadow-lg shadow-indigo-900/50 transition-all flex items-center justify-center gap-2"
                    >
                      <span>
                        {getText("subtractBoth", lang).replace("{n}", constant)}
                      </span>
                      <ArrowRight size={20} />
                    </button>
                  ) : (
                    <div className="flex flex-col gap-4 animate-in fade-in slide-in-from-bottom-4">
                      <div className="text-center text-slate-300">
                        x = {totalRight} - {constant}
                      </div>
                      <div className="flex gap-2">
                        <input
                          type="number"
                          value={userInput}
                          onChange={(e) => setUserInput(e.target.value)}
                          placeholder="?"
                          className="flex-1 bg-slate-900/50 border border-indigo-500/50 rounded-xl text-center text-2xl font-bold text-white py-3 outline-none focus:border-indigo-400 transition-colors"
                        />
                        <button
                          onClick={checkAnswer}
                          className="px-4 bg-green-600 hover:bg-green-500 rounded-xl text-white shadow-lg transition-all"
                        >
                          <Check />
                        </button>
                      </div>
                    </div>
                  )}

                  <AnimatePresence>
                    {feedback && (
                      <motion.div
                        initial={{ opacity: 0, y: 10 }}
                        animate={{ opacity: 1, y: 0 }}
                        className={`text-center font-bold text-xl ${
                          feedback === "correct"
                            ? "text-green-400"
                            : "text-red-400"
                        }`}
                      >
                        {getText(feedback, lang)}
                      </motion.div>
                    )}
                  </AnimatePresence>

                  {isSolved && (
                    <button
                      onClick={generateProblem}
                      className="w-full py-3 bg-white/10 hover:bg-white/20 rounded-xl text-white font-bold transition-all flex items-center justify-center gap-2"
                    >
                      <RefreshCw size={18} /> {getText("next", lang)}
                    </button>
                  )}
                </div>

                <div className="glass-panel p-4 rounded-2xl">
                  <div className="text-xs text-slate-400 text-center leading-relaxed">
                    {getText("balanceTitle", lang)}:{" "}
                    {getText("subtractBoth", lang).replace("{n}", constant)}
                  </div>
                </div>
              </div>
            </main>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
