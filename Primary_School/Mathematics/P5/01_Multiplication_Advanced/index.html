          ar: "ÿßŸÑÿ∂ÿ±ÿ® ŸÖÿ™ÿπÿØÿØ ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ",

        },

          ar: "ÿßŸÑÿÆÿ∑Ÿàÿ© ÿßŸÑÿ™ÿßŸÑŸäÿ©",

        },
        reset: {

        },
        tip1: {

          zh: "ÊãÜËß£ÁÇ∫ÈÉ®ÂàÜÁ©ç",
          ja: "ÈÉ®ÂàÜÁ©ç„Å´ÂàÜËß£",
          ko: "Î∂ÄÎ∂Ñ Í≥±ÏúºÎ°ú Î∂ÑÌï¥",
          es: "Desglosar en productos parciales",
          de: "In Teilprodukte zerlegen",
          fi: "Jaa osatuloihin",
          fr: "D√©composer en produits partiels",
          ar: "ÿ™ŸÇÿ≥ŸäŸÖ ÿ•ŸÑŸâ ŸÜŸàÿßÿ™ÿ¨ ÿ¨ÿ≤ÿ¶Ÿäÿ©",
          it: "Scomponi in prodotti parziali",
        },
      };

      const getText = (key, lang) => t[key]?.[lang] || t[key]?.["en"] || key;

      function App() {
        const [lang, setLang] = useState("zh");
        const [n1, setN1] = useState(234);
        const [n2, setN2] = useState(56);
        const [step, setStep] = useState(0);

        const s2 = n2.toString();

        // Calculate partial products: from last digit to first
        const partials = s2
          .split("")
          .reverse()
          .map((d, i) => {
            const digit = parseInt(d);
            const val = digit * n1;
            const shift = i;
            const realVal = val * Math.pow(10, shift);
            return {
              digit,
              shift,
              val,
              realVal,
              display: val + "0".repeat(shift),
            };
          });

        const total = n1 * n2;

        const nextStep = () =>
          setStep((prev) => Math.min(prev + 1, partials.length + 1));
        const reset = () => setStep(0);

        return (
          <div className="min-h-screen flex flex-col items-center p-4 font-sans bg-slate-900 text-white">
            <div className="w-full max-w-4xl flex justify-between items-center mb-10">
              <h1 className="text-4xl font-black text-sky-400 drop-shadow-[0_0_15px_rgba(56,189,248,0.5)]">
                ‚úñÔ∏è {getText("title", lang)}
              </h1>
              <div className="flex bg-slate-800/80 p-1.5 rounded-xl border border-white/10 flex-wrap justify-end gap-1 max-w-[50%]">
                {[
                  "zh",
                  "en",
                  "ja",
                  "ko",
                  "es",
                  "de",
                  "fi",
                  "fr",
                  "ar",
                  "it",
                ].map((l) => (
                  <button
                    key={l}
                    onClick={() => setLang(l)}
                    className={`px-3 py-1.5 rounded-lg font-bold text-xs uppercase transition-all ${
                      lang === l
                        ? "bg-sky-600 text-white shadow-lg scale-105"
                        : "text-slate-400 hover:text-white hover:bg-white/5"
                    }`}
                  >
                    {l}
                  </button>
                ))}
              </div>
            </div>

            <div className="flex flex-col md:flex-row gap-8 w-full max-w-5xl">
              {/* Visualizer Panel */}
              <div className="flex-1 glass-panel p-8 rounded-3xl min-h-[400px] flex flex-col items-center justify-center relative">
                <div className="font-mono text-5xl md:text-7xl font-bold tracking-widest text-right leading-tight">
                  <div className="text-slate-300 mb-2">{n1}</div>
                  <div className="text-slate-300 border-b-4 border-slate-500 pb-2 mb-4 relative">
                    <span className="absolute left-[-40px] text-sky-500">
                      √ó
                    </span>
                    {n2}
                  </div>

                  <div className="space-y-1">
                    {partials.map((p, i) => (
                      <motion.div
                        key={i}
                        initial={{ opacity: 0, x: -20 }}
                        animate={{
                          opacity: step > i ? 1 : 0,
                          x: step > i ? 0 : -20,
                        }}
                        className="text-sky-300/80 text-right pr-0 relative"
                      >
                        {/* The number itself */}
                        {p.val}
                        {/* Trailing Zeros in ghost color */}
                        <span className="text-slate-700">
                          {"0".repeat(p.shift)}
                        </span>

                        {/* Annotation */}
                        <span className="absolute right-[120%] top-1/2 -translate-y-1/2 text-xs md:text-sm text-slate-500 whitespace-nowrap hidden md:block opacity-50 font-sans">
                          {n1} √ó {p.digit}0^{p.shift}
                        </span>
                      </motion.div>
                    ))}
                  </div>

                  {/* Total Line */}
                  <motion.div
                    initial={{ opacity: 0, scaleX: 0 }}
                    animate={{
                      opacity: step > partials.length ? 1 : 0,
                      scaleX: step > partials.length ? 1 : 0,
                    }}
                    className="border-t-4 border-slate-500 pt-2 mt-2 text-emerald-400 text-right"
                  >
                    {total}
                  </motion.div>
                </div>
              </div>

              {/* Controls Panel */}
              <div className="w-full md:w-80 flex flex-col gap-6">
                <div className="glass-panel p-6 rounded-2xl">
                  <div className="flex items-center justify-between mb-4">
                    <input
                      type="number"
                      value={n1}
                      onChange={(e) => {
                        setN1(Number(e.target.value));
                        reset();
                      }}
                      className="bg-slate-800 text-white text-2xl font-bold p-3 rounded-lg w-full mr-2 text-center outline-none focus:ring-2 ring-sky-500"
                    />
                    <span className="text-2xl text-slate-500">√ó</span>
                    <input
                      type="number"
                      value={n2}
                      onChange={(e) => {
                        setN2(Number(e.target.value));
                        reset();
                      }}
                      className="bg-slate-800 text-white text-2xl font-bold p-3 rounded-lg w-full ml-2 text-center outline-none focus:ring-2 ring-sky-500"
                    />
                  </div>

                  <div className="flex gap-2">
                    <button
                      onClick={nextStep}
                      disabled={step > partials.length}
                      className={`flex-1 py-3 rounded-xl font-bold uppercase tracking-wider transition-all shadow-lg ${
                        step > partials.length
                          ? "bg-slate-700 text-slate-500"
                          : "bg-sky-600 hover:bg-sky-500 text-white"
                      }`}
                    >
                      {step === 0
                        ? getText("calculate", lang)
                        : getText("nextStep", lang)}
                    </button>
                    <button
                      onClick={reset}
                      className="px-4 py-3 bg-slate-700 text-slate-300 hover:text-white rounded-xl font-bold"
