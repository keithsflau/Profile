<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小五數學：分數乘法 | Fraction Multiplication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.min.js"></script>
    <script src="../../common/i18n.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: #0f172a;
        color: white;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(139, 92, 246, 0.15); /* Violet 500 alpha */
        backdrop-filter: blur(12px);
        border: 1px solid rgba(167, 139, 250, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      .grid-cell {
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { motion } = window.Motion;
      const { X, ArrowRight, Grid } = window.LucideReact;
      const { LanguageSelector } = window.MathI18n || {
        LanguageSelector: () => null,
      };

      const t = {
        title: {
          en: "Fraction Multiplication",
          zh: "分數乘法 (面積模型)",
          ja: "分数の掛け算",
          ko: "분수 곱셈",
          es: "Multiplicación de Fracciones",
          de: "Bruchmultiplikation",
          fi: "Murtolukujen kertolasku",
          fr: "Multiplication de fractions",
          ar: "ضرب الكسور",
          it: "Moltiplicazione di frazioni",
        },
        setup: {
          en: "Setup Fractions",
          zh: "設定分數",
          ja: "分数を設定",
          ko: "분수 설정",
          es: "Configurar Fracciones",
          de: "Brüche einstellen",
          fi: "Aseta murtoluvut",
          fr: "Configurer les fractions",
          ar: "إعداد الكسور",
          it: "Imposta frazioni",
        },
        rows: {
          en: "Rows (Denominator 2)",
          zh: "橫行 (分母 2)",
          ja: "行 (分母 2)",
          ko: "행 (분모 2)",
          es: "Filas (Denom 2)",
          de: "Zeilen (Nenner 2)",
          fi: "Rivit (Nimittäjä 2)",
          fr: "Lignes (Dénominateur 2)",
          ar: "صفوف (المقام 2)",
          it: "Righe (Denominatore 2)",
        },
        cols: {
          en: "Cols (Denominator 1)",
          zh: "直列 (分母 1)",
          ja: "列 (分母 1)",
          ko: "열 (분모 1)",
          es: "Columnas (Denom 1)",
          de: "Spalten (Nenner 1)",
          fi: "Sarakkeet (Nimittäjä 1)",
          fr: "Colonnes (Dénominateur 1)",
          ar: "أعمدة (المقام 1)",
          it: "Colonne (Denominatore 1)",
        },
        overlap: {
          en: "Overlap",
          zh: "重疊部分",
          ja: "重なり",
          ko: "겹침",
          es: "Superposición",
          de: "Überlappung",
          fi: "Päällekkäisyys",
          fr: "Superposition",
          ar: "تداخل",
          it: "Sovrapposizione",
        },
        total: {
          en: "Total Parts",
          zh: "總格數",
          ja: "総部分",
          ko: "총 부분",
          es: "Partes Totales",
          de: "Gesamtteile",
          fi: "Kaikki osat",
          fr: "Total des parties",
          ar: "إجمالي الأجزاء",
          it: "Parti totali",
        },
        result: {
          en: "Result",
          zh: "結果",
          ja: "結果",
          ko: "결과",
          es: "Resultado",
          de: "Ergebnis",
          fi: "Tulos",
          fr: "Résultat",
          ar: "النتيجة",
          it: "Risultato",
        },
        simplify: {
          en: "Simplify",
          zh: "約簡",
          ja: "約分",
          ko: "약분",
          es: "Simplificar",
          de: "Vereinfachen",
          fi: "Supista",
          fr: "Simplifier",
          ar: "تبسيط",
          it: "Semplifica",
        },
      };

      const getText = (key, lang) => t[key]?.[lang] || t[key]?.["en"] || key;

      function App() {
        const [lang, setLang] = useState("zh");
        const [n1, setN1] = useState(2);
        const [d1, setD1] = useState(3);
        const [n2, setN2] = useState(3);
        const [d2, setD2] = useState(4);

        const resN = n1 * n2;
        const resD = d1 * d2;
        const gcd = (a, b) => (!b ? a : gcd(b, a % b));
        const common = gcd(resN, resD);
        const simpN = resN / common;
        const simpD = resD / common;

        return (
          <div className="min-h-screen flex flex-col items-center p-4">
            <div className="w-full max-w-5xl flex justify-between items-center mb-10">
              <h1 className="text-3xl md:text-5xl font-black text-violet-400 drop-shadow-[0_0_15px_rgba(167,139,250,0.5)]">
                ✖️ {getText("title", lang)}
              </h1>
              <div className="bg-slate-800/80 p-1.5 rounded-xl border border-white/10 flex flex-wrap justify-end gap-1 max-w-[50%]">
                {[
                  "zh",
                  "en",
                  "ja",
                  "ko",
                  "es",
                  "de",
                  "fi",
                  "fr",
                  "ar",
                  "it",
                ].map((l) => (
                  <button
                    key={l}
                    onClick={() => setLang(l)}
                    className={`px-3 py-1.5 rounded-lg font-bold text-xs uppercase transition-all ${
                      lang === l
                        ? "bg-violet-600 text-white shadow-lg scale-105"
                        : "text-slate-400 hover:text-white hover:bg-white/5"
                    }`}
                  >
                    {l}
                  </button>
                ))}
              </div>
            </div>

            <main className="w-full max-w-6xl grid lg:grid-cols-2 gap-8">
              {/* Controls & Equation */}
              <div className="flex flex-col gap-6">
                <div className="glass-panel p-8 rounded-3xl">
                  <h3 className="text-violet-300 font-bold uppercase tracking-widest text-sm mb-6 flex items-center gap-2">
                    <Grid size={16} /> {getText("setup", lang)}
                  </h3>

                  <div className="flex items-center justify-center gap-4 text-white">
                    {/* Fraction 1 (Blue) */}
                    <div className="flex flex-col items-center gap-2 p-4 bg-blue-500/10 rounded-2xl border border-blue-500/30">
                      <span className="text-xs text-blue-300 font-bold mb-1">
                        {getText("cols", lang)}
                      </span>
                      <input
                        type="number"
                        value={n1}
                        onChange={(e) =>
                          setN1(
                            Math.min(
                              d1,
                              Math.max(1, parseInt(e.target.value) || 1)
                            )
                          )
                        }
                        className="w-16 h-12 bg-slate-900 border-b-2 border-blue-400 text-center text-2xl font-black outline-none"
                      />
                      <div className="w-full h-1 bg-slate-600 rounded-full"></div>
                      <input
                        type="number"
                        value={d1}
                        onChange={(e) => {
                          const val = Math.max(
                            1,
                            parseInt(e.target.value) || 1
                          );
                          setD1(val);
                          if (n1 > val) setN1(val);
                        }}
                        className="w-16 h-12 bg-slate-900 border-b-2 border-blue-400 text-center text-2xl font-black outline-none"
                      />
                    </div>

                    <div className="text-4xl text-slate-500 font-black">×</div>

                    {/* Fraction 2 (Pink) */}
                    <div className="flex flex-col items-center gap-2 p-4 bg-pink-500/10 rounded-2xl border border-pink-500/30">
                      <span className="text-xs text-pink-300 font-bold mb-1">
                        {getText("rows", lang)}
                      </span>
                      <input
                        type="number"
                        value={n2}
                        onChange={(e) =>
                          setN2(
                            Math.min(
                              d2,
                              Math.max(1, parseInt(e.target.value) || 1)
                            )
                          )
                        }
                        className="w-16 h-12 bg-slate-900 border-b-2 border-pink-400 text-center text-2xl font-black outline-none"
                      />
                      <div className="w-full h-1 bg-slate-600 rounded-full"></div>
                      <input
                        type="number"
                        value={d2}
                        onChange={(e) => {
                          const val = Math.max(
                            1,
                            parseInt(e.target.value) || 1
                          );
                          setD2(val);
                          if (n2 > val) setN2(val);
                        }}
                        className="w-16 h-12 bg-slate-900 border-b-2 border-pink-400 text-center text-2xl font-black outline-none"
                      />
                    </div>
                  </div>
                </div>

                <div className="glass-panel p-8 rounded-3xl flex flex-col items-center justify-center gap-6 text-center">
                  <h3 className="text-violet-300 font-bold uppercase tracking-widest text-sm mb-2">
                    {getText("result", lang)}
                  </h3>

                  <div className="flex items-center gap-4 text-4xl md:text-5xl font-black text-white font-mono">
                    <div className="flex flex-col items-center">
                      <span className="text-blue-400">
                        {n1} × {n2}
                      </span>
                      <div className="w-full h-1 bg-slate-500 rounded-full my-2"></div>
                      <span className="text-pink-400">
                        {d1} × {d2}
                      </span>
                    </div>
                    <div className="text-slate-500">=</div>
                    <div className="flex flex-col items-center">
                      <span className="text-violet-400">{resN}</span>
                      <div className="w-full h-1 bg-white rounded-full my-2"></div>
                      <span className="text-white">{resD}</span>
                    </div>
                  </div>

                  {common > 1 && (
                    <motion.div
                      initial={{ opacity: 0, y: 10 }}
                      animate={{ opacity: 1, y: 0 }}
                      className="mt-4 flex items-center gap-4 bg-violet-500/10 px-6 py-4 rounded-xl border border-violet-500/30"
                    >
                      <span className="text-violet-300 font-bold uppercase text-xs tracking-widest">
                        {getText("simplify", lang)}
                      </span>
                      <ArrowRight size={20} className="text-violet-500" />
                      <div className="flex flex-col items-center text-3xl font-black text-white font-mono">
                        <span>{simpN}</span>
                        <div className="w-8 h-1 bg-violet-500 rounded-full my-1"></div>
                        <span>{simpD}</span>
                      </div>
                    </motion.div>
                  )}
                </div>
              </div>

              {/* Grid Visualization */}
              <div className="glass-panel p-8 rounded-3xl flex flex-col items-center justify-center min-h-[400px]">
                <div
                  className="bg-slate-900 border-2 border-slate-700 shadow-2xl relative"
                  style={{
                    display: "grid",
                    gridTemplateColumns: `repeat(${d1}, 1fr)`,
                    gridTemplateRows: `repeat(${d2}, 1fr)`,
                    width: "320px",
                    height: "320px",
                    maxWidth: "100%",
                    aspectRatio: "1/1",
                  }}
                >
                  {[...Array(d2)].map((_, r) =>
                    [...Array(d1)].map((_, c) => {
                      const inCol = c < n1;
                      const inRow = r < n2;
                      let bgClass = "bg-transparent";
                      let text = "";

                      if (inCol && inRow) {
                        bgClass = "bg-violet-600"; // Overlap
                      } else if (inCol) {
                        bgClass = "bg-blue-500/30";
                      } else if (inRow) {
                        bgClass = "bg-pink-500/30";
                      }

                      return (
                        <motion.div
                          key={`${r}-${c}`}
                          initial={{ opacity: 0 }}
                          animate={{ opacity: 1 }}
                          transition={{ delay: (r * d1 + c) * 0.02 }}
                          className={`border border-white/10 ${bgClass} flex items-center justify-center text-xs text-white/50 relative group`}
                        >
                          {/* Hover Tooltip? Too complex for touch, keep simple visually */}
                        </motion.div>
                      );
                    })
                  )}
                </div>

                <div className="grid grid-cols-3 gap-4 mt-8 text-center text-xs md:text-sm">
                  <div className="bg-blue-900/30 p-2 rounded-lg border border-blue-500/20">
                    <div className="w-4 h-4 bg-blue-500/30 mx-auto mb-1 rounded border border-white/10"></div>
                    <span className="text-blue-300 font-bold">
                      {getText("cols", lang)}
                    </span>
                  </div>
                  <div className="bg-pink-900/30 p-2 rounded-lg border border-pink-500/20">
                    <div className="w-4 h-4 bg-pink-500/30 mx-auto mb-1 rounded border border-white/10"></div>
                    <span className="text-pink-300 font-bold">
                      {getText("rows", lang)}
                    </span>
                  </div>
                  <div className="bg-violet-900/30 p-2 rounded-lg border border-violet-500/20">
                    <div className="w-4 h-4 bg-violet-600 mx-auto mb-1 rounded border border-white/10"></div>
                    <span className="text-violet-300 font-bold">
                      {getText("overlap", lang)} ({resN})
                    </span>
                  </div>
                </div>

                <div className="mt-4 text-slate-400 font-mono text-sm">
                  {getText("total", lang)}: {d1} × {d2} = {resD} Cells
                </div>
              </div>
            </main>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
