<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小五數學：分數乘法</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Fredoka:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Fredoka", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #ddd6fe 0%, #8b5cf6 100%);
      }
      .grid-cell {
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      function App() {
        const [n1, setN1] = useState(2);
        const [d1, setD1] = useState(3);
        const [n2, setN2] = useState(3);
        const [d2, setD2] = useState(4);

        const resN = n1 * n2;
        const resD = d1 * d2;

        const gcd = (a, b) => (!b ? a : gcd(b, a % b));
        const common = gcd(resN, resD);
        const simpN = resN / common;
        const simpD = resD / common;

        return (
          <div className="min-h-screen p-8 flex flex-col items-center">
            <h1 className="text-5xl font-black text-white mb-8 drop-shadow-md">
              ✖️ 分數乘法 (面積模型)
            </h1>

            <div className="bg-white/95 backdrop-blur-md rounded-3xl p-8 shadow-2xl max-w-5xl w-full">
              <div className="flex flex-col md:flex-row justify-center items-start gap-12">
                {/* Controls */}
                <div className="flex flex-col gap-8 bg-purple-50 p-6 rounded-2xl">
                  <h3 className="text-xl font-bold text-purple-800">
                    設定分數
                  </h3>

                  <div className="flex items-center gap-4">
                    <div className="flex flex-col items-center gap-2">
                      <label className="text-sm font-bold text-slate-500">
                        分子 1
                      </label>
                      <input
                        type="number"
                        min="1"
                        max={d1}
                        value={n1}
                        onChange={(e) =>
                          setN1(
                            Math.min(
                              d1,
                              Math.max(1, parseInt(e.target.value) || 1)
                            )
                          )
                        }
                        className="w-16 h-12 text-2xl text-center font-black border-2 border-purple-300 rounded-lg outline-none"
                      />
                      <div className="w-16 h-0.5 bg-black rounded-full"></div>
                      <input
                        type="number"
                        min="1"
                        max="10"
                        value={d1}
                        onChange={(e) => {
                          const v = Math.max(1, parseInt(e.target.value) || 1);
                          setD1(v);
                          if (n1 > v) setN1(v);
                        }}
                        className="w-16 h-12 text-2xl text-center font-black border-2 border-purple-300 rounded-lg outline-none"
                      />
                      <label className="text-sm font-bold text-slate-500">
                        分母 1 (藍色)
                      </label>
                    </div>

                    <div className="text-4xl font-black text-purple-400">×</div>

                    <div className="flex flex-col items-center gap-2">
                      <label className="text-sm font-bold text-slate-500">
                        分子 2
                      </label>
                      <input
                        type="number"
                        min="1"
                        max={d2}
                        value={n2}
                        onChange={(e) =>
                          setN2(
                            Math.min(
                              d2,
                              Math.max(1, parseInt(e.target.value) || 1)
                            )
                          )
                        }
                        className="w-16 h-12 text-2xl text-center font-black border-2 border-pink-300 rounded-lg outline-none"
                      />
                      <div className="w-16 h-0.5 bg-black rounded-full"></div>
                      <input
                        type="number"
                        min="1"
                        max="10"
                        value={d2}
                        onChange={(e) => {
                          const v = Math.max(1, parseInt(e.target.value) || 1);
                          setD2(v);
                          if (n2 > v) setN2(v);
                        }}
                        className="w-16 h-12 text-2xl text-center font-black border-2 border-pink-300 rounded-lg outline-none"
                      />
                      <label className="text-sm font-bold text-slate-500">
                        分母 2 (粉色)
                      </label>
                    </div>
                  </div>
                </div>

                {/* Visualization */}
                <div className="flex-1 flex flex-col items-center">
                  <div
                    className="grid bg-white border-4 border-slate-800 shadow-xl"
                    style={{
                      display: "grid",
                      gridTemplateColumns: `repeat(${d1}, 1fr)`,
                      gridTemplateRows: `repeat(${d2}, 1fr)`,
                      width: "300px",
                      height: "300px",
                    }}
                  >
                    {[...Array(d2)].map((_, row) =>
                      [...Array(d1)].map((_, col) => {
                        const inCol = col < n1;
                        const inRow = d2 - 1 - row < n2; // Visualizing from bottom up or top down? Let's do top down for simplicity: row < n2
                        const inRowSimple = row < n2;

                        // Use simple row logic
                        // Col determines fraction 1 (Blue vertical strips)
                        // Row determines fraction 2 (Red horizontal strips)

                        // Overlap is Purple

                        let bg = "bg-transparent";
                        if (inCol && inRowSimple)
                          bg = "bg-purple-600"; // Overlap
                        else if (inCol) bg = "bg-blue-300";
                        else if (inRowSimple) bg = "bg-pink-300";

                        return (
                          <div
                            key={`${row}-${col}`}
                            className={`border border-slate-200 ${bg} grid-cell`}
                          >
                            {inCol && inRowSimple && (
                              <div className="w-full h-full flex items-center justify-center text-white/50 text-xs">
                                ●
                              </div>
                            )}
                          </div>
                        );
                      })
                    )}
                  </div>
                  <div className="mt-4 text-center text-slate-500 font-bold">
                    總格數: {d1} × {d2} = {resD} <br />
                    重疊格數: {n1} × {n2} = {resN}
                  </div>
                </div>
              </div>

              {/* Equation */}
              <div className="mt-12 bg-slate-50 p-8 rounded-2xl flex flex-col items-center">
                <div className="flex items-center gap-6 text-5xl font-black text-slate-700">
                  <div className="flex flex-col items-center">
                    <span className="text-blue-500">{n1}</span>
                    <span className="w-full h-1 bg-black rounded-full my-2"></span>
                    <span className="text-blue-500">{d1}</span>
                  </div>
                  <span>×</span>
                  <div className="flex flex-col items-center">
                    <span className="text-pink-500">{n2}</span>
                    <span className="w-full h-1 bg-black rounded-full my-2"></span>
                    <span className="text-pink-500">{d2}</span>
                  </div>
                  <span>=</span>
                  <div className="flex flex-col items-center">
                    <span className="text-purple-600">{resN}</span>
                    <span className="w-full h-1 bg-black rounded-full my-2"></span>
                    <span className="text-purple-600">{resD}</span>
                  </div>
                </div>

                {common > 1 && (
                  <div className="mt-8 flex items-center gap-4 animate-bounce">
                    <span className="text-2xl font-bold text-slate-400">
                      約簡後
                    </span>
                    <i data-lucide="arrow-right" className="text-slate-400"></i>
                    <div className="flex flex-col items-center text-5xl font-black text-purple-700">
                      <span>{simpN}</span>
                      <span className="w-full h-1 bg-current rounded-full my-2"></span>
                      <span>{simpD}</span>
                    </div>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }

      lucide.createIcons();
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
