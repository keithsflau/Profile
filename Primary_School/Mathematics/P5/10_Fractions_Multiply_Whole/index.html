<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小五數學：分數乘整數 | Fraction × Whole Number</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="../../common/i18n.js"></script>
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: #0f172a;
        color: white;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { motion, AnimatePresence } = window.Motion;
      const { LanguageSelector } = window.MathI18n || {
        LanguageSelector: () => null,
      };

      const t = {
        title: {
          en: "Fraction × Whole Number",
          zh: "分數乘整數",
          ja: "分数 × 整数",
          ko: "분수 × 정수",
          es: "Fracción × Entero",
          de: "Bruch × Ganze Zahl",
          fi: "Murtoluku × Kokonaisluku",
          fr: "Fraction × Entier",
          ar: "كسر × عدد صحيح",
          it: "Frazione × Intero",
        },
        rule: {
          en: "Rule: Multiply Numerator Only!",
          zh: "口訣：只乘分子！",
          ja: "ルール: 分子だけ掛ける!",
          ko: "규칙: 분자만 곱하세요!",
          es: "Regla: ¡Multiplica solo el numerador!",
          de: "Regel: Nur Zähler multiplizieren!",
          fi: "Sääntö: Kerro vain osoittaja!",
          fr: "Règle : Multipliez seulement le numérateur !",
          ar: "القاعدة: اضرب البسط فقط!",
          it: "Regola: Moltiplica solo il numeratore!",
        },
        result: {
          en: "Result",
          zh: "結 果",
          ja: "結果",
          ko: "결과",
          es: "Resultado",
          de: "Ergebnis",
          fi: "Tulos",
          fr: "Résultat",
          ar: "النتيجة",
          it: "Risultato",
        },
        simplify: {
          en: "Simplify",
          zh: "約 簡",
          ja: "約分",
          ko: "약분",
          es: "Simplificar",
          de: "Vereinfachen",
          fi: "Supista",
          fr: "Simplifier",
          ar: "تبسيط",
          it: "Semplifica",
        },
      };

      const getText = (key, lang) => t[key]?.[lang] || t[key]?.["en"] || key;

      function App() {
        const [lang, setLang] = useState("zh");
        const [num, setNum] = useState(2);
        const [denom, setDenom] = useState(5);
        const [whole, setWhole] = useState(3);

        const gcd = (a, b) => (b === 0 ? a : gcd(b, a % b));

        const prodNum = num * whole;

        // Result Logic
        const resWhole = Math.floor(prodNum / denom);
        const resRem = prodNum % denom;

        const resGcd = gcd(resRem, denom);
        const simpN = resRem / resGcd;
        const simpD = denom / resGcd;

        const VisualFraction = ({ n, d, color }) => (
          <div
            className={`w-16 h-16 border-2 border-slate-500 rounded-lg flex overflow-hidden bg-slate-800`}
          >
            <div className="w-full h-full flex">
              {Array.from({ length: d }).map((_, i) => (
                <div
                  key={i}
                  className={`flex-1 border-r border-slate-700/50 last:border-0 ${
                    i < n ? color : ""
                  }`}
                ></div>
              ))}
            </div>
          </div>
        );

        return (
          <div className="min-h-screen flex flex-col items-center p-4 font-sans bg-slate-900 text-white">
            <div className="w-full max-w-5xl flex justify-between items-center mb-10">
              <h1 className="text-4xl font-black text-emerald-400 drop-shadow-[0_0_15px_rgba(52,211,153,0.5)]">
                ✖️ {getText("title", lang)}
              </h1>
              <div className="flex bg-slate-800/80 p-1.5 rounded-xl border border-white/10 flex-wrap justify-end gap-1 max-w-[50%]">
                {[
                  "zh",
                  "en",
                  "ja",
                  "ko",
                  "es",
                  "de",
                  "fi",
                  "fr",
                  "ar",
                  "it",
                ].map((l) => (
                  <button
                    key={l}
                    onClick={() => setLang(l)}
                    className={`px-3 py-1.5 rounded-lg font-bold text-xs uppercase transition-all ${
                      lang === l
                        ? "bg-emerald-600 text-white shadow-lg scale-105"
                        : "text-slate-400 hover:text-white hover:bg-white/5"
                    }`}
                  >
                    {l}
                  </button>
                ))}
              </div>
            </div>

            <div className="w-full max-w-4xl flex flex-col gap-6">
              {/* Inputs */}
              <div className="glass-panel p-8 rounded-3xl flex justify-center items-center gap-6 md:gap-12 flex-wrap">
                <div className="flex flex-col items-center gap-2">
                  <input
                    type="number"
                    min="1"
                    value={num}
                    onChange={(e) =>
                      setNum(Math.max(1, parseInt(e.target.value) || 1))
                    }
                    className="w-20 bg-transparent text-center text-5xl font-black outline-none border-b-4 border-slate-600 focus:border-white transition-colors text-emerald-400"
                  />
                  <input
                    type="number"
                    min="1"
                    value={denom}
                    onChange={(e) =>
                      setDenom(Math.max(1, parseInt(e.target.value) || 1))
                    }
                    className="w-20 bg-transparent text-center text-5xl font-black outline-none text-slate-400"
                  />
                </div>
                <span className="text-4xl font-black text-slate-500">×</span>
                <input
                  type="number"
                  min="1"
                  value={whole}
                  onChange={(e) =>
                    setWhole(Math.max(1, parseInt(e.target.value) || 1))
                  }
                  className="w-24 bg-transparent text-center text-6xl font-black outline-none border border-slate-700/50 rounded-lg focus:border-white transition-colors py-2 text-white"
                />
              </div>

              {/* Rule */}
              <div className="text-center font-bold text-emerald-400 uppercase tracking-widest text-sm animate-pulse">
                {getText("rule", lang)}
              </div>

              {/* Calculation Visualizer */}
              <div className="glass-panel p-8 rounded-3xl flex flex-col items-center gap-8">
                {/* Horizontal Repetition */}
                <div className="flex flex-wrap justify-center gap-4">
                  {Array.from({ length: whole }).map((_, i) => (
                    <div key={i} className="flex flex-col items-center gap-2">
                      <VisualFraction
                        n={num}
                        d={denom}
                        color="bg-emerald-500"
                      />
                      <span className="text-xs text-slate-500 font-bold">
                        x {i + 1}
                      </span>
                    </div>
                  ))}
                </div>

                {/* Math step */}
                <div className="text-3xl font-mono text-slate-300">
                  {num} × {whole} ={" "}
                  <span className="text-white font-bold">{prodNum}</span>
                </div>

                <div className="text-xl text-slate-500">
                  {prodNum} / {denom}
                </div>
              </div>

              {/* Final Result */}
              <div className="glass-panel p-8 rounded-3xl flex flex-col items-center bg-emerald-500/10 border-emerald-500/30">
                <div className="text-emerald-400 font-bold uppercase tracking-widest text-sm mb-6 border-b border-emerald-500/20 pb-2 w-full text-center">
                  {getText("result", lang)}
                </div>

                <div className="flex items-center gap-4">
                  <div className="text-6xl md:text-8xl font-black text-white">
                    {resWhole > 0 ? resWhole : resRem === 0 ? "0" : ""}
                  </div>
                  {resRem > 0 && (
                    <div className="flex flex-col items-center text-4xl md:text-5xl font-bold text-emerald-200">
                      <span>{resRem}</span>
                      <div className="w-full h-1 bg-white/30 my-2"></div>
                      <span>{denom}</span>
                    </div>
                  )}
                </div>

                {/* Simplified if needed */}
                {simpN !== resRem && resRem !== 0 && (
                  <div className="mt-8 pt-6 border-t border-emerald-500/20 w-full text-center">
                    <div className="text-xs font-bold text-emerald-500 uppercase mb-2">
                      {getText("simplify", lang)}
                    </div>
                    <div className="flex items-center justify-center gap-3">
                      <div className="text-4xl font-black text-emerald-300 flex items-center">
                        {resWhole > 0 ? resWhole : ""}
                      </div>
                      <div className="flex flex-col items-center text-2xl font-bold text-emerald-300">
                        <span>{simpN}</span>
                        <div className="w-full h-0.5 bg-current my-1"></div>
                        <span>{simpD}</span>
                      </div>
                    </div>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
