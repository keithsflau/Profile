<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小五數學：異分母加法 | Adding Unlike Fractions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #ecfeff 0%, #67e8f9 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      function App() {
        const [n1, setN1] = useState(1);
        const [d1, setD1] = useState(4);
        const [n2, setN2] = useState(1);
        const [d2, setD2] = useState(3);

        const gcd = (a, b) => (b === 0 ? a : gcd(b, a % b));
        const lcm = (a, b) => (a * b) / gcd(a, b);

        const commonDenom = lcm(d1, d2);
        const newN1 = n1 * (commonDenom / d1);
        const newN2 = n2 * (commonDenom / d2);
        const sumN = newN1 + newN2;

        // Simplify result
        const resultGcd = gcd(sumN, commonDenom);
        const simplifiedN = sumN / resultGcd;
        const simplifiedD = commonDenom / resultGcd;

        const Fraction = ({ num, denom, size = "text-4xl" }) => (
          <div className={`flex flex-col items-center ${size} font-black`}>
            <span>{num}</span>
            <div className="w-full h-1 bg-current my-1"></div>
            <span>{denom}</span>
          </div>
        );

        return (
          <div className="min-h-screen p-8 flex flex-col items-center">
            <h1 className="text-5xl font-black text-cyan-900 mb-2">
              ➕ 異分母加法
            </h1>
            <p className="text-xl text-cyan-700 font-bold mb-8">
              Adding Fractions with Unlike Denominators
            </p>

            <div className="bg-white/90 backdrop-blur rounded-3xl p-8 shadow-2xl max-w-4xl w-full">
              {/* Input Section */}
              <div className="flex items-center justify-center gap-6 mb-8 flex-wrap">
                <div className="bg-orange-50 p-4 rounded-xl border-2 border-orange-200">
                  <div className="flex flex-col items-center">
                    <input
                      type="number"
                      min="0"
                      max="20"
                      value={n1}
                      onChange={(e) => setN1(parseInt(e.target.value) || 0)}
                      className="w-16 text-3xl font-black text-center border-b-4 border-orange-400 bg-transparent"
                    />
                    <div className="w-16 h-1 bg-orange-800 my-1"></div>
                    <input
                      type="number"
                      min="1"
                      max="12"
                      value={d1}
                      onChange={(e) =>
                        setD1(Math.max(1, parseInt(e.target.value) || 1))
                      }
                      className="w-16 text-3xl font-black text-center bg-transparent"
                    />
                  </div>
                </div>

                <span className="text-4xl font-black text-cyan-400">+</span>

                <div className="bg-blue-50 p-4 rounded-xl border-2 border-blue-200">
                  <div className="flex flex-col items-center">
                    <input
                      type="number"
                      min="0"
                      max="20"
                      value={n2}
                      onChange={(e) => setN2(parseInt(e.target.value) || 0)}
                      className="w-16 text-3xl font-black text-center border-b-4 border-blue-400 bg-transparent"
                    />
                    <div className="w-16 h-1 bg-blue-800 my-1"></div>
                    <input
                      type="number"
                      min="1"
                      max="12"
                      value={d2}
                      onChange={(e) =>
                        setD2(Math.max(1, parseInt(e.target.value) || 1))
                      }
                      className="w-16 text-3xl font-black text-center bg-transparent"
                    />
                  </div>
                </div>
              </div>

              {/* Step by step */}
              <div className="bg-slate-50 rounded-2xl p-6 space-y-6">
                <div className="flex items-center gap-4 flex-wrap justify-center">
                  <span className="text-slate-600 font-bold">
                    步驟1 Step 1:
                  </span>
                  <span className="text-slate-800">
                    找公分母 Find LCD = {commonDenom}
                  </span>
                </div>

                <div className="flex items-center gap-4 flex-wrap justify-center">
                  <span className="text-slate-600 font-bold">
                    步驟2 Step 2:
                  </span>
                  <span className="text-orange-600 font-mono">
                    {n1}/{d1} = {newN1}/{commonDenom}
                  </span>
                  <span className="text-slate-400">和 and</span>
                  <span className="text-blue-600 font-mono">
                    {n2}/{d2} = {newN2}/{commonDenom}
                  </span>
                </div>

                <div className="flex items-center gap-4 flex-wrap justify-center">
                  <span className="text-slate-600 font-bold">
                    步驟3 Step 3:
                  </span>
                  <span className="font-mono">
                    {newN1}/{commonDenom} + {newN2}/{commonDenom} = {sumN}/
                    {commonDenom}
                  </span>
                </div>

                {resultGcd > 1 && (
                  <div className="flex items-center gap-4 flex-wrap justify-center">
                    <span className="text-slate-600 font-bold">
                      步驟4 Step 4:
                    </span>
                    <span>
                      約簡 Simplify: {sumN}/{commonDenom} = {simplifiedN}/
                      {simplifiedD}
                    </span>
                  </div>
                )}
              </div>

              {/* Final Answer */}
              <div className="mt-6 bg-emerald-100 rounded-2xl p-6 text-center border-4 border-emerald-300">
                <div className="text-emerald-600 font-bold mb-2">
                  答案 Answer
                </div>
                <div className="text-emerald-800">
                  <Fraction
                    num={simplifiedN}
                    denom={simplifiedD}
                    size="text-5xl"
                  />
                </div>
                {simplifiedN >= simplifiedD && (
                  <div className="mt-4 text-emerald-700">
                    = {Math.floor(simplifiedN / simplifiedD)} 又{" "}
                    {simplifiedN % simplifiedD}/{simplifiedD}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
