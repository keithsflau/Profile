      const getText = (key, lang) => t[key]?.[lang] || t[key]?.["en"] || key;

      const Pizza = ({ n, d, color }) => {
        // n slices of size 1/d
        // if n > d, we need multiple circles. Let's just draw one circle filled to represent the ratio visually if n <= d, or text if greater.
        // For visualization here, we'll draw slices.

        const slices = [];
        const sliceAngle = 360 / d;

        for (let i = 0; i < n; i++) {
          // Calculate path for a pie slice
          const startAngle = i * sliceAngle;
          const endAngle = (i + 1) * sliceAngle;

          // SVG coords
          // Center 50,50, Radius 45
          const cx = 50,
            cy = 50,
            r = 45;

          const x1 = cx + r * Math.cos(((startAngle - 90) * Math.PI) / 180);
          const y1 = cy + r * Math.sin(((startAngle - 90) * Math.PI) / 180);
          const x2 = cx + r * Math.cos(((endAngle - 90) * Math.PI) / 180);
          const y2 = cy + r * Math.sin(((endAngle - 90) * Math.PI) / 180);

          const largeArc = sliceAngle > 180 ? 1 : 0;

          const dPath = `M ${cx} ${cy} L ${x1} ${y1} A ${r} ${r} 0 ${largeArc} 1 ${x2} ${y2} Z`;

          slices.push(
            <path
              key={i}
              d={dPath}
              fill={color}
              stroke="rgba(255,255,255,0.2)"
              strokeWidth="1"
            />
          );
        }

        // Background ghost circle
        const bgSlices = [];
        for (let i = 0; i < d; i++) {
          const startAngle = i * sliceAngle;
          const endAngle = (i + 1) * sliceAngle;
          const x1 = 50 + 45 * Math.cos(((startAngle - 90) * Math.PI) / 180);
          const y1 = 50 + 45 * Math.sin(((startAngle - 90) * Math.PI) / 180);
          const x2 = 50 + 45 * Math.cos(((endAngle - 90) * Math.PI) / 180);
          const y2 = 50 + 45 * Math.sin(((endAngle - 90) * Math.PI) / 180);
          const largeArc = sliceAngle > 180 ? 1 : 0;
          const dPath = `M 50 50 L ${x1} ${y1} A 45 45 0 ${largeArc} 1 ${x2} ${y2} Z`;
          bgSlices.push(
            <path
              key={`bg${i}`}
              d={dPath}
              fill="none"
              stroke="rgba(255,255,255,0.1)"
              strokeWidth="1"
            />
          );
        }

        return (
          <svg
            viewBox="0 0 100 100"
            className="w-full h-full drop-shadow-xl overflow-visible"
          >
            {bgSlices}
            {slices}
          </svg>
        );
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [n1, setN1] = useState(1);
        const [d1, setD1] = useState(4);
        const [n2, setN2] = useState(1);
        const [d2, setD2] = useState(2);

        const gcd = (a, b) => (!b ? a : gcd(b, a % b));
        const lcm = (a, b) => (a * b) / gcd(a, b);

        const commonD = lcm(d1, d2);
        const newN1 = n1 * (commonD / d1);
        const newN2 = n2 * (commonD / d2);
        const sumN = newN1 + newN2;

        // Simp
        const resGcd = gcd(sumN, commonD);
        const simpN = sumN / resGcd;
        const simpD = commonD / resGcd;

        return (
          <div className="min-h-screen flex flex-col items-center p-4 font-sans bg-slate-900 text-white">
            <div className="w-full max-w-5xl flex justify-between items-center mb-10">
              <h1 className="text-4xl font-black text-cyan-300 drop-shadow-[0_0_15px_rgba(103,232,249,0.5)]">
                ü•ß {getText("title", lang)}
              </h1>
              <div className="flex bg-slate-800/80 p-1.5 rounded-xl border border-white/10 flex-wrap justify-end gap-1 max-w-[50%]">
                {[
                  "zh",
                  "en",
                  "ja",
                  "ko",
                  "es",
                  "de",
                  "fi",
                  "fr",
                  "ar",
                  "it",
                ].map((l) => (
                  <button
                    key={l}
                    onClick={() => setLang(l)}
                    className={`px-3 py-1.5 rounded-lg font-bold text-xs uppercase transition-all ${
                      lang === l
                        ? "bg-cyan-600 text-white shadow-lg scale-105"
                        : "text-slate-400 hover:text-white hover:bg-white/5"
                    }`}
                  >
                    {l}
                  </button>
                ))}
              </div>
            </div>

            <div className="flex flex-col xl:flex-row gap-8 w-full max-w-6xl items-start">
              {/* Input & Visualizer */}
              <div className="flex-1 glass-panel p-8 rounded-3xl flex flex-col gap-12">
                <div className="flex justify-center items-center gap-4 md:gap-12">
                  <FractionInput
                    n={n1}
                    d={d1}
                    setN={setN1}
                    setD={setD1}
                    color="text-amber-400"
                  />
                  <div className="text-5xl font-black text-slate-500">+</div>
                  <FractionInput
                    n={n2}
                    d={d2}
                    setN={setN2}
                    setD={setD2}
                    color="text-fuchsia-400"
                  />
                </div>

                {/* Pizza viz of inputs */}
                <div className="flex justify-center items-center gap-8 md:gap-20">
                  <div className="w-32 h-32 md:w-48 md:h-48 relative">
                    <Pizza n={n1} d={d1} color="#fbbf24" />
                    <div className="absolute -bottom-8 w-full text-center font-bold text-amber-500">
                      {n1}/{d1}
                    </div>
                  </div>
                  <div className="w-32 h-32 md:w-48 md:h-48 relative">
                    <Pizza n={n2} d={d2} color="#e879f9" />
                    <div className="absolute -bottom-8 w-full text-center font-bold text-fuchsia-400">
                      {n2}/{d2}
                    </div>
                  </div>
                </div>

                <div className="flex justify-center">
                  <div className="bg-slate-800/80 px-6 py-2 rounded-full border border-sky-500/30 text-sky-400 font-bold animate-pulse">
                    ‚¨á {getText("lcd", lang)}: {commonD} ‚¨á
                  </div>
                </div>

                {/* Equiv fractions */}
                <div className="flex justify-center items-center gap-8 md:gap-20 opacity-80">
                  <div className="w-32 h-32 md:w-48 md:h-48 relative">
                    <Pizza n={newN1} d={commonD} color="#fbbf24" />
                    <div className="absolute -bottom-8 w-full text-center font-bold text-amber-500">
                      {newN1}/{commonD}
                    </div>
                  </div>
                  <div className="w-32 h-32 md:w-48 md:h-48 relative">
                    <Pizza n={newN2} d={commonD} color="#e879f9" />
                    <div className="absolute -bottom-8 w-full text-center font-bold text-fuchsia-400">
                      {newN2}/{commonD}
                    </div>
                  </div>
                </div>
              </div>

              {/* Result Panel */}
              <div className="w-full xl:w-80 flex flex-col gap-4">
                <div className="glass-panel p-6 rounded-3xl bg-emerald-500/10 border-emerald-500/30 flex flex-col items-center shadow-[0_0_30px_rgba(16,185,129,0.1)]">
                  <div className="text-emerald-400 font-bold uppercase tracking-widest text-sm mb-6 border-b border-emerald-500/20 pb-2 w-full text-center">
                    {getText("result", lang)}
                  </div>

                  <div className="w-40 h-40 mb-6 relative">
                    <Pizza n={sumN} d={commonD} color="#34d399" />
                  </div>

                  <div className="flex flex-col items-center">
                    <span className="text-5xl font-black text-white">
                      {sumN}
                    </span>
                    <div className="w-16 h-1 bg-white/30 my-2"></div>
                    <span className="text-5xl font-black text-white">
                      {commonD}
                    </span>
                  </div>

                  {simpN !== sumN && (
                    <div className="mt-8 pt-6 border-t border-emerald-500/20 w-full text-center">
                      <div className="text-xs font-bold text-emerald-600 uppercase mb-2">
                        {getText("simplify", lang)}
                      </div>
                      <div className="text-3xl font-black text-emerald-200">
                        {simpN} / {simpD}
                      </div>
                    </div>
                  )}

                  {sumN >= commonD && (
                    <div className="mt-6 pt-6 border-t border-emerald-500/20 w-full text-center">
                      <div className="text-xs font-bold text-emerald-600 uppercase mb-2">
                        {getText("mixed", lang)}
                      </div>
                      <div className="text-3xl font-black text-emerald-200 flex items-center justify-center gap-2">
                        {Math.floor(sumN / commonD)}
                        {sumN % commonD !== 0 && (
                          <span className="text-xl opacity-80">
                            {sumN % commonD}/{commonD}
                          </span>
                        )}
                      </div>
                    </div>
                  )}
                </div>
              </div>
            </div>
          </div>
        );
      }

      const FractionInput = ({ n, d, setN, setD, color }) => (
        <div className="flex flex-col items-center gap-2">
          <input
            type="number"
            min="0"
            value={n}
            onChange={(e) => setN(Math.max(0, parseInt(e.target.value) || 0))}
            className={`w-20 bg-transparent text-center text-5xl font-black outline-none border-b-4 border-slate-600 focus:border-white transition-colors ${color}`}
          />
          <div className="w-24 h-1.5 bg-slate-500 rounded-full"></div>
          <input
            type="number"
            min="1"
            value={d}
            onChange={(e) => setD(Math.max(1, parseInt(e.target.value) || 1))}
            className={`w-20 bg-transparent text-center text-5xl font-black outline-none ${color}`}
          />
        </div>
      );
