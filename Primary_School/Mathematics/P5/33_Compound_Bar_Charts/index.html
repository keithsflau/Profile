<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小五數學：複合棒形圖 | Compound Bar Charts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="../../common/i18n.js"></script>
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #0f172a 100%);
        color: white;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      const { LanguageSelector } = window.MathI18n || {
        LanguageSelector: () => null,
      };

      const t = {
        title: {
          en: "Compound Bar Charts",
          zh: "複合棒形圖",
          ja: "複合棒グラフ",
          ko: "복합 막대 차트",
          es: "Gráficos de Barras Compuestas",
          de: "Zusammengesetzte Balkendiagramme",
          fi: "Yhdistelmäpylväskaaviot",
          fr: "Graphiques à barres composites",
          ar: "الرسوم البيانية الشريطية المركبة",
          it: "Grafici a barre composti",
        },
        boys: {
          en: "Boys",
          zh: "男生",
          ja: "男子",
          ko: "남학생",
          es: "Niños",
          de: "Jungen",
          fi: "Pojat",
          fr: "Garçons",
          ar: "أولاد",
          it: "Ragazzi",
        },
        girls: {
          en: "Girls",
          zh: "女生",
          ja: "女子",
          ko: "여학생",
          es: "Niñas",
          de: "Mädchen",
          fi: "Tytöt",
          fr: "Filles",
          ar: "بنات",
          it: "Ragazze",
        },
        edit: {
          en: "Edit Data",
          zh: "編輯數據",
          ja: "データを編集",
          ko: "데이터 편집",
          es: "Editar Datos",
          de: "Daten bearbeiten",
          fi: "Muokkaa tietoja",
          fr: "Modifier les données",
          ar: "تعديل البيانات",
          it: "Modifica Dati",
        },
        jan: {
          en: "Jan",
          zh: "一月",
          ja: "1月",
          ko: "1월",
          es: "Ene",
          de: "Jan",
          fi: "Tammi",
          fr: "Jan",
          ar: "يناير",
          it: "Gen",
        },
        feb: {
          en: "Feb",
          zh: "二月",
          ja: "2月",
          ko: "2월",
          es: "Feb",
          de: "Feb",
          fi: "Helmi",
          fr: "Fév",
          ar: "فبراير",
          it: "Feb",
        },
        mar: {
          en: "Mar",
          zh: "三月",
          ja: "3月",
          ko: "3월",
          es: "Mar",
          de: "Mär",
          fi: "Maalis",
          fr: "Mar",
          ar: "مارس",
          it: "Mar",
        },
        apr: {
          en: "Apr",
          zh: "四月",
          ja: "4月",
          ko: "4월",
          es: "Abr",
          de: "Apr",
          fi: "Huhti",
          fr: "Avr",
          ar: "أبريل",
          it: "Apr",
        },
        may: {
          en: "May",
          zh: "五月",
          ja: "5月",
          ko: "5월",
          es: "May",
          de: "Mai",
          fi: "Touko",
          fr: "Mai",
          ar: "مايو",
          it: "Mag",
        },
        jun: {
          en: "Jun",
          zh: "六月",
          ja: "6月",
          ko: "6월",
          es: "Jun",
          de: "Jun",
          fi: "Kesä",
          fr: "Juin",
          ar: "يونيو",
          it: "Giu",
        },
      };

      const getText = (key, lang) => t[key]?.[lang] || t[key]?.["en"] || key;

      function App() {
        const [lang, setLang] = useState("zh");
        const chartRef = useRef(null);
        const [chartInstance, setChartInstance] = useState(null);

        const [data, setData] = useState([
          { id: "jan", boys: 25, girls: 30 },
          { id: "feb", boys: 20, girls: 28 },
          { id: "mar", boys: 35, girls: 32 },
          { id: "apr", boys: 28, girls: 25 },
        ]);

        useEffect(() => {
          if (chartInstance) {
            chartInstance.destroy();
          }

          const ctx = chartRef.current.getContext("2d");
          const newChart = new Chart(ctx, {
            type: "bar",
            data: {
              labels: data.map((d) => getText(d.id, lang)),
              datasets: [
                {
                  label: getText("boys", lang),
                  data: data.map((d) => d.boys),
                  backgroundColor: "#3b82f6",
                  borderRadius: 6,
                  barPercentage: 0.6,
                  categoryPercentage: 0.8,
                },
                {
                  label: getText("girls", lang),
                  data: data.map((d) => d.girls),
                  backgroundColor: "#ec4899",
                  borderRadius: 6,
                  barPercentage: 0.6,
                  categoryPercentage: 0.8,
                },
              ],
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              plugins: {
                legend: {
                  labels: {
                    color: "#cbd5e1",
                    font: { family: "Outfit", size: 14 },
                  },
                  position: "top",
                  align: "end",
                },
                tooltip: {
                  backgroundColor: "rgba(15, 23, 42, 0.9)",
                  titleFont: { family: "Outfit", size: 14 },
                  bodyFont: { family: "Outfit", size: 13 },
                  padding: 12,
                  cornerRadius: 8,
                  displayColors: true,
                },
              },
              scales: {
                y: {
                  beginAtZero: true,
                  grid: { color: "rgba(255, 255, 255, 0.1)" },
                  ticks: { color: "#94a3b8", font: { family: "Outfit" } },
                  border: { display: false },
                },
                x: {
                  grid: { display: false },
                  ticks: {
                    color: "#cbd5e1",
                    font: { family: "Outfit", weight: "bold" },
                  },
                  border: { display: false },
                },
              },
              animation: {
                duraton: 500,
                easing: "easeOutQuart",
              },
            },
          });
          setChartInstance(newChart);

          return () => {
            if (newChart) newChart.destroy();
          };
        }, [data, lang]);

        const updateValue = (index, type, val) => {
          const newData = [...data];
          newData[index][type] = Number(val);
          setData(newData);
        };

        return (
          <div className="min-h-screen p-4 md:p-8 flex flex-col items-center font-sans max-w-7xl mx-auto">
            <div className="w-full flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
              <h1 className="text-4xl md:text-5xl font-black bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 bg-clip-text text-transparent drop-shadow-lg text-center md:text-left">
                {getText("title", lang)}
              </h1>
              <div className="bg-slate-800/80 p-1.5 rounded-xl flex flex-wrap justify-center gap-1 backdrop-blur-md border border-white/10">
                {[
                  "zh",
                  "en",
                  "ja",
                  "ko",
                  "es",
                  "de",
                  "fi",
                  "fr",
                  "ar",
                  "it",
                ].map((l) => (
                  <button
                    key={l}
                    onClick={() => setLang(l)}
                    className={`px-3 py-1.5 rounded-lg font-bold text-xs uppercase transition-all ${
                      lang === l
                        ? "bg-blue-600 text-white shadow-lg scale-105"
                        : "text-slate-400 hover:text-white hover:bg-white/5"
                    }`}
                  >
                    {l}
                  </button>
                ))}
              </div>
            </div>

            <div className="flex flex-col lg:flex-row gap-8 w-full flex-1 min-h-[500px]">
              {/* Chart Section */}
              <div className="flex-1 glass-panel rounded-3xl p-6 md:p-8 flex flex-col relative min-h-[400px] border border-white/10 shadow-2xl">
                <div className="absolute inset-0 bg-gradient-to-b from-blue-500/5 to-purple-500/5 rounded-3xl pointer-events-none"></div>
                <div className="relative w-full h-[400px] lg:h-full">
                  <canvas ref={chartRef}></canvas>
                </div>
              </div>

              {/* Controls Section */}
              <div className="w-full lg:w-96 flex flex-col gap-4">
                <div className="glass-panel p-6 rounded-3xl flex-1 flex flex-col gap-4 overflow-y-auto max-h-[600px] border border-white/10">
                  <div className="flex items-center gap-2 mb-2 px-2 border-b border-white/10 pb-4">
                    <div className="p-2 bg-blue-500/20 rounded-lg text-blue-400">
                      <svg
                        width="20"
                        height="20"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        strokeWidth="2"
                        strokeLinecap="round"
                        strokeLinejoin="round"
                      >
                        <path d="M12 20h9" />
                        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z" />
                      </svg>
                    </div>
                    <h3 className="font-bold text-lg text-slate-200">
                      {getText("edit", lang)}
                    </h3>
                  </div>

                  {data.map((d, i) => (
                    <div
                      key={d.id}
                      className="bg-slate-800/40 p-4 rounded-xl border border-white/5 hover:bg-slate-800/60 transition-all"
                    >
                      <div className="flex justify-between items-center mb-3">
                        <span className="font-bold text-slate-200 text-lg">
                          {getText(d.id, lang)}
                        </span>
                      </div>

                      <div className="space-y-3">
                        {/* Boys Input */}
                        <div className="flex items-center gap-3">
                          <span className="text-xs font-bold text-blue-400 w-12">
                            {getText("boys", lang)}
                          </span>
                          <div className="flex-1 h-2 bg-slate-700 rounded-full overflow-hidden">
                            <div
                              className="h-full bg-blue-500"
                              style={{ width: `${(d.boys / 50) * 100}%` }}
                            ></div>
                          </div>
                          <input
                            type="number"
                            value={d.boys}
                            onChange={(e) =>
                              updateValue(i, "boys", e.target.value)
                            }
                            className="w-14 bg-slate-900 border border-slate-600 rounded text-center text-sm font-bold text-white focus:border-blue-500 outline-none"
                          />
                        </div>

                        {/* Girls Input */}
                        <div className="flex items-center gap-3">
                          <span className="text-xs font-bold text-pink-400 w-12">
                            {getText("girls", lang)}
                          </span>
                          <div className="flex-1 h-2 bg-slate-700 rounded-full overflow-hidden">
                            <div
                              className="h-full bg-pink-500"
                              style={{ width: `${(d.girls / 50) * 100}%` }}
                            ></div>
                          </div>
                          <input
                            type="number"
                            value={d.girls}
                            onChange={(e) =>
                              updateValue(i, "girls", e.target.value)
                            }
                            className="w-14 bg-slate-900 border border-slate-600 rounded text-center text-sm font-bold text-white focus:border-pink-500 outline-none"
                          />
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
