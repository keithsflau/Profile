<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小五數學：帶分數加法 | Adding Mixed Numbers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #dbeafe 0%, #93c5fd 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      function App() {
        const [w1, setW1] = useState(2);
        const [n1, setN1] = useState(1);
        const [d1, setD1] = useState(4);
        const [w2, setW2] = useState(1);
        const [n2, setN2] = useState(2);
        const [d2, setD2] = useState(3);

        const gcd = (a, b) => (b === 0 ? a : gcd(b, a % b));
        const lcm = (a, b) => (a * b) / gcd(a, b);

        // Convert to improper fractions
        const imp1 = w1 * d1 + n1;
        const imp2 = w2 * d2 + n2;

        const commonDenom = lcm(d1, d2);
        const newN1 = imp1 * (commonDenom / d1);
        const newN2 = imp2 * (commonDenom / d2);
        const sumN = newN1 + newN2;

        // Convert back to mixed number
        const resultWhole = Math.floor(sumN / commonDenom);
        const resultFrac = sumN % commonDenom;
        const resultGcd = resultFrac > 0 ? gcd(resultFrac, commonDenom) : 1;
        const simplifiedFrac = resultFrac / resultGcd;
        const simplifiedDenom = commonDenom / resultGcd;

        const MixedInput = ({ w, n, d, setW, setN, setD, color }) => (
          <div
            className={`bg-${color}-50 p-4 rounded-xl border-2 border-${color}-200`}
          >
            <div className="flex items-center gap-2">
              <input
                type="number"
                min="0"
                max="99"
                value={w}
                onChange={(e) => setW(parseInt(e.target.value) || 0)}
                className={`w-12 text-2xl font-black text-center border-2 border-${color}-300 rounded bg-white`}
              />
              <div className="flex flex-col items-center">
                <input
                  type="number"
                  min="0"
                  max="20"
                  value={n}
                  onChange={(e) => setN(parseInt(e.target.value) || 0)}
                  className={`w-10 text-xl font-black text-center border-b-2 border-${color}-400 bg-transparent`}
                />
                <div className={`w-10 h-0.5 bg-${color}-800`}></div>
                <input
                  type="number"
                  min="1"
                  max="12"
                  value={d}
                  onChange={(e) =>
                    setD(Math.max(1, parseInt(e.target.value) || 1))
                  }
                  className="w-10 text-xl font-black text-center bg-transparent"
                />
              </div>
            </div>
          </div>
        );

        return (
          <div className="min-h-screen p-8 flex flex-col items-center">
            <h1 className="text-5xl font-black text-blue-900 mb-2">
              ➕ 帶分數加法
            </h1>
            <p className="text-xl text-blue-700 font-bold mb-8">
              Adding Mixed Numbers
            </p>

            <div className="bg-white/90 backdrop-blur rounded-3xl p-8 shadow-2xl max-w-4xl w-full">
              <div className="flex items-center justify-center gap-6 mb-8 flex-wrap">
                <MixedInput
                  w={w1}
                  n={n1}
                  d={d1}
                  setW={setW1}
                  setN={setN1}
                  setD={setD1}
                  color="indigo"
                />
                <span className="text-4xl font-black text-blue-400">+</span>
                <MixedInput
                  w={w2}
                  n={n2}
                  d={d2}
                  setW={setW2}
                  setN={setN2}
                  setD={setD2}
                  color="violet"
                />
              </div>

              <div className="bg-slate-50 rounded-2xl p-6 space-y-4 text-center">
                <div>
                  <span className="text-slate-600 font-bold">步驟1:</span>
                  <span className="ml-2">
                    化假分數: {w1}
                    <sup>{n1}</sup>/<sub>{d1}</sub> = {imp1}/{d1}, {w2}
                    <sup>{n2}</sup>/<sub>{d2}</sub> = {imp2}/{d2}
                  </span>
                </div>
                <div>
                  <span className="text-slate-600 font-bold">步驟2:</span>
                  <span className="ml-2">
                    通分: {imp1}/{d1} = {newN1}/{commonDenom}, {imp2}/{d2} ={" "}
                    {newN2}/{commonDenom}
                  </span>
                </div>
                <div>
                  <span className="text-slate-600 font-bold">步驟3:</span>
                  <span className="ml-2">
                    相加: {newN1}/{commonDenom} + {newN2}/{commonDenom} = {sumN}
                    /{commonDenom}
                  </span>
                </div>
                <div>
                  <span className="text-slate-600 font-bold">步驟4:</span>
                  <span className="ml-2">化帶分數並約簡</span>
                </div>
              </div>

              <div className="mt-6 bg-emerald-100 rounded-2xl p-6 text-center border-4 border-emerald-300">
                <div className="text-emerald-600 font-bold mb-2">
                  答案 Answer
                </div>
                <div className="text-5xl font-black text-emerald-800 flex items-center justify-center gap-2">
                  {resultWhole > 0 && <span>{resultWhole}</span>}
                  {simplifiedFrac > 0 && (
                    <div className="flex flex-col items-center text-3xl">
                      <span>{simplifiedFrac}</span>
                      <div className="w-8 h-1 bg-emerald-800"></div>
                      <span>{simplifiedDenom}</span>
                    </div>
                  )}
                  {resultWhole === 0 && simplifiedFrac === 0 && <span>0</span>}
                </div>
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
