        const [width, setWidth] = useState(4);
        const [height, setHeight] = useState(3);
        const [shape, setShape] = useState("cuboid");

        const canvasRef = useRef(null);
        const sceneRef = useRef(null);
        const meshRef = useRef(null);
        const rendererRef = useRef(null);

        const volume = length * width * height;
        const surfaceArea =
          2 * (length * width + width * height + height * length);

        useEffect(() => {
          // Three.js Setup (Dark Mode)
          const scene = new THREE.Scene();
          scene.background = new THREE.Color(0x0f172a); // Dark background

          const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
          camera.position.set(12, 12, 16);
          camera.lookAt(0, 0, 0);

          const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true,
          });
          renderer.setSize(500, 400);
          // Handle resize nicely in real layout via CSS mostly, but init size matters

          if (canvasRef.current) {
            canvasRef.current.innerHTML = "";
            canvasRef.current.appendChild(renderer.domElement);
          }

          // Lighting
          const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
          scene.add(ambientLight);

          const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
          directionalLight.position.set(10, 20, 10);
          scene.add(directionalLight);

          const backLight = new THREE.DirectionalLight(0x4444ff, 0.5);
          backLight.position.set(-10, -10, -10);
          scene.add(backLight);

          // Grid
          const gridHelper = new THREE.GridHelper(30, 30, 0x444444, 0x222222);
          scene.add(gridHelper);

          // Axes
          const axesHelper = new THREE.AxesHelper(5);
          scene.add(axesHelper);

          sceneRef.current = scene;
          rendererRef.current = renderer;

          // Animation Loop
          let animationId;
          const animate = () => {
            animationId = requestAnimationFrame(animate);
            if (meshRef.current) {
              // Gentle rotation
              // meshRef.current.rotation.y += 0.002;
            }
            // Orbit controls logic would be better but keeping simple for now
            renderer.render(scene, camera);
          };
          animate();

          return () => {
            cancelAnimationFrame(animationId);
            renderer.dispose();
          };
        }, []);

        useEffect(() => {
          if (sceneRef.current) {
            // Remove old mesh
            if (meshRef.current) sceneRef.current.remove(meshRef.current);

            // Create new block composition or single geometry
            // Using a Group of cubes to visualize "counting" if needed, but single box is cleaner for formula
            // Let's use single box with texture/segments to show units

            const geometry = new THREE.BoxGeometry(length, height, width);

            // Materials
            // Main transparent color
            const baseColor = shape === "cube" ? 0x10b981 : 0x3b82f6;
            const material = new THREE.MeshStandardMaterial({
              color: baseColor,
              transparent: true,
              opacity: 0.8,
              roughness: 0.2,
              metalness: 0.1,
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.y = height / 2;

            // Wireframe for edges
            const edges = new THREE.EdgesGeometry(geometry);
            const line = new THREE.LineSegments(
              edges,
              new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2 })
            );
            mesh.add(line);

            // Inner voxel grid lines (optional, maybe too messy)
            // Ideally we'd map a texture for grid lines

            sceneRef.current.add(mesh);
            meshRef.current = mesh;
          }

          setLength(5);
          setWidth(5);
          setHeight(5);

                    }`}
                  >
                    {l}
                  </button>
                ))}
              </div>
            </div>

            <main className="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-3 gap-6">

                    <div className="bg-black/40 backdrop-blur px-3 py-1 rounded-lg text-xs font-mono text-slate-300 border border-white/10">
                      {getText("length", lang)}: {length}
                    </div>
                    <div className="bg-black/40 backdrop-blur px-3 py-1 rounded-lg text-xs font-mono text-slate-300 border border-white/10">
                      {getText("width", lang)}: {width}
                    </div>
                    <div className=" bg-black/40 backdrop-blur px-3 py-1 rounded-lg text-xs font-mono text-slate-300 border border-white/10">
                      {getText("height", lang)}: {height}
                    </div>
                  </div>
                </div>

                {/* Stats Cards */}
                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                  {[
                    { label: "length", val: length, col: "text-blue-400" },
                    { label: "width", val: width, col: "text-green-400" },
                    { label: "height", val: height, col: "text-purple-400" },
                    {
                      label: "volume",
                      val: volume,
                      unit: "cm¬≥",
                      col: "text-amber-400 font-black",
                    },
                  ].map((stat, i) => (
                    <div

                      <span className={`text-3xl ${stat.col}`}>{stat.val}</span>
                      {stat.unit && (

                          if (shape === "cube") setShape("cuboid");

                  ))}

                  <div className="flex gap-2 mt-4">
