<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小五數學：多位數除法 | Long Division</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      function App() {
        const [dividend, setDividend] = useState(8456);
        const [divisor, setDivisor] = useState(23);

        const quotient = Math.floor(dividend / divisor);
        const remainder = dividend % divisor;

        // Long division steps
        const getSteps = () => {
          const steps = [];
          let current = 0;
          const digits = dividend.toString().split("").map(Number);
          let quotientStr = "";

          for (let i = 0; i < digits.length; i++) {
            current = current * 10 + digits[i];
            const q = Math.floor(current / divisor);
            quotientStr += q;
            const product = q * divisor;
            const newRemainder = current - product;

            steps.push({
              brought: current,
              quotientDigit: q,
              product: product,
              remainder: newRemainder,
            });
            current = newRemainder;
          }
          return steps;
        };

        const steps = getSteps();

        return (
          <div className="min-h-screen p-8 flex flex-col items-center">
            <h1 className="text-5xl font-black text-amber-900 mb-2">
              ➗ 多位數除法
            </h1>
            <p className="text-xl text-amber-700 font-bold mb-8">
              Long Division
            </p>

            <div className="bg-white/90 backdrop-blur rounded-3xl p-8 shadow-2xl max-w-4xl w-full">
              <div className="flex justify-center gap-6 mb-8 items-center">
                <input
                  type="number"
                  value={dividend}
                  onChange={(e) => setDividend(parseInt(e.target.value) || 0)}
                  className="w-32 text-3xl font-black text-center border-4 border-amber-200 rounded-xl p-2"
                />
                <span className="text-3xl font-black text-amber-400">÷</span>
                <input
                  type="number"
                  value={divisor}
                  onChange={(e) =>
                    setDivisor(Math.max(1, parseInt(e.target.value) || 1))
                  }
                  className="w-24 text-3xl font-black text-center border-4 border-amber-200 rounded-xl p-2"
                />
              </div>

              <div className="flex flex-col md:flex-row gap-8">
                {/* Result Display */}
                <div className="flex-1 bg-amber-50 rounded-2xl p-6 border-2 border-amber-200">
                  <h3 className="font-black text-amber-800 text-xl mb-4">
                    計算結果 Result
                  </h3>
                  <div className="text-center">
                    <div className="text-6xl font-black text-amber-600 mb-2">
                      {quotient}
                    </div>
                    <div className="text-slate-500 font-bold">商 Quotient</div>
                  </div>
                  <div className="text-center mt-4 pt-4 border-t-2 border-amber-200">
                    <div className="text-4xl font-black text-orange-500">
                      {remainder}
                    </div>
                    <div className="text-slate-500 font-bold">
                      餘數 Remainder
                    </div>
                  </div>
                </div>

                {/* Step by step */}
                <div className="flex-1 bg-slate-50 rounded-2xl p-6 font-mono">
                  <h3 className="font-black text-slate-800 text-xl mb-4">
                    計算步驟 Steps
                  </h3>
                  <div className="space-y-3 text-sm">
                    {steps.map((s, i) => (
                      <div
                        key={i}
                        className="bg-white rounded-lg p-3 border border-slate-200"
                      >
                        <div className="text-slate-600">
                          步驟 {i + 1}: {s.brought} ÷ {divisor} ={" "}
                          <span className="font-bold text-amber-600">
                            {s.quotientDigit}
                          </span>
                        </div>
                        <div className="text-slate-500 text-xs mt-1">
                          {s.quotientDigit} × {divisor} = {s.product}, 餘{" "}
                          {s.remainder}
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>

              <div className="mt-8 bg-emerald-50 border-2 border-emerald-200 rounded-xl p-4 text-emerald-800">
                <h3 className="font-black mb-2">✓ 驗算 Verification:</h3>
                <div className="text-xl font-mono">
                  {quotient} × {divisor} + {remainder} ={" "}
                  {quotient * divisor + remainder}
                  {quotient * divisor + remainder === dividend ? (
                    <span className="ml-2 text-emerald-600 font-bold">
                      ✓ 正確!
                    </span>
                  ) : (
                    <span className="ml-2 text-red-600 font-bold">✗ 錯誤</span>
                  )}
                </div>
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
