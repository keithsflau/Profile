<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小四數學：除法進階</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Fredoka:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Fredoka", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #ecfccb 0%, #84cc16 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      function App() {
        // Simplified for P4: 3-digit / 2-digit
        const [dividend, setDividend] = useState(452);
        const [divisor, setDivisor] = useState(12);

        const quotient = Math.floor(dividend / divisor);
        const remainder = dividend % divisor;

        return (
          <div className="min-h-screen p-8 flex flex-col items-center">
            <h1 className="text-5xl font-black text-lime-900 mb-8">
              ➗ 除法進階
            </h1>

            <div className="bg-white/95 backdrop-blur-md rounded-3xl p-8 shadow-2xl max-w-3xl w-full">
              <div className="flex justify-center gap-4 mb-8">
                <input
                  type="number"
                  value={dividend}
                  onChange={(e) => setDividend(parseInt(e.target.value) || 0)}
                  className="w-32 text-4xl font-black text-center border-b-4 border-lime-500 outline-none"
                />
                <div className="text-4xl font-black text-lime-700">÷</div>
                <input
                  type="number"
                  value={divisor}
                  onChange={(e) => setDivisor(parseInt(e.target.value) || 1)}
                  className="w-24 text-4xl font-black text-center border-b-4 border-lime-500 outline-none"
                />
              </div>

              <div className="flex justify-center gap-12 items-center">
                <div className="bg-lime-100 p-8 rounded-2xl">
                  <span className="text-2xl font-bold text-lime-800 block mb-2">
                    商 (Quotient)
                  </span>
                  <span className="text-6xl font-black text-lime-600">
                    {quotient}
                  </span>
                </div>
                <div className="bg-lime-50 p-8 rounded-2xl border-2 border-lime-200">
                  <span className="text-2xl font-bold text-lime-800 block mb-2">
                    餘數 (Remainder)
                  </span>
                  <span className="text-6xl font-black text-lime-600">
                    {remainder}
                  </span>
                </div>
              </div>

              <div className="mt-8 p-6 bg-slate-50 rounded-2xl font-mono text-xl text-slate-600 text-center">
                <div className="mb-2">驗算公式：</div>
                <div className="font-bold text-2xl">
                  {quotient} × {divisor} + {remainder} ={" "}
                  {quotient * divisor + remainder}
                </div>
                {quotient * divisor + remainder === dividend ? (
                  <div className="text-green-500 font-bold mt-2">
                    ✓ 驗算正確
                  </div>
                ) : (
                  <div className="text-red-500 font-bold mt-2">✗ 驗算錯誤</div>
                )}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
