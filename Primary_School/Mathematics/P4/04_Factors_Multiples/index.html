        const [num, setNum] = useState(12);
        const [mode, setMode] = useState("factors"); // factors, multiples

        const getFactors = (n) => {
          const f = [];
          for (let i = 1; i <= n; i++) if (n % i === 0) f.push(i);
          return f;
        };

        const getMultiples = (n) => {
          const m = [];
          for (let i = 1; i <= 10; i++) m.push(n * i);
          return m;
        };
