      function App() {
        const [lang, setLang] = useState("zh");
        const getText = (key) => t[key][lang] || t[key]["en"];

        // Eratosthenes Sieve simplified
        const [nums, setNums] = useState(
          Array(51)
            .fill(null)
            .map((_, i) => ({ val: i, status: "unknown" }))
        ); // 0-50

        // Status: unknown, prime, composite

        const check = (n) => {
          if (n < 2) return;
          // Count factors
          let factors = 0;
          for (let i = 1; i <= n; i++) if (n % i === 0) factors++;

          const newNums = [...nums];
          newNums[n].status = factors === 2 ? "prime" : "composite";
          setNums(newNums);
        };

        const autoSieve = () => {
          const newNums = [...nums];
          for (let i = 2; i <= 50; i++) {
            if (i === 2 || i === 3 || i === 5 || i === 7) {
              newNums[i].status = "prime";
            } else if (
              i % 2 === 0 ||
              i % 3 === 0 ||
              i % 5 === 0 ||
              i % 7 === 0
            ) {
              newNums[i].status = "composite";
            } else {
              let factors = 0;
              for (let j = 1; j <= i; j++) if (i % j === 0) factors++;
              newNums[i].status = factors === 2 ? "prime" : "composite";
            }
          }
          setNums(newNums);
        };

        return (

                <div className="flex items-center gap-2">

                  <span className="font-bold text-slate-700">
                    {getText("composite")}

              <div className="text-center mb-8">

                  onClick={autoSieve}
                  className="bg-purple-600 text-white px-8 py-3 rounded-full font-bold shadow-lg hover:bg-purple-700 transition-all"

                      onClick={() => check(i)}
                      className={`w-full aspect-square rounded-xl font-black text-xl transition-all ${bg}`}
