<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>å°å››æ•¸å­¸ï¼šåˆ†æ•¸åŠ æ¸›</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Fredoka:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Fredoka", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #f0fdf4 0%, #15803d 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      function App() {
        const [d, setD] = useState(8); // Denominator
        const [n1, setN1] = useState(2);
        const [n2, setN2] = useState(3);
        const [op, setOp] = useState("+");

        const resN = op === "+" ? n1 + n2 : n1 - n2;

        const Pie = ({ num, den, color }) => (
          <svg
            width="100"
            height="100"
            viewBox="0 0 100 100"
            className="transform -rotate-90"
          >
            <circle
              cx="50"
              cy="50"
              r="48"
              fill="white"
              stroke="#e5e7eb"
              strokeWidth="2"
            />
            {/* Slices */}
            {[...Array(den)].map((_, i) => {
              const deg = 360 / den;
              const start = i * deg;
              const end = (i + 1) * deg;
              // Using conic gradient logic or paths. Path is better for coloring specific slices.
              // Simple path for slice: M 50 50 L x1 y1 A 48 48 0 0 1 x2 y2 Z
              const r = 48;
              const x1 = 50 + r * Math.cos(Math.PI * 2 * (start / 360));
              const y1 = 50 + r * Math.sin(Math.PI * 2 * (start / 360));
              const x2 = 50 + r * Math.cos(Math.PI * 2 * (end / 360));
              const y2 = 50 + r * Math.sin(Math.PI * 2 * (end / 360));
              // Large arc flag
              const largeArc = deg > 180 ? 1 : 0;
              return (
                <path
                  d={`M 50 50 L ${x1} ${y1} A ${r} ${r} 0 ${largeArc} 1 ${x2} ${y2} Z`}
                  fill={i < num ? color : "transparent"}
                  stroke="white"
                  strokeWidth="1"
                />
              );
            })}
            <circle
              cx="50"
              cy="50"
              r="48"
              fill="none"
              stroke="#e5e7eb"
              strokeWidth="2"
            />
          </svg>
        );

        return (
          <div className="min-h-screen p-8 flex flex-col items-center">
            <h1 className="text-5xl font-black text-white mb-8">
              ğŸ° åˆ†æ•¸åŠ æ¸› (åŒåˆ†æ¯)
            </h1>

            <div className="bg-white/95 backdrop-blur-md rounded-3xl p-8 shadow-2xl max-w-3xl w-full">
              <div className="flex justify-center items-center gap-8 mb-12">
                <div className="flex flex-col items-center">
                  <input
                    type="number"
                    min="0"
                    max={d}
                    value={n1}
                    onChange={(e) => setN1(parseInt(e.target.value))}
                    className="w-20 text-4xl font-black text-center border-b-4 border-green-500 outline-none"
                  />
                  <div className="text-4xl font-black text-slate-500 mt-2">
                    {d}
                  </div>
                </div>

                <button
                  onClick={() => setOp(op === "+" ? "-" : "+")}
                  className="w-16 h-16 rounded-full bg-slate-100 hover:bg-slate-200 text-4xl font-black flex items-center justify-center"
                >
                  {op}
                </button>

                <div className="flex flex-col items-center">
                  <input
                    type="number"
                    min="0"
                    max={op === "+" ? d - n1 : n1}
                    value={n2}
                    onChange={(e) => setN2(parseInt(e.target.value))}
                    className="w-20 text-4xl font-black text-center border-b-4 border-green-500 outline-none"
                  />
                  <div className="text-4xl font-black text-slate-500 mt-2">
                    {d}
                  </div>
                </div>

                <div className="text-4xl font-black text-slate-400">=</div>

                <div className="flex flex-col items-center">
                  <div className="text-5xl font-black text-green-600 border-b-4 border-green-600 px-4 mb-2">
                    {Math.max(0, resN)}
                  </div>
                  <div className="text-4xl font-black text-slate-500">{d}</div>
                </div>
              </div>

              <div className="flex justify-around items-center bg-slate-50 rounded-2xl p-8">
                <Pie num={n1} den={d} color="#4ade80" />
                <div className="text-4xl font-black text-slate-300">{op}</div>
                <Pie num={n2} den={d} color="#4ade80" />
                <div className="text-4xl font-black text-slate-300">=</div>
                <Pie num={Math.max(0, resN)} den={d} color="#22c55e" />
              </div>

              <div className="mt-8 text-center text-slate-500 font-bold">
                <label className="mr-2">åˆ†æ¯è¨­å®šï¼š</label>
                <input
                  type="range"
                  min="3"
                  max="12"
                  value={d}
                  onChange={(e) => setD(parseInt(e.target.value))}
                />{" "}
                {d}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
