      function App() {
        const [lang, setLang] = useState("zh");
        const getText = (key) => t[key][lang] || t[key]["en"];

        // Need columns for 1, 10, 100, 1000, 10000, 100000, 1000000
        const [val, setVal] = useState(1234567);
        const digits = val.toString().padStart(7, "0").split("").map(Number);
        const places = [
          getText("millions"),
          getText("hthou"),
          getText("tthou"),
          getText("thou"),
          getText("hun"),
          getText("ten"),
          getText("one"),
        ];

        const moveBead = (idx, delta) => {
          let newDigits = [...digits];
          newDigits[idx] = Math.max(0, Math.min(9, newDigits[idx] + delta));
          setVal(parseInt(newDigits.join("")));
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center">

                    className="flex flex-col items-center relative h-[300px] w-16 md:w-20"
                  >

                    {/* Label */}

                      {places[i]}
                    </div>

                    {/* Beads - simple representation: stack of beads */}

                      {[...Array(d)].map((_, j) => (
                        <div
                          key={j}
                          className="h-5 md:h-6 w-14 md:w-16 bg-gradient-to-r from-red-500 to-red-600 rounded-full shadow-md border border-red-800"

                    <div className="absolute -bottom-16 flex flex-col gap-2 z-20">
                      <button
                        onClick={() => moveBead(i, 1)}
                        className="w-8 h-8 rounded-full bg-green-500 text-white font-bold flex items-center justify-center hover:bg-green-600 shadow"
                      >
                        +
                      </button>
                      <button
                        onClick={() => moveBead(i, -1)}
                        className="w-8 h-8 rounded-full bg-red-500 text-white font-bold flex items-center justify-center hover:bg-red-600 shadow"
                      >

                      </button>
