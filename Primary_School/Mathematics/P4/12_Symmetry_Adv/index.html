    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      function App() {
        // 8x8 Grid
        // User draws on left, app mirrors on right
        const [grid, setGrid] = useState(
          Array(8)
            .fill()
            .map(() => Array(4).fill(false))
        ); // Only modify left 4 cols

        const toggle = (r, c) => {
          const newGrid = [...grid];
          newGrid[r] = [...newGrid[r]];
          newGrid[r][c] = !newGrid[r][c];
          setGrid(newGrid);
        };

        const clear = () =>
          setGrid(
            Array(8)
              .fill()
              .map(() => Array(4).fill(false))
          );

        return (
          <div className="min-h-screen p-8 flex flex-col items-center">

              <div className="flex mb-4 gap-4 justify-center">

              </div>

              <div className="relative border-4 border-fuchsia-200 rounded-xl overflow-hidden bg-white shadow-inner">
                {/* Central Line */}
                <div className="absolute top-0 bottom-0 left-1/2 w-1 bg-fuchsia-500 z-10 border-l border-dashed border-white"></div>

                <div className="flex">
                  {/* Left: Interactive */}
                  <div className="grid grid-cols-4 gap-1 p-1 bg-fuchsia-50 border-r-2 border-fuchsia-200">
                    {grid.map((row, r) =>
                      row.map((active, c) => (
                        <div
                          key={`l-${r}-${c}`}
                          onClick={() => toggle(r, c)}
                          className={`w-12 h-12 rounded cursor-pointer transition-all border border-slate-100 ${
                            active
                              ? "bg-fuchsia-500 scale-90"
                              : "bg-white hover:bg-fuchsia-100"
                          }`}
                        />
                      ))
                    )}
                  </div>

                  {/* Right: Mirrored */}
                  <div className="grid grid-cols-4 gap-1 p-1 bg-fuchsia-50">
                    {grid.map((row, r) =>
                      // Reverse column order for mirroring
                      [...row]
                        .reverse()
                        .map((active, c) => (
                          <div
                            key={`r-${r}-${c}`}
                            className={`w-12 h-12 rounded transition-all border border-slate-100 ${
                              active ? "bg-fuchsia-500/50" : "bg-white"
                            }`}
                          />
                        ))
                    )}

              </div>
            </div>

        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
