<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小四數學：多位數減法進階</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Fredoka:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Fredoka", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #fee2e2 0%, #ef4444 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      const { motion } = window.Motion;

      function App() {
        const [n1, setN1] = useState(50000);
        const [n2, setN2] = useState(12345);

        // Simplified logic: just showing result. Complex borrow viz needs lots of state logic for "striking through" numbers.
        // Let's implement a simple version where borrows are auto-calculated for display?

        const res = n1 - n2;
        const resStr = res.toString().padStart(6, " ").split("");
        const s1 = n1.toString().padStart(6, " ").split("");
        const s2 = n2.toString().padStart(6, " ").split("");

        return (
          <div className="min-h-screen p-8 flex flex-col items-center">
            <h1 className="text-5xl font-black text-red-900 mb-8">
              ➖ 多位數減法 (退位)
            </h1>

            <div className="bg-white/95 backdrop-blur-md rounded-3xl p-8 shadow-2xl max-w-2xl w-full flex flex-col items-center">
              <div className="flex gap-8 mb-8">
                <input
                  type="number"
                  value={n1}
                  onChange={(e) => setN1(parseInt(e.target.value) || 0)}
                  className="w-32 bg-red-50 text-2xl font-bold p-2 rounded"
                />
                <div className="text-2xl font-black text-red-500">-</div>
                <input
                  type="number"
                  value={n2}
                  onChange={(e) => setN2(parseInt(e.target.value) || 0)}
                  className="w-32 bg-red-50 text-2xl font-bold p-2 rounded"
                />
              </div>

              <div className="text-6xl font-mono grid grid-cols-6 gap-x-4 text-right relative p-8">
                {/* Borrows hints overlay - hard to calculate dynamically in 1-shot script perfectly for all cases, but we can animate result appearance */}

                {/* N1 */}
                {s1.map((d, i) => (
                  <div key={`n1${i}`} className="text-slate-700">
                    {d}
                  </div>
                ))}

                {/* N2 with - sign */}
                <div className="col-span-6 border-b-4 border-slate-700 mb-2 relative h-16">
                  <span className="absolute left-0 top-2 text-4xl text-slate-400 font-black">
                    -
                  </span>
                  <div className="grid grid-cols-6 gap-x-4 absolute right-0 top-0 w-full">
                    {s2.map((d, i) => (
                      <div key={`n2${i}`} className="text-slate-700 text-right">
                        {d}
                      </div>
                    ))}
                  </div>
                </div>

                {/* Result */}
                {resStr.map((d, i) => (
                  <motion.div
                    key={`r${i}`}
                    initial={{ opacity: 0, scale: 0 }}
                    animate={{ opacity: 1, scale: 1 }}
                    transition={{ delay: i * 0.1 }}
                    className="text-red-600 font-black"
                  >
                    {d}
                  </motion.div>
                ))}
              </div>

              <div className="mt-4 bg-red-50 p-4 rounded-xl text-red-800 font-bold border border-red-200">
                遇上 0 不夠減時，要向前一位借位！
                <br />如 50000 - 12345，要一直向萬位 (5) 借。
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
