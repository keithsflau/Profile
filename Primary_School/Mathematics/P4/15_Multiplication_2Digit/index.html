<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小四數學：兩位數乘法</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Fredoka:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Fredoka", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #e0e7ff 0%, #818cf8 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      const { motion } = window.Motion;

      function App() {
        const [n1, setN1] = useState(24);
        const [n2, setN2] = useState(13);

        // 24 x 13
        // Step 1: 3 x 4 = 12 (2 carry 1)
        // Step 2: 3 x 20 = 60 (+10) = 70. Total 72.
        // Step 3: 10 x 4 = 40
        // Step 4: 10 x 20 = 200. Total 240.
        // Sum: 72 + 240 = 312.

        const step1 = (n2 % 10) * n1;
        const step2 = Math.floor(n2 / 10) * n1 * 10;
        const total = step1 + step2;

        return (
          <div className="min-h-screen p-8 flex flex-col items-center">
            <h1 className="text-5xl font-black text-indigo-900 mb-8">
              ✖️ 兩位數乘法
            </h1>

            <div className="bg-white/95 backdrop-blur-md rounded-3xl p-8 shadow-2xl max-w-3xl w-full flex flex-col md:flex-row gap-8 items-start">
              <div className="bg-indigo-50 p-8 rounded-2xl w-full md:w-auto">
                <div className="flex gap-4 items-center mb-6">
                  <input
                    type="number"
                    value={n1}
                    onChange={(e) => setN1(parseInt(e.target.value) || 0)}
                    className="w-24 text-4xl font-black text-center rounded-xl p-2 border-2 border-indigo-200"
                  />
                  <span className="text-3xl font-black text-indigo-300">×</span>
                  <input
                    type="number"
                    value={n2}
                    onChange={(e) => setN2(parseInt(e.target.value) || 0)}
                    className="w-24 text-4xl font-black text-center rounded-xl p-2 border-2 border-indigo-200"
                  />
                </div>

                <div className="font-mono text-5xl font-black text-right leading-relaxed text-indigo-900">
                  <div className="tracking-widest">{n1}</div>
                  <div className="border-b-4 border-indigo-900 mb-2 relative">
                    <span className="absolute left-[-40px]">×</span>
                    <span className="tracking-widest">{n2}</span>
                  </div>

                  <motion.div
                    initial={{ opacity: 0, x: -20 }}
                    animate={{ opacity: 1, x: 0 }}
                    transition={{ delay: 0.5 }}
                    className="text-green-600"
                  >
                    {step1}
                  </motion.div>

                  <motion.div
                    initial={{ opacity: 0, x: -20 }}
                    animate={{ opacity: 1, x: 0 }}
                    transition={{ delay: 1.0 }}
                    className="text-blue-600 border-b-4 border-indigo-900"
                  >
                    {step2 === 0 ? "00" : step2}
                  </motion.div>

                  <motion.div
                    initial={{ opacity: 0, scale: 0.5 }}
                    animate={{ opacity: 1, scale: 1 }}
                    transition={{ delay: 1.5 }}
                    className="pt-2 text-indigo-700"
                  >
                    {total}
                  </motion.div>
                </div>
              </div>

              <div className="flex-1 space-y-4">
                <motion.div
                  initial={{ opacity: 0 }}
                  animate={{ opacity: 1 }}
                  transition={{ delay: 0.5 }}
                  className="bg-green-100 p-4 rounded-xl border-l-4 border-green-500"
                >
                  <div className="font-bold text-green-800 text-sm">步驟一</div>
                  <div className="text-xl font-black text-green-700">
                    {n1} × {n2 % 10} = {step1}
                  </div>
                </motion.div>

                <motion.div
                  initial={{ opacity: 0 }}
                  animate={{ opacity: 1 }}
                  transition={{ delay: 1.0 }}
                  className="bg-blue-100 p-4 rounded-xl border-l-4 border-blue-500"
                >
                  <div className="font-bold text-blue-800 text-sm">
                    步驟二 (補0)
                  </div>
                  <div className="text-xl font-black text-blue-700">
                    {n1} × {Math.floor(n2 / 10)}0 = {step2}
                  </div>
                </motion.div>

                <motion.div
                  initial={{ opacity: 0 }}
                  animate={{ opacity: 1 }}
                  transition={{ delay: 1.5 }}
                  className="bg-indigo-100 p-4 rounded-xl border-l-4 border-indigo-500"
                >
                  <div className="font-bold text-indigo-800 text-sm">
                    最後相加
                  </div>
                  <div className="text-xl font-black text-indigo-700">
                    {step1} + {step2} = {total}
                  </div>
                </motion.div>
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
