      const Grid3x3 = ({ size = 24, className = "" }) => (

        <svg
          xmlns="http://www.w3.org/2000/svg"

      const RefreshCw = ({ size = 24, className = "" }) => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width={size}
          height={size}

      function App() {
        const [lang, setLang] = useState("zh");
        const [mode, setMode] = useState("explore"); // explore, quiz, pattern
        const [selectedRow, setSelectedRow] = useState(null);
        const [selectedCol, setSelectedCol] = useState(null);
        const [score, setScore] = useState(0);
        const [quizQuestion, setQuizQuestion] = useState(null);
        const [userAnswer, setUserAnswer] = useState("");
        const [feedback, setFeedback] = useState(null);
        const [patternActive, setPatternActive] = useState(null);

        const MAX = 12;

        const generateQuiz = () => {
          const a = Math.floor(Math.random() * 12) + 1;
          const b = Math.floor(Math.random() * 12) + 1;
          setQuizQuestion({ a, b, answer: a * b });
          setUserAnswer("");
          setFeedback(null);
        };

        useEffect(() => {
          if (mode === "quiz") generateQuiz();
        }, [mode]);

        const checkAnswer = () => {
          if (parseInt(userAnswer) === quizQuestion.answer) {
            setFeedback("correct");
            setScore((s) => s + 10);
          } else {
            setFeedback("incorrect");
          }
        };

        const showPattern = (type) => {
          setPatternActive(type);
          setTimeout(() => setPatternActive(null), 3000);
        };

        const isInPattern = (row, col) => {
          if (!patternActive) return false;
          if (patternActive === "diagonal") return row === col;
          if (patternActive === "square")
            return row === col || row + col === MAX + 1;
          if (patternActive === "even") return (row * col) % 2 === 0;
          return false;
        };

        const getText = (key) => t[key][lang] || t[key]["en"];

        return (
          <div className="min-h-screen p-8 flex flex-col items-center">
            <LanguageSelector lang={lang} setLang={setLang} />
            {/* Header */}
            <header className="text-center mb-8 mt-8">
              <div className="inline-flex items-center gap-3 bg-white/20 backdrop-blur-md px-6 py-3 rounded-full mb-4">
                <Grid3x3 className="text-white" size={24} />
                <span className="text-white font-bold text-lg">
                  {getText("header")}
                </span>
              </div>
              <h1 className="text-4xl md:text-6xl font-black text-white mb-4 tracking-tight">
                {getText("title")}
              </h1>
              <div className="flex gap-4 justify-center flex-wrap">
                <button
                  onClick={() => setMode("explore")}
                  className={`px-6 py-3 rounded-2xl font-bold transition-all ${
                    mode === "explore"
                      ? "bg-white text-purple-600 shadow-lg scale-105"
                      : "bg-white/20 text-white hover:bg-white/30"
                  }`}
                >
                  {getText("exploreMode")}
                </button>
                <button
                  onClick={() => setMode("quiz")}
                  className={`px-6 py-3 rounded-2xl font-bold transition-all ${
                    mode === "quiz"
                      ? "bg-white text-purple-600 shadow-lg scale-105"
                      : "bg-white/20 text-white hover:bg-white/30"
                  }`}
                >
                  {getText("quizMode")}
                </button>
                <button
                  onClick={() => setMode("pattern")}
                  className={`px-6 py-3 rounded-2xl font-bold transition-all ${
                    mode === "pattern"
                      ? "bg-white text-purple-600 shadow-lg scale-105"
                      : "bg-white/20 text-white hover:bg-white/30"
                  }`}
                >
                  {getText("patternMode")}
                </button>
              </div>
            </header>

            <main className="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-12 gap-8">
              {/* Grid */}
              <div className="lg:col-span-8 bg-white/95 backdrop-blur-md rounded-3xl p-8 shadow-2xl overflow-x-auto">
                <div className="grid grid-cols-13 gap-2 min-w-[500px]">
                  {/* Corner cell */}
                  <div className="w-8 h-8 md:w-12 md:h-12 flex items-center justify-center bg-purple-600 text-white font-black rounded-xl">
                    ×
                  </div>

                  {/* Column headers */}
                  {[...Array(MAX)].map((_, i) => (
                    <div
                      key={`col-${i}`}
                      className="w-8 h-8 md:w-12 md:h-12 flex items-center justify-center bg-purple-100 text-purple-700 font-black rounded-xl cursor-pointer hover:bg-purple-200"
                      onClick={() => setSelectedCol(i + 1)}
                    >
                      {i + 1}
                    </div>
                  ))}

                  {/* Grid rows */}
                  {[...Array(MAX)].map((_, rowIdx) => (
                    <React.Fragment key={`row-${rowIdx}`}>
                      {/* Row header */}
                      <div
                        className="w-8 h-8 md:w-12 md:h-12 flex items-center justify-center bg-purple-100 text-purple-700 font-black rounded-xl cursor-pointer hover:bg-purple-200"
                        onClick={() => setSelectedRow(rowIdx + 1)}
                      >
                        {rowIdx + 1}
                      </div>

                      {/* Row cells */}
                      {[...Array(MAX)].map((_, colIdx) => {
                        const row = rowIdx + 1;
                        const col = colIdx + 1;
                        const value = row * col;
                        const isSelected =
                          selectedRow === row || selectedCol === col;
                        const isTarget =
                          selectedRow === row && selectedCol === col;
                        const inPattern = isInPattern(row, col);

                        return (
                          <motion.div
                            key={`cell-${row}-${col}`}
                            className={`cell w-8 h-8 md:w-12 md:h-12 flex items-center justify-center font-bold rounded-xl text-sm md:text-base ${
                              isTarget
                                ? "bg-yellow-400 text-yellow-900 shadow-lg scale-110"
                                : isSelected
                                ? "bg-purple-200 text-purple-900"
                                : inPattern
                                ? "bg-green-400 text-green-900"
                                : "bg-slate-50 text-slate-700 hover:bg-slate-100"
                            }`}
                            onClick={() => {
                              setSelectedRow(row);
                              setSelectedCol(col);
                            }}
                            whileHover={{ scale: 1.1 }}
                            initial={{ opacity: 0, scale: 0.8 }}
                            animate={{ opacity: 1, scale: 1 }}
                            transition={{ delay: (rowIdx + colIdx) * 0.01 }}
                          >
                            {value}
                          </motion.div>
                        );
                      })}
                    </React.Fragment>
                  ))}
                </div>
              </div>

              {/* Sidebar */}
              <div className="lg:col-span-4 flex flex-col gap-6">
                {/* Explore Mode Info */}
                {mode === "explore" && (
                  <div className="bg-white/95 backdrop-blur-md rounded-3xl p-6 shadow-lg">
                    <h3 className="text-xl font-black text-purple-600 mb-4">
                      {getText("selectedMultiplier")}
                    </h3>
                    {selectedRow && selectedCol ? (
                      <div className="text-center">
                        <div className="text-5xl font-black text-slate-800 mb-4">
                          {selectedRow} × {selectedCol}
                        </div>
                        <div className="text-6xl font-black text-purple-600 bg-purple-50 py-6 rounded-2xl">
                          = {selectedRow * selectedCol}
                        </div>
                      </div>
                    ) : (
                      <div className="text-center text-slate-400 py-8">
                        {getText("explorePrompt")}
                      </div>
                    )}
                  </div>
                )}

                {/* Quiz Mode */}
                {mode === "quiz" && quizQuestion && (
                  <div className="bg-white/95 backdrop-blur-md rounded-3xl p-6 shadow-lg">
                    <div className="flex items-center justify-between mb-4">
                      <h3 className="text-xl font-black text-purple-600">
                        {getText("quickChallenge")}
                      </h3>
                      <div className="flex items-center gap-2 bg-yellow-100 px-4 py-2 rounded-full">
                        <Trophy className="text-yellow-600" size={20} />
                        <span className="font-black text-yellow-600">
                          {score}
                        </span>
                      </div>
                    </div>

                    <div className="text-center mb-6">
                      <div className="text-4xl font-black text-slate-800 mb-4">
                        {quizQuestion.a} × {quizQuestion.b} = ?
                      </div>
                      <input
                        type="number"
                        value={userAnswer}
                        onChange={(e) => setUserAnswer(e.target.value)}
                        onKeyDown={(e) => e.key === "Enter" && checkAnswer()}
                        className="w-full px-6 py-4 rounded-2xl border-2 border-purple-200 focus:border-purple-500 outline-none text-3xl font-black text-center"
                        placeholder="?"
                      />
                    </div>

                    <button
                      onClick={checkAnswer}
                      className="w-full py-4 bg-purple-600 hover:bg-purple-700 text-white rounded-2xl font-bold text-lg shadow-lg transition-all"
                    >
                      {getText("checkAnswer")}
                    </button>

                    {feedback === "correct" && (
                      <motion.div
                        initial={{ opacity: 0, y: 10 }}
                        animate={{ opacity: 1, y: 0 }}
                        className="mt-4 bg-green-100 text-green-700 p-4 rounded-xl font-bold text-center"
                      >
                        {getText("correct")}
                      </motion.div>
                    )}

                    {feedback === "incorrect" && (
                      <motion.div
                        initial={{ opacity: 0, y: 10 }}
                        animate={{ opacity: 1, y: 0 }}
                        className="mt-4 bg-red-100 text-red-700 p-4 rounded-xl font-bold text-center"
                      >
                        {getText("incorrect")}
                      </motion.div>
                    )}

                    {feedback && (
                      <button
                        onClick={generateQuiz}
                        className="w-full mt-4 py-3 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-xl font-bold transition-all flex items-center justify-center gap-2"
                      >
                        <RefreshCw size={18} /> {getText("nextQuestion")}
                      </button>
                    )}
                  </div>
                )}

                {/* Pattern Mode */}
                {mode === "pattern" && (
                  <div className="bg-white/95 backdrop-blur-md rounded-3xl p-6 shadow-lg">
                    <h3 className="text-xl font-black text-purple-600 mb-4">
                      {getText("discoverPatterns")}
                    </h3>
                    <div className="flex flex-col gap-3">
                      <button
                        onClick={() => showPattern("diagonal")}
                        className="w-full py-4 bg-green-500 hover:bg-green-600 text-white rounded-xl font-bold transition-all"
                      >
                        {getText("diagonalPattern")}
                      </button>
                      <button
                        onClick={() => showPattern("square")}
                        className="w-full py-4 bg-blue-500 hover:bg-blue-600 text-white rounded-xl font-bold transition-all"
                      >
                        {getText("squareNumbers")}
                      </button>
                      <button
                        onClick={() => showPattern("even")}
                        className="w-full py-4 bg-orange-500 hover:bg-orange-600 text-white rounded-xl font-bold transition-all"
                      >
                        {getText("evenPattern")}
                      </button>
                    </div>
                    <div className="mt-4 p-4 bg-purple-50 rounded-xl text-sm text-slate-600">
                      {getText("patternPrompt")}
                    </div>
                  </div>
                )}
              </div>
            </main>
          </div>
        );
      }
