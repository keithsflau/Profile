<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小四數學：多位數加法進階</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Fredoka:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Fredoka", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #dbeafe 0%, #2563eb 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      const { motion } = window.Motion;

      function App() {
        const [n1, setN1] = useState(34567);
        const [n2, setN2] = useState(12894);

        // Digits array
        const s1 = n1
          .toString()
          .padStart(6, " ")
          .split("")
          .map((c) => (c === " " ? "" : parseInt(c)));
        const s2 = n2
          .toString()
          .padStart(6, " ")
          .split("")
          .map((c) => (c === " " ? "" : parseInt(c)));
        const res = (n1 + n2).toString().padStart(6, " ").split("");

        // Calculate carries
        let carries = Array(6).fill("");
        let tempCarry = 0;
        for (let i = 5; i >= 0; i--) {
          const a = parseInt(s1[i]) || 0;
          const b = parseInt(s2[i]) || 0;
          const sum = a + b + tempCarry;
          if (sum >= 10) {
            tempCarry = 1;
            if (i > 0) carries[i - 1] = "1";
          } else {
            tempCarry = 0;
          }
        }

        return (
          <div className="min-h-screen p-8 flex flex-col items-center">
            <h1 className="text-5xl font-black text-blue-900 mb-8">
              ➕ 多位數加法
            </h1>

            <div className="bg-white/95 backdrop-blur-md rounded-3xl p-8 shadow-2xl max-w-2xl w-full flex flex-col items-center">
              <div className="flex gap-8 mb-8">
                <input
                  type="number"
                  value={n1}
                  onChange={(e) => setN1(parseInt(e.target.value) || 0)}
                  className="w-32 bg-blue-50 text-2xl font-bold p-2 rounded"
                />
                <div className="text-2xl font-black text-blue-500">+</div>
                <input
                  type="number"
                  value={n2}
                  onChange={(e) => setN2(parseInt(e.target.value) || 0)}
                  className="w-32 bg-blue-50 text-2xl font-bold p-2 rounded"
                />
              </div>

              <div className="text-6xl font-mono grid grid-cols-6 gap-x-4 text-right">
                {/* Carries Row */}
                {carries.map((c, i) => (
                  <div
                    key={`c${i}`}
                    className="h-8 text-red-500 text-2xl font-bold text-center"
                  >
                    {c}
                  </div>
                ))}

                {/* N1 */}
                {s1.map((d, i) => (
                  <div key={`n1${i}`} className="text-slate-700">
                    {d}
                  </div>
                ))}

                {/* N2 with + sign */}
                <div className="col-span-6 border-b-4 border-slate-700 mb-2 relative h-16">
                  <span className="absolute left-0 top-2 text-4xl text-slate-400 font-black">
                    +
                  </span>
                  <div className="grid grid-cols-6 gap-x-4 absolute right-0 top-0 w-full">
                    {s2.map((d, i) => (
                      <div key={`n2${i}`} className="text-slate-700 text-right">
                        {d}
                      </div>
                    ))}
                  </div>
                </div>

                {/* Result */}
                {res.map((d, i) => (
                  <motion.div
                    key={`r${i}`}
                    initial={{ opacity: 0, y: -20 }}
                    animate={{ opacity: 1, y: 0 }}
                    transition={{ delay: i * 0.1 }}
                    className="text-blue-600 font-black"
                  >
                    {d}
                  </motion.div>
                ))}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
