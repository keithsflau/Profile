<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Â∞è‰∏ÄÊï∏Â≠∏ÔºöËºïÈáçÊØîËºÉ | Comparing Weight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="../../common/i18n.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>

        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #fef2f2 0%, #ef4444 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "‚öñÔ∏è Comparing Weight",
          zh: "‚öñÔ∏è ËºïÈáçÊØîËºÉ",
          ja: "‚öñÔ∏è Èáç„Åï„ÅÆÊØîËºÉ",
          ko: "‚öñÔ∏è Î¨¥Í≤å ÎπÑÍµê",
          es: "‚öñÔ∏è Comparar peso",
          de: "‚öñÔ∏è Gewichtsvergleich",
          fi: "‚öñÔ∏è Painon vertailu",
          fr: "‚öñÔ∏è Comparaison de poids",
          ar: "‚öñÔ∏è ŸÖŸÇÿßÿ±ŸÜÿ© ÿßŸÑŸàÿ≤ŸÜ",
          it: "‚öñÔ∏è Confronto di peso",
        },
        question: {
          en: "Which side is {q}?",
          zh: "Âì™‰∏ÄÈÇäËºÉ{q}?",
          ja: "„Å©„Å°„ÇâÂÅ¥„Åå{q}„Åß„Åô„ÅãÔºü",
          ko: "Ïñ¥Îäê Ï™ΩÏù¥ Îçî {q}?",
          es: "¬øQu√© lado es m√°s {q}?",
          de: "Welche Seite ist {q}?",
          fi: "Kumpi puoli on {q}?",
          fr: "Quel c√¥t√© est plus {q} ?",
          ar: "ÿ£Ÿä ÿ¨ÿßŸÜÿ® ŸáŸà {q}ÿü",
          it: "Quale lato √® pi√π {q}?",
        },
        Heavier: {
          en: "heavier",
          zh: "Èáç",
          ja: "Èáç„ÅÑ",
          ko: "Î¨¥Í±∞Ïö¥Í∞ÄÏöî",
          es: "pesado",
          de: "schwerer",
          fi: "painavampi",
          fr: "lourd",
          ar: "ÿ£ÿ´ŸÇŸÑ",
          it: "pesante",
        },
        Lighter: {
          en: "lighter",
          zh: "Ëºï",
          ja: "ËªΩ„ÅÑ",
          ko: "Í∞ÄÎ≤ºÏö¥Í∞ÄÏöî",
          es: "ligero",
          de: "leichter",
          fi: "kevyempi",
          fr: "l√©ger",
          ar: "ÿ£ÿÆŸÅ",
          it: "leggero",
        },
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [wA, setWA] = useState(1);
        const [wB, setWB] = useState(3);
        const [question, setQuestion] = useState("Heavier");
        const [feedback, setFeedback] = useState("");

        // Angle calc: if A heavier, angle -ve (tilt left down).
        // Wait, normally rotate negative is counter-clockwise (left up).
        // Let's stick to the visual logic: if A > B, it goes down.
        // CSS rotate: positive is clockwise.
        // If A is heavier (left pan), beam should rotate counter-clockwise (left down)?
        // No, left side is -x. A rotation of -20deg lifts left side UP in standard CSS if origin center.
        // Wait. Standard clock: 12 is top. 9 is left.
        // rotate(-20deg) moves 9 towards 8 (down). So left side goes down. Correct.
        const angle = wA > wB ? -20 : wB > wA ? 20 : 0;

        const newRound = () => {
          let a = Math.floor(Math.random() * 5) + 1;
          let b = Math.floor(Math.random() * 5) + 1;
          if (a === b) b = a === 5 ? 4 : a + 1;
          setWA(a);
          setWB(b);
          setQuestion(Math.random() > 0.5 ? "Heavier" : "Lighter");
          setFeedback("");
        };

        useEffect(newRound, []);

        const check = (choice) => {
          const isAHeavy = wA > wB;
          let correct = false;
          if (question === "Heavier") {
            if ((choice === "A" && isAHeavy) || (choice === "B" && !isAHeavy))
              correct = true;
          } else {
            if ((choice === "A" && !isAHeavy) || (choice === "B" && isAHeavy))
              correct = true;
          }

          if (correct) {
            setFeedback("CORRECT");
            setTimeout(newRound, 1500);
          } else {
            setFeedback("WRONG");
          }
        };

        const getQ = () => {
          let txt = t.question[lang] || t.question["en"];
          let qWord = t[question][lang] || t[question]["en"];
          return txt.replace("{q}", qWord);
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <LanguageSelector lang={lang} setLang={setLang} />

            <h1 className="text-5xl font-black text-red-900 mb-8 max-w-2xl text-center">
              {t.title[lang] || t.title["en"]}
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-3xl text-center border-4 border-red-200">
              <h2 className="text-3xl font-bold text-slate-700 mb-16">
                {getQ()}
              </h2>

              <div className="relative h-48 mb-12 flex justify-center items-end">
                {/* Base */}
                <div className="w-8 h-24 bg-slate-700 mx-auto rounded-t-xl absolute bottom-0 left-1/2 -translate-x-1/2"></div>

                {/* Beam */}
                <div
                  className="w-[80%] h-4 bg-red-400 rounded-full absolute top-12 left-[10%] transition-transform duration-700 ease-in-out z-10"
                  style={{ transform: `rotate(${angle}deg)` }}
                >
                  {/* Left Pan */}
                  <button
                    onClick={() => check("A")}
                    className="absolute -left-8 -top-24 w-24 h-24 flex flex-col items-center justify-end hover:scale-110 transition-transform origin-bottom"
                  >
                    <div
                      className="text-6xl filter drop-shadow-xl"
                      style={{ transform: `rotate(${-angle}deg)` }}
                    >
                      {wA > wB ? "üêò" : "ü™∂"}
                    </div>
                    <div
                      className="w-24 h-2 bg-slate-400 mt-2"
                      style={{ transform: `rotate(${-angle}deg)` }}
                    ></div>
                    <div
                      className="w-1 h-20 bg-slate-300 mx-auto -mt-24 rounded-full"
                      style={{ transform: `rotate(${-angle}deg)` }}
                    ></div>
                    <div
                      className="font-bold text-red-600 mt-2 bg-white px-2 rounded-lg relative z-20 shadow text-xl"
                      style={{ transform: `rotate(${-angle}deg)` }}
                    >
                      A
                    </div>
                  </button>

                  {/* Right Pan */}
                  <button
                    onClick={() => check("B")}
                    className="absolute -right-8 -top-24 w-24 h-24 flex flex-col items-center justify-end hover:scale-110 transition-transform origin-bottom"
                  >
                    <div
                      className="text-6xl filter drop-shadow-xl"
                      style={{ transform: `rotate(${-angle}deg)` }}
                    >
                      {wB > wA ? "üêò" : "ü™∂"}
                    </div>
                    <div
                      className="w-24 h-2 bg-slate-400 mt-2"
                      style={{ transform: `rotate(${-angle}deg)` }}
                    ></div>
                    <div
                      className="w-1 h-20 bg-slate-300 mx-auto -mt-24 rounded-full"
                      style={{ transform: `rotate(${-angle}deg)` }}
                    ></div>
                    <div
                      className="font-bold text-red-600 mt-2 bg-white px-2 rounded-lg relative z-20 shadow text-xl"
                      style={{ transform: `rotate(${-angle}deg)` }}
                    >
                      B
                    </div>
                  </button>
                </div>
              </div>

              <div className="h-16">
                {feedback === "CORRECT" && (
                  <div className="text-4xl font-black text-green-500 animate-bounce">
                    {get("correct", lang)}
                  </div>
                )}
                {feedback === "WRONG" && (
                  <div className="text-4xl font-black text-red-500 animate-shake">
                    {get("wrong", lang)}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
