<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {

        background: linear-gradient(135deg, #f0fdf4 0%, #16a34a 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      function App() {
        const [targetVal, setTargetVal] = useState(5);
        const [currentVal, setCurrentVal] = useState(0);

        const coins = [
          {
            val: 1,
            label: "$1",
            color: "bg-gray-200 text-gray-700 border-gray-400",
          },
          {
            val: 2,
            label: "$2",
            color: "bg-yellow-300 text-yellow-800 border-yellow-500",
            poly: true,
          },
          {
            val: 5,
            label: "$5",
            color: "bg-gray-300 text-gray-800 border-gray-500",
          },
        ];

        const addCoin = (val) => {
          if (currentVal + val <= targetVal + 10)
            // Limit overfill slightly
            setCurrentVal(currentVal + val);
        };

        const reset = () => {
          setCurrentVal(0);
        };

        const next = () => {
          const opts = [2, 5, 10];
          setTargetVal(opts[Math.floor(Math.random() * opts.length)]);
          setCurrentVal(0);
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <h1 className="text-5xl font-black text-green-900 mb-8">
              ğŸ”„ ç¡¬å¹£æ‰¾æ› Money Exchange
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-3xl text-center border-4 border-green-300">
              <div className="flex gap-8 items-center justify-center mb-12">
                <div className="bg-green-100 p-6 rounded-2xl border-4 border-green-400">
                  <h2 className="text-xl font-bold text-green-800 mb-2">
                    ç›®æ¨™ Target
                  </h2>
                  <div className="w-32 h-32 rounded-full border-4 border-dashed border-green-600 flex items-center justify-center text-4xl font-black text-green-700 bg-white">
                    ${targetVal}
                  </div>
                </div>

                <div className="text-4xl text-green-500 font-black">=</div>

                <div className="bg-green-50 p-6 rounded-2xl border-4 border-green-200 flex-1 min-h-[160px] flex flex-wrap content-start gap-2">
                  {currentVal === 0 && (
                    <span className="w-full text-center text-green-400 mt-8 font-bold">
                      æ”¾å…¥ç¡¬å¹£... Put coins here...
                    </span>
                  )}
                  {/* We can visualize coin history here if we tracked array, but simply summing for P1 might be confusing if they don't see coins. Let's track coins array. */}
                  <CoinDisplay val={currentVal} />
                </div>
              </div>

              <div className="text-3xl font-bold mb-8 text-green-800">
                Total: ${currentVal}
              </div>

              <div className="flex justify-center gap-6 mb-8">
                {coins.map((c) => (
                  <button
                    key={c.val}
                    onClick={() => addCoin(c.val)}
                    className={`w-20 h-20 rounded-full border-4 ${c.color} text-2xl font-black shadow-lg hover:scale-110 active:scale-95 transition-all flex items-center justify-center`}
                  >
                    {c.label}
                  </button>
                ))}
              </div>

              <div className="flex justify-center gap-4">
                <button
                  onClick={reset}
                  className="px-6 py-3 bg-red-400 text-white rounded-xl font-bold shadow hover:bg-red-500"
                >
                  é‡ç½® Reset
                </button>
                {currentVal === targetVal && (
                  <button
                    onClick={next}
                    className="px-6 py-3 bg-green-500 text-white rounded-xl font-bold shadow hover:bg-green-600 animate-bounce"
                  >
                    ä¸‹ä¸€é¡Œ Next
                  </button>
                )}
              </div>

              {currentVal > targetVal && (
                <div className="mt-4 text-red-500 font-bold">
                  å¤ªå¤šäº†ï¼ Too much!
                </div>
              )}
            </div>
          </div>
        );
      }

      function CoinDisplay({ val }) {
        // This is simplified. Just showing text for now as recreating exact coin breakdown visually from sum is ambiguous without history.
        // Better to correct standard App logic to track array of coins.
        // But for now let's just show coins if we can derive greedy? No, user adds manually.
        // Let's modify App to track array.
        return null;
      }

      // Monkey patch App for tracking array
      function App2() {
        const [targetVal, setTargetVal] = useState(5);
        const [coinList, setCoinList] = useState([]);

        const sum = coinList.reduce((a, b) => a + b, 0);

        const addCoin = (val) => {
          if (sum + val <= targetVal + 5) setCoinList([...coinList, val]);
        };

        const reset = () => setCoinList([]);
        const next = () => {
          const opts = [2, 5, 10];
          setTargetVal(opts[Math.floor(Math.random() * opts.length)]);
          setCoinList([]);
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <h1 className="text-5xl font-black text-green-900 mb-8">
              ğŸ”„ ç¡¬å¹£æ‰¾æ› Money Exchange
            </h1>
            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-3xl text-center border-4 border-green-300">
              <div className="flex gap-4 md:gap-8 items-start justify-center mb-12 flex-wrap">
                <div className="bg-white p-4 rounded-2xl border-4 border-green-400 flex flex-col items-center shadow-sm">
                  <div className="text-xl font-bold text-green-800 mb-2">
                    ç›®æ¨™ Target
                  </div>
                  <div className="w-24 h-24 rounded-full bg-yellow-400 border-4 border-yellow-500 flex items-center justify-center text-3xl font-black shadow-inner">
                    ${targetVal}
                  </div>
                </div>

                <div className="text-4xl text-green-500 font-black self-center">
                  =
                </div>

                <div className="bg-green-50 p-4 rounded-2xl border-4 border-green-200 flex-1 min-h-[160px] flex flex-wrap content-start items-center gap-2 relative">
                  {coinList.length === 0 && (
                    <span className="w-full text-center text-green-400 font-bold absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                      æ”¾å…¥ç¡¬å¹£... Put coins here...
                    </span>
                  )}
                  {coinList.map((c, i) => (
                    <div
                      key={i}
                      className={`w-16 h-16 rounded-full flex items-center justify-center font-bold border-4 shadow-sm animate-pop-in
                           ${
                             c === 1
                               ? "bg-gray-200 border-gray-400"
                               : c === 2
                               ? "bg-yellow-300 border-yellow-500"
                               : "bg-gray-300 border-gray-500"
                           }`}
                    >
                      ${c}
                    </div>
                  ))}
                </div>
              </div>

              <div className="text-3xl font-bold mb-8 text-green-800">
                ç¸½å€¼ Total: ${sum}
              </div>

              <div className="flex justify-center gap-6 mb-8">
                <button
                  onClick={() => addCoin(1)}
                  className="w-20 h-20 rounded-full border-4 bg-gray-200 border-gray-400 text-2xl font-black hover:scale-110 active:scale-95 transition-all"
                >
                  $1
                </button>
                <button
                  onClick={() => addCoin(2)}
                  className="w-20 h-20 rounded-full border-4 bg-yellow-300 border-yellow-500 text-2xl font-black hover:scale-110 active:scale-95 transition-all"
                  style={{
                    clipPath:
                      "polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%)",
                  }}
                >
                  $2
                </button>
                <button
                  onClick={() => addCoin(5)}
                  className="w-24 h-24 rounded-full border-4 bg-gray-300 border-gray-500 text-2xl font-black hover:scale-110 active:scale-95 transition-all"
                >
                  $5
                </button>
              </div>

              <div className="flex justify-center gap-4">
                <button
                  onClick={reset}
                  className="px-6 py-3 bg-red-400 text-white rounded-xl font-bold shadow hover:bg-red-500"
                >
                  æ¸…é™¤ Clear
                </button>
                {sum === targetVal && (
                  <button
                    onClick={next}
                    className="px-6 py-3 bg-green-500 text-white rounded-xl font-bold shadow hover:bg-green-600 animate-bounce"
                  >
                    ä¸‹ä¸€é¡Œ Next
                  </button>
                )}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App2 />);
    </script>
