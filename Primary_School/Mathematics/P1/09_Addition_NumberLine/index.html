          ar: "ÿ•ÿ∂ÿßŸÅÿ©",

        jumping: {

          zh: "Ë∑≥Ë∫ç‰∏≠...",

      function App() {
        const [lang, setLang] = useState("zh");
        const [start, setStart] = useState(2);
        const [add, setAdd] = useState(3);
        const [animating, setAnimating] = useState(false);
        const [current, setCurrent] = useState(start);

        const play = () => {
          if (animating) return;
          setAnimating(true);
          setCurrent(start);

          let steps = 0;
          const interval = setInterval(() => {
            steps++;
            setCurrent((prev) => prev + 1);
            if (steps >= add) {
              clearInterval(interval);
              setAnimating(false);
            }
          }, 800);
        };

        const reset = () => {
          setCurrent(start);
          setAnimating(false);
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <LanguageSelector lang={lang} setLang={setLang} />

            <h1 className="text-5xl font-black text-sky-800 mb-8 max-w-2xl text-center">
              {t.title[lang] || t.title["en"]}
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-4xl border-4 border-sky-300">
              <div className="mb-12 relative h-32 flex items-center px-8">
                {/* Line */}
                <div className="absolute top-1/2 left-8 right-8 h-2 bg-slate-300"></div>

                {/* Ticks */}
                <div className="flex justify-between w-full relative z-10">
                  {[...Array(11)].map((_, i) => (
                    <div key={i} className="flex flex-col items-center">
                      <div className="w-1 h-6 bg-slate-400 mb-2"></div>
                      <span className="font-bold text-slate-500">{i}</span>
                    </div>
                  ))}
                </div>

                {/* Froggy */}

                  animate={{ left: `${(current / 10) * 100}%` }}
                  transition={{ type: "spring", stiffness: 300, damping: 20 }}
                  className="absolute top-0 -mt-8 text-6xl"
                  style={{ marginLeft: "-20px" }} // centering
                >

              </div>

              <div className="flex justify-center gap-8 items-end mb-8">
                <div className="text-center">
                  <label className="font-bold text-sky-700">
                    {t.start[lang] || t.start["en"]}
                  </label>
                  <input
                    type="number"
                    min="0"
                    max="5"
                    value={start}
                    onChange={(e) => {
                      setStart(parseInt(e.target.value));
                      setCurrent(parseInt(e.target.value));
                    }}
                    className="block text-4xl p-2 w-24 text-center border-4 border-sky-200 rounded-xl"
                  />
                </div>
                <div className="text-4xl font-black text-sky-500 mb-4">+</div>
                <div className="text-center">
                  <label className="font-bold text-sky-700">
                    {t.add[lang] || t.add["en"]}
                  </label>
                  <input
                    type="number"
                    min="1"
                    max="5"
                    value={add}
                    onChange={(e) => setAdd(parseInt(e.target.value))}
                    className="block text-4xl p-2 w-24 text-center border-4 border-sky-200 rounded-xl"
                  />
                </div>
                <div className="text-4xl font-black text-sky-500 mb-4">=</div>
                <div className="text-6xl font-black text-sky-700 mb-2">
                  {current}

              </div>

              <button
                onClick={play}
                disabled={animating}
                className="w-full py-4 bg-sky-500 text-white rounded-2xl font-black text-2xl shadow-lg hover:bg-sky-600 disabled:opacity-50 transition-all"
              >
                {animating
                  ? t.jumping[lang] || t.jumping["en"]
                  : t.jump[lang] || t.jump["en"]}
              </button>
