<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>å°ä¸€æ•¸å­¸ï¼šåœ–å½¢è¦å¾‹ | Shape Patterns</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #fce7f3 0%, #db2777 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      function App() {
        // Simple patterns: ABAB, AAB, ABC
        const shapes = ["ğŸ”µ", "ğŸŸ¥", "â­", "ğŸ”º"];
        const [sequence, setSequence] = useState([]);
        const [options, setOptions] = useState([]);
        const [answer, setAnswer] = useState("");
        const [feedback, setFeedback] = useState("");

        const newGame = () => {
          const type = Math.random();
          let pat = [];
          const s1 = shapes[Math.floor(Math.random() * shapes.length)];
          let s2 = shapes[Math.floor(Math.random() * shapes.length)];
          while (s1 === s2)
            s2 = shapes[Math.floor(Math.random() * shapes.length)];

          if (type < 0.4) {
            // ABAB
            pat = [s1, s2, s1, s2, s1];
            setAnswer(s2);
          } else if (type < 0.7) {
            // AABAAB
            pat = [s1, s1, s2, s1, s1];
            setAnswer(s2);
          } else {
            // ABCABC
            let s3 = shapes[Math.floor(Math.random() * shapes.length)];
            while (s3 === s1 || s3 === s2)
              s3 = shapes[Math.floor(Math.random() * shapes.length)];
            pat = [s1, s2, s3, s1, s2];
            setAnswer(s3);
          }

          setSequence(pat);
          setOptions(shapes); // Allow picking from all shapes
          setFeedback("");
        };

        useEffect(newGame, []);

        const check = (s) => {
          if (s === answer) {
            setFeedback("CORRECT");
            setTimeout(newGame, 1000);
          } else {
            setFeedback("WRONG");
          }
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <h1 className="text-5xl font-black text-pink-900 mb-8">
              ğŸ¨ åœ–å½¢è¦å¾‹ Shape Patterns
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-3xl text-center border-4 border-pink-300">
              <div className="flex justify-center gap-4 text-6xl mb-12 bg-pink-50 p-6 rounded-2xl min-h-[120px] items-center">
                {sequence.map((s, i) => (
                  <div key={i} className="animate-pulse">
                    {s}
                  </div>
                ))}
                <div className="w-20 h-20 border-4 border-dashed border-pink-400 rounded-xl flex items-center justify-center text-pink-300">
                  ?
                </div>
              </div>

              <h2 className="text-2xl font-bold text-slate-600 mb-8">
                ä¸‹ä¸€å€‹æ˜¯ç”šéº¼ï¼Ÿ What comes next?
              </h2>

              <div className="flex justify-center gap-6">
                {options.map((s, i) => (
                  <button
                    key={i}
                    onClick={() => check(s)}
                    className="w-20 h-20 rounded-xl bg-white border-4 border-pink-200 text-5xl flex items-center justify-center shadow-lg hover:bg-pink-100 hover:scale-110 transition-all"
                  >
                    {s}
                  </button>
                ))}
              </div>

              {feedback === "CORRECT" && (
                <div className="mt-8 text-4xl font-black text-green-500 animate-bounce">
                  æ­£ç¢ºï¼ Correct!
                </div>
              )}
              {feedback === "WRONG" && (
                <div className="mt-8 text-4xl font-black text-red-500 animate-shake">
                  å†è©¦ä¸€æ¬¡ Try Again
                </div>
              )}
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
