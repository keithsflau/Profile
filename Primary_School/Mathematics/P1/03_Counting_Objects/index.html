<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="../../common/i18n.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #fffbeb 0%, #fcd34d 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "üß∏ Counting Objects",
          zh: "üß∏ Êï∏‰∏ÄÊï∏",
          ja: "üß∏ Áâ©„ÇíÊï∞„Åà„Çã",
          ko: "üß∏ Î¨ºÍ±¥ ÏÑ∏Í∏∞",
          es: "üß∏ Contar Objetos",
          de: "üß∏ Objekte z√§hlen",
          fi: "üß∏ Esineiden laskeminen",
          fr: "üß∏ Compter les objets",
          ar: "üß∏ ÿπÿØ ÿßŸÑÿ£ÿ¥Ÿäÿßÿ°",
          it: "üß∏ Contare gli oggetti",
        },
        howMany: {
          en: "How many {obj}?",
          zh: "ÊúâÂ§öÂ∞ëÂÄã {obj}?",
          ja: "{obj} „ÅØ„ÅÑ„Åè„Å§?",
          ko: "{obj} Í∞úÏàòÎäî?",
          es: "¬øCu√°ntos {obj}?",
          de: "Wie viele {obj}?",
          fi: "Kuinka monta {obj}?",
          fr: "Combien de {obj}?",
          ar: "ŸÉŸÖ ÿπÿØÿØ {obj}ÿü",
          it: "Quanti {obj}?",
        },
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [target, setTarget] = useState(3);
        const [options, setOptions] = useState([]);
        const [score, setScore] = useState(0);
        const [feedback, setFeedback] = useState("");

        const objects = ["üöó", "üéà", "üê∂", "üê±", "üç¶", "‚≠ê", "‚öΩ", "üç™"];
        const [currentObj, setCurrentObj] = useState("üöó");

        const generateQuestion = () => {
          const ans = Math.floor(Math.random() * 9) + 1; // 1-9
          setTarget(ans);
          setCurrentObj(objects[Math.floor(Math.random() * objects.length)]);
          let opts = [ans];
          while (opts.length < 3) {
            const r = Math.floor(Math.random() * 9) + 1;
            if (!opts.includes(r)) opts.push(r);
          }
          setOptions(opts.sort(() => Math.random() - 0.5));
          setFeedback("");
        };

        useEffect(() => {
          generateQuestion();
        }, []);

        const checkOne = (val) => {
          if (val === target) {
            setFeedback("CORRECT");
            setScore(score + 1);
            setTimeout(generateQuestion, 1500);
          } else {
            setFeedback("WRONG");
          }
        };

        const getQ = () => {
          let txt = t.howMany[lang] || t.howMany["en"];
          return txt.replace("{obj}", currentObj);
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <LanguageSelector lang={lang} setLang={setLang} />

            <h1 className="text-5xl font-black text-amber-600 mb-4">
              {t.title[lang] || t.title["en"]}
            </h1>
            <p className="text-2xl text-amber-700 font-bold mb-8">
              {get("score", lang)}: {score}
            </p>

            <div
              className={`bg-white rounded-3xl p-8 shadow-xl w-full max-w-2xl text-center border-4 ${
                feedback === "CORRECT"
                  ? "border-green-400"
                  : feedback === "WRONG"
                  ? "border-red-400"
                  : "border-amber-200"
              } transition-colors duration-300`}
            >
              <h2 className="text-2xl font-bold text-slate-600 mb-6">
                {getQ()}
              </h2>

              <div className="flex flex-wrap justify-center gap-4 mb-12 min-h-[140px]">
                {Array.from({ length: target }).map((_, i) => (
                  <div
                    key={i}
                    className="text-6xl animate-bounce"
                    style={{ animationDelay: `${i * 0.1}s` }}
                  >
                    {currentObj}
                  </div>
                ))}
              </div>

              <div className="flex justify-center gap-8">
                {options.map((opt, i) => (
                  <button
                    key={i}
                    onClick={() => checkOne(opt)}
                    className="w-24 h-24 rounded-2xl bg-amber-100 text-amber-600 font-black text-5xl border-b-8 border-amber-300 active:border-b-0 active:translate-y-2 transition-all hover:bg-amber-200"
                  >
                    {opt}
                  </button>
                ))}
              </div>

              <div className="h-16 mt-6">
                {feedback === "CORRECT" && (
                  <div className="text-2xl font-black text-green-500">
                    {get("correct", lang)}
                  </div>
                )}
                {feedback === "WRONG" && (
                  <div className="text-2xl font-black text-red-500">
                    {get("wrong", lang)}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
