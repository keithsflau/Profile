      const t = {

          ko: "üî¢ Ïà´Ïûê ÏàúÏÑú",
          es: "üî¢ Ordenar n√∫meros",
          de: "üî¢ Zahlen ordnen",
          fi: "üî¢ Numeroiden j√§rjestys",

          ar: "üî¢ ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ",

        },
        instruction: {
          en: "Order from Smallest to Largest",
          zh: "Áî±Â∞èËá≥Â§ßÊéí‰∏ÄÊéí",
          ja: "Â∞è„Åï„ÅÑÈ†Ü„Å´‰∏¶„Åπ„Çã",
          ko: "ÏûëÏùÄ ÏàòÎ∂ÄÌÑ∞ ÌÅ∞ ÏàòÎåÄÎ°ú",
          es: "Ordenar de menor a mayor",
          de: "Von klein nach gro√ü ordnen",
          fi: "Pienimm√§st√§ suurimpaan",
          fr: "Classer du plus petit au plus grand",
          ar: "ÿßŸÑÿ™ÿ±ÿ™Ÿäÿ® ŸÖŸÜ ÿßŸÑÿ£ÿµÿ∫ÿ± ÿ•ŸÑŸâ ÿßŸÑÿ£ŸÉÿ®ÿ±",
          it: "Ordina dal pi√π piccolo al pi√π grande",
        },
        success: {
          en: "Success!",
          zh: "ÊàêÂäüÔºÅ",
          ja: "ÊàêÂäüÔºÅ",
          ko: "ÏÑ±Í≥µ!",
          es: "¬°√âxito!",
          de: "Erfolg!",
          fi: "Onnistui!",
          fr: "Succ√®s!",
          ar: "ŸÜÿ¨ÿßÿ≠!",
          it: "Successo!",
        },
        playAgain: {
          en: "Play Again",
          zh: "ÂÜçÁé©‰∏ÄÊ¨°",
          ja: "„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂",
          ko: "Îã§Ïãú ÌïòÍ∏∞",
          es: "Jugar de nuevo",
          de: "Noch einmal spielen",
          fi: "Pelaa uudelleen",
          fr: "Rejouer",
          ar: "ÿßŸÑÿπÿ® ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ",

        },
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [nums, setNums] = useState([]);
        const [slots, setSlots] = useState([null, null, null, null]);
        const [pool, setPool] = useState([]);
        const [solved, setSolved] = useState(false);

        const initGame = () => {
          const s = new Set();
          while (s.size < 4) s.add(Math.floor(Math.random() * 10) + 1);
          const arr = Array.from(s);
          setNums(arr.sort((a, b) => a - b));
          setPool(arr.sort(() => Math.random() - 0.5));
          setSlots([null, null, null, null]);
          setSolved(false);
        };

        useEffect(initGame, []);

        const selectNum = (n) => {
          if (solved) return;
          const idx = slots.findIndex((x) => x === null);
          if (idx !== -1) {
            const newSlots = [...slots];
            newSlots[idx] = n;
            setSlots(newSlots);
            setPool(pool.filter((p) => p !== n));
          }
        };

        const deselectNum = (n, idx) => {
          if (solved) return;
          if (n !== null) {
            const newSlots = [...slots];
            newSlots[idx] = null;
            setSlots(newSlots);
            setPool([...pool, n]);
          }
        };

        useEffect(() => {
          if (slots.every((s) => s !== null)) {
            const isCorrect = slots.every(
              (val, i) => i === 0 || val > slots[i - 1]
            );
            if (isCorrect) setSolved(true);
          }
        }, [slots]);

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <LanguageSelector lang={lang} setLang={setLang} />

            <h1 className="text-5xl font-black text-lime-800 mb-8">
              {t.title[lang] || t.title["en"]}
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-3xl text-center border-4 border-lime-300">
              <h2 className="text-2xl font-bold text-slate-600 mb-8">
                {t.instruction[lang] || t.instruction["en"]}
              </h2>

              <div className="flex justify-center gap-4 mb-12">
                {slots.map((s, i) => (
                  <div
                    key={i}
                    onClick={() => deselectNum(s, i)}
                    className={`w-20 h-28 rounded-xl border-4 border-dashed flex items-center justify-center text-5xl font-black cursor-pointer transition-colors ${
                      s
                        ? "bg-lime-100 border-lime-400 text-lime-700"
                        : "bg-slate-50 border-slate-300"
                    }`}
                  >
                    {s}
                  </div>
                ))}
              </div>

              <div className="flex justify-center gap-4 mb-8 min-h-[80px]">
                {pool.map((n, i) => (
                  <button
                    key={i}
                    onClick={() => selectNum(n)}
                    className="w-16 h-16 rounded-full bg-lime-500 text-white font-black text-3xl shadow-lg border-b-4 border-lime-700 active:translate-y-1 active:border-b-0 transition-all hover:bg-lime-400"
                  >
                    {n}
                  </button>
                ))}
              </div>

              {solved && (
                <div className="text-center">
                  <div className="text-4xl font-black text-green-600 mb-6 animate-bounce">
                    {t.success[lang] || t.success["en"]}
                  </div>
                  <button
                    onClick={initGame}
                    className="px-8 py-3 bg-blue-500 text-white font-bold rounded-xl text-xl shadow-lg hover:bg-blue-600 transition-transform active:scale-95"
                  >
                    {t.playAgain[lang] || t.playAgain["en"]}
                  </button>
                </div>
              )}
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
