<!DOCTYPE html>
<html lang="zh-HK">
  <head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link

  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      function App() {
        const [count, setCount] = useState(15);
        const [feedback, setFeedback] = useState("");

        const newJar = () => {
          setCount(Math.floor(Math.random() * 15) + 6); // 6 to 20
          setFeedback("");
        };
        useEffect(newJar, []);

        const check = (est) => {
          // 'less10' or 'more10'
          if (
            (est === "less10" && count < 10) ||
            (est === "more10" && count >= 10)
          ) {
            setFeedback("CORRECT");
            setTimeout(newJar, 1500);
          } else {
            setFeedback("WRONG");
          }
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <h1 className="text-5xl font-black text-orange-900 mb-8">
              ğŸ§ ä¼°ç®—æ•¸é‡ Estimating
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-2xl text-center border-4 border-orange-200">
              <div className="relative w-64 h-64 mx-auto mb-12 bg-white rounded-full border-8 border-orange-300 flex items-center justify-center overflow-hidden">
                <div className="absolute inset-x-0 bottom-0 h-1/2 bg-orange-50 rounded-b-full"></div>
                <div className="relative z-10 flex flex-wrap justify-center gap-1 max-w-[70%]">
                  {[...Array(count)].map((_, i) => (
                    <div key={i} className="text-3xl">
                      ğŸ¬
                    </div>
                  ))}
                </div>
              </div>

              <h2 className="text-2xl font-bold text-slate-700 mb-8">
                å¤§ç´„æœ‰å¤šå°‘ç²’ï¼Ÿ About how many?
              </h2>

              <div className="flex gap-8">
                <button
                  onClick={() => check("less10")}
                  className="flex-1 py-4 bg-blue-500 hover:bg-blue-600 text-white rounded-2xl font-bold text-xl shadow-lg transition-transform active:scale-95"
                >
                  å°‘æ–¼ 10
                  <br />
                  Less than 10
                </button>
                <button
                  onClick={() => check("more10")}
                  className="flex-1 py-4 bg-orange-500 hover:bg-orange-600 text-white rounded-2xl font-bold text-xl shadow-lg transition-transform active:scale-95"
                >
                  10 æˆ–æ›´å¤š
                  <br />
                  10 or more
                </button>
              </div>

              {feedback === "CORRECT" && (
                <div className="mt-8">
                  <div className="text-4xl font-black text-green-500 animate-bounce">
                    æ­£ç¢ºï¼ Correct!
                  </div>
                  <div className="text-2xl font-bold text-slate-500 mt-2">
                    å¯¦éš›æ•¸é‡ Actual: {count}
                  </div>
                </div>
              )}
              {feedback === "WRONG" && (
                <div className="mt-8 text-4xl font-black text-red-500 animate-shake">
                  å†è©¦ä¸€æ¬¡ Try Again
                </div>
              )}
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
