<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Â∞è‰∏ÄÊï∏Â≠∏ÔºöË±°ÂΩ¢Âúñ | Block Graphs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #fefce8 0%, #fff7ed 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      function App() {
        const [data, setData] = useState({ A: 3, B: 5, C: 2 });
        const items = { A: "üçé", B: "üçå", C: "üçá" };
        const [qType, setQType] = useState("most"); // most, least, countA...
        const [feedback, setFeedback] = useState("");

        const next = () => {
          const d = {
            A: Math.floor(Math.random() * 6) + 1,
            B: Math.floor(Math.random() * 6) + 1,
            C: Math.floor(Math.random() * 6) + 1,
          };
          // ensure unique for most/least if possible or handle equal
          while (d.A === d.B || d.B === d.C || d.A === d.C) {
            d.A = Math.floor(Math.random() * 6) + 1;
            d.B = Math.floor(Math.random() * 6) + 1;
            d.C = Math.floor(Math.random() * 6) + 1;
          }
          setData(d);
          setQType(Math.random() > 0.5 ? "most" : "least");
          setFeedback("");
        };
        useEffect(next, []);

        const check = (key) => {
          let correct = false;
          if (qType === "most") {
            const max = Math.max(data.A, data.B, data.C);
            if (data[key] === max) correct = true;
          } else {
            const min = Math.min(data.A, data.B, data.C);
            if (data[key] === min) correct = true;
          }

          if (correct) {
            setFeedback("CORRECT");
            setTimeout(next, 1500);
          } else {
            setFeedback("WRONG");
          }
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <h1 className="text-5xl font-black text-amber-900 mb-8">
              üìä Ë±°ÂΩ¢Âúñ Block Graphs
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-3xl text-center border-4 border-amber-200">
              <h2 className="text-3xl font-bold text-slate-700 mb-12">
                Âì™‰∏ÄÁ®ÆÊ∞¥Êûú{qType === "most" ? "ÊúÄÂ§ö" : "ÊúÄÂ∞ë"}Ôºü<br />
                Which fruit is {qType === "most" ? "MOST" : "LEAST"}?
              </h2>

              <div className="flex justify-around items-end h-64 border-b-4 border-slate-300 mb-8 pb-4 px-8 gap-8">
                {Object.keys(data).map((key) => (
                  <div key={key} className="flex flex-col items-center w-16">
                    <div className="flex flex-col-reverse gap-1 w-full">
                      {[...Array(data[key])].map((_, i) => (
                        <div
                          key={i}
                          className="aspect-square bg-amber-100 rounded-lg flex items-center justify-center text-2xl border-2 border-amber-200 shadow-sm animate-bounce-in"
                          style={{ animationDelay: `${i * 0.1}s` }}
                        >
                          {items[key]}
                        </div>
                      ))}
                    </div>
                    <div className="mt-4 text-4xl">{items[key]}</div>
                  </div>
                ))}
              </div>

              <div className="flex justify-center gap-6">
                {Object.keys(data).map((key) => (
                  <button
                    key={key}
                    onClick={() => check(key)}
                    className="w-20 h-20 bg-white border-4 border-amber-200 rounded-full text-4xl shadow-lg hover:scale-110 active:scale-95 transition-transform flex items-center justify-center"
                  >
                    {items[key]}
                  </button>
                ))}
              </div>

              {feedback === "CORRECT" && (
                <div className="mt-8 text-4xl font-black text-green-500 animate-bounce">
                  Ê≠£Á¢∫ÔºÅ Correct!
                </div>
              )}
              {feedback === "WRONG" && (
                <div className="mt-8 text-4xl font-black text-red-500 animate-shake">
                  ÂÜçË©¶‰∏ÄÊ¨° Try Again
                </div>
              )}
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
