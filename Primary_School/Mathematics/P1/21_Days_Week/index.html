  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { Reorder } = window.Motion; // If available, otherwise simplified drag

      function App() {
        const days = [
          { id: "Sun", en: "Sunday", ch: "æ˜ŸæœŸæ—¥" },
          { id: "Mon", en: "Monday", ch: "æ˜ŸæœŸä¸€" },
          { id: "Tue", en: "Tuesday", ch: "æ˜ŸæœŸäºŒ" },
          { id: "Wed", en: "Wednesday", ch: "æ˜ŸæœŸä¸‰" },
          { id: "Thu", en: "Thursday", ch: "æ˜ŸæœŸå››" },
          { id: "Fri", en: "Friday", ch: "æ˜ŸæœŸäº”" },
          { id: "Sat", en: "Saturday", ch: "æ˜ŸæœŸå…­" },
        ];

        const [items, setItems] = useState(
          [...days].sort(() => Math.random() - 0.5)
        );
        const [feedback, setFeedback] = useState("");

        const check = () => {
          const correct = items.every(
            (item, index) => item.id === days[index].id
          );
          if (correct) {
            setFeedback("CORRECT");
          } else {
            setFeedback("WRONG");
          }
        };

        const moveUp = (idx) => {
          if (idx === 0) return;
          const newItems = [...items];
          [newItems[idx - 1], newItems[idx]] = [
            newItems[idx],
            newItems[idx - 1],
          ];
          setItems(newItems);
        };

        const moveDown = (idx) => {
          if (idx === items.length - 1) return;
          const newItems = [...items];
          [newItems[idx + 1], newItems[idx]] = [
            newItems[idx],
            newItems[idx + 1],
          ];
          setItems(newItems);
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <h1 className="text-5xl font-black text-yellow-900 mb-8">
              ğŸ“… æ˜ŸæœŸ Days of the Week
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-2xl text-center border-4 border-yellow-200">
              <p className="mb-8 text-xl font-bold text-slate-600">
                è«‹æŒ‰é †åºæ’åˆ— (æ’æœ€å‰çš„æ˜¯æ˜ŸæœŸæ—¥) <br /> Put them in order (Start
                with Sunday)
              </p>

              <div className="space-y-4 mb-8">
                {items.map((item, i) => (
                  <div
                    key={item.id}
                    className="flex items-center gap-4 bg-yellow-50 p-4 rounded-xl border-2 border-yellow-100"
                  >
                    <div className="flex-1 text-left">
                      <span className="text-2xl font-black text-yellow-800 mr-4">
                        {item.ch}
                      </span>
                      <span className="text-xl font-bold text-yellow-600">
                        {item.en}
                      </span>
                    </div>
                    <div className="flex flex-col gap-1">
                      <button
                        onClick={() => moveUp(i)}
                        disabled={i === 0}
                        className="text-2xl hover:text-yellow-600 disabled:opacity-20"
                      >
                        ğŸ”¼
                      </button>
                      <button
                        onClick={() => moveDown(i)}
                        disabled={i === items.length - 1}
                        className="text-2xl hover:text-yellow-600 disabled:opacity-20"
                      >
                        ğŸ”½
                      </button>
                    </div>
                  </div>
                ))}
              </div>

              <button
                onClick={check}
                className="px-10 py-4 bg-yellow-500 text-white rounded-full font-black text-2xl shadow-xl hover:bg-yellow-600 transition-transform active:scale-95"
              >
                æª¢æŸ¥ Check

              {feedback === "CORRECT" && (
                <div className="mt-8 text-4xl font-black text-green-500 animate-bounce">

              )}
              {feedback === "WRONG" && (

                  æœªæ­£ç¢ºï¼Œå†è©¦è©¦ï¼ Not quite right.
                </div>
              )}
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
