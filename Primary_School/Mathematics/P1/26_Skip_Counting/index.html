<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Â∞è‰∏ÄÊï∏Â≠∏ÔºöË∑≥Êï∏ | Skip Counting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #e0f2fe 0%, #38bdf8 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      function App() {
        const [mode, setMode] = useState(2); // 2, 5, 10
        const [sequence, setSequence] = useState([]);
        const [blankIdx, setBlankIdx] = useState(0);
        const [userInput, setUserInput] = useState("");
        const [feedback, setFeedback] = useState("");

        const newGame = (m) => {
          let start = Math.floor(Math.random() * 3) * m + m;
          let seq = [];
          for (let i = 0; i < 5; i++) {
            seq.push(start + i * m);
          }
          setSequence(seq);
          setBlankIdx(Math.floor(Math.random() * 5));
          setFeedback("");
          setUserInput("");
        };

        useEffect(() => {
          newGame(mode);
        }, [mode]);

        const check = () => {
          if (parseInt(userInput) === sequence[blankIdx]) {
            setFeedback("CORRECT");
            setTimeout(() => newGame(mode), 1500);
          } else {
            setFeedback("WRONG");
          }
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <h1 className="text-5xl font-black text-sky-900 mb-8">
              üêá Ë∑≥Êï∏ Skip Counting
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-4xl text-center border-4 border-sky-300">
              <div className="flex justify-center gap-4 mb-12">
                {[2, 5, 10].map((m) => (
                  <button
                    key={m}
                    onClick={() => setMode(m)}
                    className={`px-6 py-3 rounded-xl font-black text-xl transition-all ${
                      mode === m
                        ? "bg-sky-500 text-white shadow-lg"
                        : "bg-sky-100 text-sky-600"
                    }`}
                  >
                    {m}ÂÄã‰∏ÄÊï∏ Count by {m}s
                  </button>
                ))}
              </div>

              <div className="flex justify-center flex-wrap gap-4 md:gap-8 mb-12">
                {sequence.map((n, i) => (
                  <div key={i} className="flex flex-col items-center">
                    <div
                      className={`w-24 h-24 rounded-full border-4 flex items-center justify-center text-4xl font-black shadow-lg
                           ${
                             i === blankIdx
                               ? "bg-white border-sky-400 text-sky-700"
                               : "bg-sky-200 border-sky-300 text-sky-800"
                           }`}
                    >
                      {i === blankIdx ? "?" : n}
                    </div>
                    {/* Connecting arrows if not last */}
                    {i < 4 && (
                      <div className="hidden md:block absolute w-8 h-2 bg-sky-300 transform translate-x-16 translate-y-12 -z-10"></div>
                    )}
                  </div>
                ))}
              </div>

              <div className="mb-8">
                <input
                  type="number"
                  value={userInput}
                  onChange={(e) => setUserInput(e.target.value)}
                  placeholder="?"
                  className="w-32 text-center text-4xl font-black p-4 border-4 border-sky-400 rounded-2xl bg-white focus:outline-none focus:ring-4 ring-sky-200"
                />
              </div>

              <button
                onClick={check}
                className="px-10 py-4 bg-green-500 text-white rounded-full font-black text-2xl shadow-xl hover:bg-green-600 transition-transform active:scale-95"
              >
                Ê™¢Êü• Check
              </button>

              {feedback === "CORRECT" && (
                <div className="mt-8 text-4xl font-black text-green-500 animate-bounce">
                  Á≠îÂ∞ç‰∫ÜÔºÅ Correct!
                </div>
              )}
              {feedback === "WRONG" && (
                <div className="mt-8 text-4xl font-black text-red-500 animate-shake">
                  ÂÜçË©¶‰∏ÄÊ¨° Try Again
                </div>
              )}
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
