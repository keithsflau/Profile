<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小一數學：數數至50 | Numbers to 50</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #ecfdf5 0%, #34d399 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      function App() {
        const [target, setTarget] = useState(1);
        const [feedback, setFeedback] = useState("");

        const next = () => {
          setTarget(Math.floor(Math.random() * 50) + 1);
          setFeedback("");
        };
        useEffect(next, []);

        const check = (n) => {
          if (n === target) {
            setFeedback("CORRECT");
            setTimeout(next, 1000);
          }
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center">
            <h1 className="text-4xl font-black text-emerald-900 mb-4">
              5️⃣0️⃣ 數數至50
            </h1>

            <div className="bg-white/95 rounded-3xl p-6 shadow-2xl w-full max-w-4xl text-center border-4 border-emerald-200">
              <div className="flex justify-between items-center mb-6 bg-emerald-50 p-4 rounded-xl">
                <div className="text-2xl font-bold text-emerald-800">
                  請找出 Find:{" "}
                  <span className="text-4xl font-black text-emerald-600 block">
                    {target}
                  </span>
                </div>
                <div className="text-3xl font-black text-green-500 h-10">
                  {feedback === "CORRECT" ? "Good!" : ""}
                </div>
                <button
                  onClick={next}
                  className="px-4 py-2 bg-emerald-200 rounded-lg text-emerald-700 font-bold hover:bg-emerald-300"
                >
                  跳過 Skip
                </button>
              </div>

              <div className="grid grid-cols-10 gap-2 md:gap-3">
                {Array.from({ length: 50 }, (_, i) => i + 1).map((n) => (
                  <button
                    key={n}
                    onClick={() => check(n)}
                    className={`aspect-square rounded-lg flex items-center justify-center text-xl md:text-2xl font-bold transition-all hover:scale-105 active:scale-95
                           ${
                             n === target && feedback === "CORRECT"
                               ? "bg-green-500 text-white shadow-lg scale-110 ring-4 ring-green-300"
                               : "bg-white border-2 border-emerald-100 text-slate-600 hover:bg-emerald-50 hover:border-emerald-300"
                           }`}
                  >
                    {n}
                  </button>
                ))}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
