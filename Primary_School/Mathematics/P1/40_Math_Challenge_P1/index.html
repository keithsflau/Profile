<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Â∞è‰∏ÄÊï∏Â≠∏ÔºöÁµÇÊ•µÊåëÊà∞ | P1 Final Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { motion } = window.Motion;

      function App() {
        const [state, setState] = useState("menu");
        const [score, setScore] = useState(0);
        const [qIdx, setQIdx] = useState(0);

        const questions = [
          { q: "3 + 2 = ?", opts: ["4", "5", "6", "1"], ans: "5" },
          { q: "Which is bigger? 8 or 5?", opts: ["8", "5"], ans: "8" },
          { q: "10 - 4 = ?", opts: ["5", "6", "7", "4"], ans: "6" },
          {
            q: "How many legs does a dog have?",
            opts: ["2", "4", "6", "8"],
            ans: "4",
          },
          { q: "Which is a circle?", opts: ["üü¶", "üî¥", "‚≠ê"], ans: "üî¥" },
          {
            q: "What comes next? 2, 4, 6, ?",
            opts: ["7", "8", "9", "10"],
            ans: "8",
          },
          { q: "5 + 0 = ?", opts: ["0", "5", "50"], ans: "5" },
          {
            q: "Which is heavier? Elephant or Mouse?",
            opts: ["Elephant", "Mouse"],
            ans: "Elephant",
          },
          { q: "13 + 2 = ?", opts: ["14", "15", "16"], ans: "15" },
          {
            q: "Count backwards: 10, 9, 8, ?",
            opts: ["7", "6", "5"],
            ans: "7",
          },
        ];

        const handleAns = (opt) => {
          if (opt === questions[qIdx].ans) setScore((s) => s + 10);
          if (qIdx < questions.length - 1) setQIdx(qIdx + 1);
          else setState("end");
        };

        return (
          <div className="min-h-screen flex flex-col items-center justify-center p-8 text-white relative overflow-hidden">
            {/* Simple Background Decor */}
            <div className="absolute top-10 left-10 text-9xl opacity-10 animate-pulse">
              ‚≠ê
            </div>
            <div className="absolute bottom-10 right-10 text-9xl opacity-10 animate-pulse delay-1000">
              üíØ
            </div>

            {state === "menu" && (
              <div className="text-center z-10">
                <h1 className="text-6xl font-black mb-8 drop-shadow-lg">
                  üèÜ P1 ÁµÇÊ•µÊåëÊà∞
                </h1>
                <p className="text-2xl mb-12 opacity-90">
                  Are you ready to be a Math Master?
                </p>
                <button
                  onClick={() => {
                    setScore(0);
                    setQIdx(0);
                    setState("play");
                  }}
                  className="px-12 py-6 bg-yellow-400 text-yellow-900 rounded-full font-black text-3xl shadow-xl hover:scale-105 transition-transform hover:bg-yellow-300"
                >
                  ÈñãÂßã Start
                </button>
              </div>
            )}

            {state === "play" && (
              <div className="w-full max-w-2xl text-center z-10">
                <div className="flex justify-between mb-8 text-xl font-bold opacity-80">
                  <div>
                    Question {qIdx + 1}/{questions.length}
                  </div>
                  <div>Score: {score}</div>
                </div>

                <motion.div
                  key={qIdx}
                  initial={{ opacity: 0, x: 20 }}
                  animate={{ opacity: 1, x: 0 }}
                  className="bg-white/10 backdrop-blur-md p-12 rounded-3xl border-2 border-white/20 mb-12 shadow-2xl"
                >
                  <h2 className="text-5xl font-black mb-4">
                    {questions[qIdx].q}
                  </h2>
                </motion.div>

                <div className="grid grid-cols-2 gap-6 leading-none">
                  {questions[qIdx].opts.map((opt, i) => (
                    <button
                      key={i}
                      onClick={() => handleAns(opt)}
                      className="bg-white text-emerald-900 p-6 rounded-2xl font-black text-3xl shadow-lg hover:bg-emerald-50 active:scale-95 transition-all"
                    >
                      {opt}
                    </button>
                  ))}
                </div>
              </div>
            )}

            {state === "end" && (
              <div className="text-center z-10 bg-white/20 backdrop-blur p-12 rounded-3xl animate-pop-in">
                <h2 className="text-5xl font-black mb-6">Game Over!</h2>
                <div className="text-8xl font-black text-yellow-300 mb-8 drop-shadow-md">
                  {score}/100
                </div>
                <button
                  onClick={() => setState("menu")}
                  className="px-8 py-4 bg-white text-emerald-900 rounded-full font-black text-xl hover:bg-emerald-50"
                >
                  ÂÜçÁé©‰∏ÄÊ¨° Play Again
                </button>
              </div>
            )}
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
