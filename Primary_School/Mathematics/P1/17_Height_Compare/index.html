    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="../../common/i18n.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>

        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #fff1f2 0%, #fb7185 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "ü¶í Comparing Height",
          zh: "ü¶í È´òÁüÆÊØîËºÉ",
          ja: "ü¶í È´ò„Åï„ÅÆÊØîËºÉ",
          ko: "ü¶í ÎÜíÏù¥ ÎπÑÍµê",
          es: "ü¶í Comparar altura",
          de: "ü¶í H√∂henvergleich",
          fi: "ü¶í Korkeuden vertailu",
          fr: "ü¶í Comparaison de hauteur",
          ar: "ü¶í ŸÖŸÇÿßÿ±ŸÜÿ© ÿßŸÑÿßÿ±ÿ™ŸÅÿßÿπ",
          it: "ü¶í Confronto di altezza",
        },
        question: {
          en: "Who is {q}?",
          zh: "Áî±Ë™∞ËºÉ{q}?",
          ja: "Ë™∞„Åå{q}„Åß„Åô„ÅãÔºü",
          ko: "ÎàÑÍ∞Ä Îçî {q}?",
          es: "¬øQui√©n es m√°s {q}?",
          de: "Wer ist {q}?",
          fi: "Kuka on {q}?",
          fr: "Qui est plus {q} ?",
          ar: "ŸÖŸÜ ŸáŸà {q}ÿü",
          it: "Chi √® pi√π {q}?",
        },
        Taller: {
          en: "taller",
          zh: "È´ò",
          ja: "ËÉå„ÅåÈ´ò„ÅÑ",
          ko: "ÌÇ§Í∞Ä ÌÅΩÎãàÍπå",
          es: "alto",
          de: "gr√∂√üer",
          fi: "pidempi",
          fr: "grand",
          ar: "ÿ£ÿ∑ŸàŸÑ",
          it: "alto",
        },
        Shorter: {
          en: "shorter",
          zh: "ÁüÆ",
          ja: "ËÉå„Åå‰Ωé„ÅÑ",
          ko: "ÌÇ§Í∞Ä ÏûëÏäµÎãàÍπå",
          es: "bajo",
          de: "kleiner",
          fi: "lyhyempi",
          fr: "petit",
          ar: "ÿ£ŸÇÿµÿ±",
          it: "basso",
        },
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [hA, setHA] = useState(150);
        const [hB, setHB] = useState(250);
        const [question, setQuestion] = useState("Taller"); // Taller or Shorter
        const [feedback, setFeedback] = useState("");

        const newRound = () => {
          // height in px
          let a = Math.floor(Math.random() * 150) + 100; // 100-250
          let b = Math.floor(Math.random() * 150) + 100;
          if (Math.abs(a - b) < 30) a -= 40;
          setHA(a);
          setHB(b);

          setQuestion(Math.random() > 0.5 ? "Taller" : "Shorter");
          setFeedback("");
        };

        useEffect(newRound, []);

        const check = (choice) => {
          const isATaller = hA > hB;
          let correct = false;
          if (question === "Taller") {
            if ((choice === "A" && isATaller) || (choice === "B" && !isATaller))
              correct = true;
          } else {
            if ((choice === "A" && !isATaller) || (choice === "B" && isATaller))
              correct = true;
          }

          if (correct) {
            setFeedback("CORRECT");
            setTimeout(newRound, 1500);
          } else {
            setFeedback("WRONG");
          }
        };

        const getQ = () => {
          let txt = t.question[lang] || t.question["en"];
          let qWord = t[question][lang] || t[question]["en"];
          return txt.replace("{q}", qWord);
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <LanguageSelector lang={lang} setLang={setLang} />

            <h1 className="text-5xl font-black text-rose-900 mb-8 max-w-2xl text-center">
              {t.title[lang] || t.title["en"]}
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-3xl text-center border-4 border-rose-200">
              <h2 className="text-3xl font-bold text-slate-700 mb-12">
                {getQ()}
              </h2>

              <div className="flex justify-center items-end gap-16 mb-12 h-[300px] border-b-4 border-slate-300 pb-2">
                <button
                  onClick={() => check("A")}
                  className="flex flex-col items-center group transition-transform hover:scale-105"
                >
                  <div
                    className="w-24 bg-rose-400 rounded-t-2xl shadow-lg relative"
                    style={{ height: `${hA}px` }}
                  >
                    <span className="absolute bottom-2 left-1/2 -translate-x-1/2 text-white font-black text-xl">
                      A
                    </span>
                  </div>
                </button>
                <button
                  onClick={() => check("B")}
                  className="flex flex-col items-center group transition-transform hover:scale-105"
                >
                  <div
                    className="w-24 bg-sky-400 rounded-t-2xl shadow-lg relative"
                    style={{ height: `${hB}px` }}
                  >
                    <span className="absolute bottom-2 left-1/2 -translate-x-1/2 text-white font-black text-xl">
                      B
                    </span>
                  </div>
                </button>
              </div>

              <div className="h-16">
                {feedback === "CORRECT" && (
                  <div className="text-4xl font-black text-green-500 animate-bounce">
                    {get("correct", lang)}
                  </div>
                )}
                {feedback === "WRONG" && (
                  <div className="text-4xl font-black text-red-500 animate-shake">
                    {get("wrong", lang)}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
