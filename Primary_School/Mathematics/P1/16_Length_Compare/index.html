    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "üìè Comparing Length",
          zh: "üìè Èï∑Áü≠ÊØîËºÉ",
          ja: "üìè Èï∑„Åï„ÅÆÊØîËºÉ",
          ko: "üìè Í∏∏Ïù¥ ÎπÑÍµê",
          es: "üìè Comparar longitud",
          de: "üìè L√§ngenvergleich",
          fi: "üìè Pituuden vertailu",
          fr: "üìè Comparaison de longueur",
          ar: "üìè ŸÖŸÇÿßÿ±ŸÜÿ© ÿßŸÑÿ∑ŸàŸÑ",
          it: "üìè Confronto di lunghezza",
        },
        question: {
          en: "Which pencil is {q}?",
          zh: "Âì™‰∏ÄÊ¢ùÁ≠ÜËºÉ{q}?",
          ja: "„Å©„ÅÆÈâõÁ≠Ü„Åå{q}„Åß„Åô„ÅãÔºü",
          ko: "Ïñ¥Îäê Ïó∞ÌïÑÏù¥ Îçî {q}?",
          es: "¬øQu√© l√°piz es m√°s {q}?",
          de: "Welcher Bleistift ist {q}?",
          fi: "Kumpi kyn√§ on {q}?",
          fr: "Quel crayon est plus {q} ?",
          ar: "ÿ£Ÿä ŸÇŸÑŸÖ ÿ±ÿµÿßÿµ {q}ÿü",
          it: "Quale matita √® pi√π {q}?",
        },
        Longer: {
          en: "longer",
          zh: "Èï∑",
          ja: "Èï∑„ÅÑ",
          ko: "Í∏¥Í∞ÄÏöî",
          es: "largo",
          de: "l√§nger",
          fi: "pidempi",
          fr: "long",
          ar: "ÿ£ÿ∑ŸàŸÑ",
          it: "lungo",
        },
        Shorter: {
          en: "shorter",
          zh: "Áü≠",
          ja: "Áü≠„ÅÑ",
          ko: "ÏßßÏùÄÍ∞ÄÏöî",
          es: "corto",
          de: "k√ºrzer",
          fi: "lyhyempi",
          fr: "court",
          ar: "ÿ£ŸÇÿµÿ±",
          it: "corto",
        },
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [lenA, setLenA] = useState(50);
        const [lenB, setLenB] = useState(80);
        const [question, setQuestion] = useState("Longer"); // Longer or Shorter
        const [feedback, setFeedback] = useState("");

        const newRound = () => {
          setLenA(Math.floor(Math.random() * 50) + 20);
          setLenB(Math.floor(Math.random() * 50) + 20);
          // Ensure difference
          if (Math.abs(lenA - lenB) < 10) setLenB(lenB + 20);

          setQuestion(Math.random() > 0.5 ? "Longer" : "Shorter");
          setFeedback("");
        };

        useEffect(newRound, []);

        const check = (choice) => {
          // 'A' or 'B'
          const isALonger = lenA > lenB;
          let correct = false;
          if (question === "Longer") {
            if ((choice === "A" && isALonger) || (choice === "B" && !isALonger))
              correct = true;
          } else {
            if ((choice === "A" && !isALonger) || (choice === "B" && isALonger))
              correct = true;
          }

          if (correct) {
            setFeedback("CORRECT");
            setTimeout(newRound, 1500);
          } else {
            setFeedback("WRONG");
          }
        };

        const getQ = () => {
          let txt = t.question[lang] || t.question["en"];
          let qWord = t[question][lang] || t[question]["en"];
          return txt.replace("{q}", qWord);
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <LanguageSelector lang={lang} setLang={setLang} />

            <h1 className="text-5xl font-black text-pink-900 mb-8 max-w-2xl text-center">
              {t.title[lang] || t.title["en"]}
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-3xl text-center border-4 border-pink-200">
              <h2 className="text-3xl font-bold text-slate-700 mb-12">
                {getQ()}
              </h2>

              <div className="flex flex-col gap-8 mb-12">
                <button
                  onClick={() => check("A")}
                  className="relative group w-full bg-pink-50 p-6 rounded-2xl hover:bg-pink-100 transition-colors border-2 border-pink-100"
                >
                  <span className="absolute left-4 top-1/2 -translate-y-1/2 font-black text-2xl text-pink-400">
                    A
                  </span>
                  <div
                    className="h-4 bg-pink-500 rounded-full shadow-lg group-hover:scale-105 transition-transform origin-left"
                    style={{ width: `${lenA}%` }}
                  ></div>
                </button>
                <button
                  onClick={() => check("B")}
                  className="relative group w-full bg-pink-50 p-6 rounded-2xl hover:bg-pink-100 transition-colors border-2 border-pink-100"
                >
                  <span className="absolute left-4 top-1/2 -translate-y-1/2 font-black text-2xl text-pink-400">
                    B
                  </span>
                  <div
                    className="h-4 bg-emerald-500 rounded-full shadow-lg group-hover:scale-105 transition-transform origin-left"
                    style={{ width: `${lenB}%` }}
                  ></div>
                </button>
              </div>

              <div className="h-16">
                {feedback === "CORRECT" && (
                  <div className="text-4xl font-black text-green-500 animate-bounce">
                    {get("correct", lang)}
                  </div>
                )}
                {feedback === "WRONG" && (
                  <div className="text-4xl font-black text-red-500 animate-shake">
                    {get("wrong", lang)}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
