<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小一數學：左與右 | Left and Right</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #fff7ed 0%, #fb923c 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      function App() {
        // Perspective from viewer: Left part of screen = Left. Right part = Right.
        const [target, setTarget] = useState("Left");
        const [feedback, setFeedback] = useState("");

        const next = () => {
          setTarget(Math.random() > 0.5 ? "Left" : "Right");
          setFeedback("");
        };
        useEffect(next, []);

        const check = (side) => {
          if (side === target) {
            setFeedback("CORRECT");
            setTimeout(next, 1000);
          } else {
            setFeedback("WRONG");
          }
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <h1 className="text-5xl font-black text-orange-900 mb-8">
              ✋ 左與右 Left and Right
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-4xl text-center border-4 border-orange-300">
              <h2 className="text-3xl font-bold text-slate-700 mb-12">
                請舉起你的{" "}
                <span className="text-orange-600 font-black text-5xl mx-2">
                  {target === "Left" ? "左" : "右"}
                </span>{" "}
                手<br />
                Raise your{" "}
                <span className="text-orange-600 font-black text-4xl mx-2">
                  {target.toUpperCase()}
                </span>{" "}
                hand
              </h2>

              <div className="flex justify-center gap-16 mb-12">
                <button
                  onClick={() => check("Left")}
                  className="group flex flex-col items-center"
                >
                  <div className="text-9xl transition-transform group-hover:-translate-y-4 group-hover:scale-110">
                    ✋
                  </div>
                  <span className="bg-slate-100 px-4 py-2 rounded-lg font-bold text-slate-500 mt-4 group-hover:bg-orange-100 group-hover:text-orange-600">
                    Left Idea
                  </span>
                </button>
                <button
                  onClick={() => check("Right")}
                  className="group flex flex-col items-center"
                >
                  <div className="text-9xl transition-transform group-hover:-translate-y-4 group-hover:scale-110 -scale-x-100">
                    ✋
                  </div>
                  <span className="bg-slate-100 px-4 py-2 rounded-lg font-bold text-slate-500 mt-4 group-hover:bg-orange-100 group-hover:text-orange-600">
                    Right Idea
                  </span>
                </button>
              </div>

              {feedback === "CORRECT" && (
                <div className="text-4xl font-black text-green-500 animate-bounce">
                  正確！ Correct!
                </div>
              )}
              {feedback === "WRONG" && (
                <div className="text-4xl font-black text-red-500 animate-shake">
                  再試一次 Try Again
                </div>
              )}
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
