      function App() {
        const [lang, setLang] = useState("zh");
        const [left, setLeft] = useState(5);
        const [right, setRight] = useState(3);
        const [mode, setMode] = useState("more"); // more, less
        const [feedback, setFeedback] = useState("");

        const newRound = () => {
          setLeft(Math.floor(Math.random() * 9) + 1);
          setRight(Math.floor(Math.random() * 9) + 1);
          setMode(Math.random() > 0.5 ? "more" : "less");
          setFeedback("");
          if (left === right) setRight(right === 9 ? 8 : right + 1);
        };

        useEffect(newRound, []);

        const check = (side) => {
          let correct = false;
          if (mode === "more") {
            if (side === "left" && left > right) correct = true;
            if (side === "right" && right > left) correct = true;
          } else {
            if (side === "left" && left < right) correct = true;
            if (side === "right" && right < left) correct = true;
          }

          if (correct) {
            setFeedback("CORRECT");
            setTimeout(newRound, 1500);
          } else {
            setFeedback("WRONG");
          }
        };

        return (

                  : t.whichLess[lang] || t.whichLess["en"]}

                  onClick={() => check("left")}
                  className="flex-1 bg-blue-100 hover:bg-blue-200 border-4 border-blue-300 rounded-3xl p-6 transition-transform active:scale-95 group"

                  <div className="text-4xl font-black text-slate-300">VS</div>
                </div>

                <button
                  onClick={() => check("right")}
                  className="flex-1 bg-red-100 hover:bg-red-200 border-4 border-red-300 rounded-3xl p-6 transition-transform active:scale-95 group"
                >
                  <div className="flex flex-wrap gap-2 justify-center mb-4 min-h-[100px] content-center">
                    {Array.from({ length: right }).map((_, i) => (
