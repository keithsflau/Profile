<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小一數學：20以內減法 | Subtraction within 20</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #eff6ff 0%, #3b82f6 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      function App() {
        const [a, setA] = useState(0);
        const [b, setB] = useState(0);
        const [ans, setAns] = useState("");
        const [score, setScore] = useState(0);
        const [feedback, setFeedback] = useState("");

        const newProb = () => {
          let n1 = Math.floor(Math.random() * 20) + 1; // 1-20
          let n2 = Math.floor(Math.random() * n1); // ensure difference >= 0
          setA(n1);
          setB(n2);
          setAns("");
          setFeedback("");
        };

        useEffect(newProb, []);

        const check = () => {
          if (parseInt(ans) === a - b) {
            setFeedback("CORRECT");
            setScore(score + 10);
            setTimeout(newProb, 1000);
          } else {
            setFeedback("WRONG");
          }
        };

        const handleKey = (e) => {
          if (e.key === "Enter") check();
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <h1 className="text-5xl font-black text-blue-900 mb-4">
              ➖ 20以內減法
            </h1>
            <div className="text-2xl font-bold text-blue-700 mb-8">
              Score: {score}
            </div>

            <div
              className={`bg-white rounded-3xl p-12 shadow-2xl w-full max-w-lg text-center border-4 ${
                feedback === "CORRECT" ? "border-green-400" : "border-blue-300"
              } transition-all`}
            >
              <div className="flex items-center justify-center gap-4 text-7xl font-black text-slate-800 mb-12 font-mono">
                <div>{a}</div>
                <div className="text-blue-500">-</div>
                <div>{b}</div>
                <div>=</div>
                <input
                  type="number"
                  value={ans}
                  onChange={(e) => setAns(e.target.value)}
                  onKeyDown={handleKey}
                  className="w-32 text-center border-b-8 border-blue-500 bg-blue-50 focus:outline-none focus:bg-white rounded-t-xl"
                  autoFocus
                />
              </div>

              <button
                onClick={check}
                className="w-full py-4 bg-blue-500 text-white rounded-2xl font-black text-3xl shadow-lg hover:bg-blue-600 transition-transform active:scale-95"
              >
                提交 Submit
              </button>

              {feedback === "CORRECT" && (
                <div className="mt-6 text-4xl font-black text-green-500">
                  正確！
                </div>
              )}
              {feedback === "WRONG" && (
                <div className="mt-6 text-4xl font-black text-red-500">
                  再試一次
                </div>
              )}
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
