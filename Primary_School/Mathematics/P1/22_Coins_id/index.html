<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Â∞è‰∏ÄÊï∏Â≠∏ÔºöË™çË≠òÁ°¨Âπ£ | Identifying Coins</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #ecfccb 0%, #a3e635 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      function App() {
        // Simplified HK coins
        const coins = [
          {
            val: 10,
            name: "$10",
            color: "bg-yellow-400 border-gray-300 ring-4 ring-gray-300",
            type: "bi",
          },
          {
            val: 5,
            name: "$5",
            color: "bg-gray-200 border-gray-400",
            size: "w-24 h-24",
          },
          {
            val: 2,
            name: "$2",
            color: "bg-yellow-300 border-yellow-500",
            style: { borderRadius: "40%" },
          }, // Scallop approx
          {
            val: 1,
            name: "$1",
            color: "bg-gray-200 border-gray-400",
            size: "w-20 h-20",
          },
          {
            val: 0.5,
            name: "5ÊØ´",
            color: "bg-orange-300 border-orange-500",
            size: "w-16 h-16",
          },
        ];

        const [target, setTarget] = useState(coins[0]);
        const [feedback, setFeedback] = useState("");

        const next = () => {
          setTarget(coins[Math.floor(Math.random() * coins.length)]);
          setFeedback("");
        };

        const check = (c) => {
          if (c.val === target.val) {
            setFeedback("CORRECT");
            setTimeout(next, 1000);
          } else {
            setFeedback("WRONG");
          }
        };

        const renderCoin = (c) => {
          let classes = `flex items-center justify-center font-black text-slate-700 shadow-lg transition-transform active:scale-95 hover:scale-110 `;
          let style = c.style || {};

          if (c.val === 10) {
            return (
              <button
                onClick={() => check(c)}
                className="w-24 h-24 rounded-full bg-yellow-400 border-4 border-gray-300 ring-4 ring-gray-300 flex items-center justify-center font-black text-2xl shadow-xl hover:scale-110 transition-transform"
              >
                $10
              </button>
            );
          }

          if (c.val === 2) {
            // scallop approx
            return (
              <button
                onClick={() => check(c)}
                className="w-24 h-24 bg-yellow-400 flex items-center justify-center font-black text-2xl shadow-xl hover:scale-110 transition-transform"
                style={{
                  clipPath:
                    "polygon(50% 0%, 83% 12%, 100% 43%, 94% 78%, 68% 100%, 32% 100%, 6% 78%, 0% 43%, 17% 12%)",
                }}
              >
                $2
              </button>
            );
          }

          const size = c.size || "w-24 h-24";
          return (
            <button
              onClick={() => check(c)}
              className={`${size} rounded-full border-4 ${c.color} flex items-center justify-center font-black text-xl shadow-xl hover:scale-110 transition-transform`}
            >
              {c.name}
            </button>
          );
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <h1 className="text-5xl font-black text-lime-900 mb-8">
              üí∞ Ë™çË≠òÁ°¨Âπ£ Coins
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-3xl text-center border-4 border-lime-300">
              <h2 className="text-4xl font-bold text-lime-800 mb-12">
                Ë´ãÊâæÂá∫{" "}
                <span className="bg-lime-200 px-4 py-1 rounded-xl">
                  {target.name}
                </span>{" "}
                <br />
                Find the {target.name} coin
              </h2>

              <div className="flex flex-wrap justify-center gap-8 items-center mb-8">
                {coins.map((c, i) => (
                  <div key={i}>{renderCoin(c)}</div>
                ))}
              </div>

              {feedback === "CORRECT" && (
                <div className="mt-8 text-4xl font-black text-green-500 animate-bounce">
                  Ê≠£Á¢∫ÔºÅ Correct!
                </div>
              )}
              {feedback === "WRONG" && (
                <div className="mt-8 text-4xl font-black text-red-500 animate-shake">
                  ÂÜçË©¶‰∏ÄÊ¨° Try Again
                </div>
              )}
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
