<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小一數學：單數與雙數 | Odd and Even</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #f3e8ff 0%, #a855f7 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      function App() {
        const [current, setCurrent] = useState(1);
        const [feedback, setFeedback] = useState("");
        const [score, setScore] = useState(0);

        const next = () => {
          setCurrent(Math.floor(Math.random() * 20) + 1);
          setFeedback("");
        };
        useEffect(next, []);

        const check = (type) => {
          // odd or even
          const isEven = current % 2 === 0;
          if ((type === "even" && isEven) || (type === "odd" && !isEven)) {
            setFeedback("CORRECT");
            setScore(score + 1);
            setTimeout(next, 1000);
          } else {
            setFeedback("WRONG");
          }
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <h1 className="text-5xl font-black text-purple-900 mb-4">
              ✌️ 單數與雙數 Odd & Even
            </h1>
            <div className="text-2xl font-bold text-purple-200 mb-8">
              Score: {score}
            </div>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-2xl text-center border-4 border-purple-300">
              <div className="w-40 h-40 mx-auto bg-purple-100 rounded-full flex items-center justify-center text-7xl font-black text-purple-800 border-8 border-purple-200 mb-12 shadow-inner">
                {current}
              </div>

              <div className="flex justify-center gap-2 mb-8 flex-wrap">
                {/* Visual dots pairs */}
                {Array.from({ length: current }).map((_, i) => (
                  <div
                    key={i}
                    className={`w-4 h-4 rounded-full ${
                      i % 2 === 0 ? "bg-blue-400" : "bg-pink-400"
                    } ${
                      i === current - 1 && current % 2 !== 0
                        ? "animate-bounce"
                        : ""
                    }`}
                  ></div>
                ))}
              </div>

              <div className="flex gap-8">
                <button
                  onClick={() => check("odd")}
                  className="flex-1 py-6 bg-pink-500 hover:bg-pink-600 text-white rounded-2xl font-black text-3xl shadow-lg transition-transform active:scale-95 border-b-8 border-pink-700 active:border-b-0 active:translate-y-2"
                >
                  單數 Odd
                </button>
                <button
                  onClick={() => check("even")}
                  className="flex-1 py-6 bg-blue-500 hover:bg-blue-600 text-white rounded-2xl font-black text-3xl shadow-lg transition-transform active:scale-95 border-b-8 border-blue-700 active:border-b-0 active:translate-y-2"
                >
                  雙數 Even
                </button>
              </div>

              {feedback === "CORRECT" && (
                <div className="mt-8 text-4xl font-black text-green-500 animate-bounce">
                  正確！ Correct!
                </div>
              )}
              {feedback === "WRONG" && (
                <div className="mt-8 text-4xl font-black text-red-500 animate-shake">
                  再試一次 Try Again
                </div>
              )}
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
