<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小三數學：3D 圖形轉轉看</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        margin: 0;
        background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
        font-family: "Fredoka", sans-serif;
      }
      .scene {
        width: 300px;
        height: 300px;
        perspective: 1000px;
        margin: 0 auto;
      }
      .cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.1s;
      }
      .cube-face {
        position: absolute;
        width: 200px;
        height: 200px;
        left: 50px;
        top: 50px;
        border: 4px solid rgba(255, 255, 255, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        font-weight: bold;
        color: white;
        opacity: 0.9;
      }
      .front {
        transform: rotateY(0deg) translateZ(100px);
        background: rgba(239, 68, 68, 0.6);
      }
      .right {
        transform: rotateY(90deg) translateZ(100px);
        background: rgba(59, 130, 246, 0.6);
      }
      .back {
        transform: rotateY(180deg) translateZ(100px);
        background: rgba(16, 185, 129, 0.6);
      }
      .left {
        transform: rotateY(-90deg) translateZ(100px);
        background: rgba(245, 158, 11, 0.6);
      }
      .top {
        transform: rotateX(90deg) translateZ(100px);
        background: rgba(139, 92, 246, 0.6);
      }
      .bottom {
        transform: rotateX(-90deg) translateZ(100px);
        background: rgba(236, 72, 153, 0.6);
      }

      .pyramid-face {
        position: absolute;
        width: 0;
        height: 0;
        border-left: 100px solid transparent;
        border-right: 100px solid transparent;
        border-bottom: 170px solid rgba(255, 255, 255, 0.5);
        left: 50px;
        top: 50px;
        transform-origin: 50% 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useRef, useEffect } = React;

      function App() {
        const [rotX, setRotX] = useState(-20);
        const [rotY, setRotY] = useState(45);
        const [shape, setShape] = useState("cube");

        // Auto rotate effect
        useEffect(() => {
          const interval = setInterval(() => {
            setRotY((y) => (y + 0.5) % 360);
          }, 50);
          return () => clearInterval(interval);
        }, []);

        return (
          <div className="min-h-screen flex flex-col items-center justify-center p-8 text-white">
            <h1 className="text-5xl font-bold mb-8 text-indigo-300">
              立體圖形轉轉看
            </h1>

            <div className="bg-white/10 backdrop-blur-lg rounded-3xl p-12 border border-white/20 shadow-2xl w-full max-w-4xl flex flex-col md:flex-row items-center gap-12">
              <div className="flex-1 flex justify-center items-center">
                <div className="scene">
                  {shape === "cube" && (
                    <div
                      className="cube"
                      style={{
                        transform: `rotateX(${rotX}deg) rotateY(${rotY}deg)`,
                      }}
                    >
                      <div className="cube-face front">前</div>
                      <div className="cube-face back">後</div>
                      <div className="cube-face right">右</div>
                      <div className="cube-face left">左</div>
                      <div className="cube-face top">上</div>
                      <div className="cube-face bottom">下</div>
                    </div>
                  )}
                  {shape === "prism" && (
                    <div
                      className="cube"
                      style={{
                        transform: `rotateX(${rotX}deg) rotateY(${rotY}deg)`,
                      }}
                    >
                      {/* Simplified visual representation for prism using customized faces */}
                      <div
                        className="cube-face front"
                        style={{
                          height: "300px",
                          top: "0",
                          background: "rgba(59, 130, 246, 0.6)",
                        }}
                      ></div>
                      <div
                        className="cube-face back"
                        style={{
                          height: "300px",
                          top: "0",
                          background: "rgba(59, 130, 246, 0.6)",
                        }}
                      ></div>
                      <div
                        className="cube-face right"
                        style={{
                          height: "300px",
                          top: "0",
                          background: "rgba(16, 185, 129, 0.6)",
                        }}
                      ></div>
                      <div
                        className="cube-face left"
                        style={{
                          height: "300px",
                          top: "0",
                          background: "rgba(16, 185, 129, 0.6)",
                        }}
                      ></div>
                      <div
                        className="cube-face top"
                        style={{
                          transform: "rotateX(90deg) translateZ(150px)",
                          background: "rgba(239, 68, 68, 0.6)",
                        }}
                      ></div>
                      <div
                        className="cube-face bottom"
                        style={{
                          transform: "rotateX(-90deg) translateZ(150px)",
                          background: "rgba(239, 68, 68, 0.6)",
                        }}
                      ></div>
                    </div>
                  )}
                </div>
              </div>

              <div className="flex-1 space-y-6">
                <h2 className="text-3xl font-bold mb-4 border-b border-indigo-400 pb-2">
                  圖形特徵
                </h2>

                {shape === "cube" && (
                  <div className="space-y-4 text-lg">
                    <div className="flex justify-between bg-indigo-900/50 p-4 rounded-xl">
                      <span>名稱</span>
                      <span className="font-bold text-yellow-400">
                        正方體 (Cube)
                      </span>
                    </div>
                    <div className="flex justify-between bg-indigo-900/50 p-4 rounded-xl">
                      <span>面 (Faces)</span>
                      <span className="font-bold text-pink-400">6 個平面</span>
                    </div>
                    <div className="flex justify-between bg-indigo-900/50 p-4 rounded-xl">
                      <span>邊 (Edges)</span>
                      <span className="font-bold text-green-400">12 條</span>
                    </div>
                    <div className="flex justify-between bg-indigo-900/50 p-4 rounded-xl">
                      <span>角 (Vertices)</span>
                      <span className="font-bold text-cyan-400">8 個</span>
                    </div>
                  </div>
                )}

                {shape === "prism" && (
                  <div className="space-y-4 text-lg">
                    <div className="flex justify-between bg-indigo-900/50 p-4 rounded-xl">
                      <span>名稱</span>
                      <span className="font-bold text-yellow-400">
                        長方體 (Cuboid)
                      </span>
                    </div>
                    <div className="flex justify-between bg-indigo-900/50 p-4 rounded-xl">
                      <span>面 (Faces)</span>
                      <span className="font-bold text-pink-400">6 個平面</span>
                    </div>
                    <div className="flex justify-between bg-indigo-900/50 p-4 rounded-xl">
                      <span>邊 (Edges)</span>
                      <span className="font-bold text-green-400">12 條</span>
                    </div>
                    <div className="flex justify-between bg-indigo-900/50 p-4 rounded-xl">
                      <span>角 (Vertices)</span>
                      <span className="font-bold text-cyan-400">8 個</span>
                    </div>
                  </div>
                )}

                <div className="flex gap-4 pt-4">
                  <button
                    onClick={() => setShape("cube")}
                    className={`flex-1 py-3 rounded-xl font-bold transition-all ${
                      shape === "cube"
                        ? "bg-indigo-500 shadow-lg"
                        : "bg-indigo-900/50 hover:bg-indigo-800"
                    }`}
                  >
                    正方體
                  </button>
                  <button
                    onClick={() => setShape("prism")}
                    className={`flex-1 py-3 rounded-xl font-bold transition-all ${
                      shape === "prism"
                        ? "bg-indigo-500 shadow-lg"
                        : "bg-indigo-900/50 hover:bg-indigo-800"
                    }`}
                  >
                    長方體
                  </button>
                </div>

                <div className="mt-4">
                  <label className="text-sm font-bold text-indigo-300">
                    旋轉 X 軸
                  </label>
                  <input
                    type="range"
                    min="-90"
                    max="90"
                    value={rotX}
                    onChange={(e) => setRotX(parseInt(e.target.value))}
                    className="w-full h-2 bg-indigo-900 rounded-lg appearance-none cursor-pointer"
                  />
                </div>
              </div>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
