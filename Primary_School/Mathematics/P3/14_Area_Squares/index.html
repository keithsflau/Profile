<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小三數學：面積認識 | Area Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="../../common/i18n.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&family=Fredoka:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Fredoka", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #d1fae5 0%, #6ee7b7 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "Area Learning",
          zh: "面積認識",
          ja: "面積学習",
          ko: "면적 학습",
          es: "Aprendizaje de áreas",
          de: "Flächeninhalt",
          fi: "Pinta-ala",
          fr: "Apprentissage de la surface",
          ar: "تعلم المساحة",
          it: "Apprendimento dell'area",
        },
        length: {
          en: "Length",
          zh: "長度",
          ja: "長さ",
          ko: "길이",
          es: "Longitud",
          de: "Länge",
          fi: "Pituus",
          fr: "Longueur",
          ar: "الطول",
          it: "Lunghezza",
        },
        width: {
          en: "Width",
          zh: "闊度",
          ja: "幅",
          ko: "너비",
          es: "Ancho",
          de: "Breite",
          fi: "Leveys",
          fr: "Largeur",
          ar: "العرض",
          it: "Larghezza",
        },
        formulaTitle: {
          en: "Area Formula",
          zh: "面積公式",
          ja: "面積の公式",
          ko: "면적 공식",
          es: "Fórmula de área",
          de: "Flächenformel",
          fi: "Pinta-alan kaava",
          fr: "Formule de surface",
          ar: "صيغة المساحة",
          it: "Formula dell'area",
        },
        formulaText: {
          en: "Length × Width",
          zh: "長 × 闊",
          ja: "長さ × 幅",
          ko: "길이 × 너비",
          es: "Largo × Ancho",
          de: "Länge × Breite",
          fi: "Pituus × Leveys",
          fr: "Longueur × Largeur",
          ar: "الطول × العرض",
          it: "Lunghezza × Larghezza",
        },
        countSquares: {
          en: "Count the number of small squares",
          zh: "數一數有多少個小正方形",
          ja: "小さな正方形の数を数える",
          ko: "작은 정사각형의 수를 세어보세요",
          es: "Cuenta el número de cuadrados pequeños",
          de: "Zähle die Anzahl der kleinen Quadrate",
          fi: "Laske pienten neliöiden määrä",
          fr: "Comptez le nombre de petits carrés",
          ar: "عد عدد المربعات الصغيرة",
          it: "Conta il numero di piccoli quadrati",
        },
        total: {
          en: "Total {n} small squares",
          zh: "共 {n} 個小正方形",
          ja: "合計 {n} 個の小さな正方形",
          ko: "총 {n} 개의 작은 정사각형",
          es: "Total {n} cuadrados pequeños",
          de: "Insgesamt {n} kleine Quadrate",
          fi: "Yhteensä {n} pientä neliötä",
          fr: "Total {n} petits carrés",
          ar: "إجمالي {n} مربع صغير",
          it: "Totale {n} piccoli quadrati",
        },
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [length, setLength] = useState(6);
        const [width, setWidth] = useState(4);
        const area = length * width;
        const squares = [...Array(width)].map((_, i) =>
          [...Array(length)].map((_, j) => ({ x: j, y: i }))
        );

        const getTotalText = () => {
          let text = t.total[lang] || t.total["en"];
          return text.replace("{n}", area);
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center">
            <LanguageSelector lang={lang} setLang={setLang} />
            <h1 className="text-4xl md:text-6xl font-black text-green-900 mb-8 mt-8 text-center">
              ⬜ {t.title[lang] || t.title["en"]}
            </h1>
            <div className="bg-white/90 backdrop-blur-md rounded-3xl p-8 shadow-2xl max-w-6xl w-full">
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div>
                  <div className="mb-6">
                    <label className="block text-lg font-bold mb-2">
                      {t.length[lang] || t.length["en"]}：{length}
                    </label>
                    <input
                      type="range"
                      min="1"
                      max="12"
                      value={length}
                      onChange={(e) => setLength(parseInt(e.target.value))}
                      className="w-full"
                    />
                  </div>
                  <div className="mb-6">
                    <label className="block text-lg font-bold mb-2">
                      {t.width[lang] || t.width["en"]}：{width}
                    </label>
                    <input
                      type="range"
                      min="1"
                      max="12"
                      value={width}
                      onChange={(e) => setWidth(parseInt(e.target.value))}
                      className="w-full"
                    />
                  </div>
                  <div className="bg-gradient-to-r from-green-100 to-emerald-100 rounded-2xl p-6 border-4 border-green-400">
                    <div className="text-lg font-bold text-green-700 mb-2">
                      {t.formulaTitle[lang] || t.formulaTitle["en"]}
                    </div>
                    <div className="text-3xl font-black text-green-600 mb-4 whitespace-nowrap">
                      {t.formulaText[lang] || t.formulaText["en"]}
                    </div>
                    <div className="text-2xl font-mono text-green-800">
                      = {length} × {width}
                    </div>
                    <div className="mt-4 text-6xl font-black text-green-600">
                      = {area} cm²
                    </div>
                  </div>
                </div>
                <div className="bg-green-50 rounded-2xl p-6">
                  <div className="text-center mb-4 text-lg font-bold text-green-800">
                    {t.countSquares[lang] || t.countSquares["en"]}
                  </div>
                  <div className="flex justify-center items-center overflow-auto">
                    <div
                      className="inline-grid gap-1"
                      style={{ gridTemplateColumns: `repeat(${length},1fr)` }}
                    >
                      {squares.flat().map((s, i) => (
                        <div
                          key={i}
                          className="w-8 h-8 md:w-10 md:h-10 bg-green-400 border-2 border-green-600 rounded"
                        />
                      ))}
                    </div>
                  </div>
                  <div className="mt-6 text-center text-2xl font-black text-green-700">
                    {getTotalText()}
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
