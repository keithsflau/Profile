  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      function App() {
        const [coins, setCoins] = useState({
          10: 0,
          5: 0,

        });

        const totalCoins = Object.entries(coins).reduce(

            ...prev,
            [val]: Math.max(0, prev[val] + delta),
          }));
        };

        const updateNote = (val, delta) => {

                <div className="space-y-4">
                  {Object.entries(coins).map(([val, count]) => (
                    <div

                      className="flex items-center gap-4 bg-gradient-to-r from-yellow-50 to-orange-50 p-4 rounded-2xl"
                    >
                      <div className="text-4xl font-black text-orange-600 w-24">
                        ${val}
                      </div>
                      <div className="flex-1 flex items-center gap-3">
                        <button
                          onClick={() => updateCoin(val, -1)}
                          className="w-12 h-12 bg-red-500 hover:bg-red-600 text-white rounded-xl font-black text-2xl"
                        >
                          ‚àí
                        </button>
                        <div className="flex-1 text-center text-3xl font-black">
                          {count}
                        </div>
                        <button
                          onClick={() => updateCoin(val, 1)}
                          className="w-12 h-12 bg-green-500 hover:bg-green-600 text-white rounded-xl font-black text-2xl"
                        >
                          +
                        </button>
                      </div>
                      <div className="text-2xl font-black text-orange-700 w-32 text-right">
                        ${(parseFloat(val) * count).toFixed(1)}

                    </div>
                  ))}
                </div>
                <div className="mt-6 bg-gradient-to-r from-yellow-100 to-orange-100 rounded-2xl p-4 text-center border-2 border-orange-300">

              {/* Notes */}

                <h2 className="text-3xl font-black text-green-800 mb-6">
                  Á¥ôÂπ£

                <div className="space-y-4">
                  {Object.entries(notes).map(([val, count]) => (

                    >
                      <div className="text-4xl font-black text-green-600 w-24">

                        <button

                        >

                        </button>
                      </div>
                      <div className="text-2xl font-black text-green-700 w-32 text-right">
                        ${parseInt(val) * count}

                    </div>
                  ))}
                </div>

            <button

                setCoins({ 10: 0, 5: 0, 2: 0, 1: 0, 0.5: 0, 0.2: 0, 0.1: 0 });
                setNotes({ 1000: 0, 500: 0, 100: 0, 50: 0, 20: 0, 10: 0 });

            >
              Ê∏ÖÈô§ÂÖ®ÈÉ®
