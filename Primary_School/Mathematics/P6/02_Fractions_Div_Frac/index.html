<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小六數學：分數除以分數 | Fraction ÷ Fraction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #fef9c3 0%, #eab308 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      function App() {
        const [n1, setN1] = useState(3);
        const [d1, setD1] = useState(4);
        const [n2, setN2] = useState(1);
        const [d2, setD2] = useState(2);

        const gcd = (a, b) => (b === 0 ? a : gcd(b, a % b));
        // a/b ÷ c/d = a/b × d/c
        const resN = n1 * d2;
        const resD = d1 * n2;
        const g = gcd(resN, resD);
        const simN = resN / g;
        const simD = resD / g;

        return (
          <div className="min-h-screen p-8 flex flex-col items-center">
            <h1 className="text-5xl font-black text-yellow-900 mb-2">
              ➗ 分數除以分數
            </h1>
            <p className="text-xl text-yellow-700 font-bold mb-8">
              Fraction ÷ Fraction
            </p>
            <div className="bg-white/90 backdrop-blur rounded-3xl p-8 shadow-2xl max-w-3xl w-full">
              <div className="flex items-center justify-center gap-4 mb-8 flex-wrap">
                <div className="bg-orange-50 p-4 rounded-xl border-2 border-orange-200">
                  <div className="flex flex-col items-center">
                    <input
                      type="number"
                      min="1"
                      value={n1}
                      onChange={(e) =>
                        setN1(Math.max(1, parseInt(e.target.value) || 1))
                      }
                      className="w-12 text-2xl font-black text-center border-b-4 border-orange-400 bg-transparent"
                    />
                    <div className="w-12 h-1 bg-orange-800 my-1"></div>
                    <input
                      type="number"
                      min="1"
                      value={d1}
                      onChange={(e) =>
                        setD1(Math.max(1, parseInt(e.target.value) || 1))
                      }
                      className="w-12 text-2xl font-black text-center bg-transparent"
                    />
                  </div>
                </div>
                <span className="text-3xl font-black text-yellow-400">÷</span>
                <div className="bg-blue-50 p-4 rounded-xl border-2 border-blue-200">
                  <div className="flex flex-col items-center">
                    <input
                      type="number"
                      min="1"
                      value={n2}
                      onChange={(e) =>
                        setN2(Math.max(1, parseInt(e.target.value) || 1))
                      }
                      className="w-12 text-2xl font-black text-center border-b-4 border-blue-400 bg-transparent"
                    />
                    <div className="w-12 h-1 bg-blue-800 my-1"></div>
                    <input
                      type="number"
                      min="1"
                      value={d2}
                      onChange={(e) =>
                        setD2(Math.max(1, parseInt(e.target.value) || 1))
                      }
                      className="w-12 text-2xl font-black text-center bg-transparent"
                    />
                  </div>
                </div>
              </div>

              <div className="bg-slate-50 rounded-2xl p-6 text-center mb-6">
                <p className="text-lg mb-2">
                  <b>公式:</b> 除以一個分數 = 乘以它的倒數
                </p>
                <p className="font-mono">
                  {n1}/{d1} ÷ {n2}/{d2} = {n1}/{d1} × {d2}/{n2}
                </p>
                <p className="font-mono">
                  = ({n1}×{d2}) / ({d1}×{n2})
                </p>
                <p className="font-mono">
                  = {resN}/{resD}
                </p>
                {g > 1 && (
                  <p className="text-slate-500">
                    約簡 = {simN}/{simD}
                  </p>
                )}
              </div>

              <div className="bg-emerald-100 rounded-2xl p-6 text-center border-4 border-emerald-300">
                <div className="text-emerald-600 font-bold">答案 Answer</div>
                <div className="text-5xl font-black text-emerald-800">
                  {simN}/{simD}
                </div>
                {simN >= simD && (
                  <div className="text-emerald-600">
                    = {Math.floor(simN / simD)} 又 {simN % simD}/{simD}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
