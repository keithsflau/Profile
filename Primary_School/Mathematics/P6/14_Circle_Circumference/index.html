      const getText = (key, lang) => t[key]?.[lang] || t[key]?.["en"] || key;

      function App() {
        const [lang, setLang] = useState("zh");
        const [d, setD] = useState(10);
        const [isRolling, setIsRolling] = useState(false);
        const [rollProgress, setRollProgress] = useState(0); // 0 to 1

        // Animation
        const controls = useAnimation();

        const PI = 3.14159;
        const C = d * PI;

        // Canvas Scale: 1 unit = 10px
        const SCALE = 10;
        const radiusPx = (d / 2) * SCALE;
        const circumPx = C * SCALE;

        const animateRoll = async () => {
          if (isRolling) return;
          setIsRolling(true);

          // Animate progress 0 -> 1
          await controls.start({
            x: circumPx,
            rotate: 360,
            transition: { duration: 3, ease: "easeInOut" },
          });

          setRollProgress(1);
        };

        const reset = () => {
          controls.set({ x: 0, rotate: 0 });
          setRollProgress(0);
          setIsRolling(false);
        };

        // Reset when diameter changes
        useEffect(() => {
          reset();
        }, [d]);

        return (

                  "es",
                  "de",

                  "ar",

                        : "text-slate-400 hover:text-white hover:bg-white/5"
                    }`}
                  >
                    {l}
                  </button>
                ))}
              </div>
            </div>

            <div className="w-full max-w-5xl glass-panel p-8 rounded-3xl mb-8 overflow-hidden relative border border-white/10 shadow-2xl">
              <div className="absolute inset-0 bg-slate-900/50 -z-10"></div>

              {/* Rolling Stage */}
              <div className="h-64 relative border-b-4 border-slate-600 mb-8 flex items-end">
                {/* Ruler Markings */}

                  {Array.from({ length: 40 }).map((_, i) => (
                    <div
                      key={i}
                      className="absolute bottom-0 w-px bg-slate-500"
                      style={{
                        left: `${i * SCALE * 10}px`,
                        height: i % 5 === 0 ? "16px" : "8px",
                      }}
                    >
                      {i % 5 === 0 && (
                        <span className="absolute -top-6 -left-2 text-xs text-slate-500 font-mono">
                          {i * 10}
                        </span>
                      )}
                    </div>
                  ))}
                </div>

                {/* The Circle Group */}
                {/* Initial Position: x = 10 (padding) + radiusPx */}
                {/* But we animate x offset. */}
                <motion.div
                  animate={controls}
                  className="absolute bottom-[4px]" // Sit on the line
                  style={{
                    left: "40px", // Start padding
                    width: d * SCALE,
                    height: d * SCALE,
                    originX: 0.5,
                    originY: 0.5,
                  }}

                    width={d * SCALE}
                    height={d * SCALE}
                    viewBox={`0 0 ${d * SCALE} ${d * SCALE}`}
                    className="overflow-visible"

                      cx={(d * SCALE) / 2}
                      cy={(d * SCALE) / 2}
                      r={(d * SCALE) / 2 - 2}
                      fill="rgba(132, 204, 22, 0.2)"

                      y1={(d * SCALE) / 2}
                      x2={(d * SCALE) / 2}
