<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小六數學：坐標平移 | Coordinate Translation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #dbeafe 0%, #2563eb 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      function App() {
        // Start at (1,2)
        const [start, setStart] = useState({ x: 1, y: 2 });
        const [move, setMove] = useState({ dx: 2, dy: 3 }); // right 2, up 3

        const end = { x: start.x + move.dx, y: start.y + move.dy };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center">
            <h1 className="text-5xl font-black text-blue-900 mb-2">
              ↔️ 坐標平移
            </h1>
            <p className="text-xl text-blue-700 font-bold mb-8">
              Coordinate Translation
            </p>
            <div className="bg-white/90 backdrop-blur rounded-3xl p-8 shadow-2xl max-w-5xl w-full flex flex-col md:flex-row gap-8">
              <div
                className="flex-1 bg-slate-50 border-4 border-blue-200 rounded-xl relative overflow-hidden"
                style={{ height: "400px" }}
              >
                <svg viewBox="0 0 400 400" className="w-full h-full">
                  {/* Grid */}
                  {Array.from({ length: 21 }, (_, i) => i).map((i) => (
                    <g key={i}>
                      <line
                        x1={i * 20}
                        y1="0"
                        x2={i * 20}
                        y2="400"
                        stroke="#e2e8f0"
                        strokeWidth="1"
                      />
                      <line
                        x1="0"
                        y1={i * 20}
                        x2="400"
                        y2={i * 20}
                        stroke="#e2e8f0"
                        strokeWidth="1"
                      />
                    </g>
                  ))}
                  {/* Axes (Center is 200, 200) */}
                  <line
                    x1="200"
                    y1="0"
                    x2="200"
                    y2="400"
                    stroke="#94a3b8"
                    strokeWidth="2"
                  />
                  <line
                    x1="0"
                    y1="200"
                    x2="400"
                    y2="200"
                    stroke="#94a3b8"
                    strokeWidth="2"
                  />

                  {/* Arrow Path */}
                  <path
                    d={`M ${200 + start.x * 20} ${200 - start.y * 20} L ${
                      200 + end.x * 20
                    } ${200 - end.y * 20}`}
                    stroke="#f59e0b"
                    strokeWidth="3"
                    strokeDasharray="5,5"
                    markerEnd="url(#arrow)"
                  />
                  <defs>
                    <marker
                      id="arrow"
                      markerWidth="10"
                      markerHeight="10"
                      refX="9"
                      refY="3"
                      orient="auto"
                      markerUnits="strokeWidth"
                    >
                      <path d="M0,0 L0,6 L9,3 z" fill="#f59e0b" />
                    </marker>
                  </defs>

                  {/* Points */}
                  <circle
                    cx={200 + start.x * 20}
                    cy={200 - start.y * 20}
                    r="6"
                    fill="#3b82f6"
                  />
                  <circle
                    cx={200 + end.x * 20}
                    cy={200 - end.y * 20}
                    r="6"
                    fill="#ef4444"
                  />

                  <text
                    x={200 + start.x * 20}
                    y={200 - start.y * 20 - 15}
                    textAnchor="middle"
                    className="font-bold fill-blue-700 text-sm"
                  >
                    A ({start.x},{start.y})
                  </text>
                  <text
                    x={200 + end.x * 20}
                    y={200 - end.y * 20 - 15}
                    textAnchor="middle"
                    className="font-bold fill-red-700 text-sm"
                  >
                    B ({end.x},{end.y})
                  </text>
                </svg>
              </div>

              <div className="flex-1 space-y-6">
                <div>
                  <h3 className="text-xl font-bold text-blue-800 mb-2">
                    1. 起點 Start Point (A)
                  </h3>
                  <div className="flex gap-4">
                    <div className="flex flex-col">
                      <label className="text-sm font-bold text-slate-500">
                        X
                      </label>
                      <input
                        type="number"
                        value={start.x}
                        onChange={(e) =>
                          setStart({
                            ...start,
                            x: parseInt(e.target.value) || 0,
                          })
                        }
                        className="w-20 border-2 border-blue-300 rounded p-1 text-center font-bold"
                      />
                    </div>
                    <div className="flex flex-col">
                      <label className="text-sm font-bold text-slate-500">
                        Y
                      </label>
                      <input
                        type="number"
                        value={start.y}
                        onChange={(e) =>
                          setStart({
                            ...start,
                            y: parseInt(e.target.value) || 0,
                          })
                        }
                        className="w-20 border-2 border-blue-300 rounded p-1 text-center font-bold"
                      />
                    </div>
                  </div>
                </div>

                <div>
                  <h3 className="text-xl font-bold text-amber-700 mb-2">
                    2. 移動 Movement
                  </h3>
                  <div className="grid grid-cols-2 gap-4">
                    <div>
                      <label className="block text-sm font-bold text-slate-500">
                        水平 Horizontal (dx)
                      </label>
                      <input
                        type="range"
                        min="-8"
                        max="8"
                        value={move.dx}
                        onChange={(e) =>
                          setMove({ ...move, dx: parseInt(e.target.value) })
                        }
                        className="w-full accent-amber-500"
                      />
                      <div className="text-center font-bold text-amber-600">
                        {move.dx > 0
                          ? `向右 ${move.dx}`
                          : move.dx < 0
                          ? `向左 ${Math.abs(move.dx)}`
                          : "不變"}
                      </div>
                    </div>
                    <div>
                      <label className="block text-sm font-bold text-slate-500">
                        垂直 Vertical (dy)
                      </label>
                      <input
                        type="range"
                        min="-8"
                        max="8"
                        value={move.dy}
                        onChange={(e) =>
                          setMove({ ...move, dy: parseInt(e.target.value) })
                        }
                        className="w-full accent-amber-500"
                      />
                      <div className="text-center font-bold text-amber-600">
                        {move.dy > 0
                          ? `向上 ${move.dy}`
                          : move.dy < 0
                          ? `向下 ${Math.abs(move.dy)}`
                          : "不變"}
                      </div>
                    </div>
                  </div>
                </div>

                <div className="bg-red-50 p-6 rounded-2xl border-2 border-red-200">
                  <h3 className="text-xl font-bold text-red-800 mb-2">
                    3. 終點 End Point (B)
                  </h3>
                  <p className="font-mono text-lg text-slate-700">
                    x: {start.x} + ({move.dx}) = {end.x}
                  </p>
                  <p className="font-mono text-lg text-slate-700">
                    y: {start.y} + ({move.dy}) = {end.y}
                  </p>
                  <div className="mt-2 text-4xl font-black text-red-600 text-center">
                    ({end.x}, {end.y})
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
