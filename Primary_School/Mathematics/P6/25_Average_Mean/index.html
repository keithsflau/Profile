      const getText = (key, lang) => t[key]?.[lang] || t[key]?.["en"] || key;

      function App() {
        const [lang, setLang] = useState("zh");
        const [nums, setNums] = useState([40, 60, 80, 50, 70]);
        const sum = nums.reduce((a, b) => a + b, 0);
        const avg = sum / nums.length;

        const [showAverageLine, setShowAverageLine] = useState(false);

        const addNum = () => {
          if (nums.length < 10) setNums([...nums, 50]);
        };
        const removeNum = (i) => {
          if (nums.length > 1) {
            const newNums = [...nums];
            newNums.splice(i, 1);
            setNums(newNums);
          }
        };
        const updateNum = (i, val) => {
          const newNums = [...nums];
          newNums[i] = Math.max(0, Math.min(100, parseInt(val) || 0));
          setNums(newNums);
        };

        return (
          <div className="min-h-screen flex flex-col items-center p-4 font-sans bg-slate-900 text-white">

                  "ja",
                  "ko",
                  "es",
                  "de",
                  "fi",
                  "fr",
                  "ar",
                  "it",

                    onClick={() => setLang(l)}

                    }`}

                    {l}
                  </button>
                ))}

              {/* Controls / List */}

                <div className="flex justify-between items-center mb-2">
                  <h2 className="font-bold text-slate-300 uppercase">
                    {getText("addData", lang)}
                  </h2>
                  <button
                    onClick={addNum}
                    className="w-8 h-8 rounded-full bg-indigo-600 hover:bg-indigo-500 font-bold flex items-center justify-center transition-colors shadow-lg"
                  >
                    +
                  </button>
                </div>

                  <AnimatePresence>
                    {nums.map((n, i) => (
                      <motion.div
                        key={i}
                        initial={{ opacity: 0, x: -20 }}
                        animate={{ opacity: 1, x: 0 }}
                        exit={{ opacity: 0, scale: 0.8 }}
                        className="flex items-center gap-3 bg-slate-800/50 p-2 rounded-xl border border-slate-700 relative group"
                      >
                        <div className="w-8 h-8 rounded-full bg-indigo-500/20 text-indigo-300 flex items-center justify-center font-bold text-xs border border-indigo-500/30">
                          {i + 1}
                        </div>
                        <input
                          type="range"
                          min="0"
                          max="100"
                          value={n}
                          onChange={(e) => updateNum(i, e.target.value)}
                          className="flex-1 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-indigo-500"
                        />
                        <input
                          type="number"
                          value={n}
                          onChange={(e) => updateNum(i, e.target.value)}
                          className="w-12 bg-transparent text-right font-black text-lg outline-none"
                        />
                        <button
                          onClick={() => removeNum(i)}
                          className="w-6 h-6 rounded-full bg-red-500/20 text-red-400 hover:bg-red-500 hover:text-white flex items-center justify-center text-xs opacity-0 group-hover:opacity-100 transition-all font-bold"
