<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>å°å…­æ•¸å­¸ï¼šå¹³å‡æ•¸ | Average (Mean)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #e0e7ff 0%, #4338ca 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      function App() {
        // Dynamic list of numbers
        const [nums, setNums] = useState([80, 85, 90, 75]);
        const sum = nums.reduce((a, b) => a + b, 0);
        const avg = sum / nums.length;

        const addNum = () => {
          if (nums.length < 8) setNums([...nums, 50]);
        };
        const removeNum = (i) => {
          if (nums.length > 1) {
            const newNums = [...nums];
            newNums.splice(i, 1);
            setNums(newNums);
          }
        };
        const updateNum = (i, val) => {
          const newNums = [...nums];
          newNums[i] = parseInt(val) || 0;
          setNums(newNums);
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center">
            <h1 className="text-5xl font-black text-indigo-100 mb-2">
              ğŸ“‰ å¹³å‡æ•¸
            </h1>
            <p className="text-xl text-indigo-200 font-bold mb-8">
              Average (Mean)
            </p>
            <div className="bg-white/90 backdrop-blur rounded-3xl p-8 shadow-2xl max-w-3xl w-full">
              <div className="flex flex-wrap gap-4 justify-center mb-8">
                {nums.map((n, i) => (
                  <div
                    key={i}
                    className="flex flex-col items-center bg-indigo-50 p-2 rounded-xl border-2 border-indigo-200 relative group"
                  >
                    <input
                      type="number"
                      value={n}
                      onChange={(e) => updateNum(i, e.target.value)}
                      className="w-16 h-16 text-3xl font-black text-center text-indigo-800 bg-transparent outline-none"
                    />
                    <button
                      onClick={() => removeNum(i)}
                      className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs opacity-0 group-hover:opacity-100 transition-opacity"
                    >
                      Ã—
                    </button>

                    {/* Visual Bar representation relative to 100 */}
                    <div className="w-full bg-slate-200 h-1 mt-1 rounded-full overflow-hidden">
                      <div
                        className="h-full bg-indigo-500"
                        style={{ width: `${Math.min(n, 100)}%` }}
                      ></div>
                    </div>
                  </div>
                ))}
                {nums.length < 8 && (
                  <button
                    onClick={addNum}
                    className="w-16 h-16 rounded-xl border-2 border-dashed border-indigo-300 text-indigo-300 hover:text-indigo-500 hover:border-indigo-500 flex items-center justify-center text-3xl font-bold transition-colors"
                  >
                    +
                  </button>
                )}
              </div>

              <div className="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
                <div className="bg-slate-50 p-6 rounded-2xl">
                  <div className="text-sm font-bold text-slate-500 uppercase">
                    æ•¸é‡ Count
                  </div>
                  <div className="text-4xl font-black text-slate-800">
                    {nums.length}
                  </div>
                </div>
                <div className="bg-slate-50 p-6 rounded-2xl">
                  <div className="text-sm font-bold text-slate-500 uppercase">
                    ç¸½å’Œ Sum
                  </div>
                  <div className="text-4xl font-black text-slate-800">
                    {sum}
                  </div>
                </div>
                <div className="bg-indigo-100 p-6 rounded-2xl border-4 border-indigo-400">
                  <div className="text-sm font-bold text-indigo-600 uppercase">
                    å¹³å‡ Average
                  </div>
                  <div className="text-5xl font-black text-indigo-900">
                    {avg.toFixed(1)}
                  </div>
                </div>
              </div>

              <div className="mt-8 bg-amber-50 p-6 rounded-2xl border border-amber-200 text-center">
                <p className="text-lg font-mono text-amber-900">
                  ({nums.join(" + ")}) Ã· {nums.length} = <b>{avg.toFixed(1)}</b>
                </p>
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
