      const getText = (key, lang) => t[key]?.[lang] || t[key]?.["en"] || key;

      const PolyViewer = ({ n }) => {
        const r = 120;
        const cx = 150;
        const cy = 150;

        let points = [];
        for (let i = 0; i < n; i++) {
          // start angle -90deg (top)
          const theta = (2 * Math.PI * i) / n - Math.PI / 2;
          points.push({
            x: cx + r * Math.cos(theta),
            y: cy + r * Math.sin(theta),
          });
        }

        const pointsStr = points.map((p) => `${p.x},${p.y}`).join(" ");

        // Triangulation lines from vertex 0 to others (excluding adjacents)
        // Vertices are 0, 1, 2 ... n-1
        // Adjacent to 0 are 1 and n-1
        // Lines to 2, 3... n-2
        let diagonals = [];
        for (let i = 2; i < n - 1; i++) {
          diagonals.push({
            p1: points[0],
            p2: points[i],
          });
        }

        return (
          <svg viewBox="0 0 300 300" className="w-full h-full drop-shadow-2xl">
            {/* Background Glow */}
            <path
              d={`M ${pointsStr} Z`}
              fill="rgba(132, 204, 22, 0.1)"
              stroke="none"
            />

            {/* Triangles fills (optional) - let's skip fill to keep clean */}

            {/* Diagonals */}
            {diagonals.map((d, i) => (
              <line
                key={i}
                x1={d.p1.x}
                y1={d.p1.y}
                x2={d.p2.x}
                y2={d.p2.y}
                stroke="rgba(255,255,255,0.3)"
                strokeWidth="1"
                strokeDasharray="4"
              />
            ))}

            {/* Outline */}
            <motion.path
              d={`M ${pointsStr} Z`}
              fill="none"
              stroke="#a3e635"
              strokeWidth="4"
              initial={{ pathLength: 0 }}
              animate={{ pathLength: 1 }}
              transition={{ duration: 0.5 }}
            />

            {/* Vertices */}
            {points.map((p, i) => (
              <circle key={i} cx={p.x} cy={p.y} r="4" fill="white" />
            ))}
          </svg>
        );
      };
