<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Â∞èÂÖ≠Êï∏Â≠∏ÔºöÂÖ©Ê≠•ÊñπÁ®ã | Two-Step Equations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #fef08a 0%, #ca8a04 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      function App() {
        // Generates ax + b = c type problems
        const genProblem = () => {
          const a = Math.floor(Math.random() * 5) + 2; // 2 to 6
          const x = Math.floor(Math.random() * 10) + 1;
          const b = Math.floor(Math.random() * 10) + 1;
          const c = a * x + b;
          return { a, x, b, c };
        };

        const [p, setP] = useState(genProblem());
        const [step1, setStep1] = useState(""); // User input for c - b
        const [step2, setStep2] = useState(""); // User input for x
        const [status, setStatus] = useState("start"); // start, step1_done, correct

        const checkStep1 = () => {
          const target = p.c - p.b;
          if (parseInt(step1) === target) {
            setStatus("step1_done");
          } else {
            alert("Á¨¨‰∏ÄÊ≠•‰∏çÊ≠£Á¢∫ÔºåË´ãÊ™¢Êü•Âä†Ê∏õÈÅãÁÆó");
          }
        };

        const checkStep2 = () => {
          if (parseInt(step2) === p.x) {
            setStatus("correct");
          } else {
            alert("Á¨¨‰∫åÊ≠•‰∏çÊ≠£Á¢∫ÔºåË´ãÊ™¢Êü•Èô§Ê≥ïÈÅãÁÆó");
          }
        };

        const next = () => {
          setP(genProblem());
          setStep1("");
          setStep2("");
          setStatus("start");
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center">
            <h1 className="text-5xl font-black text-yellow-900 mb-2">
              ü™ú ÂÖ©Ê≠•ÊñπÁ®ã
            </h1>
            <p className="text-xl text-yellow-700 font-bold mb-8">
              Two-Step Equations
            </p>
            <div className="bg-white/90 backdrop-blur rounded-3xl p-8 shadow-2xl max-w-2xl w-full">
              <div className="text-center mb-8">
                <div className="inline-block bg-yellow-100 px-8 py-4 rounded-xl border-4 border-yellow-400 text-5xl font-mono font-black text-yellow-900">
                  {p.a}x + {p.b} = {p.c}
                </div>
              </div>

              <div className="space-y-6">
                {/* Step 1 */}
                <div
                  className={`transition-opacity ${
                    status === "correct" ? "opacity-50" : "opacity-100"
                  }`}
                >
                  <h3 className="text-xl font-bold text-yellow-800 mb-2">
                    Á¨¨‰∏ÄÊ≠•ÔºöÁßªÈ†Ö (Ê∏õÂéª {p.b})
                  </h3>
                  <div className="flex items-center gap-2 text-2xl font-mono">
                    <span>
                      {p.a}x = {p.c} - {p.b} ={" "}
                    </span>
                    <input
                      type="number"
                      value={step1}
                      onChange={(e) => setStep1(e.target.value)}
                      disabled={status !== "start"}
                      className="w-24 border-2 border-yellow-300 rounded p-1 text-center"
                    />
                    {status === "start" && (
                      <button
                        onClick={checkStep1}
                        className="bg-yellow-500 text-white text-sm px-4 py-2 rounded-lg font-bold ml-2"
                      >
                        Á¢∫Ë™ç
                      </button>
                    )}
                    {status !== "start" && (
                      <span className="text-green-500 text-3xl">‚úì</span>
                    )}
                  </div>
                </div>

                {/* Step 2 */}
                {(status === "step1_done" || status === "correct") && (
                  <div className="animate-fade-in">
                    <h3 className="text-xl font-bold text-yellow-800 mb-2">
                      Á¨¨‰∫åÊ≠•ÔºöÈô§‰ª•‰øÇÊï∏ (Èô§‰ª• {p.a})
                    </h3>
                    <div className="flex items-center gap-2 text-2xl font-mono">
                      <span>
                        x = {parseInt(step1)} √∑ {p.a} ={" "}
                      </span>
                      <input
                        type="number"
                        value={step2}
                        onChange={(e) => setStep2(e.target.value)}
                        disabled={status === "correct"}
                        className="w-24 border-2 border-yellow-300 rounded p-1 text-center"
                      />
                      {status === "step1_done" && (
                        <button
                          onClick={checkStep2}
                          className="bg-yellow-500 text-white text-sm px-4 py-2 rounded-lg font-bold ml-2"
                        >
                          Á¢∫Ë™ç
                        </button>
                      )}
                      {status === "correct" && (
                        <span className="text-green-500 text-3xl">‚úì</span>
                      )}
                    </div>
                  </div>
                )}
              </div>

              {status === "correct" && (
                <div className="mt-8 text-center">
                  <div className="text-4xl font-black text-green-600 mb-4 animate-bounce">
                    ÂÆåÊàêÔºÅ x = {p.x}
                  </div>
                  <button
                    onClick={next}
                    className="bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-full text-xl font-bold shadow-lg"
                  >
                    ‰∏ã‰∏ÄÈ°å Next Problem
                  </button>
                </div>
              )}
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
