                      type="number"
                      value={oldVal}
                      onChange={(e) =>
                        setOldVal(Math.max(1, parseFloat(e.target.value) || 1))
                      }

                      onChange={(e) =>

                      }

                      }}
                      className="w-full bg-pink-600 rounded-t-xl opacity-80 absolute bottom-0"
