      const PieSlice = ({
        startAngle,
        endAngle,
        color,
        radius,
        onClick,
        active,
      }) => {
        const start = ((startAngle - 90) * Math.PI) / 180;
        const end = ((endAngle - 90) * Math.PI) / 180;
        const largeArc = endAngle - startAngle > 180 ? 1 : 0;

        const x1 = 150 + radius * Math.cos(start);
        const y1 = 150 + radius * Math.sin(start);
        const x2 = 150 + radius * Math.cos(end);
        const y2 = 150 + radius * Math.sin(end);

        const path = active
          ? `M 150 150 L ${x1} ${y1} A ${radius} ${radius} 0 ${largeArc} 1 ${x2} ${y2} Z`
          : `M 150 150 L ${x1} ${y1} A ${radius} ${radius} 0 ${largeArc} 1 ${x2} ${y2} Z`;

        return (
          <motion.path
            d={path}
            fill={color}
            stroke="rgba(15, 23, 42, 0.5)"
            strokeWidth="2"
            onClick={onClick}
            whileHover={{ scale: 1.05, opacity: 0.9 }}
            animate={{ scale: active ? 1.1 : 1 }}
            style={{ originX: "150px", originY: "150px", cursor: "pointer" }}
          />
        );
