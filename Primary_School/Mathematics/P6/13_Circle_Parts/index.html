<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小六數學：圓的各部分 | Parts of a Circle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #fef3c7 0%, #d97706 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      const { motion } = window.Motion;

      function App() {
        const [highlight, setHighlight] = useState("none");

        const parts = [
          {
            id: "center",
            name: "圓心 Center",
            desc: "圓的正中心點 The exact center point",
          },
          {
            id: "radius",
            name: "半徑 Radius",
            desc: "圓心到圓周的距離 Distance from center to edge",
          },
          {
            id: "diameter",
            name: "直徑 Diameter",
            desc: "通過圓心的線，長度是半徑的兩倍 Line through center, 2x radius",
          },
          {
            id: "circumference",
            name: "圓周 Circumference",
            desc: "圓的周界 The perimeter of the circle",
          },
        ];

        return (
          <div className="min-h-screen p-8 flex flex-col items-center">
            <h1 className="text-5xl font-black text-amber-900 mb-2">
              ⭕ 圓的各部分
            </h1>
            <p className="text-xl text-amber-700 font-bold mb-8">
              Parts of a Circle
            </p>
            <div className="bg-white/90 backdrop-blur rounded-3xl p-8 shadow-2xl max-w-4xl w-full">
              <div className="flex flex-col md:flex-row gap-8 items-center">
                <div className="relative w-80 h-80">
                  <svg viewBox="0 0 200 200" className="w-full h-full">
                    {/* Circumference */}
                    <circle
                      cx="100"
                      cy="100"
                      r="90"
                      fill="none"
                      stroke="#f59e0b"
                      strokeWidth={highlight === "circumference" ? "6" : "3"}
                      className="transition-all duration-300"
                    />

                    {/* Diameter */}
                    <line
                      x1="10"
                      y1="100"
                      x2="190"
                      y2="100"
                      stroke="#ef4444"
                      strokeWidth={highlight === "diameter" ? "6" : "3"}
                      className={`transition-all duration-300 opacity-80 ${
                        highlight === "diameter" || highlight === "none"
                          ? "opacity-100"
                          : "opacity-30"
                      }`}
                    />

                    {/* Radius */}
                    <line
                      x1="100"
                      y1="100"
                      x2="163.6"
                      y2="36.4"
                      stroke="#3b82f6"
                      strokeWidth={highlight === "radius" ? "6" : "3"}
                      className={`transition-all duration-300 opacity-80 ${
                        highlight === "radius" || highlight === "none"
                          ? "opacity-100"
                          : "opacity-30"
                      }`}
                    />

                    {/* Center */}
                    <circle
                      cx="100"
                      cy="100"
                      r={highlight === "center" ? "8" : "5"}
                      fill="#1e293b"
                      className="transition-all duration-300"
                    />

                    {/* Labels on SVG */}
                    {highlight === "radius" && (
                      <text
                        x="140"
                        y="80"
                        fill="#3b82f6"
                        className="font-bold text-xs"
                      >
                        r
                      </text>
                    )}
                    {highlight === "diameter" && (
                      <text
                        x="50"
                        y="90"
                        fill="#ef4444"
                        className="font-bold text-xs"
                      >
                        d
                      </text>
                    )}
                  </svg>
                </div>

                <div className="flex-1 grid grid-cols-1 gap-4">
                  {parts.map((part) => (
                    <motion.button
                      key={part.id}
                      onClick={() => setHighlight(part.id)}
                      whileHover={{ scale: 1.02 }}
                      whileTap={{ scale: 0.98 }}
                      className={`p-4 rounded-xl text-left border-2 transition-all ${
                        highlight === part.id
                          ? "bg-amber-100 border-amber-500 shadow-md"
                          : "bg-slate-50 border-slate-200 hover:bg-slate-100"
                      }`}
                    >
                      <div className="font-bold text-lg text-slate-800">
                        {part.name}
                      </div>
                      <div className="text-sm text-slate-600">{part.desc}</div>
                    </motion.button>
                  ))}
                  <button
                    onClick={() => setHighlight("none")}
                    className="p-2 text-slate-500 hover:text-slate-800 text-sm"
                  >
                    重置 Reset
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
