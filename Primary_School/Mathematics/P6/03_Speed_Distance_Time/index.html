      function App() {
        const [lang, setLang] = useState("zh");
        const [mode, setMode] = useState("calc"); // calc, race
        const [solveTarget, setSolveTarget] = useState("T"); // S, D, T

        // Values for Calc
        const [valS, setValS] = useState(60);
        const [valD, setValD] = useState(120);
        const [valT, setValT] = useState(2);

        // Race State
        const [selectedVehicle, setSelectedVehicle] = useState(VEHICLES[0]);
        const [raceDist, setRaceDist] = useState(500); // km
        const [raceSpeed, setRaceSpeed] = useState(100); // km/h
        const [isRacing, setIsRacing] = useState(false);
        const controls = useAnimation();

        // Formula Calculation
        const result = (() => {
          if (solveTarget === "S")
            return {
              val: (valD / valT).toFixed(1),
              formula: "D √∑ T",
              unit: "km/h",
            };
          if (solveTarget === "D")
            return {
              val: (valS * valT).toFixed(1),
              formula: "S √ó T",
              unit: "km",
            };
          if (solveTarget === "T")
            return {
              val: (valD / valS).toFixed(1),
              formula: "D √∑ S",
              unit: "h",
            };
        })();

        const startRace = async () => {
          if (isRacing) return;
          setIsRacing(true);

          // Sim duration: let's scale it so 1000km/h takes 2s for "screen width".
          // Screen width represents RaceDist.
          // Time = RaceDist / RaceSpeed.
          // But for animation, if T is huge, we don't want to wait hours.
          // Let's map real Time (hours) to Seconds (animation).
          // E.g. 1 hour = 2 seconds.
          const realTimeHours = raceDist / raceSpeed;
          const animDuration = realTimeHours * 2;

          await controls.start({
            left: "90%",
            transition: { duration: animDuration, ease: "linear" },
          });

          setIsRacing(false);
        };

        const resetRace = () => {
          controls.set({ left: "2%" });
          setIsRacing(false);
        };

        useEffect(() => {
          resetRace();
        }, [selectedVehicle, raceDist, raceSpeed]);

        return (

                    }`}
                  >

                  </button>
                ))}

                onClick={() => setMode("calc")}

                  mode === "calc"
                    ? "bg-cyan-500 text-slate-900 shadow-lg"
                    : "text-slate-400 hover:text-white"
                }`}
              >
                {getText("mode_calc", lang)}
              </button>
              <button
                onClick={() => setMode("race")}
                className={`flex-1 px-8 py-3 rounded-xl font-bold transition-all ${
                  mode === "race"
                    ? "bg-purple-500 text-white shadow-lg"
                    : "text-slate-400 hover:text-white"
                }`}
              >
                {getText("mode_race", lang)}
              </button>
            </div>

            <div className="w-full max-w-6xl">

                      {["S", "D", "T"].map((target) => (

                          key={target}

                              : "bg-transparent text-slate-500 border-slate-700 hover:border-slate-500"

                        >
                          {target}
                        </button>
                      ))}
                    </div>

                    <div className="space-y-6">
                      {solveTarget !== "S" && (

                          label={getText("speed", lang)}
                          val={valS}
                          setVal={setValS}
                          unit="km/h"
                          color="text-cyan-400"
                        />

                      {solveTarget !== "D" && (

                          label={getText("distance", lang)}
                          val={valD}
                          setVal={setValD}
                          unit="km"
                          color="text-purple-400"

                      {solveTarget !== "T" && (

                          setVal={setValT}

                              selectedVehicle.id === v.id

                                : "bg-slate-700 border-transparent hover:bg-slate-600"

                    </div>

                    <div className="glass-panel p-6 rounded-2xl bg-black/20 space-y-4">
                      <div className="flex justify-between text-sm font-bold">
                        <span className="text-purple-300">
                          {getText("distance", lang)}

                        <span>{raceDist} km</span>
                      </div>
                      <input

                        step="100"
                        value={raceDist}

                      <div className="flex justify-between text-sm font-bold mt-2">

                        </span>
                        <span>{raceSpeed} km/h</span>

                      <input
                        type="range"
                        min="10"
                        max={selectedVehicle.maxSpeed}

                        value={raceSpeed}
                        onChange={(e) => setRaceSpeed(Number(e.target.value))}

                    </div>

                    <div className="flex flex-col gap-2">
                      <div className="p-4 bg-slate-800 rounded-xl text-center border border-white/5">
                        <div className="text-xs text-slate-500 uppercase font-bold">

                        <div className="text-2xl font-mono font-bold text-orange-400">
                          {(raceDist / raceSpeed).toFixed(2)} h

                      <button

                        disabled={isRacing}

                        {getText("start", lang)}

      function InputRow({ label, val, setVal, unit, color }) {

              <div className="absolute inset-0">
                <svg

                  <path

              {/* Labels */}
              <div
                className={`absolute top-4 left-1/2 -translate-x-1/2 text-3xl font-black transition-all ${
                  active === "D" ? "text-white scale-125" : "text-slate-600"

              >
                D

              <div
                className={`absolute bottom-2 left-8 text-3xl font-black transition-all ${
                  active === "S" ? "text-white scale-125" : "text-slate-600"
                }`}
              >
                S
              </div>
              <div
                className={`absolute bottom-2 right-8 text-3xl font-black transition-all ${
                  active === "T" ? "text-white scale-125" : "text-slate-600"
                }`}
              >

              {/* Operators */}
              <div className="absolute top-[45%] left-1/4 text-xs text-slate-600 font-bold">
                √∑
              </div>
              <div className="absolute top-[45%] right-1/4 text-xs text-slate-600 font-bold">
                √∑
              </div>
              <div className="absolute bottom-2 left-1/2 -translate-x-1/2 text-xs text-slate-600 font-bold">

            </div>
            <div className="mt-4 text-xs text-slate-400 uppercase tracking-widest font-bold">

      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
