      const getText = (key, lang) => t[key]?.[lang] || t[key]?.["en"] || key;

      function App() {
        const [lang, setLang] = useState("zh");
        const [hkH, setHkH] = useState(12);

        const cities = [
          { name: "Hong Kong", utc: 8, icon: "üá®üá≥" },
          { name: "London", utc: 0, icon: "üá¨üáß" },
          { name: "New York", utc: -5, icon: "üá∫üá∏" },
          { name: "Tokyo", utc: 9, icon: "üáØüáµ" },
          { name: "Sydney", utc: 11, icon: "üá¶üá∫" },
          { name: "Paris", utc: 1, icon: "üá´üá∑" },
        ];

        const formatTime = (totalH) => {
          // totalH can be negative or > 24
          let h = Math.floor(totalH);
          let normalizedH = ((h % 24) + 24) % 24;

          let ampm = normalizedH >= 12 ? "PM" : "AM";
          let displayH = normalizedH % 12 || 12;

          return {
            str: `${displayH}:00 ${ampm}`,
            h24: normalizedH,
            dayOffset: Math.floor(totalH / 24), // 0 same, -1 prev, 1 next
          };
        };

        // HK is UTC+8. UTC = HK - 8.
        const baseUtc = hkH - 8;

        return (
          <div className="min-h-screen flex flex-col items-center p-4 font-sans bg-slate-900 text-white">
            <div className="w-full max-w-5xl flex justify-between items-center mb-10">

              <div className="flex bg-slate-800/80 p-1.5 rounded-xl border border-white/10 flex-wrap justify-end gap-1 max-w-[50%]">

                  "zh",
                  "en",
                  "ja",
                  "ko",
                  "es",
                  "de",
                  "fi",
                  "fr",
                  "ar",
                  "it",
                ].map((l) => (

                    key={l}
                    onClick={() => setLang(l)}
                    className={`px-3 py-1.5 rounded-lg font-bold text-xs uppercase transition-all ${
                      lang === l
                        ? "bg-indigo-600 text-white shadow-lg scale-105"
                        : "text-slate-400 hover:text-white hover:bg-white/5"
                    }`}
                  >
                    {l}
                  </button>
                ))}
              </div>
            </div>

            <div className="w-full max-w-4xl flex flex-col gap-10">
              {/* Control Panel */}
              <div className="glass-panel p-8 rounded-3xl flex flex-col items-center">
                <h2 className="text-2xl font-bold uppercase text-indigo-300 mb-6">
                  {getText("hkTime", lang)}
                </h2>

                <div className="text-6xl font-black font-mono text-white mb-8">
                  {formatTime(hkH).str}
                </div>

                <div className="w-full max-w-lg relative px-4">
                  <input
                    type="range"
                    min="0"
                    max="23"
                    step="1"
                    value={hkH}
                    onChange={(e) => setHkH(parseInt(e.target.value))}
                    className="w-full accent-indigo-500 h-4 bg-slate-700 rounded-full appearance-none cursor-pointer z-10 relative"
                  />

                    <span>00:00</span>
                    <span>12:00</span>
                    <span>23:00</span>
                  </div>
                </div>
              </div>

              {/* City Cards */}
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {cities.map((c, i) => {
                  const cityH = baseUtc + c.utc;
                  const info = formatTime(cityH);
                  const isDay = info.h24 >= 6 && info.h24 < 18;

                  return (
                    <motion.div
                      key={i}
                      layout
                      className={`p-6 rounded-3xl border-2 transition-all relative overflow-hidden ${
                        isDay
                          ? "bg-sky-100 border-sky-300"
                          : "bg-slate-800 border-indigo-900"
                      }`}
                    >
                      {/* Background Icon */}
                      <div className="absolute -right-4 -bottom-4 text-9xl opacity-10 pointer-events-none grayscale">
                        {c.icon}
                      </div>

                      <div className="relative z-10 flex flex-col h-full justify-between">
                        <div className="flex justify-between items-start">
                          <div>
                            <div className={`text-3xl mb-1`}>{c.icon}</div>
                            <div
                              className={`font-bold text-lg ${
                                isDay ? "text-slate-800" : "text-slate-200"
                              }`}
                            >
                              {c.name}
                            </div>
                            <div
                              className={`text-xs font-bold uppercase ${
                                isDay ? "text-sky-600" : "text-indigo-400"
                              }`}
                            >
                              UTC {c.utc >= 0 ? "+" : ""}
                              {c.utc}
                            </div>
                          </div>
                          <div
                            className={`text-xs font-black px-2 py-1 rounded uppercase ${
                              isDay
                                ? "bg-sky-200 text-sky-800"
                                : "bg-indigo-900 text-indigo-200"
                            }`}
