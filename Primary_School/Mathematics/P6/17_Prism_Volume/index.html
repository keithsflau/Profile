      const getText = (key, lang) => t[key]?.[lang] || t[key]?.["en"] || key;

      function App() {
        const [lang, setLang] = useState("zh");
        const [baseW, setBaseW] = useState(6);
        const [baseH, setBaseH] = useState(5); // triangle height
        const [length, setLength] = useState(10); // prism length

        const bArea = (baseW * baseH) / 2;
        const vol = bArea * length;

        return (
          <div className="min-h-screen flex flex-col items-center p-4 font-sans bg-slate-900 text-white">
            <div className="w-full max-w-5xl flex justify-between items-center mb-10">
              <h1 className="text-4xl font-black text-amber-400 drop-shadow-[0_0_15px_rgba(251,191,36,0.5)]">
                üßä {getText("title", lang)}
              </h1>
              <div className="flex bg-slate-800/80 p-1.5 rounded-xl border border-white/10 flex-wrap justify-end gap-1 max-w-[50%]">
                {[
                  "zh",
                  "en",
                  "ja",
                  "ko",
                  "es",
                  "de",
                  "fi",
                  "fr",
                  "ar",
                  "it",
                ].map((l) => (

                    onClick={() => setLang(l)}
                    className={`px-3 py-1.5 rounded-lg font-bold text-xs uppercase transition-all ${
                      lang === l

                  </button>
                ))}
              </div>
            </div>

            <div className="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
              {/* 3D Model View */}
              <div className="glass-panel p-8 rounded-3xl min-h-[400px] flex items-center justify-center relative bg-gradient-to-br from-slate-800 to-slate-900">
                <div className="absolute top-4 left-4 text-xs font-bold uppercase text-amber-400 border border-amber-500/50 px-2 py-1 rounded">
                  {getText("triangular", lang)}
                </div>

                <div className="relative w-64 h-64 perspective-1000">
                  {/* 
                           Simple SVG drawing of a triangular prism lying down 
                           Front face: Triangle
                           Back face: Triangle (dashed/hidden)
                           Connectors
                        */}
                  <svg
                    viewBox="0 0 300 300"
                    className="w-full h-full drop-shadow-[0_20px_50px_rgba(245,158,11,0.3)]"
                  >
                    {/* Variables for dynamic drawing based on inputs? 
                                Let's keep it somewhat static but scale elements or labels.
                                Actually dynamic vertices is better.
                            */}
                    {(() => {
                      const b = baseW * 10;
                      const h = baseH * 10;
                      const l = length * 10;

                      // Center on 150,150
                      const startX = 50;
                      const startY = 200;

                      // Front Triangle (Base)
                      const p1 = { x: startX, y: startY };
                      const p2 = { x: startX + b, y: startY };
                      const p3 = { x: startX + b / 2, y: startY - h };

                      // Extrusion Vector (Length)
                      const dx = l * 0.7; // slight perspective
                      const dy = -l * 0.4;

                      const p1_ = { x: p1.x + dx, y: p1.y + dy };
                      const p2_ = { x: p2.x + dx, y: p2.y + dy };
                      const p3_ = { x: p3.x + dx, y: p3.y + dy };

                      return (
                        <g strokeLinejoin="round" strokeLinecap="round">
                          {/* Hidden Lines (Back Edges) */}
                          <path
                            d={`M ${p1.x} ${p1.y} L ${p1_.x} ${p1_.y}`}
                            stroke="#d97706"
                            strokeWidth="1"
                            strokeDasharray="4"
                            opacity="0.5"
                          />
                          <path
                            d={`M ${p1_.x} ${p1_.y} L ${p2_.x} ${p2_.y}`}
                            stroke="#d97706"
                            strokeWidth="1"
                            strokeDasharray="4"
                            opacity="0.5"
                          />
                          <path
                            d={`M ${p1_.x} ${p1_.y} L ${p3_.x} ${p3_.y}`}
                            stroke="#d97706"
                            strokeWidth="1"
                            strokeDasharray="4"
                            opacity="0.5"
                          />

                          {/* Visible Faces */}
                          {/* Bottom Face */}
                          <path
                            d={`M ${p1.x} ${p1.y} L ${p2.x} ${p2.y} L ${p2_.x} ${p2_.y} L ${p1_.x} ${p1_.y} Z`}
                            fill="rgba(251, 191, 36, 0.1)"
                            stroke="none"
                          />

                          {/* Side Face (Right) */}
                          <path
                            d={`M ${p2.x} ${p2.y} L ${p3.x} ${p3.y} L ${p3_.x} ${p3_.y} L ${p2_.x} ${p2_.y} Z`}
                            fill="rgba(251, 191, 36, 0.4)"
                            stroke="#f59e0b"
                            strokeWidth="2"
                          />

                          {/* Side Face (Left - Front) */}
                          {/* Actually "Front" is the triangle? No, usually length is extrusion. Let's say front is triangle. */}
                          <path
                            d={`M ${p1.x} ${p1.y} L ${p2.x} ${p2.y} L ${p3.x} ${p3.y} Z`}
                            fill="rgba(251, 191, 36, 0.6)"
                            stroke="#f59e0b"
                            strokeWidth="2"
                          />

                          {/* Top Edge */}
                          <line
                            x1={p3.x}
                            y1={p3.y}
                            x2={p3_.x}
                            y2={p3_.y}
                            stroke="#f59e0b"
                            strokeWidth="2"
                          />

                          {/* Labels */}
                          <text
                            x={p1.x + b / 2}
                            y={p1.y + 20}
                            fill="white"
                            textAnchor="middle"
                            fontSize="12"
                            fontWeight="bold"
                          >
                            base: {baseW}cm
                          </text>
                          <text
                            x={p1.x - 20}
                            y={p1.y - h / 2}
                            fill="white"
                            textAnchor="middle"
                            fontSize="12"
                            fontWeight="bold"
                          >
                            h: {baseH}cm
                          </text>
                          <text
                            x={p2.x + dx / 2 + 20}
                            y={p2.y + dy / 2}
                            fill="white"
                            textAnchor="middle"
                            fontSize="12"
                            fontWeight="bold"
                          >
                            len: {length}cm
                          </text>
                        </g>
                      );
                    })()}
                  </svg>

              {/* Controls & Math */}
              <div className="flex flex-col gap-6">

                    </span>

                    <span>√ó {length}</span>
                  </div>

                  <div className="flex justify-between items-end">

                    </div>
                    <div className="text-5xl font-black text-white">

                    </div>
                  </div>
                </div>
              </div>

        );
      }
