        const circumference = 2 * PI * radius;
        const area = PI * radius * radius;

          const canvas = canvasRef.current;
          if (!canvas) return;

          const centerY = canvas.height / 2;
          const scale = 15; // pixels per cm

          // Clear canvas
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // Draw circle
          ctx.beginPath();
          ctx.arc(centerX, centerY, radius * scale, 0, 2 * Math.PI);
          ctx.strokeStyle = "#3b82f6";
          ctx.lineWidth = 4;
          ctx.stroke();
          ctx.fillStyle = "rgba(59, 130, 246, 0.1)";
          ctx.fill();

          // Draw center point
          ctx.beginPath();
          ctx.arc(centerX, centerY, 5, 0, 2 * Math.PI);
          ctx.fillStyle = "#ef4444";
          ctx.fill();

          // Draw radius
          ctx.beginPath();
          ctx.moveTo(centerX, centerY);
          ctx.lineTo(centerX + radius * scale, centerY);
          ctx.strokeStyle = "#10b981";
          ctx.lineWidth = 3;
          ctx.stroke();

          // Label radius
          ctx.font = "bold 18px Arial";
          ctx.fillStyle = "#10b981";
          ctx.fillText(
            `r = ${radius} cm`,
            centerX + (radius * scale) / 2 - 30,
            centerY - 10
          );

          // Draw diameter if enabled
          if (showDiameter) {
            ctx.beginPath();
            ctx.moveTo(centerX - radius * scale, centerY);
            ctx.lineTo(centerX + radius * scale, centerY);
            ctx.strokeStyle = "#f59e0b";
            ctx.lineWidth = 3;
            ctx.setLineDash([5, 5]);
            ctx.stroke();
            ctx.setLineDash([]);

            ctx.fillStyle = "#f59e0b";
            ctx.fillText(`d = ${diameter} cm`, centerX - 40, centerY + 25);
          }

            ctx.arc(centerX, centerY, radius * scale + 10, 0, 2 * Math.PI);
            ctx.strokeStyle = "#8b5cf6";
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 5]);
            ctx.stroke();
            ctx.setLineDash([]);
          }
