          it: "üìê Angoli retti",
        },
        isRight: {
          en: "Is this a Right Angle?",
          zh: "ÈÄôÊòØÂê¶Áõ¥ËßíÔºü",
          ja: "„Åì„Çå„ÅØÁõ¥Ëßí„Åß„Åô„ÅãÔºü",
          ko: "Ïù¥Í≤ÉÏùÄ ÏßÅÍ∞ÅÏûÖÎãàÍπå?",
          es: "¬øEs esto un √°ngulo recto?",
          de: "Ist das ein rechter Winkel?",
          fi: "Onko t√§m√§ suora kulma?",
          fr: "Est-ce un angle droit ?",
          ar: "ŸáŸÑ Ÿáÿ∞Ÿá ÿ≤ÿßŸàŸäÿ© ŸÇÿßÿ¶ŸÖÿ©ÿü",
          it: "√à un angolo retto?",
        },
        yes: {
          en: "Yes",
          zh: "ÊòØ",
          ja: "„ÅØ„ÅÑ",
          ko: "Ïòà",
          es: "S√≠",
          de: "Ja",
          fi: "Kyll√§",
          fr: "Oui",
          ar: "ŸÜÿπŸÖ",
          it: "S√¨",
        },
        no: {
          en: "No",
          zh: "‰∏çÊòØ",
          ja: "„ÅÑ„ÅÑ„Åà",
          ko: "ÏïÑÎãàÏöî",
          es: "No",
          de: "Nein",
          fi: "Ei",
          fr: "Non",
          ar: "ŸÑÿß",
          it: "No",
        },
        hint: {
          en: "Right angle is 90¬∞",
          zh: "Áõ¥ËßíÊòØ 90 Â∫¶",
          ja: "Áõ¥Ëßí„ÅØ90Â∫¶„Åß„Åô",
          ko: "ÏßÅÍ∞ÅÏùÄ 90ÎèÑÏûÖÎãàÎã§",
          es: "El √°ngulo recto es de 90¬∞",
          de: "Ein rechter Winkel hat 90¬∞",
          fi: "Suora kulma on 90¬∞",
          fr: "L'angle droit est de 90¬∞",
          ar: "ÿßŸÑÿ≤ÿßŸàŸäÿ© ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ŸáŸä 90 ÿØÿ±ÿ¨ÿ©",
          it: "L'angolo retto √® di 90¬∞",
        },
        check: {
          en: "Check",
          zh: "Ê™¢Êü•",
          ja: "Á¢∫Ë™ç",
          ko: "ÌôïÏù∏",
          es: "Comprobar",
          de: "Pr√ºfen",
          fi: "Tarkista",
          fr: "V√©rifier",
          ar: "ÿ™ÿ≠ŸÇŸÇ",
          it: "Controlla",
        },
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [isRight, setIsRight] = useState(true);
        const [feedback, setFeedback] = useState("");
        const [rotation, setRotation] = useState(0);

        const newProb = () => {
          setFeedback("");
          setIsRight(Math.random() > 0.5);
          setRotation(Math.floor(Math.random() * 360));
        };

        useEffect(newProb, []);

        const check = (ans) => {
          if (ans === isRight) {
            setFeedback("CORRECT");
            setTimeout(newProb, 1500);
          } else {
            setFeedback("WRONG");
          }
        };

        // Render Angle visual
        // We use SVG lines. Center (100,100).
        // Line 1: 0 deg. Line 2: 90 deg (if right), or 60/120 (if not).
        // Rotate whole SVG container.
        const angle2 = isRight ? 90 : Math.random() > 0.5 ? 60 : 120;

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <LanguageSelector lang={lang} setLang={setLang} />

            <h1 className="text-4xl md:text-5xl font-black text-blue-900 mb-8 max-w-2xl text-center">
              {t.title[lang] || t.title["en"]}
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-xl text-center border-4 border-blue-300">
              <div className="h-64 flex items-center justify-center mb-8 bg-blue-50 rounded-2xl overflow-hidden relative">
                <div
                  style={{
                    transform: `rotate(${rotation}deg)`,
                    transition: "transform 0.5s",
                  }}
                >
                  <svg width="200" height="200" viewBox="0 0 200 200">
                    {/* Line 1 */}
                    <line
                      x1="100"
                      y1="100"
                      x2="180"
                      y2="100"
                      stroke="#1e3a8a"
                      strokeWidth="8"
                      strokeLinecap="round"
                    />
                    {/* Line 2 */}
                    <line
                      x1="100"
                      y1="100"
                      x2={100 + 80 * Math.cos((angle2 * Math.PI) / 180)}
                      y2={100 - 80 * Math.sin((angle2 * Math.PI) / 180)}
                      stroke="#1e3a8a"
                      strokeWidth="8"
                      strokeLinecap="round"
                    />

                    {/* Arc for visual */}
                    <path
                      d={`M 130 100 A 30 30 0 0 0 ${
                        100 + 30 * Math.cos((angle2 * Math.PI) / 180)
                      } ${100 - 30 * Math.sin((angle2 * Math.PI) / 180)}`}
                      fill="none"
                      stroke="#60a5fa"
                      strokeWidth="2"
                      strokeDasharray="4 4"
                    />
                  </svg>
                </div>
              </div>

              <div className="text-2xl font-bold text-slate-700 mb-8">
                {t.isRight[lang] || t.isRight["en"]}
              </div>

              <div className="flex gap-4 justify-center">
                <button
                  onClick={() => check(true)}
                  className="flex-1 bg-green-500 hover:bg-green-600 text-white p-4 rounded-xl font-black text-2xl shadow-lg transition-transform active:scale-95"
                >
                  {t.yes[lang] || t.yes["en"]}
                </button>
                <button
                  onClick={() => check(false)}
                  className="flex-1 bg-red-500 hover:bg-red-600 text-white p-4 rounded-xl font-black text-2xl shadow-lg transition-transform active:scale-95"
                >
                  {t.no[lang] || t.no["en"]}
                </button>
              </div>

              <div className="h-16 mt-6">
                {feedback === "CORRECT" && (
                  <div className="text-center text-4xl font-black text-green-500 animate-bounce">
                    {get("correct", lang)}
                  </div>
                )}
                {feedback === "WRONG" && (
                  <div className="text-center text-4xl font-black text-red-500 animate-shake">
                    {get("wrong", lang)}
                  </div>
                )}
              </div>

              {feedback === "CORRECT" && isRight && (
                <div className="mt-2 text-blue-600 font-bold">
                  {t.hint[lang] || t.hint["en"]}
                </div>
              )}
            </div>
          </div>
