<!DOCTYPE html>

  <head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "üìê Shape Properties",
          zh: "üìê ÂúñÂΩ¢ÁâπÊÄß",
          ja: "üìê Âõ≥ÂΩ¢„ÅÆÊÄßË≥™",
          ko: "üìê ÎèÑÌòï ÏÜçÏÑ±",
          es: "üìê Propiedades de las formas",
          de: "üìê Formeigenschaften",
          fi: "üìê Muodon ominaisuudet",
          fr: "üìê Propri√©t√©s des formes",
          ar: "üìê ÿÆÿµÿßÿ¶ÿµ ÿßŸÑÿ¥ŸÉŸÑ",
          it: "üìê Propriet√† della forma",
        },
        check: {
          en: "Check",
          zh: "Ê™¢Êü•",
          ja: "Á¢∫Ë™ç",
          ko: "ÌôïÏù∏",
          es: "Comprobar",
          de: "Pr√ºfen",
          fi: "Tarkista",
          fr: "V√©rifier",
          ar: "ÿ™ÿ≠ŸÇŸÇ",
          it: "Controlla",
        },
      };

      const shapesLabels = {
        cube: { zh: "Ê≠£ÊñπÈ´î", en: "Cube", ja: "Á´ãÊñπ‰Ωì" },
        cuboid: { zh: "Èï∑ÊñπÈ´î", en: "Cuboid", ja: "Áõ¥Êñπ‰Ωì" },
        cylinder: { zh: "ÂúìÊü±È´î", en: "Cylinder", ja: "ÂÜÜÊü±" },
        cone: { zh: "ÂúìÈåêÈ´î", en: "Cone", ja: "ÂÜÜÈåê" },
        sphere: { zh: "ÁêÉÈ´î", en: "Sphere", ja: "ÁêÉ" },
      };

      const propertiesLabels = {
        faces: { zh: "Èù¢", en: "Faces", ja: "Èù¢" },
        vertices: { zh: "È†Ç", en: "Vertices", ja: "È†ÇÁÇπ" },
        edges: { zh: "ÈÇä", en: "Edges", ja: "Ëæ∫" },
        bases: { zh: "Â∫ïÈù¢", en: "Bases", ja: "Â∫ïÈù¢" },
        curvedFaces: { zh: "ÂΩéÈù¢", en: "Curved Faces", ja: "Êõ≤Èù¢" },
      };

      const questionsData = [
        { labelKey: "cube", icon: "üé≤", qKey: "faces", ans: 6 },
        { labelKey: "cube", icon: "üé≤", qKey: "vertices", ans: 8 },
        { labelKey: "cube", icon: "üé≤", qKey: "edges", ans: 12 },

        { labelKey: "cuboid", icon: "üì¶", qKey: "faces", ans: 6 },
        { labelKey: "cuboid", icon: "üì¶", qKey: "vertices", ans: 8 },

        { labelKey: "cylinder", icon: "üõ¢Ô∏è", qKey: "bases", ans: 2 },
        { labelKey: "cylinder", icon: "üõ¢Ô∏è", qKey: "curvedFaces", ans: 1 },

        { labelKey: "cone", icon: "üéâ", qKey: "bases", ans: 1 },
        { labelKey: "cone", icon: "üéâ", qKey: "vertices", ans: 1 },

        { labelKey: "sphere", icon: "‚öΩ", qKey: "faces", ans: 1 }, // 1 curved face (simplification)
        { labelKey: "sphere", icon: "‚öΩ", qKey: "vertices", ans: 0 },
      ];

      function App() {
        const [lang, setLang] = useState("zh");
        const [q, setQ] = useState(null);
        const [input, setInput] = useState("");
        const [feedback, setFeedback] = useState("");

        const next = () => {
          setFeedback("");
          setInput("");
          setQ(questionsData[Math.floor(Math.random() * questionsData.length)]);
        };

        useEffect(next, []);

        const check = () => {
          if (parseInt(input) === q.ans) {
            setFeedback("CORRECT");
            setTimeout(next, 2000);
          } else {
            setFeedback("WRONG");
          }
        };

        if (!q) return null;

        const getShapeLabel = () =>
          shapesLabels[q.labelKey][lang] || shapesLabels[q.labelKey]["en"];
        const getPropLabel = () =>
          propertiesLabels[q.qKey][lang] || propertiesLabels[q.qKey]["en"];

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <LanguageSelector lang={lang} setLang={setLang} />

            <h1 className="text-4xl md:text-5xl font-black text-rose-900 mb-8 max-w-2xl text-center">
              {t.title[lang] || t.title["en"]}
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-xl text-center border-4 border-rose-300">
              <div className="flex flex-col items-center mb-10">
                <div className="text-[8rem] animate-pulse-slow">{q.icon}</div>
                <div className="text-2xl font-bold text-slate-600 bg-rose-50 px-6 py-2 rounded-full border border-rose-100">
                  {getShapeLabel()}
                </div>
              </div>

              <div className="text-3xl font-bold text-slate-700 mb-8 flex items-center justify-center flex-wrap gap-4">
                {getPropLabel()}:
                <input
                  type="number"
                  value={input}
                  onChange={(e) => setInput(e.target.value)}
                  className="w-24 text-center border-b-4 border-rose-500 bg-rose-50 focus:outline-none rounded-t-lg text-4xl font-black text-rose-700"
                  autoFocus
                />
              </div>

              <div className="text-center">
                <button
                  onClick={check}
                  className="px-10 py-3 bg-rose-500 text-white rounded-full font-black text-2xl shadow-xl hover:bg-rose-600 active:scale-95 transition-transform"
                >
                  {t.check[lang] || t.check["en"]}
                </button>
              </div>

              <div className="h-16 mt-8">
                {feedback === "CORRECT" && (
                  <div>
                    <div className="text-center text-4xl font-black text-green-500 animate-bounce">
                      {get("correct", lang)}
                    </div>
                    <div className="text-slate-400 mt-2 font-bold">
                      {q.ans} {getPropLabel()}
                    </div>
                  </div>
                )}
                {feedback === "WRONG" && (
                  <div className="text-center text-4xl font-black text-red-500 animate-shake">
                    {get("wrong", lang)}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
    <style>
      @keyframes pulse-slow {
        50% {
          transform: scale(1.05);
        }
      }
      .animate-pulse-slow {
        animation: pulse-slow 3s infinite ease-in-out;
      }
    </style>
  </body>
</html>
