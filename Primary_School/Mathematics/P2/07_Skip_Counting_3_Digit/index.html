  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "üìà 3-Digit Sequence",
          zh: "üìà ‰∏â‰ΩçÊï∏Ë∑≥Êï∏",
          ja: "üìà 3Ê°Å„ÅÆ„Ç∑„Éº„Ç±„É≥„Çπ",
          ko: "üìà 3ÏûêÎ¶¨ ÏàòÏó¥",
          es: "üìà Secuencia de 3 d√≠gitos",
          de: "üìà 3-stellige Folge",
          fi: "üìà 3-numeroinen sarja",
          fr: "üìà S√©quence √† 3 chiffres",
          ar: "üìà ÿ™ÿ≥ŸÑÿ≥ŸÑ 3 ÿ£ÿ±ŸÇÿßŸÖ",
          it: "üìà Sequenza a 3 cifre",
        },
        findNext: {
          en: "Find the next number",
          zh: "ÊâæÂá∫Ë¶èÂæãÂ°´ÂØ´‰∏ã‰∏ÄÂÄãÊï∏Â≠ó",
          ja: "Ê¨°„ÅÆÊï∞Â≠ó„ÇíË¶ã„Å§„Åë„Å¶„Åè„Å†„Åï„ÅÑ",
          ko: "Îã§Ïùå Ïà´ÏûêÎ•º Ï∞æÏúºÏÑ∏Ïöî",
          es: "Encuentra el siguiente n√∫mero",
          de: "Finde die n√§chste Zahl",
          fi: "Etsi seuraava numero",
          fr: "Trouvez le num√©ro suivant",
          ar: "ÿßÿ®ÿ≠ÿ´ ÿπŸÜ ÿßŸÑÿ±ŸÇŸÖ ÿßŸÑÿ™ÿßŸÑŸä",
          it: "Trova il numero successivo",
        },
        ok: {
          en: "OK",
          zh: "Á¢∫ÂÆö",
          ja: "OK",
          ko: "ÌôïÏù∏",
          es: "OK",
          de: "OK",
          fi: "OK",
          fr: "OK",
          ar: "ŸÖŸàÿßŸÅŸÇ",
          it: "OK",
        },
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [seq, setSeq] = useState([]);
        const [ans, setAns] = useState(null);
        const [input, setInput] = useState("");
        const [feedback, setFeedback] = useState("");

        const newGame = () => {
          // Skip by 2, 5, 10, or 100 in range 100-900
          const steps = [2, 5, 10, 100];
          const s = steps[Math.floor(Math.random() * steps.length)];
          const start = Math.floor(Math.random() * 500) + 100;

          const arr = [];
          for (let i = 0; i < 4; i++) arr.push(start + i * s);
          setSeq(arr);
          setAns(start + 4 * s);
          setInput("");
          setFeedback("");
        };

        useEffect(newGame, []);

        const check = () => {
          if (parseInt(input) === ans) {
            setFeedback("CORRECT");
            setTimeout(newGame, 1500);
          } else {
            setFeedback("WRONG");
          }
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <LanguageSelector lang={lang} setLang={setLang} />

            <h1 className="text-5xl font-black text-green-900 mb-8 max-w-2xl text-center">
              {t.title[lang] || t.title["en"]}
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-4xl text-center border-4 border-green-300">
              <h2 className="text-2xl font-bold text-slate-600 mb-12">
                {t.findNext[lang] || t.findNext["en"]}
              </h2>

              <div className="flex justify-center gap-4 mb-12 flex-wrap items-center">
                {seq.map((n, i) => (
                  <React.Fragment key={i}>
                    <div className="w-32 h-20 rounded-xl bg-green-100 border-4 border-green-500 flex items-center justify-center text-3xl font-black text-green-800 shadow-md">
                      {n}
                    </div>
                    <div className="text-green-300 font-bold">‚ûú</div>
                  </React.Fragment>
                ))}
                <div className="w-32 h-20 rounded-xl bg-white border-4 border-dashed border-green-500 flex items-center justify-center text-3xl font-black text-green-300 shadow-md">
                  ?
                </div>
              </div>

              <div className="flex justify-center gap-4">
                <input
                  type="number"
                  value={input}
                  onChange={(e) => setInput(e.target.value)}
                  className="w-40 text-center text-4xl font-black p-2 border-4 border-green-500 rounded-xl"
                  placeholder="?"
                />
                <button
                  onClick={check}
                  className="px-8 bg-green-600 text-white rounded-xl font-bold text-xl hover:bg-green-700 shadow-lg"
                >
                  {t.ok[lang] || t.ok["en"]}
                </button>
              </div>

              <div className="h-16 mt-8">
                {feedback === "CORRECT" && (
                  <div className="text-4xl font-black text-green-500 animate-bounce">
                    {get("correct", lang)}
                  </div>
                )}
                {feedback === "WRONG" && (
                  <div className="text-4xl font-black text-red-500 animate-shake">
                    {get("wrong", lang)}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
