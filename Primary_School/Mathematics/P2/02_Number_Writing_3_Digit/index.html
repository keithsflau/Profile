<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小二數學：三位數寫法 | Writing 3-Digit Numbers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="../../common/i18n.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #fff7ed 0%, #fb923c 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "✍️ Writing 3-Digit Numbers",
          zh: "✍️ 三位數寫法",
          ja: "✍️ 3桁の数字を書く",
          ko: "✍️ 3자리 숫자 쓰기",
          es: "✍️ Escribir números de 3 dígitos",
          de: "✍️ 3-stellige Zahlen schreiben",
          fi: "✍️ 3-numeroisten lukujen kirjoittaminen",
          fr: "✍️ Écrire des nombres à 3 chiffres",
          ar: "✍️ كتابة أرقام من 3 خانات",
          it: "✍️ Scrivere numeri a 3 cifre",
        },
        selectCorrect: {
          en: "Select correct number:",
          zh: "請選出正確的數字：",
          ja: "正しい数字を選んでください：",
          ko: "올바른 숫자를 선택하세요:",
          es: "Selecciona el número correcto:",
          de: "Wähle die richtige Zahl:",
          fi: "Valitse oikea numero:",
          fr: "Sélectionnez le bon numéro :",
          ar: "اختر الرقم الصحيح:",
          it: "Seleziona il numero corretto:",
        },
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [target, setTarget] = useState(0);
        const [feedback, setFeedback] = useState("");
        const [opts, setOpts] = useState([]);

        const toWords = (n, l) => {
          if (l === "zh" || l === "ja") {
            // simplified logic for CJK (Japanese is similar enough for simple numbers, close enough for this level?)
            // Japanese actually uses similar kanji but pronunciation differs. Written form 123 -> 百二十三 is same.
            const digits = [
              "零",
              "一",
              "二",
              "三",
              "四",
              "五",
              "六",
              "七",
              "八",
              "九",
            ];
            const h = Math.floor(n / 100);
            const t = Math.floor((n % 100) / 10);
            const u = n % 10;
            let str =
              (h > 1 ? digits[h] : l === "ja" ? "" : "") +
              (l === "ja"
                ? "百"
                : h === 1 && l === "zh"
                ? "一百"
                : digits[h] + "百");
            // Correction: ZH often uses 一百. JA uses 百 (hyaku) for 100.
            if (l === "zh") str = digits[h] + "百";
            if (l === "ja" && h === 1) str = "百";
            if (l === "ja" && h > 1) str = digits[h] + "百";

            if (t === 0 && u === 0) return str;
            if (t === 0) return str + (l === "zh" ? "零" : "") + digits[u];

            str +=
              (t > 1 ? digits[t] : l === "zh" && t === 1 ? "一" : "") + "十"; // ZH: 一百一十 vs 一百十? usually 一百一十. JA: 百十
            if (l === "zh" && t === 1) str = str.replace("一十", "一十"); // keep it straightforward: digits[t]+"十"
            if (l === "zh")
              str =
                digits[h] +
                "百" +
                (t === 0 ? "零" : digits[t] + "十") +
                (u === 0 ? "" : digits[u]);
            // Let's stick to the previous simple ZH implementation and just use it for ZH.
            if (l !== "zh") return n + ""; // Fallback for now to avoid complexity errors
          }

          // English simple converter
          if (l === "en" || true) {
            const ones = [
              "",
              "One",
              "Two",
              "Three",
              "Four",
              "Five",
              "Six",
              "Seven",
              "Eight",
              "Nine",
            ];
            const teens = [
              "Ten",
              "Eleven",
              "Twelve",
              "Thirteen",
              "Fourteen",
              "Fifteen",
              "Sixteen",
              "Seventeen",
              "Eighteen",
              "Nineteen",
            ];
            const tens = [
              "",
              "",
              "Twenty",
              "Thirty",
              "Forty",
              "Fifty",
              "Sixty",
              "Seventy",
              "Eighty",
              "Ninety",
            ];

            const h = Math.floor(n / 100);
            const rem = n % 100;
            let str = ones[h] + " Hundred";
            if (rem === 0) return str;
            str += " and ";
            if (rem < 10) str += ones[rem];
            else if (rem < 20) str += teens[rem - 10];
            else {
              str += tens[Math.floor(rem / 10)];
              if (rem % 10 !== 0) str += " " + ones[rem % 10];
            }
            return str;
          }
        };

        const getWord = (n) => {
          if (lang === "zh") {
            const digits = [
              "零",
              "一",
              "二",
              "三",
              "四",
              "五",
              "六",
              "七",
              "八",
              "九",
            ];
            const h = Math.floor(n / 100);
            const t = Math.floor((n % 100) / 10);
            const u = n % 10;
            let str = digits[h] + "百";
            if (t === 0 && u === 0) return str;
            if (t === 0) return str + "零" + digits[u];
            str += digits[t] + "十";
            if (u !== 0) str += digits[u];
            return str;
          }
          // Default to English for all others for simplicity in this demo
          return toWords(n, "en");
        };

        const newRound = () => {
          const t = Math.floor(Math.random() * 900) + 100;
          setTarget(t);
          let o = [t];
          while (o.length < 3) {
            let r = Math.floor(Math.random() * 900) + 100;
            if (!o.includes(r)) o.push(r);
          }
          setOpts(o.sort(() => Math.random() - 0.5));
          setFeedback("");
        };

        useEffect(newRound, []);

        const check = (val) => {
          if (val === target) {
            setFeedback("CORRECT");
            setTimeout(newRound, 1500);
          } else {
            setFeedback("WRONG");
          }
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <LanguageSelector lang={lang} setLang={setLang} />

            <h1 className="text-5xl font-black text-orange-900 mb-8 max-w-2xl text-center">
              {t.title[lang] || t.title["en"]}
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-3xl text-center border-4 border-orange-200">
              <h2 className="text-3xl font-bold text-slate-500 mb-4">
                {t.selectCorrect[lang] || t.selectCorrect["en"]}
              </h2>
              <div className="text-4xl md:text-6xl font-black text-orange-600 mb-12 bg-orange-50 p-8 rounded-2xl border-2 border-orange-100 font-serif min-h-[160px] flex items-center justify-center">
                {getWord(target)}
              </div>

              <div className="flex justify-center gap-6">
                {opts.map((o) => (
                  <button
                    key={o}
                    onClick={() => check(o)}
                    className="w-32 py-4 bg-white border-4 border-orange-300 rounded-xl text-3xl font-black text-orange-800 shadow-lg hover:bg-orange-100 hover:scale-110 transition-all active:scale-95"
                  >
                    {o}
                  </button>
                ))}
              </div>

              <div className="h-16 mt-8">
                {feedback === "CORRECT" && (
                  <div className="text-4xl font-black text-green-500 animate-bounce">
                    {get("correct", lang)}
                  </div>
                )}
                {feedback === "WRONG" && (
                  <div className="text-4xl font-black text-red-500 animate-shake">
                    {get("wrong", lang)}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
