<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小二數學：連加法 | Repeated Addition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="../../common/i18n.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #ecfccb 0%, #84cc16 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "➕ Repeated Addition",
          zh: "➕ 連加法",
          ja: "➕ 繰り返しの足し算",
          ko: "➕ 반복 덧셈",
          es: "➕ Suma repetida",
          de: "➕ Wiederholte Addition",
          fi: "➕ Toistuva yhteenlasku",
          fr: "➕ Addition répétée",
          ar: "➕ الجمع المتكرر",
          it: "➕ Addizione ripetuta",
        },
        rewrite: {
          en: "Rewrite as Multiplication:",
          zh: "改寫成乘法：",
          ja: "掛け算として書き換え：",
          ko: "곱셈으로 다시 쓰기:",
          es: "Reescribir como multiplicación:",
          de: "Als Multiplikation umschreiben:",
          fi: "Kirjoita kertolaskuna:",
          fr: "Réécrire en multiplication :",
          ar: "أعد الكتابة كضرب:",
          it: "RISCRIVI come moltiplicazione:",
        },
        check: {
          en: "Check",
          zh: "檢查",
          ja: "確認",
          ko: "확인",
          es: "Comprobar",
          de: "Prüfen",
          fi: "Tarkista",
          fr: "Vérifier",
          ar: "تحقق",
          it: "Controlla",
        },
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [n, setN] = useState(2); // The number being added
        const [count, setCount] = useState(3); // How many times
        const [inputs, setInputs] = useState({ n: "", count: "" });
        const [feedback, setFeedback] = useState("");

        const newProb = () => {
          setN(Math.floor(Math.random() * 9) + 1);
          setCount(Math.floor(Math.random() * 4) + 2); // 2 to 5 times
          setInputs({ n: "", count: "" });
          setFeedback("");
        };

        useEffect(newProb, []);

        const check = () => {
          // We expect: count x n
          // or n x count? Usually "3 groups of 2" => 3 x 2.
          // HK Curriculum: "count" x "n" usually.
          if (parseInt(inputs.count) === count && parseInt(inputs.n) === n) {
            setFeedback("CORRECT");
            setTimeout(newProb, 2000);
          } else {
            setFeedback("WRONG");
          }
        };

        const eqString = Array(count).fill(n).join(" + ");

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <LanguageSelector lang={lang} setLang={setLang} />
            <h1 className="text-5xl font-black text-lime-900 mb-8 max-w-2xl text-center">
              {t.title[lang] || t.title["en"]}
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-3xl text-center border-4 border-lime-300">
              <div className="text-3xl md:text-5xl font-black text-lime-700 mb-12 font-mono tracking-wider bg-lime-100 p-8 rounded-2xl border-2 border-lime-400 break-words">
                {eqString} = ?
              </div>

              <div className="flex flex-col items-center gap-6 mb-8 transform md:scale-110">
                <div className="text-2xl font-bold text-slate-500">
                  {t.rewrite[lang] || t.rewrite["en"]}
                </div>
                <div className="flex items-center gap-4 text-5xl font-black">
                  <input
                    type="number"
                    value={inputs.count}
                    onChange={(e) =>
                      setInputs({ ...inputs, count: e.target.value })
                    }
                    className="w-24 text-center border-b-8 border-lime-500 bg-lime-50 rounded-t-xl focus:bg-white outline-none"
                    placeholder="?"
                  />
                  <span className="text-slate-400">×</span>
                  <input
                    type="number"
                    value={inputs.n}
                    onChange={(e) =>
                      setInputs({ ...inputs, n: e.target.value })
                    }
                    className="w-24 text-center border-b-8 border-lime-500 bg-lime-50 rounded-t-xl focus:bg-white outline-none"
                    placeholder="?"
                  />
                </div>
              </div>

              <button
                onClick={check}
                className="px-10 py-3 bg-lime-500 text-white rounded-full font-black text-2xl shadow-xl hover:bg-lime-600 transition-transform active:scale-95"
              >
                {t.check[lang] || t.check["en"]}
              </button>

              <div className="h-16 mt-8">
                {feedback === "CORRECT" && (
                  <div>
                    <div className="text-4xl font-black text-green-500 animate-bounce">
                      {get("correct", lang)}
                    </div>
                    <div className="text-2xl font-bold text-lime-800 mt-2">
                      {count} × {n} = {count * n}
                    </div>
                  </div>
                )}
                {feedback === "WRONG" && (
                  <div className="text-4xl font-black text-red-500 animate-shake">
                    {get("wrong", lang)}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
