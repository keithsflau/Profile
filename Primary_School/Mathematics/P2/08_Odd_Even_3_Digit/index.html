<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小二數學：單雙數 (三位) | Odd & Even (3-Digit)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="../../common/i18n.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #fae8ff 0%, #a855f7 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "✌️ Odd & Even (3-Digit)",
          zh: "✌️ 單數與雙數",
          ja: "✌️ 奇数と偶数",
          ko: "✌️ 홀수와 짝수",
          es: "✌️ Impar y Par",
          de: "✌️ Ungerade und Gerade",
          fi: "✌️ Pariton ja parillinen",
          fr: "✌️ Impair et Pair",
          ar: "✌️ فردي وزوجي",
          it: "✌️ Dispari e Pari",
        },
        lookUnits: {
          en: "Look at the units digit!",
          zh: "看個位",
          ja: "一の位を見て！",
          ko: "일의 자리를 보세요!",
          es: "¡Mira el dígito de las unidades!",
          de: "Schau auf die Einerstelle!",
          fi: "Katso ykkösten numeroa!",
          fr: "Regardez le chiffre des unités !",
          ar: "انظر إلى رقم الآحاد!",
          it: "Guarda la cifra delle unità!",
        },
        Odd: {
          en: "Odd",
          zh: "單數",
          ja: "奇数",
          ko: "홀수",
          es: "Impar",
          de: "Ungerade",
          fi: "Pariton",
          fr: "Impair",
          ar: "فردي",
          it: "Dispari",
        },
        Even: {
          en: "Even",
          zh: "雙數",
          ja: "偶数",
          ko: "짝수",
          es: "Par",
          de: "Gerade",
          fi: "Parillinen",
          fr: "Pair",
          ar: "زوجي",
          it: "Pari",
        },
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [num, setNum] = useState(101);
        const [feedback, setFeedback] = useState("");

        const newRound = () => {
          setNum(Math.floor(Math.random() * 900) + 100);
          setFeedback("");
        };
        useEffect(newRound, []);

        const check = (type) => {
          // odd, even
          const isEven = num % 2 === 0;
          if ((type === "even" && isEven) || (type === "odd" && !isEven)) {
            setFeedback("CORRECT");
            setTimeout(newRound, 1000);
          } else {
            setFeedback("WRONG");
          }
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <LanguageSelector lang={lang} setLang={setLang} />

            <h1 className="text-5xl font-black text-purple-900 mb-8 max-w-2xl text-center">
              {t.title[lang] || t.title["en"]}
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-2xl text-center border-4 border-purple-300">
              <div className="text-8xl font-black text-purple-800 mb-4 font-mono tracking-widest">
                {num}
              </div>
              <div className="text-xl text-purple-500 mb-12 font-bold">
                {t.lookUnits[lang] || t.lookUnits["en"]}
              </div>

              <div className="flex justify-center gap-8">
                <button
                  onClick={() => check("odd")}
                  className="w-40 py-6 bg-pink-500 text-white rounded-2xl font-black text-2xl shadow-lg hover:bg-pink-600 hover:scale-105 transition-all"
                >
                  {t.Odd[lang] || t.Odd["en"]}
                </button>
                <button
                  onClick={() => check("even")}
                  className="w-40 py-6 bg-blue-500 text-white rounded-2xl font-black text-2xl shadow-lg hover:bg-blue-600 hover:scale-105 transition-all"
                >
                  {t.Even[lang] || t.Even["en"]}
                </button>
              </div>

              <div className="h-16 mt-8">
                {feedback === "CORRECT" && (
                  <div className="text-4xl font-black text-green-500 animate-bounce">
                    {get("correct", lang)}
                  </div>
                )}
                {feedback === "WRONG" && (
                  <div className="text-4xl font-black text-red-500 animate-shake">
                    {get("wrong", lang)}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
