    <script src="https://cdn.tailwindcss.com"></script>

    <script type="text/babel">
      const { useState, useEffect } = React;

      const t = {
        title: {
          en: "‚úñÔ∏è Multiplication",
          zh: "‚úñÔ∏è ‰πòÊ≥ïÊ¶ÇÂøµ",
          ja: "‚úñÔ∏è Êéõ„ÅëÁÆó",
          ko: "‚úñÔ∏è Í≥±ÏÖà",
          es: "‚úñÔ∏è Multiplicaci√≥n",
          de: "‚úñÔ∏è Multiplikation",
          fi: "‚úñÔ∏è Kertolasku",
          fr: "‚úñÔ∏è Multiplication",
          ar: "‚úñÔ∏è ÿßŸÑÿ∂ÿ±ÿ®",
          it: "‚úñÔ∏è Moltiplicazione",
        },
        check: {
          en: "Check",
          zh: "Ê™¢Êü•",
          ja: "Á¢∫Ë™ç",
          ko: "ÌôïÏù∏",
          es: "Comprobar",
          de: "Pr√ºfen",
          fi: "Tarkista",
          fr: "V√©rifier",
          ar: "ÿ™ÿ≠ŸÇŸÇ",
          it: "Controlla",
        },
        desc: {
          en: "{g} groups of {p} apples",
          zh: "Êúâ {g} ÁµÑËòãÊûúÔºåÊØèÁµÑÊúâ {p} ÂÄã„ÄÇ",
          ja: "„É™„É≥„Ç¥„Åå {g} „Ç∞„É´„Éº„Éó„ÅÇ„Çä„ÄÅÂêÑ„Ç∞„É´„Éº„Éó„Å´ {p} ÂÄã„ÅÇ„Çä„Åæ„Åô„ÄÇ",
          ko: "ÏÇ¨Í≥ºÍ∞Ä {g} Í∑∏Î£π ÏûàÍ≥†, Í∞Å Í∑∏Î£πÏóê {p} Í∞úÏî© ÏûàÏäµÎãàÎã§.",
          es: "{g} grupos de {p} manzanas",
          fr: "{g} groupes de {p} pommes",
          de: "{g} Gruppen von {p} √Ñpfeln",
        },
        template: {
          // Need a structured template for inputs since word order differs
          // Simplified: "Groups: [ ]  Per Group: [ ]" labels?
          // Or stick to sentence structure?
          // "There are [ ] groups, each has [ ] apples."
          zh: ["Êúâ", "ÁµÑËòãÊûúÔºåÊØèÁµÑÊúâ", "ÂÄã„ÄÇ"],
          en: ["There are", "groups, each having", "apples."],
          ja: ["", "„Ç∞„É´„Éº„Éó„ÅÇ„Çä„ÄÅÂêÑ", "ÂÄã„Åß„Åô„ÄÇ"], // "X groups, each Y items" - "X „Ç∞„É´„Éº„Éó„ÅÇ„Çä„ÄÅÂêÑ Y ÂÄã„Åß„Åô"
          // Let's use generic labels to avoid sentence structure complexity across all langs for input fields
          // "Groups: [ ]  Items: [ ]"
        },
        Groups: {
          en: "Groups:",
          zh: "ÁµÑÊï∏Ôºö",
          ja: "„Ç∞„É´„Éº„ÉóÊï∞:",
          ko: "Í∑∏Î£π:",
          es: "Grupos:",
          fr: "Groupes :",
          de: "Gruppen:",
        },
        Items: {
          en: "Items per group:",
          zh: "ÊØèÁµÑÊï∏ÈáèÔºö",
          ja: "1„Ç∞„É´„Éº„Éó„ÅÇ„Åü„Çä:",
          ko: "Í∑∏Î£π Îãπ Í∞úÏàò:",
          es: "Art√≠culos por grupo:",
          fr: "Articles par groupe :",
          de: "Artikel pro Gruppe:",
        },
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [groups, setGroups] = useState(3);
        const [perGroup, setPerGroup] = useState(2);
        const [inputs, setInputs] = useState({ g: "", p: "" });
        const [feedback, setFeedback] = useState("");

        const newProb = () => {
          setGroups(Math.floor(Math.random() * 4) + 2); // 2-5 groups
          setPerGroup(Math.floor(Math.random() * 4) + 2); // 2-5 each
          setInputs({ g: "", p: "" });
          setFeedback("");
        };

        useEffect(newProb, []);

        const check = () => {
          if (
            parseInt(inputs.g) === groups &&
            parseInt(inputs.p) === perGroup
          ) {
            setFeedback("CORRECT");
            setTimeout(newProb, 2000);
          } else {
            setFeedback("WRONG");
          }
        };

        const getDesc = () => {
          const tmpl = t.desc[lang] || t.desc["en"];
          return tmpl
            .replace("{g}", inputs.g || "?")
            .replace("{p}", inputs.p || "?");
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <LanguageSelector lang={lang} setLang={setLang} />

            <h1 className="text-5xl font-black text-yellow-900 mb-8 max-w-2xl text-center">
              {t.title[lang] || t.title["en"]}
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-4xl text-center border-4 border-yellow-300">
              <div className="flex justify-center flex-wrap gap-8 mb-12">
                {[...Array(groups)].map((_, i) => (
                  <div
                    key={i}
                    className="bg-yellow-100 border-4 border-yellow-400 rounded-3xl p-4 flex flex-wrap w-32 justify-center gap-2 shadow-lg"
                  >
                    {[...Array(perGroup)].map((_, j) => (
                      <div key={j} className="text-3xl">
                        üçé
                      </div>
                    ))}
                  </div>
                ))}
              </div>

              <div className="flex flex-col md:flex-row items-center justify-center gap-6 mb-8 bg-yellow-50 p-6 rounded-2xl border-2 border-yellow-200">
                <div className="flex items-center gap-2">
                  <span className="text-2xl font-bold text-slate-700">
                    {t.Groups[lang] || t.Groups["en"]}
                  </span>
                  <input
                    type="number"
                    value={inputs.g}
                    onChange={(e) =>
                      setInputs({ ...inputs, g: e.target.value })
                    }
                    className="w-24 text-center border-b-4 border-yellow-500 bg-white text-4xl font-black focus:outline-none rounded"
                  />
                </div>
                <div className="flex items-center gap-2">
                  <span className="text-2xl font-bold text-slate-700">
                    {t.Items[lang] || t.Items["en"]}
                  </span>
                  <input
                    type="number"
                    value={inputs.p}
                    onChange={(e) =>
                      setInputs({ ...inputs, p: e.target.value })
                    }
                    className="w-24 text-center border-b-4 border-yellow-500 bg-white text-4xl font-black focus:outline-none rounded"
                  />
                </div>
              </div>

              <div className="text-2xl font-bold text-slate-500 mb-8">
                {getDesc()}
              </div>

              <button
                onClick={check}
                className="px-10 py-3 bg-yellow-500 text-white rounded-full font-black text-2xl shadow-xl hover:bg-yellow-600 transition-transform active:scale-95"
              >
                {t.check[lang] || t.check["en"]}
              </button>

              <div className="h-16 mt-8">
                {feedback === "CORRECT" && (
                  <div>
                    <div className="text-4xl font-black text-green-500 animate-bounce">
                      {get("correct", lang)}
                    </div>
                    <div className="text-2xl text-yellow-700 mt-2 font-bold">
                      {groups} √ó {perGroup} = {groups * perGroup}
                    </div>
                  </div>
                )}
                {feedback === "WRONG" && (
                  <div className="text-4xl font-black text-red-500 animate-shake">
                    {get("wrong", lang)}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
