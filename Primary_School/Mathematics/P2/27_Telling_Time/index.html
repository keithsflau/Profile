<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小二數學：報時 (時與分) | Telling Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="../../common/i18n.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #f0f9ff 0%, #0284c7 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "⏰ Telling Time",
          zh: "⏰ 報時 (時與分)",
          ja: "⏰ 時間を告げる",
          ko: "⏰ 시간 말하기",
          es: "⏰ Decir la hora",
          de: "⏰ Uhrzeit sagen",
          fi: "⏰ Kellonaika",
          fr: "⏰ Dire l'heure",
          ar: "⏰ الوقت",
          it: "⏰ Dire l'ora",
        },
        h: {
          en: "h",
          zh: "時",
          ja: "時",
          ko: "시",
          es: "h",
          de: "Std",
          fi: "h",
          fr: "h",
          ar: "س",
          it: "h",
        },
        m: {
          en: "m",
          zh: "分",
          ja: "分",
          ko: "분",
          es: "m",
          de: "Min",
          fi: "min",
          fr: "m",
          ar: "د",
          it: "m",
        },
        check: {
          en: "Check",
          zh: "檢查",
          ja: "確認",
          ko: "확인",
          es: "Comprobar",
          de: "Prüfen",
          fi: "Tarkista",
          fr: "Vérifier",
          ar: "تحقق",
          it: "Controlla",
        },
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [h, setH] = useState(10);
        const [m, setM] = useState(10);
        const [inputH, setInputH] = useState("");
        const [inputM, setInputM] = useState("");
        const [feedback, setFeedback] = useState("");

        const newProb = () => {
          setH(Math.floor(Math.random() * 12) + 1);
          setM(Math.floor(Math.random() * 12) * 5); // 5 min intervals for P2
          setInputH("");
          setInputM("");
          setFeedback("");
        };

        useEffect(newProb, []);

        const check = () => {
          if (parseInt(inputH) === h && parseInt(inputM) === m) {
            setFeedback("CORRECT");
            setTimeout(newProb, 2000);
          } else {
            setFeedback("WRONG");
          }
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <LanguageSelector lang={lang} setLang={setLang} />

            <h1 className="text-4xl md:text-5xl font-black text-sky-900 mb-8 max-w-2xl text-center">
              {t.title[lang] || t.title["en"]}
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-xl text-center border-4 border-sky-300">
              <div className="relative w-64 h-64 mx-auto bg-white rounded-full border-[8px] border-slate-700 shadow-xl mb-8">
                {/* Clock Face Markers */}
                {[...Array(12)].map((_, i) => (
                  <div
                    key={i}
                    className="absolute font-bold text-slate-400"
                    style={{
                      left: "50%",
                      top: "50%",
                      transform: `rotate(${
                        i * 30
                      }deg) translate(0, -100px) rotate(-${i * 30}deg)`,
                      width: "20px",
                      height: "20px",
                      marginLeft: "-10px",
                      marginTop: "-10px",
                      textAlign: "center",
                    }}
                  >
                    {i === 0 ? 12 : i}
                  </div>
                ))}
                {/* Hands */}
                <div
                  className="absolute top-1/2 left-1/2 w-1.5 h-16 bg-slate-800 origin-bottom rounded-full transition-transform duration-500"
                  style={{
                    transform: `translate(-50%, -100%) rotate(${
                      h * 30 + m * 0.5
                    }deg)`,
                  }}
                ></div>{" "}
                {/* Hour Hand */}
                <div
                  className="absolute top-1/2 left-1/2 w-1 h-24 bg-red-500 origin-bottom rounded-full transition-transform duration-500"
                  style={{
                    transform: `translate(-50%, -100%) rotate(${m * 6}deg)`,
                  }}
                ></div>{" "}
                {/* Minute Hand */}
                <div className="absolute top-1/2 left-1/2 w-4 h-4 bg-slate-900 rounded-full -translate-x-1/2 -translate-y-1/2 border-2 border-white"></div>
              </div>

              <div className="flex items-center justify-center gap-4 text-5xl font-black text-slate-700 mb-8">
                <input
                  type="number"
                  value={inputH}
                  onChange={(e) => setInputH(e.target.value)}
                  className="w-24 text-center border-4 border-slate-300 rounded-xl focus:border-sky-500 outline-none"
                  placeholder={t.h[lang] || t.h["en"]}
                />
                <span>:</span>
                <input
                  type="number"
                  value={inputM}
                  onChange={(e) => setInputM(e.target.value)}
                  className="w-24 text-center border-4 border-slate-300 rounded-xl focus:border-sky-500 outline-none"
                  placeholder={t.m[lang] || t.m["en"]}
                />
              </div>

              <button
                onClick={check}
                className="px-10 py-3 bg-sky-500 text-white rounded-full font-black text-2xl shadow-xl hover:bg-sky-600 active:scale-95 transition-transform"
              >
                {t.check[lang] || t.check["en"]}
              </button>

              <div className="h-16 mt-8">
                {feedback === "CORRECT" && (
                  <div className="text-4xl font-black text-green-500 animate-bounce">
                    {h} {t.h[lang] || t.h["en"]} {m.toString().padStart(2, "0")}{" "}
                    {t.m[lang] || t.m["en"]}
                  </div>
                )}
                {feedback === "WRONG" && (
                  <div className="text-4xl font-black text-red-500 animate-shake">
                    {get("wrong", lang)}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
