        },
        price: {

          zh: "ÂÉπÈå¢",
          ja: "‰æ°Ê†º",
          ko: "Í∞ÄÍ≤©",
          es: "Precio",
          de: "Preis",
          fi: "Hinta",
          fr: "Prix",
          ar: "ÿßŸÑÿ≥ÿπÿ±",
          it: "Prezzo",
        },
        payment: {
          en: "Payment",
          zh: "‰ªòÊ¨æ",
          ja: "ÊîØÊâï„ÅÑ",
          ko: "ÏßÄÎ∂à",
          es: "Pago",
          de: "Zahlung",
          fi: "Maksu",
          fr: "Paiement",
          ar: "ÿßŸÑÿØŸÅÿπ",
          it: "Pagamento",
        },
        change: {
          en: "How much change?",
          zh: "ÊáâÊâæÂõûÂ§öÂ∞ëÂÖÉÔºü",
          ja: "„ÅäÈá£„Çä„ÅØ„ÅÑ„Åè„Çâ„Åß„Åô„ÅãÔºü",
          ko: "Í±∞Ïä§Î¶ÑÎèàÏùÄ ÏñºÎßàÏûÖÎãàÍπå?",
          es: "¬øCu√°nto cambio?",
          de: "Wie viel Wechselgeld?",
          fi: "Paljonko vaihtorahaa?",
          fr: "Combien de monnaie ?",
          ar: "ŸÉŸÖ ÿßŸÑÿ®ÿßŸÇŸäÿü",
          it: "Quanto resto?",
        },
        check: {
          en: "Check",
          zh: "Ê™¢Êü•",
          ja: "Á¢∫Ë™ç",
          ko: "ÌôïÏù∏",
          es: "Comprobar",
          de: "Pr√ºfen",

          fr: "V√©rifier",
          ar: "ÿ™ÿ≠ŸÇŸÇ",

      const Coin = ({ val }) => {
        let css = "",
          label = "";
        if (val === 1) {
          css = "bg-slate-300 w-12 h-12 rounded-full border-4 border-slate-400";
          label = "$1";
        }
        if (val === 2) {
          css =
            "bg-slate-300 w-14 h-14 rounded-[18px] border-4 border-slate-400";
          label = "$2";
        }
        if (val === 5) {
          css =
            "bg-slate-300 w-16 h-16 rounded-full border-[5px] border-slate-400";
          label = "$5";
        }
        if (val === 10) {
          css =
            "bg-yellow-100 w-16 h-16 rounded-full border-[6px] border-yellow-600 text-yellow-800";
          label = "$10";
        }
        // Notes approximation
        if (val === 20) {
          css =
            "bg-blue-200 w-32 h-16 rounded-lg border-2 border-blue-400 flex items-center justify-center text-blue-800";
          label = "$20";
        }
        if (val === 50) {
          css =
            "bg-green-200 w-32 h-16 rounded-lg border-2 border-green-400 flex items-center justify-center text-green-800";
          label = "$50";
        }
        if (val === 100) {
          css =
            "bg-red-200 w-32 h-16 rounded-lg border-2 border-red-400 flex items-center justify-center text-red-800";
          label = "$100";
        } // 100 is red

        return (
          <div
            className={`${css} flex items-center justify-center font-bold text-lg shadow-lg`}
          >
            {label}
          </div>
        );
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [price, setPrice] = useState(12);
        const [payment, setPayment] = useState(20);
        const [input, setInput] = useState("");
        const [feedback, setFeedback] = useState("");

        const newProb = () => {
          setInput("");
          setFeedback("");

          const prices = [
            3, 4, 6, 7, 8, 9, 11, 12, 13, 15, 18, 24, 35, 42, 65, 88,
          ];
          const p = prices[Math.floor(Math.random() * prices.length)];
          setPrice(p);

          // Choose payment > price
          const pays = [10, 20, 50, 100];
          const validPays = pays.filter((x) => x > p);
          const pay =
            validPays[Math.floor(Math.random() * validPays.length)] || 100;
          setPayment(pay);
        };

        useEffect(newProb, []);

        const check = () => {
          if (parseInt(input) === payment - price) {
            setFeedback("CORRECT");
            setTimeout(newProb, 2000);
          } else {
            setFeedback("WRONG");
          }
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <LanguageSelector lang={lang} setLang={setLang} />

            <h1 className="text-4xl md:text-5xl font-black text-yellow-900 mb-8 max-w-2xl text-center">
              {t.title[lang] || t.title["en"]}
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-2xl text-center border-4 border-yellow-300">
              <div className="flex justify-between items-center mb-12 px-8">
                <div className="flex flex-col items-center gap-2">
                  <span className="text-slate-500 font-bold">
                    {t.price[lang] || t.price["en"]}
                  </span>
                  <div className="bg-white p-4 rounded-xl border-2 border-slate-200 text-3xl font-black text-slate-700 shadow-sm relative">
                    ${price}
                    <div className="absolute -top-6 text-4xl">üß∏</div>
                  </div>
                </div>

                <div className="text-3xl text-slate-300 font-black">-</div>

                <div className="flex flex-col items-center gap-2">
                  <span className="text-slate-500 font-bold">
                    {t.payment[lang] || t.payment["en"]}
                  </span>
                  <Coin val={payment} />
                </div>
              </div>

              <div className="text-2xl font-bold text-slate-600 mb-6">
                {t.change[lang] || t.change["en"]}
              </div>

              <div className="flex items-center justify-center gap-4 text-4xl mb-8 font-black text-yellow-900">
                ${payment} - ${price} = $
                <input
                  type="number"
                  value={input}
                  onChange={(e) => setInput(e.target.value)}
                  className="w-24 text-center border-b-4 border-yellow-500 bg-yellow-50 focus:outline-none rounded-t-lg"
                  autoFocus
                />
              </div>

              <button
                onClick={check}
                className="px-10 py-3 bg-yellow-500 text-white rounded-full font-black text-2xl shadow-xl hover:bg-yellow-600 active:scale-95 transition-transform"
              >
                {t.check[lang] || t.check["en"]}
              </button>

              <div className="h-16 mt-8">
                {feedback === "CORRECT" && (
                  <div className="text-4xl font-black text-green-500 animate-bounce">
                    {get("correct", lang)} (${payment - price})
                  </div>
                )}
                {feedback === "WRONG" && (
                  <div className="text-4xl font-black text-red-500 animate-shake">
                    {get("wrong", lang)}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
