<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小二數學：時間的距離 | Time Duration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="../../common/i18n.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #e0e7ff 0%, #4f46e5 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "⏳ Time Duration",
          zh: "⏳ 時間的距離",
          ja: "⏳ 時間の経過",
          ko: "⏳ 시간 간격",
          es: "⏳ Duración del tiempo",
          de: "⏳ Zeitdauer",
          fi: "⏳ Kesto",
          fr: "⏳ Durée",
          ar: "⏳ المدة الزمنية",
          it: "⏳ Durata del tempo",
        },
        start: {
          en: "Start",
          zh: "開始",
          ja: "開始",
          ko: "시작",
          es: "Inicio",
          de: "Start",
          fi: "Alku",
          fr: "Début",
          ar: "البداية",
          it: "Inizio",
        },
        end: {
          en: "End",
          zh: "結束",
          ja: "終了",
          ko: "종료",
          es: "Fin",
          de: "Ende",
          fi: "Loppu",
          fr: "Fin",
          ar: "النهاية",
          it: "Fine",
        },
        howMuch: {
          en: "How much time passed?",
          zh: "經過了多少時間？",
          ja: "どれくらいの時間が経過しましたか？",
          ko: "시간이 얼마나 지났습니까?",
          es: "¿Cuánto tiempo pasó?",
          de: "Wie viel Zeit ist vergangen?",
          fi: "Paljonko aikaa kului?",
          fr: "Combien de temps s'est écoulé ?",
          ar: "كم من الوقت مر؟",
          it: "Quanto tempo è passato?",
        },
        hours: {
          en: "Hours",
          zh: "小時",
          ja: "時間",
          ko: "시간",
          es: "Horas",
          de: "Stunden",
          fi: "tuntia",
          fr: "Heures",
          ar: "ساعات",
          it: "Ore",
        },
        decimalHint: {
          en: "(Use decimals like 1.5)",
          zh: "(可用小數，例如 1.5)",
          ja: "(1.5のように小数を使用)",
          ko: "(1.5와 같은 소수를 사용하세요)",
          es: "(Usa decimales como 1.5)",
          de: "(Verwende Dezimalzahlen wie 1,5)",
          fi: "(Käytä desimaaleja kuten 1.5)",
          fr: "(Utilisez des décimales comme 1.5)",
          ar: "(استخدم الكسور العشرية مثل 1.5)",
          it: "(Usa decimali come 1.5)",
        },
        check: {
          en: "Check",
          zh: "檢查",
          ja: "確認",
          ko: "확인",
          es: "Comprobar",
          de: "Prüfen",
          fi: "Tarkista",
          fr: "Vérifier",
          ar: "تحقق",
          it: "Controlla",
        },
      };

      function App() {
        const [lang, setLang] = useState("zh");
        // Start time h1:00 or h1:30
        const [h1, setH1] = useState(2);
        const [m1, setM1] = useState(0);
        const [duration, setDuration] = useState(1); // 0.5, 1, 1.5, 2 hours
        const [h2, setH2] = useState(3);
        const [m2, setM2] = useState(0);

        const [input, setInput] = useState("");
        const [feedback, setFeedback] = useState("");

        const newProb = () => {
          setFeedback("");
          setInput("");

          const startH = Math.floor(Math.random() * 8) + 1; // 1 to 8
          const startM = Math.random() > 0.5 ? 0 : 30;

          const dur = (Math.floor(Math.random() * 4) + 1) * 0.5; // 0.5, 1.0, 1.5, 2.0

          let endTotalMin = startH * 60 + startM + dur * 60;
          let endH = Math.floor(endTotalMin / 60);
          let endM = endTotalMin % 60;

          setH1(startH);
          setM1(startM);
          setH2(endH);
          setM2(endM);
          setDuration(dur);
        };

        useEffect(newProb, []);

        const check = () => {
          if (parseFloat(input) === duration) {
            setFeedback("CORRECT");
            setTimeout(newProb, 2000);
          } else {
            setFeedback("WRONG");
          }
        };

        const Clock = ({ h, m, label }) => (
          <div className="flex flex-col items-center">
            <div className="relative w-40 h-40 bg-white rounded-full border-4 border-indigo-700 shadow-lg mb-2">
              {[...Array(12)].map((_, i) => (
                <div
                  key={i}
                  className="absolute text-xs font-bold text-slate-400"
                  style={{
                    left: "50%",
                    top: "50%",
                    transform: `rotate(${
                      i * 30
                    }deg) translate(0, -65px) rotate(-${i * 30}deg)`,
                    width: "20px",
                    height: "20px",
                    marginLeft: "-10px",
                    marginTop: "-10px",
                    textAlign: "center",
                  }}
                >
                  {i === 0 ? 12 : i}
                </div>
              ))}
              <div
                className="absolute top-1/2 left-1/2 w-1 h-10 bg-slate-800 origin-bottom rounded-full"
                style={{
                  transform: `translate(-50%, -100%) rotate(${
                    h * 30 + m * 0.5
                  }deg)`,
                }}
              ></div>
              <div
                className="absolute top-1/2 left-1/2 w-0.5 h-14 bg-red-500 origin-bottom rounded-full"
                style={{
                  transform: `translate(-50%, -100%) rotate(${m * 6}deg)`,
                }}
              ></div>
              <div className="absolute top-1/2 left-1/2 w-2 h-2 bg-slate-900 rounded-full -translate-x-1/2 -translate-y-1/2"></div>
            </div>
            <div className="bg-indigo-100 px-3 py-1 rounded-full font-mono font-bold text-indigo-900">
              {h}:{m.toString().padStart(2, "0")}
            </div>
            <div className="text-sm font-bold text-indigo-500 mt-1">
              {label}
            </div>
          </div>
        );

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <LanguageSelector lang={lang} setLang={setLang} />

            <h1 className="text-4xl md:text-5xl font-black text-indigo-900 mb-8 max-w-2xl text-center">
              {t.title[lang] || t.title["en"]}
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-2xl text-center border-4 border-indigo-300">
              <div className="flex justify-around items-center mb-8 relative">
                <Clock h={h1} m={m1} label={t.start[lang] || t.start["en"]} />
                <div className="text-3xl font-black text-indigo-300">➜</div>
                <Clock h={h2} m={m2} label={t.end[lang] || t.end["en"]} />

                {/* Arc connector visualization could go here */}
              </div>

              <div className="text-2xl font-bold text-slate-600 mb-6">
                {t.howMuch[lang] || t.howMuch["en"]}
              </div>

              <div className="flex items-center justify-center gap-4 text-4xl mb-8 font-black text-indigo-900">
                <input
                  type="number"
                  step="0.5"
                  value={input}
                  onChange={(e) => setInput(e.target.value)}
                  className="w-32 text-center border-b-4 border-indigo-500 bg-indigo-50 focus:outline-none rounded-t-lg p-2"
                  placeholder="?"
                  autoFocus
                />
                <span className="text-xl">
                  {t.hours[lang] || t.hours["en"]}
                </span>
              </div>
              <div className="text-sm text-slate-400 mb-8">
                {t.decimalHint[lang] || t.decimalHint["en"]}
              </div>

              <button
                onClick={check}
                className="px-10 py-3 bg-indigo-500 text-white rounded-full font-black text-2xl shadow-xl hover:bg-indigo-600 active:scale-95 transition-transform"
              >
                {t.check[lang] || t.check["en"]}
              </button>

              <div className="h-16 mt-8">
                {feedback === "CORRECT" && (
                  <div className="text-4xl font-black text-green-500 animate-bounce">
                    {get("correct", lang)} {duration}{" "}
                    {t.hours[lang] || t.hours["en"]}
                  </div>
                )}
                {feedback === "WRONG" && (
                  <div className="text-4xl font-black text-red-500 animate-shake">
                    {get("wrong", lang)}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
