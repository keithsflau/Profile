<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      小二數學：三位數減法 (不退位) | 3-Digit Subtraction (No Borrow)
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="../../common/i18n.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #eff6ff 0%, #2563eb 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "➖ 3-Digit Subtraction (No Borrow)",
          zh: "➖ 三位數減法 (不退位)",
          ja: "➖ 3桁の引き算（繰り下がりなし）",
          ko: "➖ 3자리 뺄셈 (받아내림 없음)",
          es: "➖ Resta de 3 dígitos (sin llevar)",
          de: "➖ 3-stellige Subtraktion (ohne Übertrag)",
          fi: "➖ 3-numeroinen vähennyslasku (ei lainausta)",
          fr: "➖ Soustraction à 3 chiffres (sans retenue)",
          ar: "➖ طرح 3 أرقام (بدون استعارة)",
          it: "➖ Sottrazione a 3 cifre (senza prestito)",
        },
        check: {
          en: "Check",
          zh: "檢查",
          ja: "確認",
          ko: "확인",
          es: "Comprobar",
          de: "Prüfen",
          fi: "Tarkista",
          fr: "Vérifier",
          ar: "تحقق",
          it: "Controlla",
        },
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [n1, setN1] = useState(456);
        const [n2, setN2] = useState(123);
        const [inputs, setInputs] = useState({ u: "", t: "", h: "" });
        const [feedback, setFeedback] = useState("");

        const newProb = () => {
          // Ensure no borrow, n1 > n2 for each digit
          const u1 = Math.floor(Math.random() * 9) + 1; // 1-9
          const u2 = Math.floor(Math.random() * (u1 + 1)); // 0-u1
          const t1 = Math.floor(Math.random() * 9) + 1;
          const t2 = Math.floor(Math.random() * (t1 + 1));
          const h1 = Math.floor(Math.random() * 8) + 1; // 1-8 (so result > 0)
          const h2 = Math.floor(Math.random() * (h1 + 1));

          setN1(h1 * 100 + t1 * 10 + u1);
          setN2(h2 * 100 + t2 * 10 + u2);
          setInputs({ u: "", t: "", h: "" });
          setFeedback("");
        };

        useEffect(newProb, []);

        const handleChange = (pos, val) => {
          if (val.length > 1) val = val.slice(-1);
          setInputs((prev) => ({ ...prev, [pos]: val }));
        };

        const check = () => {
          const ansU = (n1 % 10) - (n2 % 10);
          const ansT = (Math.floor(n1 / 10) % 10) - (Math.floor(n2 / 10) % 10);
          const ansH = Math.floor(n1 / 100) - Math.floor(n2 / 100);

          if (
            parseInt(inputs.u) === ansU &&
            parseInt(inputs.t) === ansT &&
            parseInt(inputs.h) === ansH
          ) {
            setFeedback("CORRECT");
            setTimeout(newProb, 2000);
          } else {
            setFeedback("WRONG");
          }
        };

        const DigitBox = ({ val }) => (
          <div className="w-16 h-20 flex items-center justify-center text-5xl font-mono text-slate-700">
            {val}
          </div>
        );

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <LanguageSelector lang={lang} setLang={setLang} />

            <h1 className="text-4xl md:text-5xl font-black text-blue-900 mb-8 max-w-2xl text-center">
              {t.title[lang] || t.title["en"]}
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-lg text-center border-4 border-blue-300">
              <div className="flex flex-col items-center text-4xl mb-8">
                <div className="grid grid-cols-4 gap-2 mb-4">
                  <div></div>
                  <div className="text-slate-400 text-sm font-bold flex items-end justify-center pb-2">
                    {lang === "zh" ? "百" : "H"}
                  </div>
                  <div className="text-slate-400 text-sm font-bold flex items-end justify-center pb-2">
                    {lang === "zh" ? "十" : "T"}
                  </div>
                  <div className="text-slate-400 text-sm font-bold flex items-end justify-center pb-2">
                    {lang === "zh" ? "個" : "U"}
                  </div>

                  <div></div>
                  <DigitBox val={Math.floor(n1 / 100)} />
                  <DigitBox val={Math.floor(n1 / 10) % 10} />
                  <DigitBox val={n1 % 10} />

                  <div className="flex items-center justify-center text-blue-500 font-black">
                    -
                  </div>
                  <DigitBox val={Math.floor(n2 / 100)} />
                  <DigitBox val={Math.floor(n2 / 10) % 10} />
                  <DigitBox val={n2 % 10} />
                </div>

                <div className="w-full h-2 bg-slate-800 rounded-full mb-4"></div>

                <div className="grid grid-cols-4 gap-2">
                  <div></div>
                  <input
                    type="number"
                    value={inputs.h}
                    onChange={(e) => handleChange("h", e.target.value)}
                    className="w-16 h-20 text-center border-4 border-slate-300 rounded-xl text-5xl font-black bg-blue-50 focus:bg-white focus:border-blue-500 outline-none"
                    placeholder="?"
                  />
                  <input
                    type="number"
                    value={inputs.t}
                    onChange={(e) => handleChange("t", e.target.value)}
                    className="w-16 h-20 text-center border-4 border-slate-300 rounded-xl text-5xl font-black bg-blue-50 focus:bg-white focus:border-blue-500 outline-none"
                    placeholder="?"
                  />
                  <input
                    type="number"
                    value={inputs.u}
                    onChange={(e) => handleChange("u", e.target.value)}
                    className="w-16 h-20 text-center border-4 border-slate-300 rounded-xl text-5xl font-black bg-blue-50 focus:bg-white focus:border-blue-500 outline-none"
                    placeholder="?"
                  />
                </div>
              </div>

              <button
                onClick={check}
                className="px-10 py-4 bg-blue-500 text-white rounded-full font-black text-2xl shadow-xl hover:bg-blue-600 active:scale-95 transition-transform"
              >
                {t.check[lang] || t.check["en"]}
              </button>

              <div className="h-16 mt-8">
                {feedback === "CORRECT" && (
                  <div className="text-4xl font-black text-green-500 animate-bounce">
                    {get("correct", lang)}
                  </div>
                )}
                {feedback === "WRONG" && (
                  <div className="text-4xl font-black text-red-500 animate-shake">
                    {get("wrong", lang)}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
