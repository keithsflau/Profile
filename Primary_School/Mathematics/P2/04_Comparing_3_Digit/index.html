<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小二數學：比較大小 | Comparing Numbers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="../../common/i18n.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #fef9c3 0%, #eab308 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "⚖️ Comparing Numbers",
          zh: "⚖️ 比較大小",
          ja: "⚖️ 数の比較",
          ko: "⚖️ 숫자 비교",
          es: "⚖️ Comparar números",
          de: "⚖️ Zahlen vergleichen",
          fi: "⚖️ Lukujen vertailu",
          fr: "⚖️ Comparer les nombres",
          ar: "⚖️ مقارنة الأرقام",
          it: "⚖️ Confronto numeri",
        },
        question: {
          en: "Which is {q}?",
          zh: "哪一個比較{q}？",
          ja: "どちらが{q}ですか？",
          ko: "어느 것이 더 {q}?",
          es: "¿Cuál es más {q}?",
          de: "Welches ist {q}?",
          fi: "Kumpi on {q}?",
          fr: "Lequel est plus {q} ?",
          ar: "أيهما {q}؟",
          it: "Quale è più {q}?",
        },
        Bigger: {
          en: "bigger",
          zh: "大",
          ja: "大きい",
          ko: "큰가요",
          es: "grande",
          de: "größer",
          fi: "suurempi",
          fr: "grand",
          ar: "أكبر",
          it: "grande",
        },
        Smaller: {
          en: "smaller",
          zh: "小",
          ja: "小さい",
          ko: "작은가요",
          es: "pequeño",
          de: "kleiner",
          fi: "pienempi",
          fr: "petit",
          ar: "أصغر",
          it: "piccolo",
        },
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [n1, setN1] = useState(0);
        const [n2, setN2] = useState(0);
        const [feedback, setFeedback] = useState("");
        const [q, setQ] = useState("bigger"); // bigger, smaller

        const next = () => {
          let a = Math.floor(Math.random() * 900) + 100;
          let b = Math.floor(Math.random() * 900) + 100;
          // ensure difference but maybe close sometimes
          if (Math.random() < 0.3) {
            // make first digit same for trick
            const h = Math.floor(a / 100);
            const t = Math.floor(Math.random() * 10);
            const u = Math.floor(Math.random() * 10);
            b = h * 100 + t * 10 + u;
          }
          if (a === b) b += 1;
          setN1(a);
          setN2(b);
          setQ(Math.random() > 0.5 ? "bigger" : "smaller");
          setFeedback("");
        };

        useEffect(next, []);

        const check = (choice) => {
          // 'left' or 'right'
          let correct = false;
          if (q === "bigger") {
            if (choice === "left" && n1 > n2) correct = true;
            if (choice === "right" && n2 > n1) correct = true;
          } else {
            if (choice === "left" && n1 < n2) correct = true;
            if (choice === "right" && n2 < n1) correct = true;
          }

          if (correct) {
            setFeedback("CORRECT");
            setTimeout(next, 1500);
          } else {
            setFeedback("WRONG");
          }
        };

        const getQ = () => {
          // Mapping internal key 'bigger'/'smaller' to translations
          let key = q === "bigger" ? "Bigger" : "Smaller";
          let txt = t.question[lang] || t.question["en"];
          let qWord = t[key][lang] || t[key]["en"];
          return txt.replace("{q}", qWord);
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <LanguageSelector lang={lang} setLang={setLang} />

            <h1 className="text-5xl font-black text-yellow-900 mb-8 max-w-2xl text-center">
              {t.title[lang] || t.title["en"]}
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-4xl text-center border-4 border-yellow-300">
              <h2 className="text-3xl font-bold text-slate-700 mb-12">
                {getQ()}
              </h2>

              <div className="flex justify-center gap-16 mb-8 items-center">
                <button
                  onClick={() => check("left")}
                  className="w-64 h-64 rounded-full bg-yellow-100 border-8 border-yellow-400 flex items-center justify-center text-7xl font-black text-yellow-800 shadow-xl hover:scale-110 hover:bg-yellow-200 transition-transform active:scale-95 group"
                >
                  {n1}
                </button>
                <div className="text-4xl font-black text-yellow-300">VS</div>
                <button
                  onClick={() => check("right")}
                  className="w-64 h-64 rounded-full bg-yellow-100 border-8 border-yellow-400 flex items-center justify-center text-7xl font-black text-yellow-800 shadow-xl hover:scale-110 hover:bg-yellow-200 transition-transform active:scale-95 group"
                >
                  {n2}
                </button>
              </div>

              <div className="h-16 mt-8">
                {feedback === "CORRECT" && (
                  <div className="text-4xl font-black text-green-500 animate-bounce">
                    {get("correct", lang)}
                  </div>
                )}
                {feedback === "WRONG" && (
                  <div className="text-4xl font-black text-red-500 animate-shake">
                    {get("wrong", lang)}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
