    <script type="text/babel">
      const { useState, useEffect } = React;

      const t = {

      function App() {
        const [lang, setLang] = useState("zh");
        const [factor, setFactor] = useState(1);

        const newProb = () => {

        };

        useEffect(newProb, []);

        const check = () => {
          if (parseInt(input) === factor * 2) {

        };

        const getChant = () => {
          // Basic chant logic for ZH
          const numbers = [
            "Èõ∂",

            "ÂçÅ‰∏É",

          ];

          const product = numbers[factor * 2];

          if (lang === "zh") {

              (factor * 2).toString().length === 1 ? "Âæó" : ""

        return (

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
