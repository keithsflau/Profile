  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "‚ûó Division: Grouping",
          zh: "‚ûó Èô§Ê≥ïÊ¶ÇÂøµÔºöÂàÜÁµÑ",
          ja: "‚ûó Ââ≤„ÇäÁÆóÔºö„Ç∞„É´„Éº„ÉóÂåñ",
          ko: "‚ûó ÎÇòÎàóÏÖà: Î¨∂Í∏∞",
          es: "‚ûó Divisi√≥n: Agrupaci√≥n",
          de: "‚ûó Division: Gruppieren",
          fi: "‚ûó Jakolasku: Ryhmittely",
          fr: "‚ûó Division : Groupement",
          ar: "‚ûó ÿßŸÑŸÇÿ≥ŸÖÿ©: ÿßŸÑÿ™ÿ¨ŸÖŸäÿπ",
          it: "‚ûó Divisione: Raggruppamento",
        },
        desc: {
          zh: "Êúâ {total} ‰∏™ üç™ÔºåÊØè {perGroup} ‰∏™‰∏ÄÁ¢ü„ÄÇ",
          en: "Total {total} cookies. Put {perGroup} on each plate.",
          ja: "{total} ÂÄã„ÅÆ„ÇØ„ÉÉ„Ç≠„Éº„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇÂêÑÁöø„Å´ {perGroup} ÂÄãÁΩÆ„Åç„Åæ„Åô„ÄÇ",
          ko: "Ïø†ÌÇ§Í∞Ä {total}Í∞ú ÏûàÏäµÎãàÎã§. Ï†ëÏãúÎßàÎã§ {perGroup}Í∞úÏî© Îã¥ÏúºÏÑ∏Ïöî.",
          es: "Total {total} galletas. Pon {perGroup} en cada plato.",
          fr: "Total {total} biscuits. Mettez {perGroup} par assiette.",
          de: "Insgesamt {total} Kekse. Lege {perGroup} auf jeden Teller.",
        },
        circle: {
          en: "Circle",
          zh: "ÂúàËµ∑‰æÜ",
          ja: "‰∏∏„ÅßÂõ≤„ÇÄ",
          ko: "ÎèôÍ∑∏ÎùºÎØ∏",
          es: "Encerrar",
          de: "Einkreisen",
          fi: "Ympyr√∂i",
          fr: "Entourer",
          ar: "ÿ∑ŸàŸÇ",
          it: "Cerchia",
        },
        howMany: {
          en: "How many plates?",
          zh: "ÂÖ±ÊúâÂπæÁ¢üÔºü",
          ja: "‰ΩïÊûö„ÅÆÁöøÔºü",
          ko: "Ï†ëÏãúÎäî Î™á Í∞úÏù∏Í∞ÄÏöî?",
          es: "¬øCu√°ntos platos?",
          de: "Wie viele Teller?",
          fi: "Montako lautasta?",
          fr: "Combien d'assiettes ?",
          ar: "ŸÉŸÖ ÿπÿØÿØ ÿßŸÑÿµÿ≠ŸàŸÜÿü",
          it: "Quanti piatti?",
        },
        check: {
          en: "Check",
          zh: "Ê™¢Êü•",
          ja: "Á¢∫Ë™ç",
          ko: "ÌôïÏù∏",
          es: "Comprobar",
          de: "Pr√ºfen",
          fi: "Tarkista",
          fr: "V√©rifier",
          ar: "ÿ™ÿ≠ŸÇŸÇ",
          it: "Controlla",
        },
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [total, setTotal] = useState(12);
        const [perGroup, setPerGroup] = useState(3);
        const [currentSet, setCurrentSet] = useState(0); // How many items grouped so far
        const [groupsFormed, setGroupsFormed] = useState(0);
        const [input, setInput] = useState("");
        const [feedback, setFeedback] = useState("");

        const newProb = () => {
          setCurrentSet(0);
          setGroupsFormed(0);
          setInput("");
          setFeedback("");

          const g = Math.floor(Math.random() * 4) + 2; // 2-5 groups
          const p = Math.floor(Math.random() * 3) + 2; // 2-4 items per group
          setTotal(g * p);
          setPerGroup(p);
        };

        useEffect(newProb, []);

        const circleGroup = () => {
          if (currentSet < total) {
            setCurrentSet((prev) => Math.min(prev + perGroup, total));
            setGroupsFormed((prev) => prev + 1);
          }
        };

        const check = () => {
          if (parseInt(input) === groupsFormed && currentSet === total) {
            setFeedback("CORRECT");
            setTimeout(newProb, 2000);
          } else {
            setFeedback("WRONG");
          }
        };

        const getDesc = () => {
          const tmpl = t.desc[lang] || t.desc["en"];
          return tmpl.replace("{total}", total).replace("{perGroup}", perGroup);
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <LanguageSelector lang={lang} setLang={setLang} />

            <h1 className="text-4xl md:text-5xl font-black text-emerald-900 mb-8 max-w-2xl text-center">
              {t.title[lang] || t.title["en"]}
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-4xl text-center border-4 border-emerald-300">
              <div className="text-2xl font-bold text-slate-600 mb-8">
                {getDesc()}
              </div>

              <div className="flex flex-wrap justify-center gap-4 mb-8 max-w-2xl mx-auto">
                {/* Visualizing groups */}
                {[...Array(Math.ceil(total / perGroup))].map((_, groupIdx) => {
                  // Determine if this group is formed
                  const isFormed = groupIdx < groupsFormed;

                  return (
                    <div
                      key={groupIdx}
                      className={`relative border-4 rounded-full p-2 flex flex-wrap justify-center items-center w-32 h-32 transition-all duration-500
                              ${
                                isFormed
                                  ? "border-emerald-500 bg-emerald-50 scale-100 opacity-100"
                                  : "border-dashed border-slate-300 opacity-50 scale-90"
                              }`}
                    >
                      {[...Array(perGroup)].map((_, i) => (
                        <div
                          key={i}
                          className={`text-4xl transition-all duration-500 delay-100 ${
                            isFormed ? "scale-100" : "scale-0"
                          }`}
                        >
                          üç™
                        </div>
                      ))}

                      {!isFormed &&
                        groupIdx === groupsFormed &&
                        currentSet < total && (
                          <button
                            onClick={circleGroup}
                            className="absolute inset-0 flex items-center justify-center bg-black/5 rounded-full hover:bg-black/10 text-slate-400 font-bold"
                          >
                            {t.circle[lang] || t.circle["en"]}
                          </button>
                        )}
                    </div>
                  );
                })}
              </div>

              {currentSet === total && (
                <div className="animate-fade-in">
                  <div className="text-3xl font-bold text-slate-700 mb-4 flex items-center justify-center gap-4 flex-wrap">
                    {t.howMany[lang] || t.howMany["en"]}
                    <div className="flex items-center gap-2">
                      {total} √∑ {perGroup} =
                      <input
                        type="number"
                        value={input}
                        onChange={(e) => setInput(e.target.value)}
                        className="w-24 text-center border-b-4 border-emerald-500 bg-emerald-50 text-4xl font-black focus:outline-none"
                        autoFocus
                      />
                    </div>
                  </div>
                  <button
                    onClick={check}
                    className="px-10 py-3 bg-emerald-500 text-white rounded-full font-black text-2xl shadow-xl hover:bg-emerald-600 active:scale-95 transition-transform"
                  >
                    {t.check[lang] || t.check["en"]}
                  </button>
                </div>
              )}

              <div className="h-16 mt-8">
                {feedback === "CORRECT" && (
                  <div className="text-4xl font-black text-green-500 animate-bounce">
                    {get("correct", lang)}
                  </div>
                )}
                {feedback === "WRONG" && (
                  <div className="text-4xl font-black text-red-500 animate-shake">
                    {get("wrong", lang)}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
