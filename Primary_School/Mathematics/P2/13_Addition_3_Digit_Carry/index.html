<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小二數學：加法 (進位) | Addition with Carry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="../../common/i18n.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #e0e7ff 0%, #4338ca 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "➕ Addition with Carry",
          zh: "➕ 三位數加法 (進位)",
          ja: "➕ 足し算（繰り上がりあり）",
          ko: "➕ 덧셈 (받아올림 있음)",
          es: "➕ Suma con acarreo",
          de: "➕ Addition mit Übertrag",
          fi: "➕ Yhteenlasku muistinumerolla",
          fr: "➕ Addition avec retenue",
          ar: "➕ الجمع مع الحمل",
          it: "➕ Addizione con riporto",
        },
        check: {
          en: "Check",
          zh: "檢查",
          ja: "確認",
          ko: "확인",
          es: "Comprobar",
          de: "Prüfen",
          fi: "Tarkista",
          fr: "Vérifier",
          ar: "تحقق",
          it: "Controlla",
        },
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [n1, setN1] = useState(128);
        const [n2, setN2] = useState(254);
        const [inputs, setInputs] = useState({ u: "", t: "", h: "" });
        const [carries, setCarries] = useState({ t: "", h: "" }); // Carry to Tens, Carry to Hundreds
        const [feedback, setFeedback] = useState("");

        const newProb = () => {
          // Ensure carry in at least one place
          let u1 = Math.floor(Math.random() * 9) + 1;
          let u2 = Math.floor(Math.random() * 9) + 1;
          // force u1+u2 >= 10 half the time
          if (u1 + u2 < 10) u2 = 10 - u1 + Math.floor(Math.random() * 5);

          let t1 = Math.floor(Math.random() * 9);
          let t2 = Math.floor(Math.random() * 9);
          // random carry force
          if (Math.random() > 0.5 && t1 + t2 < 10)
            t2 = 10 - t1 + Math.floor(Math.random() * 5);

          const h1 = Math.floor(Math.random() * 4) + 1;
          const h2 = Math.floor(Math.random() * 4) + 1;

          setN1(h1 * 100 + t1 * 10 + u1);
          setN2(h2 * 100 + t2 * 10 + u2);
          setInputs({ u: "", t: "", h: "" });
          setCarries({ t: "", h: "" });
          setFeedback("");
        };

        useEffect(newProb, []);

        const handleChange = (pos, val) => {
          if (val.length > 1) val = val.slice(-1);
          setInputs((prev) => ({ ...prev, [pos]: val }));
        };
        const handleCarry = (pos, val) => {
          if (val.length > 1) val = val.slice(-1);
          setCarries((prev) => ({ ...prev, [pos]: val }));
        };

        const check = () => {
          const sum = n1 + n2;
          const userSum =
            parseInt(inputs.h || 0) * 100 +
            parseInt(inputs.t || 0) * 10 +
            parseInt(inputs.u || 0);

          if (userSum === sum) {
            setFeedback("CORRECT");
            setTimeout(newProb, 2000);
          } else {
            setFeedback("WRONG");
          }
        };

        const DigitBox = ({ val }) => (
          <div className="w-16 h-20 flex items-center justify-center text-5xl font-mono text-slate-700">
            {val}
          </div>
        );

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <LanguageSelector lang={lang} setLang={setLang} />

            <h1 className="text-4xl md:text-5xl font-black text-indigo-900 mb-8 max-w-2xl text-center">
              {t.title[lang] || t.title["en"]}
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-lg text-center border-4 border-indigo-300">
              <div className="flex flex-col items-center text-4xl mb-8">
                {/* Carries Row */}
                <div className="grid grid-cols-4 gap-2 mb-2 h-12">
                  <div></div>
                  {/* Carry to Hundreds (from Tens) */}
                  <div className="relative">
                    <input
                      type="text"
                      value={carries.h}
                      onChange={(e) => handleCarry("h", e.target.value)}
                      className="absolute bottom-0 left-1/2 -translate-x-1/2 w-8 h-8 text-center text-sm border-2 border-indigo-200 rounded-full bg-indigo-50"
                      placeholder="1"
                    />
                  </div>
                  {/* Carry to Tens (from Units) */}
                  <div className="relative">
                    <input
                      type="text"
                      value={carries.t}
                      onChange={(e) => handleCarry("t", e.target.value)}
                      className="absolute bottom-0 left-1/2 -translate-x-1/2 w-8 h-8 text-center text-sm border-2 border-indigo-200 rounded-full bg-indigo-50"
                      placeholder="1"
                    />
                  </div>
                  <div></div>
                </div>

                <div className="grid grid-cols-4 gap-2 mb-4">
                  <div></div>
                  <div className="text-slate-400 text-sm font-bold flex items-end justify-center pb-2">
                    {lang === "zh" ? "百" : "H"}
                  </div>
                  <div className="text-slate-400 text-sm font-bold flex items-end justify-center pb-2">
                    {lang === "zh" ? "十" : "T"}
                  </div>
                  <div className="text-slate-400 text-sm font-bold flex items-end justify-center pb-2">
                    {lang === "zh" ? "個" : "U"}
                  </div>

                  <div></div>
                  <DigitBox val={Math.floor(n1 / 100)} />
                  <DigitBox val={Math.floor(n1 / 10) % 10} />
                  <DigitBox val={n1 % 10} />

                  <div className="flex items-center justify-center text-indigo-500 font-black">
                    +
                  </div>
                  <DigitBox val={Math.floor(n2 / 100)} />
                  <DigitBox val={Math.floor(n2 / 10) % 10} />
                  <DigitBox val={n2 % 10} />
                </div>

                <div className="w-full h-2 bg-slate-800 rounded-full mb-4"></div>

                <div className="grid grid-cols-4 gap-2">
                  <div></div>
                  <input
                    type="number"
                    value={inputs.h}
                    onChange={(e) => handleChange("h", e.target.value)}
                    className="w-16 h-20 text-center border-4 border-slate-300 rounded-xl text-5xl font-black bg-indigo-50 focus:bg-white focus:border-indigo-500 outline-none"
                    placeholder="?"
                  />
                  <input
                    type="number"
                    value={inputs.t}
                    onChange={(e) => handleChange("t", e.target.value)}
                    className="w-16 h-20 text-center border-4 border-slate-300 rounded-xl text-5xl font-black bg-indigo-50 focus:bg-white focus:border-indigo-500 outline-none"
                    placeholder="?"
                  />
                  <input
                    type="number"
                    value={inputs.u}
                    onChange={(e) => handleChange("u", e.target.value)}
                    className="w-16 h-20 text-center border-4 border-slate-300 rounded-xl text-5xl font-black bg-indigo-50 focus:bg-white focus:border-indigo-500 outline-none"
                    placeholder="?"
                  />
                </div>
              </div>

              <button
                onClick={check}
                className="px-10 py-4 bg-indigo-500 text-white rounded-full font-black text-2xl shadow-xl hover:bg-indigo-600 active:scale-95 transition-transform"
              >
                {t.check[lang] || t.check["en"]}
              </button>

              <div className="h-16 mt-8">
                {feedback === "CORRECT" && (
                  <div className="text-4xl font-black text-green-500 animate-bounce">
                    {get("correct", lang)}
                  </div>
                )}
                {feedback === "WRONG" && (
                  <div className="text-4xl font-black text-red-500 animate-shake">
                    {get("wrong", lang)}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
