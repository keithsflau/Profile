      function App() {
        const [lang, setLang] = useState("zh");
        const [count, setCount] = useState(50);
        const [feedback, setFeedback] = useState("");
        const [opts, setOpts] = useState([]);

        const next = () => {
          // Range 40 - 100
          const c = Math.floor(Math.random() * 61) + 40;
          setCount(c);

          // Options: e.g. 20, 50, 80
          // We want strict nearest 10 or generic buckets?
          // Let's do multiple choice estimates: e.g. "About 30", "About 50", "About 100"
          const choices = [30, 50, 70, 100];
          // Only keep choices that are distinct enough?
          // Let's just generate strict options dynamically based on count
          // Correct is round(c, -1) or close.
          // Let's present: [c-20, c, c+20] roughly
          let correctOpt = Math.round(c / 10) * 10;
          let wrong1 = correctOpt - 20;
          let wrong2 = correctOpt + 20;
          if (wrong1 < 10) wrong1 = correctOpt + 30;

          setOpts([correctOpt, wrong1, wrong2].sort(() => Math.random() - 0.5));
          setFeedback("");
        };
        useEffect(next, []);

        const check = (est) => {
          // We accept the closest option
          const diffs = opts.map((o) => Math.abs(o - count));
          const minDiff = Math.min(...diffs);
          const myDiff = Math.abs(est - count);

          if (myDiff === minDiff) {
            setFeedback("CORRECT");
            setTimeout(next, 2000);
          } else {
            setFeedback("WRONG");
          }
        };

        return (

                    onClick={() => check(o)}
                    className="flex-1 py-4 bg-orange-100 border-4 border-orange-300 text-orange-800 rounded-2xl font-black text-2xl shadow-lg hover:bg-orange-200 hover:scale-105 transition-all outline-none"
