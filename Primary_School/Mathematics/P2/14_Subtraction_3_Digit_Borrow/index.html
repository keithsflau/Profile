<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小二數學：減法 (退位) | Subtraction with Borrow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="../../common/i18n.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #fef2f2 0%, #b91c1c 100%);
      }
      .crossed {
        position: relative;
      }
      .crossed::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-top: 2px solid red;
        transform: rotate(45deg);
        transform-origin: center;
        top: 50%;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "➖ Subtraction with Borrow",
          zh: "➖ 三位數減法 (退位)",
          ja: "➖ 引き算（繰り下がりあり）",
          ko: "➖ 뺄셈 (받아내림 있음)",
          es: "➖ Resta con préstamo",
          de: "➖ Subtraktion mit Übertrag",
          fi: "➖ Vähennyslasku lainauksella",
          fr: "➖ Soustraction avec retenue",
          ar: "➖ الطرح مع الاستعارة",
          it: "➖ Sottrazione con prestito",
        },
        check: {
          en: "Check",
          zh: "檢查",
          ja: "確認",
          ko: "확인",
          es: "Comprobar",
          de: "Prüfen",
          fi: "Tarkista",
          fr: "Vérifier",
          ar: "تحقق",
          it: "Controlla",
        },
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [n1, setN1] = useState(532);
        const [n2, setN2] = useState(158);
        const [inputs, setInputs] = useState({ u: "", t: "", h: "" });
        const [borrows, setBorrows] = useState({ h: "", t: "", u: "" }); // Borrow scratchpad
        const [feedback, setFeedback] = useState("");

        const newProb = () => {
          // Ensure borrow required
          let u1 = Math.floor(Math.random() * 5); // 0-4
          let u2 = Math.floor(Math.random() * 4) + 6; // 6-9 -> Borrow needed

          let t1 = Math.floor(Math.random() * 9);
          let t2 = Math.floor(Math.random() * 9);
          // Can randomize tens borrow too

          let h1 = Math.floor(Math.random() * 5) + 4; // 4-8
          let h2 = Math.floor(Math.random() * 3) + 1;

          setN1(h1 * 100 + t1 * 10 + u1);
          setN2(h2 * 100 + t2 * 10 + u2);
          setInputs({ u: "", t: "", h: "" });
          setBorrows({ h: h1, t: t1, u: u1 }); // Initial state
          setFeedback("");
        };

        useEffect(newProb, []);

        // This is tricky to UI fully interactively without complex state.
        // Simplified: Just answer box, but scratchpad inputs above?
        // Let's allow users to type in 'scratchpad' boxes row above to denote changes.

        const handleChange = (pos, val) => {
          if (val.length > 2) val = val.slice(-2); // Allow 12 etc
          setInputs((prev) => ({ ...prev, [pos]: val }));
        };

        const handleScratch = (pos, val) => {
          setBorrows((prev) => ({ ...prev, [pos]: val }));
        };

        const check = () => {
          if (
            parseInt(inputs.h) * 100 +
              parseInt(inputs.t) * 10 +
              parseInt(inputs.u) ===
            n1 - n2
          ) {
            setFeedback("CORRECT");
            setTimeout(newProb, 2000);
          } else {
            setFeedback("WRONG");
          }
        };

        const n1u = n1 % 10;
        const n1t = Math.floor(n1 / 10) % 10;
        const n1h = Math.floor(n1 / 100);

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <LanguageSelector lang={lang} setLang={setLang} />

            <h1 className="text-4xl md:text-5xl font-black text-red-900 mb-8 max-w-2xl text-center">
              {t.title[lang] || t.title["en"]}
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-lg text-center border-4 border-red-300">
              <div className="flex flex-col items-center text-4xl mb-8">
                {/* Scratchpad Row */}
                <div className="grid grid-cols-4 gap-2 mb-2 h-16 items-end">
                  <div></div>
                  <input
                    type="number"
                    className="w-12 h-12 text-center text-sm border border-red-200 rounded-lg bg-red-50 text-red-800 font-bold"
                    placeholder={n1h}
                  />
                  <input
                    type="number"
                    className="w-12 h-12 text-center text-sm border border-red-200 rounded-lg bg-red-50 text-red-800 font-bold"
                    placeholder={n1t}
                  />
                  <input
                    type="number"
                    className="w-12 h-12 text-center text-sm border border-red-200 rounded-lg bg-red-50 text-red-800 font-bold"
                    placeholder={n1u}
                  />
                </div>

                <div className="grid grid-cols-4 gap-2 mb-4 bg-slate-50 p-2 rounded-xl">
                  <div></div>
                  <div className="w-16 h-20 flex items-center justify-center text-5xl font-mono text-slate-500 relative opacity-50">
                    {n1h}
                  </div>
                  <div className="w-16 h-20 flex items-center justify-center text-5xl font-mono text-slate-500 relative opacity-50">
                    {n1t}
                  </div>
                  <div className="w-16 h-20 flex items-center justify-center text-5xl font-mono text-slate-500 relative opacity-50">
                    {n1u}
                  </div>

                  <div className="flex items-center justify-center text-red-500 font-black">
                    -
                  </div>
                  <div className="w-16 h-20 flex items-center justify-center text-5xl font-mono text-slate-700">
                    {Math.floor(n2 / 100)}
                  </div>
                  <div className="w-16 h-20 flex items-center justify-center text-5xl font-mono text-slate-700">
                    {Math.floor(n2 / 10) % 10}
                  </div>
                  <div className="w-16 h-20 flex items-center justify-center text-5xl font-mono text-slate-700">
                    {n2 % 10}
                  </div>
                </div>

                <div className="w-full h-2 bg-slate-800 rounded-full mb-4"></div>

                <div className="grid grid-cols-4 gap-2">
                  <div></div>
                  <input
                    type="number"
                    value={inputs.h}
                    onChange={(e) => handleChange("h", e.target.value)}
                    className="w-16 h-20 text-center border-4 border-slate-300 rounded-xl text-5xl font-black bg-red-50 focus:bg-white focus:border-red-500 outline-none"
                    placeholder="?"
                  />
                  <input
                    type="number"
                    value={inputs.t}
                    onChange={(e) => handleChange("t", e.target.value)}
                    className="w-16 h-20 text-center border-4 border-slate-300 rounded-xl text-5xl font-black bg-red-50 focus:bg-white focus:border-red-500 outline-none"
                    placeholder="?"
                  />
                  <input
                    type="number"
                    value={inputs.u}
                    onChange={(e) => handleChange("u", e.target.value)}
                    className="w-16 h-20 text-center border-4 border-slate-300 rounded-xl text-5xl font-black bg-red-50 focus:bg-white focus:border-red-500 outline-none"
                    placeholder="?"
                  />
                </div>
              </div>

              <button
                onClick={check}
                className="px-10 py-4 bg-red-500 text-white rounded-full font-black text-2xl shadow-xl hover:bg-red-600 active:scale-95 transition-transform"
              >
                {t.check[lang] || t.check["en"]}
              </button>

              <div className="h-16 mt-8">
                {feedback === "CORRECT" && (
                  <div className="text-4xl font-black text-green-500 animate-bounce">
                    {get("correct", lang)}
                  </div>
                )}
                {feedback === "WRONG" && (
                  <div className="text-4xl font-black text-red-500 animate-shake">
                    {get("wrong", lang)}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
