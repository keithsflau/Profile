          ar: "üí∞ ÿßŸÑÿ™ÿπÿ±ŸÅ ÿπŸÑŸâ ÿπŸÖŸÑÿ© ŸáŸàŸÜÿ¨ ŸÉŸàŸÜÿ¨",

        find: {

          ja: "„Åì„ÅÆ„Ç≥„Ç§„É≥„ÇíË¶ã„Å§„Åë„Å¶",
          ko: "Ïù¥ ÎèôÏ†ÑÏùÑ Ï∞æÏúºÏÑ∏Ïöî",
          es: "Encuentra esta moneda",
          de: "Finde diese M√ºnze",

          fr: "Trouvez cette pi√®ce",
          ar: "ÿßÿ®ÿ≠ÿ´ ÿπŸÜ Ÿáÿ∞Ÿá ÿßŸÑÿπŸÖŸÑÿ©",
          it: "Trova questa moneta score",
        },
        score: {
          en: "Score:",
          zh: "ÂàÜÊï∏Ôºö",
          ja: "„Çπ„Ç≥„Ç¢:",
          ko: "Ï†êÏàò:",
          es: "Puntuaci√≥n:",
          de: "Punktzahl:",
          fi: "Pisteet:",
          fr: "Score :",
          ar: "ÿßŸÑŸÜÿ™Ÿäÿ¨ÿ©:",

        },
      };

      const coinsData = [
        {
          val: 0.1,
          label: { en: "10 cents", zh: "1ÊØ´" },
          css: "bg-amber-600 w-12 h-12 text-xs text-white rounded-full border-2 border-amber-700",
        },
        {
          val: 0.2,
          label: { en: "20 cents", zh: "2ÊØ´" },
          css: "bg-amber-600/80 w-14 h-14 text-xs text-white rounded-[20px] border-2 border-amber-800 wavy-edge",
        },
        {
          val: 0.5,
          label: { en: "50 cents", zh: "5ÊØ´" },
          css: "bg-amber-700 w-16 h-16 text-sm text-white rounded-full border-2 border-amber-900",
        },
        {
          val: 1,
          label: { en: "$1", zh: "$1" },
          sub: { en: "1 Dollar", zh: "1ÂÖÉ" },
          css: "bg-slate-300 w-16 h-16 text-lg font-bold text-slate-700 rounded-full border-4 border-slate-400",
        },
        {
          val: 2,
          label: { en: "$2", zh: "$2" },
          sub: { en: "2 Dollars", zh: "2ÂÖÉ" },
          css: "bg-slate-300 w-20 h-20 text-xl font-bold text-slate-700 rounded-[24px] border-4 border-slate-400",
        },
        {
          val: 5,
          label: { en: "$5", zh: "$5" },
          sub: { en: "5 Dollars", zh: "5ÂÖÉ" },
          css: "bg-slate-300 w-20 h-20 text-2xl font-black text-slate-600 rounded-full border-[6px] border-slate-400",
        },
        {
          val: 10,
          label: { en: "$10", zh: "$10" },
          sub: { en: "10 Dollars", zh: "10ÂÖÉ" },
          css: "bg-yellow-100 w-20 h-20 text-xl font-bold text-yellow-800 rounded-full border-[8px] border-yellow-600",
        },
      ];

      function App() {
        const [lang, setLang] = useState("zh");
        const [target, setTarget] = useState(null);
        const [feedback, setFeedback] = useState("");
        const [score, setScore] = useState(0);

        const nextQ = () => {
          const c = coinsData[Math.floor(Math.random() * coinsData.length)];
          setTarget(c);
          setFeedback("");
        };

        useEffect(nextQ, []);

        const check = (coin) => {
          if (coin.val === target.val) {
            setFeedback("CORRECT");
            setScore((s) => s + 1);
            setTimeout(nextQ, 1500);
          } else {
            setFeedback("WRONG");
          }
        };

        if (!target) return null;

        const getCoinLabel = (c) => c.label[lang] || c.label.en || c.label.zh;
        const getCoinSub = (c) => (c.sub ? c.sub[lang] || c.sub.en : "");

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <LanguageSelector lang={lang} setLang={setLang} />

            <h1 className="text-4xl md:text-5xl font-black text-amber-900 mb-8 text-center max-w-xl">
              {t.title[lang] || t.title["en"]}
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-3xl text-center border-4 border-amber-300">
              <div className="mb-12">
                <div className="text-2xl text-slate-500 mb-2 font-bold uppercase tracking-widest">
                  {t.find[lang] || t.find["en"]}
                </div>
                <div className="text-6xl md:text-7xl font-black text-amber-600 mb-2">
                  {getCoinLabel(target)}
                </div>
                <div className="text-xl text-amber-800/60 font-medium">
                  {getCoinSub(target)}
                </div>
              </div>

              <div className="grid grid-cols-2 md:grid-cols-4 gap-8 justify-items-center items-center">
                {coinsData.map((c, i) => (
                  <button
                    key={i}
                    onClick={() => check(c)}
                    className={`transition-transform active:scale-95 flex flex-col items-center gap-2 group hover:scale-110 duration-300`}
                  >
                    <div
                      className={`${c.css} flex flex-col items-center justify-center coin-shadow relative overflow-hidden`}
                    >
                      {/* Add faint detail */}
                      <div className="absolute inset-0 bg-gradient-to-br from-white/30 to-black/10 rounded-inherit opacity-50"></div>
                      <span className="relative z-10">{getCoinLabel(c)}</span>
                    </div>
                  </button>
                ))}
              </div>

              <div className="mt-12 h-16">
                {feedback === "CORRECT" && (
                  <div className="text-4xl font-black text-green-500 animate-bounce">
                    {get("correct", lang)}
                  </div>
                )}
                {feedback === "WRONG" && (
                  <div className="text-4xl font-black text-red-500 animate-shake">
                    {get("wrong", lang)}
                  </div>
                )}
              </div>

              <div className="mt-4 text-slate-400 font-bold">
                {t.score[lang] || t.score["en"]} {score}
              </div>
            </div>
          </div>
        );
