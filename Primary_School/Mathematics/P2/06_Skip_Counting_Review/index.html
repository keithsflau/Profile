<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="../../common/i18n.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&family=Outfit:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
        background: linear-gradient(135deg, #e0f2fe 0%, #0369a1 100%);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const { LanguageSelector, get } = window.MathI18n;

      const t = {
        title: {
          en: "üêá Skip Counting Review",
          zh: "üêá Ë∑≥Êï∏Ë§áÁøí",
          ja: "üêá „Çπ„Ç≠„ÉÉ„Éó„Ç´„Ç¶„É≥„ÉàÂæ©Áøí",
          ko: "üêá Í±¥ÎÑàÎõ∞Í∏∞ Î≥µÏäµ",
          es: "üêá Contar saltando",
          de: "üêá √úberspringen Z√§hlen",
          fi: "üêá Hyppylaskenta",
          fr: "üêá Compter par sauts",
          ar: "üêá ÿßŸÑÿπÿØ ÿ®ÿßŸÑŸÇŸÅÿ≤",
          it: "üêá Saltare il conteggio",
        },
        countBy: {
          en: "Count by {n}",
          zh: "{n}ÂÄã‰∏ÄÊï∏",
          ja: "{n}„Åö„Å§Êï∞„Åà„Çã",
          ko: "{n}Ïî© ÏÑ∏Í∏∞",
          es: "Contar de {n} en {n}",
          de: "Z√§hlen in {n}er Schritten",
          fi: "Laske {n} v√§lein",
          fr: "Compter par {n}",
          ar: "ÿπÿØ ÿ®ŸÄ {n}",
          it: "Conta per {n}",
        },
        check: {
          en: "Check",
          zh: "Ê™¢Êü•",
          ja: "Á¢∫Ë™ç",
          ko: "ÌôïÏù∏",
          es: "Comprobar",
          de: "Pr√ºfen",
          fi: "Tarkista",
          fr: "V√©rifier",
          ar: "ÿ™ÿ≠ŸÇŸÇ",
          it: "Controlla",
        },
      };

      function App() {
        const [lang, setLang] = useState("zh");
        const [step, setStep] = useState(2);
        const [seq, setSeq] = useState([]);
        const [ans, setAns] = useState(null);
        const [input, setInput] = useState("");
        const [feedback, setFeedback] = useState("");

        const newGame = (s) => {
          setStep(s);
          // Start at random reasonable number
          const start = Math.floor(Math.random() * 80) + 1;
          const newSeq = [];
          for (let i = 0; i < 5; i++) {
            newSeq.push(start + i * s);
          }
          setSeq(newSeq.slice(0, 4));
          setAns(newSeq[4]);

          setInput("");
          setFeedback("");
        };

        useEffect(() => newGame(2), []);

        const checkGame = () => {
          if (parseInt(input) === ans) {
            setFeedback("CORRECT");
            setTimeout(() => newGame(step), 1500);
          } else {
            setFeedback("WRONG");
          }
        };

        const getCountBy = (n) => {
          let txt = t.countBy[lang] || t.countBy["en"];
          return txt.replace("{n}", n);
        };

        return (
          <div className="min-h-screen p-8 flex flex-col items-center justify-center">
            <LanguageSelector lang={lang} setLang={setLang} />

            <h1 className="text-5xl font-black text-sky-900 mb-8 max-w-2xl text-center">
              {t.title[lang] || t.title["en"]}
            </h1>

            <div className="bg-white/90 rounded-3xl p-8 shadow-2xl w-full max-w-4xl text-center border-4 border-sky-300">
              <div className="flex justify-center gap-4 mb-12">
                {[2, 5, 10].map((s) => (
                  <button
                    key={s}
                    onClick={() => newGame(s)}
                    className={`px-6 py-2 rounded-full font-bold ${
                      step === s
                        ? "bg-sky-500 text-white"
                        : "bg-sky-100 text-sky-600"
                    }`}
                  >
                    {getCountBy(s)}
                  </button>
                ))}
              </div>

              <div className="flex justify-center gap-4 md:gap-8 mb-12 flex-wrap">
                {seq.map((n, i) => (
                  <div
                    key={i}
                    className="w-24 h-24 rounded-full bg-sky-100 border-4 border-sky-400 flex items-center justify-center text-4xl font-black text-sky-800 shadow-md"
                  >
                    {n}
                  </div>
                ))}
                <div className="w-24 h-24 rounded-full bg-white border-4 border-dashed border-sky-400 flex items-center justify-center text-4xl font-black text-sky-300 shadow-md animate-pulse">
                  ?
                </div>
              </div>

              <div className="flex justify-center gap-4">
                <input
                  type="number"
                  value={input}
                  onChange={(e) => setInput(e.target.value)}
                  className="w-32 text-center text-4xl font-black p-2 border-4 border-sky-400 rounded-xl"
                  placeholder="?"
                />
                <button
                  onClick={checkGame}
                  className="px-8 bg-sky-500 text-white rounded-xl font-bold text-xl hover:bg-sky-600 shadow-lg"
                >
                  {t.check[lang] || t.check["en"]}
                </button>
              </div>

              <div className="h-16 mt-8">
                {feedback === "CORRECT" && (
                  <div className="text-4xl font-black text-green-500 animate-bounce">
                    {get("correct", lang)}
                  </div>
                )}
                {feedback === "WRONG" && (
                  <div className="text-4xl font-black text-red-500 animate-shake">
                    {get("wrong", lang)}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
