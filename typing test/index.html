<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Typing Game</title>
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../visit-counter.css">
</head>
<body>
  <main class="app">
    <section class="hud">
      <h1>English Typing Game</h1>
      <div class="stats">
        <div class="stat">
          <span class="label">Time</span>
          <span id="time" class="value">0.0s</span>
        </div>
        <div class="stat">
          <span class="label">WPM</span>
          <span id="wpm" class="value">0</span>
        </div>
        <div class="stat">
          <span class="label">Accuracy</span>
          <span id="accuracy" class="value">100%</span>
        </div>
        <div class="stat">
          <span class="label">Errors</span>
          <span id="errors" class="value">0</span>
        </div>
      </div>
      <div class="controls">
        <button id="startButton" class="primary">Start</button>
        <button id="newQuoteButton" class="secondary" disabled>New Quote</button>
      </div>
    </section>

    <section class="game">
      <p id="quote" class="quote" aria-live="polite"></p>
      <textarea id="input" class="input" placeholder="Press Start and begin typing here..." disabled></textarea>
    </section>

    <section id="summary" class="summary hidden" aria-live="polite">
      <h2>Great job!</h2>
      <p id="summaryText"></p>
    </section>
  
    <!-- Visit Counter -->
    <div id="visit-counter-container"></div>
</main>

  <footer class="footer">
    <p>Practice your English typing skills by completing randomly selected quotes.</p>
  </footer>

  <script src="script.js"></script>

    <!-- Visit Counter Script -->
    <script src="../visit-counter.js"></script>
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby5jEjDAcEM6TttPbwwh1tvXPo_-W7YrNlKfJRV82PjkmAHvR_wILhA7h-zIRPF7oTRTw/exec';
        VisitCounter.init('typing test/index', {
            scriptUrl: SCRIPT_URL,
            containerId: 'visit-counter-container'
        });
    </script>
</body>
</html>
