name: Deploy English Vocabulary to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Primary_School/English/English_Vocabulary/**'
      - '.github/workflows/deploy-english-vocabulary.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-english-vocabulary"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      
      - name: Install dependencies
        working-directory: Primary_School/English/English_Vocabulary
        run: npm install
      
      - name: Build
        working-directory: Primary_School/English/English_Vocabulary
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'Primary_School/English/English_Vocabulary/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
