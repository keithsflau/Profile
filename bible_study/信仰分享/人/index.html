<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聖經人論：從塵土到榮耀</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'seminary-blue': '#1e3a8a',
                        'seminary-gold': '#b45309',
                        'parchment': '#fefce8',
                    },
                    fontFamily: {
                        'serif': ['"Songti TC"', '"Noto Serif TC"', 'serif'],
                        'sans': ['"Inter"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom smooth transition */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .verse-card {
            border-left: 4px solid #b45309;
        }
    </style>
</head>
<body class="bg-stone-50 text-slate-800 font-sans antialiased min-h-screen flex flex-col">

    <header class="bg-seminary-blue text-white shadow-lg">
        <div class="max-w-5xl mx-auto px-4 py-6">
            <h1 class="text-3xl font-serif font-bold tracking-wide">人：從塵土到榮耀</h1>
            <p class="text-blue-200 mt-2 text-sm"></p>
        </div>
    </header>

    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4">
            <div class="flex space-x-1 overflow-x-auto md:justify-center py-2" id="nav-container">
                </div>
        </div>
    </nav>

    <main class="flex-grow max-w-4xl mx-auto px-4 py-8 w-full">
        <div id="content-area" class="space-y-6">
            </div>
    </main>

    <footer style="text-align: center; padding: 1rem; color: #707070; font-size: 0.875rem;">
        <p style="font-style: italic; margin-bottom: 0.25rem;">But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his understanding. Jeremiah 10:12</p>
        <p style="font-size: 0.75rem; margin-bottom: 0.25rem; margin-top: 0.5rem;">「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12</p>
        <p style="font-size: 0.75rem; margin-top: 0.5rem; padding-top: 0.5rem; border-top: 1px solid #d1d5db;">@ 2025 Generated by Gemini Pro 3.0  Prepared by SF Lau</p>
    </footer>

    <script>
        // Data Structure: Theological Content
        const theologyData = {
            intro: {
                title: "導論：人是什麼？",
                content: `
                    <p class="mb-4 text-lg leading-relaxed">作為主日學探討的起點，我們必須回應詩篇 8:4 的問題：「人算什麼，你竟顧念他？」</p>
                    <p class="mb-4">在教會的信仰體系中，我們堅信聖經是神無誤的啟示。人論（Anthropology）並非孤立的學科，而是與神論、基督論及救恩論緊密相連。我們將從四個救贖歷史的階段來綜覽整本聖經對人的啟示。</p>
                    <div class="bg-blue-50 p-4 rounded-lg border border-blue-100 my-6">
                        <h3 class="font-bold text-seminary-blue mb-2">課程核心架構：</h3>
                        <ul class="list-disc list-inside space-y-1 text-slate-700">
                            <li><strong>受造 (Creation)</strong>：原初的尊嚴與目的</li>
                            <li><strong>墮落 (Fall)</strong>：罪的入侵與人性的扭曲</li>
                            <li><strong>救贖 (Redemption)</strong>：基督裡的重建與新生</li>
                            <li><strong>終末 (Consummation)</strong>：身體復活與完全的榮耀</li>
                        </ul>
                    </div>
                    <p class="text-center text-slate-500 italic">請點擊上方導航欄開始學習。</p>
                `
            },
            creation: {
                title: "一、受造的榮耀 (Creation)",
                content: `
                    <h3 class="text-xl font-bold text-seminary-blue mb-3">神的形象 (Imago Dei)</h3>
                    <p class="mb-4">人並非進化的偶然，而是神精心創造的傑作。創世記記載神按著自己的形象和樣式造人，這賦予了人無可比擬的尊嚴、道德責任及治理大地的權柄。</p>
                    
                    <div class="verse-card bg-parchment p-4 rounded shadow-sm mb-6">
                        <p class="font-serif text-lg text-slate-900">「神就照著自己的形像造人，乃是照著他的形像造男造女。」</p>
                        <p class="text-right text-sm font-bold text-seminary-gold mt-2">— 創世記 1:27</p>
                    </div>

                    <h3 class="text-xl font-bold text-seminary-blue mb-3">人的構成：整全觀</h3>
                    <p class="mb-4">關於人是「二元」（靈魂/身體）還是「三元」（靈/魂/體），在主日學上雖有不同側重（帖前 5:23 提及靈與魂與身子），但重點在於<strong>人的整全性</strong>。身體不是靈魂的監獄（反對諾斯底主義），而是聖靈的殿，是美好的創造。</p>
                `
            },
            fall: {
                title: "二、墮落的悲劇 (The Fall)",
                content: `
                    <h3 class="text-xl font-bold text-seminary-blue mb-3">罪的本質與後果</h3>
                    <p class="mb-4">亞當的悖逆不僅是個人的失敗，更代表了整個人類的墮落。罪（Hamartia）使人與生命的源頭——神——隔絕。這導致了靈性的死亡，以及肉體必朽壞的結局。</p>
                    
                    <div class="verse-card bg-parchment p-4 rounded shadow-sm mb-6">
                        <p class="font-serif text-lg text-slate-900">「因為世人都犯了罪，虧缺了神的榮耀。」</p>
                        <p class="text-right text-sm font-bold text-seminary-gold mt-2">— 羅馬書 3:23</p>
                    </div>

                    <h3 class="text-xl font-bold text-seminary-blue mb-3">全然敗壞 (Total Depravity)</h3>
                    <p class="mb-4">我們強調人的意志、情感、理智都受到了罪的污染。人無法靠自己的善行自救。這更加凸顯了「唯獨恩典」的必要性。</p>
                    <div class="bg-red-50 text-red-800 p-3 rounded text-sm">
                        <strong>主日學反思：</strong>如果你覺得自己還「不錯」，可能還未真正認識聖經所說的標準。
                    </div>
                `
            },
            redemption: {
                title: "三、救贖的恩典 (Redemption)",
                content: `
                    <h3 class="text-xl font-bold text-seminary-blue mb-3">新造的人</h3>
                    <p class="mb-4">救贖不僅是罪得赦免，更是生命的重塑。透過基督的道成肉身、受死與復活，我們得以恢復與神的關係。這就是「重生」。</p>
                    
                    <div class="verse-card bg-parchment p-4 rounded shadow-sm mb-6">
                        <p class="font-serif text-lg text-slate-900">「若有人在基督裡，他就是新造的人，舊事已過，都變成新的了。」</p>
                        <p class="text-right text-sm font-bold text-seminary-gold mt-2">— 哥林多後書 5:17</p>
                    </div>

                    <h3 class="text-xl font-bold text-seminary-blue mb-3">已然未然 (Already but Not Yet)</h3>
                    <p class="mb-4">信徒雖然已經得救，有了新生命，但在肉身之中仍有與罪的爭戰（羅馬書 7章）。我們依靠聖靈成聖，這是一生之久的過程。</p>
                `
            },
            future: {
                title: "四、終末的盼望 (Glorification)",
                content: `
                    <h3 class="text-xl font-bold text-seminary-blue mb-3">身體的復活</h3>
                    <p class="mb-4">人論的終局不是靈魂飄渺地存在，而是身體的復活。基督是初熟的果子。將來我們的身體要改變，與榮耀的基督相似，不再有死亡、悲哀。</p>
                    
                    <div class="verse-card bg-parchment p-4 rounded shadow-sm mb-6">
                        <p class="font-serif text-lg text-slate-900">「我們卻是天上的國民，並且等候救主，就是主耶穌基督從天上降臨。他要...將我們這卑賤的身體改變形狀，和他自己榮耀的身體相似。」</p>
                        <p class="text-right text-sm font-bold text-seminary-gold mt-2">— 腓立比書 3:20-21</p>
                    </div>
                `
            },
            activity: {
                title: "互動環節：人論光照鏡",
                isInteractive: true
            }
        };

        // State Management
        let currentTab = 'intro';

        // DOM Elements
        const navContainer = document.getElementById('nav-container');
        const contentArea = document.getElementById('content-area');

        // Navigation Config
        const navItems = [
            { id: 'intro', label: '導論' },
            { id: 'creation', label: '創造' },
            { id: 'fall', label: '墮落' },
            { id: 'redemption', label: '救贖' },
            { id: 'future', label: '終末' },
            { id: 'activity', label: '互動反思', special: true }
        ];

        // Render Functions
        function renderNav() {
            navContainer.innerHTML = navItems.map(item => {
                const isActive = item.id === currentTab;
                const baseClass = "px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 whitespace-nowrap mx-1";
                const activeClass = item.special 
                    ? "bg-seminary-gold text-white shadow-md transform scale-105" 
                    : "bg-seminary-blue text-white shadow-md";
                const inactiveClass = "bg-slate-100 text-slate-600 hover:bg-slate-200";

                return `<button 
                    onclick="switchTab('${item.id}')" 
                    class="${baseClass} ${isActive ? activeClass : inactiveClass}">
                    ${item.label}
                </button>`;
            }).join('');
        }

        function renderContent() {
            const data = theologyData[currentTab];
            contentArea.innerHTML = ''; // Clear content

            const container = document.createElement('div');
            container.className = 'fade-in bg-white p-6 md:p-8 rounded-xl shadow-sm border border-slate-100';

            if (data.isInteractive) {
                container.innerHTML = renderActivity();
                // Attach event listeners for the activity after rendering
                setTimeout(attachActivityEvents, 0);
            } else {
                container.innerHTML = `
                    <h2 class="text-2xl md:text-3xl font-serif font-bold text-slate-800 mb-6 border-b pb-4">${data.title}</h2>
                    <div class="prose prose-slate max-w-none text-slate-700">
                        ${data.content}
                    </div>
                    ${getNavButtons()}
                `;
            }
            contentArea.appendChild(container);
        }

        function getNavButtons() {
            const idx = navItems.findIndex(n => n.id === currentTab);
            let btns = '<div class="flex justify-between mt-8 pt-4 border-t border-slate-100">';
            
            if (idx > 0) {
                btns += `<button onclick="switchTab('${navItems[idx-1].id}')" class="text-seminary-blue hover:underline">← 上一章</button>`;
            } else {
                btns += '<div></div>';
            }

            if (idx < navItems.length - 1) {
                btns += `<button onclick="switchTab('${navItems[idx+1].id}')" class="font-bold text-seminary-blue hover:text-seminary-gold">下一章 →</button>`;
            }
            btns += '</div>';
            return btns;
        }

        function switchTab(tabId) {
            currentTab = tabId;
            renderNav();
            renderContent();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- Interactive Activity Logic ---

        function renderActivity() {
            return `
                <h2 class="text-2xl font-serif font-bold text-seminary-gold mb-6">反思：你在哪裡？</h2>
                <p class="mb-6 text-slate-600">耶和華在園中呼喚那人，說：「你在哪裡？」(創 3:9)。請誠實選擇你此刻生命中最深切的感受，讓聖經的人論向你說話。</p>
                
                <div id="quiz-stage-1" class="space-y-4">
                    <p class="font-bold text-lg text-slate-800 mb-4">你現在最大的感受是：</p>
                    <button class="quiz-btn w-full text-left p-4 rounded border hover:bg-blue-50 hover:border-blue-300 transition-all group" data-type="worthless">
                        <span class="font-bold text-slate-700 group-hover:text-seminary-blue">1. 我覺得自己沒有價值，充滿自卑。</span>
                    </button>
                    <button class="quiz-btn w-full text-left p-4 rounded border hover:bg-blue-50 hover:border-blue-300 transition-all group" data-type="guilt">
                        <span class="font-bold text-slate-700 group-hover:text-seminary-blue">2. 我被罪惡感捆綁，覺得無法勝過軟弱。</span>
                    </button>
                    <button class="quiz-btn w-full text-left p-4 rounded border hover:bg-blue-50 hover:border-blue-300 transition-all group" data-type="hopeless">
                        <span class="font-bold text-slate-700 group-hover:text-seminary-blue">3. 我對身體的衰殘或世界的現狀感到絕望。</span>
                    </button>
                    <button class="quiz-btn w-full text-left p-4 rounded border hover:bg-blue-50 hover:border-blue-300 transition-all group" data-type="struggle">
                        <span class="font-bold text-slate-700 group-hover:text-seminary-blue">4. 我已信主，但內心常有善惡的交戰，很疲憊。</span>
                    </button>
                </div>

                <div id="quiz-result" class="hidden mt-6 bg-slate-50 p-6 rounded-lg border-l-4 border-seminary-gold">
                    </div>
                
                <button onclick="switchTab('intro')" class="mt-8 text-slate-400 text-sm hover:text-slate-600 underline">返回首頁</button>
            `;
        }

        function attachActivityEvents() {
            const buttons = document.querySelectorAll('.quiz-btn');
            const resultDiv = document.getElementById('quiz-result');

            buttons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const type = this.getAttribute('data-type');
                    showResult(type, resultDiv);
                });
            });
        }

        function showResult(type, container) {
            let content = {};
            
            switch(type) {
                case 'worthless':
                    content = {
                        title: "回歸創造 (Creation)",
                        msg: "教授的回應：你的價值不建立在成就上，而是建立在「創造」上。你是按著神的形象造的。你有永恆的價值，這尊嚴是任何人都奪不走的。",
                        verse: "「我要稱謝你，因我受造奇妙可畏；你的作為奇妙，這是我心深知著的。」(詩篇 139:14)"
                    };
                    break;
                case 'guilt':
                    content = {
                        title: "正視墮落與救贖 (Fall & Redemption)",
                        msg: "教授的回應：承認自己的敗壞是恩典的開始。教會強調，我們無力自救，這正是基督為我們死的原因。不要看自己，要仰望十字架。",
                        verse: "「如今，那些在基督耶穌裡的就不定罪了。」(羅馬書 8:1)"
                    };
                    break;
                case 'hopeless':
                    content = {
                        title: "終末的榮耀 (Glorification)",
                        msg: "教授的回應：這種嘆息是正常的。我們處在一個敗壞的世界。但人論的終點不是死亡，而是榮耀的復活。你的盼望在於主再來的日子。",
                        verse: "「我想，現在的苦楚若比起將來要顯於我們的榮耀就不足介意了。」(羅馬書 8:18)"
                    };
                    break;
                case 'struggle':
                    content = {
                        title: "成聖的過程 (Sanctification)",
                        msg: "教授的回應：這正是新生命的特徵。未重生的人不會有這種屬靈的掙扎。這是「已然未然」的張力。靠著聖靈，不要灰心。",
                        verse: "「我的恩典夠你用的，因為我的能力是在人的軟弱上顯得完全。」(哥林多後書 12:9)"
                    };
                    break;
            }

            container.innerHTML = `
                <h3 class="text-xl font-bold text-seminary-gold mb-2">${content.title}</h3>
                <p class="text-slate-700 mb-4">${content.msg}</p>
                <div class="bg-white p-3 rounded border border-slate-200 italic text-slate-600 font-serif">
                    ${content.verse}
                </div>
                <button onclick="renderActivity(); setTimeout(attachActivityEvents, 0);" class="mt-4 bg-seminary-blue text-white px-4 py-2 rounded text-sm hover:bg-blue-800 transition">
                    重新反思
                </button>
            `;
            container.classList.remove('hidden');
            container.classList.add('fade-in');
            
            // Highlight chosen
            document.querySelectorAll('.quiz-btn').forEach(b => b.classList.add('opacity-50', 'pointer-events-none'));
        }

        // Initialize
        renderNav();
        renderContent();

    </script>
</body>
</html>
