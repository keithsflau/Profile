        // --- Core Functions ---
        function loadSection(sectionId) {
            const data = contentDB[sectionId];
            const container = document.getElementById('content-area');
            container.classList.remove('fade-in');
            container.style.opacity = '0';
            
            setTimeout(() => {
                let html = `
                    <div class="mb-8 border-b border-slate-200 pb-4">
                        <span class="text-sm font-bold text-amber-600 tracking-widest uppercase">${data.subtitle}</span>
                        <h2 class="text-3xl md:text-4xl font-bold text-slate-900 mt-2 theology-term">${data.title}</h2>
                    </div>
                    <div class="animate-fade-in">${data.content}</div>
                `;
                container.innerHTML = html;
                container.style.opacity = '1';
                document.getElementById('main-scroll').scrollTo({ top: 0, behavior: 'smooth' });
            }, 200);
        }

        function toggleMobile() { document.getElementById('mobile-menu').classList.add('hidden'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        
        function checkLabAnswer(answer) {
            const feedbackBox = document.getElementById('lab-feedback');
            const title = document.getElementById('lab-result-title');
            const text = document.getElementById('lab-result-text');
            feedbackBox.classList.remove('hidden');
            
            if (answer === 'B') {
                feedbackBox.className = "mt-6 p-6 rounded bg-green-900/30 border-l-4 border-green-500";
                title.innerText = "✅ 正確";
                title.className = "text-green-400 font-bold text-lg";
                text.innerText = "正確。這是迦克墩正統。策略A是「虛己學」(Kenoticism) 的異端變種。";
