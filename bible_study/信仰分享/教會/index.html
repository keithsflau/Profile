<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教會/title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }
        h1, h2, h3, .theology-term { font-family: 'Noto Serif TC', serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .bible-verse { border-left: 4px solid #8b5cf6; background-color: #f3f4f6; font-style: italic; }
    </style>
    <link rel="stylesheet" href="../../../visit-counter.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-slate-900 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <span class="text-2xl">📖</span>
                <div>
                    <h1 class="font-bold text-lg">教會</h1>
                    <p class="text-xs text-slate-400"></p>
                </div>
            </div>
            <button onclick="resetProgress()" class="text-sm bg-slate-700 px-3 py-1 rounded hover:bg-slate-600 transition">重置課程</button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 py-8 space-y-12">

        <section id="intro" class="text-center space-y-4 fade-in">
            <h2 class="text-3xl font-bold text-slate-900">什麼是教會？</h2>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                在這個單元，我們將超越建築物的概念，從聖經的角度探討教會的本質、標記與使命。
            </p>
            <div class="h-1 w-24 bg-purple-600 mx-auto rounded"></div>
        </section>

        <div class="flex flex-wrap justify-center gap-2 border-b border-gray-200 pb-4" id="nav-tabs">
            <button onclick="switchTab('definition')" class="tab-btn px-6 py-2 rounded-full bg-purple-600 text-white font-medium hover:bg-purple-700 transition shadow-md">1. 教會的定義</button>
            <button onclick="switchTab('metaphors')" class="tab-btn px-6 py-2 rounded-full bg-white text-gray-600 border border-gray-200 hover:bg-gray-100 transition">2. 教會的比喻</button>
            <button onclick="switchTab('marks')" class="tab-btn px-6 py-2 rounded-full bg-white text-gray-600 border border-gray-200 hover:bg-gray-100 transition">3. 真教會的標記</button>
            <button onclick="switchTab('activity')" class="tab-btn px-6 py-2 rounded-full bg-amber-500 text-white font-bold hover:bg-amber-600 transition shadow-lg ring-2 ring-amber-300">互動練習</button>
        </div>

        <div id="content-area" class="min-h-[400px]">
            
            <div id="definition" class="content-section fade-in">
                <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100">
                    <h3 class="text-2xl font-bold text-slate-800 mb-4">Ekklesia：被呼召出來的群體</h3>
                    <p class="mb-4 leading-relaxed">
                        在新約聖經中，「教會」一詞的希臘文是 <span class="theology-term font-bold text-purple-700">Ekklesia (ἐkkλησία)</span>。它從未用來指一座建築物，而是指一群人。
                    </p>
                    <ul class="list-disc list-inside space-y-2 mb-6 text-gray-700">
                        <li><strong>Ek (出來)</strong> + <strong>Kaleo (呼召)</strong></li>
                        <li>指一群被神從世界中呼召出來，歸屬於祂的子民。</li>
                        <li>這表明教會的本質是<strong>生命與關係</strong>，而非磚瓦與水泥。</li>
                    </ul>

                    <div class="bible-verse p-4 rounded-r-lg mb-4">
                        <p class="text-lg mb-2">「我還告訴你，你是彼得，我要把我的教會建造在這磐石上；陰間的權柄不能勝過他。」</p>
                        <cite class="text-sm font-bold text-slate-600 block text-right">— 馬太福音 16:18</cite>
                    </div>
                    
                    <p class="text-sm text-gray-500 mt-4 bg-yellow-50 p-3 rounded border border-yellow-200">
                        💡 <strong>反思：</strong> 如果教會是「人」，那麼我們在主日崇拜的重點應該是節目的流暢度，還是肢體生命的連結？
                    </p>
                </div>
            </div>

            <div id="metaphors" class="content-section hidden fade-in">
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
                        <h3 class="text-xl font-bold mb-2 text-slate-800">基督的身體 (Body of Christ)</h3>
                        <p class="text-gray-600 text-sm mb-3">強調生命連結、合一性與多樣性。</p>
                        <div class="bible-verse p-3 text-sm">
                            「教會是他的身體，是那充滿萬有者所充滿的。」<br>— <span class="font-bold">以弗所書 1:23</span>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-pink-500">
                        <h3 class="text-xl font-bold mb-2 text-slate-800">基督的新婦 (Bride of Christ)</h3>
                        <p class="text-gray-600 text-sm mb-3">強調教會的聖潔、對基督的愛與順服，以及將來的榮耀。</p>
                        <div class="bible-verse p-3 text-sm">
                            「我們要歡喜快樂，將榮耀歸給他。因為，羔羊婚娶的時候到了，新婦也自己預備好了...」<br>— <span class="font-bold">啟示錄 19:7</span>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-amber-500">
                        <h3 class="text-xl font-bold mb-2 text-slate-800">神的殿 (Temple of God)</h3>
                        <p class="text-gray-600 text-sm mb-3">強調聖靈的同在與群體的敬拜。</p>
                        <div class="bible-verse p-3 text-sm">
                            「各房靠他聯絡得合式，漸漸成為主的聖殿。」<br>— <span class="font-bold">以弗所書 2:21</span>
                        </div>
                    </div>
                    
                     <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-green-500">
                        <h3 class="text-xl font-bold mb-2 text-slate-800">神的家 (Household of God)</h3>
                        <p class="text-gray-600 text-sm mb-3">強調信徒之間親密的關係與歸屬感。</p>
                        <div class="bible-verse p-3 text-sm">
                            「這家就是永生神的教會，真理的柱石和根基。」<br>— <span class="font-bold">提摩太前書 3:15</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="marks" class="content-section hidden fade-in">
                <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100">
                    <h3 class="text-2xl font-bold text-slate-800 mb-4">改教運動：真教會的標記</h3>
                    <p class="mb-4">
                        在宗教改革時期，為了分辨什麼是真正的教會，改教家（如加爾文）提出了「真教會的標記」(Marks of a True Church)。在播道會的傳統中，我們同樣重視這些要素：
                    </p>
                    
                    <div class="space-y-4 mt-6">
                        <div class="flex items-start">
                            <div class="bg-purple-100 p-2 rounded-lg mr-4 text-purple-700 text-xl">📢</div>
                            <div>
                                <h4 class="font-bold text-lg">1. 聖道的正確宣講</h4>
                                <p class="text-gray-600 text-sm">教會必須忠於聖經，傳講純正的福音，不偏左右。</p>
                            </div>
                        </div>
                        <div class="flex items-start">
                            <div class="bg-blue-100 p-2 rounded-lg mr-4 text-blue-700 text-xl">💧</div>
                            <div>
                                <h4 class="font-bold text-lg">2. 聖禮的正確施行</h4>
                                <p class="text-gray-600 text-sm">按主的吩咐施行洗禮與主餐（聖餐）。這不是魔術，而是恩典的途徑與信心的記號。</p>
                            </div>
                        </div>
                        <div class="flex items-start">
                            <div class="bg-red-100 p-2 rounded-lg mr-4 text-red-700 text-xl">⚖️</div>
                            <div>
                                <h4 class="font-bold text-lg">3. 紀律的執行 (教會懲戒)</h4>
                                <p class="text-gray-600 text-sm">為了保持教會的聖潔與挽回犯罪的肢體，教會需要執行紀律。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="activity" class="content-section hidden fade-in">
                <div class="bg-white p-8 rounded-xl shadow-lg border-2 border-amber-100">
                    <div class="text-center mb-6">
                        <h3 class="text-2xl font-bold text-slate-800">互動測驗：主日學大檢閱</h3>
                        <p class="text-gray-600">請根據剛才所學，為下列情境選擇正確的主日學觀念。</p>
                    </div>

                    <div id="quiz-container" class="space-y-6">
                        </div>

                    <div id="quiz-result" class="hidden text-center mt-8 p-6 bg-green-50 rounded-xl border border-green-200">
                        <h4 class="text-xl font-bold text-green-800 mb-2">🎉 完成測驗！</h4>
                        <p id="score-text" class="text-lg text-gray-700 mb-4"></p>
                        <button onclick="initQuiz()" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">再試一次</button>
                    </div>
                </div>
            </div>

        </div>

    
    <!-- Visit Counter -->
    <div id="visit-counter-container"></div>
</main>

    <footer style="text-align: center; padding: 1rem; color: #707070; font-size: 0.875rem;">
        <p style="font-style: italic; margin-bottom: 0.25rem;">But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his understanding. Jeremiah 10:12</p>
        <p style="font-size: 0.75rem; margin-bottom: 0.25rem; margin-top: 0.5rem;">「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12</p>

    </footer>

    <script>
        // --- 導航邏輯 ---
        function switchTab(tabId) {
            // 隱藏所有內容
            document.querySelectorAll('.content-section').forEach(el => {
                el.classList.add('hidden');
            });
            
            // 顯示選中內容
            document.getElementById(tabId).classList.remove('hidden');

            // 更新按鈕樣式
            document.querySelectorAll('.tab-btn').forEach(btn => {
                // 重置為默認樣式 (Inactive)
                btn.className = 'tab-btn px-6 py-2 rounded-full bg-white text-gray-600 border border-gray-200 hover:bg-gray-100 transition';
            });

            // 設置當前按鈕樣式 (Active)
            const activeBtn = document.querySelector(`button[onclick="switchTab('${tabId}')"]`);
            if(tabId === 'activity') {
                activeBtn.className = 'tab-btn px-6 py-2 rounded-full bg-amber-500 text-white font-bold shadow-lg ring-2 ring-amber-300 transform scale-105 transition';
            } else {
                activeBtn.className = 'tab-btn px-6 py-2 rounded-full bg-purple-600 text-white font-medium shadow-md transition';
            }
        }

        // --- 測驗數據與邏輯 ---
        const quizData = [
            {
                question: "1. 當我們說「教會是基督的身體」，這比喻主要強調什麼？",
                options: [
                    "教會的建築結構必須穩固",
                    "信徒之間在基督裡的功能互補與合一",
                    "教會應該有嚴格的階級制度"
                ],
                correct: 1, // Index
                feedback: "正確！哥林多前書12章詳述了肢體雖多，身子卻是一個，強調合一與功能性。"
            },
            {
                question: "2. 下列哪一項不是宗教改革傳統中「真教會」的標記？",
                options: [
                    "擁有宏偉的教堂建築",
                    "聖道的正確宣講",
                    "聖禮的正確施行"
                ],
                correct: 0,
                feedback: "沒錯。建築物並非真教會的必要條件，初期教會多在家中聚會。"
            },
            {
                question: "3. 「Ekklesia」這個希臘文的原意是什麼？",
                options: [
                    "宗教儀式",
                    "神聖的地方",
                    "被呼召出來的群體"
                ],
                correct: 2,
                feedback: "正確。教會是由神從世界中呼召出來，分別為聖歸給祂的群體。"
            }
        ];

        function initQuiz() {
            const container = document.getElementById('quiz-container');
            const resultBox = document.getElementById('quiz-result');
            
            container.innerHTML = '';
            container.classList.remove('hidden');
            resultBox.classList.add('hidden');

            quizData.forEach((item, index) => {
                const questionHTML = `
                    <div class="question-box border-b border-gray-100 pb-6 last:border-0">
                        <p class="font-bold text-lg mb-3 text-slate-800">${item.question}</p>
                        <div class="space-y-2">
                            ${item.options.map((opt, optIndex) => `
                                <button onclick="checkAnswer(${index}, ${optIndex}, this)" 
                                    class="w-full text-left p-3 rounded-lg border border-gray-200 hover:bg-purple-50 hover:border-purple-300 transition option-btn-${index}">
                                    ${opt}
                                </button>
                            `).join('')}
                        </div>
                        <div id="feedback-${index}" class="hidden mt-3 text-sm p-3 rounded bg-gray-50"></div>
                    </div>
                `;
                container.innerHTML += questionHTML;
            });
        }

        let score = 0;
        let answeredCount = 0;

        function checkAnswer(qIndex, optIndex, btnElement) {
            // 防止重複回答
            const btns = document.querySelectorAll(`.option-btn-${qIndex}`);
            btns.forEach(b => b.disabled = true);

            const feedbackEl = document.getElementById(`feedback-${qIndex}`);
            const correctIndex = quizData[qIndex].correct;

            if (optIndex === correctIndex) {
                btnElement.classList.remove('border-gray-200', 'hover:bg-purple-50');
                btnElement.classList.add('bg-green-100', 'border-green-500', 'text-green-800');
                feedbackEl.innerHTML = `<span class="font-bold text-green-600">✅ 正確：</span> ${quizData[qIndex].feedback}`;
                score++;
            } else {
                btnElement.classList.remove('border-gray-200', 'hover:bg-purple-50');
                btnElement.classList.add('bg-red-100', 'border-red-500', 'text-red-800');
                feedbackEl.innerHTML = `<span class="font-bold text-red-600">❌ 錯誤：</span> 正確答案是第 ${correctIndex + 1} 個選項。`;
            }
            
            feedbackEl.classList.remove('hidden');
            answeredCount++;

            // 檢查是否全部完成
            if (answeredCount === quizData.length) {
                setTimeout(showResult, 1000);
            }
        }

        function showResult() {
            const container = document.getElementById('quiz-container');
            const resultBox = document.getElementById('quiz-result');
            const scoreText = document.getElementById('score-text');

            container.classList.add('hidden');
            resultBox.classList.remove('hidden');
            
            let message = "";
            if (score === quizData.length) message = "太棒了！你的教會論觀念非常清晰！";
            else if (score >= 1) message = "不錯，但在某些觀念上可以再複習一下。";
            else message = "建議重新閱讀前面的單元內容喔。";

            scoreText.innerHTML = `你答對了 <strong>${score} / ${quizData.length}</strong> 題。<br>${message}`;
            
            // 重置計數
            score = 0; 
            answeredCount = 0;
        }

        function resetProgress() {
            switchTab('definition');
            initQuiz();
            alert("課程進度已重置");
        }

        // 初始化
        initQuiz();
    </script>

    <!-- Visit Counter Script -->
    <script src="../../../visit-counter.js"></script>

        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby5jEjDAcEM6TttPbwwh1tvXPo_-W7YrNlKfJRV82PjkmAHvR_wILhA7h-zIRPF7oTRTw/exec';
        VisitCounter.init('bible_study/信仰分享/教會/index', {

    </script>
</body>
