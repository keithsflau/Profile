      // State
      let songs = [...defaultSongs];
      let uploadedSongs = [];
      let currentIndex = -1;
      let isPlaying = false;
      let isShuffle = false;
      let repeatMode = 0;
      let shuffleOrder = [];
      let lyricsVisible = true;

      // DOM
      const player = document.getElementById("video-player");
      const videoPlaceholder = document.getElementById("video-placeholder");
      const playlistEl = document.getElementById("playlist");
      const playBtn = document.getElementById("play-btn");
      const prevBtn = document.getElementById("prev-btn");
      const nextBtn = document.getElementById("next-btn");
      const shuffleBtn = document.getElementById("shuffle-btn");
      const repeatBtn = document.getElementById("repeat-btn");
      const progressBar = document.getElementById("progress-bar");
      const progressFill = document.getElementById("progress-fill");
      const currentTimeEl = document.getElementById("current-time");
      const durationEl = document.getElementById("duration");
      const nowPlayingTitle = document.getElementById("now-playing-title");
      const volumeSlider = document.getElementById("volume-slider");
      const volumeValue = document.getElementById("volume-value");
      const muteBtn = document.getElementById("mute-btn");
      const uploadBtn = document.getElementById("upload-btn");
      const fileInput = document.getElementById("file-input");
      const dropZone = document.getElementById("drop-zone");
      const lyricsSection = document.getElementById("lyrics-section");
      const lyricsContent = document.getElementById("lyrics-content");
      const lyricsToggle = document.getElementById("lyrics-toggle");

      function getAllSongs() {
        return [...songs, ...uploadedSongs];
      }

      function renderPlaylist() {
        const allSongs = getAllSongs();
        playlistEl.innerHTML = "";
        if (allSongs.length === 0) {
          playlistEl.innerHTML =
            '<div style="text-align:center;padding:40px;color:#64748b;">ğŸ“‚ æ’­æ”¾æ¸…å–®æ˜¯ç©ºçš„</div>';
          document.getElementById("song-count").textContent = "0 é¦–";
          return;
        }
        allSongs.forEach((song, index) => {
          const isUploaded = index >= songs.length;
          const item = document.createElement("div");
          item.className = `song-item ${
            index === currentIndex ? "active" : ""
          }`;
          item.innerHTML = `
            <div class="song-index">${index + 1}</div>
            <div class="song-info">
              <div class="song-title">${song.title}</div>
              <div class="song-theme">${song.theme}${
            isUploaded ? " ğŸ“¤" : ""
          }</div>
            </div>
            ${
              isUploaded
                ? `<button class="song-delete" data-index="${index}">âœ•</button>`
                : ""
            }
          `;
          item.addEventListener("click", (e) => {
            if (!e.target.classList.contains("song-delete")) playSong(index);
          });
          playlistEl.appendChild(item);
        });
        document.querySelectorAll(".song-delete").forEach((btn) => {
          btn.addEventListener("click", (e) => {
            e.stopPropagation();
            deleteUploadedSong(parseInt(btn.dataset.index) - songs.length);
          });
        });
        document.getElementById(
          "song-count"
        ).textContent = `${allSongs.length} é¦–`;
      }

      function deleteUploadedSong(uploadIndex) {
        if (uploadIndex >= 0 && uploadIndex < uploadedSongs.length) {
          if (uploadedSongs[uploadIndex].blobUrl)
            URL.revokeObjectURL(uploadedSongs[uploadIndex].blobUrl);
          uploadedSongs.splice(uploadIndex, 1);
          const deletedGlobalIndex = songs.length + uploadIndex;
          if (currentIndex === deletedGlobalIndex) {
            currentIndex = -1;
            player.src = "";
            videoPlaceholder.style.display = "flex";
            nowPlayingTitle.textContent = "ç­‰å¾…é¸æ“‡æ­Œæ›²...";
            isPlaying = false;
            updatePlayButton();
            lyricsSection.classList.remove("active");
          } else if (currentIndex > deletedGlobalIndex) currentIndex--;
          renderPlaylist();
        }
      }

      function displayLyrics(song) {
        if (song.lyrics && lyricsVisible) {
          lyricsSection.classList.add("active");
          const formattedLyrics = song.lyrics.replace(
            /\[(.*?)\]/g,
            '<span class="section-tag">[$1]</span>'
          );
          lyricsContent.innerHTML = formattedLyrics;
        } else {
          lyricsSection.classList.remove("active");
        }
      }

      function playSong(index) {
        const allSongs = getAllSongs();
        if (index < 0 || index >= allSongs.length) return;
        currentIndex = index;
        const song = allSongs[index];
        player.src = song.blobUrl || song.file;
        videoPlaceholder.style.display = "none";
        displayLyrics(song);
        player
          .play()
          .then(() => {
            isPlaying = true;
            updatePlayButton();
            renderPlaylist();
            nowPlayingTitle.textContent = song.title;
          })
          .catch((err) => {
            console.error("Playback error:", err);
            nowPlayingTitle.textContent = song.title + " (é»æ“Šæ’­æ”¾)";
            renderPlaylist();
          });
      }

      function updatePlayButton() {
        playBtn.textContent = isPlaying ? "â¸ï¸" : "â–¶ï¸";
      }

      function togglePlay() {
        const allSongs = getAllSongs();
        if (allSongs.length === 0) return;
        if (currentIndex === -1) {
          playSong(0);
          return;
        }
        if (isPlaying) player.pause();
        else player.play();
        isPlaying = !isPlaying;
        updatePlayButton();
      }

      function prevSong() {
        const allSongs = getAllSongs();
        if (allSongs.length === 0) return;
        if (isShuffle) {
          const idx = shuffleOrder.indexOf(currentIndex);
          playSong(shuffleOrder[idx > 0 ? idx - 1 : shuffleOrder.length - 1]);
        } else
          playSong(currentIndex > 0 ? currentIndex - 1 : allSongs.length - 1);
      }

      function nextSong() {
        const allSongs = getAllSongs();
        if (allSongs.length === 0) return;
        if (repeatMode === 2) {
          playSong(currentIndex);
          return;
        }
        if (isShuffle) {
          const idx = shuffleOrder.indexOf(currentIndex);
          playSong(shuffleOrder[idx < shuffleOrder.length - 1 ? idx + 1 : 0]);
        } else {
          if (currentIndex < allSongs.length - 1) playSong(currentIndex + 1);
          else if (repeatMode === 1) playSong(0);
        }
      }

      function toggleShuffle() {
        isShuffle = !isShuffle;
        shuffleBtn.classList.toggle("active", isShuffle);
        if (isShuffle) {
          const allSongs = getAllSongs();
          shuffleOrder = [...Array(allSongs.length).keys()];
          for (let i = shuffleOrder.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffleOrder[i], shuffleOrder[j]] = [
              shuffleOrder[j],
              shuffleOrder[i],
            ];
          }
          if (currentIndex >= 0) {
            const pos = shuffleOrder.indexOf(currentIndex);
            shuffleOrder.splice(pos, 1);
            shuffleOrder.unshift(currentIndex);
          }
        }
      }

      function toggleRepeat() {
        repeatMode = (repeatMode + 1) % 3;
        const icons = ["ğŸ”", "ğŸ”‚", "ğŸ”‚"];
        repeatBtn.textContent = icons[repeatMode];
        repeatBtn.classList.toggle("active", repeatMode > 0);
      }

      function formatTime(seconds) {
        if (isNaN(seconds)) return "0:00";
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs.toString().padStart(2, "0")}`;
      }

      function updateProgress() {
        if (player.duration) {
          progressFill.style.width = `${
            (player.currentTime / player.duration) * 100
          }%`;
          currentTimeEl.textContent = formatTime(player.currentTime);
          durationEl.textContent = formatTime(player.duration);
        }

      progressBar.addEventListener("click", (e) => {
        if (!player.duration) return;
        const rect = progressBar.getBoundingClientRect();
        player.currentTime =
          ((e.clientX - rect.left) / rect.width) * player.duration;
      });

      uploadBtn.addEventListener("click", () => fileInput.click());

      function handleFiles(files) {
        for (const file of files) {
          if (
            file.type.startsWith("video/") ||
            file.type.startsWith("audio/")
          ) {
            const blobUrl = URL.createObjectURL(file);
            const title = file.name.replace(/\.[^/.]+$/, "");
            uploadedSongs.push({
              file: file.name,
              title: title.length > 30 ? title.substring(0, 30) + "..." : title,
              theme: "è‡ªè¨‚ä¸Šå‚³",
              blobUrl: blobUrl,
              lyrics: "",
            });
          }
        }
        renderPlaylist();
      }

      document.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.add("active");
      });
      document.addEventListener("dragleave", (e) => {
        if (e.relatedTarget === null) dropZone.classList.remove("active");
      });
      document.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.classList.remove("active");
        handleFiles(e.dataTransfer.files);
      });

      playBtn.addEventListener("click", togglePlay);
      prevBtn.addEventListener("click", prevSong);
      nextBtn.addEventListener("click", nextSong);
      shuffleBtn.addEventListener("click", toggleShuffle);
      repeatBtn.addEventListener("click", toggleRepeat);
      player.addEventListener("timeupdate", updateProgress);
      player.addEventListener("ended", nextSong);
      player.addEventListener(
        "loadedmetadata",
        () => (durationEl.textContent = formatTime(player.duration))
      );
      player.addEventListener("play", () => {
        isPlaying = true;
        updatePlayButton();
      });
      player.addEventListener("pause", () => {
        isPlaying = false;
        updatePlayButton();
      });

      document.addEventListener("keydown", (e) => {
        if (e.target.tagName === "INPUT") return;
        switch (e.code) {
          case "Space":
            e.preventDefault();
            togglePlay();
            break;
          case "ArrowLeft":
            player.currentTime -= 5;
            break;
          case "ArrowRight":
            player.currentTime += 5;
            break;
          case "ArrowUp":
            e.preventDefault();
            volumeSlider.value = Math.min(
              100,
              parseInt(volumeSlider.value) + 5
            );
            volumeSlider.dispatchEvent(new Event("input"));
            break;
          case "ArrowDown":
            e.preventDefault();
            volumeSlider.value = Math.max(0, parseInt(volumeSlider.value) - 5);
            volumeSlider.dispatchEvent(new Event("input"));
            break;
        }
      });

      renderPlaylist();
      player.volume = 0.8;
