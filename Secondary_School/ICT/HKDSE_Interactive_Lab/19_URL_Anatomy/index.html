<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE ICT - URL Anatomy</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .url-part {
        cursor: pointer;
        transition: all 0.2s;
        position: relative;
      }
      .url-part:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }
      .part-active {
        background-color: rgba(56, 189, 248, 0.2);
        border-radius: 4px;
        box-shadow: 0 0 0 2px #38bdf8;
      }
      .connector-line {
        transition: height 0.3s;
      }
    </style>
  </head>
  <body class="min-h-screen p-8 flex justify-center items-center bg-slate-900">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // --- LUCIDE ICON SHIM ---
      const LucideIcon = ({ name, size = 24, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);

        const [svgHtml, setSvgHtml] = useState("");

        useEffect(() => {
          if (
            window.lucide &&
            window.lucide.icons &&
            window.lucide.icons[iconName] &&
            typeof window.lucide.icons[iconName].toSvg === "function"
          ) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name, size, className, iconName]);

        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };
      const Globe = (p) => <LucideIcon name="globe" {...p} />;
      const Lock = (p) => <LucideIcon name="lock" {...p} />;
      const FileText = (p) => <LucideIcon name="file-text" {...p} />;
      const Server = (p) => <LucideIcon name="server" {...p} />;
      const Folder = (p) => <LucideIcon name="folder" {...p} />;
      // --- END SHIM ---

      const URL_PARTS = [
        {
          id: "proto",
          text: "https://",
          label: "Protocol",
          desc: "Secure communication standard (HyperText Transfer Protocol Secure).",
          icon: Lock,
          color: "text-green-400",
        },
        {
          id: "sub",
          text: "www.",
          label: "Sub-domain",
          desc: "Specific section of the domain (World Wide Web).",
          icon: Globe,
          color: "text-slate-400",
        },
        {
          id: "domain",
          text: "hkeaa.edu.hk",
          label: "Domain Name",
          desc: "Unique address of the serverorganization.",
          icon: Server,
          color: "text-blue-400",
        },
        {
          id: "port",
          text: "",
          label: "Port",
          desc: "Specific gate on the server (usually 80 or 443, hidden).",
          icon: Server,
          color: "text-slate-500",
        },
        {
          id: "path",
          text: "/en/hkdse/",
          label: "Path / Directory",
          desc: "Folder structure on the server.",
          icon: Folder,
          color: "text-yellow-400",
        },
        {
          id: "file",
          text: "index.html",
          label: "File Name",
          desc: "Specific resource/webpage being requested.",
          icon: FileText,
          color: "text-pink-400",
        },
      ];

      const App = () => {
        const [activeId, setActiveId] = useState(null);

        return (
          <div className="flex flex-col items-center w-full">
            <header className="mb-12 text-center">
              <h1 className="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500 mb-2">
                Anatomy of a URL
              </h1>
              <p className="text-slate-400">
                Paper 1A Q25: Uniform Resource Locator
              </p>
            </header>

            <div className="bg-slate-800 rounded-2xl p-6 border border-slate-700 shadow-2xl mb-12 flex items-center gap-1 font-mono text-2xl md:text-4xl overflow-x-auto max-w-full">
              {URL_PARTS.map((part) => (
                <span
                  key={part.id}
                  onClick={() => setActiveId(part.id)}
                  className={`px-1 py-2 select-none url-part ${part.color} ${
                    activeId === part.id
                      ? "part-active"
                      : "opacity-80 hover:opacity-100"
                  }`}
                >
                  {part.text}
                </span>
              ))}
            </div>

            <div className="w-full max-w-2xl min-h-[250px] relative">
              {activeId ? (
                (() => {
                  const part = URL_PARTS.find((p) => p.id === activeId);
                  return (
                    <div className="bg-slate-950 rounded-2xl border border-slate-800 p-8 flex items-start gap-6 animate-slide-up shadow-xl relative overflow-hidden">
                      <div
                        className={`absolute top-0 left-0 w-2 h-full ${part.color.replace(
                          "text",
                          "bg"
                        )}`}
                      ></div>
                      <div className="bg-slate-900 p-4 rounded-xl border border-slate-800">
                        <part.icon size={48} className={part.color} />
                      </div>
                      <div>
                        <h2 className={`text-2xl font-bold mb-2 ${part.color}`}>
                          {part.label}
                        </h2>
                        <p className="text-slate-300 text-lg leading-relaxed">
                          {part.desc}
                        </p>
                        {part.id === "domain" && (
                          <div className="mt-4 text-xs bg-blue-900/20 border border-blue-500/30 p-2 rounded text-blue-300">
                            Exam Tip: Domain names map to IP addresses via DNS.
                          </div>
                        )}
                      </div>
                    </div>
                  );
                })()
              ) : (
                <div className="text-center text-slate-500 mt-8 border-2 border-dashed border-slate-800 rounded-2xl p-8">
                  <Globe size={48} className="mx-auto mb-4 opacity-20" />
                  <p className="text-xl">
                    Click on any part of the URL above to examine it.
                  </p>
                </div>
              )}
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
