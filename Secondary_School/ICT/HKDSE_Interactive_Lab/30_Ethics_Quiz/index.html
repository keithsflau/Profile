<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE ICT - Ethics Quiz</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .quiz-card {
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .option-btn {
        transition: all 0.2s;
      }
      .option-btn:hover {
        transform: translateX(8px);
      }
      .option-selected {
        transform: translateX(8px);
      }
      .progress-fill {
        transition: width 0.5s ease-out;
      }
    </style>
  </head>
  <body class="min-h-screen p-8 flex justify-center items-center bg-slate-900">
    <div id="root" class="w-full max-w-3xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // --- LUCIDE ICON SHIM ---
      const LucideIcon = ({ name, size = 24, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);

        const [svgHtml, setSvgHtml] = useState("");

        useEffect(() => {
          if (
            window.lucide &&
            window.lucide.icons &&
            window.lucide.icons[iconName] &&
            typeof window.lucide.icons[iconName].toSvg === "function"
          ) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name, size, className, iconName]);

        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };
      const Scale = (p) => <LucideIcon name="scale" {...p} />;
      const AlertCircle = (p) => <LucideIcon name="alert-circle" {...p} />;
      const CheckCircle2 = (p) => <LucideIcon name="check-circle-2" {...p} />;
      const XCircle = (p) => <LucideIcon name="x-circle" {...p} />;
      const ArrowRight = (p) => <LucideIcon name="arrow-right" {...p} />;
      const BrainCircuit = (p) => <LucideIcon name="brain-circuit" {...p} />;
      const RefreshCw = (p) => <LucideIcon name="refresh-cw" {...p} />;
      // --- END SHIM ---

      const QUESTIONS = [
        {
          id: 1,
          q: "Which of the following about 'Shareware' is CORRECT?",
          options: [
            "It is software with source code provided freely.",
            "It can be used for a trial period, then payment is required.",
            "It is completely free forever with no restrictions.",
            "It allows users to modify and redistribute the code.",
          ],
          correct: 1,
          explanation:
            "Shareware is 'Try before you buy'. Source code is NOT provided (unlike Open Source), and it's not permanently free (unlike Freeware).",
        },
        {
          id: 2,
          q: "Mary downloads a movie from a peer-to-peer (P2P) network without paying. Which act has she likely violated?",
          options: [
            "Personal Data (Privacy) Ordinance",
            "Copyright Ordinance",
            "Unsolicited Electronic Messages Ordinance",
            "Computer Crimes Ordinance",
          ],
          correct: 1,
          explanation:
            "Downloading unauthorized copies of copyrighted works (movies, music) infringes the Copyright Ordinance.",
        },
        {
          id: 3,
          q: "What is a major advantage of Open Source Software (OSS)?",
          options: [
            "It always comes with 24/7 technical support.",
            "It is immune to all computer viruses.",
            "Users can customize the software to suit their specific needs.",
            "It cannot be copied or shared.",
          ],
          correct: 2,
          explanation:
            "Since the source code is available, organizations can modify OSS (e.g., Linux, Firefox) to fit their requirements.",
        },
        {
          id: 4,
          q: "A company collects customers' ID numbers for a lucky draw but publishes the winners' full ID numbers online. Which Data Protection Principle is violated?",
          options: [
            "Principle 1: Purpose of collection",
            "Principle 3: Use of data",
            "Principle 4: Security of data",
            "Principle 6: Access to data",
          ],
          correct: 2,
          explanation:
            "Disclosing personal data (Full ID) publicly without consent violates Data Protection Principle 3 (Use of Personal Data).",
        },
      ];

      const App = () => {
        const [currentIdx, setCurrentIdx] = useState(0);
        const [score, setScore] = useState(0);
        const [selected, setSelected] = useState(null);
        const [showResult, setShowResult] = useState(false);
        const [gameStatus, setGameStatus] = useState("playing");

        const question = QUESTIONS[currentIdx];

        const handleAnswer = (idx) => {
          if (showResult) return;
          setSelected(idx);
          setShowResult(true);
          if (idx === question.correct) setScore((s) => s + 1);
        };

        const nextQuestion = () => {
          if (currentIdx + 1 < QUESTIONS.length) {
            setCurrentIdx((c) => c + 1);
            setSelected(null);
            setShowResult(false);
          } else setGameStatus("finished");
        };

        const reset = () => {
          setCurrentIdx(0);
          setScore(0);
          setSelected(null);
          setShowResult(false);
          setGameStatus("playing");
        };

        if (gameStatus === "finished") {
          return (
            <div className="bg-slate-800 rounded-3xl p-12 text-center shadow-2xl border border-slate-700 w-full animate-fade-in">
              <div className="w-24 h-24 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg">
                <Scale size={48} className="text-white" />
              </div>
              <h2 className="text-4xl font-bold text-white mb-2">
                Quiz Complete!
              </h2>
              <p className="text-slate-400 mb-8">
                Social & Ethical Issues in ICT
              </p>
              <div className="text-6xl font-mono font-bold text-cyan-400 mb-8">
                {score} / {QUESTIONS.length}
              </div>
              <button
                onClick={reset}
                className="bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 px-8 rounded-full flex items-center gap-2 mx-auto transition-all"
              >
                <RefreshCw size={20} /> Retry Quiz
              </button>
            </div>
          );
        }

        return (
          <div className="w-full">
            <header className="flex justify-between items-center mb-8">
              <div>
                <h1 className="text-2xl font-bold text-white flex items-center gap-2">
                  <BrainCircuit className="text-cyan-400" /> Ethics & Software
                  Quiz
                </h1>
                <p className="text-slate-500 text-xs mt-1">
                  Ref: Paper 1A Q39, Q40
                </p>
              </div>
              <div className="bg-slate-800 px-4 py-2 rounded-lg border border-slate-700 text-cyan-400 font-mono font-bold">
                {currentIdx + 1} / {QUESTIONS.length}
              </div>
            </header>
            <div className="w-full bg-slate-800 h-2 rounded-full mb-8 overflow-hidden">
              <div
                className="bg-cyan-500 h-full progress-fill"
                style={{
                  width: `${
                    ((currentIdx + (showResult ? 1 : 0)) / QUESTIONS.length) *
                    100
                  }%`,
                }}
              ></div>
            </div>

            <div className="quiz-card relative min-h-[400px]">
              <h2 className="text-xl md:text-2xl text-white font-bold mb-8 leading-relaxed">
                {question.q}
              </h2>
              <div className="space-y-4">
                {question.options.map((opt, i) => {
                  const isCorrect = i === question.correct;
                  const isSelected = i === selected;
                  let bgClass =
                    "bg-slate-800 border-slate-700 hover:bg-slate-750";
                  let icon = null;

                  if (showResult) {
                    if (isCorrect) {
                      bgClass =
                        "bg-green-600/20 border-green-500 text-green-200";
                      icon = <CheckCircle2 className="text-green-500" />;
                    } else if (isSelected) {
                      bgClass = "bg-red-600/20 border-red-500 text-red-200";
                      icon = <XCircle className="text-red-500" />;
                    } else {
                      bgClass = "bg-slate-800 border-slate-700 opacity-50";
                    }
                  }

                  return (
                    <button
                      key={i}
                      onClick={() => handleAnswer(i)}
                      disabled={showResult}
                      className={`w-full text-left p-4 rounded-xl border-2 flex items-center justify-between option-btn ${bgClass} ${
                        isSelected && !showResult ? "border-cyan-500" : ""
                      }`}
                    >
                      <span className="font-semibold text-sm md:text-base">
                        {opt}
                      </span>
                      {icon}
                    </button>
                  );
                })}
              </div>
              {showResult && (
                <div className="mt-8 p-6 bg-slate-800 rounded-2xl border border-slate-700 animate-slide-up">
                  <div className="flex items-start gap-4">
                    <AlertCircle className="text-cyan-400 shrink-0 mt-1" />
                    <div className="flex-1">
                      <h4 className="font-bold text-white mb-1">Explanation</h4>
                      <p className="text-slate-300 text-sm leading-relaxed mb-4">
                        {question.explanation}
                      </p>
                      <button
                        onClick={nextQuestion}
                        className="bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-6 rounded-lg flex items-center gap-2 ml-auto"
                      >
                        Next Question <ArrowRight size={18} />
                      </button>
                    </div>
                  </div>
                </div>
              )}
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
