<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1A Q20 - Star Topology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .packet {
        animation: movePacket 1s linear forwards;
      }
      @keyframes movePacket {
        0% {
          offset-distance: 0%;
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          offset-distance: 100%;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Lucide Icon Shim
      const LucideIcon = ({ name, size = 20, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const Device = ({ id, label, icon, isOn, onToggle, isPrinter }) => (
        <div className="flex flex-col items-center relative z-10">
          <div
            onClick={onToggle}
            className={`w-20 h-20 md:w-24 md:h-24 rounded-2xl flex items-center justify-center border-2 transition-all cursor-pointer relative shadow-xl ${
              isOn
                ? isPrinter
                  ? "bg-purple-900 border-purple-500 shadow-purple-900/50"
                  : "bg-slate-800 border-cyan-500 shadow-cyan-900/50 hover:scale-105"
                : "bg-slate-900 border-slate-700 opacity-50 grayscale"
            }`}
          >
            <LucideIcon
              name={icon}
              size={32}
              className={
                isOn
                  ? isPrinter
                    ? "text-purple-300"
                    : "text-cyan-300"
                  : "text-slate-600"
              }
            />
            {!isOn && (
              <div className="absolute inset-0 flex items-center justify-center text-red-500 font-bold bg-black/60 rounded-xl">
                OFF
              </div>
            )}
          </div>
          <div className="mt-2 font-bold text-slate-400 text-sm bg-slate-900/80 px-2 py-1 rounded">
            {label}
          </div>
        </div>
      );

      const Switch = () => (
        <div className="w-32 h-16 bg-blue-900 rounded-lg border-2 border-blue-500 flex items-center justify-center shadow-[0_0_30px_rgba(59,130,246,0.5)] z-20 relative">
          <div className="flex gap-2">
            {[1, 2, 3, 4].map((i) => (
              <div
                key={i}
                className="w-2 h-2 bg-blue-400 rounded-full animate-pulse"
              ></div>
            ))}
          </div>
          <div className="absolute -top-6 text-blue-400 text-xs font-bold">
            SWITCH
          </div>
        </div>
      );

      const App = () => {
        const [cStatus, setCStatus] = useState(true);
        const [animation, setAnimation] = useState(null); // { from, to, success }
        const [results, setResults] = useState({
          task1: null,
          task2: null,
          task3: null,
        });

        const toggleC = () => setCStatus(!cStatus);

        const runTask = (taskId) => {
          if (taskId === 1) {
            // B to A
            setAnimation({ from: "B", to: "A", success: true });
            setTimeout(() => {
              setResults((p) => ({ ...p, task1: true }));
              setAnimation(null);
            }, 1500);
          } else if (taskId === 2) {
            // A to Printer
            // If C is OFF, Printer is unreachable (assuming daisy chain or shared via C)
            // Based on Q: C Off -> Print fail implies Printer attached to C.
            const success = cStatus;
            setAnimation({ from: "A", to: "P", success });
            setTimeout(() => {
              setResults((p) => ({ ...p, task2: success }));
              setAnimation(null);
            }, 1500);
          } else if (taskId === 3) {
            // A delete B
            setAnimation({ from: "A", to: "B", success: true });
            setTimeout(() => {
              setResults((p) => ({ ...p, task3: true }));
              setAnimation(null);
            }, 1500);
          }
        };

        return (
          <div className="space-y-8 animate-fade-in w-full max-w-5xl mx-auto">
            <header className="text-center space-y-2">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-cyan-400 text-sm font-bold mb-4">
                <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                HKDSE 2025 Paper 1A Q20
              </div>
              <h1 className="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">
                Star Network Topology
              </h1>
              <p className="text-slate-400 max-w-xl mx-auto">
                What happens when Computer C is turned OFF?
              </p>
            </header>

            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
              {/* Network Visualization */}
              <div className="lg:col-span-2 bg-slate-950 rounded-3xl border border-slate-800 p-8 relative min-h-[400px] flex flex-col items-center justify-between">
                {/* Switch */}
                <Switch />

                {/* Connections (SVG Lines) */}
                <svg
                  className="absolute inset-0 w-full h-full pointer-events-none stroke-slate-700"
                  style={{ strokeWidth: 2 }}
                >
                  {/* Switch to A */}
                  <line x1="50%" y1="100" x2="20%" y2="300" />
                  {/* Switch to B */}
                  <line x1="50%" y1="100" x2="45%" y2="300" />
                  {/* Switch to C */}
                  <line
                    x1="50%"
                    y1="100"
                    x2="70%"
                    y2="300"
                    stroke={cStatus ? "#334155" : "#ef4444"}
                    strokeDasharray={cStatus ? "0" : "5,5"}
                  />

                  {/* C to Printer (Simulating local attachment or downstream dependency) */}
                  <line
                    x1="70%"
                    y1="300"
                    x2="90%"
                    y2="300"
                    stroke={cStatus ? "#334155" : "#ef4444"}
                    strokeDasharray={cStatus ? "0" : "5,5"}
                  />
                </svg>

                {/* Packet Animation Packet */}
                {animation && (
                  <div
                    className={`absolute w-4 h-4 rounded-full z-50 transition-all duration-1000 ${
                      animation.success
                        ? "bg-green-400 shadow-[0_0_10px_#4ade80]"
                        : "bg-red-500 shadow-[0_0_10px_#ef4444]"
                    }`}
                    style={{
                      left:
                        animation.from === "A"
                          ? "20%"
                          : animation.from === "B"
                          ? "45%"
                          : "50%",
                      top: "300px",
                      transform: `translate(${
                        animation.to === "A"
                          ? "-150px, 0"
                          : animation.to === "B"
                          ? "0, 0"
                          : animation.to === "P"
                          ? "200px, 0"
                          : "0,0"
                      })`,
                      // Visual hack: in reality we'd use complex path animation, but for this simpler UI:
                      // We just fade in a status message. The packet is hard to pathfind perfectly in CSS without SVG paths.
                      // Let's rely on the result indicator instead.
                      display: "none",
                    }}
                  ></div>
                )}

                {/* Devices */}
                <div className="flex justify-between w-full px-4 md:px-12 mt-24">
                  <Device id="A" label="Comp A" icon="laptop" isOn={true} />
                  <Device id="B" label="Comp B" icon="laptop" isOn={true} />

                  <div className="flex gap-4 md:gap-8 items-center bg-slate-900/50 p-4 rounded-3xl border border-dashed border-slate-700">
                    <Device
                      id="C"
                      label="Comp C"
                      icon="laptop"
                      isOn={cStatus}
                      onToggle={toggleC}
                    />
                    <div className="h-0.5 w-8 bg-slate-700"></div>
                    <Device
                      id="P"
                      label="Printer"
                      icon="printer"
                      isPrinter={true}
                      isOn={cStatus}
                    />
                  </div>
                </div>

                <div className="absolute top-4 left-4 text-xs text-slate-500 max-w-[150px]">
                  * Click Computer C to toggle Power ON/OFF
                </div>
              </div>

              {/* Task Control Panel */}
              <div className="space-y-4">
                <h3 className="text-white font-bold mb-2 flex items-center gap-2">
                  <LucideIcon name="activity" className="text-cyan-400" /> Test
                  Operations
                </h3>

                <button
                  onClick={() => runTask(1)}
                  className="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 hover:border-blue-500 flex items-center justify-between group transition-all"
                >
                  <div className="text-left">
                    <div className="font-bold text-slate-200">
                      (1) Copy B to A
                    </div>
                    <div className="text-xs text-slate-500">
                      Peer-to-peer copy
                    </div>
                  </div>
                  {results.task1 === true && (
                    <LucideIcon
                      name="check-circle"
                      className="text-green-400"
                    />
                  )}
                </button>

                <button
                  onClick={() => runTask(2)}
                  className="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 hover:border-purple-500 flex items-center justify-between group transition-all"
                >
                  <div className="text-left">
                    <div className="font-bold text-slate-200">
                      (2) A Print Doc
                    </div>
                    <div className="text-xs text-slate-500">
                      Send job to Printer
                    </div>
                  </div>
                  {results.task2 === true && (
                    <LucideIcon
                      name="check-circle"
                      className="text-green-400"
                    />
                  )}
                  {results.task2 === false && (
                    <LucideIcon name="x-circle" className="text-red-400" />
                  )}
                </button>

                <button
                  onClick={() => runTask(3)}
                  className="w-full p-4 rounded-xl bg-slate-900 border border-slate-700 hover:border-blue-500 flex items-center justify-between group transition-all"
                >
                  <div className="text-left">
                    <div className="font-bold text-slate-200">
                      (3) Delete B File
                    </div>
                    <div className="text-xs text-slate-500">
                      Access B from A
                    </div>
                  </div>
                  {results.task3 === true && (
                    <LucideIcon
                      name="check-circle"
                      className="text-green-400"
                    />
                  )}
                </button>

                {/* Final Conclusion */}
                <div
                  className={`mt-8 p-6 rounded-2xl border transition-all duration-500 ${
                    results.task1 && results.task2 === false && results.task3
                      ? "bg-green-900/20 border-green-500/30 opacity-100"
                      : "bg-slate-900 border-slate-800 opacity-50"
                  }`}
                >
                  <div className="flex items-start gap-3">
                    <LucideIcon
                      name="check-check"
                      className="text-green-400 mt-1"
                    />
                    <div>
                      <div className="font-bold text-white mb-1">
                        Answer Analysis
                      </div>
                      <p className="text-sm text-slate-400 leading-relaxed">
                        When C is OFF, tasks (1) and (3) still work because A,
                        B, and Switch are active.
                        <br />
                        <br />
                        However, (2) fails because the Printer depends on C (as
                        shown in diagram).
                        <br />
                        <br />
                        <span className="text-green-400 font-bold">
                          Correct Option: C (1) and (3)
                        </span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
