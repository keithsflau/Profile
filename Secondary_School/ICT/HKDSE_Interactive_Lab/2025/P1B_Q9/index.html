<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE ICT - Check Digit Flowchart Tracer</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .mono {
        font-family: "JetBrains Mono", monospace;
      }
      .node {
        transition: all 0.3s ease;
      }
      .active-node {
        box-shadow: 0 0 20px rgba(56, 189, 248, 0.6);
        transform: scale(1.05);
        border-color: #38bdf8 !important;
        background: rgba(14, 165, 233, 0.2) !important;
      }
      .var-box {
        transition: all 0.3s;
      }
      .var-changed {
        background-color: rgba(34, 197, 94, 0.2);
        color: #4ade80;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body class="min-h-screen p-8">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // --- LUCIDE ICON SHIM ---
      const LucideIcon = ({ name, size = 24, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);

        const [svgHtml, setSvgHtml] = useState("");

        useEffect(() => {
          if (
            window.lucide &&
            window.lucide.icons &&
            window.lucide.icons[iconName] &&
            typeof window.lucide.icons[iconName].toSvg === "function"
          ) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name, size, className, iconName]);

        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };
      const Play = (p) => <LucideIcon name="play" {...p} />;
      const RotateCcw = (p) => <LucideIcon name="rotate-ccw" {...p} />;
      const CheckCircle = (p) => <LucideIcon name="check-circle" {...p} />;
      const XCircle = (p) => <LucideIcon name="x-circle" {...p} />;
      const ArrowDown = (p) => <LucideIcon name="arrow-down" {...p} />;
      // --- END SHIM ---

      const STEPS = [
        { id: "start", label: "START", type: "term" },
        { id: "input", label: "Input F, C, N, D", type: "io" },
        { id: "init", label: "S = 0", type: "proc" },
        { id: "check_f", label: "1 <= F <= 6 ?", type: "dec" },
        { id: "check_n", label: "1 <= N <= 40 ?", type: "dec" },
        { id: "calc_initial", label: "S = F + N", type: "proc" },
        { id: "check_c_a", label: 'C == "A" ?', type: "dec" },
        { id: "calc_b_check", label: 'C == "B" ?', type: "dec" },
        { id: "calc_s_A", label: "S = S + 3", type: "proc", branch: "A" },
        { id: "calc_s_B", label: "S = S * 3", type: "proc", branch: "B" },
        { id: "rem", label: "S = Remainder(S / 10)", type: "proc" },
        { id: "check_d", label: "D == S ?", type: "dec" },
        { id: "output_valid", label: 'Output "Valid"', type: "io", end: true },
        {
          id: "output_invalid",
          label: 'Output "Invalid"',
          type: "io",
          end: true,
        },
      ];

      const FlowchartNode = ({ step, isActive }) => {
        let shapeClass = "rounded-lg";
        if (step.type === "term") shapeClass = "rounded-full px-6";
        if (step.type === "io") shapeClass = "-skew-x-12 px-6 ml-2 mr-2";
        if (step.type === "dec")
          shapeClass =
            "rotate-45 w-32 h-32 flex items-center justify-center p-8";

        return (
          <div className={`relative flex flex-col items-center my-4`}>
            <div
              className={`flex items-center justify-center border-2 bg-slate-800 text-sm font-bold p-4 text-center z-10 node ${
                isActive
                  ? "active-node border-cyan-400 text-white"
                  : "border-slate-600 text-slate-400"
              } ${shapeClass}`}
            >
              <div className={step.type === "dec" ? "-rotate-45" : ""}>
                {step.id === "check_c_a" && isActive ? (
                  <span className="absolute -right-12 top-0 text-xs text-green-400">
                    YES
                  </span>
                ) : (
                  ""
                )}
                {step.id === "check_c_a" && isActive ? (
                  <span className="absolute -left-12 top-0 text-xs text-red-400">
                    NO
                  </span>
                ) : (
                  ""
                )}
                {step.label}
              </div>
            </div>
            {!step.end && (
              <ArrowDown className="text-slate-600 mt-2" size={24} />
            )}
          </div>
        );
      };

      const App = () => {
        const [inputs, setInputs] = useState({ F: 1, C: "A", N: 24, D: 5 });
        const [vars, setVars] = useState({ S: 0 });
        const [currentStep, setCurrentStep] = useState(null);
        const [history, setHistory] = useState([]);
        const [isRunning, setIsRunning] = useState(false);
        const [result, setResult] = useState(null);
        const timerRef = useRef(null);

        const reset = () => {
          setCurrentStep(null);
          setVars({ S: 0 });
          setHistory([]);
          setResult(null);
          setIsRunning(false);
          clearInterval(timerRef.current);
        };

        const runStep = (stepId, currentVars) => {
          const step = STEPS.find((s) => s.id === stepId);
          let nextStepId = null;
          let newVars = { ...currentVars };
          let log = "";

          switch (stepId) {
            case "start":
              nextStepId = "input";
              break;
            case "input":
              nextStepId = "check_f";
              log = `Read: F=${inputs.F}, C=${inputs.C}, N=${inputs.N}, D=${inputs.D}`;
              break;
            case "check_f":
              if (inputs.F >= 1 && inputs.F <= 6) {
                nextStepId = "check_n";
                log = "Form is Valid";
              } else {
                nextStepId = "output_invalid";
                log = "Form Invalid";
              }
              break;
            case "check_n":
              if (inputs.N >= 1 && inputs.N <= 40) {
                nextStepId = "calc_initial";
                log = "Class No. is Valid";
              } else {
                nextStepId = "output_invalid";
                log = "Class No. Invalid";
              }
              break;
            case "calc_initial":
              newVars.S = parseInt(inputs.F) + parseInt(inputs.N);
              nextStepId = "check_c_a";
              log = `S = F + N = ${newVars.S}`;
              break;
            case "check_c_a":
              if (inputs.C === "A") {
                nextStepId = "calc_s_A";
                log = "Class A detected";
              } else {
                nextStepId = "calc_b_check";
                log = "Not A";
              }
              break;
            case "calc_s_A":
              newVars.S = newVars.S + 3;
              nextStepId = "rem";
              log = `S = S + 3 = ${newVars.S}`;
              break;
            case "calc_b_check":
              if (inputs.C === "B") {
                nextStepId = "calc_s_B";
                log = "Class B detected";
              } else {
                nextStepId = "rem";
                log = "Other Class (No Multiplier)";
              }
              break;
            case "calc_s_B":
              newVars.S = newVars.S * 3;
              nextStepId = "rem";
              log = `S = S * 3 = ${newVars.S}`;
              break;
            case "rem":
              newVars.S = newVars.S % 10;
              nextStepId = "check_d";
              log = `S = Remainder(S / 10) = ${newVars.S}`;
              break;
            case "check_d":
              if (newVars.S == inputs.D) {
                nextStepId = "output_valid";
                log = "Check Digit Matches";
              } else {
                nextStepId = "output_invalid";
                log = `Mismatch: Calc ${newVars.S} != Input ${inputs.D}`;
              }
              break;
            case "output_valid":
              setResult("VALID");
              break;
            case "output_invalid":
              setResult("INVALID");
              break;
          }
          return { nextStepId, newVars, log };
        };

        const startTrace = () => {
          if (isRunning) return;
          reset();
          setIsRunning(true);
          let curr = "start";
          let currVars = { S: 0 };
          setCurrentStep(curr);
          timerRef.current = setInterval(() => {
            if (!curr || STEPS.find((s) => s.id === curr).end) {
              setIsRunning(false);
              clearInterval(timerRef.current);
              return;
            }
            const { nextStepId, newVars, log } = runStep(curr, currVars);
            setVars(newVars);
            if (log) setHistory((prev) => [...prev, log]);
            setCurrentStep(nextStepId);
            curr = nextStepId;
            currVars = newVars;
          }, 1000);
        };

        return (
          <div className="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8 h-[90vh]">
            <div className="flex flex-col gap-6">
              <header>
                <h1 className="text-2xl font-bold text-white mb-2 ml-14">
                  Check Digit Tracer
                </h1>
                <p className="text-slate-400 text-xs ml-14 mb-4">
                  Paper 1B Q9 (2025) Algorithm
                </p>
                <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl">
                  <div className="grid grid-cols-4 gap-4 mb-6">
                    {["F", "C", "N", "D"].map((key) => (
                      <div key={key}>
                        <label className="block text-xs font-bold text-cyan-500 mb-1">
                          {key}{" "}
                          {key === "F" ? "(1-6)" : key === "N" ? "(1-40)" : ""}
                        </label>
                        <input
                          type={key === "C" ? "text" : "number"}
                          value={inputs[key]}
                          onChange={(e) =>
                            setInputs({
                              ...inputs,
                              [key]:
                                key === "C"
                                  ? e.target.value.toUpperCase()
                                  : parseInt(e.target.value),
                            })
                          }
                          className="w-full bg-slate-900 border border-slate-600 rounded px-2 py-2 text-white font-mono text-center focus:border-cyan-400 outline-none"
                        />
                      </div>
                    ))}
                  </div>
                  <button
                    onClick={startTrace}
                    disabled={isRunning}
                    className={`w-full py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-all ${
                      isRunning
                        ? "bg-slate-700 text-slate-500"
                        : "bg-cyan-600 text-white hover:bg-cyan-500 shadow-lg shadow-cyan-900/50"
                    }`}
                  >
                    {isRunning ? (
                      "Tracing..."
                    ) : (
                      <>
                        <Play size={18} /> Trace Algorithm
                      </>
                    )}
                  </button>
                </div>
              </header>
              <div className="bg-slate-900/50 p-4 rounded-xl border border-slate-700 flex-1">
                <h3 className="text-sm font-bold text-slate-400 mb-4 uppercase tracking-widest">
                  Memory
                </h3>
                <div className="flex gap-4">
                  <div className="text-center p-4 bg-slate-800 rounded-lg min-w-[80px] border border-slate-600">
                    <div className="text-xs text-slate-500 mb-1">S (Sum)</div>
                    <div
                      key={vars.S}
                      className="text-2xl font-mono font-bold text-green-400 var-box animate-pulse"
                    >
                      {vars.S}
                    </div>
                  </div>
                  <div className="text-center p-4 bg-slate-800 rounded-lg min-w-[80px] border border-slate-600">
                    <div className="text-xs text-slate-500 mb-1">Result</div>
                    <div
                      className={`text-xl font-bold ${
                        result === "VALID"
                          ? "text-green-500"
                          : result === "INVALID"
                          ? "text-red-500"
                          : "text-slate-600"
                      }`}
                    >
                      {result || "..."}
                    </div>
                  </div>
                </div>
                <h3 className="text-sm font-bold text-slate-400 mt-6 mb-2 uppercase tracking-widest">
                  Execution Log
                </h3>
                <div className="h-48 overflow-y-auto font-mono text-xs text-slate-300 space-y-1 p-2 bg-slate-950 rounded border border-slate-800">
                  {history.map((h, i) => (
                    <div key={i} className="border-l-2 border-cyan-500/30 pl-2">
                      &gt; {h}
                    </div>
                  ))}
                  {history.length === 0 && (
                    <span className="text-slate-600 italic">
                      Ready to start...
                    </span>
                  )}
                </div>
              </div>
            </div>
            <div className="bg-slate-900/80 rounded-2xl border border-slate-700 p-4 overflow-y-auto flex flex-col items-center relative">
              {STEPS.filter((s) =>
                [
                  "start",
                  "input",
                  "check_f",
                  "check_n",
                  "calc_initial",
                  "check_c_a",
                  "calc_s_A",
                  "calc_s_B",
                  "rem",
                  "check_d",
                  "output",
                ].some((k) => s.id.includes(k))
              ).map((step, i) => (
                <FlowchartNode
                  key={step.id}
                  step={step}
                  isActive={currentStep === step.id}
                />
              ))}
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
