<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1A Q7 - Color Depth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .range-thumb::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #38bdf8;
        cursor: pointer;
        border-radius: 50%;
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-4xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Lucide Icon Shim
      const LucideIcon = ({ name, size = 24, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const ColorBox = ({ depth }) => {
        // Simulate color bands based on depth
        // 1-bit: Black/White
        // 4-bit: 16 colors
        // 8-bit: 256 colors (smoothness increases)
        // 24-bit: True Color

        const steps = Math.pow(2, Math.min(depth, 8)); // Limit visual rendering to 256 bands max for performance/logic
        const grad = Array.from({ length: steps }, (_, i) => {
          const val = Math.floor((i / (steps - 1)) * 255);
          return `rgb(${val}, ${val / 2}, ${255 - val})`;
        }).join(", ");

        return (
          <div
            className="h-40 w-full rounded-xl shadow-2xl border border-slate-700 transition-all duration-500"
            style={{
              background:
                depth === 1
                  ? "linear-gradient(to right, black 50%, white 50%)"
                  : `linear-gradient(to right, ${grad})`,
            }}
          >
            <div className="h-full w-full flex items-center justify-center bg-black/20 backdrop-blur-[1px]">
              <span className="text-2xl font-bold text-white drop-shadow-md">
                {depth}-bit Preview
              </span>
            </div>
          </div>
        );
      };

      const App = () => {
        const [bitDepth, setBitDepth] = useState(8);
        const [feedback, setFeedback] = useState(null);

        const maxColors = Math.pow(2, bitDepth);
        const formattedColors = new Intl.NumberFormat().format(maxColors);

        const checkAnswer = (selectedDepth) => {
          if (selectedDepth === 24) {
            setFeedback({
              correct: true,
              msg: "Correct! 24-bit True Color supports 16,777,216 variations (2²⁴).",
              math: "2²⁴",
            });
          } else {
            setFeedback({
              correct: false,
              msg: `That's ${Math.pow(
                2,
                selectedDepth
              )} colors. Paper 1A Q7 asks for "at most" colors for a 24-bit card.`,
              math: `2^${selectedDepth}`,
            });
          }
        };

        return (
          <div className="space-y-8 animate-fade-in w-full max-w-4xl mx-auto">
            <header className="text-center space-y-2">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-cyan-400 text-sm font-bold mb-4">
                <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                HKDSE 2025 Paper 1A Q7
              </div>
              <h1 className="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">
                Color Depth Explorer
              </h1>
              <p className="text-slate-400 max-w-xl mx-auto">
                A 24-bit display card can process at most how many different
                colors?
              </p>
            </header>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
              {/* Controls */}
              <div className="bg-slate-900 p-8 rounded-2xl border border-slate-800 shadow-xl flex flex-col justify-between">
                <div>
                  <label className="flex items-center justify-between text-white font-bold mb-4">
                    <span>Bit Depth (n)</span>
                    <span className="text-cyan-400 font-mono text-xl">
                      {bitDepth}-bit
                    </span>
                  </label>
                  <input
                    type="range"
                    min="1"
                    max="24"
                    step="1"
                    value={bitDepth}
                    onChange={(e) => {
                      setBitDepth(parseInt(e.target.value));
                      setFeedback(null);
                    }}
                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer range-thumb"
                  />
                  <div className="mt-2 flex justify-between text-xs text-slate-500 font-mono">
                    <span>1</span>
                    <span>8</span>
                    <span>16</span>
                    <span>24</span>
                  </div>
                </div>

                <div className="mt-8 space-y-4">
                  <div className="p-4 bg-slate-950 rounded-lg border border-slate-800">
                    <div className="text-slate-400 text-xs uppercase font-bold tracking-widest mb-1">
                      Formula
                    </div>
                    <div className="text-3xl text-white font-mono font-bold">
                      2<sup className="text-cyan-400">{bitDepth}</sup>
                    </div>
                  </div>
                  <div className="p-4 bg-slate-950 rounded-lg border border-slate-800">
                    <div className="text-slate-400 text-xs uppercase font-bold tracking-widest mb-1">
                      Total Colors
                    </div>
                    <div className="text-3xl text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-400 font-mono font-bold break-all">
                      {formattedColors}
                    </div>
                  </div>
                </div>

                <div className="mt-8 grid grid-cols-2 gap-3">
                  <button
                    onClick={() => {
                      setBitDepth(8);
                      checkAnswer(8);
                    }}
                    className="p-2 border border-slate-700 rounded hover:bg-slate-800 text-slate-400 text-sm"
                  >
                    Test 8-bit
                  </button>
                  <button
                    onClick={() => {
                      setBitDepth(24);
                      checkAnswer(24);
                    }}
                    className="p-2 bg-cyan-600 hover:bg-cyan-500 text-white font-bold rounded shadow-lg shadow-cyan-900/20"
                  >
                    Check 24-bit
                  </button>
                </div>
              </div>

              {/* Visualization */}
              <div className="space-y-6">
                <ColorBox depth={bitDepth} />

                <div className="bg-slate-900 p-6 rounded-2xl border border-slate-800">
                  <h3 className="text-white font-bold mb-3 flex items-center gap-2">
                    <LucideIcon
                      name="info"
                      size={18}
                      className="text-cyan-400"
                    />
                    Concept: Bit Depth
                  </h3>
                  <p className="text-slate-400 text-sm leading-relaxed mb-4">
                    Bit depth refers to the number of bits used to represent the
                    color of a single pixel.
                  </p>
                  <ul className="text-sm space-y-2 text-slate-300">
                    <li className="flex gap-2">
                      <span className="font-mono text-cyan-400 font-bold">
                        1-bit:
                      </span>{" "}
                      2 colors (B&W)
                    </li>
                    <li className="flex gap-2">
                      <span className="font-mono text-cyan-400 font-bold">
                        8-bit:
                      </span>{" "}
                      256 colors
                    </li>
                    <li className="flex gap-2">
                      <span className="font-mono text-cyan-400 font-bold">
                        24-bit:
                      </span>{" "}
                      16.7 Million (True Color)
                    </li>
                  </ul>
                </div>

                {feedback && (
                  <div
                    className={`p-6 rounded-xl border flex items-start gap-4 animate-fade-in ${
                      feedback.correct
                        ? "bg-green-900/20 border-green-500/30 text-green-300"
                        : "bg-red-900/20 border-red-500/30 text-red-300"
                    }`}
                  >
                    <LucideIcon
                      name={feedback.correct ? "check-circle" : "x-circle"}
                      size={24}
                      className="shrink-0 mt-1"
                    />
                    <div>
                      <div className="font-bold text-lg">
                        {feedback.correct ? "Correct Answer!" : "Incorrect"}
                      </div>
                      <p className="opacity-90">{feedback.msg}</p>
                    </div>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
