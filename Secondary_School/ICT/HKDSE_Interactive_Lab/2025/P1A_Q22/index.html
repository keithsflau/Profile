<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1A Q22 - HTML Facts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Lucide Icon Shim
      const LucideIcon = ({ name, size = 20, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const FactCheck = ({ stmt, claim, testLabel, onTest, result }) => (
        <div className="bg-slate-900 p-6 rounded-2xl border border-slate-700 hover:border-blue-500/50 transition-all group">
          <h3 className="text-lg font-bold text-white mb-2 flex items-center gap-2">
            <span className="bg-slate-800 text-slate-400 px-2 py-0.5 rounded text-sm">
              Statement {stmt}
            </span>
            {claim}
          </h3>

          <div
            className={`mt-4 p-4 rounded-xl border-l-4 transition-all duration-500 ${
              result
                ? result.success
                  ? "bg-green-900/20 border-green-500"
                  : "bg-red-900/20 border-red-500"
                : "bg-slate-800 border-slate-600"
            }`}
          >
            {result ? (
              <div>
                <div
                  className={`font-bold ${
                    result.success ? "text-green-400" : "text-red-400"
                  } flex items-center gap-2`}
                >
                  <LucideIcon name={result.success ? "check" : "x"} />
                  {result.title}
                </div>
                <p className="text-sm text-slate-400 mt-1">{result.msg}</p>
              </div>
            ) : (
              <button
                onClick={onTest}
                className="w-full py-2 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-lg transition-all"
              >
                {testLabel}
              </button>
            )}
          </div>
        </div>
      );

      const App = () => {
        const [results, setResults] = useState({ 1: null, 2: null, 3: null });

        const runTest = (id) => {
          if (id === 1) {
            setResults((p) => ({
              ...p,
              1: {
                success: false,
                title: "Compilation Error (Metaphorical)",
                msg: "HTML is a Markup Language, not a Programming Language. It has no logic loops or variables.",
              },
            }));
          } else if (id === 2) {
            setResults((p) => ({
              ...p,
              2: {
                success: true,
                title: "Opened as Text",
                msg: "Success! HTML files are plain text. You can edit them in Notepad.",
              },
            }));
          } else if (id === 3) {
            setResults((p) => ({
              ...p,
              3: {
                success: true,
                title: "Universal Render",
                msg: "Works on Windows, Mac, Linux, iOS, Android. The browser engine handles it.",
              },
            }));
          }
        };

        return (
          <div className="space-y-8 animate-fade-in w-full max-w-4xl mx-auto">
            <header className="text-center space-y-2">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-cyan-400 text-sm font-bold mb-4">
                <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                HKDSE 2025 Paper 1A Q22
              </div>
              <h1 className="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-orange-400 to-red-500">
                What is HTML?
              </h1>
              <p className="text-slate-400 max-w-xl mx-auto">
                Investigate the properties of HyperText Markup Language.
              </p>
            </header>

            <div className="space-y-6">
              <FactCheck
                stmt="1"
                claim="It is a programming language."
                testLabel="Try to Compile Logic"
                onTest={() => runTest(1)}
                result={results[1]}
              />
              <FactCheck
                stmt="2"
                claim="HTML file contains text."
                testLabel="Open in Text Editor"
                onTest={() => runTest(2)}
                result={results[2]}
              />
              <FactCheck
                stmt="3"
                claim="It is cross-platform."
                testLabel="Test on Multiple OS"
                onTest={() => runTest(3)}
                result={results[3]}
              />
            </div>

            {results[1] && results[2] && results[3] && (
              <div className="bg-slate-900 p-8 rounded-3xl border border-blue-500/30 text-center animate-fade-in shadow-2xl shadow-blue-900/20">
                <h2 className="text-2xl font-bold text-white mb-4">
                  Investigation Complete
                </h2>
                <p className="text-slate-300 mb-6">
                  Statement (1) is False (Markup, not Code). Statements (2) and
                  (3) are True.
                </p>
                <div className="inline-block px-8 py-3 bg-blue-600 text-white font-bold rounded-full shadow-lg shadow-blue-500/30">
                  Correct Answer: C (2) and (3)
                </div>
              </div>
            )}
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
