<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1A Q17 - Address Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .perspective-container {
        perspective: 1000px;
      }
      .cube-3d {
        transition: transform 1s;
        transform-style: preserve-3d;
      }
      .cube-hover:hover .cube-3d {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Lucide Icon Shim
      const LucideIcon = ({ name, size = 20, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const SystemComparision = ({
        bits,
        name,
        capacity,
        cpuSpeed,
        busSpeed,
      }) => (
        <div className="bg-slate-900 rounded-2xl border border-slate-700 p-6 flex flex-col items-center relative overflow-hidden group hover:border-blue-500 transition-colors">
          <div className="absolute top-0 right-0 bg-slate-800 text-slate-400 text-xs px-3 py-1 rounded-bl-xl font-mono">
            System {name}
          </div>

          <div className="w-24 h-24 mb-4 relative">
            <div
              className={`absolute inset-0 rounded-full border-4 ${
                bits === 64
                  ? "border-purple-500 animate-[spin_10s_linear_infinite]"
                  : "border-blue-500 animate-[spin_10s_linear_infinite]"
              }`}
            ></div>
            <div className="absolute inset-0 flex items-center justify-center font-bold text-3xl text-white">
              {bits}-bit
            </div>
          </div>

          <div className="text-center space-y-2 w-full">
            <div className="p-3 bg-slate-800 rounded-lg">
              <div className="text-xs text-slate-500 uppercase">
                Addressable Space
              </div>
              <div
                className={`font-mono font-bold ${
                  bits === 64 ? "text-purple-400 text-lg" : "text-blue-400"
                }`}
              >
                {capacity}
              </div>
            </div>

            <div className="grid grid-cols-2 gap-2">
              <div className="p-2 bg-slate-800 rounded text-center">
                <div className="text-[10px] text-slate-500">Clock Rate</div>
                <div className="text-xs font-mono text-white">{cpuSpeed}</div>
              </div>
              <div className="p-2 bg-slate-800 rounded text-center">
                <div className="text-[10px] text-slate-500">Transfer Rate</div>
                <div className="text-xs font-mono text-white">{busSpeed}</div>
              </div>
            </div>
          </div>
        </div>
      );

      const App = () => {
        const [selectedStmt, setSelectedStmt] = useState(null);
        const [feedback, setFeedback] = useState(null);

        const handleCheck = (stmtId) => {
          setSelectedStmt(stmtId);
          if (stmtId === 1) {
            setFeedback({
              correct: false,
              msg: "Incorrect. Address width ≠ Clock Speed.",
              detail:
                "A 64-bit CPU (P) doesn't explicitly guarantee a higher clock fequency than a 32-bit CPU (Q). Clock speed is determined by the oscillator and architecture, not just bit-width.",
            });
          } else if (stmtId === 2) {
            setFeedback({
              correct: true,
              msg: "Correct! Massive difference.",
              detail:
                "64-bit address bus can address 2⁶⁴ bytes (16 Exabytes), while 32-bit is limited to 2³² (~4 GB). This is the primary definition of address bus width.", // using 4GB for simplicity
            });
          } else if (stmtId === 3) {
            setFeedback({
              correct: false,
              msg: "Incorrect. Wider is not slower.",
              detail:
                "Usually, a 64-bit system has a wider data bus, allowing it to transfer MORE data per cycle, not less. It is unlikely to be slower.",
            });
          }
        };

        return (
          <div className="space-y-8 animate-fade-in w-full max-w-5xl mx-auto">
            <header className="text-center space-y-2">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-cyan-400 text-sm font-bold mb-4">
                <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                HKDSE 2025 Paper 1A Q17
              </div>
              <h1 className="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-indigo-500">
                32-bit vs 64-bit Systems
              </h1>
              <p className="text-slate-400 max-w-xl mx-auto">
                System P (64-bit) vs System Q (32-bit). Which statement is true?
              </p>
            </header>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
              {/* System Visualization */}
              <div className="grid grid-cols-1 gap-6">
                <SystemComparision
                  name="Q"
                  bits={32}
                  capacity="4 GB"
                  cpuSpeed="~3.0 GHz"
                  busSpeed="~400 MB/s"
                />
                <div className="flex justify-center text-slate-500">
                  <LucideIcon name="arrow-down-up" />
                </div>
                <SystemComparision
                  name="P"
                  bits={64}
                  capacity="16 EB"
                  cpuSpeed="~3.5 GHz"
                  busSpeed="~800 MB/s"
                />
                <div className="text-center text-xs text-slate-500">
                  *16 EB = 17,179,869,184 GB
                </div>
              </div>

              {/* Logic Verification */}
              <div className="space-y-6">
                <h2 className="text-white font-bold flex items-center gap-2 mb-4">
                  <LucideIcon name="check-square" className="text-cyan-400" />
                  Analyze Statements
                </h2>

                <button
                  onClick={() => handleCheck(1)}
                  className={`w-full text-left p-4 rounded-xl border transition-all ${
                    selectedStmt === 1
                      ? "bg-slate-800 border-red-500 ring-1 ring-red-500"
                      : "bg-slate-900 border-slate-700 hover:border-slate-500"
                  }`}
                >
                  <div className="font-bold text-slate-300 mb-1">
                    (1) P has higher clock frequency?
                  </div>
                  <div className="text-xs text-slate-500">
                    Is speed linked to bit-width?
                  </div>
                </button>

                <button
                  onClick={() => handleCheck(2)}
                  className={`w-full text-left p-4 rounded-xl border transition-all ${
                    selectedStmt === 2
                      ? "bg-slate-800 border-green-500 ring-1 ring-green-500"
                      : "bg-slate-900 border-slate-700 hover:border-slate-500"
                  }`}
                >
                  <div className="font-bold text-slate-300 mb-1">
                    (2) P supports more memory?
                  </div>
                  <div className="text-xs text-slate-500">
                    Is address space linked to bit-width?
                  </div>
                </button>

                <button
                  onClick={() => handleCheck(3)}
                  className={`w-full text-left p-4 rounded-xl border transition-all ${
                    selectedStmt === 3
                      ? "bg-slate-800 border-red-500 ring-1 ring-red-500"
                      : "bg-slate-900 border-slate-700 hover:border-slate-500"
                  }`}
                >
                  <div className="font-bold text-slate-300 mb-1">
                    (3) P transfers data slower?
                  </div>
                  <div className="text-xs text-slate-500">
                    Does 64-bit mean slower transfer?
                  </div>
                </button>

                {feedback && (
                  <div
                    className={`p-6 rounded-xl border flex items-start gap-4 animate-fade-in ${
                      feedback.correct
                        ? "bg-green-900/20 border-green-500/30 text-green-300"
                        : "bg-red-900/20 border-red-500/30 text-red-300"
                    }`}
                  >
                    <LucideIcon
                      name={feedback.correct ? "trophy" : "alert-circle"}
                      size={24}
                      className="shrink-0 mt-1"
                    />
                    <div>
                      <div className="font-bold text-lg">{feedback.msg}</div>
                      <p className="opacity-90 leading-snug text-sm">
                        {feedback.detail}
                      </p>
                    </div>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
