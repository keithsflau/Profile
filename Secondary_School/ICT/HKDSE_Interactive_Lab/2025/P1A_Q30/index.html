<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1A Q30 - Boundary Value Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      const OptionCard = ({ id, values, selected, onSelect, result }) => (
        <button
          onClick={() => onSelect(id)}
          className={`w-full text-left p-4 rounded-xl border transition-all mb-3 group relative overflow-hidden
               ${
                 selected
                   ? result
                     ? "bg-green-900/20 border-green-500"
                     : "bg-blue-900/20 border-blue-500"
                   : "bg-slate-800/50 border-slate-700 hover:border-blue-400 hover:bg-slate-800"
               }`}
        >
          <div className="flex justify-between items-center mb-1">
            <span className="font-bold text-slate-300 group-hover:text-white">
              {id}.
            </span>
            {selected && result && (
              <span className="text-green-400 text-xs font-bold uppercase tracking-wider">
                Best Answer
              </span>
            )}
          </div>
          <div className="font-mono text-sm md:text-base text-slate-400 group-hover:text-cyan-300">
            {values.join(", ")}
          </div>
        </button>
      );

      const NumberLine = ({ testValues }) => {
        // Visualize range 0 to 70
        // Boundaries at 11 and 60
        const scale = (n) => (n / 70) * 100;

        return (
          <div className="relative h-24 bg-slate-900 rounded-xl border border-slate-700 w-full mt-6 mb-8 overflow-hidden">
            {/* Zones */}
            <div
              className="absolute top-0 bottom-0 bg-green-900/20 border-r border-green-500/30"
              style={{ left: 0, width: `${scale(11)}%` }}
            ></div>
            <div
              className="absolute top-0 bottom-0 bg-green-900/20 border-l border-green-500/30"
              style={{ left: `${scale(60)}%`, right: 0 }}
            ></div>

            {/* Text Labels */}
            <div
              className="absolute top-2 text-xs text-green-500 font-bold -translate-x-1/2"
              style={{ left: `${scale(5)}%` }}
            >
              Discount
            </div>
            <div
              className="absolute top-2 text-xs text-slate-500 font-bold -translate-x-1/2"
              style={{ left: `${scale(35)}%` }}
            >
              No Discount
            </div>
            <div
              className="absolute top-2 text-xs text-green-500 font-bold -translate-x-1/2"
              style={{ left: `${scale(65)}%` }}
            >
              Discount
            </div>

            {/* Axis */}
            <div className="absolute top-1/2 left-4 right-4 h-0.5 bg-slate-600"></div>

            {/* Boundary Markers */}
            <div
              className="absolute top-1/2 -mt-2 w-0.5 h-4 bg-red-500 z-10"
              style={{ left: `${scale(11)}%` }}
            ></div>
            <div
              className="absolute top-1/2 mt-3 text-[10px] text-red-400 -translate-x-1/2 font-mono"
              style={{ left: `${scale(11)}%` }}
            >
              11
            </div>

            <div
              className="absolute top-1/2 -mt-2 w-0.5 h-4 bg-red-500 z-10"
              style={{ left: `${scale(60)}%` }}
            ></div>
            <div
              className="absolute top-1/2 mt-3 text-[10px] text-red-400 -translate-x-1/2 font-mono"
              style={{ left: `${scale(60)}%` }}
            >
              60
            </div>

            {/* Test Points */}
            {testValues.map((v, i) => (
              <div
                key={i}
                className="absolute top-1/2 -mt-1.5 w-3 h-3 rounded-full bg-cyan-400 border border-white shadow-lg shadow-cyan-500/50 transition-all hover:scale-150 z-20 cursor-help"
                style={{ left: `${scale(v)}%` }}
                title={`Value: ${v}`}
              ></div>
            ))}
          </div>
        );
      };

      const App = () => {
        const [selected, setSelected] = useState(null);

        const options = [
          { id: "A", vals: [11, 22, 33, 44, 55, 60] },
          { id: "B", vals: [10, 11, 12, 59, 60, 61] },
          { id: "C", vals: [7, 10, 11, 45, 55, 60] },
          { id: "D", vals: [1, 2, 3, 4, 5] },
        ];

        return (
          <div className="space-y-6 animate-fade-in w-full max-w-4xl mx-auto p-4 flex flex-col items-center">
            <header className="text-center space-y-4 max-w-3xl w-full">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-cyan-400 text-sm font-bold">
                <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                HKDSE 2025 Paper 1A Q30
              </div>

              {/* Question Card */}
              <div className="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 text-left space-y-4 relative overflow-hidden">
                <div className="absolute top-0 right-0 p-4 opacity-10">
                  <svg
                    width="100"
                    height="100"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="1"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className="text-white"
                  >
                    <path d="M4 22h14a2 2 0 0 0 2-2V7.5L14.5 2H6a2 2 0 0 0-2 2v4" />
                    <path d="M14 2v6h6" />
                    <path d="m3 12.5 5 5" />
                    <path d="m8 12.5-5 5" />
                  </svg>
                </div>

                <div className="relative z-10">
                  <div className="font-mono bg-slate-950 p-4 rounded-lg border-l-4 border-blue-500 mb-4 text-sm md:text-base shadow-inner">
                    <span className="text-pink-400">If</span> (age &lt;= 11){" "}
                    <span className="text-pink-400">or</span> (age &gt;= 60)
                    <br />
                    &nbsp;&nbsp;<span className="text-green-400">
                      Output
                    </span>{" "}
                    'Discount!' ('有折扣!')
                    <br />
                    <span className="text-pink-400">Else</span>
                    <br />
                    &nbsp;&nbsp;<span className="text-green-400">
                      Output
                    </span>{" "}
                    'No Discount' ('沒有折扣')
                  </div>

                  <h2 className="text-lg font-bold text-white">
                    Question (題目)
                  </h2>
                  <p className="text-slate-300 leading-relaxed text-sm md:text-base">
                    Which of the following sets of data is best for testing the
                    algorithm?
                    <br />
                    <span className="text-slate-500">
                      以下哪組 age 的數據組最適合測試上述算法?
                    </span>
                  </p>
                </div>
              </div>
            </header>

            {/* Visualization */}
            <div className="w-full">
              <h3 className="text-slate-400 text-sm uppercase tracking-widest font-bold mb-2 pl-2">
                Boundary Visualization
              </h3>
              <NumberLine
                testValues={
                  selected ? options.find((o) => o.id === selected).vals : []
                }
              />
            </div>

            {/* Options Grid */}
            <div className="w-full grid grid-cols-1 md:grid-cols-2 gap-4">
              {options.map((opt) => (
                <OptionCard
                  key={opt.id}
                  id={opt.id}
                  values={opt.vals}
                  selected={selected === opt.id}
                  onSelect={setSelected}
                  result={opt.id === "B"}
                />
              ))}
            </div>

            {/* Explanation */}
            {selected === "B" && (
              <div className="animate-fade-in bg-green-900/20 border border-green-500/30 p-6 rounded-2xl text-center max-w-2xl">
                <h3 className="text-green-400 font-bold text-xl mb-2">
                  Excellent Choice! (B)
                </h3>
                <p className="text-slate-300">
                  This set uses{" "}
                  <strong className="text-white">
                    Boundary Value Analysis
                  </strong>
                  . <br />
                  It tests exactly at the boundaries (11, 60), just below (10,
                  59), and just above (12, 61). <br />
                  This is the most effective way to catch "Off-by-one" errors
                  (e.g., using <code>&lt;</code> instead of <code>&lt;=</code>).
                </p>
              </div>
            )}

            {selected && selected !== "B" && (
              <div className="animate-fade-in bg-red-900/20 border border-red-500/30 p-6 rounded-2xl text-center max-w-2xl">
                <h3 className="text-red-400 font-bold text-xl mb-2">
                  Not quite right...
                </h3>
                <p className="text-slate-300">
                  This set misses the critical{" "}
                  <strong className="text-white">Boundary Values</strong>.{" "}
                  <br />
                  To verify conditions like <code>&lt;= 11</code> effectively,
                  you need to test 11 (`True`) and 12 (`False`), not just random
                  numbers inside the range.
                </p>
              </div>
            )}
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
