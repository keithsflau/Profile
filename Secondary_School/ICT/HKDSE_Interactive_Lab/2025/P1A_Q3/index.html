<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1A Q3 - Data Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 28px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #334155;
        transition: 0.4s;
        border-radius: 34px;
        border: 1px solid #475569;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #10b981;
        border-color: #059669;
      }
      input:checked + .slider:before {
        transform: translateX(22px);
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      }
      @keyframes shake {
        10%,
        90% {
          transform: translate3d(-1px, 0, 0);
        }
        20%,
        80% {
          transform: translate3d(2px, 0, 0);
        }
        30%,
        50%,
        70% {
          transform: translate3d(-4px, 0, 0);
        }
        40%,
        60% {
          transform: translate3d(4px, 0, 0);
        }
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // React-Safe Lucide Icon Shim
      const LucideIcon = ({ name, size = 24, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const App = () => {
        const [validationOn, setValidationOn] = useState(false);
        const [ageInput, setAgeInput] = useState("");
        const [dbRecords, setDbRecords] = useState([]);
        const [feedback, setFeedback] = useState(null);
        const [shake, setShake] = useState(false);

        const validate = (val) => {
          if (!validationOn) return { valid: true }; // No checks if valid control is OFF

          if (val === "") return { valid: false, msg: "Empty input" };
          const num = Number(val);
          if (isNaN(num)) return { valid: false, msg: "Not a number" };
          if (num < 0 || num > 120)
            return { valid: false, msg: "Range Check Error (0-120)" };
          if (!Number.isInteger(num))
            return { valid: false, msg: "Type Check Error (Integer only)" };

          return { valid: true };
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          setFeedback(null);
          setShake(false);

          // Processing Simulation
          setTimeout(() => {
            const res = validate(ageInput);

            if (res.valid) {
              setDbRecords((prev) => [
                ...prev,
                {
                  id: Date.now(),
                  age: ageInput,
                  valid: validationOn ? true : "unknown",
                },
              ]);
              setAgeInput("");
              if (validationOn) {
                setFeedback({ type: "success", msg: "Verified & Saved!" });
              } else {
                // Check if it was actually bad but let through
                const realCheck =
                  Number(ageInput) >= 0 &&
                  Number(ageInput) <= 120 &&
                  !isNaN(Number(ageInput)) &&
                  ageInput !== "";
                if (!realCheck) {
                  setFeedback({
                    type: "warning",
                    msg: "Warning: Garbage Data Entered! System Logic compromised.",
                  });
                } else {
                  setFeedback({
                    type: "neutral",
                    msg: "Data Saved (No Verification).",
                  });
                }
              }
            } else {
              setShake(true);
              setFeedback({ type: "error", msg: `Blocked: ${res.msg}` });
            }
          }, 300);
        };

        return (
          <div className="space-y-8 animate-fade-in w-full max-w-4xl mx-auto">
            <header className="text-center space-y-2">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-cyan-400 text-sm font-bold mb-4">
                <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                HKDSE 2025 Paper 1A Q3
              </div>
              <h1 className="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-400 to-cyan-400">
                Data Control Simulator
              </h1>
              <p className="text-slate-400 max-w-2xl mx-auto">
                Why is Data Control (Validation) critical? Turn it OFF and see
                what happens when "Garbage" enters the system.
              </p>
            </header>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
              {/* Input Side */}
              <div className="bg-slate-900 p-8 rounded-2xl border border-slate-800 shadow-xl space-y-6">
                <div className="flex items-center justify-between pb-4 border-b border-slate-800">
                  <h2 className="text-xl font-bold text-white flex items-center gap-2">
                    <LucideIcon name="keyboard" className="text-cyan-400" />{" "}
                    Data Entry
                  </h2>
                  <div className="flex items-center gap-2">
                    <span
                      className={`text-xs font-bold uppercase ${
                        validationOn ? "text-emerald-400" : "text-slate-500"
                      }`}
                    >
                      {validationOn ? "Validation ON" : "Validation OFF"}
                    </span>
                    <label className="switch">
                      <input
                        type="checkbox"
                        checked={validationOn}
                        onChange={(e) => setValidationOn(e.target.checked)}
                      />
                      <span className="slider"></span>
                    </label>
                  </div>
                </div>

                <form onSubmit={handleSubmit} className="space-y-4">
                  <div>
                    <label className="block text-sm text-slate-400 mb-1">
                      Enter Student Age (0-120)
                    </label>
                    <div className={`relative ${shake ? "animate-shake" : ""}`}>
                      <input
                        type="text"
                        value={ageInput}
                        onChange={(e) => setAgeInput(e.target.value)}
                        placeholder="e.g. 17"
                        className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-white focus:border-emerald-500 outline-none transition-colors"
                      />
                      {validationOn && (
                        <div className="absolute right-3 top-3 text-emerald-500">
                          <LucideIcon name="shield-check" size={20} />
                        </div>
                      )}
                    </div>
                  </div>

                  <div className="flex gap-2">
                    <button
                      type="button"
                      onClick={() => setAgeInput("999")}
                      className="flex-1 py-2 bg-slate-800 hover:bg-slate-700 text-slate-300 text-xs rounded border border-slate-700"
                    >
                      Test: 999
                    </button>
                    <button
                      type="button"
                      onClick={() => setAgeInput("Seventeen")}
                      className="flex-1 py-2 bg-slate-800 hover:bg-slate-700 text-slate-300 text-xs rounded border border-slate-700"
                    >
                      Test: Text
                    </button>
                  </div>

                  <button
                    type="submit"
                    className={`w-full py-3 rounded-lg font-bold text-white shadow-lg transition-all flex items-center justify-center gap-2 ${
                      validationOn
                        ? "bg-emerald-600 hover:bg-emerald-500"
                        : "bg-cyan-600 hover:bg-cyan-500"
                    }`}
                  >
                    <LucideIcon name="save" size={18} /> Submit to Database
                  </button>
                </form>

                {feedback && (
                  <div
                    className={`p-4 rounded-lg flex items-start gap-3 border ${
                      feedback.type === "error"
                        ? "bg-red-900/20 border-red-500/50 text-red-300"
                        : feedback.type === "warning"
                        ? "bg-yellow-900/20 border-yellow-500/50 text-yellow-300"
                        : "bg-green-900/20 border-green-500/50 text-green-300"
                    }`}
                  >
                    <LucideIcon
                      name={
                        feedback.type === "error"
                          ? "shield-alert"
                          : feedback.type === "warning"
                          ? "alert-triangle"
                          : "check-circle"
                      }
                      className="shrink-0 mt-0.5"
                    />
                    <div>
                      <div className="font-bold">
                        {feedback.type.toUpperCase()}
                      </div>
                      <div className="text-sm opacity-90">{feedback.msg}</div>
                    </div>
                  </div>
                )}
              </div>

              {/* Database Side */}
              <div className="bg-slate-950 p-8 rounded-2xl border border-slate-800 shadow-inner flex flex-col">
                <h2 className="text-xl font-bold text-white flex items-center gap-2 mb-4">
                  <LucideIcon name="database" className="text-purple-400" />{" "}
                  System Database
                </h2>
                <div className="flex-1 bg-black/40 rounded-lg border border-slate-800 p-4 overflow-y-auto max-h-[300px]">
                  {dbRecords.length === 0 ? (
                    <div className="h-full flex flex-col items-center justify-center text-slate-600 space-y-2">
                      <LucideIcon
                        name="hard-drive"
                        size={40}
                        className="opacity-20"
                      />
                      <p>No records yet.</p>
                    </div>
                  ) : (
                    <table className="w-full text-left text-sm">
                      <thead>
                        <tr className="text-slate-500 border-b border-slate-800">
                          <th className="pb-2">ID</th>
                          <th className="pb-2">Age Value</th>
                          <th className="pb-2 text-right">Status</th>
                        </tr>
                      </thead>
                      <tbody className="space-y-2">
                        {dbRecords.map((rec) => {
                          // Analyze if stored data is actually valid
                          const isGarbage =
                            isNaN(Number(rec.age)) ||
                            Number(rec.age) < 0 ||
                            Number(rec.age) > 120;
                          return (
                            <tr
                              key={rec.id}
                              className="border-b border-slate-800/50"
                            >
                              <td className="py-2 font-mono text-slate-600">
                                {rec.id.toString().slice(-4)}
                              </td>
                              <td
                                className={`py-2 font-mono font-bold ${
                                  isGarbage
                                    ? "text-red-400"
                                    : "text-emerald-400"
                                }`}
                              >
                                {rec.age}
                              </td>
                              <td className="py-2 text-right">
                                {isGarbage ? (
                                  <span className="inline-flex items-center gap-1 text-red-400 bg-red-900/20 px-2 py-0.5 rounded text-xs border border-red-500/20">
                                    <LucideIcon name="bug" size={12} /> GIGO
                                  </span>
                                ) : (
                                  <span className="text-slate-500 text-xs">
                                    OK
                                  </span>
                                )}
                              </td>
                            </tr>
                          );
                        })}
                      </tbody>
                    </table>
                  )}
                </div>
                <div className="mt-4 text-xs text-slate-500 flex justify-between">
                  <span>Total Records: {dbRecords.length}</span>
                  <button
                    onClick={() => setDbRecords([])}
                    className="text-red-400 hover:text-red-300"
                  >
                    Clear DB
                  </button>
                </div>
              </div>
            </div>

            {/* Quiz / Conclusion */}
            <div className="bg-slate-900 p-6 rounded-xl border border-slate-800">
              <h3 className="text-white font-bold text-lg mb-2">
                Exam Question Analysis
              </h3>
              <p className="text-slate-300 text-sm mb-4 leading-relaxed">
                <strong>2025 Paper 1A Q3:</strong> Data control is important
                because...
              </p>
              <div className="bg-emerald-900/20 p-4 rounded-lg border border-emerald-500/30 flex gap-4">
                <div className="bg-emerald-500/20 p-2 rounded-full h-fit">
                  <LucideIcon name="check" className="text-emerald-400" />
                </div>
                <div>
                  <div className="font-bold text-emerald-400">
                    Answer D: It ensures the accuracy of input data.
                  </div>
                  <p className="text-emerald-200/70 text-sm mt-1">
                    As you saw above, without Validation (Control), "Garbage"
                    like "999" or text enters the system, making the database
                    inaccurate and useless. Data Control acts as the gatekeeper.
                  </p>
                </div>
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
