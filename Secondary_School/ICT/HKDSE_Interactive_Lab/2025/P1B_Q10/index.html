<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE ICT - Loop Trace Visualizer</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .highlight-line {
        background-color: rgba(6, 182, 212, 0.2);
        border-left: 4px solid #06b6d4;
      }
      .var-change {
        animation: flash-yellow 0.5s;
        background-color: rgba(234, 179, 8, 0.2);
      }
      @keyframes flash-yellow {
        0% {
          background-color: #facc15;
        }
        100% {
          background-color: transparent;
        }
      }
    </style>
  </head>
  <body class="min-h-screen p-8 bg-slate-900 flex justify-center items-center">
    <div id="root" class="w-full max-w-6xl"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // --- LUCIDE ICON SHIM ---
      const LucideIcon = ({ name, size = 24, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);

        const [svgHtml, setSvgHtml] = useState("");

        useEffect(() => {
          if (
            window.lucide &&
            window.lucide.icons &&
            window.lucide.icons[iconName] &&
            typeof window.lucide.icons[iconName].toSvg === "function"
          ) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name, size, className, iconName]);

        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };
      const Play = (p) => <LucideIcon name="play" {...p} />;
      const Pause = (p) => <LucideIcon name="pause" {...p} />;
      const RotateCcw = (p) => <LucideIcon name="rotate-ccw" {...p} />;
      const SkipForward = (p) => <LucideIcon name="skip-forward" {...p} />;
      const ArrowRight = (p) => <LucideIcon name="arrow-right" {...p} />;
      // --- END SHIM ---

      const Q38_CODE = [
        { id: 1, text: "i ← 1" },
        { id: 2, text: "A[1] ← 1" },
        { id: 3, text: "K ← 3" },
        { id: 4, text: "while i < 5" },
        { id: 5, text: "  i ← i + 1" },
        { id: 6, text: "  A[i] ← A[i-1] + K" },
        { id: 7, text: "  K ← K + 2" },
        { id: 8, text: "Output A[5]" },
      ];

      const App = () => {
        const [vars, setVars] = useState({
          i: "?",
          K: "?",
          A: [null, "?", "?", "?", "?", "?"],
        });
        const [pc, setPc] = useState(0);
        const [history, setHistory] = useState([]);
        const [isPlaying, setIsPlaying] = useState(false);
        const [isDone, setIsDone] = useState(false);
        const timerRef = useRef(null);
        const varsRef = useRef(vars);

        useEffect(() => {
          varsRef.current = vars;
        }, [vars]);

        const reset = () => {
          setVars({ i: "?", K: "?", A: [null, "?", "?", "?", "?", "?"] });
          setPc(0);
          setHistory([]);
          setIsPlaying(false);
          setIsDone(false);
          clearInterval(timerRef.current);
        };

        const stepSafe = () => {
          if (isDone) return;
          const currentVars = varsRef.current;
          let nextPc = pc;
          let newVars = { ...currentVars };

          switch (pc) {
            case 0:
              newVars.i = 1;
              nextPc = 1;
              break;
            case 1:
              let a1 = [...newVars.A];
              a1[1] = 1;
              newVars.A = a1;
              nextPc = 2;
              break;
            case 2:
              newVars.K = 3;
              nextPc = 3;
              break;
            case 3:
              if (newVars.i < 5) nextPc = 4;
              else nextPc = 7;
              break;
            case 4:
              newVars.i += 1;
              nextPc = 5;
              break;
            case 5:
              let a2 = [...newVars.A];
              a2[newVars.i] = a2[newVars.i - 1] + newVars.K;
              newVars.A = a2;
              nextPc = 6;
              break;
            case 6:
              newVars.K += 2;
              nextPc = 3;
              break;
            case 7:
              setIsDone(true);
              setIsPlaying(false);
              return;
          }

          setVars(newVars);
          setPc(nextPc);
          setHistory((h) => [...h, { ...newVars, pc: nextPc }]);
        };

        useEffect(() => {
          if (isPlaying) timerRef.current = setInterval(stepSafe, 800);
          return () => clearInterval(timerRef.current);
        }, [isPlaying, pc, isDone]);

        return (
          <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 w-full">
            <div className="bg-slate-800 rounded-2xl border border-slate-700 p-6 flex flex-col shadow-2xl">
              <div className="flex justify-between items-center mb-6">
                <h2 className="text-xl font-bold text-white flex items-center gap-2">
                  <ArrowRight className="text-cyan-400" /> Trace Code (Q38)
                </h2>
                <div className="flex gap-2">
                  <button
                    onClick={() => setIsPlaying(!isPlaying)}
                    className="p-2 bg-cyan-600 rounded-lg text-white hover:bg-cyan-500"
                  >
                    {isPlaying ? <Pause size={20} /> : <Play size={20} />}
                  </button>
                  <button
                    onClick={stepSafe}
                    disabled={isPlaying || isDone}
                    className="p-2 bg-slate-700 rounded-lg text-white hover:bg-slate-600 disabled:opacity-50"
                  >
                    <SkipForward size={20} />
                  </button>
                  <button
                    onClick={reset}
                    className="p-2 bg-slate-700 rounded-lg text-white hover:bg-slate-600"
                  >
                    <RotateCcw size={20} />
                  </button>
                </div>
              </div>
              <div className="flex-1 font-mono text-sm bg-slate-950 p-4 rounded-xl border border-slate-900 overflow-hidden relative">
                {Q38_CODE.map((line, idx) => (
                  <div
                    key={line.id}
                    className={`py-2 px-4 transition-colors ${
                      idx === pc
                        ? "highlight-line text-cyan-300 font-bold"
                        : "text-slate-400"
                    }`}
                  >
                    <span className="inline-block w-6 text-slate-600 mr-4">
                      {idx + 1}
                    </span>
                    {line.text}
                  </div>
                ))}
              </div>
            </div>
            <div className="space-y-6">
              <div className="grid grid-cols-3 gap-4">
                {[
                  { label: "i", val: vars.i, color: "text-purple-400" },
                  { label: "K", val: vars.K, color: "text-yellow-400" },
                  {
                    label: "A[i]",
                    val:
                      typeof vars.i === "number" && vars.A[vars.i]
                        ? vars.A[vars.i]
                        : "...",
                    color: "text-green-400",
                  },
                ].map((v) => (
                  <div
                    key={v.label}
                    className="bg-slate-800 p-4 rounded-xl border border-slate-700 text-center"
                  >
                    <div className="text-slate-500 text-xs font-bold uppercase mb-1">
                      {v.label}
                    </div>
                    <div className={`text-3xl font-mono font-bold ${v.color}`}>
                      {v.val}
                    </div>
                  </div>
                ))}
              </div>
              <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                <h3 className="text-slate-400 text-xs font-bold uppercase mb-4">
                  Array A Memory
                </h3>
                <div className="flex gap-2 justify-center">
                  {vars.A.slice(1).map((val, idx) => (
                    <div key={idx} className="flex flex-col items-center">
                      <div
                        className={`w-12 h-12 flex items-center justify-center font-mono font-bold text-lg rounded border-2 transition-all ${
                          val !== "?"
                            ? "bg-slate-700 border-cyan-500 text-cyan-300"
                            : "bg-slate-900 border-slate-800 text-slate-600"
                        } ${
                          idx + 1 === vars.i
                            ? "ring-2 ring-purple-500 ring-offset-2 ring-offset-slate-800"
                            : ""
                        }`}
                      >
                        {val}
                      </div>
                      <span className="text-[10px] text-slate-500 mt-1">
                        A[{idx + 1}]
                      </span>
                    </div>
                  ))}
                </div>
              </div>
              <div className="bg-slate-900 rounded-xl border border-slate-800 flex flex-col max-h-60">
                <div className="grid grid-cols-4 bg-slate-800 p-2 text-xs font-bold text-slate-400 text-center rounded-t-xl sticky top-0">
                  <div>Step</div>
                  <div>i</div>
                  <div>K</div>
                  <div>A[...]</div>
                </div>
                <div className="overflow-y-auto p-2 space-y-1 font-mono text-xs">
                  {history.map((h, i) => (
                    <div
                      key={i}
                      className="grid grid-cols-4 text-center text-slate-300 py-1 border-b border-slate-800/50"
                    >
                      <div className="text-slate-600">{i + 1}</div>
                      <div className="text-purple-300">{h.i}</div>
                      <div className="text-yellow-300">{h.K}</div>
                      <div className="text-green-300">
                        {JSON.stringify(h.A.slice(1).filter((x) => x !== "?"))}
                      </div>
                    </div>
                  ))}
                  <div
                    ref={(el) =>
                      el && el.scrollIntoView({ behavior: "smooth" })
                    }
                  />
                </div>
              </div>
              {isDone && (
                <div className="p-4 bg-green-900/30 border border-green-500/50 rounded-lg text-center animate-bounce">
                  <span className="text-green-400 font-bold text-lg">
                    Final Output: {vars.A[5]}
                  </span>
                </div>
              )}
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
