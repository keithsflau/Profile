<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1A Q39 & Q40 - IT Theory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-4xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Lucide Icon Shim
      const LucideIcon = ({ name, size = 20, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const QuestionCard = ({
        id,
        title,
        titleChi,
        options,
        correctIndices,
        onAttempt,
      }) => {
        const [selected, setSelected] = useState([]);
        const [submitted, setSubmitted] = useState(false);

        const toggle = (idx) => {
          if (submitted) return;
          setSelected((prev) =>
            prev.includes(idx) ? prev.filter((i) => i !== idx) : [...prev, idx]
          );
        };

        const check = () => {
          setSubmitted(true);
          const isCorrect =
            selected.length === correctIndices.length &&
            selected.every((i) => correctIndices.includes(i));
          onAttempt(isCorrect);
        };

        return (
          <div className="bg-slate-800/50 rounded-2xl border border-slate-700 p-6 flex flex-col gap-4">
            <header>
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-900/30 border border-blue-500/30 text-blue-400 text-xs font-bold mb-2">
                HKDSE 2025 Paper 1A {id}
              </div>
              <h2 className="text-xl font-bold text-white mb-1">{title}</h2>
              <p className="text-slate-400 text-sm mb-4">{titleChi}</p>
            </header>

            <div className="space-y-2">
              {options.map((opt, idx) => {
                const isSel = selected.includes(idx);
                const isRight = correctIndices.includes(idx);

                let style =
                  "border-slate-700 bg-slate-800 text-slate-300 hover:bg-slate-700";
                if (isSel)
                  style = "border-blue-500 bg-blue-900/20 text-blue-300";

                if (submitted) {
                  if (isRight)
                    style = "border-green-500 bg-green-900/20 text-green-300"; // Correct Options
                  if (isSel && !isRight)
                    style = "border-red-500 bg-red-900/20 text-red-300"; // Wrongly selected
                }

                return (
                  <button
                    key={idx}
                    onClick={() => toggle(idx)}
                    className={`w-full p-4 rounded-xl border flex items-center justify-between transition-all ${style}`}
                  >
                    <div className="flex gap-3 items-center text-left">
                      <div
                        className={`w-6 h-6 rounded flex items-center justify-center border ${
                          isSel
                            ? "bg-blue-500 border-blue-500 text-white"
                            : "border-slate-500"
                        }`}
                      >
                        {isSel && <LucideIcon name="check" size={14} />}
                      </div>
                      <span>{opt}</span>
                    </div>
                    {submitted && isRight && (
                      <LucideIcon
                        name="check-circle"
                        size={18}
                        className="text-green-500"
                      />
                    )}
                  </button>
                );
              })}
            </div>

            {!submitted && (
              <button
                onClick={check}
                className="mt-2 py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition-all shadow-lg"
              >
                Verify Answer
              </button>
            )}
            {submitted && (
              <div className="mt-2 p-3 bg-slate-900 border border-slate-700 rounded-xl text-center text-slate-400 text-sm">
                Correct Options: {correctIndices.map((i) => i + 1).join(" & ")}.
              </div>
            )}
          </div>
        );
      };

      const App = () => {
        return (
          <div className="space-y-8 animate-fade-in w-full max-w-2xl mx-auto p-4 flex flex-col items-center">
            <header className="text-center space-y-2 mb-4">
              <h1 className="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                IT Theory Quiz
              </h1>
              <p className="text-slate-400">Section A Final Questions</p>
            </header>

            <QuestionCard
              id="Q39"
              title="Advantages of Open Source Software"
              titleChi="開源軟件的優點"
              options={[
                "Reference / Modification (可以參考/修改)",
                "Free of Charge (免費)",
                "Collaborative Improvement (協作改進)",
                "No Copyright (沒有版權)",
              ]}
              correctIndices={[0, 1, 2]}
              onAttempt={() => {}}
            />

            <QuestionCard
              id="Q40"
              title="Unethical Behaviors regarding Intellectual Property"
              titleChi="涉及知識產權的不道德行為"
              options={[
                "Downloading pirated movies (下載盜版電影)",
                "Streaming from licensed platforms (在授權平台串流)",
                "Purchasing original software (購買正版軟件)",
                "Uploading TV programs without permission (未經許可上傳電視節目)",
              ]}
              correctIndices={[0, 3]}
              onAttempt={() => {}}
            />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
