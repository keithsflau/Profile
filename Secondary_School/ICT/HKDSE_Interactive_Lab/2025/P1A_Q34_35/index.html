<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1A Q34 & Q35 - Array Trace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // Lucide Icon Shim
      const LucideIcon = ({ name, size = 20, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const ArrayCell = ({ index, value, highlight, isNew }) => (
        <div
          className={`
              w-12 h-14 md:w-16 md:h-20 border-2 rounded-lg flex flex-col items-center justify-center transition-all duration-500
              ${
                highlight
                  ? "border-yellow-400 bg-yellow-900/40 shadow-[0_0_15px_rgba(250,204,21,0.5)] scale-110"
                  : "border-slate-600 bg-slate-800"
              }
              ${isNew ? "animate-bounce" : ""}
          `}
        >
          <span className="text-xs text-slate-500 font-mono mb-1">
            A[{index}]
          </span>
          <span
            className={`font-bold font-mono ${
              value === "?" ? "text-slate-600" : "text-white"
            } text-lg md:text-2xl`}
          >
            {value}
          </span>
        </div>
      );

      const App = () => {
        // State
        const [step, setStep] = useState(0);
        const [iVal, setIVal] = useState(1);
        const [kVal, setKVal] = useState(3);
        const [arr, setArr] = useState([null, 1, "?", "?", "?", "?"]); // 1-based index 1..5
        const [logs, setLogs] = useState([]);

        // Q34 & Q35 Answers
        const [q34Ans, setQ34Ans] = useState(null);
        const [q35Ans, setQ35Ans] = useState(null);

        const steps = [
          {
            label: "Start",
            logic: () => {
              setIVal(1);
              setKVal(3);
              setArr([null, 1, "?", "?", "?", "?"]);
              setLogs(["Initialized: i=1, A[1]=1, K=3"]);
            },
          },

          // Loop 1
          {
            label: "Loop 1 Check",
            logic: () => {
              setLogs((prev) => [...prev, "Check i (1) < 5: TRUE"]);
            },
          },
          {
            label: "i = i + 1",
            logic: () => {
              setIVal(2);
              setLogs((prev) => [...prev, "i becomes 2"]);
            },
          },
          {
            label: "Calc A[2]",
            logic: () => {
              const newVal = 1 + 3; // A[1] + K
              setArr((prev) => {
                const n = [...prev];
                n[2] = newVal;
                return n;
              });
              setLogs((prev) => [...prev, `A[2] = A[1] (1) + K (3) = 4`]);
            },
          },
          {
            label: "K = K + 2",
            logic: () => {
              setKVal(5);
              setLogs((prev) => [...prev, "K becomes 5"]);
            },
          },

          // Loop 2
          {
            label: "Loop 2 Check",
            logic: () => {
              setLogs((prev) => [...prev, "Check i (2) < 5: TRUE"]);
            },
          },
          {
            label: "i = i + 1",
            logic: () => {
              setIVal(3);
              setLogs((prev) => [...prev, "i becomes 3"]);
            },
          },
          {
            label: "Calc A[3]",
            logic: () => {
              const newVal = 4 + 5;
              setArr((prev) => {
                const n = [...prev];
                n[3] = newVal;
                return n;
              });
              setLogs((prev) => [...prev, `A[3] = A[2] (4) + K (5) = 9`]);
            },
          },
          {
            label: "K = K + 2",
            logic: () => {
              setKVal(7);
              setLogs((prev) => [...prev, "K becomes 7"]);
            },
          },

          // Loop 3
          {
            label: "Loop 3 Check",
            logic: () => {
              setLogs((prev) => [...prev, "Check i (3) < 5: TRUE"]);
            },
          },
          {
            label: "i = i + 1",
            logic: () => {
              setIVal(4);
              setLogs((prev) => [...prev, "i becomes 4"]);
            },
          },
          {
            label: "Calc A[4]",
            logic: () => {
              const newVal = 9 + 7;
              setArr((prev) => {
                const n = [...prev];
                n[4] = newVal;
                return n;
              });
              setLogs((prev) => [...prev, `A[4] = A[3] (9) + K (7) = 16`]);
            },
          },
          {
            label: "K = K + 2",
            logic: () => {
              setKVal(9);
              setLogs((prev) => [...prev, "K becomes 9"]);
            },
          },

          // Loop 4
          {
            label: "Loop 4 Check",
            logic: () => {
              setLogs((prev) => [...prev, "Check i (4) < 5: TRUE"]);
            },
          },
          {
            label: "i = i + 1",
            logic: () => {
              setIVal(5);
              setLogs((prev) => [...prev, "i becomes 5"]);
            },
          },
          {
            label: "Calc A[5]",
            logic: () => {
              const newVal = 16 + 9;
              setArr((prev) => {
                const n = [...prev];
                n[5] = newVal;
                return n;
              });
              setLogs((prev) => [...prev, `A[5] = A[4] (16) + K (9) = 25`]);
            },
          },
          {
            label: "K = K + 2",
            logic: () => {
              setKVal(11);
              setLogs((prev) => [...prev, "K becomes 11"]);
            },
          },

          // Loop 5 (End)
          {
            label: "Loop 5 Check",
            logic: () => {
              setLogs((prev) => [
                ...prev,
                "Check i (5) < 5: FALSE. Terminate.",
              ]);
            },
          },
          {
            label: "Finished",
            logic: () => {
              setLogs((prev) => [...prev, "Final State Reached."]);
            },
          },
        ];

        const nextStep = () => {
          if (step < steps.length - 1) {
            const newStep = step + 1;
            setStep(newStep);
            steps[newStep].logic();
          }
        };

        const reset = () => {
          setStep(0);
          steps[0].logic();
          setLogs([]); // Clear logs explicitly on reset
          setIVal(1);
          setKVal(3);
        };

        return (
          <div className="space-y-6 animate-fade-in w-full max-w-6xl mx-auto p-4 flex flex-col items-center">
            <header className="text-center space-y-4 max-w-3xl w-full">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-cyan-400 text-sm font-bold">
                <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                HKDSE 2025 Paper 1A Q34 & Q35
              </div>

              <div className="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 text-left relative overflow-hidden flex flex-col md:flex-row gap-6">
                <div className="font-mono bg-slate-950 p-4 rounded-lg border-l-4 border-yellow-500 text-xs md:text-sm shadow-inner whitespace-pre overflow-x-auto min-w-[200px]">
                  i &larr; 1, A[1] &larr; 1, K &larr; 3<br />
                  <span className="text-pink-400">While</span> i &lt; 5<br />
                  &nbsp;&nbsp;i &larr; i + 1<br />
                  &nbsp;&nbsp;A[i] &larr; A[i-1] + K<br />
                  &nbsp;&nbsp;K &larr; K + 2<br />
                  <span className="text-green-400">Output</span> A[5]
                </div>

                <div className="flex-1">
                  <h2 className="text-lg font-bold text-white mb-2">
                    Questions (題目)
                  </h2>
                  <div className="space-y-4 text-sm">
                    <div className="p-3 bg-slate-900/50 rounded border border-slate-700">
                      <p className="text-slate-300 font-bold mb-1">
                        Q34: What is the final value of K?
                      </p>
                      <p className="text-slate-500 mb-2">K 的最終值是多少?</p>
                      <div className="flex gap-2">
                        {[9, 11, 13, 15].map((v) => (
                          <button
                            key={v}
                            onClick={() => setQ34Ans(v)}
                            className={`px-3 py-1 rounded text-xs font-bold transition-colors ${
                              q34Ans === v
                                ? v === 11
                                  ? "bg-green-600 text-white"
                                  : "bg-red-600 text-white"
                                : "bg-slate-800 text-slate-400 hover:bg-slate-700"
                            }`}
                          >
                            {v}
                          </button>
                        ))}
                      </div>
                    </div>
                    <div className="p-3 bg-slate-900/50 rounded border border-slate-700">
                      <p className="text-slate-300 font-bold mb-1">
                        Q35: What is the output (A[5])?
                      </p>
                      <p className="text-slate-500 mb-2">輸出 (A[5]) 是多少?</p>
                      <div className="flex gap-2">
                        {[25, 27, 30, 32].map((v) => (
                          <button
                            key={v}
                            onClick={() => setQ35Ans(v)}
                            className={`px-3 py-1 rounded text-xs font-bold transition-colors ${
                              q35Ans === v
                                ? v === 25
                                  ? "bg-green-600 text-white"
                                  : "bg-red-600 text-white"
                                : "bg-slate-800 text-slate-400 hover:bg-slate-700"
                            }`}
                          >
                            {v}
                          </button>
                        ))}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </header>

            {/* Visualization Area */}
            <div className="w-full grid grid-cols-1 md:grid-cols-3 gap-6">
              {/* Variable State */}
              <div className="md:col-span-1 bg-slate-900 p-6 rounded-2xl border border-slate-700 flex flex-col justify-center items-center gap-6">
                <h3 className="text-slate-400 text-sm font-bold uppercase w-full text-center border-b border-slate-700 pb-2">
                  Variables
                </h3>

                <div className="flex gap-8">
                  <div className="text-center">
                    <div className="text-slate-500 text-xs font-mono mb-1">
                      i
                    </div>
                    <div className="text-4xl font-mono font-bold text-yellow-400 bg-yellow-900/20 w-16 h-16 rounded-lg flex items-center justify-center border border-yellow-600">
                      {iVal}
                    </div>
                  </div>
                  <div className="text-center">
                    <div className="text-slate-500 text-xs font-mono mb-1">
                      K
                    </div>
                    <div className="text-4xl font-mono font-bold text-cyan-400 bg-cyan-900/20 w-16 h-16 rounded-lg flex items-center justify-center border border-cyan-600">
                      {kVal}
                    </div>
                  </div>
                </div>

                <div className="w-full">
                  <button
                    onClick={nextStep}
                    disabled={step >= steps.length - 1}
                    className="w-full py-3 bg-blue-600 hover:bg-blue-500 disabled:bg-slate-700 disabled:text-slate-500 text-white font-bold rounded-xl shadow-lg transition-all flex items-center justify-center gap-2 mb-2"
                  >
                    <LucideIcon name="skip-forward" />{" "}
                    {step >= steps.length - 1 ? "Trace Complete" : "Next Step"}
                  </button>
                  <button
                    onClick={reset}
                    className="w-full py-2 bg-slate-800 hover:bg-slate-700 text-slate-400 text-xs font-bold rounded-lg border border-slate-600 transition-all"
                  >
                    Reset
                  </button>
                </div>
              </div>

              {/* Array Visualization */}
              <div className="md:col-span-2 bg-slate-900 p-6 rounded-2xl border border-slate-700 flex flex-col items-center">
                <h3 className="text-slate-400 text-sm font-bold uppercase w-full text-center border-b border-slate-700 pb-2 mb-6">
                  Array A Trace
                </h3>

                <div className="flex gap-2 md:gap-4 overflow-x-auto p-4 w-full justify-center">
                  {[1, 2, 3, 4, 5].map((idx) => (
                    <ArrayCell
                      key={idx}
                      index={idx}
                      value={arr[idx]}
                      highlight={iVal === idx}
                      isNew={arr[idx] !== "?" && iVal === idx}
                    />
                  ))}
                </div>

                {/* Logs */}
                <div className="w-full mt-6 bg-black rounded-lg border border-slate-800 p-4 font-mono text-xs text-green-400 h-40 overflow-y-auto shadow-inner">
                  <div className="text-slate-500 border-b border-slate-800 pb-1 mb-2">
                    // Trace Log
                  </div>
                  {logs.map((L, i) => (
                    <div key={i} className="mb-1">
                      &gt; {L}
                    </div>
                  ))}
                  <div ref={useRef(null)} />
                </div>
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
