<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1A Q21 - E-commerce Workflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .step-card {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .step-placeholder {
        border: 2px dashed #475569;
        background-color: #1e293b;
      }
      .dragging {
        opacity: 0.5;
        transform: scale(0.95);
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Lucide Icon Shim
      const LucideIcon = ({ name, size = 20, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const items = [
        { id: 1, text: "Collect Product Selection", icon: "shopping-cart" },
        { id: 2, text: "Record Transaction in DB", icon: "database" },
        { id: 3, text: "Verify Credit Card Info", icon: "credit-card" },
        { id: 4, text: "Provide Trans. Number", icon: "receipt" },
        { id: 5, text: "Send Product to Customer", icon: "truck" },
      ];

      const App = () => {
        // Correct Order: 1 -> 3 -> 2 -> 4 -> 5
        const [sequence, setSequence] = useState([
          null,
          null,
          null,
          null,
          null,
        ]);
        const [available, setAvailable] = useState(items);
        const [feedback, setFeedback] = useState(null);

        const addToSequence = (item) => {
          const firstEmptyIndex = sequence.findIndex((s) => s === null);
          if (firstEmptyIndex !== -1) {
            const newSeq = [...sequence];
            newSeq[firstEmptyIndex] = item;
            setSequence(newSeq);
            setAvailable(available.filter((i) => i.id !== item.id));
            setFeedback(null);
          }
        };

        const removeFromSequence = (index) => {
          const item = sequence[index];
          if (item) {
            const newSeq = [...sequence];
            newSeq[index] = null;
            setSequence(newSeq);
            setAvailable([...available, item].sort((a, b) => a.id - b.id));
            setFeedback(null);
          }
        };

        const checkOrder = () => {
          const currentIds = sequence.map((s) => (s ? s.id : null));
          const correctIds = [1, 3, 2, 4, 5];

          const isComplete = currentIds.every((id) => id !== null);
          if (!isComplete) {
            setFeedback({
              type: "error",
              msg: "Incomplete Sequence",
              detail: "Please place all steps.",
            });
            return;
          }

          const isCorrect =
            JSON.stringify(currentIds) === JSON.stringify(correctIds);
          if (isCorrect) {
            setFeedback({
              type: "success",
              msg: "Correct Workflow! (Option C)",
              detail:
                "1. Select -> 3. Verify Payment -> 2. Record DB -> 4. Receipt -> 5. Ship",
            });
          } else {
            setFeedback({
              type: "error",
              msg: "Incorrect Order",
              detail:
                "Hint: You must verify payment BEFORE recording the transaction in the database.",
            });
          }
        };

        const reset = () => {
          setSequence([null, null, null, null, null]);
          setAvailable(items);
          setFeedback(null);
        };

        return (
          <div className="space-y-8 animate-fade-in w-full max-w-5xl mx-auto">
            <header className="text-center space-y-2">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-cyan-400 text-sm font-bold mb-4">
                <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                HKDSE 2025 Paper 1A Q21
              </div>
              <h1 className="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-teal-400 to-green-500">
                E-commerce Logic
              </h1>
              <p className="text-slate-400 max-w-xl mx-auto">
                Arrange the steps of an online purchase in the correct order.
              </p>
            </header>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
              {/* Sequence Area */}
              <div className="bg-slate-900 p-6 rounded-3xl border border-slate-700 min-h-[500px] flex flex-col">
                <h3 className="text-white font-bold mb-6 flex items-center gap-2">
                  <LucideIcon name="list-ordered" className="text-teal-400" />{" "}
                  Transaction Flow
                </h3>

                <div className="space-y-4 flex-1">
                  {sequence.map((step, index) => (
                    <div key={index} className="flex items-center gap-4">
                      <div className="w-8 h-8 rounded-full bg-slate-800 border border-slate-600 flex items-center justify-center font-bold text-slate-400 shrink-0">
                        {index + 1}
                      </div>
                      {step ? (
                        <div
                          onClick={() => removeFromSequence(index)}
                          className="flex-1 p-4 bg-slate-800 rounded-xl border border-slate-600 flex items-center gap-3 cursor-pointer hover:bg-red-900/30 hover:border-red-500/50 group transition-all"
                        >
                          <LucideIcon
                            name={step.icon}
                            className="text-teal-400 group-hover:text-red-400"
                          />
                          <span className="text-slate-200 font-medium text-sm md:text-base">
                            {step.text}
                          </span>
                          <LucideIcon
                            name="x"
                            size={16}
                            className="ml-auto opacity-0 group-hover:opacity-100 text-red-400"
                          />
                        </div>
                      ) : (
                        <div className="flex-1 p-4 step-placeholder rounded-xl flex items-center justify-center text-slate-600 text-sm italic">
                          Empty Slot
                        </div>
                      )}
                    </div>
                  ))}
                </div>

                <div className="mt-8 pt-6 border-t border-slate-800 flex flex-col gap-4">
                  <button
                    onClick={checkOrder}
                    className="w-full py-3 bg-teal-600 hover:bg-teal-500 text-white font-bold rounded-xl shadow-lg shadow-teal-900/20 transition-all active:scale-95"
                  >
                    Verify Sequence
                  </button>

                  {feedback && (
                    <div
                      className={`p-4 rounded-xl border flex items-start gap-3 animate-fade-in ${
                        feedback.type === "success"
                          ? "bg-green-900/20 border-green-500/30 text-green-300"
                          : "bg-red-900/20 border-red-500/30 text-red-300"
                      }`}
                    >
                      <LucideIcon
                        name={
                          feedback.type === "success"
                            ? "check-circle"
                            : "alert-triangle"
                        }
                        className="shrink-0 mt-1"
                      />
                      <div>
                        <div className="font-bold">{feedback.msg}</div>
                        <p className="text-sm opacity-90 mt-1">
                          {feedback.detail}
                        </p>
                      </div>
                    </div>
                  )}
                </div>
              </div>

              {/* Available Steps */}
              <div className="bg-slate-800/50 p-6 rounded-3xl border border-slate-700/50">
                <div className="flex justify-between items-center mb-6">
                  <h3 className="text-white font-bold flex items-center gap-2">
                    <LucideIcon name="box" className="text-blue-400" />{" "}
                    Available Steps
                  </h3>
                  <button
                    onClick={reset}
                    className="text-xs text-slate-400 hover:text-white flex items-center gap-1"
                  >
                    <LucideIcon name="rotate-ccw" size={14} /> Reset
                  </button>
                </div>

                <div className="space-y-3">
                  {available.map((item) => (
                    <button
                      key={item.id}
                      onClick={() => addToSequence(item)}
                      className="w-full text-left p-4 bg-slate-900 hover:bg-slate-800 rounded-xl border border-slate-700 hover:border-blue-500 text-slate-300 transition-all flex items-center gap-3 group shadow-sm active:scale-95"
                    >
                      <div className="p-2 bg-slate-800 rounded-lg group-hover:bg-blue-500/20 group-hover:text-blue-400 transition-colors">
                        <LucideIcon name={item.icon} size={20} />
                      </div>
                      <span className="font-medium text-sm md:text-base">
                        ({item.id}) {item.text}
                      </span>
                      <LucideIcon
                        name="plus"
                        size={16}
                        className="ml-auto opacity-0 group-hover:opacity-100 text-blue-400"
                      />
                    </button>
                  ))}
                  {available.length === 0 && (
                    <div className="text-center text-slate-500 py-8 italic">
                      All steps placed.
                    </div>
                  )}
                </div>
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
