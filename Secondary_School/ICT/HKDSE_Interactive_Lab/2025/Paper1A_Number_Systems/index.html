<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE ICT - Number System Converter</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .working-step {
        animation: fadeIn 0.3s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="min-h-screen p-8 bg-slate-900">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // --- LUCIDE ICON SHIM ---
      const LucideIcon = ({ name, size = 24, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);

        const [svgHtml, setSvgHtml] = useState("");

        useEffect(() => {
          if (
            window.lucide &&
            window.lucide.icons &&
            window.lucide.icons[iconName] &&
            typeof window.lucide.icons[iconName].toSvg === "function"
          ) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name, size, className, iconName]);

        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };
      const Calculator = (p) => <LucideIcon name="calculator" {...p} />;
      const ArrowRight = (p) => <LucideIcon name="arrow-right" {...p} />;
      const BookOpen = (p) => <LucideIcon name="book-open" {...p} />;
      const RefreshCw = (p) => <LucideIcon name="refresh-cw" {...p} />;
      // --- END SHIM ---

      function App() {
        const [values, setValues] = useState({
          dec: "0",
          bin: "0",
          oct: "0",
          hex: "0",
        });

        const convert = (val, fromBase) => {
          if (val === "") return { dec: "", bin: "", oct: "", hex: "" };
          let cleanVal = val;
          if (fromBase === 2) cleanVal = val.replace(/[^01]/g, "");
          if (fromBase === 8) cleanVal = val.replace(/[^0-7]/g, "");
          if (fromBase === 10) cleanVal = val.replace(/[^0-9]/g, "");
          if (fromBase === 16) cleanVal = val.replace(/[^0-9a-fA-F]/g, "");

          const num = parseInt(cleanVal, fromBase);
          if (isNaN(num)) return values;

          return {
            dec: num.toString(10),
            bin: num.toString(2),
            oct: num.toString(8),
            hex: num.toString(16).toUpperCase(),
          };
        };

        const handleChange = (e, base) => {
          const val = e.target.value;
          setValues((prev) => ({ ...prev, [getBaseName(base)]: val }));
          const newValues = convert(val, base);
          setValues(newValues);
        };

        const getBaseName = (base) => {
          switch (base) {
            case 2:
              return "bin";
            case 8:
              return "oct";
            case 10:
              return "dec";
            case 16:
              return "hex";
          }
        };

        const Steps = ({ val, base }) => {
          const num = parseInt(val, 10);
          if (isNaN(num)) return null;
          if (num > 10000)
            return (
              <div className="text-slate-500 italic">
                Number too large to show steps efficiently.
              </div>
            );

          const steps = [];
          let curr = num;
          while (curr > 0) {
            const quotient = Math.floor(curr / base);
            const remainder = curr % base;
            steps.push({ curr, quotient, remainder });
            curr = quotient;
          }

          return (
            <div className="mt-4 space-y-2 font-mono text-sm">
              {steps.map((step, i) => (
                <div
                  key={i}
                  className="flex items-center space-x-4 working-step text-slate-300 border-b border-slate-800 pb-1"
                >
                  <span className="w-16 text-right">{step.curr}</span>
                  <span className="text-slate-500">÷</span>
                  <span className="w-8 text-center text-cyan-400 font-bold">
                    {base}
                  </span>
                  <span className="text-slate-500">=</span>
                  <span className="w-16 text-left">{step.quotient}</span>
                  <span className="text-slate-500">...</span>
                  <span className="text-pink-400 font-bold">
                    R {step.remainder}
                  </span>
                  {base === 16 && step.remainder > 9 && (
                    <span className="text-slate-400 text-xs">
                      (Hex: {step.remainder.toString(16).toUpperCase()})
                    </span>
                  )}
                </div>
              ))}
            </div>
          );
        };

        return (
          <div className="max-w-4xl mx-auto">
            <header className="mb-12 text-center">
              <div className="inline-flex items-center justify-center p-3 bg-cyan-500/10 rounded-full mb-4">
                <Calculator className="w-8 h-8 text-cyan-400" />
              </div>
              <h1 className="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-600 mb-2">
                Number System Converter
              </h1>
            </header>
            <div className="grid md:grid-cols-2 gap-8">
              <div className="space-y-6 bg-slate-800/50 p-6 rounded-2xl border border-slate-700 backdrop-blur-sm">
                {[
                  {
                    base: 10,
                    label: "Decimal",
                    key: "dec",
                    color: "text-blue-400",
                  },
                  {
                    base: 2,
                    label: "Binary",
                    key: "bin",
                    color: "text-green-400",
                  },
                  {
                    base: 16,
                    label: "Hexadecimal",
                    key: "hex",
                    color: "text-purple-400",
                  },
                  {
                    base: 8,
                    label: "Octal",
                    key: "oct",
                    color: "text-orange-400",
                  },
                ].map((item) => (
                  <div key={item.key} className="input-group relative">
                    <label
                      className={`block text-xs font-bold uppercase tracking-wider mb-2 transition-colors ${item.color}`}
                    >
                      {item.label}
                    </label>
                    <input
                      type="text"
                      value={values[item.key]}
                      onChange={(e) => handleChange(e, item.base)}
                      className="w-full bg-slate-900 border border-slate-700 rounded-lg py-3 px-4 text-white font-mono text-lg focus:outline-none transition-all placeholder-slate-600"
                      placeholder="0"
                    />
                  </div>
                ))}
              </div>
              <div className="space-y-6 bg-slate-800/50 p-6 rounded-2xl border border-slate-700 backdrop-blur-sm">
                <h2 className="text-xl font-semibold text-white mb-6 flex items-center gap-2">
                  <BookOpen className="text-pink-400" /> Working Steps
                </h2>
                <div className="space-y-8">
                  <div>
                    <h3 className="text-sm font-bold text-green-400 mb-2">
                      To Binary
                    </h3>
                    <Steps val={values.dec} base={2} />
                  </div>
                  <div className="border-t border-slate-700 pt-6">
                    <h3 className="text-sm font-bold text-purple-400 mb-2">
                      To Hexadecimal
                    </h3>
                    <Steps val={values.dec} base={16} />
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
