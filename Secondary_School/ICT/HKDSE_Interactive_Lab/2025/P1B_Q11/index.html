<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE ICT - Trace Table Variable Tracker</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .trace-row {
        animation: fade-in 0.3s forwards;
        opacity: 0;
      }
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(-5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="min-h-screen p-8 flex justify-center items-center bg-slate-900">
    <div id="root" class="w-full max-w-6xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // --- LUCIDE ICON SHIM ---
      const LucideIcon = ({ name, size = 24, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);

        const [svgHtml, setSvgHtml] = useState("");

        useEffect(() => {
          if (
            window.lucide &&
            window.lucide.icons &&
            window.lucide.icons[iconName] &&
            typeof window.lucide.icons[iconName].toSvg === "function"
          ) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name, size, className, iconName]);

        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };
      const Activity = (p) => <LucideIcon name="activity" {...p} />;
      const Play = (p) => <LucideIcon name="play" {...p} />;
      const RotateCcw = (p) => <LucideIcon name="rotate-ccw" {...p} />;
      const SkipForward = (p) => <LucideIcon name="skip-forward" {...p} />;
      const ArrowDown = (p) => <LucideIcon name="arrow-down" {...p} />;
      // --- END SHIM ---

      const LINE_CODE = [
        { id: 1, text: "P ← 1" },
        { id: 2, text: "S ← 0" },
        { id: 3, text: "while P <= 4" },
        { id: 4, text: "  S ← S + P" },
        { id: 5, text: "  P ← P + 1" },
        { id: 6, text: "Output S" },
      ];

      const App = () => {
        const [vars, setVars] = useState({ P: "?", S: "?" });
        const [pc, setPc] = useState(0);
        const [history, setHistory] = useState([]);
        const [isDone, setIsDone] = useState(false);

        const nextStep = () => {
          if (isDone) return;
          let nextPC = pc;
          let nextVars = { ...vars };
          const currentLine = pc + 1;
          switch (currentLine) {
            case 1:
              nextVars.P = 1;
              nextPC = 1;
              break;
            case 2:
              nextVars.S = 0;
              nextPC = 2;
              break;
            case 3:
              if (nextVars.P <= 4) nextPC = 3;
              else nextPC = 5;
              break;
            case 4:
              nextVars.S = nextVars.S + nextVars.P;
              nextPC = 4;
              break;
            case 5:
              nextVars.P = nextVars.P + 1;
              nextPC = 2;
              break;
            case 6:
              setIsDone(true);
              return;
          }
          setVars(nextVars);
          setPc(nextPC);
          if ([1, 2, 4, 5].includes(currentLine)) {
            setHistory((h) => [
              ...h,
              {
                line: currentLine,
                P: nextVars.P,
                S: nextVars.S,
                note: LINE_CODE[pc].text,
              },
            ]);
          }
        };

        const reset = () => {
          setVars({ P: "?", S: "?" });
          setPc(0);
          setHistory([]);
          setIsDone(false);
        };

        return (
          <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 w-full">
            <div className="space-y-6">
              <header>
                <h1 className="text-3xl font-bold text-white mb-2 flex items-center gap-2">
                  <Activity className="text-orange-400" /> Trace Table Tracker
                </h1>
                <p className="text-slate-400">
                  Mastering Paper 1A Variable Tracing
                </p>
              </header>
              <div className="bg-slate-800 rounded-xl border border-slate-700 p-6 shadow-xl">
                <div className="flex justify-between mb-4">
                  <div className="text-slate-400 font-bold uppercase text-xs">
                    Pseudocode
                  </div>
                  <div className="flex gap-2">
                    <button
                      onClick={nextStep}
                      disabled={isDone}
                      className="bg-cyan-600 hover:bg-cyan-500 disabled:opacity-50 text-white px-3 py-1 rounded text-sm font-bold flex items-center gap-1"
                    >
                      Step <SkipForward size={14} />
                    </button>
                    <button
                      onClick={reset}
                      className="bg-slate-700 hover:bg-slate-600 text-white px-3 py-1 rounded text-sm font-bold flex items-center gap-1"
                    >
                      Reset <RotateCcw size={14} />
                    </button>
                  </div>
                </div>
                <div className="font-mono text-lg bg-slate-950 p-4 rounded-lg border border-slate-900 space-y-2">
                  {LINE_CODE.map((l, i) => (
                    <div
                      key={l.id}
                      className={`px-2 py-1 flex items-center gap-4 transition-colors ${
                        i === pc
                          ? "bg-orange-900/40 text-orange-300 font-bold border-l-4 border-orange-500"
                          : "text-slate-500"
                      }`}
                    >
                      <span className="text-xs text-slate-700 w-4">{l.id}</span>
                      {l.text}
                      {i === pc && (
                        <span className="ml-auto text-xs text-orange-500 animate-pulse">
                          Running
                        </span>
                      )}
                    </div>
                  ))}
                </div>
              </div>
              <div className="grid grid-cols-2 gap-4">
                <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 text-center">
                  <div className="text-slate-500 font-bold text-sm mb-2">P</div>
                  <div className="text-4xl text-white font-mono font-bold animate-pulse-short">
                    {vars.P}
                  </div>
                </div>
                <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 text-center">
                  <div className="text-slate-500 font-bold text-sm mb-2">S</div>
                  <div className="text-4xl text-green-400 font-mono font-bold animate-pulse-short">
                    {vars.S}
                  </div>
                </div>
              </div>
            </div>
            <div className="bg-white rounded-xl border border-slate-200 shadow-2xl flex flex-col overflow-hidden h-full max-h-[600px]">
              <div className="bg-slate-100 p-4 border-b border-slate-300 flex justify-between items-center">
                <div className="font-bold text-slate-700">
                  Variable Trace Table
                </div>
                <div className="text-xs text-slate-500">
                  Often 3-4 marks in Section B
                </div>
              </div>
              <div className="flex-1 overflow-y-auto p-4">
                <table className="w-full text-left border-collapse">
                  <thead>
                    <tr className="border-b-2 border-slate-300 text-slate-600 text-sm">
                      <th className="py-2 px-4">Line</th>
                      <th className="py-2 px-4">Operation</th>
                      <th className="py-2 px-4 text-center bg-slate-50">P</th>
                      <th className="py-2 px-4 text-center bg-slate-50">S</th>
                    </tr>
                  </thead>
                  <tbody className="font-mono text-sm text-slate-700">
                    {history.map((row, i) => (
                      <tr
                        key={i}
                        className="border-b border-slate-100 trace-row"
                        style={{ animationDelay: `${i * 50}ms` }}
                      >
                        <td className="py-2 px-4 text-slate-400">{row.line}</td>
                        <td className="py-2 px-4 text-xs text-slate-500">
                          {row.note}
                        </td>
                        <td className="py-2 px-4 text-center bg-slate-50 font-bold">
                          {row.P}
                        </td>
                        <td className="py-2 px-4 text-center bg-slate-50 font-bold text-green-600">
                          {row.S}
                        </td>
                      </tr>
                    ))}
                    {history.length === 0 && (
                      <tr>
                        <td
                          colSpan="4"
                          className="py-8 text-center text-slate-400 italic"
                        >
                          Step through the code to fill the table...
                        </td>
                      </tr>
                    )}
                    {isDone && (
                      <tr className="bg-green-50 border-t-2 border-green-200">
                        <td
                          colSpan="2"
                          className="py-3 px-4 font-bold text-green-800 text-right"
                        >
                          Final Output:
                        </td>
                        <td
                          colSpan="2"
                          className="py-3 px-4 font-bold text-green-800 text-center text-xl"
                        >
                          {vars.S}
                        </td>
                      </tr>
                    )}
                  </tbody>
                </table>
                <div
                  style={{ float: "left", clear: "both" }}
                  ref={(el) => el && el.scrollIntoView({ behavior: "smooth" })}
                ></div>
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
