<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1B Q11 - Trace Table Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .mono {
        font-family: "JetBrains Mono", monospace;
      }
      .code-line {
        transition: background 0.3s;
      }
      .code-line.active {
        background: rgba(251, 191, 36, 0.2);
        border-left: 3px solid #fbbf24;
      }
      .cell-new {
        animation: flash 0.5s ease-out;
      }
      @keyframes flash {
        from {
          background: rgba(34, 197, 94, 0.4);
        }
        to {
          background: transparent;
        }
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8">
    <div id="root" class="w-full max-w-6xl mx-auto"></div>
    <script type="text/babel">
      const { useState, useRef, useEffect } = React;

      const pseudocode = [
        { line: 1, code: "i ← 1", desc: "Initialize i to 1" },
        { line: 2, code: "sum ← 0", desc: "Initialize sum to 0" },
        { line: 3, code: "WHILE i <= n", desc: "Loop condition" },
        { line: 4, code: "    sum ← sum + A[i]", desc: "Add A[i] to sum" },
        { line: 5, code: "    i ← i + 1", desc: "Increment i" },
        { line: 6, code: "ENDWHILE", desc: "End of loop" },
        { line: 7, code: "OUTPUT sum", desc: "Output the result" },
      ];

      const App = () => {
        const [n, setN] = useState(5);
        const [array, setArray] = useState([0, 8, 3, 6, 2, 4]); // 1-indexed, A[0] unused
        const [currentLine, setCurrentLine] = useState(0);
        const [traceTable, setTraceTable] = useState([]);
        const [isRunning, setIsRunning] = useState(false);
        const [finished, setFinished] = useState(false);
        const timerRef = useRef(null);

        const runTrace = () => {
          if (isRunning) return;
          setIsRunning(true);
          setFinished(false);
          setCurrentLine(0);
          setTraceTable([]);

          const A = array;
          const steps = [];

          // Line 1: i ← 1
          steps.push({ line: 1, i: 1, sum: "-", output: "-" });
          // Line 2: sum ← 0
          steps.push({ line: 2, i: 1, sum: 0, output: "-" });

          let i = 1,
            sum = 0;

          while (i <= n) {
            // Line 3: WHILE check
            steps.push({
              line: 3,
              i,
              sum,
              output: "-",
              check: `${i} <= ${n} → True`,
            });
            // Line 4: sum = sum + A[i]
            sum = sum + (A[i] || 0);
            steps.push({
              line: 4,
              i,
              sum,
              output: "-",
              calc: `sum + A[${i}] = ${sum}`,
            });
            // Line 5: i = i + 1
            i++;
            steps.push({ line: 5, i, sum, output: "-" });
          }

          // Line 3: Final check fails
          steps.push({
            line: 3,
            i,
            sum,
            output: "-",
            check: `${i} <= ${n} → False`,
          });
          // Line 7: Output
          steps.push({ line: 7, i, sum, output: sum });

          let idx = 0;
          timerRef.current = setInterval(() => {
            if (idx >= steps.length) {
              clearInterval(timerRef.current);
              setIsRunning(false);
              setFinished(true);
              return;
            }
            setCurrentLine(steps[idx].line);
            setTraceTable((prev) => [...prev, { ...steps[idx], id: idx }]);
            idx++;
          }, 600);
        };

        const reset = () => {
          clearInterval(timerRef.current);
          setIsRunning(false);
          setFinished(false);
          setCurrentLine(0);
          setTraceTable([]);
        };

        return (
          <div className="space-y-6">
            <div className="text-center">
              <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-orange-900/30 border border-orange-500/30 text-orange-400 font-bold">
                HKDSE 2025 Paper 1B Q11
              </div>
              <h1 className="text-2xl font-bold text-white mt-2">
                Trace Table Generator
              </h1>
              <p className="text-slate-400 mt-1">
                Interactive pseudocode tracing with step-by-step execution
              </p>
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
              {/* Left: Controls + Pseudocode */}
              <div className="space-y-4">
                <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                  <div className="mb-4">
                    <label className="text-xs text-orange-400 font-bold block mb-1">
                      Array A (1-indexed, space separated):
                    </label>
                    <input
                      type="text"
                      value={array.slice(1).join(" ")}
                      onChange={(e) =>
                        setArray([
                          0,
                          ...e.target.value
                            .split(/\s+/)
                            .map((x) => parseInt(x) || 0),
                        ])
                      }
                      className="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 font-mono"
                      placeholder="8 3 6 2 4"
                    />
                    <div className="text-xs text-slate-500 mt-1">
                      A[1]={array[1]}, A[2]={array[2]}, A[3]={array[3]}, ...
                    </div>
                  </div>
                  <div className="mb-4">
                    <label className="text-xs text-orange-400 font-bold block mb-1">
                      n (number of elements):
                    </label>
                    <input
                      type="number"
                      value={n}
                      onChange={(e) => setN(parseInt(e.target.value) || 1)}
                      className="w-24 bg-slate-900 border border-slate-600 rounded px-3 py-2 font-mono text-center"
                    />
                  </div>
                  <div className="flex gap-2">
                    <button
                      onClick={runTrace}
                      disabled={isRunning}
                      className={`flex-1 py-3 rounded-lg font-bold ${
                        isRunning
                          ? "bg-slate-700 text-slate-500"
                          : "bg-orange-600 hover:bg-orange-500 text-white"
                      }`}
                    >
                      {isRunning ? "Running..." : "▶ Run Trace"}
                    </button>
                    <button
                      onClick={reset}
                      className="px-4 py-3 rounded-lg font-bold bg-slate-700 hover:bg-slate-600 text-white"
                    >
                      Reset
                    </button>
                  </div>
                </div>

                {/* Pseudocode Display */}
                <div className="bg-slate-900 p-4 rounded-xl border border-slate-700">
                  <h3 className="text-sm font-bold text-slate-400 mb-3">
                    PSEUDOCODE
                  </h3>
                  <div className="space-y-1 font-mono text-sm">
                    {pseudocode.map((p) => (
                      <div
                        key={p.line}
                        className={`code-line px-3 py-1 rounded ${
                          currentLine === p.line ? "active" : ""
                        }`}
                      >
                        <span className="text-slate-500 mr-3">{p.line}</span>
                        <span
                          className={
                            currentLine === p.line
                              ? "text-yellow-300"
                              : "text-slate-300"
                          }
                        >
                          {p.code}
                        </span>
                      </div>
                    ))}
                  </div>
                </div>

                {/* Array Visualization */}
                <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                  <h3 className="text-sm font-bold text-slate-400 mb-3">
                    ARRAY A (1-indexed)
                  </h3>
                  <div className="flex gap-1 overflow-x-auto">
                    {array.slice(1, n + 1).map((val, idx) => (
                      <div key={idx} className="flex flex-col items-center">
                        <div className="text-xs text-slate-500 mb-1">
                          A[{idx + 1}]
                        </div>
                        <div
                          className={`w-10 h-10 flex items-center justify-center rounded border-2 font-mono font-bold ${
                            traceTable.length > 0 &&
                            traceTable[traceTable.length - 1].i - 1 === idx + 1
                              ? "bg-orange-600 border-orange-400 text-white"
                              : traceTable.length > 0 &&
                                idx + 1 < traceTable[traceTable.length - 1].i
                              ? "bg-green-900/50 border-green-600 text-green-400"
                              : "bg-slate-900 border-slate-600 text-slate-300"
                          }`}
                        >
                          {val}
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>

              {/* Right: Trace Table */}
              <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                <h3 className="text-sm font-bold text-slate-400 mb-3">
                  TRACE TABLE
                </h3>
                <div className="overflow-x-auto">
                  <table className="w-full text-sm">
                    <thead>
                      <tr className="border-b border-slate-600">
                        <th className="px-3 py-2 text-left text-slate-400">
                          Line
                        </th>
                        <th className="px-3 py-2 text-center text-slate-400">
                          i
                        </th>
                        <th className="px-3 py-2 text-center text-slate-400">
                          sum
                        </th>
                        <th className="px-3 py-2 text-center text-slate-400">
                          Output
                        </th>
                        <th className="px-3 py-2 text-left text-slate-400">
                          Note
                        </th>
                      </tr>
                    </thead>
                    <tbody className="font-mono">
                      {traceTable.map((row, idx) => (
                        <tr
                          key={row.id}
                          className={`border-b border-slate-700 ${
                            idx === traceTable.length - 1
                              ? "bg-slate-700/30"
                              : ""
                          }`}
                        >
                          <td className="px-3 py-2 text-orange-400">
                            {row.line}
                          </td>
                          <td className="px-3 py-2 text-center text-purple-400 cell-new">
                            {row.i}
                          </td>
                          <td className="px-3 py-2 text-center text-green-400 cell-new">
                            {row.sum}
                          </td>
                          <td className="px-3 py-2 text-center text-yellow-400">
                            {row.output}
                          </td>
                          <td className="px-3 py-2 text-slate-500 text-xs">
                            {row.check || row.calc || ""}
                          </td>
                        </tr>
                      ))}
                      {traceTable.length === 0 && (
                        <tr>
                          <td
                            colSpan="5"
                            className="px-3 py-8 text-center text-slate-600 italic"
                          >
                            Click "Run Trace" to start...
                          </td>
                        </tr>
                      )}
                    </tbody>
                  </table>
                </div>

                {finished && (
                  <div className="mt-4 p-4 bg-green-900/20 border border-green-500/30 rounded-lg">
                    <p className="text-green-400 font-bold">✓ Trace Complete</p>
                    <p className="text-slate-300 mt-1">
                      Final Output:{" "}
                      <span className="font-mono text-yellow-400 text-xl">
                        {traceTable[traceTable.length - 1]?.output}
                      </span>
                    </p>
                    <p className="text-slate-400 text-sm mt-2">
                      Sum of A[1] to A[{n}] ={" "}
                      {array.slice(1, n + 1).join(" + ")} ={" "}
                      {traceTable[traceTable.length - 1]?.sum}
                    </p>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
