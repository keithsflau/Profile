<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE ICT - Bitmap vs Vector</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .pixelated {
        image-rendering: pixelated;
      }
    </style>
  </head>
  <body class="min-h-screen p-8 flex justify-center items-center bg-slate-900">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // --- LUCIDE ICON SHIM ---
      const LucideIcon = ({ name, size = 24, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);

        const [svgHtml, setSvgHtml] = useState("");

        useEffect(() => {
          if (
            window.lucide &&
            window.lucide.icons &&
            window.lucide.icons[iconName] &&
            typeof window.lucide.icons[iconName].toSvg === "function"
          ) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name, size, className, iconName]);

        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };
      const Image = (p) => <LucideIcon name="image" {...p} />;
      const PenTool = (p) => <LucideIcon name="pen-tool" {...p} />;
      const ZoomIn = (p) => <LucideIcon name="zoom-in" {...p} />;
      // --- END SHIM ---

      const App = () => {
        const [zoom, setZoom] = useState(1);
        const canvasRef = useRef(null);

        useEffect(() => {
          const ctx = canvasRef.current.getContext("2d");
          ctx.clearRect(0, 0, 300, 300);
          ctx.fillStyle = "#1e293b";
          ctx.fillRect(0, 0, 300, 300);
          ctx.fillStyle = "#38bdf8";
          ctx.beginPath();
          ctx.arc(150, 150, 50, 0, Math.PI * 2);
          ctx.fill();
          ctx.fillStyle = "#fff";
          ctx.font = "bold 80px Arial";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText("A", 150, 150);
        }, []);

        return (
          <div className="space-y-8">
            <header className="text-center">
              <h1 className="text-3xl font-bold text-white mb-2">
                Bitmap vs Vector Graphics
              </h1>
              <p className="text-slate-400">
                Paper 1A Concept / 1B Q4 (Resolution)
              </p>
            </header>

            <div className="bg-slate-800 p-4 rounded-xl border border-slate-700 flex items-center justify-center gap-4 w-fit mx-auto">
              <ZoomIn className="text-cyan-400" />
              <label className="font-bold text-white">
                Zoom Level: {zoom}x
              </label>
              <input
                type="range"
                min="1"
                max="10"
                step="0.1"
                value={zoom}
                onChange={(e) => setZoom(parseFloat(e.target.value))}
                className="w-64 accent-cyan-500"
              />
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
              <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex flex-col items-center overflow-hidden">
                <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                  <Image className="text-purple-400" /> Bitmap (Raster)
                </h3>
                <div className="w-[300px] h-[300px] border-2 border-slate-600 bg-slate-900 overflow-hidden relative rounded-lg">
                  <canvas
                    ref={canvasRef}
                    width={300}
                    height={300}
                    className="pixelated origin-center"
                    style={{ transform: `scale(${zoom})` }}
                  />
                </div>
                <div className="mt-4 text-sm text-slate-400 bg-slate-900 p-3 rounded w-full">
                  <ul className="list-disc pl-4 space-y-1">
                    <li>
                      Made of{" "}
                      <strong className="text-purple-400">Pixels</strong>.
                    </li>
                    <li>File Type: JPG, PNG, GIF, BMP.</li>
                    <li>
                      <strong>Zooming:</strong> Edges become{" "}
                      <span className="text-white">jagged/blocky</span>{" "}
                      (Pixelation).
                    </li>
                    <li>Large file size if high res.</li>
                  </ul>
                </div>
              </div>

              <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex flex-col items-center overflow-hidden">
                <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-2">
                  <PenTool className="text-green-400" /> Vector
                </h3>
                <div className="w-[300px] h-[300px] border-2 border-slate-600 bg-slate-900 overflow-hidden relative rounded-lg bg-[#1e293b]">
                  <svg
                    width="300"
                    height="300"
                    viewBox="0 0 300 300"
                    className="origin-center"
                    style={{ transform: `scale(${zoom})` }}
                  >
                    <circle cx="150" cy="150" r="50" fill="#38bdf8" />
                    <text
                      x="150"
                      y="150"
                      dy=".35em"
                      textAnchor="middle"
                      fill="#fff"
                      fontSize="80"
                      fontFamily="Arial"
                      fontWeight="bold"
                    >
                      A
                    </text>
                  </svg>
                </div>
                <div className="mt-4 text-sm text-slate-400 bg-slate-900 p-3 rounded w-full">
                  <ul className="list-disc pl-4 space-y-1">
                    <li>
                      Made of{" "}
                      <strong className="text-green-400">
                        Mathematical Paths
                      </strong>
                      .
                    </li>
                    <li>File Type: SVG, AI, EPS.</li>
                    <li>
                      <strong>Zooming:</strong> Edges remain{" "}
                      <span className="text-white">smooth & sharp</span>{" "}
                      infinite.
                    </li>
                    <li>Small file size for simple shapes.</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
