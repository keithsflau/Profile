<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1A Q9 - PDF vs HTML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .page-sheet {
        background: white;
        color: #1e293b;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transition: all 0.3s;
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-6xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Lucide Icon Shim
      const LucideIcon = ({ name, size = 20, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const App = () => {
        const [mode, setMode] = useState("HTML"); // 'HTML' or 'PDF'
        const [feedback, setFeedback] = useState(null);
        const [editContent, setEditContent] = useState(
          "Chi Wai's Article\n\nThis is an important article about Technology."
        );

        const handleEditAttempt = () => {
          if (mode === "HTML") {
            setFeedback({
              type: "info",
              msg: "HTML is fluid.",
              detail:
                "You can easily select, copy, or even allow browser extensions to modify HTML content. Layouts also shift on different screens.",
            });
          } else {
            setFeedback({
              type: "success",
              msg: "Document Protected",
              detail:
                "PDFs provide better document protection. The layout, fonts, and content are 'frozen' and harder to modify accidentally or casually.",
            });
          }
        };

        return (
          <div className="space-y-8 animate-fade-in w-full max-w-5xl mx-auto">
            <header className="text-center space-y-2">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-cyan-400 text-sm font-bold mb-4">
                <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                HKDSE 2025 Paper 1A Q9
              </div>
              <h1 className="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-red-400 to-orange-400">
                Publication Format: HTML vs PDF
              </h1>
              <p className="text-slate-400 max-w-xl mx-auto">
                Why would Chi Wai choose PDF over HTML for publishing his
                article?
              </p>
            </header>

            <div className="flex justify-center gap-4 mb-8">
              <button
                onClick={() => {
                  setMode("HTML");
                  setFeedback(null);
                }}
                className={`px-6 py-3 rounded-lg font-bold flex items-center gap-2 transition-all ${
                  mode === "HTML"
                    ? "bg-orange-600 text-white shadow-lg"
                    : "bg-slate-800 text-slate-400"
                }`}
              >
                <LucideIcon name="file-code" /> HTML Format
              </button>
              <button
                onClick={() => {
                  setMode("PDF");
                  setFeedback(null);
                }}
                className={`px-6 py-3 rounded-lg font-bold flex items-center gap-2 transition-all ${
                  mode === "PDF"
                    ? "bg-red-600 text-white shadow-lg"
                    : "bg-slate-800 text-slate-400"
                }`}
              >
                <LucideIcon name="file-text" /> PDF Format
              </button>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
              {/* Document View */}
              <div className="bg-slate-800 p-1 rounded-xl shadow-2xl relative group">
                {/* Toolbar */}
                <div className="bg-slate-900 p-3 rounded-t-lg flex items-center justify-between text-slate-400 text-xs">
                  <span>
                    {mode === "HTML"
                      ? "browser_view.html"
                      : "article_final.pdf"}
                  </span>
                  <div className="flex gap-2">
                    {mode === "PDF" && (
                      <LucideIcon
                        name="lock"
                        size={14}
                        className="text-red-400"
                      />
                    )}
                    <div className="w-3 h-3 rounded-full bg-red-500"></div>
                    <div className="w-3 h-3 rounded-full bg-yellow-500"></div>
                    <div className="w-3 h-3 rounded-full bg-green-500"></div>
                  </div>
                </div>

                {/* Content */}
                <div
                  className={`page-sheet h-[400px] p-8 overflow-hidden relative ${
                    mode === "PDF" ? "cursor-not-allowed" : "cursor-text"
                  }`}
                >
                  {mode === "PDF" && (
                    <div className="absolute top-4 right-4 text-red-100 bg-red-600 px-3 py-1 text-xs font-bold rounded shadow-sm opacity-80 rotate-12">
                      PROTECTED
                    </div>
                  )}

                  <div className="border-b-2 border-slate-800 pb-4 mb-4">
                    <h2 className="text-2xl font-bold font-serif mb-2 text-slate-900">
                      Chi Wai's Article
                    </h2>
                    <p className="text-xs text-slate-500 font-mono">
                      Published: 2025-05-01
                    </p>
                  </div>

                  {mode === "HTML" ? (
                    <textarea
                      value={editContent}
                      onChange={(e) => setEditContent(e.target.value)}
                      className="w-full h-48 resize-none outline-none text-slate-800 font-serif leading-relaxed bg-transparent"
                    />
                  ) : (
                    <div className="text-slate-800 font-serif leading-relaxed select-none pointer-events-none">
                      {editContent}
                    </div>
                  )}

                  {/* Layout Elements (Simulated) */}
                  <div className="absolute bottom-8 left-8 right-8 flex gap-4 opacity-50">
                    <div className="h-24 w-1/3 bg-slate-200 rounded"></div>
                    <div className="h-24 w-2/3 bg-slate-200 rounded text-[10px] p-2 overflow-hidden text-slate-400">
                      [Fixed Layout Element]
                      <br />
                      In HTML, this might shift if you resize the window. In
                      PDF, it stays EXACTLY here.
                    </div>
                  </div>
                </div>

                {/* Verify Button Overlay */}
                <div className="absolute -bottom-6 left-0 right-0 flex justify-center">
                  <button
                    onClick={handleEditAttempt}
                    className={`px-6 py-2 rounded-full font-bold shadow-xl border-2 transform transition-all hover:scale-105 ${
                      mode === "HTML"
                        ? "bg-orange-500 border-orange-300 text-white"
                        : "bg-red-500 border-red-300 text-white"
                    }`}
                  >
                    {mode === "HTML"
                      ? "Try to Edit / Reflow"
                      : "Try to Analyze Security"}
                  </button>
                </div>
              </div>

              {/* Feedback Panel */}
              <div className="space-y-6 md:pt-12">
                <div className="bg-slate-900 p-6 rounded-2xl border border-slate-800">
                  <h3 className="text-white font-bold mb-4 flex items-center gap-2">
                    <LucideIcon name="search" className="text-cyan-400" />{" "}
                    Analysis
                  </h3>
                  <p className="text-slate-400 text-sm mb-4">
                    Chi Wai wants to ensure his article looks exactly the same
                    for everyone and cannot be easily altered.
                  </p>
                  <div className="space-y-3">
                    <div
                      className={`p-3 rounded border transition-all ${
                        mode === "HTML"
                          ? "bg-orange-900/20 border-orange-500/50"
                          : "bg-slate-950 border-slate-800 opacity-50"
                      }`}
                    >
                      <strong className="text-orange-400 block mb-1">
                        HTML (Web Page)
                      </strong>
                      <p className="text-xs text-slate-400">
                        Great for accessibility and fluid reading on mobile. But
                        layout shifts, and content is easily editable/copied.
                      </p>
                    </div>
                    <div
                      className={`p-3 rounded border transition-all ${
                        mode === "PDF"
                          ? "bg-red-900/20 border-red-500/50"
                          : "bg-slate-950 border-slate-800 opacity-50"
                      }`}
                    >
                      <strong className="text-red-400 block mb-1">
                        PDF (Portable Document Format)
                      </strong>
                      <p className="text-xs text-slate-400">
                        "What You See Is What You Get". Fonts embedded, graphics
                        fixed. Offers{" "}
                        <strong className="text-white">
                          Better Document Protection
                        </strong>{" "}
                        against unwanted changes.
                      </p>
                    </div>
                  </div>
                </div>

                {feedback && (
                  <div
                    className={`p-6 rounded-xl border flex items-start gap-4 animate-fade-in ${
                      feedback.type === "success"
                        ? "bg-green-900/20 border-green-500/30 text-green-300"
                        : "bg-blue-900/20 border-blue-500/30 text-blue-300"
                    }`}
                  >
                    <LucideIcon
                      name={
                        feedback.type === "success" ? "shield-check" : "info"
                      }
                      size={24}
                      className="shrink-0 mt-1"
                    />
                    <div>
                      <div className="font-bold text-lg">{feedback.msg}</div>
                      <p className="opacity-90 leading-snug">
                        {feedback.detail}
                      </p>
                    </div>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
