<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1A Q26 - Boolean Logic Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Lucide Icon Shim
      const LucideIcon = ({ name, size = 20, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const VariableCard = ({ name, value }) => (
        <div className="bg-slate-800 p-4 rounded-xl border border-slate-600 flex items-center gap-4">
          <div className="w-10 h-10 rounded-full bg-blue-500/20 text-blue-400 flex items-center justify-center font-bold text-xl font-mono">
            {name}
          </div>
          <div className="text-2xl font-bold text-white font-mono">{value}</div>
        </div>
      );

      const ExpressionOption = ({ id, text, result, onEvaluate }) => {
        return (
          <button
            onClick={onEvaluate}
            className={`w-full text-left p-6 rounded-2xl border transition-all mb-4 group ${
              result
                ? result.val
                  ? "bg-green-900/20 border-green-500 ring-1 ring-green-500"
                  : "bg-red-900/20 border-red-500 ring-1 ring-red-500"
                : "bg-slate-900 border-slate-700 hover:border-blue-500 hover:bg-slate-800"
            }`}
          >
            <div className="flex items-center justify-between mb-2">
              <span className="bg-slate-800 text-slate-400 px-2 py-0.5 rounded text-sm font-bold">
                Option {id}
              </span>
              {result && (
                <span
                  className={`font-bold ${
                    result.val ? "text-green-400" : "text-red-400"
                  }`}
                >
                  Evaluates to: {result.val.toString().toUpperCase()}
                </span>
              )}
            </div>
            <div className="font-mono text-lg md:text-xl text-slate-300 group-hover:text-white transition-colors">
              {text}
            </div>
            {result && (
              <div className="mt-3 text-sm font-mono text-slate-400 bg-slate-950/50 p-3 rounded-lg border-l-2 border-slate-600">
                Step-by-step: {result.steps}
              </div>
            )}
          </button>
        );
      };

      const App = () => {
        const [results, setResults] = useState({});
        const vars = { A: 3, B: 5, C: 8 };

        // Logic for each option
        // A: (A + B > C) and ((C > B) or (C > A))
        //    (3 + 5 > 8) -> 8 > 8 -> FALSE
        //    False AND ... -> FALSE

        // B: ((A + B > C) or (C > B)) and (C > A)
        //    (8 > 8) -> FALSE
        //    (8 > 5) -> TRUE
        //    (False OR True) -> TRUE
        //    (8 > 3) -> TRUE
        //    True AND True -> TRUE

        // C: ((A + B > C) and (C > B)) and (C > A)
        //    (8 > 8) -> FALSE
        //    False AND ... -> FALSE

        // D: (A + B > C) and ((C > B) and (C > A))
        //    (8 > 8) -> FALSE
        //    False AND ... -> FALSE

        const evaluate = (opt) => {
          let res = { val: false, steps: "" };
          if (opt === "A") {
            res.val = false;
            res.steps =
              "(3+5 > 8) is FALSE. (FALSE) AND (...) is always FALSE.";
          } else if (opt === "B") {
            res.val = true;
            res.steps =
              "((3+5 > 8) OR (8 > 5)) -> (F OR T) -> TRUE. (8 > 3) is TRUE. TRUE AND TRUE is TRUE.";
          } else if (opt === "C") {
            res.val = false;
            res.steps =
              "((3+5 > 8) AND ...) -> (F AND ...) -> First part is FALSE. Whole expression is FALSE.";
          } else if (opt === "D") {
            res.val = false;
            res.steps =
              "(3+5 > 8) is FALSE. (FALSE) AND (...) is always FALSE.";
          }
          setResults((prev) => ({ ...prev, [opt]: res }));
        };

        return (
          <div className="space-y-8 animate-fade-in w-full max-w-4xl mx-auto">
            <header className="text-center space-y-2">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-cyan-400 text-sm font-bold mb-4">
                <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                HKDSE 2025 Paper 1A Q26
              </div>
              <h1 className="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-emerald-600">
                Boolean Logic Explorer
              </h1>
              <p className="text-slate-400 max-w-xl mx-auto">
                Find the boolean expression that evaluates to TRUE.
              </p>
            </header>

            {/* Variables */}
            <div className="flex flex-wrap justify-center gap-4">
              <VariableCard name="A" value={vars.A} />
              <VariableCard name="B" value={vars.B} />
              <VariableCard name="C" value={vars.C} />
            </div>

            {/* Options */}
            <div className="mt-8">
              <ExpressionOption
                id="A"
                text="(A + B > C) AND ((C > B) OR (C > A))"
                result={results["A"]}
                onEvaluate={() => evaluate("A")}
              />
              <ExpressionOption
                id="B"
                text="((A + B > C) OR (C > B)) AND (C > A)"
                result={results["B"]}
                onEvaluate={() => evaluate("B")}
              />
              <ExpressionOption
                id="C"
                text="((A + B > C) AND (C > B)) AND (C > A)"
                result={results["C"]}
                onEvaluate={() => evaluate("C")}
              />
              <ExpressionOption
                id="D"
                text="(A + B > C) AND ((C > B) AND (C > A))"
                result={results["D"]}
                onEvaluate={() => evaluate("D")}
              />
            </div>

            {/* Conclusion */}
            {results["B"]?.val === true && (
              <div className="bg-green-900/20 border border-green-500/30 p-6 rounded-2xl text-center animate-fade-in">
                <h2 className="text-green-400 font-bold text-xl mb-2">
                  Logic Solved
                </h2>
                <p className="text-slate-300 mb-4">
                  Only Option B evaluates to TRUE because the OR condition
                  allows the first part to be true even though (A+B > C) is
                  false.
                </p>
                <div className="inline-block px-6 py-2 bg-green-600 text-white font-bold rounded-full shadow-lg shadow-green-500/30">
                  Correct Answer: B
                </div>
              </div>
            )}
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
