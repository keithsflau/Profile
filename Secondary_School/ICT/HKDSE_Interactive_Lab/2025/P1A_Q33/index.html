<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1A Q33 - Logic Gate Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Lucide Icon Shim
      const LucideIcon = ({ name, size = 20, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const LogicVisualizer = ({ kVal }) => {
        const c1 = kVal < 9;
        const c2 = kVal > 22;
        const result = c1 || c2;

        return (
          <div className="bg-slate-900 p-6 rounded-2xl border border-slate-700 w-full max-w-2xl mt-4 relative overflow-hidden">
            {/* Visual Logic Flow */}
            <div className="flex justify-around items-center text-center">
              {/* Condition 1 */}
              <div
                className={`p-4 rounded-xl border ${
                  c1
                    ? "bg-green-900/20 border-green-500"
                    : "bg-red-900/20 border-red-500"
                } transition-all duration-500`}
              >
                <div className="text-slate-400 text-xs font-bold mb-1">
                  Condition 1
                </div>
                <div className="font-mono text-lg font-bold text-white mb-2">
                  {kVal} &lt; 9
                </div>
                <div
                  className={`text-xs font-bold uppercase ${
                    c1 ? "text-green-400" : "text-red-400"
                  }`}
                >
                  {c1.toString()}
                </div>
              </div>

              <div className="text-slate-500 font-bold text-xl">OR</div>

              {/* Condition 2 */}
              <div
                className={`p-4 rounded-xl border ${
                  c2
                    ? "bg-green-900/20 border-green-500"
                    : "bg-red-900/20 border-red-500"
                } transition-all duration-500`}
              >
                <div className="text-slate-400 text-xs font-bold mb-1">
                  Condition 2
                </div>
                <div className="font-mono text-lg font-bold text-white mb-2">
                  {kVal} &gt; 22
                </div>
                <div
                  className={`text-xs font-bold uppercase ${
                    c2 ? "text-green-400" : "text-red-400"
                  }`}
                >
                  {c2.toString()}
                </div>
              </div>
            </div>

            {/* Arrow Down */}
            <div className="flex justify-center my-4">
              <LucideIcon
                name="arrow-down"
                className={result ? "text-green-500" : "text-slate-700"}
              />
            </div>

            {/* Result */}
            <div
              className={`mx-auto w-3/4 p-4 rounded-xl text-center border transition-all duration-500 ${
                result
                  ? "bg-green-600 border-green-400 text-white shadow-lg shadow-green-500/30"
                  : "bg-slate-800 border-slate-600 text-slate-500"
              }`}
            >
              {result ? (
                <>
                  <div className="font-bold text-lg flex items-center justify-center gap-2">
                    <LucideIcon name="check" /> OUTPUT: {kVal}
                  </div>
                </>
              ) : (
                <div className="font-bold flex items-center justify-center gap-2">
                  <LucideIcon name="x" /> NO OUTPUT
                </div>
              )}
            </div>
          </div>
        );
      };

      const App = () => {
        const [selectedOpt, setSelectedOpt] = useState(null);

        const options = [
          { id: "A", val: 9 },
          { id: "B", val: 10 },
          { id: "C", val: 22 },
          { id: "D", val: 23 },
        ];

        return (
          <div className="space-y-6 animate-fade-in w-full max-w-4xl mx-auto p-4 flex flex-col items-center">
            <header className="text-center space-y-4 max-w-3xl w-full">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-cyan-400 text-sm font-bold">
                <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                HKDSE 2025 Paper 1A Q33
              </div>

              <div className="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 text-left relative overflow-hidden">
                <div className="font-mono bg-slate-950 p-4 rounded-lg border-l-4 border-orange-500 mb-4 text-sm md:text-base shadow-inner">
                  <span className="text-pink-400">If</span> (K &lt; 9){" "}
                  <span className="text-pink-400">or</span> (K &gt; 22)
                  <br />
                  &nbsp;&nbsp;<span className="text-green-400">Output</span> K
                </div>

                <h2 className="text-lg font-bold text-white mb-1">
                  Question (題目)
                </h2>
                <p className="text-slate-300 leading-relaxed text-sm md:text-base">
                  Which value might the algorithm output?
                  <br />
                  <span className="text-slate-500">
                    以下算法可能輸出哪個數值？
                  </span>
                </p>
              </div>
            </header>

            {/* Interaction Area */}
            <div className="w-full max-w-2xl">
              <h3 className="text-slate-400 text-sm font-bold uppercase tracking-widest mb-4 pl-2">
                Test Candidates
              </h3>
              <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                {options.map((opt) => (
                  <button
                    key={opt.id}
                    onClick={() => setSelectedOpt(opt)}
                    className={`p-4 rounded-xl border font-mono text-center transition-all duration-300 hover:scale-105 active:scale-95
                                 ${
                                   selectedOpt?.id === opt.id
                                     ? opt.id === "D"
                                       ? "bg-green-600 border-green-400 text-white"
                                       : "bg-red-600 border-red-400 text-white"
                                     : "bg-slate-800 border-slate-600 text-slate-300 hover:bg-slate-700"
                                 }`}
                  >
                    <div className="text-xs opacity-50 mb-1">
                      Option {opt.id}
                    </div>
                    <div className="text-2xl font-bold">{opt.val}</div>
                  </button>
                ))}
              </div>
            </div>

            {/* Analysis Result */}
            {selectedOpt && (
              <div className="animate-fade-in w-full flex flex-col items-center">
                <LogicVisualizer kVal={selectedOpt.val} />

                {selectedOpt.id === "D" && (
                  <div className="mt-6 text-green-400 font-bold text-lg animate-bounce">
                    Correct Answer: D
                  </div>
                )}
              </div>
            )}
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
