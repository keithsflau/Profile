<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1A Q18 - IPv4 Validator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .octet-input {
        text-align: center;
        font-family: "JetBrains Mono", monospace;
      }
      /* Remove number spinners */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Lucide Icon Shim
      const LucideIcon = ({ name, size = 20, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const Octet = ({ value, onChange, label }) => {
        const isValid = value >= 0 && value <= 255 && value !== "";
        const isEmpty = value === "";

        return (
          <div className="flex flex-col items-center gap-1">
            <input
              type="number"
              value={value}
              onChange={(e) => onChange(e.target.value)}
              className={`w-20 h-16 md:w-24 md:h-20 text-2xl md:text-4xl rounded-xl border-4 outline-none octet-input transition-all ${
                isEmpty
                  ? "border-slate-700 bg-slate-800 text-slate-400 focus:border-blue-500"
                  : isValid
                  ? "border-green-500 bg-green-900/20 text-green-400"
                  : "border-red-500 bg-red-900/20 text-red-400 animate-pulse"
              }`}
              placeholder="0"
            />
            <span className="text-[10px] text-slate-500 font-mono">
              Octet {label}
            </span>
            {!isValid && !isEmpty && (
              <span className="text-[10px] text-red-400 font-bold">
                Invalid (0-255)
              </span>
            )}
          </div>
        );
      };

      const App = () => {
        const [ip, setIp] = useState(["", "", "", ""]);
        const [feedback, setFeedback] = useState(null);

        const handleLastChange = (index, val) => {
          const newIp = [...ip];
          newIp[index] = val;
          setIp(newIp);
          setFeedback(null);
        };

        const validate = () => {
          const allFilled = ip.every((o) => o !== "");
          if (!allFilled) {
            setFeedback({
              type: "error",
              msg: "Incomplete Address",
              detail: "An IPv4 address must have 4 octets.",
            });
            return;
          }

          const invalidOctets = ip.filter((o) => o < 0 || o > 255);
          if (invalidOctets.length > 0) {
            setFeedback({
              type: "error",
              msg: "Invalid IPv4 Address",
              detail: `Values must be between 0 and 255. Found: ${invalidOctets.join(
                ", "
              )}`,
            });
          } else {
            setFeedback({
              type: "success",
              msg: "Valid Configuration",
              detail:
                "All octets are within the 0-255 range (8-bit unsigned integers).",
            });
          }
        };

        const loadPreset = (presetIp) => {
          setIp(presetIp.split("."));
          setFeedback(null);
        };

        return (
          <div className="space-y-8 animate-fade-in w-full max-w-5xl mx-auto">
            <header className="text-center space-y-2">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-cyan-400 text-sm font-bold mb-4">
                <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                HKDSE 2025 Paper 1A Q18
              </div>
              <h1 className="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-400 to-cyan-500">
                IPv4 Validator
              </h1>
              <p className="text-slate-400 max-w-xl mx-auto">
                Which of these IP addresses is valid? Test the options!
              </p>
            </header>

            <div className="bg-slate-900 p-8 md:p-12 rounded-3xl border border-slate-700 shadow-2xl flex flex-col items-center space-y-8 max-w-4xl mx-auto">
              {/* IP Input Display */}
              <div className="flex items-center gap-2 md:gap-4 flex-wrap justify-center">
                <Octet
                  value={ip[0]}
                  onChange={(v) => handleLastChange(0, v)}
                  label="1"
                />
                <div className="text-4xl text-slate-600 font-bold mt-[-20px]">
                  .
                </div>
                <Octet
                  value={ip[1]}
                  onChange={(v) => handleLastChange(1, v)}
                  label="2"
                />
                <div className="text-4xl text-slate-600 font-bold mt-[-20px]">
                  .
                </div>
                <Octet
                  value={ip[2]}
                  onChange={(v) => handleLastChange(2, v)}
                  label="3"
                />
                <div className="text-4xl text-slate-600 font-bold mt-[-20px]">
                  .
                </div>
                <Octet
                  value={ip[3]}
                  onChange={(v) => handleLastChange(3, v)}
                  label="4"
                />
              </div>

              <div className="flex flex-col items-center gap-4 w-full">
                <button
                  onClick={validate}
                  className="px-12 py-4 bg-gradient-to-r from-emerald-500 to-cyan-600 hover:from-emerald-400 hover:to-cyan-500 text-white font-bold rounded-full shadow-lg shadow-emerald-500/30 text-lg transition-transform hover:scale-105 active:scale-95"
                >
                  Validate Address
                </button>

                {feedback && (
                  <div
                    className={`w-full max-w-lg p-4 rounded-xl border flex items-center gap-3 animate-fade-in ${
                      feedback.type === "success"
                        ? "bg-green-900/20 border-green-500/30 text-green-300"
                        : "bg-red-900/20 border-red-500/30 text-red-300"
                    }`}
                  >
                    <LucideIcon
                      name={
                        feedback.type === "success"
                          ? "check-circle"
                          : "alert-triangle"
                      }
                      size={24}
                    />
                    <div>
                      <div className="font-bold">{feedback.msg}</div>
                      <div className="text-sm opacity-80">
                        {feedback.detail}
                      </div>
                    </div>
                  </div>
                )}
              </div>

              <div className="w-full border-t border-slate-800 pt-6">
                <h3 className="text-slate-500 text-sm font-bold uppercase tracking-widest text-center mb-4">
                  Quick Test Presets
                </h3>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                  <button
                    onClick={() => loadPreset("10.512.10.0")}
                    className="p-3 bg-slate-800 hover:bg-slate-700 rounded-lg text-slate-300 font-mono border border-transparent hover:border-slate-500 transition-colors"
                  >
                    10.512.10.0
                  </button>
                  <button
                    onClick={() => loadPreset("1.2.3.4")}
                    className="p-3 bg-slate-800 hover:bg-slate-700 rounded-lg text-slate-300 font-mono border border-transparent hover:border-slate-500 transition-colors"
                  >
                    1.2.3.4
                  </button>
                  <button
                    onClick={() => loadPreset("192.168.1.256")}
                    className="p-3 bg-slate-800 hover:bg-slate-700 rounded-lg text-slate-300 font-mono border border-transparent hover:border-slate-500 transition-colors"
                  >
                    192.168.1.256
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
