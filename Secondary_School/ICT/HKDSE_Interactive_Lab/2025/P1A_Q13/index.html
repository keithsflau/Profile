<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1A Q13 - Virtualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-6xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Lucide Icon Shim
      const LucideIcon = ({ name, size = 20, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const OptionCard = ({ id, icon, title, desc, selected, onClick }) => (
        <div
          onClick={() => onClick(id)}
          className={`card-hover cursor-pointer p-6 rounded-2xl border-2 transition-all duration-300 relative overflow-hidden ${
            selected
              ? "bg-cyan-900/30 border-cyan-400 shadow-[0_0_20px_rgba(34,211,238,0.2)]"
              : "bg-slate-900 border-slate-700 hover:border-slate-500"
          }`}
        >
          {selected && (
            <div className="absolute top-2 right-2 text-cyan-400">
              <LucideIcon name="check-circle" size={24} />
            </div>
          )}
          <div
            className={`w-12 h-12 rounded-lg flex items-center justify-center mb-4 ${
              selected
                ? "bg-cyan-500 text-white"
                : "bg-slate-800 text-slate-400"
            }`}
          >
            <LucideIcon name={icon} size={24} />
          </div>
          <h3 className="text-lg font-bold text-white mb-2">{title}</h3>
          <p className="text-sm text-slate-400 leading-relaxed">{desc}</p>
        </div>
      );

      const App = () => {
        const [selected, setSelected] = useState([]);
        const [submitted, setSubmitted] = useState(false);

        const toggle = (id) => {
          if (submitted) setSubmitted(false);
          if (selected.includes(id)) {
            setSelected(selected.filter((i) => i !== id));
          } else {
            setSelected([...selected, id]);
          }
        };

        const checkAnswer = () => {
          setSubmitted(true);
        };

        const isCorrect =
          selected.length === 3 &&
          selected.includes(1) &&
          selected.includes(2) &&
          selected.includes(3);

        return (
          <div className="space-y-8 animate-fade-in w-full max-w-5xl mx-auto">
            <header className="text-center space-y-2">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-cyan-400 text-sm font-bold mb-4">
                <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                HKDSE 2025 Paper 1A Q13
              </div>
              <h1 className="text-3xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500">
                Virtualization Examples
              </h1>
              <p className="text-slate-400 max-w-2xl mx-auto text-lg">
                Which of the following scenarios are valid examples of
                Virtualization Technology?
              </p>
            </header>

            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              <OptionCard
                id={1}
                icon="monitor"
                title="(1) Guest OS"
                desc="Running a different Operating System (e.g., Linux) inside a window on your main OS (e.g., Windows)."
                selected={selected.includes(1)}
                onClick={toggle}
              />
              <OptionCard
                id={2}
                icon="server"
                title="(2) Server Splitting"
                desc="Dividing one powerful physical server into multiple isolated virtual servers for different apps."
                selected={selected.includes(2)}
                onClick={toggle}
              />
              <OptionCard
                id={3}
                icon="hard-drive"
                title="(3) Storage Pools"
                desc="Combining multiple physical hard drives to appear as a single large virtual storage volume."
                selected={selected.includes(3)}
                onClick={toggle}
              />
            </div>

            <div className="flex flex-col items-center space-y-6">
              <button
                onClick={checkAnswer}
                className="px-8 py-4 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-400 hover:to-blue-500 text-white font-bold rounded-full shadow-lg shadow-cyan-500/30 transform transition-all hover:scale-105 active:scale-95"
              >
                Check My Selection
              </button>

              {submitted && (
                <div
                  className={`w-full max-w-2xl p-6 rounded-2xl border animate-fade-in-up flex items-start gap-4 ${
                    isCorrect
                      ? "bg-green-900/20 border-green-500/50 text-green-200"
                      : "bg-red-900/20 border-red-500/50 text-red-200"
                  }`}
                >
                  <div
                    className={`p-2 rounded-full ${
                      isCorrect
                        ? "bg-green-500 text-white"
                        : "bg-red-500 text-white"
                    }`}
                  >
                    <LucideIcon name={isCorrect ? "check" : "x"} size={24} />
                  </div>
                  <div>
                    <h3 className="text-xl font-bold mb-2">
                      {isCorrect ? "Correct! All Three." : "Not quite."}
                    </h3>
                    <p className="opacity-90 leading-relaxed mb-4">
                      <strong>Virtualization</strong> isn't just about Virtual
                      Machines (1). It also includes Server Virtualization (2)
                      for efficiency and Storage Virtualization (3) for better
                      resource management.
                    </p>
                    {isCorrect && (
                      <div className="text-sm bg-green-950/50 p-3 rounded border border-green-500/20 font-mono">
                        Answer Key: D (1, 2, and 3)
                      </div>
                    )}
                  </div>
                </div>
              )}
            </div>

            {/* Mini Diagram Visualizer */}
            <div className="bg-slate-900 rounded-2xl border border-slate-800 p-8">
              <h3 className="text-center text-slate-500 uppercase tracking-widest text-xs font-bold mb-8">
                Visualization
              </h3>
              <div className="flex justify-center items-center gap-8 md:gap-16 flex-wrap">
                {/* Physical Layer */}
                <div className="text-center space-y-2 opacity-50">
                  <LucideIcon
                    name="box"
                    size={48}
                    className="mx-auto text-slate-600"
                  />
                  <div className="text-xs text-slate-500 font-bold">
                    Physical Resources
                  </div>
                </div>

                <div className="flex flex-col items-center">
                  <LucideIcon
                    name="arrow-up"
                    size={24}
                    className="text-slate-700 animate-bounce"
                  />
                  <div className="px-4 py-1 bg-cyan-900/50 border border-cyan-500/30 rounded text-cyan-400 text-xs font-bold my-2">
                    Hypervisor Layer
                  </div>
                  <LucideIcon
                    name="arrow-up"
                    size={24}
                    className="text-slate-700 animate-bounce"
                  />
                </div>

                {/* Virtual Layer */}
                <div className="flex gap-4">
                  <div className="w-16 h-16 bg-blue-500/20 border border-blue-500 rounded-lg flex items-center justify-center relative">
                    <LucideIcon name="monitor" className="text-blue-400" />
                    <span className="absolute -top-2 -right-2 w-4 h-4 bg-green-500 rounded-full border-2 border-slate-900"></span>
                  </div>
                  <div className="w-16 h-16 bg-purple-500/20 border border-purple-500 rounded-lg flex items-center justify-center relative">
                    <LucideIcon name="database" className="text-purple-400" />
                    <span className="absolute -top-2 -right-2 w-4 h-4 bg-green-500 rounded-full border-2 border-slate-900"></span>
                  </div>
                  <div className="w-16 h-16 bg-orange-500/20 border border-orange-500 rounded-lg flex items-center justify-center relative">
                    <LucideIcon name="server" className="text-orange-400" />
                    <span className="absolute -top-2 -right-2 w-4 h-4 bg-green-500 rounded-full border-2 border-slate-900"></span>
                  </div>
                </div>
              </div>
              <p className="text-center text-slate-600 text-sm mt-6">
                The Hypervisor abstracts physical hardware allowing multiple
                virtual instances to run simultaneously.
              </p>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
