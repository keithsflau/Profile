<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1A Q19 - Wireless vs Wired</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .scenario-card {
        transition: all 0.3s ease;
      }
      .scenario-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Lucide Icon Shim
      const LucideIcon = ({ name, size = 20, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const Scenario = ({
        title,
        icon,
        action,
        wiredResult,
        wifiResult,
        onTest,
      }) => (
        <div className="bg-slate-900 p-6 rounded-2xl border border-slate-700 scenario-card">
          <div className="flex items-center gap-3 mb-4">
            <div className="p-3 bg-blue-900/30 text-blue-400 rounded-lg">
              <LucideIcon name={icon} size={24} />
            </div>
            <h3 className="font-bold text-white text-lg">{title}</h3>
          </div>

          <div className="grid grid-cols-2 gap-4">
            <button
              onClick={() => onTest("wired", wiredResult)}
              className="p-4 rounded-xl bg-slate-800 hover:bg-slate-700 border border-slate-600 flex flex-col items-center gap-2 group"
            >
              <LucideIcon
                name="cable"
                className="text-slate-500 group-hover:text-white"
              />
              <span className="text-xs font-bold text-slate-400">
                Test Wired
              </span>
            </button>

            <button
              onClick={() => onTest("wifi", wifiResult)}
              className="p-4 rounded-xl bg-slate-800 hover:bg-slate-700 border border-slate-600 flex flex-col items-center gap-2 group"
            >
              <LucideIcon
                name="wifi"
                className="text-slate-500 group-hover:text-blue-400"
              />
              <span className="text-xs font-bold text-slate-400">
                Test Wi-Fi
              </span>
            </button>
          </div>
        </div>
      );

      const App = () => {
        const [feedback, setFeedback] = useState(null);
        const [conclusions, setConclusions] = useState({
          flex: false,
          stable: false,
          secure: false,
        });

        const handleTest = (mode, result) => {
          setFeedback(result);
          if (result.type === "mobility")
            setConclusions((prev) => ({ ...prev, flex: true }));
          if (result.type === "interference")
            setConclusions((prev) => ({ ...prev, stable: true }));
          if (result.type === "security")
            setConclusions((prev) => ({ ...prev, secure: true }));
        };

        return (
          <div className="space-y-8 animate-fade-in w-full max-w-5xl mx-auto">
            <header className="text-center space-y-2">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-cyan-400 text-sm font-bold mb-4">
                <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                HKDSE 2025 Paper 1A Q19
              </div>
              <h1 className="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500">
                Wired vs Wireless
              </h1>
              <p className="text-slate-400 max-w-xl mx-auto">
                Why choose Wireless connection? Test the scenarios.
              </p>
            </header>

            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              <Scenario
                title="Flexibility & Placement"
                icon="armchair"
                onTest={handleTest}
                wiredResult={{
                  type: "mobility",
                  success: false,
                  title: "Wired Limit",
                  msg: "You cannot move the computer freely. The cable is too short!",
                  conclusion: "Wired = Less Flexible",
                }}
                wifiResult={{
                  type: "mobility",
                  success: true,
                  title: "Wireless Freedom",
                  msg: "You can move the laptop to the sofa or bedroom easily.",
                  conclusion: "Wireless = High Flexibility (True)",
                }}
              />

              <Scenario
                title="Connection Stability"
                icon="microwave"
                onTest={handleTest}
                wiredResult={{
                  type: "interference",
                  success: true,
                  title: "Wired Stability",
                  msg: "Shielded cable. No interference from Microwave.",
                  conclusion: "Wired = More Stable",
                }}
                wifiResult={{
                  type: "interference",
                  success: false,
                  title: "Signal Drop",
                  msg: "Microwave interferes with 2.4GHz signal. Connection lags.",
                  conclusion: "Wireless = Less Stable (False)",
                }}
              />

              <Scenario
                title="Network Security"
                icon="shield-alert"
                onTest={handleTest}
                wiredResult={{
                  type: "security",
                  success: true,
                  title: "Physical Security",
                  msg: "Hacker needs physical access to the room to plug in.",
                  conclusion: "Wired = More Secure",
                }}
                wifiResult={{
                  type: "security",
                  success: false,
                  title: "Data Sniffing",
                  msg: "Signals broadcast in air. Can be intercepted if encryption is weak.",
                  conclusion: "Wireless = Less Secure (False)",
                }}
              />
            </div>

            {feedback && (
              <div
                className={`max-w-2xl mx-auto p-6 rounded-2xl border flex items-center gap-4 animate-fade-in ${
                  feedback.success
                    ? "bg-green-900/20 border-green-500/30 text-green-300"
                    : "bg-red-900/20 border-red-500/30 text-red-300"
                }`}
              >
                <div
                  className={`p-3 rounded-full ${
                    feedback.success ? "bg-green-500/20" : "bg-red-500/20"
                  }`}
                >
                  <LucideIcon
                    name={feedback.success ? "check" : "x"}
                    size={24}
                  />
                </div>
                <div>
                  <div className="font-bold text-lg">{feedback.title}</div>
                  <p className="opacity-90">{feedback.msg}</p>
                  <div className="mt-2 text-sm font-bold bg-slate-900/50 px-3 py-1 rounded inline-block">
                    Conclusion: {feedback.conclusion}
                  </div>
                </div>
              </div>
            )}

            {conclusions.flex && conclusions.stable && conclusions.secure && (
              <div className="bg-gradient-to-r from-blue-900/40 to-cyan-900/40 p-8 rounded-3xl border border-blue-500/30 text-center animate-fade-in">
                <h2 className="text-2xl font-bold text-white mb-4">
                  Analysis Complete
                </h2>
                <p className="text-slate-300 mb-6">
                  Chris chose Wireless because of{" "}
                  <strong>(1) Flexibility</strong>. Statements (2) Stability and
                  (3) Security are advantages of <em>Wired</em> networks, not
                  Wireless.
                </p>
                <div className="inline-block px-8 py-3 bg-blue-600 text-white font-bold rounded-full shadow-lg shadow-blue-500/30">
                  Correct Answer: A (Only 1)
                </div>
              </div>
            )}
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
