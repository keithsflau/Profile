<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1A Q15 - Data Compression</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .progress-bar {
        transition: width 0.1s linear;
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // Lucide Icon Shim
      const LucideIcon = ({ name, size = 20, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const TransferBar = ({
        label,
        sizeMB,
        speedMBps,
        isCompressed,
        isActive,
        onComplete,
      }) => {
        const [progress, setProgress] = useState(0);
        const [timeDisplay, setTimeDisplay] = useState("0.0");

        useEffect(() => {
          if (!isActive) {
            setProgress(0);
            setTimeDisplay("0.0");
            return;
          }

          const totalTime = sizeMB / speedMBps; // Seconds
          const startTime = Date.now();

          const interval = setInterval(() => {
            const elapsed = (Date.now() - startTime) / 1000;
            const p = Math.min((elapsed / totalTime) * 100, 100);

            setProgress(p);
            setTimeDisplay(elapsed.toFixed(1));

            if (p >= 100) {
              clearInterval(interval);
              onComplete(totalTime);
            }
          }, 30);

          return () => clearInterval(interval);
        }, [isActive]);

        return (
          <div className="bg-slate-900 p-6 rounded-xl border border-slate-700 space-y-4">
            <div className="flex justify-between items-center">
              <div className="flex items-center gap-3">
                <LucideIcon
                  name={isCompressed ? "file-archive" : "file"}
                  size={24}
                  className={isCompressed ? "text-orange-400" : "text-blue-400"}
                />
                <div>
                  <div className="font-bold text-white">{label}</div>
                  <div className="text-xs text-slate-500">{sizeMB} MB</div>
                </div>
              </div>
              <div className="text-right">
                <div className="font-mono text-xl text-white font-bold">
                  {progress >= 100 ? "DONE" : `${progress.toFixed(0)}%`}
                </div>
                <div
                  className={`text-xs ${
                    progress >= 100 ? "text-green-400" : "text-slate-500"
                  }`}
                >
                  {progress >= 100 ? `${timeDisplay}s` : "Transferring..."}
                </div>
              </div>
            </div>

            <div className="h-4 bg-slate-800 rounded-full overflow-hidden">
              <div
                className={`h-full progress-bar ${
                  isCompressed ? "bg-orange-500" : "bg-blue-500"
                }`}
                style={{ width: `${progress}%` }}
              ></div>
            </div>
          </div>
        );
      };

      const App = () => {
        const [status, setStatus] = useState("idle"); // idle, running, finished
        const [results, setResults] = useState({ nonComp: 0, comp: 0 });

        const startTransfer = () => {
          setStatus("running");
        };

        return (
          <div className="space-y-8 animate-fade-in w-full max-w-5xl mx-auto">
            <header className="text-center space-y-2">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-cyan-400 text-sm font-bold mb-4">
                <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                HKDSE 2025 Paper 1A Q15
              </div>
              <h1 className="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-teal-400 to-emerald-500">
                Compression Advantage
              </h1>
              <p className="text-slate-400 max-w-xl mx-auto">
                What is the main advantage of using compression technology
                during file transfer?
              </p>
            </header>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
              <div className="space-y-6">
                <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl">
                  <h2 className="text-white font-bold mb-6 flex items-center gap-2">
                    <LucideIcon
                      name="arrow-right-left"
                      className="text-purple-400"
                    />
                    Transfer Simulation
                  </h2>

                  <div className="space-y-6">
                    <TransferBar
                      label="Original File (No Compression)"
                      sizeMB={100}
                      speedMBps={20}
                      isCompressed={false}
                      isActive={status === "running"}
                      onComplete={(t) =>
                        setResults((prev) => ({ ...prev, nonComp: t }))
                      }
                    />

                    <TransferBar
                      label="Compressed File (50% Ratio)"
                      sizeMB={50}
                      speedMBps={20}
                      isCompressed={true}
                      isActive={status === "running"}
                      onComplete={(t) =>
                        setResults((prev) => ({ ...prev, comp: t }))
                      }
                    />
                  </div>

                  <button
                    onClick={startTransfer}
                    disabled={status === "running"}
                    className="mt-8 w-full py-4 bg-teal-600 hover:bg-teal-500 disabled:bg-slate-700 text-white font-bold rounded-xl shadow-lg shadow-teal-900/20 transition-all flex items-center justify-center gap-2"
                  >
                    {status === "running" ? (
                      <LucideIcon name="loader-2" className="animate-spin" />
                    ) : (
                      <LucideIcon name="play" />
                    )}
                    {status === "running"
                      ? "Transferring..."
                      : "Start Comparison"}
                  </button>
                </div>
              </div>

              <div className="space-y-6">
                <div className="bg-slate-900 p-6 rounded-2xl border border-slate-800 h-full flex flex-col">
                  <h3 className="text-white font-bold mb-4 flex items-center gap-2">
                    <LucideIcon name="bar-chart-2" className="text-cyan-400" />{" "}
                    Analysis Results
                  </h3>

                  <div className="flex-1 flex flex-col justify-center gap-4">
                    {results.nonComp > 0 && results.comp > 0 ? (
                      <>
                        <div className="grid grid-cols-2 gap-4 text-center">
                          <div className="p-4 bg-slate-800 rounded-lg">
                            <div className="text-xs text-slate-500">
                              Uncompressed Time
                            </div>
                            <div className="text-2xl font-mono text-red-400">
                              {results.nonComp.toFixed(1)}s
                            </div>
                          </div>
                          <div className="p-4 bg-slate-800 rounded-lg border border-green-500/30">
                            <div className="text-xs text-slate-500">
                              Compressed Time
                            </div>
                            <div className="text-2xl font-mono text-green-400">
                              {results.comp.toFixed(1)}s
                            </div>
                          </div>
                        </div>

                        <div
                          className={`p-6 rounded-xl border flex items-start gap-4 animate-fade-in bg-green-900/20 border-green-500/30 text-green-300`}
                        >
                          <LucideIcon
                            name="timer-reset"
                            size={24}
                            className="shrink-0 mt-1"
                          />
                          <div>
                            <div className="font-bold text-lg">
                              Advantage: Shorten Transmission Time
                            </div>
                            <p className="opacity-90 leading-snug">
                              By reducing file size from 100MB to 50MB, the
                              transfer completed 2x faster. This is the primary
                              benefit (Option C).
                            </p>
                          </div>
                        </div>
                      </>
                    ) : (
                      <div className="text-center text-slate-500 italic p-8">
                        Run the simulation to see the time difference.
                      </div>
                    )}
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
