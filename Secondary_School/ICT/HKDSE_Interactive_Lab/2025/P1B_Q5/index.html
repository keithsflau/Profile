<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1B Q5 - Hardware & Drivers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .component-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }
      .signal-packet {
        animation: movePacket 2s infinite linear;
      }
      @keyframes movePacket {
        0% {
          left: 10%;
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          left: 90%;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Lucide Icon Shim
      const LucideIcon = ({ name, size = 20, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const UpgradeSimulator = () => {
        const [specs, setSpecs] = useState({
          ram: {
            name: "RAM",
            current: "Standard",
            improved: false,
            correct: null,
          },
          display: {
            name: "Display",
            current: "Standard",
            improved: false,
            correct: null,
          },
          cpu: {
            name: "CPU",
            current: "Standard",
            improved: false,
            correct: null,
          },
        });

        const options = {
          ram: [
            {
              label: "Increase Storage Capacity",
              valid: false,
              reason: "Already mentioned in Q.",
            },
            {
              label: "Increase Clock Speed (MHz)",
              valid: true,
              reason: "Faster data access!",
            },
            {
              label: "Make it RGB",
              valid: false,
              reason: "Does not improve performance.",
            },
          ],
          display: [
            {
              label: "Larger Screen Size",
              valid: false,
              reason: "Already mentioned in Q.",
            },
            {
              label: "Higher Resolution (4K)",
              valid: true,
              reason: "Clearer image details.",
            },
            {
              label: "Thinner Bezel",
              valid: false,
              reason: "Cosmetic mainly.",
            },
          ],
          cpu: [
            {
              label: "More Cores",
              valid: false,
              reason: "Already mentioned in Q.",
            },
            {
              label: "Make it Cooler",
              valid: false,
              reason: "Thermal, not spec itself.",
            },
            {
              label: "Higher Clock Speed (GHz)",
              valid: true,
              reason: "Faster processing/instruction cycle.",
            },
          ],
        };

        const handleUpgrade = (part, option) => {
          setSpecs((prev) => ({
            ...prev,
            [part]: {
              ...prev[part],
              improved: option.valid,
              correct: option.valid,
              current: option.label,
              feedback: option.reason,
            },
          }));
        };

        return (
          <div className="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 flex flex-col gap-6">
            <h3 className="text-xl font-bold text-white flex items-center gap-2">
              <LucideIcon name="cpu" className="text-blue-400" />
              Part A: Hardware Specification Upgrade
            </h3>
            <p className="text-slate-400 text-sm">
              Select a VALID technical improvement NOT already listed in the
              question (e.g., skip "Larger Size" or "More Cores").
            </p>

            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
              {Object.entries(specs).map(([key, data]) => (
                <div
                  key={key}
                  className={`p-4 rounded-xl border transition-all ${
                    data.correct === true
                      ? "bg-green-900/30 border-green-500"
                      : data.correct === false
                      ? "bg-red-900/30 border-red-500"
                      : "bg-slate-900 border-slate-700"
                  }`}
                >
                  <div className="flex items-center gap-2 mb-3">
                    <LucideIcon
                      name={
                        key === "ram"
                          ? "memory-stick"
                          : key === "display"
                          ? "monitor"
                          : "cpu"
                      }
                      className="text-slate-300"
                    />
                    <span className="font-bold text-white uppercase">
                      {data.name}
                    </span>
                  </div>

                  <div className="space-y-2">
                    {options[key].map((opt, idx) => (
                      <button
                        key={idx}
                        onClick={() => handleUpgrade(key, opt)}
                        className={`w-full text-left text-xs p-2 rounded border border-slate-700 hover:border-slate-500 transition-colors ${
                          data.current === opt.label
                            ? data.correct
                              ? "bg-green-600 text-white"
                              : "bg-red-600 text-white"
                            : "bg-slate-800 text-slate-400"
                        }`}
                      >
                        {opt.label}
                      </button>
                    ))}
                  </div>

                  {data.feedback && (
                    <div
                      className={`mt-3 text-xs font-bold ${
                        data.correct ? "text-green-400" : "text-red-400"
                      }`}
                    >
                      {data.correct ? "✅" : "❌"} {data.feedback}
                    </div>
                  )}
                </div>
              ))}
            </div>
          </div>
        );
      };

      const DriverVisualizer = () => {
        const [driverState, setDriverState] = useState("working"); // working, outdated, missing
        const [printing, setPrinting] = useState(false);
        const [output, setOutput] = useState("");

        const print = () => {
          setPrinting(true);
          setOutput("");
          setTimeout(() => {
            setPrinting(false);
            if (driverState === "working") {
              setOutput("Valid Document Printed ✅");
            } else if (driverState === "outdated") {
              setOutput("Error: Graphics Glitch ⚠️");
            } else {
              setOutput("Printer Not Found ❌");
            }
          }, 2500);
        };

        return (
          <div className="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 flex flex-col gap-6">
            <h3 className="text-xl font-bold text-white flex items-center gap-2">
              <LucideIcon name="printer" className="text-purple-400" />
              Part B: Driver Function
            </h3>

            <div className="flex gap-4 bg-slate-900 p-2 rounded-lg inline-flex self-start">
              <button
                onClick={() => setDriverState("working")}
                className={`px-3 py-1 rounded text-sm ${
                  driverState === "working"
                    ? "bg-green-600 text-white"
                    : "text-slate-400"
                }`}
              >
                Latest Driver
              </button>
              <button
                onClick={() => setDriverState("outdated")}
                className={`px-3 py-1 rounded text-sm ${
                  driverState === "outdated"
                    ? "bg-yellow-600 text-white"
                    : "text-slate-400"
                }`}
              >
                Old Driver
              </button>
              <button
                onClick={() => setDriverState("missing")}
                className={`px-3 py-1 rounded text-sm ${
                  driverState === "missing"
                    ? "bg-red-600 text-white"
                    : "text-slate-400"
                }`}
              >
                No Driver
              </button>
            </div>

            <div className="relative h-32 bg-slate-900/50 rounded-xl border border-slate-700 flex items-center justify-between px-8 overflow-hidden">
              {/* OS Node */}
              <div className="z-10 bg-blue-900 p-3 rounded-lg border border-blue-500 flex flex-col items-center">
                <LucideIcon name="laptop" className="text-blue-300" />
                <span className="text-[10px] font-bold mt-1">OS</span>
              </div>

              {/* Driver Layer */}
              <div
                className={`z-10 p-3 rounded-lg border flex flex-col items-center w-32 transition-colors ${
                  driverState === "working"
                    ? "bg-green-900/20 border-green-500"
                    : driverState === "outdated"
                    ? "bg-yellow-900/20 border-yellow-500"
                    : "bg-red-900/20 border-red-500 border-dashed opacity-50"
                }`}
              >
                {driverState === "missing" ? (
                  <LucideIcon name="ban" className="text-red-500" />
                ) : (
                  <LucideIcon
                    name="cog"
                    className={
                      driverState === "working"
                        ? "text-green-500 animate-spin-slow"
                        : "text-yellow-500"
                    }
                  />
                )}
                <span className="text-[10px] font-bold mt-1 max-w-full text-center">
                  {driverState === "missing"
                    ? "Missing Driver"
                    : driverState === "working"
                    ? "Translator (Driver)"
                    : "Old Translator"}
                </span>
              </div>

              {/* Printer Node */}
              <div className="z-10 bg-purple-900 p-3 rounded-lg border border-purple-500 flex flex-col items-center">
                <LucideIcon name="printer" className="text-purple-300" />
                <span className="text-[10px] font-bold mt-1">Hardware</span>
              </div>

              {/* Signal Animation */}
              {printing && driverState !== "missing" && (
                <div className="absolute top-1/2 left-0 w-full h-1 bg-gradient-to-r from-transparent via-blue-400 to-transparent signal-packet transform -translate-y-1/2"></div>
              )}
            </div>

            <div className="flex items-center gap-4">
              <button
                onClick={print}
                disabled={printing}
                className="px-6 py-2 bg-blue-600 hover:bg-blue-500 disabled:opacity-50 text-white font-bold rounded-lg transition-colors flex items-center gap-2"
              >
                {printing ? (
                  <LucideIcon name="loader-2" className="animate-spin" />
                ) : (
                  <LucideIcon name="send" />
                )}
                Send Print Job
              </button>
              <span className="text-sm font-mono text-slate-300 bg-black/30 px-3 py-2 rounded border border-slate-700 w-full">
                Result: {output || "Ready..."}
              </span>
            </div>

            <div className="bg-slate-700/30 p-4 rounded-xl text-sm">
              <h4 className="font-bold text-white mb-2">Driver Concept</h4>
              <p className="text-slate-400">
                A <strong>Driver</strong> acts as a translator between the
                Operating System (high-level commands) and the Hardware
                (machine-specific signals). <br />
                Benefits of updating: Bug fixes, support for new OS features,
                and performance improvements.
              </p>
            </div>
          </div>
        );
      };

      const App = () => {
        return (
          <div className="space-y-6 animate-fade-in w-full max-w-4xl mx-auto p-4 flex flex-col items-center">
            <header className="text-center space-y-4 max-w-3xl w-full">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-indigo-900/30 border border-indigo-500/30 text-indigo-400 text-sm font-bold">
                <span className="w-2 h-2 rounded-full bg-indigo-400 animate-pulse"></span>
                HKDSE 2025 Paper 1B Q5
              </div>
              <h1 className="text-2xl font-bold text-white">
                Computer System Fundamentals (電腦系統基礎)
              </h1>
              <p className="text-slate-400 text-sm">
                Hardware Specifications & Peripheral Drivers
              </p>
            </header>

            <UpgradeSimulator />
            <DriverVisualizer />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
