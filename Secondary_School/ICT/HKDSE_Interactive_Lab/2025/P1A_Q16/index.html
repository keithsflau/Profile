<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1A Q16 - Memory Hierarchy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .data-block {
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glow-active {
        box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Lucide Icon Shim
      const LucideIcon = ({ name, size = 20, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const MemoryModule = ({
        title,
        icon,
        type,
        active,
        content,
        capacity,
        locked,
      }) => (
        <div
          className={`p-4 rounded-xl border-2 transition-all duration-500 overflow-hidden relative ${
            active
              ? "bg-cyan-900/20 border-cyan-400 glow-active"
              : "bg-slate-900 border-slate-700 opacity-80"
          }`}
        >
          <div className="flex items-center justify-between mb-4">
            <div className="flex items-center gap-2 font-bold text-white">
              <LucideIcon
                name={icon}
                className={active ? "text-cyan-400" : "text-slate-500"}
              />
              {title}
            </div>
            {locked && (
              <LucideIcon name="lock" size={16} className="text-red-400" />
            )}
          </div>

          <div className="grid grid-cols-4 gap-2 h-24">
            {[...Array(capacity)].map((_, i) => (
              <div
                key={i}
                className={`rounded border flex items-center justify-center text-[10px] font-mono transition-all duration-300 ${
                  content[i]
                    ? "bg-green-500 border-green-400 text-white scale-100"
                    : "bg-slate-800 border-slate-700 scale-90 opacity-30"
                }`}
              >
                {content[i] || ""}
              </div>
            ))}
            {locked && (
              <div className="absolute inset-x-0 bottom-4 text-center text-xs text-red-400 font-mono bg-slate-900/90 py-1">
                FIRMWARE ONLY
              </div>
            )}
          </div>
        </div>
      );

      const App = () => {
        const [isRunning, setIsRunning] = useState(false);
        const [ramContent, setRamContent] = useState([]);
        const [cacheContent, setCacheContent] = useState([]);
        const [stage, setStage] = useState(0); // 0: Idle, 1: Loading, 2: Executing
        const [feedback, setFeedback] = useState(null);

        const startScan = () => {
          if (isRunning) return;
          setIsRunning(true);
          setStage(1);
          setFeedback(null);

          // Step 1: Load from HDD (Abstracted) into RAM
          let loaded = 0;
          const loadInterval = setInterval(() => {
            loaded++;
            setRamContent((prev) => [...prev, "SCAN"]);
            if (loaded >= 8) {
              clearInterval(loadInterval);
              setStage(2);
              startExecution();
            }
          }, 200);
        };

        const startExecution = () => {
          // Step 2: Move hot data from RAM to Cache
          let cached = 0;
          const cacheInterval = setInterval(() => {
            cached++;
            setCacheContent((prev) => [...prev, "HOT"]);
            if (cached >= 4) {
              clearInterval(cacheInterval);
              setStage(3); // Done
              setFeedback({
                type: "success",
                msg: "System Analysis Complete",
                detail:
                  "To run the Virus Scanner, the Program & Data loaded into RAM (Main Memory). Frequently accessed instructions were copied to CACHE for speed. ROM was NOT used for user apps.",
              });
            }
          }, 300);
        };

        return (
          <div className="space-y-8 animate-fade-in w-full max-w-5xl mx-auto">
            <header className="text-center space-y-2">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-cyan-400 text-sm font-bold mb-4">
                <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                HKDSE 2025 Paper 1A Q16
              </div>
              <h1 className="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-indigo-500">
                Memory Hierarchy Simulator
              </h1>
              <p className="text-slate-400 max-w-xl mx-auto">
                When running a Virus Scan, which memory types are active?
              </p>
            </header>

            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 relative">
              {/* CPU Cache */}
              <div className="md:col-span-3 flex justify-center mb-8 relative">
                <div className="w-full max-w-md relative z-10">
                  {stage >= 2 && (
                    <div className="absolute -bottom-8 left-1/2 -translate-x-1/2 flex flex-col items-center text-cyan-400 animate-bounce">
                      <LucideIcon name="arrow-up" size={24} />
                      <span className="text-xs font-bold bg-slate-900 px-2">
                        Caching Instructions
                      </span>
                    </div>
                  )}
                  <MemoryModule
                    title="(1) Cache Memory"
                    icon="cpu"
                    capacity={4}
                    content={cacheContent}
                    active={stage >= 2}
                  />
                </div>
              </div>

              {/* Main Memory - RAM */}
              <div className="md:col-span-2 relative z-10">
                <MemoryModule
                  title="(3) RAM (Main Memory)"
                  icon="memory-stick"
                  capacity={16}
                  content={ramContent}
                  active={stage >= 1}
                />
              </div>

              {/* ROM */}
              <div className="md:col-span-1 relative z-10">
                <MemoryModule
                  title="(2) ROM"
                  icon="microchip"
                  capacity={4}
                  content={[]}
                  locked={true}
                  active={false}
                />
              </div>
            </div>

            <div className="max-w-2xl mx-auto space-y-6">
              <div className="flex justify-center">
                <button
                  onClick={startScan}
                  disabled={isRunning}
                  className={`px-8 py-4 rounded-full font-bold text-lg flex items-center gap-2 transform transition-all ${
                    isRunning
                      ? "bg-slate-700 text-slate-400 cursor-not-allowed"
                      : "bg-cyan-600 hover:bg-cyan-500 text-white hover:scale-105 shadow-lg shadow-cyan-500/30"
                  }`}
                >
                  {isRunning ? (
                    <LucideIcon name="loader-2" className="animate-spin" />
                  ) : (
                    <LucideIcon name="shield-check" />
                  )}
                  {isRunning ? "Scanning..." : "Launch Virus Scanner"}
                </button>
              </div>

              {/* Quiz Selection */}
              {stage === 3 && feedback && (
                <div className="bg-slate-900 p-6 rounded-2xl border border-slate-700 animate-fade-in text-center">
                  <LucideIcon
                    name="check-circle"
                    size={48}
                    className="text-green-400 mx-auto mb-4"
                  />
                  <h3 className="text-xl font-bold text-white mb-2">
                    {feedback.msg}
                  </h3>
                  <p className="text-slate-400 mb-6">{feedback.detail}</p>
                  <div className="inline-block px-6 py-2 bg-green-900/30 text-green-400 rounded-lg border border-green-500/30 font-bold font-mono">
                    Correct Answer: Option C (1) and (3)
                  </div>
                </div>
              )}
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
