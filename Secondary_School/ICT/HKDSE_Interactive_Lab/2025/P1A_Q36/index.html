<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1A Q36 - Loop Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // Lucide Icon Shim
      const LucideIcon = ({ name, size = 20, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const StepCard = ({ k, prevN, calc, result, active }) => (
        <div
          className={`
              p-4 rounded-xl border flex justify-between items-center transition-all duration-500
              ${
                active
                  ? "bg-blue-900/30 border-blue-400 scale-105 shadow-lg"
                  : "bg-slate-800 border-slate-700 opacity-50"
              }
          `}
        >
          <div className="flex items-center gap-4">
            <div
              className={`w-10 h-10 rounded-full flex items-center justify-center font-bold font-mono ${
                active
                  ? "bg-blue-500 text-white"
                  : "bg-slate-700 text-slate-400"
              }`}
            >
              k={k}
            </div>
            <div className="font-mono text-sm md:text-base">
              <span className="text-slate-400">N = </span>
              <span className="text-yellow-400">{prevN}</span>
              <span className="text-slate-400"> * {k} + 1 = </span>
              <span className="text-green-400 font-bold ml-2">{result}</span>
            </div>
          </div>
          {active && (
            <LucideIcon
              name="arrow-left"
              className="text-blue-400 animate-pulse"
            />
          )}
        </div>
      );

      const App = () => {
        const [step, setStep] = useState(0); // 0=Start, 1..4=Loop Steps, 5=End
        const [nVal, setNVal] = useState(0);
        const [selectedOpt, setSelectedOpt] = useState(null);

        const steps = [
          { k: 1, prev: 0, res: 1 },
          { k: 2, prev: 1, res: 3 },
          { k: 3, prev: 3, res: 10 },
          { k: 4, prev: 10, res: 41 },
        ];

        const runTrace = () => {
          // Reset
          setStep(0);
          setNVal(0);

          let s = 0;
          const interval = setInterval(() => {
            s++;
            setStep(s);
            if (s <= 4) {
              setNVal(steps[s - 1].res);
            }
            if (s > 4) {
              clearInterval(interval);
            }
          }, 1000);
        };

        return (
          <div className="space-y-6 animate-fade-in w-full max-w-4xl mx-auto p-4 flex flex-col items-center">
            <header className="text-center space-y-4 max-w-3xl w-full">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-cyan-400 text-sm font-bold">
                <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                HKDSE 2025 Paper 1A Q36
              </div>

              <div className="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 text-left relative overflow-hidden flex flex-col md:flex-row gap-6 items-center">
                <div className="font-mono bg-slate-950 p-4 rounded-lg border-l-4 border-purple-500 text-sm md:text-base shadow-inner">
                  N &larr; 0<br />
                  <span className="text-pink-400">For</span> k &larr; 1 to 4
                  <br />
                  &nbsp;&nbsp;N &larr; N * k + 1<br />
                  <span className="text-green-400">Output</span> N
                </div>

                <div className="flex-1">
                  <h2 className="text-lg font-bold text-white mb-2">
                    Question (題目)
                  </h2>
                  <p className="text-slate-300 leading-relaxed text-sm">
                    What is the output?
                    <br />
                    <span className="text-slate-500">輸出是多少？</span>
                  </p>
                  <div className="grid grid-cols-2 gap-2 mt-4">
                    {[10, 13, 16, 41].map((v) => (
                      <button
                        key={v}
                        onClick={() => setSelectedOpt(v)}
                        className={`px-4 py-2 rounded text-sm font-bold transition-all ${
                          selectedOpt === v
                            ? v === 41
                              ? "bg-green-600"
                              : "bg-red-600"
                            : "bg-slate-700 text-slate-300 hover:bg-slate-600"
                        }`}
                      >
                        {v}
                      </button>
                    ))}
                  </div>
                </div>
              </div>
            </header>

            {/* Visualization */}
            <div className="w-full max-w-2xl space-y-4">
              <div className="flex justify-between items-center mb-4">
                <h3 className="text-slate-400 text-sm font-bold uppercase tracking-widest pl-2">
                  Trace Execution
                </h3>
                <button
                  onClick={runTrace}
                  className="px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white text-sm font-bold rounded-full shadow-lg flex items-center gap-2"
                >
                  <LucideIcon name="play" size={16} /> Run Loop
                </button>
              </div>

              {steps.map((s, idx) => (
                <StepCard
                  key={s.k}
                  k={s.k}
                  prevN={s.prev}
                  calc={s.prev * s.k + 1}
                  result={s.res}
                  active={step === idx + 1}
                />
              ))}

              {step > 4 && (
                <div className="mt-6 p-4 bg-green-900/20 border border-green-500/50 rounded-xl text-center animate-bounce">
                  <div className="text-slate-400 text-xs font-bold uppercase mb-1">
                    Final Output
                  </div>
                  <div className="text-4xl font-bold text-white">41</div>
                </div>
              )}
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
