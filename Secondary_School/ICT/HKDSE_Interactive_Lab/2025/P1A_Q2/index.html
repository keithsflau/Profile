<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1A Q2 - System Output Factors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes spin-slow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .spin-slow {
        animation: spin-slow 2s linear infinite;
      }
      .spin-fast {
        animation: spin-slow 0.5s linear infinite;
      }
      progress::-webkit-progress-bar {
        background-color: #1e293b;
        border-radius: 9999px;
      }
      progress::-webkit-progress-value {
        background-color: #38bdf8;
        border-radius: 9999px;
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // --- React-Safe Lucide Icon Shim ---
      const LucideIcon = ({ name, size = 24, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");

        useEffect(() => {
          if (
            window.lucide &&
            window.lucide.icons &&
            window.lucide.icons[iconName] &&
            typeof window.lucide.icons[iconName].toSvg === "function"
          ) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name, size, className, iconName]);

        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      // Icons
      const Cpu = (p) => <LucideIcon name="cpu" {...p} />;
      const Database = (p) => <LucideIcon name="database" {...p} />;
      const HardDrive = (p) => <LucideIcon name="hard-drive" {...p} />;
      const Keyboard = (p) => <LucideIcon name="keyboard" {...p} />;
      const Monitor = (p) => <LucideIcon name="monitor" {...p} />;
      const ArrowRight = (p) => <LucideIcon name="arrow-right" {...p} />;
      const Loader2 = (p) => <LucideIcon name="loader-2" {...p} />;
      const CheckCircle = (p) => <LucideIcon name="check-circle" {...p} />;
      const XCircle = (p) => <LucideIcon name="x-circle" {...p} />;

      const App = () => {
        // System Config
        const [inputA, setInputA] = useState(5);
        const [inputB, setInputB] = useState(3);
        const [cpuType, setCpuType] = useState("standard"); // standard, turbo
        const [storageType, setStorageType] = useState("hdd"); // hdd, ssd

        // Simulation State
        const [isProcessing, setIsProcessing] = useState(false);
        const [progress, setProgress] = useState(0);
        const [output, setOutput] = useState(null);
        const [processLog, setProcessLog] = useState([]);

        // Quiz State
        const [quizAnswer, setQuizAnswer] = useState(null);

        const runSimulation = () => {
          setIsProcessing(true);
          setProgress(0);
          setOutput(null);
          setProcessLog([]);

          // Calculate Delay based on Hardware
          let baseDelay = 100; // ms per tick
          if (cpuType === "turbo") baseDelay /= 2; // CPU affects Speed
          if (storageType === "ssd") baseDelay /= 1.5; // Storage affects Load Speed (simulated)

          const totalTicks = 20; // 0 to 100%
          let currentTick = 0;

          const timer = setInterval(() => {
            currentTick++;
            setProgress((currentTick / totalTicks) * 100);

            if (currentTick === 5) {
              setProcessLog((prev) => [
                ...prev,
                `Reading Input: ${inputA}, ${inputB} from ${storageType.toUpperCase()}...`,
              ]);
            }
            if (currentTick === 10) {
              setProcessLog((prev) => [
                ...prev,
                `CPU (${cpuType.toUpperCase()}) Processing...`,
              ]);
            }
            if (currentTick === 15) {
              setProcessLog((prev) => [...prev, `Writing Result to Buffer...`]);
            }

            if (currentTick >= totalTicks) {
              clearInterval(timer);
              setIsProcessing(false);
              setOutput(parseInt(inputA) + parseInt(inputB)); // The Logic
              setProcessLog((prev) => [...prev, "Done."]);
            }
          }, baseDelay);
        };

        return (
          <div className="space-y-8 animate-fade-in max-w-4xl mx-auto w-full">
            <header className="text-center space-y-2">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-cyan-400 text-sm font-bold mb-4">
                <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                HKDSE 2025 Paper 1A Q2
              </div>
              <h1 className="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                System Factors: What Affects Output?
              </h1>
              <p className="text-slate-400 max-w-2xl mx-auto">
                Experiment with Input, CPU, and Storage to see what changes the{" "}
                <strong>Result</strong> vs what changes the{" "}
                <strong>Performance</strong>.
              </p>
            </header>

            {/* Simulation Area */}
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              {/* 1. Input */}
              <div className="bg-slate-900 p-6 rounded-xl border border-slate-700 space-y-4">
                <div className="flex items-center gap-2 text-cyan-400 font-bold uppercase text-xs tracking-wider">
                  <Keyboard size={16} /> Input
                </div>
                <div className="space-y-3">
                  <div>
                    <label className="text-xs text-slate-500 mb-1 block">
                      Value A
                    </label>
                    <input
                      type="number"
                      value={inputA}
                      onChange={(e) => setInputA(e.target.value)}
                      className="w-full bg-slate-950 border border-slate-700 rounded p-2 text-white font-mono"
                    />
                  </div>
                  <div>
                    <label className="text-xs text-slate-500 mb-1 block">
                      Value B
                    </label>
                    <input
                      type="number"
                      value={inputB}
                      onChange={(e) => setInputB(e.target.value)}
                      className="w-full bg-slate-950 border border-slate-700 rounded p-2 text-white font-mono"
                    />
                  </div>
                </div>
              </div>

              {/* 2. Processing Config (Hardware) */}
              <div className="bg-slate-900 p-6 rounded-xl border border-slate-700 space-y-4">
                <div className="flex items-center gap-2 text-purple-400 font-bold uppercase text-xs tracking-wider">
                  <Cpu size={16} /> Hardware Specs
                </div>
                <div className="space-y-3">
                  <div>
                    <label className="text-xs text-slate-500 mb-1 block">
                      CPU Model
                    </label>
                    <select
                      value={cpuType}
                      onChange={(e) => setCpuType(e.target.value)}
                      className="w-full bg-slate-950 border border-slate-700 rounded p-2 text-white"
                    >
                      <option value="standard">Standard (1.0 GHz)</option>
                      <option value="turbo">Turbo (3.0 GHz)</option>
                    </select>
                  </div>
                  <div>
                    <label className="text-xs text-slate-500 mb-1 block">
                      Storage Type
                    </label>
                    <select
                      value={storageType}
                      onChange={(e) => setStorageType(e.target.value)}
                      className="w-full bg-slate-950 border border-slate-700 rounded p-2 text-white"
                    >
                      <option value="hdd">HDD (Slow)</option>
                      <option value="ssd">SSD (Fast)</option>
                    </select>
                  </div>
                </div>
              </div>

              {/* 3. Output */}
              <div className="bg-slate-900 p-6 rounded-xl border border-slate-700 space-y-4 flex flex-col justify-between">
                <div className="flex items-center gap-2 text-green-400 font-bold uppercase text-xs tracking-wider">
                  <Monitor size={16} /> Output
                </div>

                <div className="bg-black/50 rounded-lg p-4 h-full flex flex-col items-center justify-center border border-slate-800 relative overflow-hidden">
                  {isProcessing ? (
                    <div className="text-center">
                      <Loader2
                        className={`text-cyan-400 mb-2 ${
                          cpuType === "turbo" ? "spin-fast" : "spin-slow"
                        }`}
                        size={32}
                      />
                      <div className="text-xs text-slate-400">
                        Processing...
                      </div>
                    </div>
                  ) : output !== null ? (
                    <div className="text-5xl font-mono font-bold text-green-400 animate-fade-in">
                      {output}
                    </div>
                  ) : (
                    <div className="text-slate-600 text-sm">No Data</div>
                  )}
                </div>
              </div>
            </div>

            {/* Simulation Controls */}
            <div className="bg-slate-950/50 p-4 rounded-xl border border-dashed border-slate-800 flex flex-col md:flex-row items-center gap-6">
              <button
                onClick={runSimulation}
                disabled={isProcessing}
                className="px-8 py-3 bg-cyan-600 hover:bg-cyan-500 disabled:opacity-50 disabled:cursor-not-allowed text-white font-bold rounded-lg shadow-lg shadow-cyan-900/20 flex items-center gap-2 transition-all active:scale-95 text-lg"
              >
                <LucideIcon name="play" size={20} /> Run System
              </button>

              <div className="flex-1 w-full space-y-2">
                <div className="flex justify-between text-xs text-slate-400">
                  <span>System Progress</span>
                  <span>{Math.round(progress)}%</span>
                </div>
                <progress
                  value={progress}
                  max="100"
                  className="w-full h-2"
                ></progress>
              </div>

              <div className="w-full md:w-64 h-24 bg-black rounded p-2 text-xs font-mono text-green-500 overflow-y-auto border border-slate-800">
                {processLog.map((log, i) => (
                  <div key={i}>&gt; {log}</div>
                ))}
              </div>
            </div>

            {/* Analysis / Quiz */}
            <div className="bg-slate-900 p-8 rounded-2xl border border-slate-800">
              <h3 className="text-2xl font-bold text-white mb-6">
                Exam Analysis (2025 Q2)
              </h3>
              <p className="text-slate-400 mb-6 text-lg">
                Which of the following affected the final{" "}
                <strong>numerical output</strong> (Sum)?
              </p>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button
                  onClick={() => setQuizAnswer("A")}
                  className={`p-4 rounded-xl border text-left transition-all ${
                    quizAnswer === "A"
                      ? "bg-green-900/30 border-green-500 ring-1 ring-green-500"
                      : "bg-slate-800 border-slate-700 hover:bg-slate-700"
                  }`}
                >
                  <div className="font-bold text-white mb-1">
                    A. Only Input Data
                  </div>
                  <div className="text-xs text-slate-400">
                    Changing inputs changed the result sum.
                  </div>
                </button>

                <button
                  onClick={() => setQuizAnswer("B")}
                  className={`p-4 rounded-xl border text-left transition-all ${
                    quizAnswer === "B"
                      ? "bg-red-900/30 border-red-500"
                      : "bg-slate-800 border-slate-700 hover:bg-slate-700"
                  }`}
                >
                  <div className="font-bold text-white mb-1">
                    B. CPU & Storage
                  </div>
                  <div className="text-xs text-slate-400">
                    Changing these changed processing time.
                  </div>
                </button>
              </div>

              {quizAnswer === "A" && (
                <div className="mt-4 p-4 bg-green-900/20 border border-green-500/30 rounded-lg flex items-start gap-3">
                  <CheckCircle className="text-green-400 shrink-0 mt-1" />
                  <div>
                    <h4 className="font-bold text-green-400">Correct!</h4>
                    <p className="text-slate-300 text-sm mt-1">
                      <strong>Input Data</strong> (GIGO principle) is the only
                      factor here that changes the <em>value</em> of the output.
                      CPU and Storage changes only affect the{" "}
                      <em>efficiency</em> (speed) of the system, not the
                      validity of the result.
                    </p>
                  </div>
                </div>
              )}
              {quizAnswer === "B" && (
                <div className="mt-4 p-4 bg-red-900/20 border border-red-500/30 rounded-lg flex items-start gap-3">
                  <XCircle className="text-red-400 shrink-0 mt-1" />
                  <div>
                    <h4 className="font-bold text-red-400">Incorrect</h4>
                    <p className="text-slate-300 text-sm mt-1">
                      Changing the CPU or Storage did change the simulation
                      speed (Performance), but did the calculated number
                      (Output) change? Try changing the Input values and run it
                      again!
                    </p>
                  </div>
                </div>
              )}
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
