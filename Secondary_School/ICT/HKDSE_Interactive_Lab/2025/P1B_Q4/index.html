<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1B Q4 - Web & AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .distorted {
        filter: contrast(1.2);
        transition: all 0.5s ease;
      }
      .training-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Lucide Icon Shim
      const LucideIcon = ({ name, size = 20, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const WebResizingSim = () => {
        const [mode, setMode] = useState("original"); // original vs mary

        // Placeholder generic nature image (using a gradient/pattern to avoid hotlinking issues if offline, but ideally an SVG)
        const NatureImage = ({ width, height, distorted }) => (
          <div
            style={{
              width: width,
              height: height,
              background:
                "linear-gradient(45deg, #1e293b 25%, #0f172a 25%, #0f172a 50%, #1e293b 50%, #1e293b 75%, #0f172a 75%, #0f172a 100%)",
              backgroundSize: "40px 40px",
              display: "flex",
              alignItems: "center",
              justifyContent: "center",
              transition: "all 0.5s",
              overflow: "hidden",
              position: "relative",
            }}
            className="rounded border border-slate-500 shadow-xl mx-auto"
          >
            <div className="absolute inset-0 flex flex-col items-center justify-center text-slate-500 font-bold opacity-30">
              <LucideIcon name="image" size={distorted ? 30 : 64} />
              <span>Trees.jpg</span>
            </div>
            {/* Visual indicator of distortion */}
            <div
              className={`w-20 h-20 rounded-full border-4 border-white opacity-50 ${
                distorted ? "scale-x-[0.5]" : ""
              } transition-transform duration-500`}
            ></div>
          </div>
        );

        return (
          <div className="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 flex flex-col gap-6">
            <h3 className="text-xl font-bold text-white flex items-center gap-2">
              <LucideIcon name="layout-template" className="text-blue-400" />
              Part A: HTML Image Resizing
            </h3>

            <div className="flex justify-center gap-4">
              <button
                onClick={() => setMode("original")}
                className={`px-4 py-2 rounded-lg text-sm font-bold border transition-all ${
                  mode === "original"
                    ? "bg-blue-600 border-blue-400 text-white shadow-lg"
                    : "bg-slate-800 border-slate-600 text-slate-400 hover:bg-slate-700"
                }`}
              >
                Original Code
              </button>
              <button
                onClick={() => setMode("mary")}
                className={`px-4 py-2 rounded-lg text-sm font-bold border transition-all ${
                  mode === "mary"
                    ? "bg-purple-600 border-purple-400 text-white shadow-lg"
                    : "bg-slate-800 border-slate-600 text-slate-400 hover:bg-slate-700"
                }`}
              >
                Mary's HTML
              </button>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 items-start">
              <div className="space-y-4">
                <div className="bg-slate-900 p-4 rounded-xl border border-slate-700 font-mono text-sm leading-relaxed overflow-x-auto">
                  <span className="text-pink-400">&lt;img</span> <br />
                  &nbsp;&nbsp;<span className="text-sky-300">src</span>=
                  <span className="text-green-300">"forest.jpg"</span>
                  <br />
                  &nbsp;&nbsp;<span className="text-sky-300">width</span>=
                  <span className="text-yellow-300">
                    "{mode === "original" ? "800" : "400"}"
                  </span>
                  <br />
                  &nbsp;&nbsp;<span className="text-sky-300">height</span>=
                  <span className="text-yellow-300">
                    "{mode === "original" ? "600" : "200"}"
                  </span>
                  <br />
                  <span className="text-pink-400">/&gt;</span>
                </div>

                <div className="bg-slate-900 p-4 rounded-xl border border-slate-700 text-sm space-y-2">
                  <h4 className="text-slate-400 font-bold border-b border-slate-700 pb-1">
                    Network Stats
                  </h4>
                  <div className="flex justify-between">
                    <span className="text-slate-500">File Source:</span>
                    <span className="text-white">forest.jpg</span>
                  </div>
                  <div className="flex justify-between">
                    <span className="text-slate-500">File Size:</span>
                    <span className="text-white font-bold">2.4 MB</span>
                  </div>
                  <div className="flex justify-between">
                    <span className="text-slate-500">Download Time:</span>
                    <span className="text-white font-bold">0.8s</span>
                  </div>
                  <div className="bg-yellow-900/30 text-yellow-200 text-xs p-2 rounded mt-2">
                    Note: Changing HTML width/height does <strong>NOT</strong>{" "}
                    change the file size!
                  </div>
                </div>
              </div>

              <div className="flex flex-col items-center">
                <div className="bg-black/50 p-8 rounded-xl border border-slate-700 w-full min-h-[300px] flex items-center justify-center overflow-hidden relative">
                  {mode === "original" ? (
                    <NatureImage width={300} height={225} distorted={false} /> // Scaled down for UI, but aspect ratio 4:3
                  ) : (
                    <NatureImage width={300} height={112} distorted={true} /> // 4:3 becomes 8:3 visually here to mimic 400x200 (2:1) vs 800x600 (4:3)
                    // Wait, 400x200 is 2:1. 800x600 is 4:3.
                    // This IS distorted.
                  )}

                  <div className="absolute bottom-2 right-2 bg-black/80 px-2 py-1 rounded text-xs font-mono text-white">
                    Rendered: {mode === "original" ? "800x600" : "400x200"}
                  </div>
                </div>

                {mode === "mary" && (
                  <div className="mt-4 text-center">
                    <p className="text-red-400 font-bold flex items-center gap-2 justify-center">
                      <LucideIcon name="alert-triangle" /> Distorted!
                    </p>
                    <p className="text-slate-400 text-sm">
                      Aspect Ratio Changed (4:3 -> 2:1)
                    </p>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };

      const AITrainingSim = () => {
        const [selected, setSelected] = useState([]);
        const [feedback, setFeedback] = useState("");

        const samples = [
          { id: 1, name: "Sunny Day Fire", type: "good", icon: "sun" },
          { id: 2, name: "Foggy Condition", type: "good", icon: "cloud-fog" },
          { id: 3, name: "Night Time", type: "good", icon: "moon" },
          {
            id: 4,
            name: "City Building Fire",
            type: "bad",
            icon: "building-2",
          },
          { id: 5, name: "Indoor Kitchen", type: "bad", icon: "chef-hat" },
          { id: 6, name: "Different Seasons", type: "good", icon: "leaf" },
        ];

        const toggle = (id) => {
          setSelected((prev) =>
            prev.includes(id) ? prev.filter((x) => x !== id) : [...prev, id]
          );
          setFeedback("");
        };

        const check = () => {
          const goods = samples
            .filter((s) => s.type === "good")
            .map((s) => s.id);
          const bads = samples.filter((s) => s.type === "bad").map((s) => s.id);

          const hasBad = selected.some((id) => bads.includes(id));
          const hasAllGoods = goods.every((id) => selected.includes(id));

          if (hasBad) {
            setFeedback(
              "Incorrect. Some images (City/Indoor) are irrelevant for a Country Park AI."
            );
          } else if (hasAllGoods) {
            setFeedback(
              "Perfect! You included diverse environmental conditions relevant to a park."
            );
          } else {
            setFeedback(
              "Good start, but you need more variety (Day, Night, Weather) for robust training."
            );
          }
        };

        return (
          <div className="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 flex flex-col gap-6">
            <h3 className="text-xl font-bold text-white flex items-center gap-2">
              <LucideIcon name="brain-circuit" className="text-purple-400" />
              Part B: AI Training Data Selection
            </h3>

            <p className="text-slate-400 text-sm">
              The AI needs to detect hill fires in a{" "}
              <strong>Country Park</strong>. Select the best training samples.
            </p>

            <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
              {samples.map((s) => (
                <button
                  key={s.id}
                  onClick={() => toggle(s.id)}
                  className={`p-4 rounded-xl border flex flex-col items-center gap-2 transition-all training-card ${
                    selected.includes(s.id)
                      ? "bg-indigo-900/50 border-indigo-500 text-indigo-300"
                      : "bg-slate-900 border-slate-700 text-slate-400 hover:border-slate-500"
                  }`}
                >
                  <LucideIcon name={s.icon} size={32} />
                  <span className="text-xs font-bold">{s.name}</span>
                </button>
              ))}
            </div>

            <div className="flex gap-4 items-center">
              <button
                onClick={check}
                className="px-6 py-2 bg-purple-600 hover:bg-purple-500 text-white font-bold rounded-lg transition-colors"
              >
                Verify Selection
              </button>
              {feedback && (
                <span
                  className={`text-sm font-bold ${
                    feedback.includes("Perfect")
                      ? "text-green-400"
                      : "text-yellow-400"
                  }`}
                >
                  {feedback}
                </span>
              )}
            </div>
          </div>
        );
      };

      const App = () => {
        return (
          <div className="space-y-6 animate-fade-in w-full max-w-4xl mx-auto p-4 flex flex-col items-center">
            <header className="text-center space-y-4 max-w-3xl w-full">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-indigo-900/30 border border-indigo-500/30 text-indigo-400 text-sm font-bold">
                <span className="w-2 h-2 rounded-full bg-indigo-400 animate-pulse"></span>
                HKDSE 2025 Paper 1B Q4
              </div>
              <h1 className="text-2xl font-bold text-white">
                Web Design & AI Concepts
              </h1>
              <p className="text-slate-400 text-sm">
                Multimedia Optimization & Machine Learning Data
              </p>
            </header>

            <WebResizingSim />
            <AITrainingSim />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
