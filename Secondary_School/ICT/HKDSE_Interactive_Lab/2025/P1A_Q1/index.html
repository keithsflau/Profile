<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1A Q1 - Spreadsheet Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .cell {
        transition: all 0.2s;
      }
      .cell:hover {
        border-color: #38bdf8;
      }
      .cell-selected {
        border-color: #38bdf8 !important;
        box-shadow: 0 0 0 2px #38bdf8 inset;
        background-color: rgba(56, 189, 248, 0.1);
      }
      .formula-bar {
        font-family: "JetBrains Mono", monospace;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // --- React-Safe Lucide Icon Shim ---
      const LucideIcon = ({ name, size = 24, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");

        useEffect(() => {
          if (
            window.lucide &&
            window.lucide.icons &&
            window.lucide.icons[iconName] &&
            typeof window.lucide.icons[iconName].toSvg === "function"
          ) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name, size, className, iconName]);

        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const Calculator = (p) => <LucideIcon name="calculator" {...p} />;
      const ArrowDown = (p) => <LucideIcon name="arrow-down" {...p} />;
      const CheckCircle = (p) => <LucideIcon name="check-circle" {...p} />;
      const XCircle = (p) => <LucideIcon name="x-circle" {...p} />;
      const HelpCircle = (p) => <LucideIcon name="help-circle" {...p} />;
      const Play = (p) => <LucideIcon name="play" {...p} />;
      const RotateCcw = (p) => <LucideIcon name="rotate-ccw" {...p} />;

      const App = () => {
        const [selectedCell, setSelectedCell] = useState(null);
        const [formulaType, setFormulaType] = useState(null); // 'A', 'B', 'C', 'D'
        const [showSimulation, setShowSimulation] = useState(false);
        const [profitMargin, setProfitMargin] = useState(0.125);

        const data = [
          { product: "Computer", cost: 8000 },
          { product: "TV", cost: 9000 },
          { product: "Tablet", cost: 5000 },
        ];

        const options = [
          {
            id: "A",
            text: "=B4 * (1 + $B$1)",
            correct: true,
            desc: "Relative(Cost) * Absolute(Profit)",
          },
          {
            id: "B",
            text: "=B4 * (1 + $B1)",
            correct: false,
            desc: "Mixed Reference Error",
          },
          {
            id: "C",
            text: "=$B$4 * (1 + B1)",
            correct: false,
            desc: "Absolute(Cost) Error",
          },
          {
            id: "D",
            text: "=$B$4 * (1 + $B$1)",
            correct: false,
            desc: "Double Absolute Error",
          },
        ];

        const calculatePrice = (baseCost, rowOffset, type) => {
          // rowOffset: 0 for C4, 1 for C5, 2 for C6
          // Simulating logic

          let costVal = 0;
          let marginVal = 0;
          let formulaStr = "";
          let valid = true;

          // Cost Logic
          if (type === "A" || type === "B") {
            // Relative or Partial Relative on B4
            // A: B4 -> B5, B: B4 -> B5 (for column fixed)
            if (data[rowOffset]) costVal = data[rowOffset].cost;
            else costVal = 0;
            formulaStr = `B${4 + rowOffset}`;
          } else {
            // C or D: $B$4 -> Fixed to 8000
            costVal = data[0].cost;
            formulaStr = "$B$4";
          }

          // Margin Logic
          if (type === "A" || type === "D") {
            // $B$1 -> Fixed
            marginVal = profitMargin;
            formulaStr += ` * (1 + $B$1)`;
          } else if (type === "B") {
            // $B1 -> becomes $B2, $B3...
            // B2 is text "Product", B3 is nothing/header?? Actually row 2 is header
            // Spreadsheet Layout:
            // Row 1: Profit Margin, 12.5%
            // Row 2: (Blank)
            // Row 3: Product, Cost, Price (Headers)
            // Row 4: Computer, 8000, ...

            // If formula at C4 is $B1
            // C5 becomes $B2 (which is empty/header?) -> Error or 0
            // C6 becomes $B3 (Cost Header) -> Error
            if (rowOffset === 0) marginVal = profitMargin;
            else marginVal = NaN; // Simul error
            formulaStr += ` * (1 + $B${1 + rowOffset})`;
          } else if (type === "C") {
            // B1 -> becomes B2, B3
            if (rowOffset === 0) marginVal = profitMargin;
            else marginVal = NaN;
            formulaStr += ` * (1 + B${1 + rowOffset})`;
          }

          if (isNaN(marginVal))
            return { text: "#VALUE!", isError: true, formula: formulaStr };

          const val = costVal * (1 + marginVal);
          return { text: Math.round(val), isError: false, formula: formulaStr };
        };

        const handleOptionSelect = (id) => {
          setFormulaType(id);
          setShowSimulation(true);
          setSelectedCell("C4");
        };

        const renderCell = (row, col, content, cellId, isHeader = false) => {
          const isSelected = selectedCell === cellId;
          let displayContent = content;
          let styleClass = "";

          // Logic for computed cells C4, C5, C6
          if (
            showSimulation &&
            ["C4", "C5", "C6"].includes(cellId) &&
            formulaType
          ) {
            const rowOffset = parseInt(cellId[1]) - 4;
            const res = calculatePrice(0, rowOffset, formulaType);
            displayContent = res.text;
            if (res.isError) styleClass = "text-red-400 font-bold";
            else styleClass = "text-green-400 font-bold";
          }

          return (
            <div
              onClick={() => setSelectedCell(cellId)}
              className={`border border-slate-700 h-10 flex items-center justify-center text-sm relative cell cursor-pointer ${
                isHeader
                  ? "bg-slate-800 font-bold text-slate-300"
                  : "bg-slate-900 text-slate-400"
              } ${isSelected ? "cell-selected" : ""} ${styleClass}`}
            >
              {displayContent}
              {/* Row/Col Headers */}
              {col === 0 && (
                <div className="absolute left-[-30px] w-[30px] text-center text-xs text-slate-600">
                  {row}
                </div>
              )}
              {row === 1 && (
                <div className="absolute top-[-25px] w-full text-center text-xs text-slate-600">
                  {String.fromCharCode(64 + col)}
                </div>
              )}
            </div>
          );
        };

        return (
          <div className="space-y-8 animate-fade-in">
            <header className="text-center space-y-2">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-cyan-400 text-sm font-bold mb-4">
                <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                HKDSE 2025 Paper 1A Q1
              </div>
              <h1 className="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">
                Absolute vs Relative Referencing
              </h1>
              <p className="text-slate-400 max-w-2xl mx-auto">
                Which formula correctly calculates the Retail Price when copied
                down? Understand why{" "}
                <code className="bg-slate-800 px-1 rounded text-yellow-400">
                  $
                </code>{" "}
                matters.
              </p>
            </header>

            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
              {/* Left: Interactive Spreadsheet */}
              <div className="bg-slate-950 p-6 rounded-2xl border border-slate-800 shadow-2xl relative">
                <div className="absolute top-0 left-0 w-8 h-full border-r border-slate-800 bg-slate-900/50"></div>
                <div className="absolute top-0 left-0 w-full h-8 border-b border-slate-800 bg-slate-900/50"></div>

                {/* Formula Bar */}
                <div className="ml-8 mb-4 h-8 bg-slate-900 border border-slate-700 flex items-center px-2 text-sm font-mono text-white gap-2 rounded">
                  <span className="text-slate-500 font-bold">fx</span>
                  {selectedCell &&
                  showSimulation &&
                  ["C4", "C5", "C6"].includes(selectedCell) ? (
                    <span className="text-yellow-300">
                      {
                        calculatePrice(
                          0,
                          parseInt(selectedCell[1]) - 4,
                          formulaType
                        ).formula
                      }
                    </span>
                  ) : (
                    <span className="text-slate-600 italic">
                      Select a cell...
                    </span>
                  )}
                </div>

                <div className="ml-8 grid grid-cols-3 gap-0 border border-slate-700">
                  {/* Row 1 */}
                  {renderCell(1, 1, "Profit Margin", "A1", true)}
                  {renderCell(1, 2, "12.5%", "B1")}
                  {renderCell(1, 3, "", "C1")}

                  {/* Row 2 */}
                  {renderCell(2, 1, "", "A2")}
                  {renderCell(2, 2, "", "B2")}
                  {renderCell(2, 3, "", "C2")}

                  {/* Row 3 (Headers) */}
                  {renderCell(3, 1, "Product", "A3", true)}
                  {renderCell(3, 2, "Cost ($)", "B3", true)}
                  {renderCell(3, 3, "Retail Price", "C3", true)}

                  {/* Row 4 */}
                  {renderCell(4, 1, "Computer", "A4")}
                  {renderCell(4, 2, "8000", "B4")}
                  {renderCell(4, 3, formulaType ? "" : "?", "C4")}

                  {/* Row 5 */}
                  {renderCell(5, 1, "TV", "A5")}
                  {renderCell(5, 2, "9000", "B5")}
                  {renderCell(5, 3, formulaType ? "" : "?", "C5")}

                  {/* Row 6 */}
                  {renderCell(6, 1, "Tablet", "A6")}
                  {renderCell(6, 2, "5000", "B6")}
                  {renderCell(6, 3, formulaType ? "" : "?", "C6")}
                </div>

                {showSimulation && (
                  <div className="absolute top-[200px] right-[-20px] md:right-[-40px]">
                    <div className="flex flex-col gap-2 items-center">
                      <div className="bg-slate-800 p-2 rounded text-xs text-white border border-slate-600 shadow-xl">
                        Copy Down <ArrowDown size={14} className="inline" />
                      </div>
                    </div>
                  </div>
                )}
              </div>

              {/* Right: Controls & Explanation */}
              <div className="space-y-6">
                <div className="bg-slate-900 p-6 rounded-xl border border-slate-800">
                  <h3 className="text-white font-bold mb-4 flex items-center gap-2">
                    <HelpCircle className="text-cyan-400" size={20} /> Select
                    Formula for C4:
                  </h3>
                  <div className="space-y-3">
                    {options.map((opt) => (
                      <button
                        key={opt.id}
                        onClick={() => handleOptionSelect(opt.id)}
                        className={`w-full p-4 rounded-lg border text-left transition-all flex items-center justify-between group ${
                          formulaType === opt.id
                            ? opt.correct
                              ? "bg-green-900/20 border-green-500/50"
                              : "bg-red-900/20 border-red-500/50"
                            : "bg-slate-800 border-slate-700 hover:border-slate-500"
                        }`}
                      >
                        <div>
                          <div
                            className={`font-mono font-bold text-lg mb-1 ${
                              formulaType === opt.id
                                ? opt.correct
                                  ? "text-green-400"
                                  : "text-red-400"
                                : "text-slate-300 group-hover:text-white"
                            }`}
                          >
                            {opt.id}. {opt.text}
                          </div>
                          <div className="text-xs text-slate-500">
                            {opt.desc}
                          </div>
                        </div>
                        {formulaType === opt.id &&
                          (opt.correct ? (
                            <CheckCircle className="text-green-400" />
                          ) : (
                            <XCircle className="text-red-400" />
                          ))}
                      </button>
                    ))}
                  </div>
                </div>

                {formulaType && (
                  <div
                    className={`p-6 rounded-xl border ${
                      options.find((o) => o.id === formulaType).correct
                        ? "bg-green-900/10 border-green-500/30"
                        : "bg-red-900/10 border-red-500/30"
                    }`}
                  >
                    <h4
                      className={`font-bold mb-2 flex items-center gap-2 ${
                        options.find((o) => o.id === formulaType).correct
                          ? "text-green-400"
                          : "text-red-400"
                      }`}
                    >
                      {options.find((o) => o.id === formulaType).correct
                        ? "Correct Choice!"
                        : "Incorrect Strategy"}
                    </h4>
                    <div className="text-slate-300 text-sm space-y-2 leading-relaxed">
                      {formulaType === "A" && (
                        <>
                          <p>
                            <strong>Strict Logic:</strong> We want{" "}
                            <strong>Cost</strong> (B4) to change to B5, B6 when
                            moved down (Relative Reference).
                          </p>
                          <p>
                            But <strong>Profit Margin</strong> (B1) is in a
                            fixed cell. We MUST lock it using{" "}
                            <strong>$B$1</strong> (Absolute Reference) so it
                            doesn't shift to B2, B3 (which are empty or
                            headers).
                          </p>
                        </>
                      )}
                      {formulaType === "B" && (
                        <p>
                          Using <strong>$B1</strong> only locks the column 'B'.
                          The row '1' is still relative! When copied to C5, it
                          becomes <strong>$B2</strong> (an empty cell), causing
                          a calculation error.
                        </p>
                      )}
                      {formulaType === "C" && (
                        <p>
                          Using <strong>$B$4</strong> locks the Cost to 8000
                          forever. Computer cost will be used for TV and Tablet
                          too! Also, <strong>B1</strong> is relative, so margin
                          reference will break.
                        </p>
                      )}
                      {formulaType === "D" && (
                        <p>
                          Using <strong>$B$4</strong> (Absolute) for Cost is
                          wrong. Every product has a <em>different</em> cost, so
                          we must allow the row number to change (Relative
                          Reference) as we go down.
                        </p>
                      )}
                    </div>
                  </div>
                )}

                <button
                  onClick={() => {
                    setFormulaType(null);
                    setShowSimulation(false);
                    setSelectedCell(null);
                  }}
                  className="w-full py-3 bg-slate-800 hover:bg-slate-700 text-slate-400 font-bold rounded-lg border border-slate-700 flex items-center justify-center gap-2"
                >
                  <RotateCcw size={16} /> Reset
                </button>
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
