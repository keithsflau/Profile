<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1B Q3 - Multimedia & Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .calc-step {
        opacity: 0;
        transform: translateY(10px);
        animation: fadeInUp 0.5s forwards;
      }
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Lucide Icon Shim
      const LucideIcon = ({ name, size = 20, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const BandwidthCalc = () => {
        const [photos, setPhotos] = useState(200);
        const [sizeMB, setSizeMB] = useState(5);
        const [bandwidth, setBandwidth] = useState(100);
        const [showMb, setShowMb] = useState(false);
        const [result, setResult] = useState(null);

        const calculate = () => {
          const totalMB = photos * sizeMB;
          const totalMb = showMb ? totalMB * 8 : totalMB; // If user hasn't converted yet, assume wrong unless they toggle

          // Actually, let's make it educational.
          // Logic: Total MB -> Total Mb -> Time
          const realTotalMb = totalMB * 8;
          const time = realTotalMb / bandwidth;
          setResult({ totalMB, realTotalMb, time });
        };

        return (
          <div className="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 flex flex-col gap-6">
            <h3 className="text-xl font-bold text-white flex items-center gap-2">
              <LucideIcon name="calculator" className="text-blue-400" />
              Part A: Bandwidth Calculation (傳輸時間計算)
            </h3>

            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div className="bg-slate-900 p-4 rounded-xl border border-slate-700">
                <label className="text-slate-400 text-sm block mb-1">
                  Quantity (Photos)
                </label>
                <input
                  type="number"
                  value={photos}
                  onChange={(e) => setPhotos(Number(e.target.value))}
                  className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white font-mono"
                />
              </div>
              <div className="bg-slate-900 p-4 rounded-xl border border-slate-700">
                <label className="text-slate-400 text-sm block mb-1">
                  File Size (MB)
                </label>
                <input
                  type="number"
                  value={sizeMB}
                  onChange={(e) => setSizeMB(Number(e.target.value))}
                  className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white font-mono"
                />
              </div>
              <div className="bg-slate-900 p-4 rounded-xl border border-slate-700">
                <label className="text-slate-400 text-sm block mb-1">
                  Bandwidth (Mbps)
                </label>
                <div className="flex items-center gap-2">
                  <input
                    type="number"
                    value={bandwidth}
                    onChange={(e) => setBandwidth(Number(e.target.value))}
                    className="w-full bg-slate-800 border border-slate-600 rounded p-2 text-white font-mono"
                  />
                  <span className="text-xs text-slate-500">Mbps</span>
                </div>
              </div>
            </div>

            <div className="flex items-center gap-4 bg-yellow-900/20 p-4 rounded-lg border border-yellow-700/50">
              <LucideIcon name="alert-triangle" className="text-yellow-500" />
              <div>
                <p className="text-sm text-yellow-200 font-bold">
                  Critical Step: Unit Conversion
                </p>
                <p className="text-xs text-yellow-400/80">
                  File size is in <strong>Bytes (B)</strong>, Speed is in{" "}
                  <strong>bits (b)</strong>.
                </p>
              </div>
              <label className="flex items-center gap-2 ml-auto cursor-pointer">
                <input
                  type="checkbox"
                  checked={showMb}
                  onChange={(e) => setShowMb(e.target.checked)}
                  className="w-5 h-5 rounded border-yellow-500 text-yellow-600 focus:ring-yellow-500"
                />
                <span className="text-sm font-bold text-white">
                  Convert MB to Mb (x8)
                </span>
              </label>
            </div>

            <button
              onClick={calculate}
              className="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl transition-all shadow-lg shadow-blue-900/50"
            >
              Calculate Time
            </button>

            {result && (
              <div className="space-y-2 mt-2 bg-slate-900 p-4 rounded-xl font-mono text-sm border-l-4 border-green-500">
                <div className="flex justify-between text-slate-400">
                  <span>Total Size (MB):</span>
                  <span>
                    {photos} x {sizeMB} ={" "}
                    <span className="text-white font-bold">
                      {result.totalMB} MB
                    </span>
                  </span>
                </div>

                {showMb ? (
                  <div
                    className="flex justify-between text-slate-400 calc-step"
                    style={{ animationDelay: "0.1s" }}
                  >
                    <span>Convert to Mb:</span>
                    <span>
                      {result.totalMB} x 8 ={" "}
                      <span className="text-green-400 font-bold">
                        {result.realTotalMb} Mb
                      </span>
                    </span>
                  </div>
                ) : (
                  <div className="text-red-400 text-center py-2 font-bold animate-pulse">
                    ⚠️ You forgot to convert MB to Mb!
                  </div>
                )}

                {showMb && (
                  <div
                    className="flex justify-between text-slate-400 calc-step border-t border-slate-700 pt-2 mt-2"
                    style={{ animationDelay: "0.2s" }}
                  >
                    <span>Time Required:</span>
                    <span>
                      {result.realTotalMb} / {bandwidth} ={" "}
                      <span className="text-2xl text-green-400 font-bold ml-2">
                        {result.time} s
                      </span>
                    </span>
                  </div>
                )}
              </div>
            )}
          </div>
        );
      };

      const URLAnalyzer = () => {
        const [hover, setHover] = useState(false);

        return (
          <div className="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 flex flex-col gap-6">
            <h3 className="text-xl font-bold text-white flex items-center gap-2">
              <LucideIcon name="lock" className="text-red-400" />
              Part B: URL Security Audit
            </h3>

            <div
              className="bg-white text-slate-900 p-4 rounded-lg font-mono text-lg flex flex-wrap items-center gap-1 shadow-inner relative group cursor-help transition-all hover:scale-[1.01]"
              onMouseEnter={() => setHover(true)}
              onMouseLeave={() => setHover(false)}
            >
              <span className="text-red-600 font-bold border-b-2 border-transparent hover:border-red-500 relative">
                http://
                <span className="absolute -top-8 left-0 bg-red-600 text-white text-[10px] px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
                  Unencrypted Protocol!
                </span>
              </span>
              <span className="text-slate-600">www.bluecity.net</span>
              <span className="text-slate-400">/house/Amy2504/</span>
              <span className="text-blue-600 font-bold">photos.zip</span>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div className="bg-slate-700/30 p-4 rounded-xl text-sm">
                <h4 className="font-bold text-white mb-2 flex items-center gap-2">
                  <LucideIcon
                    name="shield-alert"
                    size={16}
                    className="text-yellow-400"
                  />
                  Why enter URL manually?
                </h4>
                <p className="text-slate-400 leading-relaxed">
                  Clicking links directly (from emails/QR codes) can lead to{" "}
                  <strong>Phishing Sites</strong>. <br />
                  The displayed text might say "bank.com" but link to
                  "hacker-site.com". <br />
                  The file extension <code>.zip</code> can also hide malware
                  executables.
                </p>
              </div>

              <div
                className={`p-4 rounded-xl text-sm transition-all duration-500 border ${
                  hover
                    ? "bg-red-900/20 border-red-500/50"
                    : "bg-slate-900 border-slate-800"
                }`}
              >
                <h4 className="font-bold text-white mb-2">Security Analysis</h4>
                <ul className="space-y-2 text-slate-400">
                  <li className="flex items-center gap-2">
                    <LucideIcon
                      name={hover ? "x-circle" : "circle"}
                      size={16}
                      className={hover ? "text-red-500" : "text-slate-600"}
                    />
                    Protocol: <strong>HTTP</strong> (Not Secure)
                  </li>
                  <li className="flex items-center gap-2">
                    <LucideIcon
                      name="circle-help"
                      size={16}
                      className="text-slate-600"
                    />
                    Domain: <strong>bluecity.net</strong> (Unknown Rep?)
                  </li>
                </ul>
              </div>
            </div>
          </div>
        );
      };

      const App = () => {
        return (
          <div className="space-y-6 animate-fade-in w-full max-w-4xl mx-auto p-4 flex flex-col items-center">
            <header className="text-center space-y-4 max-w-3xl w-full">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-indigo-900/30 border border-indigo-500/30 text-indigo-400 text-sm font-bold">
                <span className="w-2 h-2 rounded-full bg-indigo-400 animate-pulse"></span>
                HKDSE 2025 Paper 1B Q3
              </div>
              <h1 className="text-2xl font-bold text-white">
                Multimedia & Security (多媒體與保安)
              </h1>
              <p className="text-slate-400 text-sm">
                Study Tour Photos Upload Calculation
              </p>
            </header>

            <BandwidthCalc />
            <URLAnalyzer />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
