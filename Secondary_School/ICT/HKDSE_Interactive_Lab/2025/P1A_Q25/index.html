<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1A Q25 - URL Anatomizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .url-part {
        transition: all 0.3s;
      }
      .url-part:hover {
        background-color: rgba(56, 189, 248, 0.2);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Lucide Icon Shim
      const LucideIcon = ({ name, size = 20, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const UrlPart = ({ text, color, onClick, isSelected }) => (
        <span
          onClick={onClick}
          className={`cursor-pointer px-1 rounded font-mono text-xl md:text-3xl font-bold transition-all url-part inline-block ${color} ${
            isSelected
              ? "ring-2 ring-white scale-110 z-10 bg-slate-800 shadow-xl"
              : ""
          }`}
        >
          {text}
        </span>
      );

      const AnalysisCard = ({ stmt, claim, result, onCheck }) => (
        <div className="bg-slate-900 p-6 rounded-2xl border border-slate-700 hover:border-blue-500/50 transition-all">
          <h3 className="text-white font-bold mb-2 flex items-center gap-2">
            <span className="bg-slate-800 text-slate-400 px-2 py-0.5 rounded text-xs font-mono">
              Stmt {stmt}
            </span>
            {claim}
          </h3>

          {result ? (
            <div
              className={`mt-2 p-3 rounded-lg flex items-start gap-3 animate-fade-in ${
                result.correct
                  ? "bg-green-900/20 border border-green-500/30 text-green-300"
                  : "bg-red-900/20 border border-red-500/30 text-red-300"
              }`}
            >
              <LucideIcon
                name={result.correct ? "check-circle" : "x-circle"}
                className="shrink-0 mt-0.5"
                size={18}
              />
              <div className="text-sm">
                <span className="font-bold">{result.trueFalse}</span>:{" "}
                {result.expl}
              </div>
            </div>
          ) : (
            <button
              onClick={onCheck}
              className="mt-2 w-full py-2 bg-slate-800 hover:bg-slate-700 text-blue-400 border border-slate-600 rounded-lg text-sm font-bold transition-all"
            >
              Verify
            </button>
          )}
        </div>
      );

      const App = () => {
        const [selectedPart, setSelectedPart] = useState(null); // 'proto', 'domain', 'file'
        const [results, setResults] = useState({
          1: null,
          2: null,
          3: null,
          4: null,
        });

        const verify = (stmt) => {
          if (stmt === 1) {
            setResults((p) => ({
              ...p,
              1: {
                correct: false,
                trueFalse: "False",
                expl: "The browser will DOWNLOAD or display the .docx as a document. It does NOT convert it to HTML code.",
              },
            }));
          } else if (stmt === 2) {
            setResults((p) => ({
              ...p,
              2: {
                correct: true,
                trueFalse: "True",
                expl: "The .edu TLD indicates an Educational Institution.",
              },
            }));
          } else if (stmt === 3) {
            setResults((p) => ({
              ...p,
              3: {
                correct: false,
                trueFalse: "False",
                expl: "The Domain Name is 'abc125.edu.hk'. 'abc125' is just the hostname/prefix label.",
              },
            }));
          } else if (stmt === 4) {
            setResults((p) => ({
              ...p,
              4: {
                correct: true,
                trueFalse: "True",
                expl: "HTTPS (Hypertext Transfer Protocol Secure) encrypts communication.",
              },
            }));
          }
        };

        return (
          <div className="space-y-8 animate-fade-in w-full max-w-5xl mx-auto">
            <header className="text-center space-y-2">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-cyan-400 text-sm font-bold mb-4">
                <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                HKDSE 2025 Paper 1A Q25
              </div>
              <h1 className="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-violet-400 to-fuchsia-500">
                URL Anatomizer
              </h1>
              <p className="text-slate-400 max-w-xl mx-auto">
                Dissect the URL components.
              </p>
            </header>

            {/* URL Bar */}
            <div className="bg-slate-950 p-6 md:p-10 rounded-full border border-slate-700 flex flex-wrap justify-center items-center shadow-2xl shadow-violet-900/20 gap-1 md:gap-2">
              <UrlPart
                text="https://"
                color="text-green-400"
                isSelected={selectedPart === "proto"}
                onClick={() => setSelectedPart("proto")}
              />
              <UrlPart
                text="abc125.edu.hk"
                color="text-blue-400"
                isSelected={selectedPart === "domain"}
                onClick={() => setSelectedPart("domain")}
              />
              <span className="text-slate-600 text-3xl">/</span>
              <UrlPart
                text="intro.docx"
                color="text-yellow-400"
                isSelected={selectedPart === "file"}
                onClick={() => setSelectedPart("file")}
              />
            </div>

            {/* Info Box */}
            <div className="h-24 flex items-center justify-center">
              {selectedPart === "proto" && (
                <div className="animate-slide-up text-center">
                  <div className="font-bold text-green-400 text-lg">
                    Protocol Scheme
                  </div>
                  <div className="text-slate-400">
                    Secure (Encrypted) Hypertext Transfer Protocol
                  </div>
                </div>
              )}
              {selectedPart === "domain" && (
                <div className="animate-slide-up text-center">
                  <div className="font-bold text-blue-400 text-lg">
                    Domain Name
                  </div>
                  <div className="text-slate-400">
                    Organization: Educational (.edu) | Region: HK (.hk)
                  </div>
                </div>
              )}
              {selectedPart === "file" && (
                <div className="animate-slide-up text-center">
                  <div className="font-bold text-yellow-400 text-lg">
                    Resource Path
                  </div>
                  <div className="text-slate-400">
                    File Name: intro | Extension: .docx (Word Document)
                  </div>
                </div>
              )}
              {!selectedPart && (
                <div className="text-slate-600 italic">
                  Click parts of the URL above to examine detail
                </div>
              )}
            </div>

            {/* Statements Grid */}
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              <AnalysisCard
                stmt="1"
                claim="Browser converts .docx to HTML"
                onCheck={() => verify(1)}
                result={results[1]}
              />
              <AnalysisCard
                stmt="2"
                claim="Site belongs to Educational Inst."
                onCheck={() => verify(2)}
                result={results[2]}
              />
              <AnalysisCard
                stmt="3"
                claim="The domain name is 'abc125'"
                onCheck={() => verify(3)}
                result={results[3]}
              />
              <AnalysisCard
                stmt="4"
                claim="Data transmission is encrypted"
                onCheck={() => verify(4)}
                result={results[4]}
              />
            </div>

            {/* Final Conclusion */}
            {results[1] && results[2] && results[3] && results[4] && (
              <div className="bg-slate-900 border border-violet-500/30 p-6 rounded-2xl text-center animate-fade-in max-w-2xl mx-auto">
                <h2 className="text-violet-400 font-bold text-xl mb-2">
                  Analysis Complete
                </h2>
                <p className="text-slate-300 mb-4">
                  Only Statements (2) and (4) are correct. (1) assumes
                  conversion which doesn't happen. (3) misidentifies the domain
                  name.
                </p>
                <div className="inline-block px-6 py-2 bg-violet-600 text-white font-bold rounded-full shadow-lg shadow-violet-500/30">
                  Correct Answer: D (2) and (4)
                </div>
              </div>
            )}
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
