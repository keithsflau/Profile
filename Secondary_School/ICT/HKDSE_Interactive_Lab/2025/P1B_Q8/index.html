<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE ICT - Scoring Algorithm</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .mono {
        font-family: "JetBrains Mono", monospace;
      }
      .judge-card {
        transition: all 0.3s;
      }
      .judge-active {
        border-color: #38bdf8;
        transform: translateY(-5px);
        box-shadow: 0 10px 20px -5px rgba(56, 189, 248, 0.3);
      }
      .highlight-max {
        border-color: #ef4444;
        background: rgba(239, 68, 68, 0.1);
      }
      .highlight-min {
        border-color: #eab308;
        background: rgba(234, 179, 8, 0.1);
      }
      .dropped {
        opacity: 0.3;
        text-decoration: line-through;
        filter: grayscale(1);
      }
    </style>
  </head>
  <body class="min-h-screen p-8 flex items-center justify-center">
    <div id="root" class="w-full"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // --- LUCIDE ICON SHIM ---
      const LucideIcon = ({ name, size = 24, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);

        const [svgHtml, setSvgHtml] = useState("");

        useEffect(() => {
          if (
            window.lucide &&
            window.lucide.icons &&
            window.lucide.icons[iconName] &&
            typeof window.lucide.icons[iconName].toSvg === "function"
          ) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name, size, className, iconName]);

        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };
      const Trophy = (p) => <LucideIcon name="trophy" {...p} />;
      const Play = (p) => <LucideIcon name="play" {...p} />;
      const RotateCcw = (p) => <LucideIcon name="rotate-ccw" {...p} />;
      const Award = (p) => <LucideIcon name="award" {...p} />;
      // --- END SHIM ---

      const App = () => {
        const [scores, setScores] = useState([68, 84, 82, 80, 92]);
        const [vars, setVars] = useState({ i: 0, smax: -1, smin: 101, fs: 0 });
        const [phase, setPhase] = useState("idle");
        const [log, setLog] = useState([]);
        const timerRef = useRef(null);

        const handleScoreChange = (idx, val) => {
          const newScores = [...scores];
          newScores[idx] = Math.min(100, Math.max(0, parseInt(val) || 0));
          setScores(newScores);
        };

        const reset = () => {
          setVars({ i: 0, smax: -1, smin: 101, fs: 0 });
          setPhase("idle");
          setLog([]);
          clearInterval(timerRef.current);
        };

        const runStep = () => {
          setVars((prev) => {
            const idx = prev.i;
            if (idx >= 5) {
              setPhase("calc");
              setLog((l) => [
                ...l,
                `Loop finished. Smax=${prev.smax}, Smin=${prev.smin}`,
              ]);
              return prev;
            }
            const currentScore = scores[idx];
            let newMax = prev.smax;
            let newMin = prev.smin;
            let iterationLog = `Check Judge ${idx + 1} (${currentScore}): `;
            if (currentScore > prev.smax) {
              newMax = currentScore;
              iterationLog += `New Max Found! `;
            }
            if (currentScore < prev.smin) {
              newMin = currentScore;
              iterationLog += `New Min Found! `;
            }
            setLog((l) => [...l, iterationLog]);
            return { ...prev, i: idx + 1, smax: newMax, smin: newMin };
          });
        };

        const runCalc = () => {
          const sum = scores.reduce((a, b) => a + b, 0);
          const finalSum = sum - vars.smax - vars.smin;
          const average = finalSum / 3;
          setVars((prev) => ({ ...prev, fs: average }));
          setPhase("done");
          setLog((l) => [
            ...l,
            `Total Sum: ${sum}`,
            `Subtract Max (${vars.smax}) & Min (${vars.smin})`,
            `Remaining Sum: ${finalSum}`,
            `Final Score: ${average.toFixed(2)}`,
          ]);
        };

        useEffect(() => {
          if (phase === "running") {
            timerRef.current = setInterval(runStep, 1000);
          } else if (phase === "calc") {
            setTimeout(runCalc, 1000);
          } else {
            clearInterval(timerRef.current);
          }
          return () => clearInterval(timerRef.current);
        }, [phase, vars.i]);

        return (
          <div className="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
            <div className="md:col-span-2 space-y-6">
              <div className="flex items-center justify-between mb-2">
                <div>
                  <h1 className="text-2xl font-bold text-white flex items-center gap-2">
                    <Award className="text-yellow-400" /> Score Analyzer
                  </h1>
                  <p className="text-slate-500 text-sm">Paper 1B Q8 Logic</p>
                </div>
                <div className="flex gap-2">
                  <button
                    onClick={() => {
                      reset();
                      setPhase("running");
                    }}
                    disabled={phase !== "idle"}
                    className="bg-cyan-600 hover:bg-cyan-500 text-white px-4 py-2 rounded-lg font-bold disabled:opacity-50 flex items-center gap-2"
                  >
                    <Play size={16} /> Start
                  </button>
                  <button
                    onClick={reset}
                    className="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg"
                  >
                    <RotateCcw size={16} />
                  </button>
                </div>
              </div>
              <div className="grid grid-cols-5 gap-4">
                {scores.map((score, idx) => {
                  const isCurrent = phase === "running" && vars.i === idx;
                  const isTrackedMax = vars.smax === score;
                  const isTrackedMin = vars.smin === score;
                  const isDropped =
                    phase === "done" &&
                    (score === vars.smax || score === vars.smin);
                  return (
                    <div
                      key={idx}
                      className={`judge-card relative bg-slate-800 rounded-xl p-4 border-2 flex flex-col items-center ${
                        isCurrent
                          ? "judge-active border-cyan-400"
                          : "border-slate-700"
                      } ${
                        phase === "done" && isDropped
                          ? "dropped border-slate-700"
                          : ""
                      } ${
                        phase !== "done" && isTrackedMax
                          ? "border-red-500/50"
                          : ""
                      } ${
                        phase !== "done" && isTrackedMin
                          ? "border-yellow-500/50"
                          : ""
                      }`}
                    >
                      <span className="text-xs text-slate-500 uppercase font-bold mb-2">
                        Judge {idx + 1}
                      </span>
                      <input
                        type="number"
                        value={score}
                        onChange={(e) => handleScoreChange(idx, e.target.value)}
                        disabled={phase !== "idle"}
                        className="w-full bg-transparent text-center text-2xl font-mono font-bold text-white outline-none"
                      />
                      <div className="absolute -bottom-3 flex gap-1">
                        {vars.smax === score && (
                          <span className="text-[10px] bg-red-900 text-red-200 px-1 rounded">
                            MAX
                          </span>
                        )}
                        {vars.smin === score && (
                          <span className="text-[10px] bg-yellow-900 text-yellow-200 px-1 rounded">
                            MIN
                          </span>
                        )}
                      </div>
                    </div>
                  );
                })}
              </div>
              {phase === "done" && (
                <div className="mt-8 bg-gradient-to-r from-green-900/40 to-emerald-900/40 border border-emerald-500/30 p-6 rounded-2xl flex items-center justify-between animate-fade-in">
                  <div>
                    <h3 className="text-emerald-400 font-bold uppercase tracking-wider text-sm mb-1">
                      Final Score
                    </h3>
                    <p className="text-slate-400 text-xs">
                      Average of remaining 3 scores
                    </p>
                  </div>
                  <div className="text-5xl font-mono font-bold text-white text-shadow">
                    {vars.fs.toFixed(2)}
                  </div>
                </div>
              )}
            </div>
            <div className="bg-slate-900 rounded-xl border border-slate-800 p-4 flex flex-col h-[500px]">
              <h3 className="text-slate-400 font-bold mb-4 uppercase tracking-wider text-xs">
                Algorithm Trace
              </h3>
              <div className="grid grid-cols-2 gap-4 mb-4 font-mono text-sm">
                <div className="bg-slate-950 p-2 rounded border border-slate-800">
                  <span className="text-red-400">Smax:</span>{" "}
                  {vars.smax === -1 ? "-" : vars.smax}
                </div>
                <div className="bg-slate-950 p-2 rounded border border-slate-800">
                  <span className="text-yellow-400">Smin:</span>{" "}
                  {vars.smin === 101 ? "-" : vars.smin}
                </div>
              </div>
              <div className="flex-1 overflow-y-auto bg-slate-950 rounded border border-slate-800 p-2 font-mono text-xs text-slate-300 space-y-1">
                {log.map((l, i) => (
                  <div
                    key={i}
                    className="border-l-2 border-slate-700 pl-2 py-1"
                  >
                    &gt; {l}
                  </div>
                ))}
                {log.length === 0 && (
                  <span className="text-slate-600 italic">...</span>
                )}
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
