<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1A Q10 - SQL Row Count</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .sql-term {
        font-family: "JetBrains Mono", monospace;
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Lucide Icon Shim
      const LucideIcon = ({ name, size = 20, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const App = () => {
        const [queryResult, setQueryResult] = useState([]);
        const [activeQuery, setActiveQuery] = useState(null);
        const [rowCount, setRowCount] = useState(null);
        const [feedback, setFeedback] = useState(null);

        const tableData = [
          { name: "MAY", cl: "6A" },
          { name: "JIM", cl: "6B" },
          { name: "JOE", cl: "6C" },
        ];

        const runQuery = (opt) => {
          setActiveQuery(opt);
          setFeedback(null);

          if (opt === "A") {
            // SELECT * WHERE CL='6A' OR CL='6B'
            const res = tableData.filter((r) => r.cl === "6A" || r.cl === "6B");
            setQueryResult(res);
            setRowCount(res.length);
          } else if (opt === "B") {
            // SELECT *
            setQueryResult(tableData);
            setRowCount(3);
          } else if (opt === "C") {
            // SELECT COUNT(*)
            setQueryResult([{ result: 3 }]); // Scalar result
            setRowCount(1); // Crucial: It returns 1 row containing the value 3
          } else if (opt === "D") {
            // SELECT NAME
            setQueryResult(tableData.map((r) => ({ name: r.name })));
            setRowCount(3);
          }
        };

        useEffect(() => {
          if (activeQuery === "C") {
            setFeedback({
              type: "success",
              msg: "Winner! Least Rows.",
              detail:
                "COUNT(*) returns a single aggregte value (1 row). Even though the count is 3, the output table has only 1 row.",
            });
          } else if (activeQuery) {
            setFeedback({
              type: "info",
              msg: `Rows Returned: ${rowCount}`,
              detail: "This query returns multiple rows from the table.",
            });
          }
        }, [rowCount, activeQuery]);

        return (
          <div className="space-y-8 animate-fade-in w-full max-w-5xl mx-auto">
            <header className="text-center space-y-2">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-cyan-400 text-sm font-bold mb-4">
                <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                HKDSE 2025 Paper 1A Q10
              </div>
              <h1 className="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-teal-400">
                SQL Row Counter
              </h1>
              <p className="text-slate-400 max-w-xl mx-auto">
                Which SQL statement outputs the LEAST number of rows?
              </p>
            </header>

            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
              {/* Query Control */}
              <div className="space-y-6">
                <div className="bg-slate-900 p-6 rounded-2xl border border-slate-800">
                  <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                    <LucideIcon name="database" className="text-blue-400" />{" "}
                    Source Table: STUD
                  </h2>
                  <table className="w-full text-left text-sm text-slate-300">
                    <thead className="bg-slate-950 text-slate-500 uppercase font-bold">
                      <tr>
                        <th className="p-3 rounded-tl-lg">NAME</th>
                        <th className="p-3 rounded-tr-lg">CL</th>
                      </tr>
                    </thead>
                    <tbody className="divide-y divide-slate-800">
                      {tableData.map((row, i) => (
                        <tr key={i} className="hover:bg-slate-800/50">
                          <td className="p-3">{row.name}</td>
                          <td className="p-3 font-mono text-yellow-400">
                            {row.cl}
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>

                <div className="space-y-3">
                  <button
                    onClick={() => runQuery("A")}
                    className={`w-full text-left p-4 rounded-xl border transition-all text-sm font-mono ${
                      activeQuery === "A"
                        ? "bg-blue-900/40 border-blue-500 ring-1 ring-blue-500"
                        : "bg-slate-900 border-slate-700 hover:border-slate-500"
                    }`}
                  >
                    <span className="font-bold text-slate-500 mr-2">A.</span>
                    SELECT * FROM STUD WHERE CL='6A' OR CL='6B'
                  </button>
                  <button
                    onClick={() => runQuery("B")}
                    className={`w-full text-left p-4 rounded-xl border transition-all text-sm font-mono ${
                      activeQuery === "B"
                        ? "bg-blue-900/40 border-blue-500 ring-1 ring-blue-500"
                        : "bg-slate-900 border-slate-700 hover:border-slate-500"
                    }`}
                  >
                    <span className="font-bold text-slate-500 mr-2">B.</span>
                    SELECT * FROM STUD
                  </button>
                  <button
                    onClick={() => runQuery("C")}
                    className={`w-full text-left p-4 rounded-xl border transition-all text-sm font-mono ${
                      activeQuery === "C"
                        ? "bg-blue-900/40 border-blue-500 ring-1 ring-blue-500"
                        : "bg-slate-900 border-slate-700 hover:border-slate-500"
                    }`}
                  >
                    <span className="font-bold text-slate-500 mr-2">C.</span>
                    SELECT COUNT(*) FROM STUD
                  </button>
                  <button
                    onClick={() => runQuery("D")}
                    className={`w-full text-left p-4 rounded-xl border transition-all text-sm font-mono ${
                      activeQuery === "D"
                        ? "bg-blue-900/40 border-blue-500 ring-1 ring-blue-500"
                        : "bg-slate-900 border-slate-700 hover:border-slate-500"
                    }`}
                  >
                    <span className="font-bold text-slate-500 mr-2">D.</span>
                    SELECT NAME FROM STUD
                  </button>
                </div>
              </div>

              {/* Result Display */}
              <div className="space-y-6">
                <div className="bg-black p-6 rounded-2xl border border-slate-800 shadow-2xl min-h-[300px] flex flex-col">
                  <div className="flex items-center justify-between mb-4 border-b border-slate-800 pb-2">
                    <h2 className="text-green-400 font-mono font-bold text-sm flex items-center gap-2">
                      <LucideIcon name="terminal" size={16} /> SQL Output
                    </h2>
                    {rowCount !== null && (
                      <span className="text-xs font-bold bg-slate-800 text-slate-300 px-2 py-1 rounded">
                        Rows: {rowCount}
                      </span>
                    )}
                  </div>

                  {activeQuery ? (
                    <div className="flex-1 overflow-auto">
                      <table className="w-full text-left text-sm font-mono text-slate-300">
                        <thead className="bg-slate-900 text-slate-500 border-b border-slate-700">
                          <tr>
                            {queryResult.length > 0 &&
                              Object.keys(queryResult[0]).map((k) => (
                                <th key={k} className="p-2 uppercase">
                                  {k}
                                </th>
                              ))}
                          </tr>
                        </thead>
                        <tbody className="divide-y divide-slate-800">
                          {queryResult.map((row, i) => (
                            <tr key={i} className="animate-fade-in-up">
                              {Object.values(row).map((v, j) => (
                                <td key={j} className="p-2 text-cyan-200">
                                  {v}
                                </td>
                              ))}
                            </tr>
                          ))}
                        </tbody>
                      </table>
                    </div>
                  ) : (
                    <div className="flex-1 flex items-center justify-center text-slate-600 italic">
                      Select a query to run...
                    </div>
                  )}
                </div>

                {feedback && (
                  <div
                    className={`p-6 rounded-xl border flex items-start gap-4 animate-fade-in ${
                      feedback.type === "success"
                        ? "bg-green-900/20 border-green-500/30 text-green-300"
                        : "bg-slate-800 border-slate-700 text-slate-300"
                    }`}
                  >
                    <LucideIcon
                      name={feedback.type === "success" ? "trophy" : "info"}
                      size={24}
                      className="shrink-0 mt-1"
                    />
                    <div>
                      <div className="font-bold text-lg">{feedback.msg}</div>
                      <p className="opacity-90 leading-snug">
                        {feedback.detail}
                      </p>
                    </div>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
