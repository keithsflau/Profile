<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1B Q2 - Authentication & PKI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Lucide Icon Shim
      const LucideIcon = ({ name, size = 20, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const OTPSimulator = () => {
        const [otp, setOtp] = useState("------");
        const [timer, setTimer] = useState(0);
        const [characteristics, setCharacteristics] = useState([]);

        const generateOTP = () => {
          const newOtp = Math.floor(100000 + Math.random() * 900000).toString();
          setOtp(newOtp);
          setTimer(30);
        };

        useEffect(() => {
          if (timer > 0) {
            const interval = setInterval(() => setTimer((t) => t - 1), 100); // Fast timer for demo
            return () => clearInterval(interval);
          } else if (timer === 0 && otp !== "------") {
            setOtp("Expired");
          }
        }, [timer, otp]);

        const toggleChar = (id) => {
          setCharacteristics((prev) =>
            prev.includes(id) ? prev.filter((c) => c !== id) : [...prev, id]
          );
        };

        return (
          <div className="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 flex flex-col gap-6">
            <h3 className="text-xl font-bold text-white flex items-center gap-2">
              <LucideIcon name="shield-check" className="text-green-400" />
              Part A: One-Time Password (OTP)
            </h3>

            <div className="flex flex-col md:flex-row gap-8 items-center">
              <div className="bg-black p-6 rounded-xl border border-slate-600 flex flex-col items-center gap-2 shadow-2xl w-48">
                <div className="text-slate-500 text-xs uppercase font-bold tracking-widest">
                  Authenticator
                </div>
                <div
                  className={`font-mono text-3xl font-bold ${
                    otp === "Expired" ? "text-red-500" : "text-blue-400"
                  }`}
                >
                  {otp}
                </div>
                <div className="w-full bg-slate-800 h-1.5 rounded-full mt-2 overflow-hidden">
                  <div
                    className="bg-blue-500 h-full transition-all"
                    style={{ width: `${(timer / 30) * 100}%` }}
                  ></div>
                </div>
                <button
                  onClick={generateOTP}
                  className="mt-2 px-4 py-1 bg-slate-800 hover:bg-slate-700 text-xs rounded text-slate-300"
                >
                  Generate New
                </button>
              </div>

              <div className="flex-1 space-y-2">
                <p className="text-sm text-slate-400 mb-2">
                  Select 2 characteristics of OTP:
                </p>
                {[
                  "Valid for multiple logins (可多次登入)",
                  "Valid for one session only (只用於一次會話)", // Correct
                  "Does not expire (不會過期)",
                  "Expires after short time (短時間內過期)", // Correct
                ].map((text, idx) => (
                  <button
                    key={idx}
                    onClick={() => toggleChar(idx)}
                    className={`w-full text-left px-4 py-2 rounded-lg border text-sm transition-all ${
                      characteristics.includes(idx)
                        ? "bg-blue-900/40 border-blue-500 text-blue-200"
                        : "bg-slate-800 border-slate-700 text-slate-400"
                    }`}
                  >
                    {text}
                  </button>
                ))}
                {characteristics.includes(1) &&
                  characteristics.includes(3) &&
                  characteristics.length === 2 && (
                    <div className="text-green-400 text-sm font-bold flex items-center gap-2 mt-2">
                      <LucideIcon name="check-circle" size={16} /> Correct
                      Identification!
                    </div>
                  )}
              </div>
            </div>
          </div>
        );
      };

      const PKIVisualizer = () => {
        const [step, setStep] = useState(0); // 0: Start, 1: Encrypt, 2: Send, 3: Decrypt

        const steps = [
          {
            label: "Eva has a file",
            desc: "Eva wants to send a secret file to Paul.",
          },
          {
            label: "Encrypt",
            desc: "Eva uses Paul's Public Key to encrypt the file.",
          },
          {
            label: "Transmit",
            desc: "Encrypted file (Ciphertext) is sent over the network.",
          },
          {
            label: "Decrypt",
            desc: "Paul uses his Private Key to decrypt it.",
          },
        ];

        const next = () => setStep((s) => (s < 3 ? s + 1 : 0));

        return (
          <div className="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 flex flex-col gap-6">
            <h3 className="text-xl font-bold text-white flex items-center gap-2">
              <LucideIcon name="lock" className="text-yellow-400" />
              Part B: PKI - Confidentiality
            </h3>

            <div className="relative h-48 bg-slate-900 rounded-xl border border-slate-800 overflow-hidden flex items-center justify-between px-16">
              {/* Eva Side */}
              <div className="flex flex-col items-center z-10">
                <div className="w-12 h-12 rounded-full bg-pink-500 flex items-center justify-center text-white font-bold">
                  E
                </div>
                <span className="text-xs text-slate-400 mt-1">Eva</span>
              </div>

              {/* Transmission Path */}
              <div className="absolute left-24 right-24 h-1 bg-slate-700 top-1/2 -translate-y-1/2"></div>

              {/* Moving Checkbox/Lock */}
              <div
                className="absolute top-1/2 -translate-y-1/2 transition-all duration-1000 flex flex-col items-center"
                style={{
                  left:
                    step === 0
                      ? "15%"
                      : step === 1
                      ? "30%"
                      : step === 2
                      ? "70%"
                      : "85%",
                  opacity: step === 4 ? 0 : 1,
                }}
              >
                <div
                  className={`
                             w-12 h-16 rounded border-2 flex items-center justify-center 
                             ${
                               step >= 1 && step <= 2
                                 ? "bg-red-900/50 border-red-500"
                                 : "bg-white border-white"
                             }
                          `}
                >
                  {step >= 1 && step <= 2 ? (
                    <LucideIcon name="lock" className="text-red-500" />
                  ) : (
                    <LucideIcon name="file-text" className="text-slate-800" />
                  )}
                </div>
              </div>

              {/* Key Icons */}
              {step === 1 && (
                <div className="absolute left-[28%] top-[30%] animate-bounce text-green-400 flex flex-col items-center">
                  <LucideIcon name="key" />
                  <span className="text-[10px] bg-black px-1 rounded">
                    Paul's Public Key
                  </span>
                </div>
              )}

              {step === 3 && (
                <div className="absolute left-[83%] top-[30%] animate-bounce text-red-400 flex flex-col items-center">
                  <LucideIcon name="key" />
                  <span className="text-[10px] bg-black px-1 rounded">
                    Paul's Private Key
                  </span>
                </div>
              )}

              {/* Paul Side */}
              <div className="flex flex-col items-center z-10">
                <div className="w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">
                  P
                </div>
                <span className="text-xs text-slate-400 mt-1">Paul</span>
              </div>
            </div>

            <div className="flex items-center justify-between">
              <div className="text-sm text-slate-300">
                <span className="font-bold text-white">Step {step + 1}:</span>{" "}
                {steps[step].desc}
              </div>
              <button
                onClick={next}
                className="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-lg transition-all"
              >
                {step === 3 ? "Restart" : "Next Step"}
              </button>
            </div>
          </div>
        );
      };

      const App = () => {
        return (
          <div className="space-y-6 animate-fade-in w-full max-w-4xl mx-auto p-4 flex flex-col items-center">
            <header className="text-center space-y-4 max-w-3xl w-full">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-indigo-900/30 border border-indigo-500/30 text-indigo-400 text-sm font-bold">
                <span className="w-2 h-2 rounded-full bg-indigo-400 animate-pulse"></span>
                HKDSE 2025 Paper 1B Q2
              </div>
              <h1 className="text-2xl font-bold text-white">
                Security & Authentication
              </h1>
            </header>

            <OTPSimulator />
            <PKIVisualizer />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
