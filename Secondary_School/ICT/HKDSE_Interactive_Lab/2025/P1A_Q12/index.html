<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1A Q12 - OS Functions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #334155;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #10b981;
      }
      input:checked + .slider:before {
        transform: translateX(20px);
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // Lucide Icon Shim
      const LucideIcon = ({ name, size = 20, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const App = () => {
        const [modules, setModules] = useState({
          io: false,
          security: false,
          memory: false,
        });
        const [consoleLog, setConsoleLog] = useState(["System Booting..."]);
        const [status, setStatus] = useState("UNSTABLE");

        const toggle = (mod) => {
          const newState = !modules[mod];
          setModules((prev) => ({ ...prev, [mod]: newState }));

          if (newState) {
            addLog(`${mod.toUpperCase()} Manager Loaded. OK.`);
          } else {
            addLog(`${mod.toUpperCase()} Manager Unloaded. WARNING.`);
          }
        };

        const addLog = (msg) => {
          setConsoleLog((prev) => [
            `[${new Date().toLocaleTimeString()}] ${msg}`,
            ...prev.slice(0, 4),
          ]);
        };

        useEffect(() => {
          if (modules.io && modules.security && modules.memory) {
            setStatus("STABLE");
          } else {
            setStatus("UNSTABLE");
          }
        }, [modules]);

        return (
          <div className="space-y-8 animate-fade-in w-full max-w-5xl mx-auto">
            <header className="text-center space-y-2">
              <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-cyan-400 text-sm font-bold mb-4">
                <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                HKDSE 2025 Paper 1A Q12
              </div>
              <h1 className="text-3xl md:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-400 to-green-600">
                Operating System Functions
              </h1>
              <p className="text-slate-400 max-w-xl mx-auto">
                Which of the following are essential functions of an OS? <br />
                (1) I/O Management, (2) Security, (3) Memory Management.
              </p>
            </header>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
              {/* Kernel Control */}
              <div className="bg-slate-900 p-8 rounded-2xl border border-slate-800 shadow-xl space-y-6">
                <h2 className="text-white font-bold flex items-center gap-2 border-b border-slate-800 pb-2">
                  <LucideIcon name="cpu" className="text-emerald-400" />
                  Kernel Modules
                </h2>

                <div className="space-y-4">
                  {/* Module 1 */}
                  <div
                    className={`p-4 rounded-xl border transition-all ${
                      modules.io
                        ? "bg-emerald-900/20 border-emerald-500/50"
                        : "bg-slate-950 border-slate-800"
                    }`}
                  >
                    <div className="flex items-center justify-between">
                      <div className="flex items-center gap-3">
                        <div
                          className={`p-2 rounded ${
                            modules.io
                              ? "bg-emerald-500 text-white"
                              : "bg-slate-800 text-slate-500"
                          }`}
                        >
                          <LucideIcon name="keyboard" />
                        </div>
                        <div>
                          <h3
                            className={`font-bold ${
                              modules.io ? "text-white" : "text-slate-400"
                            }`}
                          >
                            I/O Management
                          </h3>
                          <span className="text-xs text-slate-500">
                            (Keyboard, Mouse, Printer)
                          </span>
                        </div>
                      </div>
                      <label className="switch">
                        <input
                          type="checkbox"
                          checked={modules.io}
                          onChange={() => toggle("io")}
                        />
                        <span className="slider"></span>
                      </label>
                    </div>
                  </div>

                  {/* Module 2 */}
                  <div
                    className={`p-4 rounded-xl border transition-all ${
                      modules.security
                        ? "bg-emerald-900/20 border-emerald-500/50"
                        : "bg-slate-950 border-slate-800"
                    }`}
                  >
                    <div className="flex items-center justify-between">
                      <div className="flex items-center gap-3">
                        <div
                          className={`p-2 rounded ${
                            modules.security
                              ? "bg-emerald-500 text-white"
                              : "bg-slate-800 text-slate-500"
                          }`}
                        >
                          <LucideIcon name="shield" />
                        </div>
                        <div>
                          <h3
                            className={`font-bold ${
                              modules.security ? "text-white" : "text-slate-400"
                            }`}
                          >
                            System Security
                          </h3>
                          <span className="text-xs text-slate-500">
                            (Login, Permissions)
                          </span>
                        </div>
                      </div>
                      <label className="switch">
                        <input
                          type="checkbox"
                          checked={modules.security}
                          onChange={() => toggle("security")}
                        />
                        <span className="slider"></span>
                      </label>
                    </div>
                  </div>

                  {/* Module 3 */}
                  <div
                    className={`p-4 rounded-xl border transition-all ${
                      modules.memory
                        ? "bg-emerald-900/20 border-emerald-500/50"
                        : "bg-slate-950 border-slate-800"
                    }`}
                  >
                    <div className="flex items-center justify-between">
                      <div className="flex items-center gap-3">
                        <div
                          className={`p-2 rounded ${
                            modules.memory
                              ? "bg-emerald-500 text-white"
                              : "bg-slate-800 text-slate-500"
                          }`}
                        >
                          <LucideIcon name="memory-stick" />
                        </div>
                        <div>
                          <h3
                            className={`font-bold ${
                              modules.memory ? "text-white" : "text-slate-400"
                            }`}
                          >
                            Memory Management
                          </h3>
                          <span className="text-xs text-slate-500">
                            (RAM Allocation)
                          </span>
                        </div>
                      </div>
                      <label className="switch">
                        <input
                          type="checkbox"
                          checked={modules.memory}
                          onChange={() => toggle("memory")}
                        />
                        <span className="slider"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>

              {/* System Status View */}
              <div className="space-y-6">
                <div className="bg-black p-6 rounded-2xl border border-slate-800 font-mono text-sm h-[300px] flex flex-col relative overflow-hidden">
                  <div className="absolute top-2 right-2 flex items-center gap-2 z-10">
                    <span
                      className={`w-3 h-3 rounded-full ${
                        status === "STABLE"
                          ? "bg-green-500 animate-pulse"
                          : "bg-red-500 animate-ping"
                      }`}
                    ></span>
                    <span
                      className={`font-bold ${
                        status === "STABLE" ? "text-green-500" : "text-red-500"
                      }`}
                    >
                      {status}
                    </span>
                  </div>

                  <div className="space-y-2 mt-8 z-10">
                    {consoleLog.map((log, i) => (
                      <div
                        key={i}
                        className="text-green-400 border-l-2 border-green-900 pl-2"
                      >
                        {log}
                      </div>
                    ))}

                    {!modules.io && (
                      <div className="text-red-500 opacity-80 animate-pulse">
                        Error: Keyboard not detected... Input ignored.
                      </div>
                    )}
                    {!modules.security && (
                      <div className="text-red-500 opacity-80 animate-pulse">
                        Warning: Unauthorized access attempt... Root unlocked.
                      </div>
                    )}
                    {!modules.memory && (
                      <div className="text-red-500 opacity-80 animate-pulse">
                        Critical: Out of Memory... App Crash.
                      </div>
                    )}
                  </div>

                  {/* Scanline Effect */}
                  <div className="absolute inset-0 bg-[linear-gradient(transparent_0%,rgba(16,185,129,0.1)_50%,transparent_100%)] bg-[length:100%_4px] pointer-events-none"></div>
                </div>

                {status === "STABLE" && (
                  <div
                    className={`p-6 rounded-xl border flex items-start gap-4 animate-fade-in bg-green-900/20 border-green-500/30 text-green-300`}
                  >
                    <LucideIcon
                      name="check-circle"
                      size={24}
                      className="shrink-0 mt-1"
                    />
                    <div>
                      <div className="font-bold text-lg">
                        Correct Answer: All of the above (D)
                      </div>
                      <p className="opacity-90 leading-snug">
                        An OS manages (1) Input/Output, (2) Security, AND (3)
                        Memory. All three are core services provided by the
                        kernel.
                      </p>
                    </div>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
