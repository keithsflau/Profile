<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE 2025 Paper 1A Q27 - Infinite Loop Fixer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
    </style>
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // Lucide Icon Shim
      const LucideIcon = ({ name, size = 20, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);
        const [svgHtml, setSvgHtml] = useState("");
        useEffect(() => {
          if (window.lucide?.icons[iconName]?.toSvg) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name]);
        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };

      const CodeBlock = ({ insertedCode }) => (
        <div className="bg-slate-900 p-6 rounded-xl border border-slate-700 font-mono text-sm md:text-base shadow-2xl">
          <div className="text-pink-400">i &#8592; 10</div>
          <div className="text-blue-400">WHILE i &gt; 0</div>
          <div className="pl-6 text-green-400">OUTPUT '$'</div>
          <div className="pl-6 bg-slate-800 border-2 border-dashed border-slate-600 rounded p-1 text-yellow-300 min-h-[32px] flex items-center">
            {insertedCode || (
              <span className="text-slate-500 italic">// Insert code here</span>
            )}
          </div>
          <div className="text-slate-500">// End While</div>
        </div>
      );

      const SimulationPanel = ({ logs, status, iValue }) => (
        <div className="bg-black p-4 rounded-xl border border-slate-700 font-mono text-xs md:text-sm h-64 overflow-y-auto w-full">
          <div className="sticky top-0 bg-black text-slate-400 border-b border-slate-800 pb-2 mb-2 flex justify-between">
            <span>Console Output</span>
            <span
              className={
                status === "running"
                  ? "text-yellow-400 animate-pulse"
                  : status === "crash"
                  ? "text-red-500"
                  : "text-green-500"
              }
            >
              STATUS: {status.toUpperCase()} | i = {iValue}
            </span>
          </div>
          {logs.map((L, idx) => (
            <div key={idx} className="text-slate-300">
              {L}
            </div>
          ))}
          {status === "crash" && (
            <div className="text-red-500 font-bold mt-2">
              Error: Infinite Loop Detected! Process Killed.
            </div>
          )}
          {status === "success" && (
            <div className="text-green-500 font-bold mt-2">
              Program Terminated Successfully.
            </div>
          )}
        </div>
      );

      const App = () => {
        const [selectedOpt, setSelectedOpt] = useState(null);
        const [simStatus, setSimStatus] = useState("idle"); // idle, running, crash, success
        const [logs, setLogs] = useState([]);
        const [iVal, setIVal] = useState(10);
        const timerRef = useRef(null);

        const options = [
          { id: "A", code: "OUTPUT i", label: "Output current i" },
          { id: "B", code: "IF i < 10", label: "Check if i < 10" },
          { id: "C", code: "i \u2190 i + 1", label: "Increment i" },
          { id: "D", code: "i \u2190 i - 1", label: "Decrement i" },
        ];

        const runSimulation = (opt) => {
          if (timerRef.current) clearInterval(timerRef.current);
          setSelectedOpt(opt);
          setLogs([]);
          setSimStatus("running");
          setIVal(10);

          let currentI = 10;
          let steps = 0;

          timerRef.current = setInterval(() => {
            steps++;
            // 1. Check Condition
            if (currentI <= 0) {
              clearInterval(timerRef.current);
              setSimStatus("success");
              return;
            }

            // 2. Body
            setLogs((prev) => [
              ...prev.slice(-10),
              `$ (Step ${steps}, i=${currentI})`,
            ]); // Keep log short

            // 3. User Code Effect
            if (opt.id === "C") currentI++;
            if (opt.id === "D") currentI--;

            setIVal(currentI);

            // Crash Check
            if (steps > 20) {
              clearInterval(timerRef.current);
              setSimStatus("crash");
            }
          }, 200);
        };

        return (
          <div className="space-y-8 animate-fade-in w-full max-w-5xl mx-auto p-4 flex flex-col md:flex-row gap-8">
            {/* Left Column: Code & Options */}
            <div className="flex-1 space-y-6">
              <header>
                <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-900/30 border border-cyan-500/30 text-cyan-400 text-sm font-bold mb-4">
                  <span className="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                  HKDSE 2025 Paper 1A Q27
                </div>
                <h1 className="text-3xl font-bold text-white mb-2">
                  Infinite Loop Fixer
                </h1>
                <p className="text-slate-400">
                  Prevent the program from running forever.
                </p>
              </header>

              <CodeBlock insertedCode={selectedOpt?.code} />

              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                {options.map((opt) => (
                  <button
                    key={opt.id}
                    onClick={() => runSimulation(opt)}
                    className={`p-4 rounded-xl border text-left transition-all ${
                      selectedOpt?.id === opt.id
                        ? "bg-blue-600 border-blue-400 text-white shadow-lg shadow-blue-500/30"
                        : "bg-slate-800 border-slate-600 text-slate-300 hover:border-blue-400"
                    }`}
                  >
                    <span className="font-bold mr-2 text-blue-300">
                      {opt.id}.
                    </span>
                    <span className="font-mono">{opt.code}</span>
                  </button>
                ))}
              </div>
            </div>

            {/* Right Column: Console & Result */}
            <div className="flex-1 flex flex-col gap-6">
              <h3 className="text-xl font-bold text-white flex items-center gap-2">
                <LucideIcon name="terminal" />
                Simulation Output
              </h3>

              <SimulationPanel logs={logs} status={simStatus} iValue={iVal} />

              {simStatus === "crash" && (
                <div className="bg-red-900/20 border border-red-500/50 p-6 rounded-2xl animate-fade-in">
                  <h4 className="text-red-400 font-bold mb-2 flex items-center gap-2">
                    <LucideIcon name="alert-triangle" />
                    Fix Failed
                  </h4>
                  <p className="text-slate-300">
                    Current i value ({iVal}) never reaches 0. The loop condition
                    (i &gt; 0) remains TRUE forever.
                  </p>
                </div>
              )}

              {simStatus === "success" && (
                <div className="bg-green-900/20 border border-green-500/50 p-6 rounded-2xl animate-fade-in">
                  <h4 className="text-green-400 font-bold mb-2 flex items-center gap-2">
                    <LucideIcon name="check-circle" />
                    Loop Terminated!
                  </h4>
                  <p className="text-slate-300 mb-4">
                    By decrementing `i` (i = i - 1), the value eventually drops
                    to 0, making the condition (0 &gt; 0) FALSE.
                  </p>
                  <div className="inline-block px-4 py-2 bg-green-600 text-white font-bold rounded-lg shadow">
                    Correct Answer: D
                  </div>
                </div>
              )}
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
