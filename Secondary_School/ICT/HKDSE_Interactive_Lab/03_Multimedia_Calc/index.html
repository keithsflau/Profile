<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE ICT - Multimedia Calcs</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .input-dark {
        @apply bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-white focus:outline-none focus:border-cyan-500 transition-colors w-full;
      }
      .label-text {
        @apply block text-xs font-bold uppercase tracking-wider text-slate-500 mb-1;
      }
      .result-card {
        @apply bg-gradient-to-br from-slate-800 to-slate-900 p-6 rounded-2xl border border-slate-700 shadow-xl;
      }
    </style>
  </head>
  <body class="min-h-screen p-8">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // --- LUCIDE ICON SHIM ---
      const LucideIcon = ({ name, size = 24, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);

        const [svgHtml, setSvgHtml] = useState("");

        useEffect(() => {
          if (
            window.lucide &&
            window.lucide.icons &&
            window.lucide.icons[iconName] &&
            typeof window.lucide.icons[iconName].toSvg === "function"
          ) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name, size, className, iconName]);

        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };
      const Image = (p) => <LucideIcon name="image" {...p} />;
      const Music = (p) => <LucideIcon name="music" {...p} />;
      const Wifi = (p) => <LucideIcon name="wifi" {...p} />;
      // --- END SHIM ---

      const formatSize = (bits) => {
        const bytes = bits / 8;
        if (bytes < 1024) return `${bytes.toFixed(2)} Bytes`;
        if (bytes < 1024 * 1024) return `${(bytes / 1024).toFixed(2)} KB`;
        if (bytes < 1024 * 1024 * 1024)
          return `${(bytes / (1024 * 1024)).toFixed(2)} MB`;
        return `${(bytes / (1024 * 1024 * 1024)).toFixed(2)} GB`;
      };

      const App = () => {
        const [activeTab, setActiveTab] = useState("image");
        const [imgState, setImgState] = useState({
          w: 800,
          h: 600,
          depth: 24,
          count: 1,
        });
        const [transState, setTransState] = useState({
          sizeMB: 5,
          bandwidth: 100,
        });

        const imgBits =
          imgState.w * imgState.h * imgState.depth * imgState.count;
        const transTime =
          (transState.sizeMB * 1024 * 1024 * 8) /
          (transState.bandwidth * 1000 * 1000);

        return (
          <div className="max-w-5xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div className="lg:col-span-3 text-center mb-4">
              <h1 className="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-indigo-400 mb-2">
                Multimedia & Transmission Lab
              </h1>
              <p className="text-slate-400 text-sm">
                Ref:{" "}
                <span className="text-yellow-400 font-bold">
                  2025 Paper 1B Q3 & Q4
                </span>
                . Calculate file sizes and transmission times.
              </p>
            </div>

            <div className="lg:col-span-1 space-y-4">
              {[
                {
                  id: "image",
                  icon: Image,
                  label: "Image Size",
                  color: "text-purple-400",
                },
                {
                  id: "audio",
                  icon: Music,
                  label: "Audio Size",
                  color: "text-pink-400",
                },
                {
                  id: "trans",
                  icon: Wifi,
                  label: "Transmission",
                  color: "text-cyan-400",
                },
              ].map((tab) => (
                <button
                  key={tab.id}
                  onClick={() => setActiveTab(tab.id)}
                  className={`w-full flex items-center gap-4 p-4 rounded-xl border transition-all ${
                    activeTab === tab.id
                      ? "bg-slate-800 border-cyan-500/50 shadow-lg shadow-cyan-900/20"
                      : "bg-slate-900/50 border-slate-800 hover:bg-slate-800"
                  }`}
                >
                  <tab.icon className={`w-6 h-6 ${tab.color}`} />
                  <span
                    className={`font-semibold ${
                      activeTab === tab.id ? "text-white" : "text-slate-400"
                    }`}
                  >
                    {tab.label}
                  </span>
                </button>
              ))}
            </div>

            <div className="lg:col-span-2 space-y-6">
              {activeTab === "image" && (
                <div className="result-card slide-in">
                  <h2 className="text-xl font-bold flex items-center gap-2 mb-6">
                    <Image className="text-purple-400" /> Bitmap Image
                    Calculator
                  </h2>
                  <div className="grid grid-cols-2 gap-6 mb-8">
                    <div>
                      <label className="label-text">Width (px)</label>
                      <input
                        type="number"
                        className="input-dark"
                        value={imgState.w}
                        onChange={(e) =>
                          setImgState({ ...imgState, w: +e.target.value })
                        }
                      />
                    </div>
                    <div>
                      <label className="label-text">Height (px)</label>
                      <input
                        type="number"
                        className="input-dark"
                        value={imgState.h}
                        onChange={(e) =>
                          setImgState({ ...imgState, h: +e.target.value })
                        }
                      />
                    </div>
                    <div>
                      <label className="label-text">Color Depth</label>
                      <select
                        className="input-dark"
                        value={imgState.depth}
                        onChange={(e) =>
                          setImgState({ ...imgState, depth: +e.target.value })
                        }
                      >
                        <option value="1">1-bit</option>
                        <option value="8">8-bit</option>
                        <option value="24">24-bit</option>
                        <option value="32">32-bit</option>
                      </select>
                    </div>
                    <div>
                      <label className="label-text">Count</label>
                      <input
                        type="number"
                        className="input-dark"
                        value={imgState.count}
                        onChange={(e) =>
                          setImgState({ ...imgState, count: +e.target.value })
                        }
                      />
                    </div>
                  </div>
                  <div className="bg-slate-900 p-4 rounded-xl border border-slate-700/50">
                    <div className="text-slate-400 text-xs mb-1">
                      Uncompressed Size
                    </div>
                    <div className="text-3xl font-mono font-bold text-white mb-2">
                      {formatSize(imgBits)}
                    </div>
                    <div className="text-slate-500 font-mono text-xs">
                      Formula: {imgState.w} × {imgState.h} × {imgState.depth}{" "}
                      bits
                    </div>
                  </div>
                </div>
              )}

              {activeTab === "trans" && (
                <div className="result-card slide-in">
                  <h2 className="text-xl font-bold flex items-center gap-2 mb-6">
                    <Wifi className="text-cyan-400" /> Transmission Time
                  </h2>
                  <div className="grid grid-cols-2 gap-6 mb-8">
                    <div>
                      <label className="label-text">File Size (MB)</label>
                      <input
                        type="number"
                        className="input-dark"
                        value={transState.sizeMB}
                        onChange={(e) =>
                          setTransState({
                            ...transState,
                            sizeMB: +e.target.value,
                          })
                        }
                      />
                    </div>
                    <div>
                      <label className="label-text">Bandwidth (Mbps)</label>
                      <input
                        type="number"
                        className="input-dark"
                        value={transState.bandwidth}
                        onChange={(e) =>
                          setTransState({
                            ...transState,
                            bandwidth: +e.target.value,
                          })
                        }
                      />
                    </div>
                  </div>
                  <div className="bg-slate-900 p-4 rounded-xl border border-slate-700/50">
                    <div className="text-slate-400 text-xs mb-1">
                      Estimated Time
                    </div>
                    <div className="text-3xl font-mono font-bold text-white mb-2">
                      {transTime.toFixed(2)} seconds
                    </div>
                    <div className="text-slate-500 font-mono text-xs break-all">
                      = ({transState.sizeMB} × 1024² × 8) / (
                      {transState.bandwidth} × 10⁶)
                    </div>
                  </div>
                </div>
              )}
              {activeTab === "audio" && (
                <div className="p-8 text-center text-slate-500 italic">
                  Audio Calc - Coming Soon
                </div>
              )}
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
