<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE ICT - Browser Error Inspector</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .browser-chrome {
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      }
      .code-line {
        transition: background 0.2s;
      }
      .code-line:hover {
        background: rgba(255, 255, 255, 0.05);
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        50% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="min-h-screen p-8 flex justify-center items-center bg-slate-950">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // --- LUCIDE ICON SHIM ---
      const LucideIcon = ({ name, size = 24, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);

        const [svgHtml, setSvgHtml] = useState("");

        useEffect(() => {
          if (
            window.lucide &&
            window.lucide.icons &&
            window.lucide.icons[iconName] &&
            typeof window.lucide.icons[iconName].toSvg === "function"
          ) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name, size, className, iconName]);

        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };
      const Globe = (p) => <LucideIcon name="globe" {...p} />;
      const RefreshCw = (p) => <LucideIcon name="refresh-cw" {...p} />;
      // const X = (p) => <LucideIcon name="x" {...p} />; // Not used
      const ImageOff = (p) => <LucideIcon name="image-off" {...p} />;
      const CheckCircle2 = (p) => <LucideIcon name="check-circle-2" {...p} />;
      const AlertOctagon = (p) => <LucideIcon name="alert-octagon" {...p} />;
      const Terminal = (p) => <LucideIcon name="terminal" {...p} />;
      // --- END SHIM ---

      const App = () => {
        const [url, setUrl] = useState(
          "http://www.hkedcity.net/ihouse/Amy2504/index.html"
        );
        const [codeMode, setCodeMode] = useState("broken");

        const BROKEN_SRC =
          "file:///C:/Users/Amy/Desktop/Project/photos/pic.jpg";
        const FIXED_SRC = "photos/pic.jpg";
        const activeSrc = codeMode === "broken" ? BROKEN_SRC : FIXED_SRC;

        return (
          <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 w-full">
            <div className="browser-chrome bg-white rounded-lg overflow-hidden flex flex-col h-[500px]">
              <div className="bg-slate-100 p-2 flex items-center border-b border-slate-300 gap-2">
                <div className="flex gap-1.5 ml-2">
                  <div className="w-3 h-3 rounded-full bg-red-400"></div>
                  <div className="w-3 h-3 rounded-full bg-yellow-400"></div>
                  <div className="w-3 h-3 rounded-full bg-green-400"></div>
                </div>
                <div className="flex-1 ml-4 bg-white rounded border border-slate-300 px-3 py-1 text-xs text-slate-600 flex items-center gap-2">
                  <Globe size={12} className="text-slate-400" />
                  {url}
                </div>
                <RefreshCw size={14} className="text-slate-500 mr-2" />
              </div>
              <div className="flex-1 bg-white p-8 overflow-y-auto">
                <h1 className="text-3xl font-serif text-slate-800 mb-4 border-b pb-2">
                  My School Project
                </h1>
                <p className="text-slate-600 mb-6 leading-relaxed">
                  Welcome to my website! Here are some photos from our recent
                  field trip to the Science Museum. We learned about robotics
                  and space exploration.
                </p>
                <div className="max-w-md mx-auto border-4 border-slate-100 rounded-lg p-2 min-h-[200px] flex items-center justify-center bg-slate-50 relative group">
                  {codeMode === "broken" ? (
                    <div className="flex flex-col items-center text-slate-400 animate-pulse">
                      <ImageOff size={48} className="mb-2" />
                      <span className="text-xs font-mono border border-slate-300 px-2 py-1 rounded bg-white">
                        {activeSrc}
                      </span>
                      <span className="text-[10px] mt-2 text-red-400 font-bold uppercase tracking-wider">
                        Failed to Load
                      </span>
                    </div>
                  ) : (
                    <div className="relative w-full h-full flex flex-col items-center">
                      <div className="w-full h-48 bg-gradient-to-br from-cyan-400 to-blue-500 rounded flex items-center justify-center text-white shadow-lg">
                        <img
                          src="https://images.unsplash.com/photo-1532094349884-543bc11b234d?auto=format&fit=crop&w=400&q=80"
                          alt="Science Museum"
                          className="w-full h-full object-cover rounded opacity-90 hover:opacity-100 transition-opacity"
                        />
                      </div>
                      <span className="text-xs text-green-600 font-bold mt-2 flex items-center gap-1">
                        <CheckCircle2 size={12} /> Loaded via: {activeSrc}
                      </span>
                    </div>
                  )}
                </div>
              </div>
            </div>

            <div className="space-y-6">
              <header>
                <h1 className="text-2xl font-bold text-white mb-2 flex items-center gap-2">
                  <Terminal className="text-cyan-400" /> Web Inspector
                </h1>
                <p className="text-slate-400 text-sm">
                  Paper 1A Q23: Why is the image missing?
                </p>
              </header>
              <div className="bg-slate-900 rounded-xl border border-slate-700 p-6 shadow-2xl">
                <div className="flex justify-between items-center mb-4">
                  <span className="text-xs font-bold uppercase text-slate-500">
                    HTML Source Code
                  </span>
                  <div className="flex bg-slate-800 rounded p-1">
                    <button
                      onClick={() => setCodeMode("broken")}
                      className={`px-3 py-1 rounded text-xs font-bold transition-colors ${
                        codeMode === "broken"
                          ? "bg-red-600 text-white"
                          : "text-slate-400 hover:text-white"
                      }`}
                    >
                      Broken (Local)
                    </button>
                    <button
                      onClick={() => setCodeMode("fixed")}
                      className={`px-3 py-1 rounded text-xs font-bold transition-colors ${
                        codeMode === "fixed"
                          ? "bg-green-600 text-white"
                          : "text-slate-400 hover:text-white"
                      }`}
                    >
                      Fixed (Relative)
                    </button>
                  </div>
                </div>
                <div className="font-mono text-sm bg-slate-950 p-4 rounded-lg border border-slate-800 overflow-x-auto">
                  <div className="text-slate-500">&lt;body&gt;</div>
                  <div className="text-slate-500 pl-4">
                    &lt;h1&gt;My School Project&lt;/h1&gt;
                  </div>
                  <div className="text-slate-500 pl-4">
                    &lt;p&gt;Welcome to...&lt;/p&gt;
                  </div>
                  <div
                    className={`pl-4 py-1 my-1 rounded border-l-2 ${
                      codeMode === "broken"
                        ? "bg-red-900/20 border-red-500/50"
                        : "bg-green-900/20 border-green-500/50"
                    }`}
                  >
                    <span className="text-purple-400">&lt;img</span>{" "}
                    <span className="text-blue-400">src</span>=
                    <span className="text-yellow-300">"{activeSrc}"</span>
                    <span className="text-purple-400"> /&gt;</span>
                  </div>
                  <div className="text-slate-500">&lt;/body&gt;</div>
                </div>
              </div>
              <div
                className={`p-4 rounded-lg border flex gap-3 items-start ${
                  codeMode === "broken"
                    ? "bg-red-900/20 border-red-500/30"
                    : "bg-green-900/20 border-green-500/30"
                }`}
              >
                {codeMode === "broken" ? (
                  <AlertOctagon className="text-red-400 mt-1 shrink-0" />
                ) : (
                  <CheckCircle2 className="text-green-400 mt-1 shrink-0" />
                )}
                <div>
                  <h3
                    className={`font-bold text-sm mb-1 ${
                      codeMode === "broken" ? "text-red-400" : "text-green-400"
                    }`}
                  >
                    {codeMode === "broken"
                      ? "Error Analysis"
                      : "Solution Verified"}
                  </h3>
                  <p className="text-xs text-slate-300 leading-relaxed">
                    {codeMode === "broken"
                      ? "The browser cannot access 'file:///C:/Users/...'. This is a local path on Amy's computer. When loaded on another computer (or web server), this path does not exist."
                      : "Using a relative path 'photos/pic.jpg' ensures the browser looks for the image inside the website's folder structure, regardless of which computer hosts it."}
                  </p>
                </div>
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
