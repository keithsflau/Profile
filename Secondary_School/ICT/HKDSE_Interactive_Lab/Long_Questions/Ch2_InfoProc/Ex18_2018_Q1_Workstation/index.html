<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE 2018 Paper 1B Q1 - Workstation Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
      .component-btn {
        transition: all 0.2s;
      }
      .component-btn:hover {
        transform: translateY(-2px);
      }
      .component-btn.selected {
        border-color: #3b82f6;
        background-color: #1e3a8a;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE 2018 Q1: Workstation Builder",
          subtitle: "Hardware Selection for English Learning System",
          scenario:
            "Scenario: You are configuring workstations for students to learn English online. Select the correct peripherals.",
          step1: "Step 1: Input Device",
          step2: "Step 2: Additional Output Device",
          touch: "Touch Screen",
          kbMouse: "Keyboard & Mouse",
          touchDesc: "Direct interaction, intuitive for quizzes.",
          kbDesc: "Better for typing long essays.",
          printer: "Laser Printer",
          headphone: "Headphones / Speakers",
          scan: "Scanner",
          printerDesc: "For printing reports.",
          headphoneDesc: "For listening to pronunciation.",
          scanDesc: "For digitizing documents.",
          submit: "Build Workstation",
          success: "Excellent Choice!",
          fail: "Needs Improvement.",
          feedbackTouch:
            "Touch screens are great for interactive learning tasks.",
          feedbackAudio:
            "Correct! Headphones are essential for listening to English pronunciation.",
          feedbackNoAudio:
            "Incorrect. How will students listen to pronunciation without audio output?",
        },
        tc: {
          title: "HKDSE 2018 Q1: 工作站組裝",
          subtitle: "英語學習系統的硬件選擇",
          scenario:
            "情境：你正在為學生配置工作站以進行網上英語學習。請選擇正確的周邊設備。",
          step1: "步驟 1：輸入設備",
          step2: "步驟 2：額外輸出設備",
          touch: "觸控螢幕",
          kbMouse: "鍵盤與滑鼠",
          touchDesc: "直接互動，直觀易用。",
          kbDesc: "適合輸入長篇文章。",
          printer: "雷射打印機",
          headphone: "耳機 / 揚聲器",
          scan: "掃描器",
          printerDesc: "用於列印報告。",
          headphoneDesc: "用於聆聽發音。",
          scanDesc: "用於數碼化文件。",
          submit: "組裝工作站",
          success: "極佳的選擇！",
          fail: "需要改進。",
          feedbackTouch: "觸控螢幕非常適合互動學習任務。",
          feedbackAudio: "正確！耳機對於聆聽英語發音至關重要。",
          feedbackNoAudio: "不正確。沒有音頻輸出，學生如何聆聽發音？",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = TEXT[lang];
        const [inputDev, setInputDev] = useState(null);
        const [outputDev, setOutputDev] = useState(null);
        const [result, setResult] = useState(null);

        const check = () => {
          if (!inputDev || !outputDev) return;

          // Logic: Audio is mandatory for language learning. Input can be either, but Touch is often cited as intuitive.
          const isAudio = outputDev === "headphone";
          if (isAudio) {
            setResult({
              type: "success",
              msg: t.success + " " + t.feedbackAudio,
            });
          } else {
            setResult({ type: "error", msg: t.fail + " " + t.feedbackNoAudio });
          }
        };

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-blue-600 rounded-lg">
                  <Icon name="Monitor" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="bg-slate-900 border border-slate-700 rounded-xl p-6 relative overflow-hidden">
              <p className="text-slate-300 italic mb-6 border-l-4 border-blue-500 pl-4">
                {t.scenario}
              </p>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-8 relative z-10">
                {/* Step 1 */}
                <div className="space-y-4">
                  <h3 className="text-white font-bold flex items-center gap-2">
                    <Icon name="MousePointer2" className="text-green-400" />{" "}
                    {t.step1}
                  </h3>
                  <div className="grid grid-cols-1 gap-3">
                    <button
                      onClick={() => {
                        setInputDev("touch");
                        setResult(null);
                      }}
                      className={`component-btn p-4 rounded-lg border text-left flex items-start gap-3 ${
                        inputDev === "touch"
                          ? "selected text-white"
                          : "bg-slate-800 border-slate-600 text-slate-400"
                      }`}
                    >
                      <Icon name="Touchpad" />
                      <div>
                        <div className="font-bold">{t.touch}</div>
                        <div className="text-xs opacity-70">{t.touchDesc}</div>
                      </div>
                    </button>
                    <button
                      onClick={() => {
                        setInputDev("kb");
                        setResult(null);
                      }}
                      className={`component-btn p-4 rounded-lg border text-left flex items-start gap-3 ${
                        inputDev === "kb"
                          ? "selected text-white"
                          : "bg-slate-800 border-slate-600 text-slate-400"
                      }`}
                    >
                      <Icon name="Keyboard" />
                      <div>
                        <div className="font-bold">{t.kbMouse}</div>
                        <div className="text-xs opacity-70">{t.kbDesc}</div>
                      </div>
                    </button>
                  </div>
                </div>

                {/* Step 2 */}
                <div className="space-y-4">
                  <h3 className="text-white font-bold flex items-center gap-2">
                    <Icon name="Speaker" className="text-purple-400" />{" "}
                    {t.step2}
                  </h3>
                  <div className="grid grid-cols-1 gap-3">
                    <button
                      onClick={() => {
                        setOutputDev("printer");
                        setResult(null);
                      }}
                      className={`component-btn p-4 rounded-lg border text-left flex items-start gap-3 ${
                        outputDev === "printer"
                          ? "selected text-white"
                          : "bg-slate-800 border-slate-600 text-slate-400"
                      }`}
                    >
                      <Icon name="Printer" />
                      <div>
                        <div className="font-bold">{t.printer}</div>
                        <div className="text-xs opacity-70">
                          {t.printerDesc}
                        </div>
                      </div>
                    </button>
                    <button
                      onClick={() => {
                        setOutputDev("headphone");
                        setResult(null);
                      }}
                      className={`component-btn p-4 rounded-lg border text-left flex items-start gap-3 ${
                        outputDev === "headphone"
                          ? "selected text-white"
                          : "bg-slate-800 border-slate-600 text-slate-400"
                      }`}
                    >
                      <Icon name="Headphones" />
                      <div>
                        <div className="font-bold">{t.headphone}</div>
                        <div className="text-xs opacity-70">
                          {t.headphoneDesc}
                        </div>
                      </div>
                    </button>
                  </div>
                </div>
              </div>

              {/* Submit */}
              <div className="mt-8 pt-6 border-t border-slate-800">
                <button
                  onClick={check}
                  disabled={!inputDev || !outputDev}
                  className={`w-full py-4 rounded-xl font-bold text-lg shadow-lg flex justify-center items-center gap-2 transition-all ${
                    !inputDev || !outputDev
                      ? "bg-slate-700 text-slate-500 cursor-not-allowed"
                      : "bg-green-600 hover:bg-green-500 text-white"
                  }`}
                >
                  <Icon name="Hammer" /> {t.submit}
                </button>
              </div>

              {/* Result */}
              {result && (
                <div
                  className={`mt-6 p-4 rounded-xl border flex items-center gap-4 animate-bounce-short ${
                    result.type === "success"
                      ? "bg-green-900/50 border-green-500 text-green-300"
                      : "bg-red-900/50 border-red-500 text-red-300"
                  }`}
                >
                  <Icon
                    name={result.type === "success" ? "Award" : "AlertOctagon"}
                    size={32}
                  />
                  <div className="font-bold text-lg">{result.msg}</div>
                </div>
              )}
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
