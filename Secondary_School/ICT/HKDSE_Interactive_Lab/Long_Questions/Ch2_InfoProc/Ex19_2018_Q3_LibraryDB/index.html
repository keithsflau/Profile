<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE 2018 Q3: Library Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE 2018 Q3: Library System",
          subtitle: "Database Design & SQL (Books/Loans)",
          schema: "Database Schema",
          tblBook: "BOOK (ItemNo, Title, Author, Price)",
          tblLoan: "LOAN (LoanID, ItemNo, StudID, DueDate)",
          task1: "Q(a): Identify the Foreign Key in LOAN.",
          fkOpts: ["LoanID", "ItemNo", "StudID"],
          fkAns: "Correct! ItemNo links to BOOK table.",
          fkWrong:
            "Incorrect. Look for the field that references another table.",
          task2: "Q(b): SQL - Find Overdue Books",
          sql: "SELECT Title FROM BOOK, LOAN WHERE BOOK.ItemNo = LOAN.ItemNo AND DueDate < '2023-01-01'",
          run: "Run Query",
          result: "Result:",
          explain: "Logic: JOIN tables on ItemNo and filter by Date.",
        },
        tc: {
          title: "HKDSE 2018 Q3: 圖書館系統",
          subtitle: "數據庫設計與 SQL (書本/借閱)",
          schema: "數據庫架構",
          tblBook:
            "書本 BOOK (項目編號 ItemNo, 標題 Title, 作者 Author, 價格 Price)",
          tblLoan:
            "借閱 LOAN (借閱編號 LoanID, 項目編號 ItemNo, 學生編號 StudID, 到期日 DueDate)",
          task1: "Q(a)：指出 LOAN 表中的外鍵 (Foreign Key)。",
          fkOpts: ["借閱編號 LoanID", "項目編號 ItemNo", "學生編號 StudID"],
          fkAns: "答對了！ItemNo 連結到書本表。",
          fkWrong: "不正確。請尋找參照另一張表的欄位。",
          task2: "Q(b)：SQL - 找出逾期書本",
          sql: "SELECT Title FROM BOOK, LOAN WHERE BOOK.ItemNo = LOAN.ItemNo AND DueDate < '2023-01-01'",
          run: "執行查詢",
          result: "結果：",
          explain: "邏輯：以 ItemNo 連結資料表並按日期篩選。",
        },
      };

      const BOOKS = [
        { id: "B001", title: "Harry Potter", author: "Rowling" },
        { id: "B002", title: "HKDSE ICT", author: "Longman" },
        { id: "B003", title: "Python 101", author: "Guido" },
      ];

      const LOANS = [
        { lid: "L101", bid: "B001", sid: "S01", date: "2023-02-01" }, // Not overdue (relative to 2023-01-01)
        { lid: "L102", bid: "B002", sid: "S02", date: "2022-12-31" }, // Overdue
        { lid: "L103", bid: "B003", sid: "S03", date: "2022-11-20" }, // Overdue
      ];

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = TEXT[lang];

        const [fkChoice, setFkChoice] = useState(null);
        const [showSql, setShowSql] = useState(false);

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-indigo-600 rounded-lg">
                  <Icon name="BookOpen" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
              <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                <Icon name="Database" /> {t.schema}
              </h2>
              <div className="space-y-2 mb-6 font-mono text-sm">
                <div className="p-2 bg-slate-800 rounded border border-slate-600 text-blue-300">
                  {t.tblBook}
                </div>
                <div className="p-2 bg-slate-800 rounded border border-slate-600 text-green-300">
                  {t.tblLoan}
                </div>
              </div>

              {/* Foreign Key Q */}
              <div className="mb-8 border-t border-slate-700 pt-6">
                <h3 className="text-orange-400 font-bold mb-2">{t.task1}</h3>
                <div className="flex gap-2">
                  {t.fkOpts.map((o, i) => (
                    <button
                      key={i}
                      onClick={() => setFkChoice(i)}
                      className={`px-3 py-1 rounded text-xs border ${
                        fkChoice === i
                          ? i === 1
                            ? "bg-green-600 border-green-500 text-white"
                            : "bg-red-900/40 border-red-500 text-red-300"
                          : "bg-slate-800 border-slate-600 text-slate-400"
                      }`}
                    >
                      {o}
                    </button>
                  ))}
                </div>
                {fkChoice === 1 && (
                  <div className="mt-2 text-green-400 text-xs font-bold animate-pulse">
                    {t.fkAns}
                  </div>
                )}
                {fkChoice !== null && fkChoice !== 1 && (
                  <div className="mt-2 text-red-400 text-xs font-bold">
                    {t.fkWrong}
                  </div>
                )}
              </div>

              {/* SQL Q */}
              <div className="border-t border-slate-700 pt-6">
                <h3 className="text-blue-400 font-bold mb-2">{t.task2}</h3>
                <div className="bg-black p-3 rounded font-mono text-xs text-yellow-300 border border-slate-600 mb-4">
                  {t.sql}
                </div>
                <button
                  onClick={() => setShowSql(true)}
                  className="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded font-bold flex items-center gap-2"
                >
                  <Icon name="Play" /> {t.run}
                </button>

                {showSql && (
                  <div className="mt-4 p-4 bg-slate-800 rounded border border-slate-600 animate-fade-in">
                    <div className="text-xs text-slate-400 mb-2">
                      {t.result}
                    </div>
                    <ul className="list-disc list-inside text-white font-bold">
                      <li>HKDSE ICT</li>
                      <li>Python 101</li>
                    </ul>
                    <div className="mt-2 text-xs text-slate-500 italic">
                      {t.explain}
                    </div>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
