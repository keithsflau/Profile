<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE SP Q1: Video Editing Specs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE Sample Paper Q1: HW Specs",
          subtitle: "Desktop vs Smartphone for Video Editing",
          task: "Compare the devices for 4K Video Editing.",
          desktop: "Desktop Computer",
          phone: "Smartphone",
          cpu: "High-Performance CPU (Multi-core)",
          gpu: "Discrete GPU (Dedicated VRAM)",
          ram: "32GB RAM",
          storage: "2TB SSD",
          screen: "27-inch 4K Monitor",
          phoneCpu: "Mobile Processor (SoC)",
          phoneGpu: "Integrated GPU",
          phoneRam: "8GB RAM",
          phoneStorage: "256GB Flash",
          phoneScreen: "6-inch Screen",
          heat: "Heat Dissipation: Fans/Liquid Cooling",
          phoneHeat: "Passive Cooling (Throttling)",
          render: "Render 10min 4K Video",
          time: "Est. Time:",
          min: "mins",
          start: "Start Render Test",
          result:
            "Analysis: Desktop is superior for professional editing due to thermal management, sustained performance, and massive storage.",
        },
        tc: {
          title: "HKDSE 樣本試卷 Q1：硬件規格",
          subtitle: "桌面電腦 vs 智能手機 (影片剪接)",
          task: "比較兩種裝置進行 4K 影片剪接。",
          desktop: "桌面電腦",
          phone: "智能手機",
          cpu: "高性能 CPU (多核心)",
          gpu: "獨立顯示卡 (專用 VRAM)",
          ram: "32GB 記憶體",
          storage: "2TB SSD",
          screen: "27吋 4K 螢幕",
          phoneCpu: "流動處理器 (SoC)",
          phoneGpu: "整合式顯示晶片",
          phoneRam: "8GB 記憶體",
          phoneStorage: "256GB 快閃記憶體",
          phoneScreen: "6吋螢幕",
          heat: "散熱：風扇/水冷",
          phoneHeat: "被動散熱 (降頻)",
          render: "渲染 10分鐘 4K 影片",
          time: "預計時間：",
          min: "分鐘",
          start: "開始渲染測試",
          result:
            "分析：由於散熱管理、持續效能及海量儲存空間，桌面電腦更適合專業剪接。",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = TEXT[lang];

        const [rendering, setRendering] = useState(false);
        const [progressD, setProgressD] = useState(0);
        const [progressP, setProgressP] = useState(0);

        const startRender = () => {
          if (rendering) return;
          setRendering(true);
          setProgressD(0);
          setProgressP(0);

          // Desktop: Fast
          const timerD = setInterval(() => {
            setProgressD((p) => {
              if (p >= 100) {
                clearInterval(timerD);
                return 100;
              }
              return p + 5;
            });
          }, 50);

          // Phone: Slow (throttles)
          const timerP = setInterval(() => {
            setProgressP((p) => {
              if (p >= 100) {
                clearInterval(timerP);
                return 100;
              }
              // Simulate throttling at 50%
              if (p > 50 && Math.random() > 0.5) return p;
              return p + 2;
            });
          }, 50);

          setTimeout(() => setRendering(false), 3000);
        };

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-green-600 rounded-lg">
                  <Icon name="Monitor" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
              <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                {/* Desktop */}
                <div className="bg-slate-800 p-4 rounded-xl border border-slate-600">
                  <h2 className="text-xl font-bold text-blue-400 mb-4 flex items-center gap-2">
                    <Icon name="Monitor" /> {t.desktop}
                  </h2>
                  <ul className="space-y-2 text-sm text-slate-300 mb-4">
                    <li className="flex gap-2">
                      <Icon name="Cpu" size={16} /> {t.cpu}
                    </li>
                    <li className="flex gap-2">
                      <Icon name="Zap" size={16} /> {t.gpu}
                    </li>
                    <li className="flex gap-2">
                      <Icon name="HardDrive" size={16} /> {t.storage}
                    </li>
                    <li className="flex gap-2 text-green-400">
                      <Icon name="Wind" size={16} /> {t.heat}
                    </li>
                  </ul>
                  <div className="bg-black rounded-full h-4 relative overflow-hidden">
                    <div
                      className="absolute top-0 left-0 h-full bg-blue-500 transition-all duration-75"
                      style={{ width: `${progressD}%` }}
                    ></div>
                  </div>
                  <div className="flex justify-between text-xs mt-1">
                    <span>{t.render}</span>
                    <span>
                      {t.time} 5 {t.min}
                    </span>
                  </div>
                </div>

                {/* Phone */}
                <div className="bg-slate-800 p-4 rounded-xl border border-slate-600">
                  <h2 className="text-xl font-bold text-pink-400 mb-4 flex items-center gap-2">
                    <Icon name="Smartphone" /> {t.phone}
                  </h2>
                  <ul className="space-y-2 text-sm text-slate-300 mb-4">
                    <li className="flex gap-2">
                      <Icon name="Cpu" size={16} /> {t.phoneCpu}
                    </li>
                    <li className="flex gap-2">
                      <Icon name="Zap" size={16} /> {t.phoneGpu}
                    </li>
                    <li className="flex gap-2">
                      <Icon name="Smartphone" size={16} /> {t.phoneStorage}
                    </li>
                    <li className="flex gap-2 text-red-400">
                      <Icon name="Thermometer" size={16} /> {t.phoneHeat}
                    </li>
                  </ul>
                  <div className="bg-black rounded-full h-4 relative overflow-hidden">
                    <div
                      className="absolute top-0 left-0 h-full bg-pink-500 transition-all duration-75"
                      style={{ width: `${progressP}%` }}
                    ></div>
                  </div>
                  <div className="flex justify-between text-xs mt-1">
                    <span>{t.render}</span>
                    <span>
                      {t.time} 25 {t.min}
                    </span>
                  </div>
                </div>
              </div>

              <div className="mt-8 flex flex-col items-center gap-4">
                <button
                  onClick={startRender}
                  disabled={rendering}
                  className="px-8 py-3 bg-purple-600 hover:bg-purple-500 text-white font-bold rounded-lg shadow-lg disabled:opacity-50"
                >
                  {rendering ? "Rendering..." : t.start}
                </button>
                {progressD === 100 && (
                  <div className="bg-slate-800 p-4 rounded border border-slate-600 text-sm text-slate-300 w-full text-center">
                    {t.result}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
