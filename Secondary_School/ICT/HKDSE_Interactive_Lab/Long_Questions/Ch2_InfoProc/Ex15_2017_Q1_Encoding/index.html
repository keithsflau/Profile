<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE 2017 Paper 1B Q1 - Encoding & Ergonomics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE 2017 Q1: Encoding & Ergonomics",
          subtitle: "Data Representation & Health Issues",
          partA: "Part A: Character Encoding (ASCII)",
          partB: "Part B: Ergonomics Checklist",
          input: "Input Character:",
          ascii: "ASCII Code (Decimal):",
          binary: "ASCII Code (Binary):",
          shift: "Character Shift (+1):",
          ergoQ:
            "Which practice helps prevent health issues when using a computer?",
          opt1: "Using a wrist rest for the keyboard",
          opt2: "Placing the monitor above eye level",
          opt3: "Sitting with back unsupported",
          correct:
            "Correct! A wrist rest reduces strain (Repetitive Strain Injury).",
          incorrect: "Incorrect. Try again.",
          submit: "Check Answer",
        },
        tc: {
          title: "HKDSE 2017 Q1: 編碼與人體工學",
          subtitle: "數據表示與健康問題",
          partA: "第一部分：字符編碼 (ASCII)",
          partB: "第二部分：人體工學檢查表",
          input: "輸入字符：",
          ascii: "ASCII 碼 (十進制)：",
          binary: "ASCII 碼 (二進制)：",
          shift: "字符移位 (+1)：",
          ergoQ: "哪種做法有助於預防使用電腦時的健康問題？",
          opt1: "使用鍵盤手腕墊",
          opt2: "將顯示器放置在視線水平之上",
          opt3: "坐著時背部沒有支撐",
          correct: "正確！手腕墊可減少勞損 (重複性勞損 RSI)。",
          incorrect: "不正確。請重試。",
          submit: "檢查答案",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = TEXT[lang];
        const [char, setChar] = useState("A");
        const [ergoAns, setErgoAns] = useState(null);
        const [ergoFeedback, setErgoFeedback] = useState(null);

        const ascii = char.charCodeAt(0) || 0;
        const bin = ascii.toString(2).padStart(8, "0");
        const shifted = String.fromCharCode(ascii + 1);

        const checkErgo = () => {
          if (ergoAns === 1)
            setErgoFeedback({ msg: t.correct, type: "success" });
          else setErgoFeedback({ msg: t.incorrect, type: "error" });
        };

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-purple-600 rounded-lg">
                  <Icon name="Binary" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              {/* Part A */}
              <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 space-y-4">
                <h2 className="text-white font-bold border-b border-slate-700 pb-2 flex items-center gap-2">
                  <Icon name="Code" className="text-blue-400" /> {t.partA}
                </h2>
                <div>
                  <label className="text-slate-400 text-sm mb-1 block">
                    {t.input}
                  </label>
                  <input
                    type="text"
                    maxLength="1"
                    value={char}
                    onChange={(e) => setChar(e.target.value)}
                    className="w-full bg-slate-900 border border-slate-600 rounded p-4 text-center text-4xl font-mono text-white focus:border-purple-500 outline-none"
                  />
                </div>
                <div className="bg-slate-900 p-4 rounded-lg space-y-2 font-mono">
                  <div className="flex justify-between text-slate-300">
                    <span>{t.ascii}</span>{" "}
                    <span className="text-yellow-400 font-bold">{ascii}</span>
                  </div>
                  <div className="flex justify-between text-slate-300">
                    <span>{t.binary}</span>{" "}
                    <span className="text-green-400 font-bold">{bin}</span>
                  </div>
                  <div className="flex justify-between text-slate-300">
                    <span>{t.shift}</span>{" "}
                    <span className="text-purple-400 font-bold">
                      {shifted} ({ascii + 1})
                    </span>
                  </div>
                </div>
              </div>

              {/* Part B */}
              <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 space-y-4">
                <h2 className="text-white font-bold border-b border-slate-700 pb-2 flex items-center gap-2">
                  <Icon name="Armchair" className="text-green-400" /> {t.partB}
                </h2>
                <p className="text-white font-bold">{t.ergoQ}</p>
                <div className="space-y-2">
                  {[1, 2, 3].map((opt) => (
                    <button
                      key={opt}
                      onClick={() => {
                        setErgoAns(opt);
                        setErgoFeedback(null);
                      }}
                      className={`w-full p-3 rounded text-left border transition-all ${
                        ergoAns === opt
                          ? "bg-blue-600 border-blue-500 text-white"
                          : "bg-slate-900 border-slate-700 text-slate-400 hover:bg-slate-800"
                      }`}
                    >
                      {opt === 1 ? t.opt1 : opt === 2 ? t.opt2 : t.opt3}
                    </button>
                  ))}
                </div>
                <button
                  onClick={checkErgo}
                  className="w-full py-2 bg-green-600 hover:bg-green-500 text-white font-bold rounded"
                >
                  {t.submit}
                </button>
                {ergoFeedback && (
                  <div
                    className={`p-3 rounded text-sm font-bold ${
                      ergoFeedback.type === "success"
                        ? "bg-green-900/50 text-green-300"
                        : "bg-red-900/50 text-red-300"
                    }`}
                  >
                    {ergoFeedback.msg}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
