<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE 2015 Q2: Spreadsheet & SQL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE 2015 Q2: Spreadsheet & SQL",
          subtitle: "Absolute Addressing & Database Query",
          task1: "Part A: Excel Formula (Discount)",
          scene: "Apply 10% Discount (stored in cell C1) to all items.",
          table: "Items",
          price: "Price",
          disc: "Discounted",
          formulaPrompt: "Enter formula for cell B4 (Price * Discount in C1):",
          hint: "Hint: Use '$' for absolute reference to C1.",
          try: "Apply",
          resCorrect: "Correct! $C$1 fixes the reference.",
          resWrong: "Incorrect. Without '$', dragging down changes C1 to C2...",
          task2: "Part B: SQL Query",
          sqlPrompt: "Select items cheaper than $50.",
          run: "Run SQL",
        },
        tc: {
          title: "HKDSE 2015 Q2: 試算表與 SQL",
          subtitle: "絕對參照 (Absolute Addressing) & 數據庫查詢",
          task1: "A 部分：Excel 公式 (折扣)",
          scene: "將 10% 折扣 (儲存於 C1) 應用到所有項目。",
          table: "項目",
          price: "價格",
          disc: "折後價",
          formulaPrompt: "輸入 B4 的公式 (價格 * C1 折扣)：",
          hint: "提示：使用 '$' 鎖定 C1 (絕對參照)。",
          try: "應用",
          resCorrect: "正確！$C$1 鎖定了參照。",
          resWrong: "錯誤。沒有 '$'，向下拉會變成 C2...",
          task2: "B 部分：SQL 查詢",
          sqlPrompt: "選出價格低於 $50 的項目。",
          run: "執行 SQL",
        },
      };

      const ITEMS = [
        { name: "Apple", price: 10 },
        { name: "Banana", price: 5 },
        { name: "Steak", price: 100 },
      ];

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = TEXT[lang];

        const [formula, setFormula] = useState("=A4*C1");
        const [calcResults, setCalcResults] = useState(null);

        const [showSql, setShowSql] = useState(false);

        const applyFormula = () => {
          // Check if formula constains $C$1 or C$1 or $C1
          if (formula.includes("$C$1")) {
            setCalcResults(ITEMS.map((i) => (i.price * 0.9).toFixed(1)));
          } else {
            setCalcResults(["9.0", "Error", "Error"]); // Simulate drag error
          }
        };

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-green-600 rounded-lg">
                  <Icon name="Sheet" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              {/* Spreadsheet */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                  <Icon name="Table" /> {t.task1}
                </h2>

                <div className="mb-4 p-2 bg-slate-800 rounded border border-slate-600 text-sm">
                  <div className="flex justify-between mb-2">
                    <span className="text-slate-400">C1 (Discount):</span>
                    <span className="text-green-400 font-bold">0.9</span>
                  </div>
                </div>

                <table className="w-full text-sm text-left text-slate-300 mb-4">
                  <thead>
                    <tr className="bg-slate-800">
                      <th className="p-2">Name (A)</th>
                      <th className="p-2">Price (B)</th>
                      <th className="p-2">Result (C)</th>
                    </tr>
                  </thead>
                  <tbody>
                    {ITEMS.map((item, i) => (
                      <tr key={i} className="border-b border-slate-700">
                        <td className="p-2">{item.name}</td>
                        <td className="p-2">{item.price}</td>
                        <td className="p-2 text-yellow-400">
                          {calcResults ? calcResults[i] : "?"}
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>

                <div className="mb-2">
                  <label className="text-xs text-slate-400 block mb-1">
                    {t.formulaPrompt} =A4 * ...
                  </label>
                  <div className="flex gap-2">
                    <input
                      value={formula}
                      onChange={(e) => setFormula(e.target.value)}
                      className="flex-1 bg-slate-800 text-white p-2 rounded border border-slate-600 font-mono"
                    />
                    <button
                      onClick={applyFormula}
                      className="px-4 bg-green-600 hover:bg-green-500 text-white rounded font-bold text-xs"
                    >
                      {t.try}
                    </button>
                  </div>
                </div>

                {calcResults && (
                  <div
                    className={`text-xs font-bold ${
                      calcResults[1] === "Error"
                        ? "text-red-400"
                        : "text-green-400"
                    }`}
                  >
                    {calcResults[1] === "Error" ? t.resWrong : t.resCorrect}
                  </div>
                )}
              </div>

              {/* SQL */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                  <Icon name="Database" /> {t.task2}
                </h2>
                <div className="bg-black p-3 rounded font-mono text-xs text-blue-300 mb-4">
                  SELECT * FROM ITEMS WHERE Price &lt; 50
                </div>
                <button
                  onClick={() => setShowSql(true)}
                  className="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded font-bold flex items-center gap-2"
                >
                  <Icon name="Play" /> {t.run}
                </button>
                {showSql && (
                  <div className="mt-4 p-4 bg-slate-800 rounded border border-slate-700 text-sm">
                    <ul className="list-disc list-inside text-white">
                      <li>Apple ($10)</li>
                      <li>Banana ($5)</li>
                    </ul>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
