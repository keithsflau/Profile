<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE 2023 Q2: SQL Group By</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE 2023 Q2: Reading Scheme SQL",
          subtitle: "Spreadsheet to Database & GROUP BY",
          tableRec: "Table: REC (Reading Records)",
          studId: "StudID",
          bookCode: "BookCode",
          date: "FinishDate",
          valid: "Valid",
          score: "Score",
          q1: "Q(d)(i): Suggest the Primary Key for REC.",
          q1Opts: ["StudID", "BookCode", "StudID + BookCode"],
          q1Ans:
            "Correct! A student reads a specific book once. Combined they are unique.",
          q1Wrong:
            "Incorrect. StudID repeats (reads multiple books). BookCode repeats (multiple students).",
          q2: "Q(d)(ii): Execute SQL Output",
          sql: "SELECT StudID, SUM(Score) FROM REC WHERE Valid = 1 GROUP BY StudID",
          run: "Run SQL",
          output: "Output:",
          chart: "Q(e): Chart for Top Students",
          showChart: "Generate Chart",
          reset: "Reset",
        },
        tc: {
          title: "HKDSE 2023 Q2: 閱讀計劃 SQL",
          subtitle: "試算表轉數據庫 & GROUP BY",
          tableRec: "數據表：REC (閱讀記錄)",
          studId: "學生編號",
          bookCode: "書本編號",
          date: "完成日期",
          valid: "有效 (Valid)",
          score: "分數",
          q1: "Q(d)(i)：建議 REC 的主關鍵碼 (Primary Key)。",
          q1Opts: ["學生編號", "書本編號", "學生編號 + 書本編號"],
          q1Ans: "答對了！學生閱讀特定書本一次。組合起來是唯一的。",
          q1Wrong:
            "不正確。學生編號會重複 (讀多本書)。書本編號會重複 (多人讀)。",
          q2: "Q(d)(ii)：執行 SQL 輸出的結果",
          sql: "SELECT StudID, SUM(Score) FROM REC WHERE Valid = 1 GROUP BY StudID",
          run: "執行 SQL",
          output: "輸出結果：",
          chart: "Q(e)：最高分學生圖表",
          showChart: "製作圖表",
          reset: "重置",
        },
      };

      const DATA = [
        { sid: "S01", bid: "C001", date: "31/12/2021", valid: 1, score: 4 },
        { sid: "S29", bid: "C234", date: "4/3/2022", valid: 0, score: 2 },
        { sid: "S29", bid: "E456", date: "1/1/2022", valid: 0, score: 2 },
        { sid: "S03", bid: "C900", date: "30/4/2021", valid: 1, score: 7 },
        { sid: "S01", bid: "E233", date: "1/12/2021", valid: 1, score: 6 },
      ];

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = TEXT[lang];

        const [pkChoice, setPkChoice] = useState(null);
        const [showSqlResult, setShowSqlResult] = useState(false);
        const [showChart, setShowChart] = useState(false);

        // Logic for SQL
        // Filter Valid=1, Group By SID, Sum Score
        const sqlResult = [
          { sid: "S01", sum: 10 }, // 4+6
          { sid: "S03", sum: 7 }, // 7
        ];

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-green-600 rounded-lg">
                  <Icon name="Table2" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
              {/* Source Table */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                  <Icon name="FileSpreadsheet" /> {t.tableRec}
                </h2>
                <div className="overflow-x-auto">
                  <table className="w-full text-sm text-center">
                    <thead>
                      <tr className="bg-slate-800 text-slate-300">
                        <th className="p-2 border border-slate-700">
                          {t.studId}
                        </th>
                        <th className="p-2 border border-slate-700">
                          {t.bookCode}
                        </th>
                        <th className="p-2 border border-slate-700">
                          {t.date}
                        </th>
                        <th className="p-2 border border-slate-700 bg-blue-900/30">
                          {t.valid}
                        </th>
                        <th className="p-2 border border-slate-700 bg-green-900/30">
                          {t.score}
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      {DATA.map((r, i) => (
                        <tr
                          key={i}
                          className={`border-b border-slate-800 ${
                            r.valid === 0
                              ? "opacity-50 line-through decoration-red-500"
                              : "text-white"
                          }`}
                        >
                          <td className="p-2 border border-slate-700">
                            {r.sid}
                          </td>
                          <td className="p-2 border border-slate-700">
                            {r.bid}
                          </td>
                          <td className="p-2 border border-slate-700">
                            {r.date}
                          </td>
                          <td className="p-2 border border-slate-700 font-bold">
                            {r.valid}
                          </td>
                          <td className="p-2 border border-slate-700 text-green-400 font-mono">
                            {r.score}
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </div>

              {/* Interactive Questions */}
              <div className="space-y-6">
                {/* Question D(i) PK */}
                <div className="bg-slate-800 border border-slate-600 rounded-xl p-4">
                  <h3 className="text-orange-400 font-bold mb-2 text-sm">
                    {t.q1}
                  </h3>
                  <div className="flex flex-wrap gap-2 mb-2">
                    {t.q1Opts.map((opt, i) => (
                      <button
                        key={i}
                        onClick={() => setPkChoice(i)}
                        className={`px-3 py-1 rounded text-xs border ${
                          pkChoice === i
                            ? "bg-orange-600 border-orange-500 text-white"
                            : "border-slate-500 text-slate-400"
                        }`}
                      >
                        {opt}
                      </button>
                    ))}
                  </div>
                  {pkChoice === 2 && (
                    <div className="text-green-400 text-xs font-bold">
                      {t.q1Ans}
                    </div>
                  )}
                  {pkChoice !== null && pkChoice !== 2 && (
                    <div className="text-red-400 text-xs font-bold">
                      {t.q1Wrong}
                    </div>
                  )}
                </div>

                {/* Question D(ii) SQL */}
                <div className="bg-slate-800 border border-slate-600 rounded-xl p-4">
                  <h3 className="text-blue-400 font-bold mb-2 text-sm">
                    {t.q2}
                  </h3>
                  <div className="bg-black p-3 rounded font-mono text-xs text-green-300 mb-2 border border-slate-700">
                    {t.sql}
                  </div>
                  <button
                    onClick={() => setShowSqlResult(true)}
                    className="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded font-bold text-xs flex items-center gap-2"
                  >
                    <Icon name="Play" size={14} /> {t.run}
                  </button>

                  {showSqlResult && (
                    <div className="mt-4 animate-fade-in">
                      <div className="text-xs text-slate-400 mb-1">
                        {t.output}
                      </div>
                      <table className="w-full text-sm text-center bg-black border border-slate-700 rounded">
                        <thead>
                          <tr className="bg-slate-700 text-white">
                            <th className="p-1">StudID</th>
                            <th className="p-1">SUM(Score)</th>
                          </tr>
                        </thead>
                        <tbody>
                          {sqlResult.map((r, i) => (
                            <tr
                              key={i}
                              className="border-t border-slate-800 text-green-400"
                            >
                              <td className="p-1">{r.sid}</td>
                              <td className="p-1">{r.sum}</td>
                            </tr>
                          ))}
                        </tbody>
                      </table>
                    </div>
                  )}
                </div>

                {/* Question E Chart */}
                <div className="bg-slate-800 border border-slate-600 rounded-xl p-4">
                  <h3 className="text-purple-400 font-bold mb-2 text-sm">
                    {t.chart}
                  </h3>
                  <button
                    onClick={() => setShowChart(true)}
                    className="px-4 py-2 bg-purple-600 hover:bg-purple-500 text-white rounded font-bold text-xs flex items-center gap-2"
                  >
                    <Icon name="BarChart" size={14} /> {t.showChart}
                  </button>
                  {showChart && (
                    <div className="mt-4 flex items-end h-32 gap-4 border-b border-l border-slate-500 p-2">
                      {sqlResult.map((r, i) => (
                        <div
                          key={i}
                          className="flex flex-col items-center w-12 group"
                        >
                          <div className="text-xs text-white mb-1 opacity-0 group-hover:opacity-100 transition-opacity">
                            {r.sum}
                          </div>
                          <div
                            className="w-full bg-blue-500 hover:bg-blue-400 transition-all rounded-t"
                            style={{ height: `${r.sum * 8}px` }}
                          ></div>
                          <div className="text-[10px] text-slate-300 mt-1">
                            {r.sid}
                          </div>
                        </div>
                      ))}
                    </div>
                  )}
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
