<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE 2021 Paper 1B Q1 - Video Editing Hardware</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
      .bar-fill {
        transition: width 1s linear;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE 2021 Q1: Video Editing Hardware",
          subtitle: "Desktop vs Smartphone Performance",
          scenario:
            "Scenario: Siu Mei needs to edit and render a complex 4K video project. Help her choose the right device.",
          deviceA: "Device A: Desktop PC",
          deviceB: "Device B: Smartphone",
          specA: "Dedicated GPU, 8TB HDD",
          specB: "Integrated GPU, 256GB Flash",
          task: "Task: Render 4K Video (Size: 200GB)",
          render: "Start Render Test",
          rendering: "Rendering...",
          time: "Estimated Time:",
          storage: "Storage Usage:",
          resultA: "Success! Fast render (GPU) and plenty of space (HDD).",
          resultB:
            "Failed/Slow! Storage Full (200GB > 256GB - OS) or Overheating.",
          qSoftware:
            "Knowledge Check: Can we use 'System Software' to play this video?",
          ans1: "Yes, the Operating System plays videos.",
          ans2: "No, a Video Player is 'Application Software'.",
          correct:
            "Correct! System software runs the computer; Application software performs specific user tasks.",
          incorrect:
            "Incorrect. The OS manages resources; it needs an Application (like VLC) to play media.",
        },
        tc: {
          title: "HKDSE 2021 Q1: 影片剪接硬件",
          subtitle: "桌面電腦 vs 智能手機效能",
          scenario:
            "情境：小美需要剪接並渲染一個複雜的 4K 影片專案。請幫她選擇合適的設備。",
          deviceA: "設備 A：桌面電腦",
          deviceB: "設備 B：智能手機",
          specA: "獨立顯示卡 (GPU), 8TB 硬碟",
          specB: "內置顯示核心, 256GB 快閃記憶體",
          task: "任務：渲染 4K 影片 (大小：200GB)",
          render: "開始渲染測試",
          rendering: "渲染中...",
          time: "預計時間：",
          storage: "儲存空間使用：",
          resultA: "成功！渲染快速 (GPU) 且空間充足 (Hard Drive)。",
          resultB: "失敗/緩慢！儲存空間已滿 (200GB > 256GB - 系統) 或過熱。",
          qSoftware: "知識檢查：我們可以用「系統軟件」來播放此影片嗎？",
          ans1: "可以，操作系統會播放影片。",
          ans2: "不可以，影片播放器是「應用軟件」。",
          correct: "正確！系統軟件運行電腦；應用軟件執行特定的用戶任務。",
          incorrect:
            "不正確。操作系統管理資源；它需要應用程式（如 VLC）來播放媒體。",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = TEXT[lang];
        const [choice, setChoice] = useState(null); // 'A' or 'B'
        const [progress, setProgress] = useState(0);
        const [rendering, setRendering] = useState(false);
        const [msg, setMsg] = useState(null);
        const [quizResult, setQuizResult] = useState(null);

        const startRender = () => {
          if (!choice) return;
          setRendering(true);
          setProgress(0);
          setMsg(null);

          // Simulation
          const speed = choice === "A" ? 20 : 5; // A is faster
          const limit = choice === "B" ? 80 : 100; // B might fail or cap out

          let p = 0;
          const timer = setInterval(() => {
            p += speed;
            if (choice === "B" && p > 80) {
              // Smartphone Storage Full Simulation
              clearInterval(timer);
              setRendering(false);
              setProgress(80);
              setMsg({ type: "error", text: t.resultB });
            } else if (p >= 100) {
              clearInterval(timer);
              setRendering(false);
              setProgress(100);
              setMsg({ type: "success", text: t.resultA });
            } else {
              setProgress(p);
            }
          }, 500);
        };

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-purple-600 rounded-lg">
                  <Icon name="Video" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              {/* Device Selection */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                <h2 className="text-white font-bold mb-4">{t.scenario}</h2>
                <div className="grid grid-cols-1 gap-4 mb-6">
                  <button
                    onClick={() => {
                      setChoice("A");
                      setProgress(0);
                      setMsg(null);
                    }}
                    className={`p-4 rounded-xl border text-left flex items-center gap-4 transition-all ${
                      choice === "A"
                        ? "bg-blue-900/50 border-blue-500 ring-2 ring-blue-500"
                        : "bg-slate-800 border-slate-600 hover:bg-slate-700"
                    }`}
                  >
                    <Icon name="Monitor" size={32} className="text-blue-400" />
                    <div>
                      <div className="font-bold text-white">{t.deviceA}</div>
                      <div className="text-xs text-blue-300">{t.specA}</div>
                    </div>
                  </button>

                  <button
                    onClick={() => {
                      setChoice("B");
                      setProgress(0);
                      setMsg(null);
                    }}
                    className={`p-4 rounded-xl border text-left flex items-center gap-4 transition-all ${
                      choice === "B"
                        ? "bg-purple-900/50 border-purple-500 ring-2 ring-purple-500"
                        : "bg-slate-800 border-slate-600 hover:bg-slate-700"
                    }`}
                  >
                    <Icon
                      name="Smartphone"
                      size={32}
                      className="text-purple-400"
                    />
                    <div>
                      <div className="font-bold text-white">{t.deviceB}</div>
                      <div className="text-xs text-purple-300">{t.specB}</div>
                    </div>
                  </button>
                </div>

                <button
                  onClick={startRender}
                  disabled={!choice || rendering}
                  className={`w-full py-3 rounded-lg font-bold flex justify-center items-center gap-2 ${
                    rendering
                      ? "bg-slate-600"
                      : "bg-green-600 hover:bg-green-500 text-white"
                  }`}
                >
                  <Icon
                    name={rendering ? "Loader2" : "Play"}
                    className={rendering ? "animate-spin" : ""}
                  />
                  {rendering ? t.rendering : t.render}
                </button>

                {/* Progress Bar & Result */}
                <div className="mt-4 bg-slate-800 rounded-full h-4 overflow-hidden relative">
                  <div
                    className={`h-full bar-fill ${
                      msg?.type === "error" ? "bg-red-500" : "bg-green-500"
                    }`}
                    style={{ width: `${progress}%` }}
                  ></div>
                </div>

                {msg && (
                  <div
                    className={`mt-4 p-3 rounded-lg border flex items-center gap-3 animate-fade-in ${
                      msg.type === "success"
                        ? "bg-green-900/50 border-green-500 text-green-300"
                        : "bg-red-900/50 border-red-500 text-red-300"
                    }`}
                  >
                    <Icon
                      name={
                        msg.type === "success" ? "CheckCircle" : "AlertTriangle"
                      }
                    />
                    <div className="text-sm font-bold">{msg.text}</div>
                  </div>
                )}
              </div>

              {/* Concept Quiz */}
              <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                <h3 className="text-orange-400 font-bold mb-4 flex items-center gap-2">
                  <Icon name="Cpu" /> {t.qSoftware}
                </h3>
                <div className="space-y-3">
                  <button
                    onClick={() =>
                      setQuizResult({ correct: false, msg: t.incorrect })
                    }
                    className="w-full text-left p-3 bg-slate-900 hover:bg-slate-700 rounded border border-slate-600 text-slate-300 text-sm"
                  >
                    {t.ans1}
                  </button>
                  <button
                    onClick={() =>
                      setQuizResult({ correct: true, msg: t.correct })
                    }
                    className="w-full text-left p-3 bg-slate-900 hover:bg-slate-700 rounded border border-slate-600 text-slate-300 text-sm"
                  >
                    {t.ans2}
                  </button>
                </div>
                {quizResult && (
                  <div
                    className={`mt-4 p-3 rounded text-sm font-bold ${
                      quizResult.correct
                        ? "bg-green-900/50 text-green-300 border border-green-500"
                        : "bg-red-900/50 text-red-300 border border-red-500"
                    }`}
                  >
                    {quizResult.msg}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
