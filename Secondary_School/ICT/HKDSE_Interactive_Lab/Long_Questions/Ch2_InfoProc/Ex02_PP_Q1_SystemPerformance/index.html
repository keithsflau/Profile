<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE PP Q1: System Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE Practice Paper Q1: Performance",
          subtitle: "HDD vs SSD & RAM Function",
          scenario: "A computer is running slowly. Diagnose and Upgrade.",
          comp: "Current System",
          specs: "Specs: 500GB HDD (5400rpm), 4GB RAM",
          prob: "Problem: Slow Boot (3 mins), Laggy Apps",
          upgrade: "Upgrade Options",
          opt1: "Add RAM (+8GB)",
          opt2: "Replace HDD with SSD",
          actionBoot: "Test Boot Speed",
          actionApp: "Test App Multi-tasking",
          resBootHDD: "Boot Time: 180s (Slow). HDD seeks data mechanically.",
          resBootSSD: "Boot Time: 15s (Fast!). SSD has no moving parts.",
          resAppLow: "Apps: Laggy. Swapping to disk frequently.",
          resAppHigh: "Apps: Smooth. More RAM avoids virtual memory swapping.",
          conclusion:
            "Best Upgrade: SSD for Boot Speed, RAM for Multi-tasking.",
        },
        tc: {
          title: "HKDSE 練習卷 Q1：系統效能",
          subtitle: "HDD vs SSD 及 RAM 功能",
          scenario: "電腦運行緩慢。診斷並升級。",
          comp: "目前系統",
          specs: "規格：500GB HDD (5400rpm), 4GB RAM",
          prob: "問題：開機慢 (3分鐘)，應用程式遲緩",
          upgrade: "升級選項",
          opt1: "增加 RAM (+8GB)",
          opt2: "更換為 SSD",
          actionBoot: "測試開機速度",
          actionApp: "測試多工處理",
          resBootHDD: "開機時間：180秒 (慢)。HDD 機械式讀取。",
          resBootSSD: "開機時間：15秒 (快！)。SSD 無機械部件。",
          resAppLow: "應用程式：遲緩。頻繁使用虛擬記憶體 (Swapping)。",
          resAppHigh: "應用程式：流暢。更多 RAM 減少硬碟交換。",
          conclusion: "最佳升級：SSD 提升開機速度，RAM 改善多工處理。",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = TEXT[lang];

        const [hasSSD, setHasSSD] = useState(false);
        const [hasRAM, setHasRAM] = useState(false);

        const [bootTime, setBootTime] = useState(null);
        const [appStatus, setAppStatus] = useState(null);

        const testBoot = () => {
          setBootTime("testing");
          setTimeout(() => {
            setBootTime(hasSSD ? t.resBootSSD : t.resBootHDD);
          }, 1000);
        };

        const testApp = () => {
          setAppStatus("testing");
          setTimeout(() => {
            setAppStatus(hasRAM ? t.resAppHigh : t.resAppLow);
          }, 1000);
        };

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-yellow-600 rounded-lg">
                  <Icon name="Zap" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="bg-slate-900 border border-slate-700 rounded-xl p-6 grid grid-cols-1 md:grid-cols-2 gap-8">
              {/* System Config */}
              <div className="space-y-6">
                <h2 className="text-white font-bold flex items-center gap-2">
                  <Icon name="Cpu" /> {t.comp}
                </h2>
                <div className="p-4 bg-slate-800 rounded border border-slate-600">
                  <div className="text-sm text-slate-300 mb-2">{t.specs}</div>
                  <div className="text-xs text-red-400">{t.prob}</div>
                </div>

                <h3 className="text-white font-bold">{t.upgrade}</h3>
                <div className="space-y-2">
                  <button
                    onClick={() => setHasRAM(!hasRAM)}
                    className={`w-full p-3 rounded flex justify-between items-center border ${
                      hasRAM
                        ? "bg-green-600 border-green-500 text-white"
                        : "bg-slate-800 border-slate-600 text-slate-400"
                    }`}
                  >
                    <span>{t.opt1}</span>
                    {hasRAM && <Icon name="Check" />}
                  </button>
                  <button
                    onClick={() => setHasSSD(!hasSSD)}
                    className={`w-full p-3 rounded flex justify-between items-center border ${
                      hasSSD
                        ? "bg-green-600 border-green-500 text-white"
                        : "bg-slate-800 border-slate-600 text-slate-400"
                    }`}
                  >
                    <span>{t.opt2}</span>
                    {hasSSD && <Icon name="Check" />}
                  </button>
                </div>
              </div>

              {/* Diagnostics */}
              <div className="space-y-6">
                <h2 className="text-white font-bold flex items-center gap-2">
                  <Icon name="Activity" /> Diagnostics
                </h2>

                {/* Boot Test */}
                <div className="p-4 bg-slate-800 rounded border border-slate-600">
                  <button
                    onClick={testBoot}
                    className="mb-2 px-3 py-1 bg-blue-600 hover:bg-blue-500 text-white rounded text-xs font-bold w-full"
                  >
                    {t.actionBoot}
                  </button>
                  <div className="h-16 flex items-center justify-center text-sm text-slate-300 text-center">
                    {bootTime === "testing" ? (
                      <Icon name="Loader" className="animate-spin" />
                    ) : (
                      bootTime
                    )}
                  </div>
                </div>

                {/* App Test */}
                <div className="p-4 bg-slate-800 rounded border border-slate-600">
                  <button
                    onClick={testApp}
                    className="mb-2 px-3 py-1 bg-purple-600 hover:bg-purple-500 text-white rounded text-xs font-bold w-full"
                  >
                    {t.actionApp}
                  </button>
                  <div className="h-16 flex items-center justify-center text-sm text-slate-300 text-center">
                    {appStatus === "testing" ? (
                      <Icon name="Loader" className="animate-spin" />
                    ) : (
                      appStatus
                    )}
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
