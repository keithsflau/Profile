<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE 2021 Q3: Binary Array</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE 2021 Q3: Binary Array",
          subtitle: "Bitmap Representation of Characters",
          intro:
            "A character is represented by an 8x8 grid of pixels (0=White, 1=Black).",
          task: "Task: Draw the letter 'T' and calculate the storage size.",
          grid: "8x8 Binary Grid",
          row: "Row",
          val: "Binary Value",
          calc: "Storage Calculation",
          bits: "Total Bits = 8 x 8 = 64 bits",
          bytes: "Total Bytes = 64 / 8 = 8 Bytes",
          ops: "Clear / Invert",
          clear: "Clear All",
          invert: "Invert",
        },
        tc: {
          title: "HKDSE 2021 Q3: 二進制陣列",
          subtitle: "字符的點陣圖表示法",
          intro: "一個字符由 8x8 像素網格表示 (0=白色, 1=黑色)。",
          task: "任務：繪畫字母「T」並計算儲存容量。",
          grid: "8x8 二進制網格",
          row: "行",
          val: "二進制數值",
          calc: "儲存容量計算",
          bits: "總位元 (Bits) = 8 x 8 = 64 bits",
          bytes: "總位元組 (Bytes) = 64 / 8 = 8 Bytes",
          ops: "操作",
          clear: "清除所有",
          invert: "反轉顏色",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = TEXT[lang];

        // 8x8 Grid state (0 or 1)
        const [grid, setGrid] = useState(Array(8).fill(Array(8).fill(0)));

        const togglePixel = (r, c) => {
          const newGrid = grid.map((row, rIdx) =>
            rIdx === r
              ? row.map((pcl, cIdx) => (cIdx === c ? 1 - pcl : pcl))
              : row
          );
          setGrid(newGrid);
        };

        const clear = () => setGrid(Array(8).fill(Array(8).fill(0)));
        const invert = () => setGrid(grid.map((r) => r.map((c) => 1 - c)));

        // Calculate binary string for each row
        const getRowBinary = (row) => row.join("");
        const getRowHex = (row) =>
          parseInt(row.join(""), 2).toString(16).toUpperCase().padStart(2, "0");

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-purple-600 rounded-lg">
                  <Icon name="Grid" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              {/* Editor */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                  <Icon name="Edit3" /> {t.grid}
                </h2>
                <p className="text-xs text-slate-400 mb-4">
                  {t.intro} <br />{" "}
                  <span className="text-green-400 font-bold">{t.task}</span>
                </p>

                <div className="inline-block bg-black p-2 border border-slate-700 rounded">
                  {grid.map((row, r) => (
                    <div key={r} className="flex">
                      {row.map((cell, c) => (
                        <div
                          key={c}
                          onClick={() => togglePixel(r, c)}
                          className={`w-8 h-8 md:w-10 md:h-10 border border-slate-800 cursor-pointer hover:opacity-80 transition-colors ${
                            cell ? "bg-white" : "bg-slate-900"
                          }`}
                        ></div>
                      ))}
                    </div>
                  ))}
                </div>

                <div className="mt-4 flex gap-4">
                  <button
                    onClick={clear}
                    className="px-4 py-2 bg-red-600 hover:bg-red-500 text-white rounded text-xs font-bold"
                  >
                    {t.clear}
                  </button>
                  <button
                    onClick={invert}
                    className="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded text-xs font-bold"
                  >
                    {t.invert}
                  </button>
                </div>
              </div>

              {/* Analysis */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                  <Icon name="Code" /> {t.val}
                </h2>

                <div className="space-y-2 font-mono text-sm">
                  {grid.map((row, r) => (
                    <div
                      key={r}
                      className="flex justify-between items-center bg-slate-800 p-2 rounded border border-slate-700"
                    >
                      <span className="text-slate-500">
                        {t.row} {r}
                      </span>
                      <span className="text-green-400">
                        {getRowBinary(row)}
                      </span>
                      <span className="text-purple-400">
                        0x{getRowHex(row)}
                      </span>
                    </div>
                  ))}
                </div>

                <div className="mt-6 p-4 bg-slate-800 rounded border border-slate-600">
                  <h3 className="text-orange-400 font-bold mb-2 flex items-center gap-2">
                    <Icon name="Database" /> {t.calc}
                  </h3>
                  <ul className="list-disc list-inside text-xs text-slate-300 space-y-1">
                    <li>{t.bits}</li>
                    <li>{t.bytes}</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
