<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE 2020 Q3: DB & SQL Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE 2020 Q3: Data Control",
          subtitle: "SQL Queries & Data Validation",
          tbl: "Table: MEMBERS",
          cols: "ID, Name, Points, Ranking",
          q1: "Task A: Write SQL to find 'Gold' members with > 100 points.",
          sqlPre: "SELECT Name FROM MEMBERS WHERE",
          sqlOpts: [
            "Ranking = 'Gold' AND Points > 100",
            "Ranking = 'Gold' OR Points > 100",
            "Ranking = 'Gold' AND Points >= 100",
          ],
          ansCorrect: "Correct! Both conditions must be true.",
          ansWrong:
            "Incorrect. Check the logic (AND vs OR) and the comparison (> vs >=).",
          q2: "Task B: Data Validation Logic",
          scene: "System needs to ensure 'Points' is never negative.",
          valType: "Which check is best?",
          valOpts: ["Format Check", "Range Check", "Length Check"],
          valAns: "Correct! Range Check ensures Points >= 0.",
          valWrong: "Incorrect. Format is for pattern, Length is for digits.",
        },
        tc: {
          title: "HKDSE 2020 Q3: 數據控制",
          subtitle: "SQL 查詢與數據驗證",
          tbl: "資料表：MEMBERS (會員)",
          cols: "ID, 姓名 Name, 分數 Points, 等級 Ranking",
          q1: "任務 A：用 SQL 找出超過 100 分的「Gold」會員。",
          sqlPre: "SELECT Name FROM MEMBERS WHERE",
          sqlOpts: [
            "Ranking = 'Gold' AND Points > 100",
            "Ranking = 'Gold' OR Points > 100",
            "Ranking = 'Gold' AND Points >= 100",
          ],
          ansCorrect: "答對了！兩個條件必須同時成立。",
          ansWrong: "不正確。請檢查邏輯 (AND vs OR) 及比較符號 (> vs >=)。",
          q2: "任務 B：數據驗證邏輯",
          scene: "系統需要確保「分數」永不為負數。",
          valType: "哪種檢查最合適？",
          valOpts: [
            "格式檢查 (Format)",
            "範圍檢查 (Range)",
            "長度檢查 (Length)",
          ],
          valAns: "答對了！範圍檢查確保 Points >= 0。",
          valWrong: "不正確。格式由模式決定，長度由位數決定。",
        },
      };

      const DATA = [
        { id: 1, name: "Alice", pts: 120, rank: "Gold" },
        { id: 2, name: "Bob", pts: 80, rank: "Silver" },
        { id: 3, name: "Charlie", pts: 150, rank: "Platinum" },
        { id: 4, name: "David", pts: 95, rank: "Gold" }, // Gold but not > 100
        { id: 5, name: "Eve", pts: 200, rank: "Gold" },
      ];

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = TEXT[lang];

        const [sqlChoice, setSqlChoice] = useState(null);
        const [valChoice, setValChoice] = useState(null);

        // Filter logic for display based on choice
        let filteredResults = [];
        if (sqlChoice === 0) {
          // Gold AND > 100
          filteredResults = DATA.filter(
            (d) => d.rank === "Gold" && d.pts > 100
          );
        } else if (sqlChoice === 1) {
          // Gold OR > 100
          filteredResults = DATA.filter(
            (d) => d.rank === "Gold" || d.pts > 100
          );
        } else if (sqlChoice === 2) {
          // Gold AND >= 100
          filteredResults = DATA.filter(
            (d) => d.rank === "Gold" && d.pts >= 100
          );
        }

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-indigo-600 rounded-lg">
                  <Icon name="Database" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              {/* Data Source */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                  <Icon name="Table" /> {t.tbl}
                </h2>
                <table className="w-full text-sm text-center text-slate-300">
                  <thead>
                    <tr className="bg-slate-800 text-white">
                      <th className="p-2">ID</th>
                      <th className="p-2">Name</th>
                      <th className="p-2">Points</th>
                      <th className="p-2">Ranking</th>
                    </tr>
                  </thead>
                  <tbody>
                    {DATA.map((d) => (
                      <tr key={d.id} className="border-b border-slate-700">
                        <td className="p-2">{d.id}</td>
                        <td className="p-2">{d.name}</td>
                        <td className="p-2">{d.pts}</td>
                        <td
                          className={`p-2 font-bold ${
                            d.rank === "Gold"
                              ? "text-yellow-400"
                              : d.rank === "Platinum"
                              ? "text-cyan-300"
                              : "text-slate-400"
                          }`}
                        >
                          {d.rank}
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>

              {/* Interactive Tasks */}
              <div className="space-y-6">
                {/* SQL Task */}
                <div className="bg-slate-800 border border-slate-600 rounded-xl p-4">
                  <h3 className="text-blue-400 font-bold mb-2 text-sm">
                    {t.q1}
                  </h3>
                  <div className="text-xs text-slate-400 mb-2 font-mono">
                    {t.sqlPre} ...
                  </div>
                  <div className="space-y-2 mb-2">
                    {t.sqlOpts.map((opt, i) => (
                      <button
                        key={i}
                        onClick={() => setSqlChoice(i)}
                        className={`w-full text-left p-2 rounded text-xs font-mono border ${
                          sqlChoice === i
                            ? i === 0
                              ? "bg-green-600/30 border-green-500 text-green-300"
                              : "bg-red-900/30 border-red-500 text-red-300"
                            : "bg-slate-900 border-slate-700 text-slate-400"
                        }`}
                      >
                        {opt}
                      </button>
                    ))}
                  </div>
                  {sqlChoice === 0 && (
                    <div className="mt-2">
                      <div className="text-green-400 text-xs font-bold mb-2">
                        {t.ansCorrect}
                      </div>
                      <div className="text-xs text-slate-300">
                        Results: {filteredResults.map((r) => r.name).join(", ")}
                      </div>
                    </div>
                  )}
                  {sqlChoice !== null && sqlChoice !== 0 && (
                    <div className="mt-2">
                      <div className="text-red-400 text-xs font-bold mb-2">
                        {t.ansWrong}
                      </div>
                      <div className="text-xs text-slate-500">
                        Wrong Results:{" "}
                        {filteredResults.map((r) => r.name).join(", ")}
                      </div>
                    </div>
                  )}
                </div>

                {/* Validation Task */}
                <div className="bg-slate-800 border border-slate-600 rounded-xl p-4">
                  <h3 className="text-orange-400 font-bold mb-2 text-sm">
                    {t.q2}
                  </h3>
                  <p className="text-xs text-slate-300 mb-2">{t.scene}</p>
                  <div className="flex flex-wrap gap-2">
                    {t.valOpts.map((opt, i) => (
                      <button
                        key={i}
                        onClick={() => setValChoice(i)}
                        className={`px-3 py-1 rounded text-xs border ${
                          valChoice === i
                            ? i === 1
                              ? "bg-green-600 border-green-500 text-white"
                              : "bg-red-900/30 border-red-500 text-red-300"
                            : "bg-slate-900 border-slate-700 text-slate-400"
                        }`}
                      >
                        {opt}
                      </button>
                    ))}
                  </div>
                  {valChoice === 1 && (
                    <div className="mt-2 text-green-400 text-xs font-bold">
                      {t.valAns}
                    </div>
                  )}
                  {valChoice !== null && valChoice !== 1 && (
                    <div className="mt-2 text-red-400 text-xs font-bold">
                      {t.valWrong}
                    </div>
                  )}
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
