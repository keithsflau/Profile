<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE 2017 Q2: Multimedia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE 2017 Q2: Video Formats",
          subtitle: "File Size Calculation & Formats",
          task1: "Q(a): Calculate File Size",
          params: "Parameters: Bitrate = 4 Mbps, Time = 1 min (60s)",
          calc: "Size = Bitrate x Time",
          res: "4 Mbps x 60s = 240 Mb = 30 MB",
          inputPrompt: "Enter recording time (mins):",
          calcBtn: "Calculate",
          output: "Estimated Size: ",
          task2: "Q(b): MP4 vs AVI",
          mp4: "MP4 (H.264): High Compression, Good Quality, Universal.",
          avi: "AVI (Uncompressed/Raw): Huge Size, Lossless, Windows Native.",
          quiz: "Which format is better for YouTube streaming?",
          ans1: "MP4 (Correct)",
          ans2: "AVI (Incorrect - too big)",
          correct: "Yes! Streaming requires low bitrate.",
          wrong: "No. AVI is too large for web streaming.",
        },
        tc: {
          title: "HKDSE 2017 Q2: 多媒體格式",
          subtitle: "檔案大小計算與格式比較",
          task1: "Q(a)：計算檔案大小",
          params: "參數：比特率 = 4 Mbps, 時間 = 1 分鐘 (60秒)",
          calc: "大小 = 比特率 x 時間",
          res: "4 Mbps x 60s = 240 Mb = 30 MB",
          inputPrompt: "輸入錄影時間 (分鐘)：",
          calcBtn: "計算",
          output: "預估大小： ",
          task2: "Q(b)：MP4 vs AVI",
          mp4: "MP4 (H.264)：高壓縮、畫質佳、通用。",
          avi: "AVI (未壓縮/Raw)：容量極大、無損、Windows 原生。",
          quiz: "哪種格式較適合 YouTube 串流？",
          ans1: "MP4 (正確)",
          ans2: "AVI (不正確 - 太大)",
          correct: "對！串流需要低比特率。",
          wrong: "錯。AVI 對網絡串流來說太大了。",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = TEXT[lang];

        const [mins, setMins] = useState(1);
        const [sizeMB, setSizeMB] = useState(30);
        const [quizChoice, setQuizChoice] = useState(null);

        const calculate = () => {
          // 4 Mbps * (mins * 60) = Total Megabits
          // Total Megabits / 8 = Total Megabytes
          const totalMb = 4 * (mins * 60);
          const totalMB = totalMb / 8;
          setSizeMB(totalMB);
        };

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-pink-600 rounded-lg">
                  <Icon name="Video" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              {/* Calculation */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                  <Icon name="Calculator" /> {t.task1}
                </h2>
                <div className="bg-slate-800 p-3 rounded border border-slate-600 text-xs text-slate-300 mb-4">
                  <div>{t.params}</div>
                  <div className="font-mono text-green-400 mt-1">{t.calc}</div>
                </div>

                <div className="mb-4">
                  <label className="text-xs text-slate-400 block mb-1">
                    {t.inputPrompt}
                  </label>
                  <input
                    type="number"
                    value={mins}
                    onChange={(e) =>
                      setMins(Math.max(0, parseInt(e.target.value) || 0))
                    }
                    className="w-full bg-slate-800 text-white p-2 rounded border border-slate-600"
                  />
                </div>

                <button
                  onClick={calculate}
                  className="w-full py-2 bg-pink-600 hover:bg-pink-500 text-white rounded font-bold"
                >
                  {t.calcBtn}
                </button>

                <div className="mt-4 text-center">
                  <span className="text-slate-400 text-sm">{t.output}</span>
                  <span className="text-2xl font-bold text-white">
                    {sizeMB} MB
                  </span>
                </div>
              </div>

              {/* Comparison */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                  <Icon name="FileVideo" /> {t.task2}
                </h2>

                <div className="space-y-4 mb-6">
                  <div className="p-3 bg-slate-800 rounded border border-slate-600">
                    <div className="font-bold text-blue-400">MP4</div>
                    <div className="text-xs text-slate-300">{t.mp4}</div>
                  </div>
                  <div className="p-3 bg-slate-800 rounded border border-slate-600">
                    <div className="font-bold text-orange-400">AVI</div>
                    <div className="text-xs text-slate-300">{t.avi}</div>
                  </div>
                </div>

                <div className="border-t border-slate-700 pt-4">
                  <h3 className="text-white font-bold text-sm mb-2">
                    {t.quiz}
                  </h3>
                  <div className="flex gap-2">
                    <button
                      onClick={() => setQuizChoice("mp4")}
                      className={`flex-1 py-2 rounded text-xs border ${
                        quizChoice === "mp4"
                          ? "bg-green-600 border-green-500 text-white"
                          : "bg-slate-800 border-slate-600 text-slate-400"
                      }`}
                    >
                      {t.ans1}
                    </button>
                    <button
                      onClick={() => setQuizChoice("avi")}
                      className={`flex-1 py-2 rounded text-xs border ${
                        quizChoice === "avi"
                          ? "bg-red-900/40 border-red-500 text-red-300"
                          : "bg-slate-800 border-slate-600 text-slate-400"
                      }`}
                    >
                      {t.ans2}
                    </button>
                  </div>
                  {quizChoice === "mp4" && (
                    <div className="mt-2 text-green-400 text-xs font-bold text-center">
                      {t.correct}
                    </div>
                  )}
                  {quizChoice === "avi" && (
                    <div className="mt-2 text-red-400 text-xs font-bold text-center">
                      {t.wrong}
                    </div>
                  )}
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
