<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE ICT Ch3 - Data Transfer Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
      .font-mono {
        font-family: monospace;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState, useMemo } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const SIZE_UNITS = [
        { id: "KB", label: "KB", factor: 1024 },
        { id: "MB", label: "MB", factor: 1024 ** 2 },
        { id: "GB", label: "GB", factor: 1024 ** 3 },
        { id: "TB", label: "TB", factor: 1024 ** 4 },
      ];

      const SPEED_UNITS = [
        { id: "Kbps", label: "Kbps (Kilo-bits)", factor: 1000 },
        { id: "Mbps", label: "Mbps (Mega-bits)", factor: 1000 ** 2 },
        { id: "Gbps", label: "Gbps (Giga-bits)", factor: 1000 ** 3 },
      ];

      const App = () => {
        const [size, setSize] = useState(10);
        const [sizeUnit, setSizeUnit] = useState("GB");
        const [speed, setSpeed] = useState(100);
        const [speedUnit, setSpeedUnit] = useState("Mbps");
        const [overhead, setOverhead] = useState(0);

        const result = useMemo(() => {
          // Calculation:
          // 1. Convert Size to Bits. DSE Standard: Storage K = 1024. Bytes to bits = * 8.
          const sFactor = SIZE_UNITS.find((u) => u.id === sizeUnit).factor;
          const totalBits = size * sFactor * 8; // Bytes -> Bits

          // 2. Convert Speed to Bits/sec. DSE Standard: Speed k = 1000.
          const spFactor = SPEED_UNITS.find((u) => u.id === speedUnit).factor;
          const speedBps = speed * spFactor;

          // 3. Time = Bits / Speed
          let seconds = totalBits / speedBps;

          // Explain steps
          const step1 = `${size} ${sizeUnit} = ${size} × ${
            sFactor === 1024 ? "1024" : `1024^${Math.log2(sFactor) / 10}`
          } bytes = ${(size * sFactor).toLocaleString()} bytes`;
          const step2 = `${(
            size * sFactor
          ).toLocaleString()} bytes × 8 = ${totalBits.toLocaleString()} bits`;
          const step3 = `${speed} ${speedUnit} = ${speed} × ${
            spFactor === 1000 ? "1000" : `1000^${Math.log10(spFactor) / 3}`
          } = ${speedBps.toLocaleString()} bps`;
          const step4 = `Time = ${totalBits.toLocaleString()} / ${speedBps.toLocaleString()} = ${seconds.toFixed(
            2
          )} seconds`;

          // Formatting
          let timeStr = "";
          if (seconds < 60) timeStr = `${seconds.toFixed(2)} seconds`;
          else if (seconds < 3600)
            timeStr = `${Math.floor(seconds / 60)}m ${(seconds % 60).toFixed(
              0
            )}s`;
          else
            timeStr = `${Math.floor(seconds / 3600)}h ${Math.floor(
              (seconds % 3600) / 60
            )}m`;

          return { timeStr, seconds, steps: [step1, step2, step3, step4] };
        }, [size, sizeUnit, speed, speedUnit, overhead]);

        return (
          <div className="space-y-6">
            <header className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex items-center gap-4">
              <div className="p-3 bg-cyan-600 rounded-xl">
                <Icon name="Timer" className="text-white" size={32} />
              </div>
              <div>
                <h1 className="text-2xl font-bold text-white">
                  Data Transfer Calculator
                </h1>
                <p className="text-slate-400 text-sm">
                  HKDSE ICT Ch3 - Transmission Logic
                </p>
              </div>
            </header>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              {/* File Size Input */}
              <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                <label className="text-cyan-400 font-bold mb-2 block flex items-center gap-2">
                  <Icon name="HardDrive" size={16} /> File Size
                </label>
                <div className="flex gap-2">
                  <input
                    type="number"
                    value={size}
                    onChange={(e) => setSize(Number(e.target.value))}
                    className="flex-1 bg-slate-900 border border-slate-600 rounded-lg p-3 text-white text-lg font-mono focus:border-cyan-500 outline-none"
                  />
                  <select
                    value={sizeUnit}
                    onChange={(e) => setSizeUnit(e.target.value)}
                    className="bg-slate-700 text-white rounded-lg p-3 font-bold cursor-pointer"
                  >
                    {SIZE_UNITS.map((u) => (
                      <option key={u.id} value={u.id}>
                        {u.id}
                      </option>
                    ))}
                  </select>
                </div>
                <p className="text-slate-500 text-xs mt-2">
                  DSE Note: K=1024 for Storage.
                </p>
              </div>

              {/* Speed Input */}
              <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                <label className="text-green-400 font-bold mb-2 block flex items-center gap-2">
                  <Icon name="Network" size={16} /> Transfer Speed
                </label>
                <div className="flex gap-2">
                  <input
                    type="number"
                    value={speed}
                    onChange={(e) => setSpeed(Number(e.target.value))}
                    className="flex-1 bg-slate-900 border border-slate-600 rounded-lg p-3 text-white text-lg font-mono focus:border-green-500 outline-none"
                  />
                  <select
                    value={speedUnit}
                    onChange={(e) => setSpeedUnit(e.target.value)}
                    className="bg-slate-700 text-white rounded-lg p-3 font-bold cursor-pointer"
                  >
                    {SPEED_UNITS.map((u) => (
                      <option key={u.id} value={u.id}>
                        {u.id}
                      </option>
                    ))}
                  </select>
                </div>
                <p className="text-slate-500 text-xs mt-2">
                  DSE Note: k=1000 for Speed (bits/sec).
                </p>
              </div>
            </div>

            {/* Result */}
            <div className="bg-slate-900 p-8 rounded-2xl border border-slate-700 text-center relative overflow-hidden">
              <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-cyan-500 to-green-500"></div>
              <h3 className="text-slate-400 font-bold uppercase text-sm mb-4">
                Estimated Transfer Time
              </h3>
              <div className="text-5xl font-bold text-white mb-2 font-mono tracking-tight">
                {result.timeStr}
              </div>
              <div className="text-slate-500 text-sm">
                {result.seconds.toFixed(3)} seconds total
              </div>
            </div>

            {/* Steps */}
            <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
              <h3 className="text-white font-bold mb-4 flex items-center gap-2">
                <Icon name="ArrowRight" size={16} /> Calculation Steps
              </h3>
              <div className="space-y-3 font-mono text-sm">
                {result.steps.map((step, i) => (
                  <div
                    key={i}
                    className="bg-slate-900/50 p-3 rounded-lg border border-slate-700/50 text-slate-300"
                  >
                    {step}
                  </div>
                ))}
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
