<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE 2012 Q1: Database Concepts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE 2012 Q1: Database Design",
          subtitle: "Data Types & Key Fields",
          table: "Student Table Design",
          field: "Field Name",
          type: "Data Type",
          key: "Primary Key?",
          desc: "Assign the correct Data Type and identify the Primary Key.",
          fields: [
            { name: "Student_ID", hint: "Unique (e.g. S12345)" },
            { name: "Date_Of_Birth", hint: "Calendar Date" },
            { name: "Is_Member", hint: "Yes/No" },
            { name: "Class_Fee", hint: "Money value" },
          ],
          types: ["Text", "Integer", "Date", "Boolean", "Currency"],
          check: "Check Answer",
          correct: "Correct!",
          retry: "Try Again.",
          keyHint: "Primary Key must be unique for every record.",
        },
        tc: {
          title: "HKDSE 2012 Q1: 數據庫設計",
          subtitle: "數據類型與關鍵欄位",
          table: "學生表設計",
          field: "欄位名稱",
          type: "數據類型",
          key: "主鍵 (Primary Key)?",
          desc: "分配正確的數據類型並識別主鍵。",
          fields: [
            { name: "學生編號 (Student_ID)", hint: "唯一 (如 S12345)" },
            { name: "出生日期 (Date_Of_Birth)", hint: "日曆日期" },
            { name: "是否會員 (Is_Member)", hint: "是/否" },
            { name: "班會費 (Class_Fee)", hint: "金額" },
          ],
          types: [
            "文本 (Text)",
            "整數 (Integer)",
            "日期 (Date)",
            "布林值 (Boolean)",
            "貨幣 (Currency)",
          ],
          check: "檢查答案",
          correct: "答對了！",
          retry: "請重試。",
          keyHint: "主鍵必須對每條記錄都是唯一的。",
        },
      };

      const CORRECT_ANSWERS = [0, 2, 3, 4]; // Text, Date, Boolean, Currency
      const KEY_INDEX = 0; // Student_ID

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = TEXT[lang];

        const [selections, setSelections] = useState([0, 0, 0, 0]);
        const [selectedKey, setSelectedKey] = useState(null);
        const [status, setStatus] = useState("");

        const handleTypeChange = (idx, typeIdx) => {
          const newSel = [...selections];
          newSel[idx] = typeIdx;
          setSelections(newSel);
          setStatus("");
        };

        const check = () => {
          // Logic:
          // ID: Text (0) (S12345 has 'S')
          // DOB: Date (2)
          // Member: Boolean (3)
          // Fee: Currency (4)
          // Key: 0
          const correctTypes = [0, 2, 3, 4];

          let allCorrect = true;
          selections.forEach((s, i) => {
            if (s !== correctTypes[i]) allCorrect = false;
          });

          if (selectedKey !== 0) allCorrect = false;

          if (allCorrect) setStatus("correct");
          else setStatus("retry");
        };

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-blue-600 rounded-lg">
                  <Icon name="Database" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
              <p className="text-slate-400 mb-6 flex items-center gap-2">
                <Icon name="Info" size={16} /> {t.desc}
              </p>

              <div className="space-y-4">
                <div className="grid grid-cols-12 gap-4 text-xs font-bold text-slate-500 uppercase px-4">
                  <div className="col-span-5">{t.field}</div>
                  <div className="col-span-4">{t.type}</div>
                  <div className="col-span-3 text-center">{t.key}</div>
                </div>

                {t.fields.map((f, i) => (
                  <div
                    key={i}
                    className="grid grid-cols-12 gap-4 items-center bg-slate-800 p-4 rounded border border-slate-700"
                  >
                    <div className="col-span-5">
                      <div className="font-bold text-white">{f.name}</div>
                      <div className="text-xs text-slate-400">{f.hint}</div>
                    </div>
                    <div className="col-span-4">
                      <select
                        value={selections[i]}
                        onChange={(e) =>
                          handleTypeChange(i, parseInt(e.target.value))
                        }
                        className="w-full bg-slate-900 text-white p-2 rounded border border-slate-600"
                      >
                        {t.types.map((type, ti) => (
                          <option key={ti} value={ti}>
                            {type}
                          </option>
                        ))}
                      </select>
                    </div>
                    <div className="col-span-3 flex justify-center">
                      <button
                        onClick={() => setSelectedKey(i)}
                        className={`p-2 rounded-full border-2 transition-all ${
                          selectedKey === i
                            ? "bg-yellow-500 border-yellow-500 text-black"
                            : "border-slate-600 text-slate-600 hover:border-yellow-500/50"
                        }`}
                      >
                        <Icon name="Key" size={16} />
                      </button>
                    </div>
                  </div>
                ))}
              </div>

              <div className="mt-8 flex flex-col items-center gap-4">
                <div className="text-sm text-slate-400 italic">{t.keyHint}</div>
                <button
                  onClick={check}
                  className="px-8 py-3 bg-green-600 hover:bg-green-500 text-white font-bold rounded-lg shadow-lg"
                >
                  {t.check}
                </button>
                {status === "correct" && (
                  <div className="flex items-center gap-2 text-green-400 font-bold animate-bounce">
                    <Icon name="CheckCircle" /> {t.correct}
                  </div>
                )}
                {status === "retry" && (
                  <div className="flex items-center gap-2 text-red-400 font-bold animate-pulse">
                    <Icon name="XCircle" /> {t.retry}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
