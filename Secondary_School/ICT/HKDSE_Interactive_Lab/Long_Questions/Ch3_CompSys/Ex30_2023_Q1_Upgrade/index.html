<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE 2023 Paper 1B Q1 - Hardware Upgrade & Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE 2023 Q1: PC Upgrade & Cloud",
          subtitle: "SSD, RAM & Cloud vs Local Software",
          lab: "Part A: Hardware Upgrade Lab",
          cloud: "Part B: Cloud Word Processor",
          current: "Current Specs:",
          hdd: "HDD (Slow)",
          ssd: "SSD (Fast)",
          ram4: "4GB RAM",
          ram16: "16GB RAM",
          upgrade: "Upgrade Components",
          boot: "Boot Computer",
          booting: "Booting Windows...",
          bootTime: "Boot Time:",
          msgHdd: "Slow... Reading form mechanical disk.",
          msgSsd: "Fast! Flash memory access.",
          method1: "Method 1: Cloud Docs (Web)",
          method2: "Method 2: Local Install (App)",
          scenario: "Compare editing a document:",
          m1Adv: "Advantage: Accessible anywhere anytime.",
          m1Risk: "Risk: Privacy/Terms of Service changes.",
          m2Adv: "Advantage: Better privacy, works offline.",
          clickToTest: "Click to Simulate Usage",
          simCloud:
            "Simulating Cloud: Auto-saving to server... (Requires Internet)",
          simLocal: "Simulating Local: Saving to SSD... (Fast, Offline)",
        },
        tc: {
          title: "HKDSE 2023 Q1: 電腦升級與雲端",
          subtitle: "SSD, RAM 與 雲端 vs 本地軟件",
          lab: "第一部分：硬件升級實驗室",
          cloud: "第二部分：雲端文書處理",
          current: "當前規格：",
          hdd: "機械硬碟 (慢)",
          ssd: "固態硬碟 (快)",
          ram4: "4GB 記憶體",
          ram16: "16GB 記憶體",
          upgrade: "升級組件",
          boot: "啟動電腦",
          booting: "正在啟動 Windows...",
          bootTime: "啟動時間：",
          msgHdd: "慢... 正在讀取機械磁盤。",
          msgSsd: "快！快閃記憶體存取。",
          method1: "方法 1：雲端文檔 (網頁)",
          method2: "方法 2：本地安裝 (應用程式)",
          scenario: "比較編輯文檔：",
          m1Adv: "優點：隨時隨地存取。",
          m1Risk: "風險：私隱/服務條款變更。",
          m2Adv: "優點：私隱較好，可離線工作。",
          clickToTest: "點擊以模擬使用",
          simCloud: "模擬雲端：自動儲存至伺服器... (需要互聯網)",
          simLocal: "模擬本地：儲存至 SSD... (快速，離線)",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = TEXT[lang];

        // Part A
        const [disk, setDisk] = useState("hdd");
        const [ram, setRam] = useState(4);
        const [bootState, setBootState] = useState("idle"); // idle, booting, done
        const [bootTime, setBootTime] = useState(null);

        const boot = () => {
          setBootState("booting");
          setBootTime(null);
          const duration = disk === "hdd" ? 3000 : 800;
          setTimeout(() => {
            setBootState("done");
            setBootTime((duration / 1000).toFixed(1) + "s");
          }, duration);
        };

        // Part B
        const [method, setMethod] = useState(null);

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-indigo-600 rounded-lg">
                  <Icon name="Cpu" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              {/* Part A: Upgrade Lab */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6 relative">
                <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                  <Icon name="Wrench" /> {t.lab}
                </h2>

                <div className="bg-slate-800 p-4 rounded-lg mb-4 flex justify-between items-center">
                  <div className="space-y-2">
                    <div className="flex items-center gap-2 text-slate-300">
                      <Icon name="HardDrive" size={16} />
                      {disk === "hdd" ? t.hdd : t.ssd}
                    </div>
                    <div className="flex items-center gap-2 text-slate-300">
                      <Icon name="MemoryStick" size={16} />
                      {ram === 4 ? t.ram4 : t.ram16}
                    </div>
                  </div>
                  <div className="flex flex-col gap-2">
                    <button
                      onClick={() =>
                        setDisk((d) => (d === "hdd" ? "ssd" : "hdd"))
                      }
                      className={`px-3 py-1 text-xs rounded border ${
                        disk === "ssd"
                          ? "bg-green-600 border-green-500 text-white"
                          : "bg-slate-700 border-slate-600 text-slate-400"
                      }`}
                    >
                      Toggle Disk
                    </button>
                    <button
                      onClick={() => setRam((r) => (r === 4 ? 16 : 4))}
                      className={`px-3 py-1 text-xs rounded border ${
                        ram === 16
                          ? "bg-green-600 border-green-500 text-white"
                          : "bg-slate-700 border-slate-600 text-slate-400"
                      }`}
                    >
                      Toggle RAM
                    </button>
                  </div>
                </div>

                <button
                  onClick={boot}
                  disabled={bootState === "booting"}
                  className="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-lg mb-4 disabled:opacity-50"
                >
                  <Icon name="Power" className="inline mr-2" /> {t.boot}
                </button>

                {bootState !== "idle" && (
                  <div
                    className={`p-4 rounded-lg text-center ${
                      bootState === "booting"
                        ? "bg-yellow-900/30 text-yellow-300 animate-pulse"
                        : "bg-green-900/30 text-green-300"
                    }`}
                  >
                    {bootState === "booting" ? (
                      t.booting
                    ) : (
                      <>
                        <div className="text-2xl font-bold">{t.bootTime}</div>
                        <div className="text-xs opacity-70 mt-1">
                          {disk === "hdd" ? t.msgHdd : t.msgSsd}
                        </div>
                      </>
                    )}
                  </div>
                )}
              </div>

              {/* Part B: Cloud vs Local */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                  <Icon name="Cloud" className="text-sky-400" /> {t.cloud}
                </h2>
                <p className="text-slate-400 text-sm mb-4">{t.scenario}</p>

                <div className="space-y-4">
                  <button
                    onClick={() => setMethod(1)}
                    className={`w-full p-4 rounded-xl border text-left transition-all ${
                      method === 1
                        ? "bg-sky-900/40 border-sky-500 ring-1 ring-sky-500"
                        : "bg-slate-800 border-slate-600 hover:bg-slate-700"
                    }`}
                  >
                    <div className="font-bold text-white mb-1">
                      <Icon name="Globe" className="inline mr-2" size={18} />{" "}
                      {t.method1}
                    </div>
                    <div className="text-xs text-sky-200 pl-7">
                      {t.clickToTest}
                    </div>
                  </button>

                  <button
                    onClick={() => setMethod(2)}
                    className={`w-full p-4 rounded-xl border text-left transition-all ${
                      method === 2
                        ? "bg-indigo-900/40 border-indigo-500 ring-1 ring-indigo-500"
                        : "bg-slate-800 border-slate-600 hover:bg-slate-700"
                    }`}
                  >
                    <div className="font-bold text-white mb-1">
                      <Icon name="Laptop" className="inline mr-2" size={18} />{" "}
                      {t.method2}
                    </div>
                    <div className="text-xs text-indigo-200 pl-7">
                      {t.clickToTest}
                    </div>
                  </button>
                </div>

                {method && (
                  <div className="mt-4 p-4 bg-slate-800 rounded-xl border border-slate-600 animate-fade-in">
                    <div className="flex items-center gap-2 mb-2 font-bold text-white">
                      <Icon
                        name={method === 1 ? "Wifi" : "Save"}
                        className={
                          method === 1 ? "text-sky-400" : "text-green-400"
                        }
                      />
                      {method === 1 ? "Cloud Mode" : "Local Mode"}
                    </div>
                    <div className="text-sm text-slate-300 space-y-2">
                      <p>{method === 1 ? t.simCloud : t.simLocal}</p>
                      <div className="h-px bg-slate-700 my-2"></div>
                      <p className="text-green-400 text-xs">
                        <span className="font-bold">✓</span>{" "}
                        {method === 1 ? t.m1Adv : t.m2Adv}
                      </p>
                      {method === 1 && (
                        <p className="text-orange-400 text-xs">
                          <span className="font-bold">⚠</span> {t.m1Risk}
                        </p>
                      )}
                    </div>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
