<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE Ch3: OS Modules (Defrag & Spooling)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
      .block {
        transition: all 0.5s ease-in-out;
      }
      .doc {
        animation: slideIn 0.5s;
      }
      @keyframes slideIn {
        from {
          transform: translateX(-20px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE Ch3: OS Concepts",
          subtitle: "Disk Defragmentation & Print Spooling",
          tab1: "Disk Defragmentation",
          tab2: "Print Spooling",
          diskMap: "Disk Map",
          frag: "Fragmented",
          defrag: "Defragmented",
          efficiency: "Read Efficiency:",
          buttonDefrag: "Run Defragmenter",
          msgDefrag: "Files are contiguous. Read head movement minimized!",
          msgFrag: "Files are scattered. High access time.",
          spoolInfo: "Concept: CPU speed >>> Printer speed.",
          cpu: "CPU Status",
          printer: "Printer Status",
          queue: "Spool Queue (Buffer)",
          send: "Send Document",
          modeDirect: "Mode: Direct (No Spool)",
          modeSpool: "Mode: Spooling Enabled",
          busy: "BUSY (Waiting for Printer)",
          free: "FREE (Doing other tasks)",
          printing: "Printing...",
          idle: "Idle",
          explanation:
            "With Spooling, CPU dumps data to buffer and is immediately free. Without Spooling, CPU must wait.",
          accessTime: "Disk Access Time Sim",
        },
        tc: {
          title: "HKDSE 第三章：操作系統概念",
          subtitle: "磁碟重組 & 列印緩衝 (Spooling)",
          tab1: "磁碟重組 (Defrag)",
          tab2: "列印緩衝 (Spooling)",
          diskMap: "磁碟地圖",
          frag: "分散 (Fragmented)",
          defrag: "已重組 (Defragmented)",
          efficiency: "讀取效率：",
          buttonDefrag: "執行磁碟重組",
          msgDefrag: "檔案已連續排列。磁頭移動減至最少！",
          msgFrag: "檔案分散。存取時間長。",
          spoolInfo: "概念：CPU 速度 >>> 列印機速度。",
          cpu: "CPU 狀態",
          printer: "列印機狀態",
          queue: "緩衝隊列 (Buffer)",
          send: "發送文件",
          modeDirect: "模式：直接 (無緩衝)",
          modeSpool: "模式：已啟用緩衝 (Spooling)",
          busy: "忙碌 (等待列印機)",
          free: "空閒 (處理其他任務)",
          printing: "列印中...",
          idle: "閒置",
          explanation:
            "使用 Spooling，CPU 將數據轉存至緩衝區後即可釋放。否則 CPU 必須等待。",
          accessTime: "磁碟存取時間模擬",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const [tab, setTab] = useState(0); // 0=Defrag, 1=Spooling
        const t = TEXT[lang];

        // Defrag State
        const [disk, setDisk] = useState([
          1,
          0,
          2,
          0,
          1,
          3,
          0,
          2,
          3,
          1,
          0,
          0,
          2,
          3,
          0,
          0, // 0=Empty, 1=FileA, 2=FileB, 3=FileC
        ]);
        const [isDefragged, setIsDefragged] = useState(false);

        // Spooling State
        const [spoolMode, setSpoolMode] = useState(true);
        const [queue, setQueue] = useState([]);
        const [printerState, setPrinterState] = useState("idle"); // idle, printing
        const [cpuState, setCpuState] = useState("free"); // free, busy

        useEffect(() => {
          let interval;
          if (queue.length > 0 && printerState === "idle") {
            setPrinterState("printing");
            interval = setTimeout(() => {
              setQueue((q) => q.slice(1));
              setPrinterState("idle");
            }, 2000);

            // Direct Mode Logic
            if (!spoolMode) {
              setCpuState("busy");
              setTimeout(() => setCpuState("free"), 2000);
            }
          }
          return () => clearTimeout(interval);
        }, [queue, printerState, spoolMode]);

        const runDefrag = () => {
          // Group by ID
          const counts = { 1: 0, 2: 0, 3: 0 };
          disk.forEach((x) => {
            if (x) counts[x]++;
          });

          const newDisk = Array(16).fill(0);
          let ptr = 0;
          for (let i = 0; i < counts[1]; i++) newDisk[ptr++] = 1;
          for (let i = 0; i < counts[2]; i++) newDisk[ptr++] = 2;
          for (let i = 0; i < counts[3]; i++) newDisk[ptr++] = 3;

          setDisk(newDisk);
          setIsDefragged(true);
        };

        const addDoc = () => {
          if (
            !spoolMode &&
            (printerState === "printing" || cpuState === "busy")
          )
            return; // Blocked in Direct Mode
          setQueue((q) => [...q, "Doc " + Math.floor(Math.random() * 100)]);
        };

        const resetDisk = () => {
          setDisk([1, 0, 2, 0, 1, 3, 0, 2, 3, 1, 0, 0, 2, 3, 0, 0]);
          setIsDefragged(false);
        };

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-orange-600 rounded-lg">
                  <Icon name="LayoutGrid" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="flex gap-2">
              <button
                onClick={() => setTab(0)}
                className={`flex-1 py-2 rounded font-bold ${
                  tab === 0
                    ? "bg-blue-600 text-white"
                    : "bg-slate-800 text-slate-400"
                }`}
              >
                {t.tab1}
              </button>
              <button
                onClick={() => setTab(1)}
                className={`flex-1 py-2 rounded font-bold ${
                  tab === 1
                    ? "bg-blue-600 text-white"
                    : "bg-slate-800 text-slate-400"
                }`}
              >
                {t.tab2}
              </button>
            </div>

            {tab === 0 ? (
              /* Defrag Module */
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                <h2 className="text-white font-bold mb-4">{t.diskMap}</h2>
                <div className="grid grid-cols-4 gap-2 mb-6 max-w-sm mx-auto">
                  {disk.map((block, i) => (
                    <div
                      key={i}
                      className={`h-12 rounded flex items-center justify-center font-bold text-white block ${
                        block === 0
                          ? "bg-slate-800 border-2 border-slate-700"
                          : block === 1
                          ? "bg-red-500 border-2 border-red-400"
                          : block === 2
                          ? "bg-green-500 border-2 border-green-400"
                          : "bg-blue-500 border-2 border-blue-400"
                      }`}
                    >
                      {block !== 0 && block}
                    </div>
                  ))}
                </div>

                <div className="flex justify-between items-center bg-slate-800 p-4 rounded-lg mb-4">
                  <div>
                    <div className="text-slate-400 text-sm">{t.efficiency}</div>
                    <div
                      className={`text-xl font-bold ${
                        isDefragged ? "text-green-400" : "text-red-400"
                      }`}
                    >
                      {isDefragged ? "100% (High)" : "40% (Low)"}
                    </div>
                    <div className="text-xs text-slate-500 mt-1">
                      {isDefragged ? t.msgDefrag : t.msgFrag}
                    </div>
                  </div>
                  <div className="space-y-2">
                    <button
                      onClick={runDefrag}
                      disabled={isDefragged}
                      className="w-full px-4 py-2 bg-green-600 hover:bg-green-500 text-white rounded font-bold disabled:opacity-50"
                    >
                      {t.buttonDefrag}
                    </button>
                    <button
                      onClick={resetDisk}
                      className="w-full px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded text-sm"
                    >
                      Reset
                    </button>
                  </div>
                </div>
              </div>
            ) : (
              /* Spooling Module */
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6 space-y-6">
                <div className="flex justify-between items-center">
                  <h2 className="text-white font-bold">{t.tab2}</h2>
                  <button
                    onClick={() => setSpoolMode((m) => !m)}
                    className={`px-3 py-1 text-xs font-bold rounded ${
                      spoolMode
                        ? "bg-green-600 text-white"
                        : "bg-red-600 text-white"
                    }`}
                  >
                    {spoolMode ? t.modeSpool : t.modeDirect}
                  </button>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                  {/* CPU */}
                  <div
                    className={`p-4 rounded-xl border-2 flex flex-col items-center justify-center h-32 ${
                      cpuState === "free"
                        ? "border-green-500 bg-green-900/20"
                        : "border-red-500 bg-red-900/20"
                    }`}
                  >
                    <Icon
                      name="Cpu"
                      size={32}
                      className={
                        cpuState === "free" ? "text-green-400" : "text-red-400"
                      }
                    />
                    <div className="font-bold text-white mt-2">{t.cpu}</div>
                    <div
                      className={`text-xs font-bold ${
                        cpuState === "free" ? "text-green-300" : "text-red-300"
                      }`}
                    >
                      {cpuState === "free" ? t.free : t.busy}
                    </div>
                    <button
                      onClick={addDoc}
                      disabled={cpuState === "busy"}
                      className="mt-2 px-3 py-1 bg-blue-600 hover:bg-blue-500 text-white rounded text-xs font-bold disabled:opacity-50"
                    >
                      <Icon name="Send" size={12} className="inline mr-1" />{" "}
                      {t.send}
                    </button>
                  </div>

                  {/* Queue */}
                  <div className="bg-slate-800 p-4 rounded-xl border border-slate-600 relative overflow-hidden h-32">
                    <div className="text-xs text-slate-400 absolute top-2 left-2">
                      {t.queue}
                    </div>
                    <div className="mt-4 flex flex-col gap-2 h-full overflow-y-auto">
                      {queue.map((doc, i) => (
                        <div
                          key={i}
                          className="bg-white text-slate-900 px-2 py-1 rounded text-xs font-bold doc flex items-center gap-2"
                        >
                          <Icon name="FileText" size={12} /> {doc}
                        </div>
                      ))}
                      {queue.length === 0 && (
                        <div className="text-slate-600 text-xs italic text-center mt-8">
                          Empty
                        </div>
                      )}
                    </div>
                  </div>

                  {/* Printer */}
                  <div
                    className={`p-4 rounded-xl border-2 flex flex-col items-center justify-center h-32 ${
                      printerState === "idle"
                        ? "border-slate-500 bg-slate-800"
                        : "border-yellow-500 bg-yellow-900/20"
                    }`}
                  >
                    <Icon
                      name="Printer"
                      size={32}
                      className={
                        printerState === "idle"
                          ? "text-slate-400"
                          : "text-yellow-400 animate-pulse"
                      }
                    />
                    <div className="font-bold text-white mt-2">{t.printer}</div>
                    <div className="text-xs text-slate-400">
                      {printerState === "idle" ? t.idle : t.printing}
                    </div>
                  </div>
                </div>
                <div className="bg-slate-800 p-3 rounded text-xs text-slate-300">
                  <Icon
                    name="Info"
                    size={14}
                    className="inline mr-1 text-blue-400"
                  />
                  {t.explanation}
                </div>
              </div>
            )}
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
