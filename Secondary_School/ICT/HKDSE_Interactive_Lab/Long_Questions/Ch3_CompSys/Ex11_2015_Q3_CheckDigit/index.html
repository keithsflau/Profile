<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE 2015 Q3: Validation & Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE 2015 Q3: Check Digit & Email",
          subtitle: "Modulo 10 Calculation & BCC Privacy",
          task1: "Part A: Check Digit (Mod 10)",
          step1: "1. Sum digits",
          step2: "2. Remainder = Sum % 10",
          step3: "3. Check Digit = (10 - Remainder) % 10",
          input: "Enter 4 Digits:",
          calc: "Calculate",
          res: "Check Digit:",
          task2: "Part B: Email Privacy (BCC)",
          scenario:
            "Sending email to multiple recipients specifically using BCC.",
          q: "Why use BCC for a mass email?",
          opt1: "To save bandwidth.",
          opt2: "To hide recipients' addresses from each other.",
          opt3: "To ensure delivery.",
          ans: "Correct! BCC (Blind Carbon Copy) protects privacy.",
          wrong: "Incorrect. Try again.",
        },
        tc: {
          title: "HKDSE 2015 Q3: 核對數位與電郵",
          subtitle: "模數 10 計算 & 密件副本 (BCC) 私隱",
          task1: "A 部分：核對數位 (Mod 10)",
          step1: "1. 數字加總",
          step2: "2. 餘數 = 總和 % 10",
          step3: "3. 核對數位 = (10 - 餘數) % 10",
          input: "輸入 4 雙位數字：",
          calc: "計算",
          res: "核對數位：",
          task2: "B 部分：電郵私隱 (BCC)",
          scenario: "使用「密件副本」(BCC) 發送電郵給多個收件人。",
          q: "為何使用 BCC 發送群發電郵？",
          opt1: "為了節省頻寬。",
          opt2: "為了隱藏收件人的地址，不讓其他人看見。",
          opt3: "為了確保傳送成功。",
          ans: "答對了！BCC (密件副本) 能保障私隱。",
          wrong: "不正確。請重試。",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = TEXT[lang];

        const [digits, setDigits] = useState("1234");
        const [checkDigit, setCheckDigit] = useState(null);
        const [bccChoice, setBccChoice] = useState(null);

        const calculateCheckDigit = () => {
          const arr = digits.split("").map(Number);
          const sum = arr.reduce((a, b) => a + b, 0);
          const rem = sum % 10;
          const cd = (10 - rem) % 10;
          setCheckDigit(cd);
        };

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-orange-600 rounded-lg">
                  <Icon name="Mail" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              {/* Check Digit */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                  <Icon name="Calculator" /> {t.task1}
                </h2>
                <div className="text-sm text-slate-400 space-y-1 mb-4">
                  <div>{t.step1}</div>
                  <div>{t.step2}</div>
                  <div>{t.step3}</div>
                </div>

                <div className="flex gap-2 items-end mb-4">
                  <div className="flex-1">
                    <label className="text-xs text-slate-500 block mb-1">
                      {t.input}
                    </label>
                    <input
                      value={digits}
                      onChange={(e) => setDigits(e.target.value)}
                      maxLength={4}
                      className="w-full bg-slate-800 text-white p-2 rounded border border-slate-600 font-mono tracking-widest text-center"
                    />
                  </div>
                  <button
                    onClick={calculateCheckDigit}
                    className="px-4 py-2 bg-orange-600 hover:bg-orange-500 text-white rounded font-bold"
                  >
                    {t.calc}
                  </button>
                </div>

                {checkDigit !== null && (
                  <div className="text-center p-4 bg-slate-800 rounded border border-slate-600">
                    <div className="text-xs text-slate-400">{t.res}</div>
                    <div className="text-3xl font-bold text-green-400">
                      {checkDigit}
                    </div>
                  </div>
                )}
              </div>

              {/* BCC Email */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                  <Icon name="Shield" /> {t.task2}
                </h2>
                <p className="text-sm text-white mb-4">{t.scenario}</p>
                <div className="space-y-2">
                  <div className="text-xs text-blue-400 font-bold mb-2">
                    {t.q}
                  </div>
                  {[t.opt1, t.opt2, t.opt3].map((o, i) => (
                    <button
                      key={i}
                      onClick={() => setBccChoice(i)}
                      className={`w-full text-left p-2 rounded text-xs border ${
                        bccChoice === i
                          ? i === 1
                            ? "bg-green-900/30 border-green-500 text-green-300"
                            : "bg-red-900/30 border-red-500 text-red-300"
                          : "bg-slate-800 border-slate-600 text-slate-400"
                      }`}
                    >
                      {o}
                    </button>
                  ))}
                </div>
                {bccChoice === 1 && (
                  <div className="mt-4 text-green-400 text-xs font-bold">
                    {t.ans}
                  </div>
                )}
                {bccChoice !== null && bccChoice !== 1 && (
                  <div className="mt-4 text-red-400 text-xs font-bold">
                    {t.wrong}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
