<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE 2012 Q3: Assembly Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
      .highlight {
        background-color: #f59e0b;
        color: black;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE 2012 Q3: Assembly Counter",
          subtitle: "Tracing a Loop and Counter Algorithm",
          code: "Assembly Code",
          regs: "Registers",
          ax: "Accumulator (AX)",
          z: "Zero Flag (Z)",
          pc: "Program Counter (PC)",
          step: "Step",
          reset: "Reset",
          desc: "Trace the execution of this countdown loop.",
          status: "Status",
          msg: "Click Step to execute instructions.",
          explain: "Logic: Decrement AX until it reaches zero.",
        },
        tc: {
          title: "HKDSE 2012 Q3: 匯編計數器",
          subtitle: "追蹤循環與計數演算法",
          code: "匯編代碼",
          regs: "寄存器",
          ax: "累加器 (AX)",
          z: "零標誌 (Z)",
          pc: "程序計數器 (PC)",
          step: "單步執行",
          reset: "重置",
          desc: "追蹤此倒數循環的執行過程。",
          status: "狀態",
          msg: "點擊單步執行指令。",
          explain: "邏輯：遞減 AX 直至變為零。",
        },
      };

      const CODE = [
        { line: 0, txt: "MOV AX, 3", comment: "// Set AX = 3" },
        { line: 1, txt: "DEC AX", comment: "// Decrease AX by 1" },
        { line: 2, txt: "CMP AX, 0", comment: "// Compare AX with 0" },
        {
          line: 3,
          txt: "JNZ 1",
          comment: "// Jump back to Line 1 if Not Zero",
        },
        { line: 4, txt: "END", comment: "// Halt execution" },
      ];

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = TEXT[lang];

        const [pc, setPc] = useState(0);
        const [ax, setAx] = useState(0);
        const [zFlag, setZFlag] = useState(0);
        const [msg, setMsg] = useState(t.msg);
        const [finished, setFinished] = useState(false);

        const step = () => {
          if (finished) return;

          let nextPc = pc + 1;
          let nextAx = ax;
          let nextZ = zFlag;
          let nextMsg = "";

          const instr = CODE[pc];

          if (instr.txt.startsWith("MOV")) {
            nextAx = 3;
            nextMsg = "AX set to 3.";
          } else if (instr.txt.startsWith("DEC")) {
            nextAx = ax - 1;
            if (nextAx === 0) nextZ = 1;
            else nextZ = 0;
            nextMsg = `AX decremented to ${nextAx}. Zero Flag = ${nextZ}.`;
          } else if (instr.txt.startsWith("CMP")) {
            // CMP usually sets flags, but DEC already did. Just a check.
            nextMsg = `Comparing AX (${ax}) with 0... Z Flag is ${zFlag}.`;
          } else if (instr.txt.startsWith("JNZ")) {
            if (zFlag === 0) {
              nextPc = 1; // Jump to line 1
              nextMsg = "Z Flag is 0 (Not Zero). Jumping to Line 1.";
            } else {
              nextMsg = "Z Flag is 1 (Zero). Continuing.";
            }
          } else if (instr.txt === "END") {
            setFinished(true);
            nextMsg = "Program Halted.";
            nextPc = pc; // Stay
          }

          setPc(nextPc);
          setAx(nextAx);
          setZFlag(nextZ);
          setMsg(nextMsg);
        };

        const reset = () => {
          setPc(0);
          setAx(0);
          setZFlag(0);
          setFinished(false);
          setMsg(t.msg);
        };

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-purple-600 rounded-lg">
                  <Icon name="Cpu" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              {/* Code View */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                  <Icon name="Code" /> {t.code}
                </h2>
                <div className="space-y-2 font-mono text-sm">
                  {CODE.map((c, i) => (
                    <div
                      key={i}
                      className={`p-2 rounded flex justify-between ${
                        pc === i ? "highlight" : "text-slate-400 bg-slate-800"
                      }`}
                    >
                      <span>
                        {i}: {c.txt}
                      </span>
                      <span className="opacity-50 text-xs">{c.comment}</span>
                    </div>
                  ))}
                </div>
                <div className="mt-4 p-3 bg-slate-800 rounded border border-slate-600 text-yellow-300 text-sm">
                  <Icon name="Info" size={14} className="inline mr-2" />
                  {msg}
                </div>
              </div>

              {/* Registers */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6 space-y-6">
                <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                  <Icon name="Server" /> {t.regs}
                </h2>

                <div className="grid grid-cols-2 gap-4">
                  <div className="p-4 bg-slate-800 rounded border border-slate-600">
                    <div className="text-slate-400 text-xs">{t.ax}</div>
                    <div className="text-4xl font-mono text-white mt-2">
                      {ax}
                    </div>
                  </div>
                  <div className="p-4 bg-slate-800 rounded border border-slate-600">
                    <div className="text-slate-400 text-xs">{t.z}</div>
                    <div
                      className={`text-4xl font-mono mt-2 ${
                        zFlag === 1 ? "text-green-400" : "text-slate-500"
                      }`}
                    >
                      {zFlag}
                    </div>
                  </div>
                </div>

                <div className="p-4 bg-slate-800 rounded border border-slate-600 flex justify-between items-center">
                  <div className="text-slate-400 text-xs">{t.pc}</div>
                  <div className="text-2xl font-mono text-white">{pc}</div>
                </div>

                <div className="flex gap-4">
                  <button
                    onClick={step}
                    disabled={finished}
                    className="flex-1 py-3 bg-blue-600 hover:bg-blue-500 disabled:opacity-50 text-white font-bold rounded flex justify-center items-center gap-2"
                  >
                    <Icon name="PlayCircle" /> {t.step}
                  </button>
                  <button
                    onClick={reset}
                    className="px-6 py-3 bg-slate-700 hover:bg-slate-600 text-white font-bold rounded"
                  >
                    {t.reset}
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
