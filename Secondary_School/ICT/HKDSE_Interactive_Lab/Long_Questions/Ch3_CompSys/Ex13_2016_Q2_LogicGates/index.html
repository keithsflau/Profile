<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE Chapter 3: Logic Gates Past Paper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE Chapter 3: Logic Gates Challenge",
          subtitle: "Based on 2016-2023 Past Papers (Common Q2 Format)",
          task1: "Task 1: Truth Table (XOR)",
          task2: "Task 2: Circuit Expression",
          task3: "Task 3: Security System Logic",
          q1: "Q1. Complete the Truth Table for an XOR gate inputs A and B.",
          q2: "Q2. Select the correct Boolean expression for the given circuit: (A AND B) OR NOT C",
          q3: "Q3. Scenario: A vault opens (Y=1) ONLY IF key is turned (K=1) AND (password is entered (P=1) OR biometric scan passes (B=1)).",
          expr: "Expression:",
          check: "Check Answer",
          correct: "Correct!",
          incorrect: "Incorrect. Try again.",
          submit: "Submit All",
        },
        tc: {
          title: "HKDSE 第三章：邏輯門挑戰",
          subtitle: "基於 2016-2023 試題 (常見 Q2 題型)",
          task1: "任務 1：真值表 (XOR)",
          task2: "任務 2：電路表達式",
          task3: "任務 3：保安系統邏輯",
          q1: "Q1. 完成 XOR 門 (輸入 A, B) 的真值表。",
          q2: "Q2. 為給定的電路選擇正確的布爾表達式： (A AND B) OR NOT C",
          q3: "Q3. 情境：金庫開啟 (Y=1) 當且僅當鑰匙轉動 (K=1) 並且 (輸入密碼 (P=1) 或 生物掃描通過 (B=1))。",
          expr: "表達式：",
          check: "檢查答案",
          correct: "正確！",
          incorrect: "不正確。請重試。",
          submit: "全部提交",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = TEXT[lang];

        // Task 1: XOR Truth Table
        const [xorInputs, setXorInputs] = useState([
          { a: 0, b: 0, u: "" },
          { a: 0, b: 1, u: "" },
          { a: 1, b: 0, u: "" },
          { a: 1, b: 1, u: "" },
        ]);

        // Task 2: Expression
        const [exprChoice, setExprChoice] = useState(null);

        // Task 3: Logic Formula Builder
        const [formula, setFormula] = useState([]);
        const [feedback, setFeedback] = useState({});

        const checkXor = () => {
          const correct = [0, 1, 1, 0];
          const user = xorInputs.map((i) => parseInt(i.u));
          if (user.every((v, i) => v === correct[i])) return true;
          return false;
        };

        const checkExpr = () => exprChoice === 2; // Assume Option 2 is correct

        const checkFormula = () => {
          // Correct: K AND (P OR B)  or  (P OR B) AND K
          // Simplified check: must contain K, AND, (, OR, )
          const str = formula.join(" ");
          const valid =
            str.includes("K") &&
            str.includes("AND") &&
            str.includes("OR") &&
            str.includes("(") &&
            str.includes(")");
          return valid;
        };

        const submit = () => {
          setFeedback({
            t1: checkXor(),
            t2: checkExpr(),
            t3: checkFormula(),
          });
        };

        const addToFormula = (token) => setFormula((f) => [...f, token]);
        const clearFormula = () => setFormula([]);

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-yellow-600 rounded-lg">
                  <Icon name="Zap" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="grid grid-cols-1 gap-6">
              {/* Task 1 */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                  <Icon name="Table2" /> {t.task1}
                </h2>
                <p className="text-slate-400 text-sm mb-4">{t.q1}</p>
                <div className="grid grid-cols-3 gap-2 max-w-xs mx-auto text-center font-mono">
                  <div className="bg-slate-700 p-2 font-bold text-white">A</div>
                  <div className="bg-slate-700 p-2 font-bold text-white">B</div>
                  <div className="bg-slate-700 p-2 font-bold text-white">
                    Output
                  </div>
                  {xorInputs.map((row, i) => (
                    <React.Fragment key={i}>
                      <div className="bg-slate-800 p-2 text-slate-300 border border-slate-700">
                        {row.a}
                      </div>
                      <div className="bg-slate-800 p-2 text-slate-300 border border-slate-700">
                        {row.b}
                      </div>
                      <input
                        type="number"
                        min="0"
                        max="1"
                        value={row.u}
                        onChange={(e) => {
                          const val = e.target.value;
                          setXorInputs((prev) =>
                            prev.map((r, idx) =>
                              idx === i ? { ...r, u: val } : r
                            )
                          );
                        }}
                        className="bg-slate-900 text-white font-bold text-center border border-blue-500 rounded p-2 focus:ring-2 focus:ring-blue-400 outline-none"
                      />
                    </React.Fragment>
                  ))}
                </div>
                {feedback.t1 !== undefined && (
                  <div
                    className={`mt-4 text-center font-bold ${
                      feedback.t1 ? "text-green-400" : "text-red-400"
                    }`}
                  >
                    {feedback.t1 ? t.correct : t.incorrect}
                  </div>
                )}
              </div>

              {/* Task 2 */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                  <Icon name="GitBranch" /> {t.task2}
                </h2>
                <p className="text-slate-400 text-sm mb-4">{t.q2}</p>
                <div className="flex justify-center mb-6">
                  {/* SVG Circuit Viz */}
                  <svg width="300" height="100" className="opacity-80">
                    <rect
                      x="20"
                      y="20"
                      width="40"
                      height="40"
                      fill="none"
                      stroke="#60a5fa"
                      strokeWidth="2"
                    />
                    <text
                      x="30"
                      y="45"
                      fill="#60a5fa"
                      fontSize="12"
                      fontFamily="monospace"
                    >
                      AND
                    </text>
                    <text x="5" y="30" fill="#94a3b8" fontSize="12">
                      A
                    </text>
                    <text x="5" y="55" fill="#94a3b8" fontSize="12">
                      B
                    </text>

                    <rect
                      x="120"
                      y="50"
                      width="40"
                      height="40"
                      fill="none"
                      stroke="#60a5fa"
                      strokeWidth="2"
                    />
                    <text
                      x="135"
                      y="75"
                      fill="#60a5fa"
                      fontSize="12"
                      fontFamily="monospace"
                    >
                      OR
                    </text>

                    <path
                      d="M60 40 L120 60"
                      stroke="#94a3b8"
                      strokeWidth="2"
                      fill="none"
                    />

                    <text x="90" y="90" fill="#94a3b8" fontSize="12">
                      NOT C
                    </text>
                    <path
                      d="M100 80 L120 80"
                      stroke="#94a3b8"
                      strokeWidth="2"
                      fill="none"
                    />

                    <path
                      d="M160 70 L200 70"
                      stroke="#94a3b8"
                      strokeWidth="2"
                      fill="none"
                    />
                    <text x="210" y="75" fill="#e2e8f0" fontSize="14">
                      Y
                    </text>
                  </svg>
                </div>
                <div className="space-y-2">
                  <button
                    onClick={() => setExprChoice(1)}
                    className={`w-full text-left p-3 rounded border font-mono ${
                      exprChoice === 1
                        ? "bg-blue-600 border-blue-500"
                        : "bg-slate-800 border-slate-600"
                    }`}
                  >
                    1. A AND (B OR NOT C)
                  </button>
                  <button
                    onClick={() => setExprChoice(2)}
                    className={`w-full text-left p-3 rounded border font-mono ${
                      exprChoice === 2
                        ? "bg-blue-600 border-blue-500"
                        : "bg-slate-800 border-slate-600"
                    }`}
                  >
                    2. (A AND B) OR NOT C
                  </button>
                  <button
                    onClick={() => setExprChoice(3)}
                    className={`w-full text-left p-3 rounded border font-mono ${
                      exprChoice === 3
                        ? "bg-blue-600 border-blue-500"
                        : "bg-slate-800 border-slate-600"
                    }`}
                  >
                    3. NOT (A AND B) OR C
                  </button>
                </div>
                {feedback.t2 !== undefined && (
                  <div
                    className={`mt-4 text-center font-bold ${
                      feedback.t2 ? "text-green-400" : "text-red-400"
                    }`}
                  >
                    {feedback.t2 ? t.correct : t.incorrect}
                  </div>
                )}
              </div>

              {/* Task 3 */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                  <Icon name="ShieldCheck" /> {t.task3}
                </h2>
                <p className="text-slate-400 text-sm mb-4">{t.q3}</p>

                <div className="bg-slate-800 p-4 rounded-lg min-h-[60px] flex flex-wrap gap-2 items-center mb-4 border border-slate-600">
                  <span className="text-slate-500 mr-2">{t.expr} Y = </span>
                  {formula.map((tok, i) => (
                    <span
                      key={i}
                      className="px-2 py-1 bg-blue-900 text-blue-300 rounded text-sm font-bold font-mono"
                    >
                      {tok}
                    </span>
                  ))}
                </div>

                <div className="grid grid-cols-4 md:grid-cols-6 gap-2">
                  {["K", "P", "B", "AND", "OR", "NOT", "(", ")"].map(
                    (token) => (
                      <button
                        key={token}
                        onClick={() => addToFormula(token)}
                        className="p-2 bg-slate-700 hover:bg-slate-600 text-white rounded font-mono font-bold"
                      >
                        {token}
                      </button>
                    )
                  )}
                  <button
                    onClick={clearFormula}
                    className="col-span-2 p-2 bg-red-900/50 hover:bg-red-900 text-red-300 rounded font-bold border border-red-800"
                  >
                    Clear
                  </button>
                </div>
                {feedback.t3 !== undefined && (
                  <div
                    className={`mt-4 text-center font-bold ${
                      feedback.t3 ? "text-green-400" : "text-red-400"
                    }`}
                  >
                    {feedback.t3 ? t.correct : t.incorrect}
                  </div>
                )}
              </div>

              <button
                onClick={submit}
                className="w-full py-4 bg-green-600 hover:bg-green-500 text-white font-bold rounded-xl shadow-lg text-lg flex justify-center items-center gap-2"
              >
                <Icon name="CheckCircle" /> {t.submit}
              </button>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
