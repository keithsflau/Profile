<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE 2014 Q3: Data Representation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE 2014 Q3: Data Representation",
          subtitle: "Two's Complement & Character Encoding",
          partA: "Part A: Two's Complement (8-bit)",
          val: "Decimal Value",
          bin: "Binary (Two's Comp)",
          convert: "Convert",
          range: "Valid Range: -128 to 127",
          err: "Error: Overflow",
          partB: "Part B: Character Encoding",
          char: "Chinese Character",
          code: "Encoding System",
          big5: "Big5 (Traditional)",
          gb: "GB Code (Simplified)",
          uni: "Unicode (Universal)",
          scenario:
            "Which encoding supports both Traditional and Simplified Chinese + Emojis?",
          ans1: "Big5",
          ans2: "GB Code",
          ans3: "Unicode (UTF-8)",
          correct: "Correct! Unicode supports all characters worldwide.",
          wrong: "Incorrect. Try again.",
        },
        tc: {
          title: "HKDSE 2014 Q3: 數據表示",
          subtitle: "二補碼 (Two's Complement) 與 字符編碼",
          partA: "A 部分：8位元二補碼",
          val: "十進制數值",
          bin: "二進制 (二補碼)",
          convert: "轉換",
          range: "有效範圍：-128 至 127",
          err: "錯誤：溢位 (Overflow)",
          partB: "B 部分：字符編碼",
          char: "中文字符",
          code: "編碼系統",
          big5: "大五碼 (繁體)",
          gb: "國標碼 (簡體)",
          uni: "Unicode (通用)",
          scenario: "哪種編碼同時支援繁體、簡體中文及 Emoji？",
          ans1: "大五碼 (Big5)",
          ans2: "國標碼 (GB Code)",
          ans3: "Unicode (UTF-8)",
          correct: "答對了！Unicode 支援全球所有字符。",
          wrong: "不正確。請重試。",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = TEXT[lang];

        const [num, setNum] = useState(0);
        const [binary, setBinary] = useState("00000000");
        const [error, setError] = useState("");
        const [quizChoice, setQuizChoice] = useState(null);

        const toTwosComp = (n) => {
          if (n > 127 || n < -128) {
            setError(t.err);
            return "ERROR";
          }
          setError("");
          let bin;
          if (n >= 0) {
            bin = n.toString(2).padStart(8, "0");
          } else {
            // 2's comp logic: (~n) + 1? Or just (256 + n).toString(2)
            bin = (256 + n).toString(2);
          }
          return bin;
        };

        const handleConvert = (val) => {
          setNum(val);
          setBinary(toTwosComp(val));
        };

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-teal-600 rounded-lg">
                  <Icon name="Binary" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              {/* Part A: 2's Comp */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                  <Icon name="Cpu" /> {t.partA}
                </h2>
                <p className="text-xs text-slate-400 mb-4">{t.range}</p>

                <div className="mb-4">
                  <label className="text-xs text-slate-400 font-bold block mb-1">
                    {t.val}
                  </label>
                  <input
                    type="number"
                    value={num}
                    onChange={(e) =>
                      handleConvert(parseInt(e.target.value) || 0)
                    }
                    className="w-full bg-slate-800 text-white p-3 rounded border border-slate-600 text-xl font-mono"
                  />
                </div>

                <div className="bg-black p-4 rounded border border-slate-600 text-center">
                  <div className="text-xs text-slate-500 mb-1">{t.bin}</div>
                  <div
                    className={`text-2xl font-mono font-bold ${
                      error ? "text-red-500" : "text-teal-400"
                    }`}
                  >
                    {binary}
                  </div>
                  {error && (
                    <div className="text-red-400 text-xs mt-1 font-bold">
                      {error}
                    </div>
                  )}
                </div>
              </div>

              {/* Part B: Encoding */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                  <Icon name="Globe" /> {t.partB}
                </h2>
                <p className="text-sm text-white mb-4">{t.scenario}</p>

                <div className="space-y-3">
                  {[t.ans1, t.ans2, t.ans3].map((ans, i) => (
                    <button
                      key={i}
                      onClick={() => setQuizChoice(i)}
                      className={`w-full p-3 text-left rounded border ${
                        quizChoice === i
                          ? i === 2
                            ? "bg-green-600 border-green-500 text-white"
                            : "bg-red-900/40 border-red-500 text-red-300"
                          : "bg-slate-800 border-slate-600 text-slate-400"
                      }`}
                    >
                      {ans}
                    </button>
                  ))}
                </div>

                {quizChoice === 2 && (
                  <div className="mt-4 p-3 bg-green-900/30 border border-green-500 text-green-300 rounded text-sm font-bold flex items-center gap-2">
                    <Icon name="CheckCircle" /> {t.correct}
                  </div>
                )}
                {quizChoice !== null && quizChoice !== 2 && (
                  <div className="mt-4 p-3 bg-red-900/30 border border-red-500 text-red-300 rounded text-sm font-bold flex items-center gap-2">
                    <Icon name="XCircle" /> {t.wrong}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
