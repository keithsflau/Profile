<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE 2013 Q1: Office Network Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE 2013 Q1: Office Setup",
          subtitle: "Networking & Peripherals",
          diagram: "Office Layout",
          task: "Connect the devices correctly.",
          printer: "Network Printer",
          pc: "Office PC",
          router: "Wireless Router",
          cloud: "Internet (ISP)",
          status: "Connection Status: ",
          connected: "Connected",
          disconnected: "Disconnected",
          actionConnect: "Connect Cable",
          msgSuccess: "All devices connected to Network!",
          romRam: "Concept: ROM vs RAM",
          romQ: "Where is the Printer Driver stored initially?",
          romAns1: "A. Inside the Printer's ROM",
          romAns2: "B. On the PC's Hard Disk (Installed from CD/Web)",
          check: "Check Concept",
          correct: "Correct! Drivers are installed on the OS storage.",
          wrong:
            "Incorrect. Printer ROM holds firmware, not the driver for the PC.",
        },
        tc: {
          title: "HKDSE 2013 Q1: 辦公室設定",
          subtitle: "網絡與周邊設備",
          diagram: "辦公室佈局",
          task: "正確連接設備。",
          printer: "網絡打印機",
          pc: "辦公室電腦",
          router: "無線路由器",
          cloud: "互聯網 (ISP)",
          status: "連接狀態：",
          connected: "已連接",
          disconnected: "未連接",
          actionConnect: "連接線纜",
          msgSuccess: "所有設備已連接至網絡！",
          romRam: "概念：ROM vs RAM",
          romQ: "打印機驅動程式最初存儲在哪裡？",
          romAns1: "A. 打印機的 ROM 內",
          romAns2: "B. 電腦的硬盤 (從 CD/網上下載安裝)",
          check: "檢查概念",
          correct: "答對了！驅動程式安裝在作業系統存儲中。",
          wrong: "不正確。打印機 ROM 儲存韌體，而非電腦用的驅動程式。",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = TEXT[lang];

        // Connection States
        const [pcConnected, setPcConnected] = useState(false);
        const [printerConnected, setPrinterConnected] = useState(false);
        const [routerConnected, setRouterConnected] = useState(false); // To Internet

        // Quiz State
        const [quizAns, setQuizAns] = useState(null);
        const [quizFeedback, setQuizFeedback] = useState("");

        const handleQuiz = (ans) => {
          setQuizAns(ans);
          if (ans === "B") setQuizFeedback("correct");
          else setQuizFeedback("wrong");
        };

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-purple-600 rounded-lg">
                  <Icon name="Network" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              {/* Interactive Diagram */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6 relative h-[400px]">
                <h2 className="text-white font-bold mb-4 absolute top-4 left-4">
                  <Icon name="Layout" className="inline mr-2" /> {t.diagram}
                </h2>

                {/* Internet Cloud */}
                <div className="absolute top-4 right-1/2 translate-x-1/2 flex flex-col items-center">
                  <Icon name="Cloud" size={48} className="text-blue-400" />
                  <span className="text-xs text-blue-300">{t.cloud}</span>
                </div>

                {/* Router - Center */}
                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center z-10">
                  <Icon name="Router" size={48} className="text-orange-500" />
                  <span className="text-xs text-orange-300 bg-slate-900 px-1">
                    {t.router}
                  </span>
                  <button
                    onClick={() => setRouterConnected(!routerConnected)}
                    className={`mt-2 text-[10px] px-2 py-1 rounded border ${
                      routerConnected
                        ? "bg-green-600 border-green-500 text-white"
                        : "border-slate-500 text-slate-400"
                    }`}
                  >
                    {routerConnected ? t.connected : t.actionConnect} (WAN)
                  </button>
                </div>

                {/* PC - Bottom Left */}
                <div className="absolute bottom-4 left-4 flex flex-col items-center z-10">
                  <Icon name="Monitor" size={40} className="text-slate-300" />
                  <span className="text-xs text-slate-400">{t.pc}</span>
                  <button
                    onClick={() => setPcConnected(!pcConnected)}
                    className={`mt-2 text-[10px] px-2 py-1 rounded border ${
                      pcConnected
                        ? "bg-green-600 border-green-500 text-white"
                        : "border-slate-500 text-slate-400"
                    }`}
                  >
                    {pcConnected ? t.connected : t.actionConnect} (LAN)
                  </button>
                </div>

                {/* Printer - Bottom Right */}
                <div className="absolute bottom-4 right-4 flex flex-col items-center z-10">
                  <Icon name="Printer" size={40} className="text-slate-300" />
                  <span className="text-xs text-slate-400">{t.printer}</span>
                  <button
                    onClick={() => setPrinterConnected(!printerConnected)}
                    className={`mt-2 text-[10px] px-2 py-1 rounded border ${
                      printerConnected
                        ? "bg-green-600 border-green-500 text-white"
                        : "border-slate-500 text-slate-400"
                    }`}
                  >
                    {printerConnected ? t.connected : t.actionConnect} (LAN)
                  </button>
                </div>

                {/* Wires (SVG Lines) */}
                <svg className="absolute inset-0 w-full h-full pointer-events-none">
                  {/* Cloud to Router */}
                  <line
                    x1="50%"
                    y1="15%"
                    x2="50%"
                    y2="40%"
                    stroke={routerConnected ? "#22c55e" : "#475569"}
                    strokeWidth="4"
                    strokeDasharray="5,5"
                  />
                  {/* Router to PC */}
                  <line
                    x1="50%"
                    y1="50%"
                    x2="20%"
                    y2="80%"
                    stroke={pcConnected ? "#22c55e" : "#475569"}
                    strokeWidth="4"
                  />
                  {/* Router to Printer */}
                  <line
                    x1="50%"
                    y1="50%"
                    x2="80%"
                    y2="80%"
                    stroke={printerConnected ? "#22c55e" : "#475569"}
                    strokeWidth="4"
                  />
                </svg>

                {pcConnected && printerConnected && routerConnected && (
                  <div className="absolute top-1/2 left-1/2 -translate-x-1/2 translate-y-16 bg-green-900/80 text-green-200 px-4 py-2 rounded-full text-xs font-bold animate-bounce z-20">
                    {t.msgSuccess}
                  </div>
                )}
              </div>

              {/* Concept Quiz */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                  <Icon name="BrainCircuit" /> {t.romRam}
                </h2>
                <p className="text-slate-300 text-sm mb-4">{t.romQ}</p>

                <div className="space-y-3">
                  <button
                    onClick={() => handleQuiz("A")}
                    className={`w-full p-3 text-left rounded border ${
                      quizAns === "A"
                        ? "bg-slate-700 border-slate-500"
                        : "bg-slate-800 border-slate-700 hover:bg-slate-700"
                    }`}
                  >
                    {t.romAns1}
                  </button>
                  <button
                    onClick={() => handleQuiz("B")}
                    className={`w-full p-3 text-left rounded border ${
                      quizAns === "B"
                        ? "bg-slate-700 border-slate-500"
                        : "bg-slate-800 border-slate-700 hover:bg-slate-700"
                    }`}
                  >
                    {t.romAns2}
                  </button>
                </div>

                {quizFeedback && (
                  <div
                    className={`mt-4 p-3 rounded text-sm font-bold ${
                      quizFeedback === "correct"
                        ? "bg-green-900/50 text-green-300 border border-green-500"
                        : "bg-red-900/50 text-red-300 border border-red-500"
                    }`}
                  >
                    {quizFeedback === "correct" ? t.correct : t.wrong}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
