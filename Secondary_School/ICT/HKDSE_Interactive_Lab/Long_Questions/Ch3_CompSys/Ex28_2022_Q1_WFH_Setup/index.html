<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE 2022 Q1: WFH Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE 2022 Q1: WFH Setup",
          subtitle: "Hardware Selection & Cloud Services",
          scenario:
            "Scenario: Selecting a computer for Remote Work (Video Conferencing & Editing).",
          compA: "Computer A (Budget)",
          compB: "Computer B (Performance)",
          hdd: "Storage: 1TB HDD (Hard Disk)",
          ssd: "Storage: 512GB SSD (Solid State)",
          ram4: "RAM: 4GB",
          ram16: "RAM: 16GB",
          select: "Select This Computer",
          resultA:
            "Poor Choice. HDD is slow for booting/editing. 4GB RAM causes lag in Zoom.",
          resultB:
            "Excellent Choice. SSD boots fast. 16GB RAM handles multitasking smoothly.",
          cloudTitle: "Cloud Storage Task",
          cloudInst: "Upload the file to share with colleagues.",
          file: "Project.mp4 (2GB)",
          uploading: "Uploading...",
          uploaded: "Upload Complete! Link Generated.",
          benefit:
            "Why Cloud? Accessible from anywhere, Auto-backup, easy sharing.",
        },
        tc: {
          title: "HKDSE 2022 Q1: 在家工作設定",
          subtitle: "硬件選擇與雲端服務",
          scenario: "情境：為遙距工作 (視像會議及剪接) 選擇電腦。",
          compA: "電腦 A (預算型)",
          compB: "電腦 B (效能型)",
          hdd: "儲存：1TB HDD (硬碟)",
          ssd: "儲存：512GB SSD (固態硬碟)",
          ram4: "記憶體：4GB",
          ram16: "記憶體：16GB",
          select: "選擇此電腦",
          resultA: "選擇不佳。HDD 開機/剪接慢。4GB RAM 會導致 Zoom 延遲。",
          resultB: "優秀選擇。SSD 開機快。16GB RAM 處理多工流暢。",
          cloudTitle: "雲端儲存任務",
          cloudInst: "上傳檔案以分享給同事。",
          file: "Project.mp4 (2GB)",
          uploading: "上傳中...",
          uploaded: "上傳完成！已產生連結。",
          benefit: "為何雲端？隨處存取、自動備份、易於分享。",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = TEXT[lang];

        const [choice, setChoice] = useState(null);
        const [uploaded, setUploaded] = useState(false);
        const [progress, setProgress] = useState(0);

        const handleUpload = () => {
          if (uploaded) return;
          let p = 0;
          const timer = setInterval(() => {
            p += 5;
            setProgress(p);
            if (p >= 100) {
              clearInterval(timer);
              setUploaded(true);
            }
          }, 50);
        };

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-indigo-600 rounded-lg">
                  <Icon name="Laptop" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
              <h2 className="text-white font-bold mb-4">{t.scenario}</h2>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                {/* Computer A */}
                <div
                  className={`p-4 rounded-xl border-2 transition-all ${
                    choice === "A"
                      ? "border-red-500 bg-red-900/20"
                      : "border-slate-700 bg-slate-800"
                  }`}
                >
                  <h3 className="text-lg font-bold text-slate-300 mb-2">
                    {t.compA}
                  </h3>
                  <div className="space-y-2 text-sm text-slate-400 mb-4">
                    <div className="flex items-center gap-2">
                      <Icon name="HardDrive" size={16} /> {t.hdd}
                    </div>
                    <div className="flex items-center gap-2">
                      <Icon name="Cpu" size={16} /> {t.ram4}
                    </div>
                  </div>
                  <button
                    onClick={() => setChoice("A")}
                    className="w-full py-2 bg-slate-700 hover:bg-slate-600 rounded text-white font-bold"
                  >
                    {t.select}
                  </button>
                  {choice === "A" && (
                    <div className="mt-2 text-red-400 text-xs font-bold animate-pulse">
                      {t.resultA}
                    </div>
                  )}
                </div>

                {/* Computer B */}
                <div
                  className={`p-4 rounded-xl border-2 transition-all ${
                    choice === "B"
                      ? "border-green-500 bg-green-900/20"
                      : "border-slate-700 bg-slate-800"
                  }`}
                >
                  <h3 className="text-lg font-bold text-green-300 mb-2">
                    {t.compB}
                  </h3>
                  <div className="space-y-2 text-sm text-slate-400 mb-4">
                    <div className="flex items-center gap-2">
                      <Icon name="Zap" size={16} className="text-yellow-400" />{" "}
                      {t.ssd}
                    </div>
                    <div className="flex items-center gap-2">
                      <Icon name="Cpu" size={16} /> {t.ram16}
                    </div>
                  </div>
                  <button
                    onClick={() => setChoice("B")}
                    className="w-full py-2 bg-green-600 hover:bg-green-500 rounded text-white font-bold"
                  >
                    {t.select}
                  </button>
                  {choice === "B" && (
                    <div className="mt-2 text-green-400 text-xs font-bold">
                      {t.resultB}
                    </div>
                  )}
                </div>
              </div>

              {/* Cloud Task */}
              <div className="border-t border-slate-700 pt-6">
                <h2 className="text-white font-bold mb-2 flex items-center gap-2">
                  <Icon name="Cloud" className="text-blue-400" /> {t.cloudTitle}
                </h2>
                <p className="text-slate-400 text-xs mb-4">{t.cloudInst}</p>

                <div className="flex items-center gap-6">
                  {/* File */}
                  <div
                    onClick={handleUpload}
                    className={`w-24 h-24 rounded-xl border-2 border-dashed flex flex-col items-center justify-center cursor-pointer transition-all ${
                      uploaded
                        ? "border-green-500 bg-green-900/20"
                        : "border-blue-500 bg-blue-900/20 hover:scale-105"
                    }`}
                  >
                    <Icon
                      name={uploaded ? "Check" : "FileVideo"}
                      className={uploaded ? "text-green-500" : "text-blue-400"}
                    />
                    <span className="text-[10px] text-slate-300 mt-1">
                      {t.file}
                    </span>
                  </div>

                  {/* Arrow */}
                  <Icon
                    name="ArrowRight"
                    className={`text-slate-600 ${
                      progress > 0 && progress < 100
                        ? "animate-pulse text-blue-500"
                        : ""
                    }`}
                  />

                  {/* Cloud Server */}
                  <div className="w-24 h-24 bg-slate-800 rounded-xl flex items-center justify-center relative overflow-hidden">
                    <Icon name="Cloud" size={40} className="text-slate-600" />
                    <div
                      className="absolute bottom-0 left-0 h-1 bg-green-500 transition-all"
                      style={{ width: `${progress}%` }}
                    ></div>
                  </div>
                </div>

                <div className="mt-2 h-4 text-xs font-bold text-blue-400">
                  {progress > 0 && progress < 100 && t.uploading}
                  {uploaded && (
                    <span className="text-green-400">{t.uploaded}</span>
                  )}
                </div>

                {uploaded && (
                  <div className="mt-2 text-xs text-slate-500 italic">
                    {t.benefit}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
