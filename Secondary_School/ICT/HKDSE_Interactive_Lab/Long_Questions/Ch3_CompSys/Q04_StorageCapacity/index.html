<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE ICT Ch3 - Storage Capacity & Slack Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
      .font-mono {
        font-family: monospace;
      }
      .bar-container {
        background: #1e293b;
        height: 24px;
        border-radius: 12px;
        overflow: hidden;
        position: relative;
      }
      .bar {
        height: 100%;
        transition: width 0.5s ease;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-5xl"></div>
    <script type="text/babel">
      const { useState, useMemo } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const CLUSTERS = [
        { id: 4, label: "4 KB" },
        { id: 8, label: "8 KB" },
        { id: 16, label: "16 KB" },
        { id: 32, label: "32 KB" },
        { id: 64, label: "64 KB" },
      ];

      const App = () => {
        const [diskSize, setDiskSize] = useState(1); // GB
        const [fileCount, setFileCount] = useState(100);
        const [avgFileSize, setAvgFileSize] = useState(3.5); // KB
        const [clusterSize, setClusterSize] = useState(4); // KB

        const calculation = useMemo(() => {
          // Disk size in KB (DSE: 1 GB = 1024^2 KB)
          const diskKB = diskSize * 1024 * 1024;

          // Per file calculations
          // Size On Disk = ceil(FileSize / ClusterSize) * ClusterSize
          const clustersPerFile = Math.ceil(avgFileSize / clusterSize);
          const sizeOnDiskPerFile = clustersPerFile * clusterSize; // KB
          const slackPerFile = sizeOnDiskPerFile - avgFileSize;

          // Total
          const totalRawSize = fileCount * avgFileSize; // KB
          const totalSizeOnDisk = fileCount * sizeOnDiskPerFile; // KB
          const totalSlack = fileCount * slackPerFile; // KB

          // Percentage
          const usagePercent = (totalSizeOnDisk / diskKB) * 100;

          return {
            diskKB,
            sizeOnDiskPerFile,
            filesFitRaw: Math.floor(diskKB / avgFileSize),
            filesFitReal: Math.floor(diskKB / sizeOnDiskPerFile),
            totalSizeOnDisk,
            totalSlack,
            usagePercent,
          };
        }, [diskSize, fileCount, avgFileSize, clusterSize]);

        const formatSize = (kb) => {
          if (kb < 1024) return `${kb.toFixed(1)} KB`;
          if (kb < 1024 * 1024) return `${(kb / 1024).toFixed(2)} MB`;
          return `${(kb / 1024 / 1024).toFixed(3)} GB`;
        };

        return (
          <div className="space-y-6">
            <header className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex items-center gap-4">
              <div className="p-3 bg-orange-600 rounded-xl">
                <Icon name="Box" className="text-white" size={32} />
              </div>
              <div>
                <h1 className="text-2xl font-bold text-white">
                  Storage Capacity & Slack Space Lab
                </h1>
                <p className="text-slate-400 text-sm">
                  HKDSE ICT Ch3 - File System Overhead
                </p>
              </div>
            </header>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              {/* Parameters */}
              <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 space-y-4">
                <h3 className="text-orange-400 font-bold flex items-center gap-2">
                  <Icon name="Slider" size={16} /> Configuration
                </h3>

                <div>
                  <label className="text-slate-400 text-sm block mb-1">
                    Storage Media Size
                  </label>
                  <div className="flex gap-2 items-center">
                    <input
                      type="number"
                      value={diskSize}
                      onChange={(e) => setDiskSize(Number(e.target.value))}
                      className="bg-slate-900 border border-slate-600 rounded p-2 text-white w-24"
                    />
                    <span className="font-bold">GB</span>
                  </div>
                </div>

                <div>
                  <label className="text-slate-400 text-sm block mb-1">
                    Number of Files
                  </label>
                  <input
                    type="number"
                    value={fileCount}
                    onChange={(e) => setFileCount(Number(e.target.value))}
                    className="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white"
                  />
                </div>

                <div>
                  <label className="text-slate-400 text-sm block mb-1">
                    Average File Size (KB)
                  </label>
                  <div className="flex gap-2 items-center">
                    <input
                      type="number"
                      value={avgFileSize}
                      onChange={(e) => setAvgFileSize(Number(e.target.value))}
                      className="bg-slate-900 border border-slate-600 rounded p-2 text-white w-full"
                    />
                    <span className="text-xs text-slate-500">KB</span>
                  </div>
                </div>

                <div>
                  <label className="text-slate-400 text-sm block mb-1 flex items-center gap-2">
                    Cluster Size <Icon name="Grid" size={14} />
                  </label>
                  <div className="flex gap-2 flex-wrap">
                    {CLUSTERS.map((c) => (
                      <button
                        key={c.id}
                        onClick={() => setClusterSize(c.id)}
                        className={`px-3 py-1 text-sm rounded border ${
                          clusterSize === c.id
                            ? "bg-orange-600 text-white border-orange-500"
                            : "bg-slate-700 text-slate-300 border-slate-600"
                        }`}
                      >
                        {c.label}
                      </button>
                    ))}
                  </div>
                </div>
              </div>

              {/* Analysis Node */}
              <div className="bg-slate-900 p-6 rounded-xl border border-slate-700 flex flex-col justify-center space-y-6">
                <div className="text-center">
                  <div className="text-slate-500 text-sm">
                    Space Consumed On Disk
                  </div>
                  <div className="text-4xl font-bold text-white font-mono">
                    {formatSize(calculation.totalSizeOnDisk)}
                  </div>
                  <div className="text-xs text-slate-400">
                    Raw Data: {formatSize(fileCount * avgFileSize)}
                  </div>
                </div>

                <div className="bg-red-900/20 p-4 rounded-lg border border-red-500/30">
                  <div className="flex justify-between items-center mb-1">
                    <span className="text-red-300 font-bold flex items-center gap-2">
                      <Icon name="AlertTriangle" size={14} /> Wasted Slack Space
                    </span>
                    <span className="text-red-400 font-mono text-xl font-bold">
                      {formatSize(calculation.totalSlack)}
                    </span>
                  </div>
                  <div className="text-xs text-red-300/70">
                    Each file wastes{" "}
                    {(calculation.sizeOnDiskPerFile - avgFileSize).toFixed(1)}{" "}
                    KB on average.
                  </div>
                </div>

                <div className="bg-slate-800 p-4 rounded-lg border border-slate-600">
                  <div className="flex justify-between text-xs text-slate-400 mb-1">
                    <span>
                      Disk Usage ({calculation.usagePercent.toFixed(1)}%)
                    </span>
                    <span>{diskSize} GB Total</span>
                  </div>
                  <div className="bar-container">
                    <div
                      className="bar bg-orange-500"
                      style={{
                        width: `${Math.min(calculation.usagePercent, 100)}%`,
                      }}
                    ></div>
                  </div>
                </div>
              </div>
            </div>

            {/* Educational Logic */}
            <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
              <h3 className="text-white font-bold mb-4 flex items-center gap-2">
                <Icon name="PieChart" size={16} /> Cluster Logic Explained
              </h3>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-8 text-sm text-slate-300">
                <div>
                  <p className="mb-2">
                    <strong className="text-orange-400">
                      File System Rule:
                    </strong>{" "}
                    Files must occupy whole clusters. A {avgFileSize} KB file
                    stored in {clusterSize} KB clusters:
                  </p>
                  <ul className="list-disc ml-5 space-y-1 font-mono text-xs">
                    <li>
                      Clusters Needed = ceil({avgFileSize} / {clusterSize}) ={" "}
                      {Math.ceil(avgFileSize / clusterSize)} clusters
                    </li>
                    <li>
                      Space Occupied = {Math.ceil(avgFileSize / clusterSize)} ×{" "}
                      {clusterSize} KB = {calculation.sizeOnDiskPerFile} KB
                    </li>
                    <li>
                      Slack (Waste) = {calculation.sizeOnDiskPerFile} -{" "}
                      {avgFileSize} ={" "}
                      {(calculation.sizeOnDiskPerFile - avgFileSize).toFixed(1)}{" "}
                      KB
                    </li>
                  </ul>
                </div>
                <div>
                  <p className="mb-2">
                    <strong className="text-green-400">
                      Capacity Calculation:
                    </strong>{" "}
                    How many files fit?
                  </p>
                  <ul className="list-disc ml-5 space-y-1 font-mono text-xs">
                    <li>
                      Disk Capacity = {diskSize} × 1024 × 1024 ={" "}
                      {calculation.diskKB.toLocaleString()} KB
                    </li>
                    <li>Max Files = floor(Capacity / SizeOnDisk)</li>
                    <li>
                      {calculation.diskKB.toLocaleString()} /{" "}
                      {calculation.sizeOnDiskPerFile} ={" "}
                      <span className="text-white font-bold">
                        {calculation.filesFitReal.toLocaleString()} files
                      </span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
