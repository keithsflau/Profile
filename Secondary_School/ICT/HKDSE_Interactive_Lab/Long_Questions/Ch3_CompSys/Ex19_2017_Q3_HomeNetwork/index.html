<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE Ch3: 2017 Q3 Home Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE 2017 Q3: Home Network Setup",
          subtitle: "Router Config, DHCP & WiFi Security",
          diagram: "Network Diagram",
          config: "Router Configuration",
          dhcp: "DHCP Service",
          ssid: "SSID (WiFi Name)",
          security: "Security Mode",
          wan: "WAN Settings",
          devices: "Connected Devices",
          status: "Network Status",
          enable: "Enable",
          disable: "Disable",
          connect: "Connect Device",
          msgDhcpOn: "DHCP Enabled: Devices get IP automatically.",
          msgDhcpOff: "DHCP Disabled: Manual IP configuration required.",
          msgWpa2: "WPA2-Personal: Secure standard.",
          msgWep: "WEP: Insecure! Easily cracked.",
          msgNone: "None: Open network! Dangerous.",
          q1: "Q1. What happens if DHCP is disabled?",
          q2: "Q2. Which security mode is best for home use?",
          ans1: "New devices cannot connect without manual IP address (Static IP).",
          ans2: "WPA2 (or WPA3) is recommended. WEP is obsolete.",
          scan: "Scan WiFi",
          join: "Join Network",
        },
        tc: {
          title: "HKDSE 2017 Q3: 家居網絡設定",
          subtitle: "路由器配置，DHCP 與 WiFi 保安",
          diagram: "網絡圖表",
          config: "路由器配置",
          dhcp: "DHCP 服務",
          ssid: "SSID (WiFi 名稱)",
          security: "保安模式",
          wan: "WAN 設定",
          devices: "已連接裝置",
          status: "網絡狀態",
          enable: "啟用",
          disable: "停用",
          connect: "連接裝置",
          msgDhcpOn: "DHCP 已啟用：裝置自動獲取 IP。",
          msgDhcpOff: "DHCP 已停用：需要手動配置 IP。",
          msgWpa2: "WPA2-Personal：安全標準。",
          msgWep: "WEP：不安全！容易被破解。",
          msgNone: "無：開放網絡！危險。",
          q1: "Q1. 如果停用 DHCP 會發生什麼？",
          q2: "Q2. 哪種保安模式最適合家庭使用？",
          ans1: "新裝置如果沒有手動設定固定 IP (Static IP) 將無法連接。",
          ans2: "建議使用 WPA2 (或 WPA3)。WEP 已過時。",
          scan: "掃描 WiFi",
          join: "加入網絡",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = TEXT[lang];

        // Router Config State
        const [dhcp, setDhcp] = useState(true);
        const [ssid, setSsid] = useState("Home_WiFi");
        const [security, setSecurity] = useState("WPA2"); // WPA2, WEP, None
        const [devices, setDevices] = useState([
          { name: "PC (Wired)", ip: "192.168.1.2", type: "Monitor" },
          { name: "Printer", ip: "192.168.1.100", type: "Printer" },
        ]);
        const [newDeviceMsg, setNewDeviceMsg] = useState("");

        const toggleDhcp = () => setDhcp(!dhcp);

        const addDevice = () => {
          if (!dhcp) {
            setNewDeviceMsg(
              lang === "en"
                ? "Connection Failed: No IP Address (DHCP Off)"
                : "連接失敗：沒有 IP 地址 (DHCP 關閉)"
            );
            setTimeout(() => setNewDeviceMsg(""), 3000);
            return;
          }
          const id = devices.length + 10;
          setDevices([
            ...devices,
            { name: `Phone ${id}`, ip: `192.168.1.${id}`, type: "Smartphone" },
          ]);
          setNewDeviceMsg(
            lang === "en" ? "Connected via DHCP!" : "已透過 DHCP 連接！"
          );
          setTimeout(() => setNewDeviceMsg(""), 3000);
        };

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-blue-600 rounded-lg">
                  <Icon name="Wifi" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              {/* Router Config Panel */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6 space-y-4">
                <h2 className="text-white font-bold flex items-center gap-2">
                  <Icon name="Settings" /> {t.config}
                </h2>

                {/* SSID */}
                <div className="bg-slate-800 p-3 rounded border border-slate-600">
                  <label className="text-slate-400 text-xs block mb-1">
                    {t.ssid}
                  </label>
                  <div className="flex gap-2">
                    <input
                      type="text"
                      value={ssid}
                      onChange={(e) => setSsid(e.target.value)}
                      className="bg-slate-900 text-white px-2 py-1 rounded border border-slate-500 flex-1"
                    />
                  </div>
                </div>

                {/* Security */}
                <div className="bg-slate-800 p-3 rounded border border-slate-600">
                  <label className="text-slate-400 text-xs block mb-1">
                    {t.security}
                  </label>
                  <div className="flex flex-wrap gap-2">
                    {["WPA2", "WEP", "None"].map((mode) => (
                      <button
                        key={mode}
                        onClick={() => setSecurity(mode)}
                        className={`px-3 py-1 rounded text-xs font-bold border ${
                          security === mode
                            ? "bg-green-600 border-green-500 text-white"
                            : "bg-slate-900 border-slate-500 text-slate-400"
                        }`}
                      >
                        {mode}
                      </button>
                    ))}
                  </div>
                  <div className="mt-2 text-xs text-yellow-500">
                    {security === "WPA2" && t.msgWpa2}
                    {security === "WEP" && t.msgWep}
                    {security === "None" && t.msgNone}
                  </div>
                </div>

                {/* DHCP Toggle */}
                <div className="bg-slate-800 p-3 rounded border border-slate-600 flex justify-between items-center">
                  <div>
                    <label className="text-slate-400 text-xs block">
                      {t.dhcp}
                    </label>
                    <div
                      className={`text-xs ${
                        dhcp ? "text-green-400" : "text-red-400"
                      }`}
                    >
                      {dhcp ? t.enable : t.disable}
                    </div>
                  </div>
                  <button
                    onClick={toggleDhcp}
                    className={`w-12 h-6 rounded-full transition-colors flex items-center px-1 ${
                      dhcp
                        ? "bg-green-500 justify-end"
                        : "bg-slate-600 justify-start"
                    }`}
                  >
                    <div className="w-4 h-4 bg-white rounded-full"></div>
                  </button>
                </div>
              </div>

              {/* Network Status & Questions */}
              <div className="space-y-4">
                <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                  <h2 className="text-white font-bold flex items-center gap-2 mb-4">
                    <Icon name="Network" /> {t.devices}
                  </h2>
                  <div className="space-y-2 mb-4">
                    {devices.map((d, i) => (
                      <div
                        key={i}
                        className="flex justify-between items-center bg-slate-800 p-2 rounded border border-slate-700"
                      >
                        <div className="flex items-center gap-2">
                          <Icon
                            name={d.type}
                            size={16}
                            className="text-blue-400"
                          />
                          <span className="text-slate-300 text-sm">
                            {d.name}
                          </span>
                        </div>
                        <span className="text-slate-500 text-xs font-mono">
                          {d.ip}
                        </span>
                      </div>
                    ))}
                  </div>

                  <button
                    onClick={addDevice}
                    className="w-full py-2 bg-blue-600 hover:bg-blue-500 text-white rounded font-bold flex justify-center items-center gap-2"
                  >
                    <Icon name="PlusCircle" /> {t.connect}
                  </button>
                  {newDeviceMsg && (
                    <div
                      className={`mt-2 text-center text-sm font-bold ${
                        newDeviceMsg.includes("Failed")
                          ? "text-red-400"
                          : "text-green-400"
                      }`}
                    >
                      {newDeviceMsg}
                    </div>
                  )}
                </div>

                <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                  <h3 className="text-white font-bold mb-2 text-sm">
                    <Icon name="HelpCircle" className="inline mr-1" size={16} />{" "}
                    Knowledge Check
                  </h3>
                  <div className="text-slate-400 text-xs space-y-2">
                    <p>
                      <strong className="text-blue-300">{t.q1}</strong>
                      <br />
                      {t.ans1}
                    </p>
                    <p>
                      <strong className="text-blue-300">{t.q2}</strong>
                      <br />
                      {t.ans2}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
