<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE 2023 Q5: Member Auth & IoT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE 2023 Q5: Auth & IoT Bandwidth",
          subtitle: "Smart Card vs QR vs App & Data Calculations",
          secA: "Part A: Authentication (Gym Access)",
          m1: "Method 1: Smart Card",
          m2: "Method 2: QR Card",
          m3: "Method 3: Mobile App",
          adv: "Advantage: Dynamic Codes (Security) & Notifications.",
          dis: "Disadvantage: Requires Charging / Internet.",
          secB: "Part B: IoT Heart Rate Monitor",
          scenario: "200 members uploading 2KB data every 5 mins.",
          qCalc: "Calculate Upload Time for 200 users at once.",
          bw: "Bandwidth: 10 Mbps",
          dataSize: "Total Data: 200 users * 2KB = 400KB",
          calcResult: "Time = Size / Speed = 400KB / 10Mbps = ~0.32s",
          sim: "Simulate Upload",
          uploading: "Uploading Heart Rate Data...",
          done: "Upload Complete!",
          speed: "Speed: 10 Mbps",
          users: "Users: 200",
        },
        tc: {
          title: "HKDSE 2023 Q5: 認證與物聯網頻寬",
          subtitle: "智能卡 vs 二維碼 vs App 及 數據運算",
          secA: "A 部分：認證方法 (健身室)",
          m1: "方法 1：智能卡",
          m2: "方法 2：二維碼膠卡",
          m3: "方法 3：流動應用程式 (App)",
          adv: "優點：動態密碼 (保安) 及 通知功能。",
          dis: "缺點：需要充電 / 網絡連線。",
          secB: "B 部分：物聯網心跳監測",
          scenario: "200 名會員每 5 分鐘上載 2KB 數據。",
          qCalc: "計算 200 人同時上載所需時間。",
          bw: "頻寬：10 Mbps",
          dataSize: "總數據：200 人 * 2KB = 400KB",
          calcResult: "時間 = 大小 / 速度 = 400KB / 10Mbps = ~0.32秒",
          sim: "模擬上載",
          uploading: "正在上載心跳數據...",
          done: "上載完成！",
          speed: "速度：10 Mbps",
          users: "人數：200",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = TEXT[lang];

        const [selectedMethod, setSelectedMethod] = useState(0);
        const [uploadProgress, setUploadProgress] = useState(0);

        const startUpload = () => {
          setUploadProgress(0);
          let p = 0;
          const timer = setInterval(() => {
            p += 10;
            setUploadProgress(p);
            if (p >= 100) clearInterval(timer);
          }, 50); // Fast to simulate 0.32s
        };

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-red-600 rounded-lg">
                  <Icon name="Wifi" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              {/* Part A: Auth Methods */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                  <Icon name="ShieldCheck" /> {t.secA}
                </h2>
                <div className="space-y-2">
                  {[
                    { name: t.m1, icon: "CreditCard" },
                    { name: t.m2, icon: "QrCode" },
                    { name: t.m3, icon: "Smartphone" },
                  ].map((m, i) => (
                    <button
                      key={i}
                      onClick={() => setSelectedMethod(i)}
                      className={`w-full p-3 rounded flex items-center gap-3 border ${
                        selectedMethod === i
                          ? "bg-blue-900/40 border-blue-500 text-blue-300"
                          : "bg-slate-800 border-slate-600 text-slate-400"
                      }`}
                    >
                      <Icon name={m.icon} />
                      <span>{m.name}</span>
                    </button>
                  ))}
                </div>
                <div className="mt-4 p-4 bg-slate-800 rounded border border-slate-700 text-xs text-slate-300">
                  {selectedMethod === 2 ? (
                    <>
                      <div className="text-green-400 font-bold mb-1">
                        <Icon name="ThumbsUp" size={12} className="inline" />{" "}
                        {t.adv}
                      </div>
                      <div className="text-red-400 font-bold">
                        <Icon name="ThumbsDown" size={12} className="inline" />{" "}
                        {t.dis}
                      </div>
                    </>
                  ) : (
                    <div className="italic text-slate-500">
                      Select Mobile App to see pros/cons.
                    </div>
                  )}
                </div>
              </div>

              {/* Part B: Bandwidth Calc */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                  <Icon name="Activity" /> {t.secB}
                </h2>
                <p className="text-xs text-slate-400 mb-4">{t.scenario}</p>

                <div className="grid grid-cols-2 gap-4 mb-4">
                  <div className="bg-slate-800 p-2 rounded border border-slate-600 text-center">
                    <div className="text-xs text-slate-500">{t.users}</div>
                    <div className="text-xl font-bold text-white">200</div>
                  </div>
                  <div className="bg-slate-800 p-2 rounded border border-slate-600 text-center">
                    <div className="text-xs text-slate-500">{t.speed}</div>
                    <div className="text-xl font-bold text-green-400">
                      10 Mbps
                    </div>
                  </div>
                </div>

                <div className="bg-black p-3 rounded border border-slate-700 text-xs font-mono text-green-300 mb-4">
                  <div>{t.dataSize}</div>
                  <div className="mt-1 border-t border-green-900 pt-1">
                    {t.calcResult}
                  </div>
                </div>

                <button
                  onClick={startUpload}
                  className="w-full py-2 bg-green-600 hover:bg-green-500 text-white rounded font-bold shadow-lg"
                >
                  {t.sim}
                </button>

                {uploadProgress > 0 && (
                  <div className="mt-4">
                    <div className="flex justify-between text-xs text-slate-400 mb-1">
                      <span>{uploadProgress < 100 ? t.uploading : t.done}</span>
                      <span>{uploadProgress}%</span>
                    </div>
                    <div className="bg-slate-800 h-2 rounded-full overflow-hidden">
                      <div
                        className="bg-green-500 h-full transition-all"
                        style={{ width: `${uploadProgress}%` }}
                      ></div>
                    </div>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
