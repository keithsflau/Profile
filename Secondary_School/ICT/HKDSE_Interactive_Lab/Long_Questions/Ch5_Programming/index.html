<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE 2023 Q3: Sorting Trace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE 2023 Q3: Gnome Sort Trace",
          subtitle: "Algorithm Tracing Challenge",
          pseudo: "Pseudocode Logic:",
          code: [
            "i ← 1",
            "j ← 2",
            "while i < 5 do",
            "  if A[i] >= A[i-1] then",
            "    i ← j",
            "    j ← j + 1",
            "  else",
            "    Swap A[i] and A[i-1]",
            "    i ← i - 1",
            "    if i = 0 then",
            "      i ← 1",
          ],
          initial: "Initial Array A:",
          iter: "Iteration",
          arrState: "Array State:",
          vars: "Variables:",
          run: "Run Next Step",
          reset: "Reset",
          explain:
            "Explanation: This is Gnome Sort. It moves an element backwards (like insertion sort) until it's in the correct order, then jumps forward.",
          testCase: "Q(d): Choose 2 Test Cases for A.",
          testOpts: [
            "1: -3, -1, 4, 0, 7 (Has negative)",
            "2: 1, 2, 3, 4, 5 (Sorted)",
            "3: 1, 1, 3, 3, 5 (Duplicates)",
          ],
          testAns:
            "Correct! Case 2 (Sorted) tests best case. Case 3 (Duplicates) tests boundary condition.",
          testWrong: "Try again. Look for edge cases (Sorted, Duplicates).",
        },
        tc: {
          title: "HKDSE 2023 Q3: 侏儒排序追蹤 (Gnome Sort)",
          subtitle: "演算法追蹤挑戰",
          pseudo: "偽代碼邏輯：",
          code: [
            "i ← 1",
            "j ← 2",
            "當 i < 5 執行",
            "  如果 A[i] >= A[i-1] 則",
            "    i ← j",
            "    j ← j + 1",
            "  否則",
            "    互換 A[i] 和 A[i-1]",
            "    i ← i - 1",
            "    如果 i = 0 則",
            "      i ← 1",
          ],
          initial: "初始陣列 A：",
          iter: "迭代",
          arrState: "陣列狀態：",
          vars: "變數值：",
          run: "執行下一步",
          reset: "重置",
          explain:
            "解釋：這是侏儒排序 (Gnome Sort)。它將元素向後移動 (像插入排序) 直到順序正確，然後向前跳躍。",
          testCase: "Q(d)：選擇兩組測試數據。",
          testOpts: [
            "1: -3, -1, 4, 0, 7 (有負數)",
            "2: 1, 2, 3, 4, 5 (已排序)",
            "3: 1, 1, 3, 3, 5 (有重複)",
          ],
          testAns:
            "答對了！數據 2 (已排序) 測試最佳情況。數據 3 (有重複) 測試邊界情況。",
          testWrong: "請重試。尋找邊緣情況 (已排序、重複值)。",
        },
      };

      const INITIAL_ARR = [4, 3, 1, 8, 6];

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = TEXT[lang];

        const [arr, setArr] = useState([...INITIAL_ARR]);
        const [iVal, setI] = useState(1);
        const [jVal, setJ] = useState(2);
        const [step, setStep] = useState(0);
        const [history, setHistory] = useState([]);
        const [finished, setFinished] = useState(false);
        const [testSelected, setTestSelected] = useState([]);

        const nextStep = () => {
          if (iVal >= 5) {
            setFinished(true);
            return;
          }

          const newHistory = [
            ...history,
            { step: step + 1, arr: [...arr], i: iVal, j: jVal },
          ];
          setHistory(newHistory);
          setStep(step + 1);

          // Logic
          let nextI = iVal;
          let nextJ = jVal;
          let nextArr = [...arr];

          // Check A[i] >= A[i-1]
          // Note: i is 0-indexed in JS array, but pseudocode uses 0-4 indices too?
          // Question Image: A[0]..A[4]. So indices match.
          // Wait, Image says i starts at 1. Comparison is A[i] vs A[i-1].

          if (nextArr[iVal] >= nextArr[iVal - 1]) {
            nextI = jVal;
            nextJ = jVal + 1;
          } else {
            // Swap
            let temp = nextArr[iVal];
            nextArr[iVal] = nextArr[iVal - 1];
            nextArr[iVal - 1] = temp;

            nextI = iVal - 1;
            if (nextI === 0) {
              nextI = 1;
            }
          }

          setArr(nextArr);
          setI(nextI);
          setJ(nextJ);

          if (nextI >= 5) setFinished(true); // Since loop condition is i<5
        };

        const reset = () => {
          setArr([...INITIAL_ARR]);
          setI(1);
          setJ(2);
          setStep(0);
          setHistory([]);
          setFinished(false);
        };

        const toggleTest = (idx) => {
          if (testSelected.includes(idx))
            setTestSelected(testSelected.filter((x) => x !== idx));
          else {
            if (testSelected.length < 2)
              setTestSelected([...testSelected, idx]);
          }
        };

        const checkTest = () => {
          const s = testSelected.sort().join(",");
          return s === "1,2"; // Indices 1 and 2 (Options 2 and 3)
        };

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-blue-600 rounded-lg">
                  <Icon name="ListOrdered" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
              {/* Simulation */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                  <Icon name="PlayCircle" /> Simulation
                </h2>

                <div className="flex justify-center gap-2 mb-8">
                  {arr.map((val, idx) => (
                    <div
                      key={idx}
                      className={`w-12 h-12 flex items-center justify-center border-2 rounded text-xl font-bold transition-all ${
                        idx === iVal
                          ? "border-yellow-500 bg-yellow-900/30 text-yellow-500 scale-110"
                          : idx === iVal - 1
                          ? "border-slate-500 text-slate-400"
                          : "border-slate-700 text-slate-500"
                      }`}
                    >
                      {val}
                    </div>
                  ))}
                </div>

                <div className="grid grid-cols-2 gap-4 text-center mb-6">
                  <div className="p-2 bg-slate-800 rounded border border-slate-600">
                    <div className="text-xs text-slate-400">i</div>
                    <div className="text-2xl font-mono text-yellow-500">
                      {iVal}
                    </div>
                  </div>
                  <div className="p-2 bg-slate-800 rounded border border-slate-600">
                    <div className="text-xs text-slate-400">j</div>
                    <div className="text-2xl font-mono text-blue-500">
                      {jVal}
                    </div>
                  </div>
                </div>

                <div className="flex justify-center gap-4">
                  <button
                    onClick={reset}
                    className="px-6 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded font-bold"
                  >
                    {t.reset}
                  </button>
                  <button
                    onClick={nextStep}
                    disabled={finished}
                    className="px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded font-bold disabled:opacity-50"
                  >
                    {finished ? "Completed" : t.run}
                  </button>
                </div>

                {/* History */}
                <div className="mt-6 space-y-2 max-h-48 overflow-y-auto">
                  <div className="text-xs text-slate-500 font-bold uppercase">
                    {t.iter}
                  </div>
                  {history.map((h, idx) => (
                    <div
                      key={idx}
                      className="flex justify-between text-xs text-slate-400 border-b border-slate-800 pb-1"
                    >
                      <span>
                        Step {h.step}: [{h.arr.join(", ")}]
                      </span>
                      <span className="font-mono">
                        i={h.i}, j={h.j}
                      </span>
                    </div>
                  ))}
                </div>
              </div>

              {/* Code & Questions */}
              <div className="space-y-6">
                <div className="bg-slate-800 border border-slate-600 rounded-xl p-4">
                  <h3 className="text-green-400 font-bold mb-2 text-sm">
                    {t.pseudo}
                  </h3>
                  <div className="bg-black p-3 rounded font-mono text-xs text-green-300 border border-slate-700 leading-relaxed">
                    {t.code.map((line, i) => (
                      <div
                        key={i}
                        className={`${
                          i === 3 && iVal < 5
                            ? "bg-yellow-900/30 text-yellow-300"
                            : ""
                        }`}
                      >
                        {line}&nbsp;
                      </div>
                    ))}
                  </div>
                  <div className="mt-2 text-xs text-slate-400 italic">
                    {t.explain}
                  </div>
                </div>

                <div className="bg-slate-800 border border-slate-600 rounded-xl p-4">
                  <h3 className="text-orange-400 font-bold mb-2 text-sm">
                    {t.testCase}
                  </h3>
                  <div className="space-y-2 mb-4">
                    {t.testOpts.map((opt, i) => (
                      <button
                        key={i}
                        onClick={() => toggleTest(i)}
                        className={`w-full text-left p-2 rounded text-xs border ${
                          testSelected.includes(i)
                            ? "bg-orange-900/30 border-orange-500 text-orange-300"
                            : "bg-slate-900 border-slate-700 text-slate-400"
                        }`}
                      >
                        {opt}
                      </button>
                    ))}
                  </div>
                  {testSelected.length === 2 && checkTest() && (
                    <div className="text-green-400 text-xs font-bold">
                      {t.testAns}
                    </div>
                  )}
                  {testSelected.length === 2 && !checkTest() && (
                    <div className="text-red-400 text-xs font-bold">
                      {t.testWrong}
                    </div>
                  )}
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
