<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE Ch4: Sorting Algorithms Trace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
      .bar {
        transition: all 0.5s ease-in-out;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE Ch4: Sorting Trace",
          subtitle: "Bubble Sort vs Selection Sort",
          array: "Current Array:",
          pass: "Pass",
          swaps: "Swaps",
          algo: "Algorithm:",
          bubble: "Bubble Sort",
          selection: "Selection Sort",
          next: "Next Pass",
          reset: "Reset / New Array",
          sorted: "Array is Sorted!",
          comparisons: "Comparisons:",
          desc: "Trace the array state after each pass. Important for Exam Qs.",
          bubbleDesc:
            "Bubble Sort: Floats largest unsorted element to the end.",
          selectDesc:
            "Selection Sort: Finds smallest unsorted element and swaps to front.",
          msg: "Action:",
        },
        tc: {
          title: "HKDSE 第四章：排序追蹤",
          subtitle: "冒泡排序 (Bubble) vs 選擇排序 (Selection)",
          array: "當前陣列：",
          pass: "第幾轉 (Pass)",
          swaps: "交換次數",
          algo: "演算法：",
          bubble: "冒泡排序",
          selection: "選擇排序",
          next: "下一轉 (Next Pass)",
          reset: "重置 / 新陣列",
          sorted: "陣列已排序！",
          comparisons: "比較次數：",
          desc: "追蹤每一轉後的陣列狀態。考試常見題目。",
          bubbleDesc: "冒泡排序：將未排序中最大的元素浮動到末端。",
          selectDesc: "選擇排序：找出未排序中最小的元素並交換到前端。",
          msg: "動作：",
        },
      };

      const generateArray = () =>
        Array.from({ length: 5 }, () => Math.floor(Math.random() * 50) + 1);

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = TEXT[lang];
        const [arr, setArr] = useState([45, 12, 8, 33, 20]);
        const [algo, setAlgo] = useState("bubble");
        const [pass, setPass] = useState(0);
        const [history, setHistory] = useState([]); // Stores states of each pass
        const [isSorted, setIsSorted] = useState(false);
        const [msg, setMsg] = useState("Initial State");

        // Sorting Logic Steps
        const nextPass = () => {
          let newArr = [...arr];
          let actionMsg = "";
          let sorted = false;

          if (algo === "bubble") {
            // Bubble Sort Logic: One pass implies bubbling one element to the end (or iterating full length)
            // Simplified definition for HKDSE: A "Pass" usually means one full iteration through valid range
            // Pass 1: Bubbles largest to index 4.
            // Pass 2: Bubbles 2nd largest to index 3.

            const p = pass; // current pass index (0-based)
            if (p >= newArr.length - 1) {
              setIsSorted(true);
              return;
            }

            let swapped = false;
            for (let j = 0; j < newArr.length - 1 - p; j++) {
              if (newArr[j] > newArr[j + 1]) {
                [newArr[j], newArr[j + 1]] = [newArr[j + 1], newArr[j]];
                swapped = true;
              }
            }
            actionMsg = `Pass ${p + 1}: Bubbled largest to pos ${
              newArr.length - 1 - p
            }. Swapped? ${swapped ? "Yes" : "No"}`;
            if (!swapped) sorted = true; // Optimization
          } else {
            // Selection Sort Logic: One pass finds min and places at start
            // Pass 1: Find min in 0..4, swap with 0.
            // Pass 2: Find min in 1..4, swap with 1.
            const p = pass;
            if (p >= newArr.length - 1) {
              setIsSorted(true);
              return;
            }

            let minIdx = p;
            for (let j = p + 1; j < newArr.length; j++) {
              if (newArr[j] < newArr[minIdx]) minIdx = j;
            }
            if (minIdx !== p) {
              [newArr[p], newArr[minIdx]] = [newArr[minIdx], newArr[p]];
              actionMsg = `Pass ${p + 1}: Swapped min (${
                newArr[p]
              }) to pos ${p}.`;
            } else {
              actionMsg = `Pass ${p + 1}: Min (${
                newArr[p]
              }) already at pos ${p}.`;
            }
          }

          setArr(newArr);
          setPass((p) => p + 1);
          setMsg(actionMsg);
          setHistory((h) => [
            ...h,
            { pass: pass + 1, arr: [...newArr], msg: actionMsg },
          ]);

          // Check simple sorted state
          if (
            newArr
              .slice()
              .sort((a, b) => a - b)
              .join() === newArr.join()
          ) {
            setIsSorted(true);
            setMsg(actionMsg + " (Sorted!)");
          }
        };

        const reset = () => {
          setArr(generateArray());
          setPass(0);
          setHistory([]);
          setIsSorted(false);
          setMsg("Initial State");
        };

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-pink-600 rounded-lg">
                  <Icon name="ListOrdered" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              {/* Control Panel */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6 space-y-4">
                <div className="flex gap-2 bg-slate-800 p-1 rounded-lg">
                  <button
                    onClick={() => {
                      setAlgo("bubble");
                      reset();
                    }}
                    className={`flex-1 py-2 rounded font-bold ${
                      algo === "bubble"
                        ? "bg-blue-600 text-white"
                        : "text-slate-400"
                    }`}
                  >
                    {t.bubble}
                  </button>
                  <button
                    onClick={() => {
                      setAlgo("selection");
                      reset();
                    }}
                    className={`flex-1 py-2 rounded font-bold ${
                      algo === "selection"
                        ? "bg-blue-600 text-white"
                        : "text-slate-400"
                    }`}
                  >
                    {t.selection}
                  </button>
                </div>
                <p className="text-xs text-slate-400 min-h-[40px]">
                  {algo === "bubble" ? t.bubbleDesc : t.selectDesc}
                </p>

                <div className="flex justify-center gap-2 h-20 items-end mb-4">
                  {arr.map((val, i) => (
                    <div
                      key={i}
                      className="flex flex-col items-center gap-1 w-10"
                    >
                      <div className="text-xs font-mono text-slate-500">
                        {i}
                      </div>
                      <div
                        className={`w-full rounded-t transition-all ${
                          // Highlight logic:
                          // Bubble: Sorted part is at end (idx >= length-pass)
                          // Selection: Sorted part is at start (idx < pass)
                          (algo === "bubble" && i >= arr.length - pass) ||
                          (algo === "selection" && i < pass)
                            ? "bg-green-500"
                            : "bg-blue-500"
                        }`}
                        style={{ height: `${val * 2}px` }} // visual height
                      ></div>
                      <div className="text-white font-bold">{val}</div>
                    </div>
                  ))}
                </div>

                <div className="p-3 bg-black rounded border border-slate-600 font-mono text-yellow-400 text-sm">
                  {t.msg}: {msg}
                </div>

                <div className="flex gap-2">
                  <button
                    onClick={reset}
                    className="px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded font-bold"
                  >
                    {t.reset}
                  </button>
                  <button
                    onClick={nextPass}
                    disabled={isSorted}
                    className="flex-1 px-4 py-2 bg-green-600 hover:bg-green-500 text-white rounded font-bold disabled:opacity-50 flex items-center justify-center gap-2"
                  >
                    <Icon name="Play" size={16} /> {t.next}
                  </button>
                </div>
              </div>

              {/* History / Trace Log */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-4 overflow-auto max-h-[400px]">
                <h3 className="text-white font-bold mb-2 flex items-center gap-2">
                  <Icon name="History" /> Trace History
                </h3>
                <div className="space-y-2">
                  <div className="p-2 bg-slate-800 rounded border border-slate-600 text-sm">
                    <span className="text-blue-300 font-bold">Start:</span> [
                    {arr.join(", ")}] (Reset to see original)
                  </div>
                  {history.map((h, i) => (
                    <div
                      key={i}
                      className="p-2 bg-slate-800 rounded border border-slate-600 text-sm animate-fade-in"
                    >
                      <div className="flex justify-between mb-1">
                        <span className="text-green-400 font-bold">
                          Pass {h.pass}
                        </span>
                      </div>
                      <div className="font-mono text-white mb-1">
                        [{h.arr.join(", ")}]
                      </div>
                      <div className="text-xs text-slate-400">{h.msg}</div>
                    </div>
                  ))}
                  {isSorted && (
                    <div className="p-2 bg-green-900/30 border border-green-500 text-green-300 font-bold text-center rounded">
                      {t.sorted}
                    </div>
                  )}
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
