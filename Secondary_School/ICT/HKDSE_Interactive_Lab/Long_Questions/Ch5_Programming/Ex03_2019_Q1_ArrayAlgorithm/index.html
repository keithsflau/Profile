<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HKDSE Ch4: 2019 Q1 Array Algorithm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body class="p-4 flex justify-center min-h-screen">
    <div id="root" class="w-full max-w-4xl"></div>
    <script type="text/babel">
      const { useState } = React;
      const createLucideIcon = (name) => {
        const iconData = window.lucide?.icons[name];
        if (!iconData) return (props) => <span>?</span>;
        return ({ size, className, ...props }) =>
          React.createElement(
            "svg",
            {
              width: size || 24,
              height: size || 24,
              fill: "none",
              stroke: "currentColor",
              strokeWidth: 2,
              strokeLinecap: "round",
              strokeLinejoin: "round",
              className: `lucide lucide-${name.toLowerCase()} ${
                className || ""
              }`,
              viewBox: "0 0 24 24",
              ...props,
            },
            iconData.map(([tag, attrs], i) =>
              React.createElement(tag, { ...attrs, key: i })
            )
          );
      };
      const Icon = ({ name, ...p }) => {
        const C = createLucideIcon(name);
        return <C {...p} />;
      };

      const TEXT = {
        en: {
          title: "HKDSE 2019 Q1: Array Logic",
          subtitle: "Tracing Loops & Modulo Operations",
          pseudocode: "Algorithm Pseudocode",
          trace: "Variable Trace",
          step: "Step",
          next: "Next Line",
          reset: "Reset Simulation",
          variables: "Current Variables",
          output: "Output Array (A)",
          desc: "The algorithm modifies elements of Array A based on their index (i).",
          line1: "For i from 0 to 4",
          line2: "  If (i mod 2 == 0) Then",
          line3: "    A[i] = A[i] + 10",
          line4: "  Else",
          line5: "    A[i] = A[i] * 2",
          line6: "  End If",
          line7: "Next i",
          initArr: "Initial A: [3, 5, 2, 8, 1]",
          finalArr: "Final A: ",
          explanation: "Even index: +10. Odd index: *2.",
        },
        tc: {
          title: "HKDSE 2019 Q1: 陣列邏輯",
          subtitle: "追蹤循環與模除運算 (Modulo)",
          pseudocode: "算法偽代碼",
          trace: "變數追蹤",
          step: "步數",
          next: "下一行",
          reset: "重置模擬",
          variables: "當前變數",
          output: "輸出陣列 (A)",
          desc: "算法根據索引 (i) 修改陣列 A 的元素。",
          line1: "For i from 0 to 4",
          line2: "  If (i mod 2 == 0) Then",
          line3: "    A[i] = A[i] + 10",
          line4: "  Else",
          line5: "    A[i] = A[i] * 2",
          line6: "  End If",
          line7: "Next i",
          initArr: "初始 A: [3, 5, 2, 8, 1]",
          finalArr: "最終 A: ",
          explanation: "偶數索引：+10。奇數索引：*2。",
        },
      };

      const INITIAL_ARR = [3, 5, 2, 8, 1];

      // Steps Logic
      // 0: Start
      // Loop 0 (i=0): Line 1 -> Line 2 (0%2==0 YES) -> Line 3 (3+10=13) -> Line 6 -> Line 7
      // Loop 1 (i=1): Line 1 -> Line 2 (1%2==0 NO) -> Line 4 -> Line 5 (5*2=10) -> Line 6 -> Line 7
      // ...

      const generateSteps = () => {
        let steps = [{ i: -1, line: 0, arr: [...INITIAL_ARR], desc: "Start" }];
        let arr = [...INITIAL_ARR];
        for (let i = 0; i < 5; i++) {
          steps.push({ i, line: 1, arr: [...arr], desc: `Start loop i=${i}` });
          steps.push({
            i,
            line: 2,
            arr: [...arr],
            desc: `Check ${i} mod 2 == 0?`,
          });
          if (i % 2 === 0) {
            arr[i] = arr[i] + 10;
            steps.push({
              i,
              line: 3,
              arr: [...arr],
              desc: `True: A[${i}] = ${arr[i] - 10} + 10 = ${arr[i]}`,
            });
            steps.push({ i, line: 6, arr: [...arr], desc: `End If` });
          } else {
            steps.push({ i, line: 4, arr: [...arr], desc: `False: Else` });
            arr[i] = arr[i] * 2;
            steps.push({
              i,
              line: 5,
              arr: [...arr],
              desc: `A[${i}] = ${arr[i] / 2} * 2 = ${arr[i]}`,
            });
            steps.push({ i, line: 6, arr: [...arr], desc: `End If` });
          }
          steps.push({ i, line: 7, arr: [...arr], desc: `Next i` });
        }
        steps.push({ i: 5, line: 8, arr: [...arr], desc: "Finished" });
        return steps;
      };

      const STEPS = generateSteps();

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = TEXT[lang];
        const [stepIdx, setStepIdx] = useState(0);

        const currStep = STEPS[stepIdx];

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
              <div className="flex items-center gap-3">
                <div className="p-2 bg-purple-600 rounded-lg">
                  <Icon name="Code" className="text-white" />
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">{t.title}</h1>
                  <p className="text-slate-400 text-xs">{t.subtitle}</p>
                </div>
              </div>
              <button
                onClick={() => setLang((l) => (l === "en" ? "tc" : "en"))}
                className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold border border-slate-500"
              >
                {lang === "en" ? "中文" : "English"}
              </button>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              {/* Code View */}
              <div className="bg-slate-900 border border-slate-700 rounded-xl p-6 font-mono text-sm leading-8">
                <h2 className="text-white font-bold mb-4 flex items-center gap-2 font-sans">
                  <Icon name="FileCode" /> {t.pseudocode}
                </h2>
                <div
                  className={`px-2 rounded ${
                    currStep.line === 1
                      ? "bg-yellow-900/50 text-yellow-200"
                      : "text-slate-400"
                  }`}
                >
                  1. {t.line1}
                </div>
                <div
                  className={`px-2 rounded ${
                    currStep.line === 2
                      ? "bg-yellow-900/50 text-yellow-200"
                      : "text-slate-400"
                  }`}
                >
                  2. {t.line2}
                </div>
                <div
                  className={`px-2 rounded ${
                    currStep.line === 3
                      ? "bg-yellow-900/50 text-yellow-200"
                      : "text-slate-400"
                  }`}
                >
                  3. {t.line3}
                </div>
                <div
                  className={`px-2 rounded ${
                    currStep.line === 4
                      ? "bg-yellow-900/50 text-yellow-200"
                      : "text-slate-400"
                  }`}
                >
                  4. {t.line4}
                </div>
                <div
                  className={`px-2 rounded ${
                    currStep.line === 5
                      ? "bg-yellow-900/50 text-yellow-200"
                      : "text-slate-400"
                  }`}
                >
                  5. {t.line5}
                </div>
                <div
                  className={`px-2 rounded ${
                    currStep.line === 6
                      ? "bg-yellow-900/50 text-yellow-200"
                      : "text-slate-400"
                  }`}
                >
                  6. {t.line6}
                </div>
                <div
                  className={`px-2 rounded ${
                    currStep.line === 7
                      ? "bg-yellow-900/50 text-yellow-200"
                      : "text-slate-400"
                  }`}
                >
                  7. {t.line7}
                </div>
              </div>

              {/* Trace View */}
              <div className="space-y-6">
                <div className="bg-slate-900 border border-slate-700 rounded-xl p-6">
                  <h2 className="text-white font-bold mb-4 flex items-center gap-2">
                    <Icon name="Activity" /> {t.trace}
                  </h2>
                  <div className="mb-4">
                    <div className="text-slate-400 text-xs mb-1">
                      Current State
                    </div>
                    <div className="flex gap-4 items-center">
                      <div className="p-3 bg-slate-800 rounded border border-slate-600">
                        <span className="text-slate-500 mr-2">i =</span>
                        <span className="text-xl font-bold text-white">
                          {currStep.i === -1 ? "-" : currStep.i}
                        </span>
                      </div>
                      <div className="p-3 bg-slate-800 rounded border border-slate-600 flex-1">
                        <span className="text-slate-500 block text-xs mb-1">
                          {t.desc} ({currStep.desc})
                        </span>
                      </div>
                    </div>
                  </div>

                  <div className="mb-6">
                    <div className="text-slate-400 text-xs mb-2">
                      {t.output}
                    </div>
                    <div className="flex gap-2">
                      {currStep.arr.map((val, idx) => (
                        <div
                          key={idx}
                          className={`w-10 h-10 flex items-center justify-center rounded border font-bold ${
                            idx === currStep.i
                              ? "bg-yellow-600 border-yellow-400 text-white scale-110"
                              : "bg-slate-800 border-slate-600 text-slate-300"
                          }`}
                        >
                          {val}
                        </div>
                      ))}
                    </div>
                    <div className="flex gap-2 mt-1">
                      {currStep.arr.map((val, idx) => (
                        <div
                          key={idx}
                          className="w-10 text-center text-xs text-slate-600 font-mono"
                        >
                          {idx}
                        </div>
                      ))}
                    </div>
                  </div>

                  <div className="flex gap-2">
                    <button
                      onClick={() => setStepIdx(0)}
                      className="px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded font-bold"
                    >
                      {t.reset}
                    </button>
                    <button
                      onClick={() =>
                        setStepIdx((s) => Math.min(STEPS.length - 1, s + 1))
                      }
                      disabled={stepIdx === STEPS.length - 1}
                      className="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded font-bold flex justify-center items-center gap-2 disabled:opacity-50"
                    >
                      <Icon name="Play" size={16} /> {t.next}
                    </button>
                  </div>
                </div>

                <div className="bg-slate-800 p-4 rounded text-xs text-slate-400 border border-slate-700">
                  <Icon
                    name="Info"
                    size={14}
                    className="inline mr-1 text-blue-400"
                  />
                  {t.initArr}
                  <br />
                  {t.explanation}
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
