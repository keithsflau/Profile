<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE ICT - Virtual Machine Simulator</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .window-frame {
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        perspective: 1000px;
      }
      .guest-os {
        transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        transform-origin: center;
      }
      .guest-minimized {
        transform: scale(0.3) translate(200px, 200px);
        opacity: 0.5;
        pointer-events: none;
      }
    </style>
  </head>
  <body
    class="min-h-screen p-8 flex flex-col justify-center items-center bg-slate-900 overflow-hidden"
  >
    <div id="root" class="w-full max-w-6xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // --- LUCIDE ICON SHIM ---
      const LucideIcon = ({ name, size = 24, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);

        const [svgHtml, setSvgHtml] = useState("");

        useEffect(() => {
          if (
            window.lucide &&
            window.lucide.icons &&
            window.lucide.icons[iconName] &&
            typeof window.lucide.icons[iconName].toSvg === "function"
          ) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name, size, className, iconName]);

        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };
      const Monitor = (p) => <LucideIcon name="monitor" {...p} />;
      const Layers = (p) => <LucideIcon name="layers" {...p} />;
      const Shield = (p) => <LucideIcon name="shield" {...p} />;
      const Cpu = (p) => <LucideIcon name="cpu" {...p} />; // unused
      const HardDrive = (p) => <LucideIcon name="hard-drive" {...p} />;
      const Maximize2 = (p) => <LucideIcon name="maximize-2" {...p} />;
      const Minimize2 = (p) => <LucideIcon name="minimize-2" {...p} />;
      const Power = (p) => <LucideIcon name="power" {...p} />;
      const AlertTriangle = (p) => <LucideIcon name="alert-triangle" {...p} />;
      // --- END SHIM ---

      const App = () => {
        const [vmStatus, setVmStatus] = useState("off");
        const [hostTask, setHostTask] = useState("Idle");

        const toggleVM = () => {
          if (vmStatus === "off") {
            setVmStatus("booting");
            setTimeout(() => setVmStatus("on"), 2000);
          } else setVmStatus("off");
        };

        return (
          <div className="w-full h-[600px] relative bg-[url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?auto=format&fit=crop&q=80')] bg-cover bg-center rounded-xl overflow-hidden border-8 border-slate-800 shadow-2xl">
            <div className="absolute inset-0 flex flex-col pointer-events-none">
              <div className="p-8 space-y-4 pointer-events-auto">
                <div className="w-20 h-20 flex flex-col items-center justify-center hover:bg-white/10 rounded cursor-pointer group">
                  <HardDrive
                    size={40}
                    className="text-white drop-shadow-lg mb-1 group-hover:scale-110 transition-transform"
                  />
                  <span className="text-white text-xs drop-shadow font-bold">
                    This PC
                  </span>
                </div>
                <div
                  onClick={toggleVM}
                  className="w-20 h-20 flex flex-col items-center justify-center hover:bg-white/10 rounded cursor-pointer group"
                >
                  <Layers
                    size={40}
                    className="text-blue-400 drop-shadow-lg mb-1 group-hover:scale-110 transition-transform"
                  />
                  <span className="text-white text-xs drop-shadow font-bold">
                    VMware
                  </span>
                </div>
              </div>
              <div className="mt-auto h-12 bg-slate-900/90 backdrop-blur border-t border-slate-700 flex items-center px-4 pointer-events-auto">
                <div className="w-8 h-8 bg-cyan-600 rounded mr-4 flex items-center justify-center hover:bg-cyan-500 cursor-pointer">
                  <Monitor size={16} className="text-white" />
                </div>
                <div className="text-xs text-slate-400 font-mono">
                  Host OS: Windows 11 | CPU: 15% | RAM: 8.2GB / 16GB
                </div>
                {vmStatus === "on" && (
                  <div className="ml-4 bg-slate-800 px-3 py-1 rounded text-xs text-blue-300 border border-blue-500/50 flex items-center gap-2">
                    <Layers size={12} /> VM Running
                  </div>
                )}
              </div>
            </div>

            {vmStatus !== "off" && (
              <div
                className={`absolute top-10 left-10 right-10 bottom-20 bg-slate-950 rounded-lg shadow-2xl border border-slate-700 flex flex-col overflow-hidden pointer-events-auto guest-os ${
                  vmStatus === "minimized" ? "guest-minimized" : ""
                }`}
              >
                <div className="h-8 bg-slate-800 flex items-center justify-between px-3 border-b border-slate-700">
                  <div className="flex items-center gap-2 text-xs font-bold text-slate-300">
                    <Layers size={14} className="text-orange-500" />
                    Guest OS - Ubuntu Linux [Running]
                  </div>
                  <div className="flex gap-2">
                    <button
                      onClick={() =>
                        setVmStatus((s) =>
                          s === "minimized" ? "on" : "minimized"
                        )
                      }
                      className="hover:bg-slate-700 p-1 rounded"
                    >
                      {vmStatus === "minimized" ? (
                        <Maximize2 size={12} className="text-white" />
                      ) : (
                        <Minimize2 size={12} className="text-white" />
                      )}
                    </button>
                    <button
                      onClick={() => setVmStatus("off")}
                      className="hover:bg-red-900/50 p-1 rounded"
                    >
                      <Power size={12} className="text-red-400" />
                    </button>
                  </div>
                </div>
                <div className="flex-1 bg-neutral-900 text-green-400 font-mono p-4 overflow-hidden relative">
                  {vmStatus === "booting" ? (
                    <div className="flex flex-col items-center justify-center h-full space-y-4">
                      <div className="w-12 h-12 border-4 border-green-500 border-t-transparent rounded-full animate-spin"></div>
                      <div>Booting Kernel...</div>
                    </div>
                  ) : (
                    <div className="space-y-2 text-sm">
                      <div>dev@ubuntu:~$ neofetch</div>
                      <div className="flex gap-4 mt-4 text-white">
                        <div className="text-orange-500 hidden md:block">
                          {`            .-.
           (   )
          (     )
         (       )
          (     )
           (   )
            '-'`}
                        </div>
                        <div className="space-y-1 text-xs md:text-sm">
                          <div>
                            <span className="text-green-500 font-bold">OS</span>
                            : Ubuntu 22.04 LTS
                          </div>
                          <div>
                            <span className="text-green-500 font-bold">
                              Host
                            </span>
                            : KVM/QEMU
                          </div>
                          <div>
                            <span className="text-green-500 font-bold">
                              Kernel
                            </span>
                            : 5.15.0-generic
                          </div>
                          <div>
                            <span className="text-green-500 font-bold">
                              Packages
                            </span>
                            : 1450 (dpkg)
                          </div>
                          <div>
                            <span className="text-green-500 font-bold">
                              Memory
                            </span>
                            : 2048MiB / 4096MiB
                          </div>
                        </div>
                      </div>
                      <div className="mt-8">dev@ubuntu:~$ _</div>
                      <div className="absolute right-4 bottom-4 w-64 bg-slate-800/90 backdrop-blur p-4 rounded border border-slate-600 shadow-xl text-slate-300 text-xs">
                        <div className="flex items-center gap-2 font-bold text-white mb-2">
                          <Shield size={14} className="text-cyan-400" /> VM
                          Concept (Q13)
                        </div>
                        <p className="mb-2">
                          This "Guest OS" runs inside the "Host OS".
                        </p>
                        <ul className="list-disc pl-4 space-y-1 text-[11px] text-slate-400">
                          <li>Isolate crashes/viruses from Host.</li>
                          <li>
                            Run incompatible software (e.g. Linux apps on
                            Windows).
                          </li>
                          <li>Requires extra RAM/CPU.</li>
                        </ul>
                      </div>
                    </div>
                  )}
                </div>
              </div>
            )}

            {vmStatus === "off" && (
              <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-black/50 backdrop-blur-sm p-6 rounded-xl border border-white/10 text-center pointer-events-none">
                <h2 className="text-2xl font-bold text-white mb-2">
                  Virtual Machine Lab
                </h2>
                <p className="text-slate-200">
                  Click the{" "}
                  <span className="text-blue-300 font-bold">VMware</span> icon
                  to launch the Guest OS.
                </p>
              </div>
            )}
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
