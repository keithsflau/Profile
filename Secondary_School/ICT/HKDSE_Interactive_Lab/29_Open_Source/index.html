<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE ICT - Open Source vs Freeware</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .card-draggable {
        cursor: grab;
        background: #1e293b;
        border: 2px solid #334155;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .card-draggable:active {
        cursor: grabbing;
        transform: scale(1.05);
        z-index: 50;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      }
      .drop-zone {
        transition: background 0.3s, border-color 0.3s;
      }
      .drop-enter {
        background: rgba(56, 189, 248, 0.1);
        border-color: #38bdf8;
      }
      .flip-card {
        perspective: 1000px;
      }
      .flip-card-inner {
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .flipped .flip-card-inner {
        transform: rotateY(180deg);
      }
      .flip-front,
      .flip-back {
        backface-visibility: hidden;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .flip-back {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body class="min-h-screen p-8 flex justify-center items-center bg-slate-900">
    <div id="root" class="w-full max-w-6xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // --- LUCIDE ICON SHIM ---
      const LucideIcon = ({ name, size = 24, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);

        const [svgHtml, setSvgHtml] = useState("");

        useEffect(() => {
          if (
            window.lucide &&
            window.lucide.icons &&
            window.lucide.icons[iconName] &&
            typeof window.lucide.icons[iconName].toSvg === "function"
          ) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name, size, className, iconName]);

        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };
      const Download = (p) => <LucideIcon name="download" {...p} />;
      const Github = (p) => <LucideIcon name="github" {...p} />;
      const Code = (p) => <LucideIcon name="code" {...p} />;
      const Ban = (p) => <LucideIcon name="ban" {...p} />;
      const CheckCircle2 = (p) => <LucideIcon name="check-circle-2" {...p} />;
      const HelpCircle = (p) => <LucideIcon name="help-circle" {...p} />;
      // --- END SHIM ---

      const ITEMS = [
        {
          id: 1,
          name: "Linux OS",
          type: "oss",
          icon: Code,
          desc: "Source code available. Anyone can modify.",
        },
        {
          id: 2,
          name: "Google Chrome",
          type: "freeware",
          icon: Download,
          desc: "Free to use. Source code NOT available.",
        },
        {
          id: 3,
          name: "WinRAR (Trial)",
          type: "shareware",
          icon: HelpCircle,
          desc: "Free for trial period. Pay to unlock full version.",
        },
        {
          id: 4,
          name: "VLC Player",
          type: "oss",
          icon: Code,
          desc: "Open Source Media Player.",
        },
        {
          id: 5,
          name: "Adobe Reader",
          type: "freeware",
          icon: Download,
          desc: "Free PDF viewer. Closed source.",
        },
        {
          id: 6,
          name: "Firefox",
          type: "oss",
          icon: Github,
          desc: "Open Source Browser.",
        },
      ];

      const CATEGORIES = {
        oss: {
          title: "Open Source (OSS)",
          color: "border-green-500 text-green-400",
          rules: ["Source Code Available", "Free (usually)", "Modifiable"],
        },
        freeware: {
          title: "Freeware",
          color: "border-blue-500 text-blue-400",
          rules: ["Free to Use", "Closed Source", "No Modifying"],
        },
        shareware: {
          title: "Shareware",
          color: "border-yellow-500 text-yellow-400",
          rules: ["Trial Period", "Payment Required later", "Closed Source"],
        },
      };

      const App = () => {
        const [cards, setCards] = useState(ITEMS);
        const [results, setResults] = useState({});
        const [selectedId, setSelectedId] = useState(null);

        const handleCardClick = (id) => {
          if (!results[id]) setSelectedId(id);
        };

        const handleZoneClick = (catType) => {
          if (!selectedId) return;
          const card = cards.find((c) => c.id === selectedId);
          const isCorrect = card.type === catType;
          if (isCorrect) {
            setResults((prev) => ({ ...prev, [selectedId]: catType }));
            setSelectedId(null);
          } else {
            alert(
              `Incorrect! ${card.name} is actually ${ITEMS.find(
                (i) => i.id === selectedId
              ).type.toUpperCase()}.`
            );
          }
        };

        return (
          <div className="flex flex-col h-full w-full">
            <header className="mb-8 text-center">
              <h1 className="text-3xl font-bold text-white mb-2">
                Software Types Challenge
              </h1>
              <p className="text-slate-400">
                Paper 1A Q39: Classify the software
              </p>
            </header>
            <div className="flex flex-wrap justify-center gap-4 mb-12 min-h-[160px]">
              {cards.map((card) => {
                if (results[card.id]) return null;
                return (
                  <button
                    key={card.id}
                    onClick={() => handleCardClick(card.id)}
                    className={`w-40 h-40 rounded-xl flex flex-col items-center justify-center gap-3 p-4 shadow-xl transition-all ${
                      selectedId === card.id
                        ? "ring-4 ring-cyan-500 -translate-y-2 bg-slate-700"
                        : "bg-slate-800 hover:bg-slate-750 hover:-translate-y-1"
                    }`}
                  >
                    <card.icon size={32} className="text-slate-300" />
                    <span className="font-bold text-white text-sm">
                      {card.name}
                    </span>
                  </button>
                );
              })}
              {Object.keys(results).length === ITEMS.length && (
                <div className="text-green-400 text-2xl font-bold flex items-center gap-2 animate-bounce">
                  <CheckCircle2 size={32} /> All Correct!
                </div>
              )}
            </div>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8 flex-1">
              {Object.entries(CATEGORIES).map(([type, cat]) => (
                <div
                  key={type}
                  onClick={() => handleZoneClick(type)}
                  className={`rounded-2xl border-2 border-dashed p-6 flex flex-col items-center relative transition-all min-h-[300px] ${
                    cat.color
                  } ${
                    selectedId
                      ? "bg-slate-800/50 cursor-pointer hover:bg-slate-800"
                      : "bg-transparent"
                  }`}
                >
                  <h3 className="text-xl font-bold uppercase mb-4 tracking-widest">
                    {cat.title}
                  </h3>
                  <ul className="text-xs text-slate-500 mb-6 space-y-1 text-center font-mono">
                    {cat.rules.map((r) => (
                      <li key={r}>{r}</li>
                    ))}
                  </ul>
                  <div className="w-full space-y-2">
                    {cards
                      .filter((c) => results[c.id] === type)
                      .map((c) => (
                        <div
                          key={c.id}
                          className="bg-slate-900 border border-slate-700 p-3 rounded-lg flex items-center gap-3 animate-fade-in shadow-lg"
                        >
                          <c.icon
                            size={16}
                            className={
                              cat.title.includes("Open")
                                ? "text-green-500"
                                : "text-blue-500"
                            }
                          />
                          <div>
                            <div className="text-white font-bold text-sm">
                              {c.name}
                            </div>
                            <div className="text-[10px] text-slate-500">
                              {c.desc}
                            </div>
                          </div>
                        </div>
                      ))}
                  </div>
                  {selectedId && (
                    <div className="absolute inset-0 flex items-center justify-center pointer-events-none opacity-0 hover:opacity-100 transition-opacity">
                      <span className="bg-slate-950 px-4 py-2 rounded text-white font-bold shadow-xl border border-slate-600">
                        Click to Place
                      </span>
                    </div>
                  )}
                </div>
              ))}
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
