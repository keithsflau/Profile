<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE ICT - Hardware Upgrader</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .component-card {
        transition: all 0.3s;
      }
      .component-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px -10px rgba(56, 189, 248, 0.3);
      }
      .upgrade-btn {
        @apply bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition-all;
      }
      .upgrade-btn:disabled {
        @apply bg-slate-700 text-slate-500 cursor-not-allowed;
      }
      .spec-change {
        animation: flash-cyan 0.5s;
      }
      @keyframes flash-cyan {
        0% {
          color: #22d3ee;
          text-shadow: 0 0 10px #22d3ee;
        }
      }
    </style>
  </head>
  <body class="min-h-screen p-8 bg-slate-950">
    <div id="root" class="max-w-5xl mx-auto"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // --- LUCIDE ICON SHIM ---
      const LucideIcon = ({ name, size = 24, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);

        const [svgHtml, setSvgHtml] = useState("");

        useEffect(() => {
          if (
            window.lucide &&
            window.lucide.icons &&
            window.lucide.icons[iconName] &&
            typeof window.lucide.icons[iconName].toSvg === "function"
          ) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name, size, className, iconName]);

        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };
      const Cpu = (p) => <LucideIcon name="cpu" {...p} />;
      const Monitor = (p) => <LucideIcon name="monitor" {...p} />;
      const Zap = (p) => <LucideIcon name="zap" {...p} />;
      const ArrowUpCircle = (p) => <LucideIcon name="arrow-up-circle" {...p} />;
      const Info = (p) => <LucideIcon name="info" {...p} />;
      const CheckCircle2 = (p) => <LucideIcon name="check-circle-2" {...p} />;
      // --- END SHIM ---

      const UPGRADES = {
        ram: {
          name: "32GB DDR5",
          desc: "High Capacity & Speed",
          benefits: [
            "Run more VM/Apps at once (Capacity)",
            "Faster data access (Speed)",
          ],
        },
        cpu: {
          name: "Intel Core i9 (16 Cores, 5GHz)",
          desc: "High Performance",
          benefits: [
            "Parallel Processing (More Cores)",
            "Faster Calculation (Higher Clock Rate)",
          ],
        },
        display: {
          name: '32" 4K IPS Monitor',
          desc: "Ultra HD & Color Accurate",
          benefits: [
            "View more windows (Larger Screen)",
            "Sharper Image (Higher Resolution)",
          ],
        },
      };

      const App = () => {
        const [specs, setSpecs] = useState({
          ram: {
            level: 1,
            name: "8GB DDR4",
            desc: "Standard Capacity",
            benefits: ["Basic Multitasking"],
          },
          cpu: {
            level: 1,
            name: "Intel Core i5 (4 Cores)",
            desc: "Standard Speed",
            benefits: ["Word Processing", "Web Browsing"],
          },
          display: {
            level: 1,
            name: '24" 1080p LCD',
            desc: "Standard HD",
            benefits: ["Clear Text"],
          },
        });

        const upgrade = (part) => {
          setSpecs((prev) => ({
            ...prev,
            [part]: { level: 2, ...UPGRADES[part] },
          }));
        };

        const ComponentCard = ({
          id,
          icon: Icon,
          title,
          data,
          qHint,
          qAns,
        }) => (
          <div className="component-card bg-slate-900 rounded-2xl p-6 border border-slate-800 relative overflow-hidden group">
            <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
              <Icon size={100} />
            </div>
            <div className="relative z-10">
              <div className="flex items-center gap-3 mb-4">
                <div className="p-3 bg-slate-800 rounded-lg border border-slate-700 text-cyan-400">
                  <Icon size={24} />
                </div>
                <h2 className="text-xl font-bold text-white max-w-[150px]">
                  {title}
                </h2>
                {data.level === 2 && (
                  <span className="ml-auto text-green-400 text-xs font-bold border border-green-500/30 px-2 py-1 rounded bg-green-900/20">
                    UPGRADED
                  </span>
                )}
              </div>
              <div className="mb-6 h-24">
                <div
                  className="text-2xl font-mono font-bold text-white mb-1 spec-change"
                  key={data.name}
                >
                  {data.name}
                </div>
                <div className="text-slate-400 text-sm mb-2">{data.desc}</div>
                <div className="flex flex-wrap gap-2">
                  {data.benefits.map((b, i) => (
                    <span
                      key={i}
                      className="text-[10px] bg-slate-800 border border-slate-700 px-2 py-1 rounded text-cyan-200"
                    >
                      {b}
                    </span>
                  ))}
                </div>
              </div>
              <button
                onClick={() => upgrade(id)}
                disabled={data.level === 2}
                className="upgrade-btn w-full justify-center"
              >
                {data.level === 2 ? (
                  <CheckCircle2 size={18} />
                ) : (
                  <ArrowUpCircle size={18} />
                )}
                {data.level === 2 ? "Upgraded" : "Install Upgrade"}
              </button>
              {data.level === 2 && (
                <div className="mt-6 p-4 bg-blue-900/20 border border-blue-500/30 rounded-lg slide-in">
                  <div className="text-xs font-bold text-blue-400 uppercase tracking-widest mb-2 flex items-center gap-2">
                    <Info size={12} /> Paper 1B Q5 Check
                  </div>
                  <div className="text-xs text-slate-300 space-y-2">
                    <div className="flex justify-between">
                      <span>Given Improv:</span>
                      <span className="text-slate-500">{qHint}</span>
                    </div>
                    <div className="flex justify-between border-t border-slate-700 pt-2">
                      <span className="font-bold text-yellow-400">
                        2nd Improv:
                      </span>
                      <span className="font-bold text-white">{qAns}</span>
                    </div>
                  </div>
                </div>
              )}
            </div>
          </div>
        );

        return (
          <div>
            <header className="mb-10 text-center">
              <h1 className="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-teal-400 mb-2">
                System Specs & Upgrades
              </h1>
              <p className="text-slate-400">
                Mastering Paper 1B Q5: Hardware Performance Factors
              </p>
            </header>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
              <ComponentCard
                id="ram"
                icon={Zap}
                title="RAM (Memory)"
                data={specs.ram}
                qHint="Larger storage capacity"
                qAns="Faster access speed"
              />
              <ComponentCard
                id="display"
                icon={Monitor}
                title="Display Unit"
                data={specs.display}
                qHint="Larger screen"
                qAns="Higher Resolution"
              />
              <ComponentCard
                id="cpu"
                icon={Cpu}
                title="Central Processing Unit"
                data={specs.cpu}
                qHint="More cores"
                qAns="Higher clock rate"
              />
            </div>
            <div className="mt-12 bg-slate-900 bg-opacity-50 p-6 rounded-xl border border-slate-800 text-center">
              <h3 className="text-slate-400 font-bold mb-2 uppercase tracking-widest text-sm">
                Exam Tip
              </h3>
              <p className="text-slate-300 max-w-2xl mx-auto">
                When asked for improvements, distinguish between{" "}
                <strong className="text-white">Capacity</strong> (how much it
                can hold/size) and{" "}
                <strong className="text-white">Performance</strong>{" "}
                (speed/resolution). For CPU, "More Cores" helps multitasking,
                while "Higher Clock Speed" helps single-task performance.
              </p>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
