<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE ICT - Character Encoding</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
    </style>
  </head>
  <body class="min-h-screen p-8 flex justify-center items-center bg-slate-900">
    <div id="root" class="w-full max-w-5xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // --- LUCIDE ICON SHIM ---
      const LucideIcon = ({ name, size = 24, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);

        const [svgHtml, setSvgHtml] = useState("");

        useEffect(() => {
          if (
            window.lucide &&
            window.lucide.icons &&
            window.lucide.icons[iconName] &&
            typeof window.lucide.icons[iconName].toSvg === "function"
          ) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name, size, className, iconName]);

        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };
      const Languages = (p) => <LucideIcon name="languages" {...p} />;
      const Binary = (p) => <LucideIcon name="binary" {...p} />;
      // --- END SHIM ---

      const App = () => {
        const [text, setText] = useState("ICT");
        const [encoding, setEncoding] = useState("ascii");

        const getBinary = (char, type) => {
          const code = char.charCodeAt(0);
          if (type === "ascii") {
            if (code > 255) return "??";
            return code.toString(2).padStart(8, "0");
          }
          if (type === "big5") {
            if (code > 255)
              return code
                .toString(2)
                .padStart(16, "0")
                .match(/.{1,8}/g)
                .join(" ");
            return code.toString(2).padStart(8, "0");
          }
          if (type === "unicode")
            return "U+" + code.toString(16).toUpperCase().padStart(4, "0");
        };

        const getHex = (char) =>
          char.charCodeAt(0).toString(16).toUpperCase().padStart(2, "0");

        return (
          <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 w-full">
            <div className="space-y-8">
              <header>
                <h1 className="text-3xl font-bold text-white mb-2 flex items-center gap-2">
                  <Languages className="text-pink-400" /> Character Encoding
                </h1>
                <p className="text-slate-400">ASCII vs Big5 vs Unicode</p>
              </header>

              <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                <label className="text-slate-400 font-bold uppercase text-xs mb-2 block">
                  Input Text
                </label>
                <input
                  type="text"
                  value={text}
                  onChange={(e) => setText(e.target.value)}
                  maxLength={10}
                  className="w-full bg-slate-900 border border-slate-600 rounded-lg p-4 text-2xl text-white font-mono tracking-widest focus:border-pink-500 outline-none"
                  placeholder="Type here..."
                />
                <div className="flex justify-end gap-2 mt-2">
                  <button
                    onClick={() => setText("A")}
                    className="text-xs text-slate-500 hover:text-white border px-2 rounded"
                  >
                    A
                  </button>
                  <button
                    onClick={() => setText("ICT")}
                    className="text-xs text-slate-500 hover:text-white border px-2 rounded"
                  >
                    ICT
                  </button>
                  <button
                    onClick={() => setText("中文")}
                    className="text-xs text-slate-500 hover:text-white border px-2 rounded"
                  >
                    中文
                  </button>
                </div>
              </div>

              <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                <label className="text-slate-400 font-bold uppercase text-xs mb-4 block">
                  Select Standard
                </label>
                <div className="space-y-3">
                  <button
                    onClick={() => setEncoding("ascii")}
                    className={`w-full p-4 rounded-xl text-left border flex items-center justify-between transition-all ${
                      encoding === "ascii"
                        ? "border-pink-500 bg-pink-900/20"
                        : "border-slate-700 hover:bg-slate-750"
                    }`}
                  >
                    <div>
                      <span className="text-white font-bold block">ASCII</span>
                      <span className="text-slate-400 text-xs">
                        American Standard Code for Info Interchange
                      </span>
                    </div>
                    <div className="text-right text-xs text-slate-500">
                      1 Byte / char
                      <br />
                      English Only
                    </div>
                  </button>
                  <button
                    onClick={() => setEncoding("big5")}
                    className={`w-full p-4 rounded-xl text-left border flex items-center justify-between transition-all ${
                      encoding === "big5"
                        ? "border-green-500 bg-green-900/20"
                        : "border-slate-700 hover:bg-slate-750"
                    }`}
                  >
                    <div>
                      <span className="text-white font-bold block">
                        Big5 (Traditional)
                      </span>
                      <span className="text-slate-400 text-xs">
                        Common in HK / TW
                      </span>
                    </div>
                    <div className="text-right text-xs text-slate-500">
                      2 Bytes / Chinese
                      <br />1 Byte / English
                    </div>
                  </button>
                  <button
                    onClick={() => setEncoding("unicode")}
                    className={`w-full p-4 rounded-xl text-left border flex items-center justify-between transition-all ${
                      encoding === "unicode"
                        ? "border-purple-500 bg-purple-900/20"
                        : "border-slate-700 hover:bg-slate-750"
                    }`}
                  >
                    <div>
                      <span className="text-white font-bold block">
                        Unicode (UTF-8/16)
                      </span>
                      <span className="text-slate-400 text-xs">
                        Universal Standard
                      </span>
                    </div>
                    <div className="text-right text-xs text-slate-500">
                      Variable Length
                      <br />
                      All Languages
                    </div>
                  </button>
                </div>
              </div>
            </div>

            <div className="bg-slate-950 p-8 rounded-3xl border border-slate-800 flex flex-col justify-center min-h-[400px]">
              <div className="mb-4 flex items-center gap-2 text-slate-500 text-xs font-bold uppercase">
                <Binary size={14} /> Memory Representation
              </div>
              <div className="space-y-4">
                {text.split("").map((char, i) => {
                  const bin = getBinary(char, encoding);
                  const isInvalid =
                    encoding === "ascii" && char.charCodeAt(0) > 255;
                  return (
                    <div
                      key={i}
                      className="flex items-center gap-4 bg-slate-900 p-4 rounded-xl border border-slate-800 animate-slide-up"
                      style={{ animationDelay: `${i * 100}ms` }}
                    >
                      <div className="w-12 h-12 bg-slate-800 rounded-lg flex items-center justify-center text-white font-bold text-xl border border-slate-700 shadow-inner">
                        {char}
                      </div>
                      <div className="flex-1 font-mono">
                        {isInvalid ? (
                          <span className="text-red-500 font-bold">
                            Not supported in ASCII
                          </span>
                        ) : (
                          <div className="flex flex-col">
                            <span
                              className={`text-lg font-bold tracking-widest ${
                                encoding === "ascii"
                                  ? "text-pink-400"
                                  : encoding === "big5"
                                  ? "text-green-400"
                                  : "text-purple-400"
                              }`}
                            >
                              {bin}
                            </span>
                            <span className="text-xs text-slate-500">
                              Hex: {getHex(char)} | Dec: {char.charCodeAt(0)}
                            </span>
                          </div>
                        )}
                      </div>
                    </div>
                  );
                })}
              </div>
              {text.length === 0 && (
                <div className="text-center text-slate-600 italic mt-8">
                  Type something to see its binary code...
                </div>
              )}
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
