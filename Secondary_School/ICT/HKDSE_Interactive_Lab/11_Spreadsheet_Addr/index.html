<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HKDSE ICT - Spreadsheet Addressing Quiz</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .grid-cell {
        transition: all 0.2s;
      }
      .grid-cell:hover {
        background: rgba(56, 189, 248, 0.1);
      }
      .target-anim {
        animation: ping 1s infinite;
      }
      @keyframes ping {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="min-h-screen p-8 flex justify-center items-center bg-slate-900">
    <div id="root" class="w-full max-w-4xl"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // --- LUCIDE ICON SHIM ---
      const LucideIcon = ({ name, size = 24, className = "" }) => {
        const formatName = (n) =>
          n
            .split("-")
            .map((p) => p.charAt(0).toUpperCase() + p.slice(1))
            .join("");
        const iconName = formatName(name);

        const [svgHtml, setSvgHtml] = useState("");

        useEffect(() => {
          if (
            window.lucide &&
            window.lucide.icons &&
            window.lucide.icons[iconName] &&
            typeof window.lucide.icons[iconName].toSvg === "function"
          ) {
            setSvgHtml(
              window.lucide.icons[iconName].toSvg({
                width: size,
                height: size,
                class: className,
              })
            );
          }
        }, [name, size, className, iconName]);

        return (
          <span
            dangerouslySetInnerHTML={{ __html: svgHtml }}
            style={{ display: "inline-flex" }}
          />
        );
      };
      const Grid = (p) => <LucideIcon name="grid" {...p} />;
      const DollarSign = (p) => <LucideIcon name="dollar-sign" {...p} />;
      const ArrowRight = (p) => <LucideIcon name="arrow-right" {...p} />;
      const CheckCircle2 = (p) => <LucideIcon name="check-circle-2" {...p} />;
      const XCircle = (p) => <LucideIcon name="x-circle" {...p} />;
      const RefreshCw = (p) => <LucideIcon name="refresh-cw" {...p} />;
      // --- END SHIM ---

      const QUESTIONS = [
        {
          id: 1,
          from: "C2",
          to: "D3",
          formula: "=A2+B2",
          correct: "=B3+C3",
          options: ["=A2+B2", "=A3+B3", "=B3+C3", "=B2+C2"],
          label: "Relative (No $)",
        },
        {
          id: 2,
          from: "C2",
          to: "C3",
          formula: "=$A$1 * B2",
          correct: "=$A$1 * B3",
          options: ["=$A$1 * B2", "=$A$1 * B3", "=$A$2 * B3", "=A1 * B3"],
          label: "Absolute ($A$1)",
        },
        {
          id: 3,
          from: "C2",
          to: "D2",
          formula: "=$A2 + 10",
          correct: "=$A2 + 10",
          options: ["=$A2 + 10", "=$B2 + 10", "=A2 + 10", "=$A3 + 10"],
          label: "Mixed Column ($A2)",
        },
        {
          id: 4,
          from: "C2",
          to: "C4",
          formula: "=A$1 + 5",
          correct: "=A$1 + 5",
          options: ["=A$1 + 5", "=A$3 + 5", "=A$2 + 5", "=C$1 + 5"],
          label: "Mixed Row (A$1)",
        },
      ];

      const App = () => {
        const [qIdx, setQIdx] = useState(0);
        const [result, setResult] = useState(null);
        const question = QUESTIONS[qIdx];

        const handleAns = (ans) => {
          if (ans === question.correct) setResult("correct");
          else setResult("wrong");
        };

        const next = () => {
          if (qIdx < QUESTIONS.length - 1) {
            setQIdx(qIdx + 1);
            setResult(null);
          } else {
            setQIdx(0);
            setResult(null);
          }
        };

        return (
          <div className="space-y-8 w-full">
            <header className="text-center">
              <h1 className="text-3xl font-bold text-white mb-2 flex items-center justify-center gap-2">
                <DollarSign className="text-green-400" /> Excel Addressing Quiz
              </h1>
              <p className="text-slate-400">Paper 1A Q1: Copying Formulas</p>
            </header>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
              <div className="bg-white rounded-xl overflow-hidden shadow-2xl relative">
                <div className="bg-slate-200 p-2 text-center text-slate-600 font-bold border-b border-slate-300">
                  Spreadsheet View
                </div>
                <div className="grid grid-cols-5 bg-slate-50 text-sm">
                  <div className="p-2 border bg-slate-100"></div>
                  <div className="p-2 border bg-slate-100 font-bold text-center">
                    A
                  </div>
                  <div className="p-2 border bg-slate-100 font-bold text-center">
                    B
                  </div>
                  <div className="p-2 border bg-slate-100 font-bold text-center">
                    C
                  </div>
                  <div className="p-2 border bg-slate-100 font-bold text-center">
                    D
                  </div>
                  {[1, 2, 3, 4].map((row) => (
                    <React.Fragment key={row}>
                      <div className="p-2 border bg-slate-100 font-bold text-center flex items-center justify-center">
                        {row}
                      </div>
                      {["A", "B", "C", "D"].map((col) => {
                        const cellId = col + row;
                        const isSource = cellId === question.from;
                        const isDest = cellId === question.to;
                        return (
                          <div
                            key={cellId}
                            className={`p-4 border relative h-16 flex items-center justify-center font-mono text-xs ${
                              isSource
                                ? "bg-yellow-100 border-yellow-400 border-2 z-10"
                                : isDest
                                ? "bg-green-100 border-green-400 border-dashed border-2 z-10"
                                : "bg-white"
                            }`}
                          >
                            {isSource && (
                              <span className="text-yellow-700 font-bold">
                                {question.formula}
                              </span>
                            )}
                            {isDest && result === "correct" && (
                              <span className="text-green-700 font-bold">
                                {question.correct}
                              </span>
                            )}
                            {isDest && !result && (
                              <div className="absolute inset-0 bg-green-200/50 animate-pulse"></div>
                            )}
                          </div>
                        );
                      })}
                    </React.Fragment>
                  ))}
                </div>
              </div>

              <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700 flex flex-col justify-center">
                <div className="flex justify-between items-center mb-6">
                  <span className="text-xs bg-slate-900 px-3 py-1 rounded text-cyan-400 font-bold border border-slate-700 uppercase tracking-wider">
                    Scenario {qIdx + 1} / {QUESTIONS.length}
                  </span>
                  <span className="text-sm font-bold text-white">
                    {question.label}
                  </span>
                </div>
                <h3 className="text-xl text-white mb-6">
                  If cell{" "}
                  <strong className="text-yellow-400 font-mono bg-slate-900 px-2 rounded border border-yellow-500/30">
                    {question.from}
                  </strong>{" "}
                  contains <br />
                  <code className="text-green-400 block mt-2 p-3 bg-slate-900 rounded-lg border border-green-500/30 font-mono">
                    {question.formula}
                  </code>
                </h3>
                <p className="text-slate-400 mb-6">
                  What will the formula be if copied to{" "}
                  <strong className="text-green-400 font-mono bg-slate-900 px-2 rounded border border-green-500/30">
                    {question.to}
                  </strong>
                  ?
                </p>
                <div className="grid grid-cols-2 gap-4 mb-6">
                  {question.options.map((opt) => (
                    <button
                      key={opt}
                      onClick={() => handleAns(opt)}
                      disabled={!!result}
                      className={`p-4 rounded-xl font-mono text-sm font-bold border-2 transition-all ${
                        result
                          ? opt === question.correct
                            ? "bg-green-600 border-green-500 text-white"
                            : "bg-slate-700 border-slate-600 text-slate-500"
                          : "bg-slate-900 border-slate-700 text-cyan-300 hover:border-cyan-500 hover:bg-slate-800"
                      }`}
                    >
                      {opt}
                    </button>
                  ))}
                </div>
                {result && (
                  <div className="animate-slide-up">
                    <div
                      className={`p-4 rounded-lg flex items-center gap-3 mb-4 ${
                        result === "correct"
                          ? "bg-green-900/30 text-green-400 border border-green-500/30"
                          : "bg-red-900/30 text-red-400 border border-red-500/30"
                      }`}
                    >
                      {result === "correct" ? <CheckCircle2 /> : <XCircle />}
                      <div>
                        <strong className="block">
                          {result === "correct" ? "Correct!" : "Incorrect."}
                        </strong>
                        <span className="text-xs">
                          {question.label} means{" "}
                          {question.label.includes("Abs")
                            ? "locked references stay same"
                            : "references shift"}
                        </span>
                      </div>
                    </div>
                    <button
                      onClick={next}
                      className="w-full py-3 bg-cyan-600 hover:bg-cyan-500 rounded-lg text-white font-bold flex items-center justify-center gap-2"
                    >
                      Next Scenario <ArrowRight size={18} />
                    </button>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
