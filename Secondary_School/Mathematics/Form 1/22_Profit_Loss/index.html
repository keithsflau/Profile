<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopkeeper Sim | S1 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-amber-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [cost, setCost] = useState(100);
        const [price, setPrice] = useState(120);

        const diff = price - cost;
        const percent = (diff / cost) * 100;
        const isProfit = diff >= 0;

        const items = [
          { name: "Sneakers", icon: "fa-shoe-prints", base: 80 },
          { name: "Headphones", icon: "fa-headphones", base: 150 },
          { name: "Backpack", icon: "fa-suitcase", base: 45 },
          { name: "Watch", icon: "fa-clock", base: 200 },
        ];
        const [activeItem, setActiveItem] = useState(items[0]);

        const selectItem = (item) => {
          setActiveItem(item);
          setCost(item.base);
          setPrice(Math.round(item.base * 1.2)); // Default 20% markup
        };

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-8 text-center">
              <div className="text-amber-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 3: Data
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Shopkeeper Sim
              </h1>
              <p className="text-slate-500">
                Master Profit & Loss Percentages.
              </p>
            </header>

            <div className="flex justify-center gap-4 mb-8">
              {items.map((item) => (
                <button
                  key={item.name}
                  onClick={() => selectItem(item)}
                  className={`flex flex-col items-center p-4 rounded-xl border-2 transition hover:-translate-y-1 ${
                    activeItem.name === item.name
                      ? "border-amber-500 bg-white shadow-lg text-amber-600"
                      : "border-transparent bg-amber-100/50 text-slate-500 hover:bg-white"
                  }`}
                >
                  <i className={`fa-solid ${item.icon} text-2xl mb-2`}></i>
                  <span className="font-bold text-xs">{item.name}</span>
                </button>
              ))}
            </div>

            <div className="flex flex-col md:flex-row gap-8 w-full max-w-4xl">
              {/* Calculator */}
              <div className="bg-white p-8 rounded-3xl shadow-xl border border-amber-100 flex-1">
                <div className="mb-6">
                  <label className="block font-bold text-slate-400 text-xs uppercase mb-2">
                    Cost Price (CP)
                  </label>
                  <div className="flex items-center gap-4">
                    <button
                      onClick={() => setCost((c) => Math.max(10, c - 10))}
                      className="w-10 h-10 rounded-full bg-slate-100 hover:bg-slate-200 font-bold"
                    >
                      -
                    </button>
                    <div className="flex-1 bg-slate-50 p-4 rounded-xl text-center text-3xl font-mono font-bold text-slate-700">
                      ${cost}
                    </div>
                    <button
                      onClick={() => setCost((c) => c + 10)}
                      className="w-10 h-10 rounded-full bg-slate-100 hover:bg-slate-200 font-bold"
                    >
                      +
                    </button>
                  </div>
                </div>

                <div className="mb-8">
                  <label className="block font-bold text-slate-400 text-xs uppercase mb-2">
                    Selling Price (SP)
                  </label>
                  <div className="flex items-center gap-4">
                    <button
                      onClick={() => setPrice((p) => Math.max(0, p - 10))}
                      className="w-10 h-10 rounded-full bg-slate-100 hover:bg-slate-200 font-bold"
                    >
                      -
                    </button>
                    <div className="flex-1 bg-slate-50 p-4 rounded-xl text-center text-3xl font-mono font-bold text-slate-700">
                      ${price}
                    </div>
                    <button
                      onClick={() => setPrice((p) => p + 10)}
                      className="w-10 h-10 rounded-full bg-slate-100 hover:bg-slate-200 font-bold"
                    >
                      +
                    </button>
                  </div>
                  <input
                    type="range"
                    min="0"
                    max={cost * 2}
                    value={price}
                    onChange={(e) => setPrice(Number(e.target.value))}
                    className="w-full mt-4 h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-amber-500"
                  />
                </div>

                <div className="p-4 bg-slate-50 rounded-xl text-xs text-slate-500 leading-relaxed">
                  <p className="mb-2">
                    <span className="font-bold">Formulas:</span>
                  </p>
                  <p>Profit = SP - CP</p>
                  <p>Profit % = (Profit / CP) × 100%</p>
                </div>
              </div>

              {/* Result Tag */}
              <div className="w-full md:w-1/3 flex flex-col">
                <div
                  className={`relative flex-1 p-8 rounded-3xl shadow-2xl overflow-hidden flex flex-col items-center justify-center text-center transition-colors duration-500 ${
                    isProfit
                      ? "bg-emerald-500 text-white"
                      : "bg-red-500 text-white"
                  }`}
                >
                  <div className="absolute top-0 right-0 p-4 opacity-20">
                    <i
                      className={`fa-solid ${
                        isProfit ? "fa-arrow-trend-up" : "fa-arrow-trend-down"
                      } text-9xl`}
                    ></i>
                  </div>

                  <h2 className="text-xl font-bold uppercase tracking-widest mb-1 opacity-80">
                    {isProfit ? "PROFIT" : "LOSS"}
                  </h2>
                  <div className="text-6xl font-extrabold mb-4">
                    ${Math.abs(diff)}
                  </div>

                  <div className="bg-white/20 backdrop-blur rounded-xl px-6 py-2 mb-2">
                    <span className="text-3xl font-bold">
                      {Math.abs(percent).toFixed(1)}%
                    </span>
                  </div>
                  <div className="text-xs opacity-70 font-mono">
                    (${Math.abs(diff)} / ${cost}) × 100%
                  </div>
                </div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
