<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symmetry Detector 對稱探測器 | S1 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-fuchsia-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [sides, setSides] = useState(6);

        const t = {
          title: { en: "Symmetry Detector", zh: "對稱探測器" },
          polygon: { en: "Regular Polygon", zh: "正多邊形" },
          sides: { en: "Sides", zh: "邊數" },
          lines: { en: "Lines of Symmetry", zh: "對稱軸數目" },
          rotational: { en: "Rotational Symmetry Order", zh: "旋轉對稱級數" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        // For regular polygon: lines of symmetry = n, rotational order = n
        const linesOfSymmetry = sides;
        const rotationalOrder = sides;

        // Draw polygon
        const cx = 100,
          cy = 100,
          r = 80;
        const points = Array.from({ length: sides }).map((_, i) => {
          const angle = (2 * Math.PI * i) / sides - Math.PI / 2;
          return {
            x: cx + r * Math.cos(angle),
            y: cy + r * Math.sin(angle),
          };
        });
        const pathD =
          points
            .map((p, i) => `${i === 0 ? "M" : "L"} ${p.x} ${p.y}`)
            .join(" ") + " Z";

        // Draw symmetry lines
        const symmetryLines = Array.from({ length: sides }).map((_, i) => {
          const angle = (2 * Math.PI * i) / sides - Math.PI / 2;
          return {
            x1: cx,
            y1: cy,
            x2: cx + (r + 20) * Math.cos(angle),
            y2: cy + (r + 20) * Math.sin(angle),
          };
        });

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-fuchsia-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S1 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-fuchsia-200 rounded-lg text-sm font-bold hover:bg-fuchsia-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            {/* Slider */}
            <div className="bg-white p-6 rounded-2xl shadow-sm border border-fuchsia-100 mb-6">
              <label className="block text-xs font-bold text-slate-400 uppercase mb-2">
                {t.sides[lang]}: {sides}
              </label>
              <input
                type="range"
                min="3"
                max="12"
                value={sides}
                onChange={(e) => setSides(Number(e.target.value))}
                className="w-full h-2 bg-slate-200 rounded-lg accent-fuchsia-500"
              />
              <div className="flex justify-between text-xs text-slate-400 mt-1">
                <span>3</span>
                <span>6</span>
                <span>9</span>
                <span>12</span>
              </div>
            </div>

            {/* Visual */}
            <div className="bg-white p-8 rounded-2xl border border-fuchsia-100 flex items-center justify-center mb-6">
              <svg width="200" height="200" className="overflow-visible">
                {/* Symmetry Lines */}
                {symmetryLines.map((l, i) => (
                  <line
                    key={i}
                    x1={l.x1}
                    y1={l.y1}
                    x2={l.x2}
                    y2={l.y2}
                    stroke="#d946ef"
                    strokeWidth="1"
                    strokeDasharray="4"
                    opacity="0.5"
                  />
                ))}
                {/* Polygon */}
                <path
                  d={pathD}
                  fill="rgba(217, 70, 239, 0.2)"
                  stroke="#d946ef"
                  strokeWidth="3"
                />
                {/* Center dot */}
                <circle cx={cx} cy={cy} r="4" fill="#d946ef" />
              </svg>
            </div>

            {/* Results */}
            <div className="grid grid-cols-2 gap-4">
              <div className="bg-fuchsia-500 text-white p-6 rounded-2xl shadow-lg text-center">
                <div className="text-xs uppercase font-bold opacity-80 mb-2">
                  {t.lines[lang]}
                </div>
                <div className="text-4xl font-extrabold">{linesOfSymmetry}</div>
              </div>
              <div className="bg-slate-700 text-white p-6 rounded-2xl shadow-lg text-center">
                <div className="text-xs uppercase font-bold opacity-80 mb-2">
                  {t.rotational[lang]}
                </div>
                <div className="text-4xl font-extrabold">{rotationalOrder}</div>
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-fuchsia-600 hover:text-fuchsia-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
