<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metric Master | S1 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-blue-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [dim, setDim] = useState(1); // 1 = length, 2 = area, 3 = volume
        const [val, setVal] = useState(1);

        // Assume base unit is Meters. Target is Centimeters.
        // 1 m = 100 cm
        // 1 m2 = 10000 cm2
        // 1 m3 = 1000000 cm3

        const factor = Math.pow(100, dim);
        const result = val * factor;

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-10 text-center">
              <div className="text-blue-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 1: Measures
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Metric Master
              </h1>
              <p className="text-slate-500">
                Visualizing the scaling of Length, Area, and Volume.
              </p>
            </header>

            <div className="flex bg-white p-1 rounded-xl shadow mb-8">
              <button
                onClick={() => setDim(1)}
                className={`px-6 py-2 rounded-lg font-bold transition ${
                  dim === 1
                    ? "bg-blue-600 text-white"
                    : "text-slate-500 hover:bg-slate-50"
                }`}
              >
                Length (1D)
              </button>
              <button
                onClick={() => setDim(2)}
                className={`px-6 py-2 rounded-lg font-bold transition ${
                  dim === 2
                    ? "bg-blue-600 text-white"
                    : "text-slate-500 hover:bg-slate-50"
                }`}
              >
                Area (2D)
              </button>
              <button
                onClick={() => setDim(3)}
                className={`px-6 py-2 rounded-lg font-bold transition ${
                  dim === 3
                    ? "bg-blue-600 text-white"
                    : "text-slate-500 hover:bg-slate-50"
                }`}
              >
                Volume (3D)
              </button>
            </div>

            <div className="bg-white p-8 rounded-3xl shadow-xl w-full flex flex-col items-center border border-blue-100 mb-8">
              <div className="flex items-center gap-8 mb-12 text-2xl font-bold">
                <div className="flex flex-col items-center">
                  <input
                    type="number"
                    value={val}
                    onChange={(e) =>
                      setVal(Math.max(0, Number(e.target.value)))
                    }
                    className="w-24 text-center border-b-2 border-slate-300 focus:border-blue-500 outline-none text-4xl mb-2"
                  />
                  <span className="text-slate-500">
                    m{dim > 1 && <sup className="text-sm">{dim}</sup>}
                  </span>
                </div>
                <i className="fa-solid fa-arrow-right text-slate-300"></i>
                <div className="flex flex-col items-center">
                  <div className="text-4xl text-blue-600 min-w-[100px] text-center">
                    {result.toLocaleString()}
                  </div>
                  <span className="text-slate-500">
                    cm{dim > 1 && <sup className="text-sm">{dim}</sup>}
                  </span>
                </div>
              </div>

              {/* Visualization */}
              <div className="w-full bg-slate-50 rounded-2xl p-8 flex justify-center items-center h-64 relative overflow-hidden">
                {dim === 1 && (
                  <div className="flex flex-col gap-4 w-full max-w-md">
                    <div className="w-full h-8 bg-blue-200 rounded flex items-center justify-center text-blue-800 font-bold relative">
                      1 m
                    </div>
                    <div className="w-full flex gap-0.5 overflow-hidden">
                      {Array.from({ length: 10 }).map((_, i) => (
                        <div
                          key={i}
                          className="flex-1 h-8 bg-blue-500 flex items-center justify-center text-[8px] text-white border-r border-blue-400"
                        >
                          10cm
                        </div>
                      ))}
                    </div>
                    <p className="text-center text-xs text-slate-400">
                      Scale: 1 m = 100 cm (Shown: 10 chunks of 10cm)
                    </p>
                  </div>
                )}

                {dim === 2 && (
                  <div className="relative w-48 h-48 bg-blue-100 border-2 border-blue-300 flex items-center justify-center">
                    <span className="text-blue-800 font-bold z-10 bg-white/50 px-2 rounded">
                      1 m²
                    </span>
                    <div className="absolute inset-0 grid grid-cols-10 grid-rows-10 opacity-30">
                      {Array.from({ length: 100 }).map((_, i) => (
                        <div key={i} className="border border-blue-500"></div>
                      ))}
                    </div>
                    <div className="absolute -bottom-8 w-full text-center text-xs text-slate-400">
                      100 × 100 = 10,000 cm²
                    </div>
                  </div>
                )}

                {dim === 3 && (
                  <div className="relative flex items-center justify-center">
                    {/* Large Cube CSS */}
                    <div
                      className="w-48 h-48 relative preserve-3d"
                      style={{ perspective: "800px" }}
                    >
                      <div className="w-32 h-32 bg-blue-200 border-2 border-blue-400 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex items-center justify-center text-blue-800 font-bold z-10">
                        1 m³
                      </div>
                      <div className="w-32 h-32 bg-blue-300 border-2 border-blue-400 absolute top-1/2 left-1/2 -translate-x-1/3 -translate-y-[60%] -z-0"></div>{" "}
                      {/* Side */}
                      <div className="w-32 h-32 bg-blue-100 border-2 border-blue-400 absolute top-1/2 left-1/2 transform rotate-90 skew-x-12"></div>{" "}
                      {/* Top - Simplified 3D hint */}
                    </div>
                    <div className="absolute -bottom-8 w-full text-center text-xs text-slate-400">
                      100 × 100 × 100 = 1,000,000 cm³
                    </div>
                  </div>
                )}
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
