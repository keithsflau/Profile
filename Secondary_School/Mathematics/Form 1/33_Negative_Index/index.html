<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Negative Indices 負指數 | S1 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-violet-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [base, setBase] = useState(2);
        const [exp, setExp] = useState(-3);

        const t = {
          title: { en: "Negative Indices", zh: "負指數" },
          base: { en: "Base", zh: "底數" },
          exp: { en: "Exponent", zh: "指數" },
          result: { en: "Result", zh: "結果" },
          rule: { en: "Rule", zh: "法則" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const result = Math.pow(base, exp);
        const fracDenom = Math.pow(base, -exp);

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-violet-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S1 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-violet-200 rounded-lg text-sm font-bold hover:bg-violet-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="grid grid-cols-2 gap-4 mb-6">
              <div className="bg-white p-4 rounded-xl shadow-sm border border-violet-100">
                <label className="block text-xs font-bold text-slate-400 uppercase mb-2">
                  {t.base[lang]}
                </label>
                <input
                  type="number"
                  min="1"
                  value={base}
                  onChange={(e) => setBase(Math.max(1, Number(e.target.value)))}
                  className="w-full text-3xl font-bold text-center p-2 border-2 border-violet-200 rounded-lg focus:outline-none"
                />
              </div>
              <div className="bg-white p-4 rounded-xl shadow-sm border border-violet-100">
                <label className="block text-xs font-bold text-slate-400 uppercase mb-2">
                  {t.exp[lang]}
                </label>
                <input
                  type="number"
                  value={exp}
                  onChange={(e) => setExp(Number(e.target.value))}
                  className="w-full text-3xl font-bold text-center p-2 border-2 border-violet-200 rounded-lg focus:outline-none"
                />
              </div>
            </div>

            {/* Expression Display */}
            <div className="bg-white p-8 rounded-2xl border border-violet-100 text-center mb-6">
              <div className="text-6xl font-bold text-violet-600">
                {base}
                <sup className="text-3xl">{exp}</sup>
              </div>
            </div>

            {/* Result */}
            <div className="bg-violet-500 text-white p-8 rounded-2xl shadow-xl text-center mb-6">
              <div className="text-xs uppercase font-bold opacity-80 mb-2">
                {t.result[lang]}
              </div>
              {exp < 0 ? (
                <div className="flex items-center justify-center gap-4 text-3xl font-bold">
                  <span>=</span>
                  <div className="flex flex-col items-center">
                    <span>1</span>
                    <div className="w-16 h-0.5 bg-white my-1"></div>
                    <span>
                      {base}
                      <sup>{-exp}</sup>
                    </span>
                  </div>
                  <span>=</span>
                  <div className="flex flex-col items-center">
                    <span>1</span>
                    <div className="w-12 h-0.5 bg-white my-1"></div>
                    <span>{fracDenom}</span>
                  </div>
                  <span>=</span>
                  <span>{result.toFixed(6)}</span>
                </div>
              ) : (
                <div className="text-4xl font-bold">= {result}</div>
              )}
            </div>

            {/* Rule Explanation */}
            <div className="bg-white p-6 rounded-xl border border-violet-100">
              <div className="text-xs font-bold text-violet-600 uppercase mb-3">
                {t.rule[lang]}
              </div>
              <div className="text-2xl font-mono text-center text-slate-700">
                a<sup>-n</sup> = 1 / a<sup>n</sup>
              </div>
              <p className="text-center text-sm text-slate-500 mt-3">
                {lang === "en"
                  ? 'A negative exponent means "1 divided by" the positive power.'
                  : "負指數代表「1除以」正指數的值。"}
              </p>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-violet-600 hover:text-violet-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
