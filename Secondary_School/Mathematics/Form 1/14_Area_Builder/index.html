<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area & Perimeter | S1 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
      .cell {
        width: 30px;
        height: 30px;
      }
    </style>
  </head>
  <body class="bg-orange-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const rows = 12;
        const cols = 20;
        const [grid, setGrid] = useState(
          Array(rows)
            .fill()
            .map(() => Array(cols).fill(false))
        );
        const [isDrawing, setIsDrawing] = useState(false);
        const [mode, setMode] = useState(true); // true = draw, false = erase

        const handleMouseDown = (r, c) => {
          setIsDrawing(true);
          toggle(r, c);
        };

        const handleMouseEnter = (r, c) => {
          if (isDrawing) toggle(r, c);
        };

        const handleMouseUp = () => setIsDrawing(false);

        const toggle = (r, c) => {
          const newGrid = [...grid];
          newGrid[r] = [...newGrid[r]];
          newGrid[r][c] = mode;
          setGrid(newGrid);
        };

        const clear = () =>
          setGrid(
            Array(rows)
              .fill()
              .map(() => Array(cols).fill(false))
          );

        // Calculate Stats
        let area = 0;
        let perimeter = 0;

        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            if (grid[r][c]) {
              area++;
              // Check 4 neighbors for perimeter
              if (r === 0 || !grid[r - 1][c]) perimeter++; // Top
              if (r === rows - 1 || !grid[r + 1][c]) perimeter++; // Bottom
              if (c === 0 || !grid[r][c - 1]) perimeter++; // Left
              if (c === cols - 1 || !grid[r][c + 1]) perimeter++; // Right
            }
          }
        }

        return (
          <div
            className="p-8 max-w-5xl mx-auto min-h-screen flex flex-col items-center select-none"
            onMouseUp={handleMouseUp}
            onMouseLeave={handleMouseUp}
          >
            <header className="mb-8 text-center">
              <div className="text-orange-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 2: Geometry
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Area & Perimeter Builder
              </h1>
              <p className="text-slate-500">
                Draw shapes on the grid to see their Area and Perimeter.
              </p>
            </header>

            <div className="flex gap-8 mb-8 w-full max-w-4xl">
              {/* Stats Panel */}
              <div className="flex flex-col gap-4 w-48">
                <div className="bg-white p-6 rounded-2xl shadow-lg border-l-8 border-blue-500">
                  <h3 className="text-slate-400 text-xs font-bold uppercase tracking-widest mb-1">
                    Area
                  </h3>
                  <div className="text-4xl font-extrabold text-blue-600">
                    {area}{" "}
                    <span className="text-lg text-slate-400">units²</span>
                  </div>
                  <div className="text-xs text-slate-400 mt-2">
                    Purple Blocks
                  </div>
                </div>
                <div className="bg-white p-6 rounded-2xl shadow-lg border-l-8 border-pink-500">
                  <h3 className="text-slate-400 text-xs font-bold uppercase tracking-widest mb-1">
                    Perimeter
                  </h3>
                  <div className="text-4xl font-extrabold text-pink-600">
                    {perimeter}{" "}
                    <span className="text-lg text-slate-400">units</span>
                  </div>
                  <div className="text-xs text-slate-400 mt-2">
                    Exposed Edges
                  </div>
                </div>

                <div className="bg-white p-4 rounded-xl shadow border border-slate-100 mt-auto">
                  <div className="flex gap-2 mb-2">
                    <button
                      onClick={() => setMode(true)}
                      className={`flex-1 py-2 rounded-lg font-bold text-sm ${
                        mode
                          ? "bg-orange-500 text-white"
                          : "bg-slate-100 text-slate-500"
                      }`}
                    >
                      <i className="fa-solid fa-pencil mr-1"></i> Draw
                    </button>
                    <button
                      onClick={() => setMode(false)}
                      className={`flex-1 py-2 rounded-lg font-bold text-sm ${
                        !mode
                          ? "bg-orange-500 text-white"
                          : "bg-slate-100 text-slate-500"
                      }`}
                    >
                      <i className="fa-solid fa-eraser mr-1"></i> Erase
                    </button>
                  </div>
                  <button
                    onClick={clear}
                    className="w-full py-2 bg-slate-200 text-slate-600 font-bold rounded-lg hover:bg-slate-300 transition"
                  >
                    Clear Grid
                  </button>
                </div>
              </div>

              {/* Grid */}
              <div className="bg-white p-4 rounded-xl shadow-2xl border border-slate-200 flex-1 flex justify-center">
                <div
                  className="grid gap-px bg-slate-200 border border-slate-200"
                  style={{ gridTemplateColumns: `repeat(${cols}, 30px)` }}
                >
                  {grid.map((row, r) =>
                    row.map((active, c) => (
                      <div
                        key={`${r}-${c}`}
                        className={`cell cursor-pointer transition-colors duration-200 ${
                          active
                            ? "bg-blue-500 border border-pink-400"
                            : "bg-white hover:bg-slate-50"
                        }`}
                        onMouseDown={() => handleMouseDown(r, c)}
                        onMouseEnter={() => handleMouseEnter(r, c)}
                      ></div>
                    ))
                  )}
                </div>
              </div>
            </div>

            <div className="max-w-xl text-center text-slate-400 text-sm">
              Challenge: Can you draw a shape with Area 12 and Perimeter 18?{" "}
              <br />
              Can you find two different shapes with the same Area but different
              Perimeters?
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
