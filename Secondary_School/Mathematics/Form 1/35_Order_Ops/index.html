<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order of Operations 運算次序 | S1 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-indigo-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [step, setStep] = useState(0);

        const t = {
          title: { en: "Order of Operations", zh: "運算次序" },
          rule: { en: "BODMAS Rule", zh: "BODMAS 法則" },
          example: { en: "Example", zh: "例子" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
          next: { en: "Next Step", zh: "下一步" },
          reset: { en: "Reset", zh: "重置" },
        };

        const bodmas = [
          { letter: "B", en: "Brackets", zh: "括號", color: "bg-red-500" },
          {
            letter: "O",
            en: "Orders (Powers)",
            zh: "次方",
            color: "bg-orange-500",
          },
          { letter: "D", en: "Division", zh: "除法", color: "bg-yellow-500" },
          {
            letter: "M",
            en: "Multiplication",
            zh: "乘法",
            color: "bg-green-500",
          },
          { letter: "A", en: "Addition", zh: "加法", color: "bg-blue-500" },
          {
            letter: "S",
            en: "Subtraction",
            zh: "減法",
            color: "bg-purple-500",
          },
        ];

        // Example: 3 + 4 × 2² - (6 ÷ 2)
        const steps = [
          {
            expr: "3 + 4 × 2² - (6 ÷ 2)",
            highlight: "B",
            note: {
              en: "Brackets first: 6 ÷ 2 = 3",
              zh: "先計括號：6 ÷ 2 = 3",
            },
          },
          {
            expr: "3 + 4 × 2² - 3",
            highlight: "O",
            note: { en: "Orders next: 2² = 4", zh: "再計次方：2² = 4" },
          },
          {
            expr: "3 + 4 × 4 - 3",
            highlight: "M",
            note: { en: "Multiply: 4 × 4 = 16", zh: "再計乘法：4 × 4 = 16" },
          },
          {
            expr: "3 + 16 - 3",
            highlight: "A",
            note: { en: "Add: 3 + 16 = 19", zh: "再計加法：3 + 16 = 19" },
          },
          {
            expr: "19 - 3",
            highlight: "S",
            note: { en: "Subtract: 19 - 3 = 16", zh: "再計減法：19 - 3 = 16" },
          },
          {
            expr: "= 16",
            highlight: "",
            note: { en: "Final Answer!", zh: "最終答案！" },
          },
        ];

        const currentStep = steps[step];

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-indigo-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S1 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-indigo-200 rounded-lg text-sm font-bold hover:bg-indigo-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            {/* BODMAS Display */}
            <div className="bg-white p-4 rounded-xl shadow-sm border border-indigo-100 mb-6">
              <div className="text-xs font-bold text-slate-400 uppercase mb-3">
                {t.rule[lang]}
              </div>
              <div className="flex gap-2 flex-wrap justify-center">
                {bodmas.map((b, i) => (
                  <div
                    key={i}
                    className={`px-4 py-2 rounded-lg text-white font-bold transition-all ${
                      b.color
                    } ${
                      currentStep.highlight === b.letter
                        ? "scale-125 ring-4 ring-offset-2 ring-indigo-300"
                        : "opacity-70"
                    }`}
                  >
                    <span className="text-2xl">{b.letter}</span>
                    <span className="text-xs ml-1">{b[lang]}</span>
                  </div>
                ))}
              </div>
            </div>

            {/* Step-by-Step */}
            <div className="bg-indigo-500 text-white p-8 rounded-2xl shadow-xl mb-6">
              <div className="text-xs uppercase font-bold opacity-80 mb-4">
                {t.example[lang]} - Step {step + 1}/{steps.length}
              </div>
              <div className="text-4xl font-mono font-bold text-center mb-4">
                {currentStep.expr}
              </div>
              <div className="text-center text-lg opacity-90">
                {currentStep.note[lang]}
              </div>
            </div>

            {/* Controls */}
            <div className="flex justify-center gap-4">
              <button
                onClick={() => setStep(0)}
                className="px-6 py-3 bg-slate-200 text-slate-700 rounded-xl font-bold hover:bg-slate-300"
              >
                {t.reset[lang]}
              </button>
              <button
                onClick={() => setStep(Math.min(step + 1, steps.length - 1))}
                disabled={step === steps.length - 1}
                className={`px-6 py-3 rounded-xl font-bold ${
                  step === steps.length - 1
                    ? "bg-slate-200 text-slate-400"
                    : "bg-indigo-600 text-white hover:bg-indigo-700"
                }`}
              >
                {t.next[lang]} <i className="fa-solid fa-arrow-right ml-2"></i>
              </button>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
