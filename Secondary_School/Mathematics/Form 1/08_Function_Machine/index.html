<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Machine | S1 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
      .conveyor {
        animation: slide 1s linear infinite;
        background: repeating-linear-gradient(
          90deg,
          #334155 0,
          #334155 10px,
          #475569 10px,
          #475569 20px
        );
      }
      @keyframes slide {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 20px 0;
        }
      }
    </style>
  </head>
  <body class="bg-slate-800 text-white min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const App = () => {
        const [level, setLevel] = useState(1);
        const [rule, setRule] = useState({ mul: 1, add: 0 }); // y = mul*x + add
        const [history, setHistory] = useState([]);
        const [inputVal, setInputVal] = useState(1);
        const [guessMul, setGuessMul] = useState(1);
        const [guessAdd, setGuessAdd] = useState(0);
        const [status, setStatus] = useState("playing"); // playing, won

        const generateRule = () => {
          const mul = Math.floor(Math.random() * 4) + 1; // 1 to 4
          const add = Math.floor(Math.random() * 10) - 2; // -2 to 7
          setRule({ mul, add });
          setHistory([]);
          setStatus("playing");
          setGuessMul(1);
          setGuessAdd(0);
        };

        useEffect(() => {
          generateRule();
        }, []);

        const feedMachine = () => {
          const out = inputVal * rule.mul + rule.add;
          const newEntry = { id: Date.now(), in: inputVal, out };
          setHistory((prev) => [newEntry, ...prev]); // Add to top
          setInputVal((prev) => prev + 1);
        };

        const checkGuess = () => {
          if (
            parseInt(guessMul) === rule.mul &&
            parseInt(guessAdd) === rule.add
          ) {
            setStatus("won");
          } else {
            alert("Incorrect! Try more inputs.");
          }
        };

        return (
          <div className="p-8 max-w-5xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-10 text-center">
              <div className="text-yellow-400 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 1: Algebra
              </div>
              <h1 className="text-4xl font-extrabold">
                Mystery Function Machine
              </h1>
              <p className="text-slate-400">
                Put numbers in, watch what comes out, and guess the rule!
              </p>
            </header>

            <div className="grid grid-cols-1 md:grid-cols-3 gap-8 w-full">
              {/* Control Panel */}
              <div className="bg-slate-700 p-6 rounded-3xl border border-slate-600">
                <h2 className="text-xl font-bold mb-4 text-yellow-400">
                  <i className="fa-solid fa-gamepad mr-2"></i> Controls
                </h2>

                <div className="mb-8">
                  <label className="block text-sm font-bold text-slate-300 mb-2">
                    Input Number
                  </label>
                  <div className="flex gap-2">
                    <input
                      type="number"
                      value={inputVal}
                      onChange={(e) => setInputVal(Number(e.target.value))}
                      className="bg-slate-800 border border-slate-500 rounded-lg p-3 w-full font-bold text-white text-center text-xl"
                    />
                    <button
                      onClick={feedMachine}
                      className="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition shadow-lg shadow-green-900/50"
                    >
                      FEED
                    </button>
                  </div>
                </div>

                <div className="border-t border-slate-600 pt-6">
                  <label className="block text-sm font-bold text-slate-300 mb-4">
                    Guess the Rule: y = mx + c
                  </label>
                  <div className="flex items-center gap-2 mb-4 bg-slate-800 p-3 rounded-xl border border-slate-500">
                    <span className="font-bold text-xl">y = </span>
                    <input
                      type="number"
                      value={guessMul}
                      onChange={(e) => setGuessMul(e.target.value)}
                      className="w-16 bg-slate-600 rounded p-1 text-center font-bold"
                    />
                    <span className="font-bold text-xl">x + </span>
                    <input
                      type="number"
                      value={guessAdd}
                      onChange={(e) => setGuessAdd(e.target.value)}
                      className="w-16 bg-slate-600 rounded p-1 text-center font-bold"
                    />
                  </div>
                  <button
                    onClick={checkGuess}
                    className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg transition shadow-lg"
                  >
                    CHECK GUESS
                  </button>
                </div>

                {status === "won" && (
                  <div className="mt-6 bg-yellow-500/20 border border-yellow-500 text-yellow-400 p-4 rounded-xl text-center animate-pulse">
                    <div className="text-2xl font-bold mb-2">CORRECT!</div>
                    <button
                      onClick={generateRule}
                      className="text-sm underline hover:text-white"
                    >
                      Play Again
                    </button>
                  </div>
                )}
              </div>

              {/* Machine Visual */}
              <div className="md:col-span-2 relative h-[400px] bg-slate-800 rounded-3xl overflow-hidden flex items-center justify-center">
                {/* In Conveyor */}
                <div className="absolute left-0 top-1/2 -translate-y-1/2 w-1/3 h-12 conveyor z-0"></div>

                {/* Machine Box */}
                <div className="relative z-10 w-48 h-48 bg-gradient-to-br from-slate-600 to-slate-800 rounded-2xl border-4 border-slate-500 shadow-2xl flex flex-col items-center justify-center">
                  <div className="text-4xl text-yellow-400 animate-pulse">
                    <i
                      className="fa-solid fa-gear fa-spin"
                      style={{ animationDuration: "3s" }}
                    ></i>
                  </div>
                  <div className="mt-4 font-black text-slate-400 uppercase tracking-widest">
                    PROCESSOR
                  </div>

                  {/* Animate Item Passing Through (Not implemented fully for simplicity, just static box) */}
                </div>

                {/* Out Conveyor */}
                <div className="absolute right-0 top-1/2 -translate-y-1/2 w-1/3 h-12 conveyor z-0"></div>

                {/* History Log Overlay */}
                <div className="absolute bottom-4 right-4 w-64 max-h-48 overflow-y-auto bg-black/50 backdrop-blur-md rounded-xl border border-slate-600 p-4">
                  <table className="w-full text-center">
                    <thead>
                      <tr className="text-xs text-slate-400 uppercase border-b border-slate-600">
                        <th className="pb-2">Input (x)</th>
                        <th className="pb-2"></th>
                        <th className="pb-2">Output (y)</th>
                      </tr>
                    </thead>
                    <tbody className="font-mono font-bold">
                      {history.map((h) => (
                        <tr
                          key={h.id}
                          className="text-white border-b border-slate-700/50"
                        >
                          <td className="py-2 text-blue-400">{h.in}</td>
                          <td className="text-slate-500">
                            <i className="fa-solid fa-arrow-right"></i>
                          </td>
                          <td className="py-2 text-green-400">{h.out}</td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                  {history.length === 0 && (
                    <div className="text-center text-slate-500 text-xs py-2">
                      Feed numbers to see data
                    </div>
                  )}
                </div>
              </div>
            </div>

            <footer className="mt-12">
              <a
                href="../index.html"
                className="text-slate-400 hover:text-white font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
