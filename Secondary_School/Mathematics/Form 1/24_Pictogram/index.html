<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pictogram Maker | S1 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-teal-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [scale, setScale] = useState(1);
        const [categories, setCategories] = useState([
          {
            name: "Apples",
            icon: "fa-apple-whole",
            color: "text-red-500",
            count: 5,
          },
          {
            name: "Bananas",
            icon: "fa-leaf",
            color: "text-yellow-500",
            count: 3,
          }, // fa-banana not free? use leaf or something
          {
            name: "Grapes",
            icon: "fa-wine-glass",
            color: "text-purple-500",
            count: 8,
          }, // Grapes icon tricky, use wine-glass or generic circle
        ]);

        // Icons: apple-whole, car, bicycle, cloud, star, heart
        const templates = [
          { name: "Walk", icon: "fa-person-walking", color: "text-slate-600" },
          { name: "Bus", icon: "fa-bus", color: "text-blue-600" },
          { name: "Car", icon: "fa-car", color: "text-red-600" },
        ];

        const [rows, setRows] = useState([
          {
            id: 1,
            name: "Walk",
            icon: "fa-person-walking",
            color: "text-slate-600",
            count: 4,
          },
          {
            id: 2,
            name: "Bus",
            icon: "fa-bus",
            color: "text-blue-600",
            count: 7,
          },
          {
            id: 3,
            name: "Car",
            icon: "fa-car",
            color: "text-red-600",
            count: 2,
          },
        ]);

        const updateCount = (id, delta) => {
          setRows(
            rows.map((r) =>
              r.id === id ? { ...r, count: Math.max(0, r.count + delta) } : r
            )
          );
        };

        return (
          <div className="p-8 max-w-5xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-8 text-center">
              <div className="text-teal-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 3: Data
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Pictogram Maker
              </h1>
              <p className="text-slate-500">Represent data using pictures.</p>
            </header>

            <div className="w-full bg-white p-8 rounded-3xl shadow-xl border border-teal-100 relative">
              <div className="absolute top-8 right-8 bg-slate-100 px-4 py-2 rounded-lg flex items-center gap-4 border border-slate-200">
                <span className="text-sm font-bold text-slate-500 uppercase tracking-wide">
                  Key:
                </span>
                <div className="flex items-center gap-2">
                  <i className="fa-solid fa-star text-slate-400"></i>
                  <span className="font-bold">=</span>
                  <input
                    type="number"
                    min="1"
                    max="100"
                    value={scale}
                    onChange={(e) => setScale(Number(e.target.value))}
                    className="w-16 p-1 text-center font-bold border rounded focus:border-teal-500 outline-none"
                  />
                  <span className="text-sm font-bold text-slate-500">
                    Students
                  </span>
                </div>
              </div>

              <h2 className="text-2xl font-bold mb-8">Transport to School</h2>

              <div className="space-y-6">
                {rows.map((row) => (
                  <div
                    key={row.id}
                    className="flex flex-col md:flex-row items-center gap-4 animate-fade-in-up"
                  >
                    <div className="w-32 font-bold text-right text-slate-600 text-lg">
                      {row.name}
                    </div>
                    <div className="flex-1 bg-slate-50 rounded-xl min-h-[60px] flex items-center p-3 gap-2 flex-wrap border border-slate-100">
                      {Array.from({ length: row.count }).map((_, i) => (
                        <i
                          key={i}
                          className={`fa-solid ${row.icon} text-2xl ${row.color} drop-shadow-sm transform hover:scale-110 transition`}
                        ></i>
                      ))}
                    </div>
                    <div className="flex items-center gap-2 w-32 justify-center">
                      <button
                        onClick={() => updateCount(row.id, -1)}
                        className="w-8 h-8 rounded-full bg-slate-200 hover:bg-slate-300 text-slate-600 transition flex items-center justify-center"
                      >
                        <i className="fa-solid fa-minus"></i>
                      </button>
                      <span className="font-mono font-bold w-6 text-center">
                        {row.count}
                      </span>
                      <button
                        onClick={() => updateCount(row.id, 1)}
                        className="w-8 h-8 rounded-full bg-teal-100 hover:bg-teal-200 text-teal-700 transition flex items-center justify-center"
                      >
                        <i className="fa-solid fa-plus"></i>
                      </button>
                    </div>
                    <div className="w-24 text-right font-bold text-slate-400 text-sm">
                      Total: {row.count * scale}
                    </div>
                  </div>
                ))}
              </div>
            </div>

            <div className="bg-teal-50 p-6 rounded-xl border border-teal-200 mt-8 text-center max-w-2xl text-slate-600">
              <i className="fa-solid fa-lightbulb text-yellow-500 mb-2 text-xl"></i>
              <p>
                Pictograms make large numbers easier to read. Always check the{" "}
                <strong>Key</strong> to know what each picture represents!
              </p>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
