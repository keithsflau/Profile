<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algebraic Substitution 代數代入 | S1 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-teal-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [a, setA] = useState(3);
        const [b, setB] = useState(5);
        const [c, setC] = useState(2);

        const t = {
          title: { en: "Algebraic Substitution", zh: "代數代入" },
          vars: { en: "Variables", zh: "變數" },
          expressions: { en: "Expressions", zh: "代數式" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const expressions = [
          { expr: "a + b + c", result: a + b + c },
          { expr: "2a + 3b", result: 2 * a + 3 * b },
          { expr: "a × b × c", result: a * b * c },
          { expr: "a² + b²", result: a * a + b * b },
          { expr: "(a + b) × c", result: (a + b) * c },
          { expr: "ab - c", result: a * b - c },
        ];

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-teal-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S1 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-teal-200 rounded-lg text-sm font-bold hover:bg-teal-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            {/* Variable Inputs */}
            <div className="bg-white p-6 rounded-2xl shadow-sm border border-teal-100 mb-6">
              <div className="text-xs font-bold text-slate-400 uppercase mb-4">
                {t.vars[lang]}
              </div>
              <div className="grid grid-cols-3 gap-4">
                <div className="text-center">
                  <div className="text-2xl font-bold text-teal-600 mb-2">a</div>
                  <input
                    type="number"
                    value={a}
                    onChange={(e) => setA(Number(e.target.value))}
                    className="w-full text-2xl font-bold text-center p-2 border-2 border-teal-200 rounded-lg"
                  />
                </div>
                <div className="text-center">
                  <div className="text-2xl font-bold text-teal-600 mb-2">b</div>
                  <input
                    type="number"
                    value={b}
                    onChange={(e) => setB(Number(e.target.value))}
                    className="w-full text-2xl font-bold text-center p-2 border-2 border-teal-200 rounded-lg"
                  />
                </div>
                <div className="text-center">
                  <div className="text-2xl font-bold text-teal-600 mb-2">c</div>
                  <input
                    type="number"
                    value={c}
                    onChange={(e) => setC(Number(e.target.value))}
                    className="w-full text-2xl font-bold text-center p-2 border-2 border-teal-200 rounded-lg"
                  />
                </div>
              </div>
            </div>

            {/* Expressions Grid */}
            <div className="text-xs font-bold text-slate-400 uppercase mb-4">
              {t.expressions[lang]}
            </div>
            <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
              {expressions.map((e, i) => (
                <div
                  key={i}
                  className="bg-white p-4 rounded-xl shadow-sm border border-teal-100 hover:border-teal-300 hover:shadow-md transition-all"
                >
                  <div className="text-lg font-mono font-bold text-teal-600 mb-2">
                    {e.expr}
                  </div>
                  <div className="text-3xl font-extrabold text-slate-800">
                    = {e.result}
                  </div>
                </div>
              ))}
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
