<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Directed Numbers | S1 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-blue-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const App = () => {
        const [position, setPosition] = useState(0);
        const [history, setHistory] = useState([]);
        const [steps, setSteps] = useState([]); // Visual steps for animation

        const move = (amount) => {
          const newPos = position + amount;
          setHistory([
            ...history,
            { start: position, change: amount, end: newPos },
          ]);
          setPosition(newPos);
        };

        const reset = () => {
          setPosition(0);
          setHistory([]);
        };

        // Calculate Viewport for Number Line
        const range = 10;
        const start = Math.floor(position / 10) * 10 - range;
        const end = Math.floor(position / 10) * 10 + range;
        const numbers = Array.from(
          { length: end - start + 1 },
          (_, i) => start + i
        );

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-10 text-center">
              <div className="text-blue-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 1: Number Sense
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Directed Numbers
              </h1>
              <p className="text-slate-500">
                Visualize addition and subtraction on the number line.
              </p>
            </header>

            {/* Number Line Display */}
            <div className="w-full bg-white p-8 rounded-3xl shadow-xl border border-blue-100 mb-8 relative overflow-hidden">
              <div className="flex justify-between items-end h-32 relative">
                {/* Line */}
                <div className="absolute bottom-8 left-0 w-full h-1 bg-slate-300"></div>

                {numbers.map((n) => (
                  <div
                    key={n}
                    className="flex-1 flex flex-col items-center relative z-10"
                  >
                    <div
                      className={`w-0.5 h-4 mb-2 ${
                        n === 0 ? "bg-blue-500 h-6" : "bg-slate-300"
                      }`}
                    ></div>
                    <span
                      className={`text-sm font-bold ${
                        n === 0 ? "text-blue-600" : "text-slate-400"
                      }`}
                    >
                      {n}
                    </span>

                    {/* Frog/Marker */}
                    {n === position && (
                      <div className="absolute bottom-12 text-4xl text-blue-500 bg-white rounded-full p-1 shadow-lg border-2 border-blue-100 transition-all duration-500 transform -translate-y-2">
                        <i className="fa-solid fa-frog"></i>
                      </div>
                    )}
                  </div>
                ))}
              </div>

              {/* Jump Visualizer (Simplified) */}
              <div className="text-center font-mono text-xl mt-4 text-blue-800">
                Position: <span className="font-bold text-3xl">{position}</span>
              </div>
            </div>

            {/* Controls */}
            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 w-full">
              <div className="bg-white p-6 rounded-2xl shadow-lg border border-slate-100">
                <h3 className="font-bold text-slate-500 uppercase text-xs tracking-widest mb-4">
                  Operations
                </h3>

                <div className="space-y-4">
                  <div className="flex gap-2 items-center">
                    <span className="w-20 font-bold text-green-600">
                      Add (+)
                    </span>
                    {[1, 2, 5, 10].map((val) => (
                      <button
                        key={val}
                        onClick={() => move(val)}
                        className="px-4 py-2 bg-green-100 hover:bg-green-200 text-green-700 rounded-lg font-bold transition"
                      >
                        +{val}
                      </button>
                    ))}
                  </div>
                  <div className="flex gap-2 items-center">
                    <span className="w-20 font-bold text-red-500">
                      Subtract (-)
                    </span>
                    {[1, 2, 5, 10].map((val) => (
                      <button
                        key={val}
                        onClick={() => move(-val)}
                        className="px-4 py-2 bg-red-100 hover:bg-red-200 text-red-700 rounded-lg font-bold transition"
                      >
                        -{val}
                      </button>
                    ))}
                  </div>
                </div>

                <button
                  onClick={reset}
                  className="mt-6 w-full py-3 bg-slate-100 hover:bg-slate-200 text-slate-600 font-bold rounded-lg transition"
                >
                  Reset to Zero
                </button>
              </div>

              <div className="bg-slate-50 p-6 rounded-2xl border border-slate-200 max-h-64 overflow-y-auto">
                <h3 className="font-bold text-slate-500 uppercase text-xs tracking-widest mb-4">
                  Journey Log
                </h3>
                <div className="space-y-2 font-mono text-sm">
                  {history.map((h, i) => (
                    <div
                      key={i}
                      className="flex justify-between border-b border-slate-200 pb-1"
                    >
                      <span>
                        {h.start} {h.change >= 0 ? "+" : ""}
                        {h.change}
                      </span>
                      <span className="font-bold text-slate-700">
                        = {h.end}
                      </span>
                    </div>
                  ))}
                  {history.length === 0 && (
                    <div className="text-slate-400 italic text-center py-4">
                      No moves yet.
                    </div>
                  )}
                </div>
              </div>
            </div>

            <footer className="mt-12">
              <a
                href="../index.html"
                className="text-blue-500 hover:text-blue-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
