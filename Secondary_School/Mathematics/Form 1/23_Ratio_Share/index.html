<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ratio Divider | S1 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-orange-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [total, setTotal] = useState(100);
        const [ratioA, setRatioA] = useState(2);
        const [ratioB, setRatioB] = useState(3);

        const totalParts = ratioA + ratioB;
        const onePart = total / totalParts;
        const shareA = onePart * ratioA;
        const shareB = onePart * ratioB;

        // Formatting
        const fmt = (n) => (Number.isInteger(n) ? n : n.toFixed(1));

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-8 text-center">
              <div className="text-orange-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 3: Data
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Ratio Divider
              </h1>
              <p className="text-slate-500">
                Visualizing how to share quantities by ratio.
              </p>
            </header>

            <div className="w-full max-w-3xl bg-white p-8 rounded-3xl shadow-xl border border-orange-100 mb-8">
              {/* Inputs */}
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                <div className="bg-slate-50 p-4 rounded-xl text-center">
                  <label className="block text-xs font-bold text-slate-400 uppercase mb-2">
                    Total Amount
                  </label>
                  <div className="text-3xl font-extrabold text-slate-800 mb-2">
                    {total}
                  </div>
                  <input
                    type="range"
                    min="10"
                    max="500"
                    step="10"
                    value={total}
                    onChange={(e) => setTotal(Number(e.target.value))}
                    className="w-full accent-slate-600"
                  />
                </div>
                <div className="bg-blue-50 p-4 rounded-xl text-center border border-blue-100">
                  <label className="block text-xs font-bold text-blue-400 uppercase mb-2">
                    Blue Share
                  </label>
                  <div className="text-3xl font-extrabold text-blue-600 mb-2">
                    {ratioA}
                  </div>
                  <input
                    type="range"
                    min="1"
                    max="10"
                    value={ratioA}
                    onChange={(e) => setRatioA(Number(e.target.value))}
                    className="w-full accent-blue-600"
                  />
                </div>
                <div className="bg-orange-50 p-4 rounded-xl text-center border border-orange-100">
                  <label className="block text-xs font-bold text-orange-400 uppercase mb-2">
                    Orange Share
                  </label>
                  <div className="text-3xl font-extrabold text-orange-600 mb-2">
                    {ratioB}
                  </div>
                  <input
                    type="range"
                    min="1"
                    max="10"
                    value={ratioB}
                    onChange={(e) => setRatioB(Number(e.target.value))}
                    className="w-full accent-orange-600"
                  />
                </div>
              </div>

              {/* Visualization */}
              <div className="mb-8">
                <div className="flex justify-between text-xs font-bold text-slate-400 uppercase mb-2">
                  <span>
                    Ratio {ratioA}:{ratioB}
                  </span>
                  <span>{totalParts} Parts Total</span>
                </div>
                <div className="flex h-24 rounded-2xl overflow-hidden shadow-inner">
                  {Array.from({ length: ratioA }).map((_, i) => (
                    <div
                      key={`a-${i}`}
                      className="flex-1 bg-blue-500 border-r border-blue-400 flex items-center justify-center text-white font-bold opacity-90 hover:opacity-100 transition"
                    >
                      1
                    </div>
                  ))}
                  {Array.from({ length: ratioB }).map((_, i) => (
                    <div
                      key={`b-${i}`}
                      className="flex-1 bg-orange-500 border-r border-orange-400 flex items-center justify-center text-white font-bold opacity-90 hover:opacity-100 transition"
                    >
                      1
                    </div>
                  ))}
                </div>
                <div className="text-center text-xs text-slate-400 mt-2">
                  1 Part = {total} ÷ {totalParts} = {fmt(onePart)}
                </div>
              </div>

              {/* Results */}
              <div className="grid grid-cols-2 gap-4">
                <div className="bg-blue-600 text-white p-6 rounded-2xl shadow-lg shadow-blue-200 text-center">
                  <div className="text-sm font-bold opacity-80 mb-1">
                    Blue Gets
                  </div>
                  <div className="text-4xl font-extrabold">{fmt(shareA)}</div>
                  <div className="text-xs opacity-60 mt-2">
                    {ratioA} × {fmt(onePart)}
                  </div>
                </div>
                <div className="bg-orange-500 text-white p-6 rounded-2xl shadow-lg shadow-orange-200 text-center">
                  <div className="text-sm font-bold opacity-80 mb-1">
                    Orange Gets
                  </div>
                  <div className="text-4xl font-extrabold">{fmt(shareB)}</div>
                  <div className="text-xs opacity-60 mt-2">
                    {ratioB} × {fmt(onePart)}
                  </div>
                </div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
