<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Roots 平方根 | S1 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-rose-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [num, setNum] = useState(16);

        const t = {
          title: { en: "Square Roots", zh: "平方根" },
          number: { en: "Number", zh: "數字" },
          root: { en: "Square Root", zh: "平方根" },
          perfect: { en: "Perfect Square?", zh: "完全平方數？" },
          yes: { en: "Yes", zh: "是" },
          no: { en: "No", zh: "否" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const sqrt = Math.sqrt(num);
        const isPerfect = Number.isInteger(sqrt);

        // Generate grid size
        const gridSize = Math.ceil(sqrt);

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-rose-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S1 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-rose-200 rounded-lg text-sm font-bold hover:bg-rose-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="bg-white p-6 rounded-2xl shadow-sm border border-rose-100 mb-6">
              <label className="block text-xs font-bold text-slate-400 uppercase mb-2">
                {t.number[lang]}
              </label>
              <input
                type="number"
                min="0"
                value={num}
                onChange={(e) => setNum(Math.max(0, Number(e.target.value)))}
                className="w-full text-4xl font-bold text-center p-4 border-2 border-rose-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-rose-400"
              />
            </div>

            <div className="grid grid-cols-2 gap-6 mb-6">
              <div className="bg-rose-500 text-white p-8 rounded-2xl shadow-lg text-center">
                <div className="text-xs uppercase font-bold opacity-80 mb-2">
                  {t.root[lang]}
                </div>
                <div className="text-4xl font-bold">
                  √{num} = {sqrt.toFixed(4)}
                </div>
              </div>
              <div
                className={`p-8 rounded-2xl shadow-lg text-center ${
                  isPerfect
                    ? "bg-emerald-500 text-white"
                    : "bg-slate-200 text-slate-600"
                }`}
              >
                <div className="text-xs uppercase font-bold opacity-80 mb-2">
                  {t.perfect[lang]}
                </div>
                <div className="text-4xl font-bold">
                  {isPerfect ? t.yes[lang] : t.no[lang]}
                </div>
                {isPerfect && (
                  <div className="text-lg mt-2">
                    {sqrt} × {sqrt} = {num}
                  </div>
                )}
              </div>
            </div>

            {/* Visual Grid */}
            {isPerfect && num <= 100 && (
              <div className="bg-white p-6 rounded-xl border border-rose-100">
                <div className="text-xs font-bold text-slate-400 uppercase mb-4">
                  Visual / 視覺呈現
                </div>
                <div className="flex justify-center">
                  <div
                    className="inline-grid gap-1"
                    style={{ gridTemplateColumns: `repeat(${sqrt}, 1.5rem)` }}
                  >
                    {Array.from({ length: num }).map((_, i) => (
                      <div
                        key={i}
                        className="w-6 h-6 bg-rose-400 rounded-sm"
                      ></div>
                    ))}
                  </div>
                </div>
                <p className="text-center text-sm text-slate-500 mt-4">
                  {lang === "en"
                    ? `A ${sqrt}×${sqrt} square has ${num} unit squares.`
                    : `一個 ${sqrt}×${sqrt} 的正方形有 ${num} 個單位正方形。`}
                </p>
              </div>
            )}

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-rose-600 hover:text-rose-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
