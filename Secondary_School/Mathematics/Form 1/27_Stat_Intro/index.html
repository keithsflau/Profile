<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mean Mode Median | S1 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-violet-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [nums, setNums] = useState([3, 7, 3, 2, 9]);
        const [val, setVal] = useState("");

        const addNum = (e) => {
          e.preventDefault();
          if (val === "") return;
          setNums([...nums, Number(val)]);
          setVal("");
        };

        const removeNum = (index) => {
          setNums(nums.filter((_, i) => i !== index));
        };

        // Calculations
        const sorted = [...nums].sort((a, b) => a - b);
        const sum = nums.reduce((a, b) => a + b, 0);
        const mean = nums.length ? (sum / nums.length).toFixed(2) : 0;

        // Median
        let median = 0;
        if (nums.length > 0) {
          const mid = Math.floor(sorted.length / 2);
          median =
            sorted.length % 2 === 0
              ? (sorted[mid - 1] + sorted[mid]) / 2
              : sorted[mid];
        }

        // Mode
        const counts = {};
        nums.forEach((n) => (counts[n] = (counts[n] || 0) + 1));
        let maxFreq = 0;
        let modes = [];
        for (let n in counts) {
          if (counts[n] > maxFreq) {
            maxFreq = counts[n];
            modes = [n];
          } else if (counts[n] === maxFreq) {
            modes.push(n);
          }
        }
        const modeStr =
          nums.length === 0
            ? "-"
            : maxFreq === 1
            ? "No Mode"
            : modes.join(", ");

        // Range
        const range =
          nums.length > 0 ? Math.max(...nums) - Math.min(...nums) : 0;

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-8 text-center">
              <div className="text-violet-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 3: Data
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Mean Mode Median
              </h1>
              <p className="text-slate-500">
                Analyze datasets with basic statistics.
              </p>
            </header>

            <div className="flex flex-col md:flex-row gap-8 w-full max-w-5xl">
              {/* Data Input */}
              <div className="bg-white p-6 rounded-3xl shadow-xl w-full md:w-1/3 flex flex-col border border-violet-100">
                <form onSubmit={addNum} className="mb-6">
                  <label className="block text-xs font-bold text-slate-400 uppercase mb-2">
                    Add Number
                  </label>
                  <div className="flex gap-2">
                    <input
                      type="number"
                      value={val}
                      onChange={(e) => setVal(e.target.value)}
                      className="flex-1 bg-slate-100 rounded-lg px-4 font-bold text-lg outline-none focus:ring-2 focus:ring-violet-500"
                      autoFocus
                    />
                    <button
                      type="submit"
                      className="bg-violet-600 text-white rounded-lg px-4 py-2 font-bold hover:bg-violet-700 transition"
                    >
                      <i className="fa-solid fa-plus"></i>
                    </button>
                  </div>
                </form>

                <div className="flex-1 overflow-y-auto mb-4">
                  <div className="flex flex-wrap gap-2">
                    {nums.map((n, i) => (
                      <div
                        key={i}
                        className="bg-violet-50 text-violet-700 w-12 h-12 rounded-xl flex items-center justify-center font-bold text-lg relative group cursor-pointer hover:bg-red-50 hover:text-red-500 transition"
                        onClick={() => removeNum(i)}
                      >
                        {n}
                        <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100">
                          <i className="fa-solid fa-xmark"></i>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>

                <div className="text-xs text-slate-400 text-center">
                  {nums.length} items in set
                </div>
              </div>

              {/* Analysis Board */}
              <div className="flex-1 grid grid-cols-1 md:grid-cols-2 gap-4">
                {/* Mean */}
                <div className="bg-white p-6 rounded-2xl shadow border-l-4 border-blue-500">
                  <h3 className="font-bold text-slate-400 text-xs uppercase mb-1">
                    Mean (Average)
                  </h3>
                  <div className="text-4xl font-extrabold text-blue-600 mb-2">
                    {mean}
                  </div>
                  <div className="text-xs text-slate-500 bg-slate-50 p-2 rounded">
                    Sum ({sum}) ÷ Count ({nums.length})
                  </div>
                </div>

                {/* Median */}
                <div className="bg-white p-6 rounded-2xl shadow border-l-4 border-emerald-500">
                  <h3 className="font-bold text-slate-400 text-xs uppercase mb-1">
                    Median (Middle)
                  </h3>
                  <div className="text-4xl font-extrabold text-emerald-600 mb-2">
                    {median}
                  </div>
                  <div
                    className="text-xs text-slate-500 bg-slate-50 p-2 rounded truncate"
                    title={sorted.join(", ")}
                  >
                    Ordered: {sorted.join(", ")}
                  </div>
                </div>

                {/* Mode */}
                <div className="bg-white p-6 rounded-2xl shadow border-l-4 border-amber-500">
                  <h3 className="font-bold text-slate-400 text-xs uppercase mb-1">
                    Mode (Most Common)
                  </h3>
                  <div
                    className="text-4xl font-extrabold text-amber-600 mb-2 truncate"
                    title={modeStr}
                  >
                    {modeStr}
                  </div>
                  <div className="text-xs text-slate-500 bg-slate-50 p-2 rounded">
                    Appears {maxFreq} times
                  </div>
                </div>

                {/* Range */}
                <div className="bg-white p-6 rounded-2xl shadow border-l-4 border-rose-500">
                  <h3 className="font-bold text-slate-400 text-xs uppercase mb-1">
                    Range (Spread)
                  </h3>
                  <div className="text-4xl font-extrabold text-rose-600 mb-2">
                    {range}
                  </div>
                  <div className="text-xs text-slate-500 bg-slate-50 p-2 rounded">
                    Max ({Math.max(...nums)}) - Min ({Math.min(...nums)})
                  </div>
                </div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
