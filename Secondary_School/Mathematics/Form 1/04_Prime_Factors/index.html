<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Factor Tree | S1 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-teal-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const isPrime = (num) => {
        if (num <= 1) return false;
        for (let i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) return false;
        }
        return true;
      };

      const getFactorPair = (num) => {
        for (let i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) return [i, num / i];
        }
        return [1, num];
      };

      const TreeNode = ({ value }) => {
        const [split, setSplit] = useState(false);
        const prime = isPrime(value);

        if (split) {
          const [f1, f2] = getFactorPair(value);
          return (
            <div className="flex flex-col items-center">
              <div className="bg-slate-200 text-slate-500 rounded-full w-12 h-12 flex items-center justify-center font-bold mb-2 shadow-inner">
                {value}
              </div>
              <div className="flex items-start gap-8 relative">
                {/* Lines SVG */}
                <svg className="absolute -top-2 left-1/2 -translate-x-1/2 w-full h-8 pointer-events-none overflow-visible">
                  <line
                    x1="50%"
                    y1="0"
                    x2="25%"
                    y2="100%"
                    stroke="#cbd5e1"
                    strokeWidth="2"
                  />
                  <line
                    x1="50%"
                    y1="0"
                    x2="75%"
                    y2="100%"
                    stroke="#cbd5e1"
                    strokeWidth="2"
                  />
                </svg>

                <div className="mt-6">
                  <TreeNode value={f1} />
                </div>
                <div className="mt-6">
                  <TreeNode value={f2} />
                </div>
              </div>
            </div>
          );
        }

        return (
          <div className="relative z-10">
            <button
              onClick={() => !prime && setSplit(true)}
              className={`
                            w-16 h-16 rounded-full flex items-center justify-center text-xl font-bold shadow-lg transition-all transform hover:scale-110
                            ${
                              prime
                                ? "bg-teal-500 text-white border-4 border-teal-200 cursor-default ring-4 ring-teal-100/50"
                                : "bg-white text-slate-700 border-4 border-white hover:border-teal-200 cursor-pointer"
                            }
                        `}
            >
              {value}
              {prime && (
                <i className="fa-solid fa-check absolute -bottom-1 -right-1 bg-white text-teal-500 rounded-full p-1 text-xs border border-teal-200"></i>
              )}
            </button>
            {!prime && (
              <div className="text-xs text-center mt-1 text-slate-400 font-bold uppercase tracking-wide">
                Split
              </div>
            )}
          </div>
        );
      };

      const App = () => {
        const [rootVal, setRootVal] = useState(60);

        // Force re-render on new number
        const [key, setKey] = useState(0);

        const load = (n) => {
          setRootVal(n);
          setKey((k) => k + 1);
        };

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-10 text-center">
              <div className="text-teal-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 1: Number Sense
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Prime Factor Tree
              </h1>
              <p className="text-slate-500">
                Click on composite numbers to split them into factors.
              </p>
            </header>

            <div className="flex gap-4 mb-8">
              {[24, 30, 48, 60, 72, 100].map((n) => (
                <button
                  key={n}
                  onClick={() => load(n)}
                  className="px-4 py-2 bg-white rounded-lg shadow-sm border border-teal-100 hover:bg-teal-50 font-bold text-teal-700 transition"
                >
                  {n}
                </button>
              ))}
              <button
                onClick={() => load(Math.floor(Math.random() * 90 + 10))}
                className="px-4 py-2 bg-teal-600 text-white rounded-lg shadow-md hover:bg-teal-700 font-bold transition"
              >
                Random
              </button>
            </div>

            <div className="w-full bg-white/50 backdrop-blur-sm p-8 pb-16 rounded-3xl shadow-xl min-h-[400px] flex justify-center items-start overflow-x-auto">
              <TreeNode key={key} value={rootVal} />
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
