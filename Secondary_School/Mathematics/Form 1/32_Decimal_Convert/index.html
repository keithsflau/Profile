<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decimal Converter 小數轉換器 | S1 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-sky-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [decimal, setDecimal] = useState(0.75);

        const t = {
          title: { en: "Decimal Converter", zh: "小數轉換器" },
          decimal: { en: "Decimal", zh: "小數" },
          fraction: { en: "Fraction", zh: "分數" },
          percent: { en: "Percentage", zh: "百分比" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        // Convert decimal to fraction
        const gcd = (a, b) => (b === 0 ? a : gcd(b, a % b));
        const decToFrac = (d) => {
          const len = (d.toString().split(".")[1] || "").length;
          const denom = Math.pow(10, len);
          const numer = Math.round(d * denom);
          const g = gcd(numer, denom);
          return { n: numer / g, d: denom / g };
        };

        const frac = decToFrac(decimal);
        const percent = (decimal * 100).toFixed(2);

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-sky-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S1 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-sky-200 rounded-lg text-sm font-bold hover:bg-sky-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="bg-white p-6 rounded-2xl shadow-sm border border-sky-100 mb-6">
              <label className="block text-xs font-bold text-slate-400 uppercase mb-2">
                {t.decimal[lang]}
              </label>
              <input
                type="number"
                step="0.01"
                value={decimal}
                onChange={(e) => setDecimal(Number(e.target.value))}
                className="w-full text-4xl font-bold text-center p-4 border-2 border-sky-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-sky-400"
              />
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div className="bg-sky-500 text-white p-8 rounded-2xl shadow-lg text-center hover:scale-105 transition-transform">
                <div className="text-xs uppercase font-bold opacity-80 mb-2">
                  {t.fraction[lang]}
                </div>
                <div className="flex flex-col items-center text-4xl font-bold">
                  <span>{frac.n}</span>
                  <div className="w-16 h-1 bg-white my-2"></div>
                  <span>{frac.d}</span>
                </div>
              </div>
              <div className="bg-emerald-500 text-white p-8 rounded-2xl shadow-lg text-center hover:scale-105 transition-transform">
                <div className="text-xs uppercase font-bold opacity-80 mb-2">
                  {t.percent[lang]}
                </div>
                <div className="text-4xl font-bold">{percent}%</div>
              </div>
            </div>

            {/* Visual Bar */}
            <div className="mt-8 bg-white p-6 rounded-xl border border-sky-100">
              <div className="text-xs font-bold text-slate-400 uppercase mb-4">
                Visual / 視覺呈現
              </div>
              <div className="w-full h-8 bg-slate-200 rounded-full overflow-hidden">
                <div
                  className="h-full bg-gradient-to-r from-sky-400 to-emerald-400 transition-all duration-300"
                  style={{
                    width: `${Math.min(100, Math.max(0, decimal * 100))}%`,
                  }}
                ></div>
              </div>
              <div className="flex justify-between text-xs text-slate-400 mt-2">
                <span>0</span>
                <span>0.5</span>
                <span>1.0</span>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
