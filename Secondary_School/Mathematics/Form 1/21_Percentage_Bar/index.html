<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentage Estimator | S1 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-rose-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const App = () => {
        const [target, setTarget] = useState(50);
        const [guess, setGuess] = useState(50);
        const [score, setScore] = useState(0);
        const [round, setRound] = useState(1);
        const [showResult, setShowResult] = useState(false);
        const [mode, setMode] = useState("bar"); // bar, circle

        const generateTarget = () => {
          setTarget(Math.floor(Math.random() * 100) + 1);
          setGuess(50);
          setShowResult(false);
        };

        useEffect(() => {
          generateTarget();
        }, []);

        const check = () => {
          const diff = Math.abs(target - guess);
          let points = 0;
          if (diff === 0) points = 100;
          else if (diff <= 2) points = 80;
          else if (diff <= 5) points = 50;
          else if (diff <= 10) points = 20;

          setScore((s) => s + points);
          setShowResult(true);
        };

        const next = () => {
          setRound((r) => r + 1);
          generateTarget();
        };

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-8 text-center">
              <div className="text-rose-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 3: Data
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Percentage Estimator
              </h1>
              <p className="text-slate-500">
                Train your eye to estimate Percentages.
              </p>
            </header>

            <div className="w-full max-w-2xl bg-white p-8 rounded-3xl shadow-xl border border-rose-100 flex flex-col items-center mb-8">
              <div className="flex gap-4 mb-8">
                <button
                  onClick={() => setMode("bar")}
                  className={`px-4 py-2 rounded-lg font-bold ${
                    mode === "bar"
                      ? "bg-rose-500 text-white"
                      : "bg-slate-100 text-slate-500"
                  }`}
                >
                  Bar
                </button>
                <button
                  onClick={() => setMode("circle")}
                  className={`px-4 py-2 rounded-lg font-bold ${
                    mode === "circle"
                      ? "bg-rose-500 text-white"
                      : "bg-slate-100 text-slate-500"
                  }`}
                >
                  Pie
                </button>
              </div>

              {/* Visual Target */}
              <div
                className="mb-8 relative shadow-inner rounded-xl overflow-hidden border border-slate-200"
                style={{
                  width: 300,
                  height: mode === "bar" ? 60 : 300,
                  borderRadius: mode === "circle" ? "50%" : "1rem",
                }}
              >
                {mode === "bar" ? (
                  <div className="h-full bg-slate-100 w-full relative">
                    <div
                      className="h-full bg-rose-500 absolute left-0 top-0 transition-all duration-500 text-white flex items-center justify-end px-2 font-bold text-xs"
                      style={{ width: `${target}%` }}
                    >
                      {showResult && `${target}%`}
                    </div>
                    {showResult && (
                      <div
                        className="h-full border-r-4 border-blue-500 absolute top-0 text-blue-600 font-bold flex items-center justify-center text-xs"
                        style={{ left: `${guess}%` }}
                      >
                        <div className="absolute -top-6 bg-white shadow rounded px-1">
                          Your Guess: {guess}%
                        </div>
                      </div>
                    )}
                  </div>
                ) : (
                  <div
                    className="w-full h-full bg-slate-100 relative"
                    style={{
                      background: `conic-gradient(#f43f5e ${target}%, #f1f5f9 0)`,
                    }}
                  >
                    {showResult && (
                      <div className="absolute inset-0 flex items-center justify-center flex-col bg-white/50 backdrop-blur-sm rounded-full m-12">
                        <div className="text-rose-600 font-extrabold text-3xl">
                          {target}%
                        </div>
                        <div className="text-blue-600 font-bold">
                          You: {guess}%
                        </div>
                      </div>
                    )}
                  </div>
                )}
              </div>

              {!showResult ? (
                <div className="w-full">
                  <label className="block text-center mb-4 font-bold text-slate-500">
                    Drag to Estimate:{" "}
                    <span className="text-blue-600 text-2xl">{guess}%</span>
                  </label>
                  <input
                    type="range"
                    min="0"
                    max="100"
                    value={guess}
                    onChange={(e) => setGuess(Number(e.target.value))}
                    className="w-full h-4 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-600 mb-8"
                  />
                  <button
                    onClick={check}
                    className="w-full py-4 bg-rose-600 hover:bg-rose-700 text-white font-bold rounded-xl shadow-lg transition text-xl"
                  >
                    Check Estimate
                  </button>
                </div>
              ) : (
                <div className="text-center w-full animate-fade-in-up">
                  <div className="text-5xl font-extrabold text-slate-900 mb-2">
                    {Math.abs(target - guess) <= 5
                      ? "Great Eye!"
                      : "Keep Practicing!"}
                  </div>
                  <div className="text-slate-500 mb-8">
                    Diff: {Math.abs(target - guess)}%
                  </div>
                  <button
                    onClick={next}
                    className="w-full py-4 bg-slate-800 hover:bg-slate-900 text-white font-bold rounded-xl shadow-lg transition text-xl"
                  >
                    Next Round <i className="fa-solid fa-arrow-right ml-2"></i>
                  </button>
                </div>
              )}
            </div>

            <div className="flex gap-8 text-center">
              <div className="bg-white px-6 py-4 rounded-xl shadow border border-rose-100">
                <div className="text-xs uppercase font-bold text-slate-400">
                  Score
                </div>
                <div className="text-2xl font-bold text-rose-600">{score}</div>
              </div>
              <div className="bg-white px-6 py-4 rounded-xl shadow border border-rose-100">
                <div className="text-xs uppercase font-bold text-slate-400">
                  Round
                </div>
                <div className="text-2xl font-bold text-rose-600">{round}</div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
