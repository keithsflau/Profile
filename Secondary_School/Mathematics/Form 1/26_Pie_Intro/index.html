<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fraction Pie | S1 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-cyan-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [num, setNum] = useState(3);
        const [den, setDen] = useState(8);

        const percent = ((num / den) * 100).toFixed(1);
        const degree = (num / den) * 360;

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-8 text-center">
              <div className="text-cyan-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 3: Data
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Fraction Pie
              </h1>
              <p className="text-slate-500">
                Visualizing Fractions as Parts of a Whole.
              </p>
            </header>

            <div className="flex flex-col md:flex-row gap-12 items-center">
              {/* Visualization */}
              <div className="relative w-80 h-80 bg-white rounded-full shadow-2xl overflow-hidden border-4 border-white flex items-center justify-center">
                {/* Base Slices */}
                <div
                  className="absolute inset-0"
                  style={{
                    backgroundImage: `conic-gradient(from 0deg, white 0deg, white 2px, transparent 2px, transparent ${
                      360 / den
                    }deg)`,
                    backgroundSize: "100% 100%",
                    backgroundRepeat: "no-repeat",
                  }}
                ></div>
                {/* Wait, standard grid via conic gradient is complex. Let's use SVG. */}

                <svg
                  viewBox="0 0 100 100"
                  className="absolute inset-0 w-full h-full transform -rotate-90"
                >
                  {/* Slice Lines */}
                  {Array.from({ length: den }).map((_, i) => {
                    const ang = (i * 360) / den;
                    const rad = (ang * Math.PI) / 180;
                    const x = 50 + 50 * Math.cos(rad);
                    const y = 50 + 50 * Math.sin(rad);
                    return (
                      <line
                        key={i}
                        x1="50"
                        y1="50"
                        x2={x}
                        y2={y}
                        stroke="#cbd5e1"
                        strokeWidth="0.5"
                      />
                    );
                  })}

                  {/* Filled Sector */}
                  <circle
                    cx="50"
                    cy="50"
                    r="25"
                    fill="transparent"
                    stroke="#06b6d4"
                    strokeWidth="50"
                    strokeDasharray={`${
                      (num / den) * 158
                    } 158`} /* 2*PI*25 = 157.08... wait strokeWidth 50 means r=25 touches center (0) and outer (50). Center of stroke is 25. Circumference at 25 is 2*pi*25 = 157. */
                    className="transition-all duration-500 ease-out"
                  />
                  {/* This stroke-width trick works for simple arcs < 360 (though gap artifact if 100%). */}
                </svg>

                {/* Center Label */}
                <div className="absolute bg-white/90 backdrop-blur rounded-xl px-4 py-2 text-center shadow">
                  <span className="block text-4xl font-extrabold text-cyan-600">
                    {percent}%
                  </span>
                </div>
              </div>

              {/* Controls */}
              <div className="bg-white p-8 rounded-3xl shadow-xl w-64 border border-cyan-100 text-center">
                <div className="mb-8">
                  <div className="text-6xl font-extrabold font-mono text-cyan-600 mb-2 border-b-4 border-slate-800 pb-2 mx-12">
                    {num}
                  </div>
                  <div className="text-6xl font-extrabold font-mono text-slate-800 mx-12">
                    {den}
                  </div>
                </div>

                <div className="space-y-6">
                  <div>
                    <label className="block text-xs font-bold text-cyan-500 uppercase mb-2">
                      Numerator (Parts)
                    </label>
                    <div className="flex gap-2 justify-center">
                      <button
                        onClick={() => setNum((n) => Math.max(0, n - 1))}
                        className="w-10 h-10 rounded-full bg-cyan-100 hover:bg-cyan-200 text-cyan-700"
                      >
                        <i className="fa-solid fa-minus"></i>
                      </button>
                      <button
                        onClick={() => setNum((n) => Math.min(den, n + 1))}
                        className="w-10 h-10 rounded-full bg-cyan-100 hover:bg-cyan-200 text-cyan-700"
                      >
                        <i className="fa-solid fa-plus"></i>
                      </button>
                    </div>
                  </div>
                  <div>
                    <label className="block text-xs font-bold text-slate-500 uppercase mb-2">
                      Denominator (Total)
                    </label>
                    <div className="flex gap-2 justify-center">
                      <button
                        onClick={() => {
                          setDen((d) => Math.max(1, d - 1));
                          if (num >= den - 1) setNum(den - 1);
                        }}
                        className="w-10 h-10 rounded-full bg-slate-100 hover:bg-slate-200 text-slate-500"
                      >
                        <i className="fa-solid fa-minus"></i>
                      </button>
                      <button
                        onClick={() => setDen((d) => Math.min(20, d + 1))}
                        className="w-10 h-10 rounded-full bg-slate-100 hover:bg-slate-200 text-slate-500"
                      >
                        <i className="fa-solid fa-plus"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <footer className="mt-8">
              <a
                href="../index.html"
                className="text-cyan-600 hover:text-cyan-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
