<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HCF & LCM Visualizer | S1 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-emerald-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const getPrimeFactors = (n) => {
        const factors = [];
        let d = 2;
        let temp = n;
        while (d * d <= temp) {
          while (temp % d === 0) {
            factors.push(d);
            temp /= d;
          }
          d++;
        }
        if (temp > 1) factors.push(temp);
        return factors;
      };

      const App = () => {
        const [numA, setNumA] = useState(12);
        const [numB, setNumB] = useState(18);

        // Calculations
        const factorsA = getPrimeFactors(numA);
        const factorsB = getPrimeFactors(numB);

        // Venn Logic
        // We need to match factors one by one.
        const intersection = [];
        const leftOnly = [...factorsA];
        const rightOnly = [...factorsB];

        // Naive matching for intersection
        // Iterate through A, look for match in B (RightOnly)
        // If found, move to Intersection, remove from RightOnly (and it's already "removed" from LeftOnly by logic of separate buckets, wait)
        // Actually:
        // 1. Count occurrences in A and B.
        // 2. Min count = Intersection.
        // 3. Excess in A = Left Only.
        // 4. Excess in B = Right Only.

        // New logic:
        const tempB = [...factorsB];
        const common = [];
        const uniqueA = [];

        factorsA.forEach((f) => {
          const bIndex = tempB.indexOf(f);
          if (bIndex > -1) {
            common.push(f);
            tempB.splice(bIndex, 1);
          } else {
            uniqueA.push(f);
          }
        });
        const uniqueB = tempB;

        const hcf = common.reduce((acc, val) => acc * val, 1);
        const lcm =
          hcf *
          uniqueA.reduce((acc, val) => acc * val, 1) *
          uniqueB.reduce((a, v) => a * v, 1);

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-10 text-center">
              <div className="text-emerald-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 1: Number Sense
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                HCF & LCM Visualizer
              </h1>
              <p className="text-slate-500">
                Understanding common factors with Prime Factorization & Venn
                Diagrams.
              </p>
            </header>

            <div className="bg-white p-8 rounded-3xl shadow-xl border border-emerald-100 w-full mb-8">
              <div className="flex justify-center gap-12 mb-8">
                <div className="text-center">
                  <label className="block text-sm font-bold text-slate-400 uppercase mb-2">
                    Number A
                  </label>
                  <input
                    type="number"
                    value={numA}
                    onChange={(e) => setNumA(Number(e.target.value))}
                    className="text-4xl font-extrabold text-center w-32 border-b-4 border-blue-400 focus:outline-none focus:border-blue-600 bg-transparent"
                  />
                  <div className="mt-2 text-blue-500 font-mono text-sm">
                    {factorsA.join(" × ")}
                  </div>
                </div>
                <div className="text-center">
                  <label className="block text-sm font-bold text-slate-400 uppercase mb-2">
                    Number B
                  </label>
                  <input
                    type="number"
                    value={numB}
                    onChange={(e) => setNumB(Number(e.target.value))}
                    className="text-4xl font-extrabold text-center w-32 border-b-4 border-red-400 focus:outline-none focus:border-red-600 bg-transparent"
                  />
                  <div className="mt-2 text-red-500 font-mono text-sm">
                    {factorsB.join(" × ")}
                  </div>
                </div>
              </div>

              {/* Venn Diagram */}
              <div className="relative h-64 w-full flex justify-center items-center">
                {/* Circle A */}
                <div className="absolute w-64 h-64 rounded-full border-4 border-blue-400 bg-blue-400/10 flex items-center justify-start pl-8 -translate-x-20 z-10 transition-all hover:scale-105 pointer-events-none">
                  <div className="absolute top-4 left-1/4 font-bold text-blue-600">
                    Factors of {numA}
                  </div>
                </div>

                {/* Circle B */}
                <div className="absolute w-64 h-64 rounded-full border-4 border-red-400 bg-red-400/10 flex items-center justify-end pr-8 translate-x-20 z-0 transition-all hover:scale-105 pointer-events-none">
                  <div className="absolute top-4 right-1/4 font-bold text-red-600">
                    Factors of {numB}
                  </div>
                </div>

                {/* Content Render - Absolute Positioning roughly */}
                <div className="absolute -translate-x-32 w-20 text-center flex flex-wrap justify-center gap-2 z-20">
                  {uniqueA.map((n, i) => (
                    <span
                      key={i}
                      className="inline-block w-8 h-8 rounded-full bg-blue-500 text-white font-bold flex items-center justify-center shadow"
                    >
                      {n}
                    </span>
                  ))}
                  {uniqueA.length === 0 && <span className="opacity-0">.</span>}
                </div>

                <div className="absolute translate-x-32 w-20 text-center flex flex-wrap justify-center gap-2 z-20">
                  {uniqueB.map((n, i) => (
                    <span
                      key={i}
                      className="inline-block w-8 h-8 rounded-full bg-red-500 text-white font-bold flex items-center justify-center shadow"
                    >
                      {n}
                    </span>
                  ))}
                  {uniqueB.length === 0 && <span className="opacity-0">.</span>}
                </div>

                <div className="absolute z-30 w-24 text-center flex flex-wrap justify-center gap-2">
                  {common.map((n, i) => (
                    <span
                      key={i}
                      className="inline-block w-8 h-8 rounded-full bg-purple-600 text-white font-bold flex items-center justify-center shadow-lg border border-white"
                    >
                      {n}
                    </span>
                  ))}
                  {common.length === 0 && (
                    <span className="text-xs text-slate-500">
                      No Common Factors
                    </span>
                  )}
                </div>
              </div>
            </div>

            <div className="grid grid-cols-2 gap-8 w-full">
              <div className="bg-white p-6 rounded-2xl shadow-lg border-l-8 border-purple-500">
                <h3 className="font-bold text-purple-600 uppercase tracking-widest mb-1">
                  H.C.F.
                </h3>
                <p className="text-sm text-slate-400 mb-4">
                  Highest Common Factor (Intersection)
                </p>
                <div className="text-4xl font-extrabold text-slate-800">
                  {hcf}
                </div>
                <div className="text-sm font-mono mt-2 text-slate-500 bg-slate-100 rounded p-2 inline-block">
                  {common.length > 0 ? common.join(" × ") : "1"}
                </div>
              </div>

              <div className="bg-white p-6 rounded-2xl shadow-lg border-l-8 border-slate-700">
                <h3 className="font-bold text-slate-700 uppercase tracking-widest mb-1">
                  L.C.M.
                </h3>
                <p className="text-sm text-slate-400 mb-4">
                  Lowest Common Multiple (Union)
                </p>
                <div className="text-4xl font-extrabold text-slate-800">
                  {lcm}
                </div>
                <div className="text-sm font-mono mt-2 text-slate-500 bg-slate-100 rounded p-2 inline-block">
                  {[...uniqueA, ...common, ...uniqueB]
                    .sort((a, b) => a - b)
                    .join(" × ")}
                </div>
              </div>
            </div>

            <footer className="mt-12">
              <a
                href="../index.html"
                className="text-emerald-500 hover:text-emerald-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
