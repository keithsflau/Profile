<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fraction Operations 分數運算 | S1 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-amber-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [n1, setN1] = useState(1);
        const [d1, setD1] = useState(2);
        const [n2, setN2] = useState(1);
        const [d2, setD2] = useState(3);
        const [op, setOp] = useState("+");

        const t = {
          title: { en: "Fraction Operations", zh: "分數運算" },
          frac1: { en: "Fraction 1", zh: "分數一" },
          frac2: { en: "Fraction 2", zh: "分數二" },
          result: { en: "Result", zh: "結果" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        // GCD for simplification
        const gcd = (a, b) => (b === 0 ? Math.abs(a) : gcd(b, a % b));

        // Calculate result
        let rn = 0,
          rd = 1;
        if (op === "+") {
          rn = n1 * d2 + n2 * d1;
          rd = d1 * d2;
        } else if (op === "-") {
          rn = n1 * d2 - n2 * d1;
          rd = d1 * d2;
        } else if (op === "×") {
          rn = n1 * n2;
          rd = d1 * d2;
        } else if (op === "÷") {
          rn = n1 * d2;
          rd = d1 * n2;
        }

        // Simplify
        const g = gcd(rn, rd);
        const sn = rn / g;
        const sd = rd / g;

        const FractionBox = ({ num, den, setNum, setDen, label }) => (
          <div className="bg-white p-4 rounded-xl shadow-sm border border-amber-100 text-center">
            <div className="text-xs font-bold text-amber-600 uppercase mb-2">
              {label}
            </div>
            <div className="flex flex-col items-center gap-1">
              <input
                type="number"
                value={num}
                onChange={(e) => setNum(Number(e.target.value))}
                className="w-16 text-center text-2xl font-bold border-b-2 border-amber-300 focus:outline-none bg-transparent"
              />
              <div className="w-12 h-0.5 bg-slate-800"></div>
              <input
                type="number"
                min="1"
                value={den}
                onChange={(e) => setDen(Math.max(1, Number(e.target.value)))}
                className="w-16 text-center text-2xl font-bold border-t-2 border-amber-300 focus:outline-none bg-transparent"
              />
            </div>
          </div>
        );

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-amber-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S1 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-amber-200 rounded-lg text-sm font-bold hover:bg-amber-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="flex flex-wrap items-center justify-center gap-4 mb-8">
              <FractionBox
                num={n1}
                den={d1}
                setNum={setN1}
                setDen={setD1}
                label={t.frac1[lang]}
              />

              <div className="flex gap-2">
                {["+", "-", "×", "÷"].map((o) => (
                  <button
                    key={o}
                    onClick={() => setOp(o)}
                    className={`w-10 h-10 rounded-full text-xl font-bold transition ${
                      op === o
                        ? "bg-amber-500 text-white shadow-lg"
                        : "bg-white text-amber-600 border border-amber-200"
                    }`}
                  >
                    {o}
                  </button>
                ))}
              </div>

              <FractionBox
                num={n2}
                den={d2}
                setNum={setN2}
                setDen={setD2}
                label={t.frac2[lang]}
              />
            </div>

            <div className="bg-amber-500 text-white p-8 rounded-2xl text-center shadow-xl">
              <div className="text-xs uppercase font-bold opacity-80 mb-2">
                {t.result[lang]}
              </div>
              <div className="flex items-center justify-center gap-4 text-4xl font-bold">
                <span>
                  {n1}/{d1}
                </span>
                <span>{op}</span>
                <span>
                  {n2}/{d2}
                </span>
                <span>=</span>
                <div className="flex flex-col items-center">
                  <span>{sn}</span>
                  <div className="w-12 h-0.5 bg-white my-1"></div>
                  <span>{sd}</span>
                </div>
              </div>
              {sd === 1 && <div className="mt-2 text-lg">= {sn}</div>}
            </div>

            {/* Visual Representation */}
            <div className="mt-8 bg-white p-6 rounded-xl border border-amber-100">
              <div className="text-xs font-bold text-slate-400 uppercase mb-4">
                Visual / 視覺呈現
              </div>
              <div className="flex gap-8 justify-center flex-wrap">
                <div className="text-center">
                  <div className="flex gap-1 mb-2">
                    {Array.from({ length: d1 }).map((_, i) => (
                      <div
                        key={i}
                        className={`w-8 h-8 rounded ${
                          i < n1 ? "bg-amber-400" : "bg-slate-200"
                        }`}
                      ></div>
                    ))}
                  </div>
                  <div className="text-sm text-slate-500">
                    {n1}/{d1}
                  </div>
                </div>
                <div className="text-3xl font-bold text-slate-400">{op}</div>
                <div className="text-center">
                  <div className="flex gap-1 mb-2">
                    {Array.from({ length: d2 }).map((_, i) => (
                      <div
                        key={i}
                        className={`w-8 h-8 rounded ${
                          i < n2 ? "bg-cyan-400" : "bg-slate-200"
                        }`}
                      ></div>
                    ))}
                  </div>
                  <div className="text-sm text-slate-500">
                    {n2}/{d2}
                  </div>
                </div>
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-amber-600 hover:text-amber-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
