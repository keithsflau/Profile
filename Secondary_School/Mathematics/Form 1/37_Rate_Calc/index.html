<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate Calculator 速率計算器 | S1 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-orange-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [distance, setDistance] = useState(120);
        const [time, setTime] = useState(2);

        const t = {
          title: { en: "Rate Calculator", zh: "速率計算器" },
          distance: { en: "Distance (km)", zh: "距離（公里）" },
          time: { en: "Time (hours)", zh: "時間（小時）" },
          speed: { en: "Speed", zh: "速度" },
          formula: { en: "Formula", zh: "公式" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const speed = time > 0 ? (distance / time).toFixed(2) : 0;

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-orange-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S1 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-orange-200 rounded-lg text-sm font-bold hover:bg-orange-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            {/* Formula Display */}
            <div className="bg-white p-4 rounded-xl border border-orange-100 mb-6 text-center">
              <div className="text-xs font-bold text-slate-400 uppercase mb-2">
                {t.formula[lang]}
              </div>
              <div className="text-2xl font-mono font-bold text-orange-600">
                Speed = Distance ÷ Time
              </div>
            </div>

            {/* Inputs */}
            <div className="grid grid-cols-2 gap-4 mb-6">
              <div className="bg-white p-4 rounded-xl shadow-sm border border-orange-100">
                <label className="block text-xs font-bold text-slate-400 uppercase mb-2">
                  {t.distance[lang]}
                </label>
                <input
                  type="number"
                  min="0"
                  value={distance}
                  onChange={(e) => setDistance(Number(e.target.value))}
                  className="w-full text-3xl font-bold text-center p-2 border-2 border-orange-200 rounded-lg"
                />
              </div>
              <div className="bg-white p-4 rounded-xl shadow-sm border border-orange-100">
                <label className="block text-xs font-bold text-slate-400 uppercase mb-2">
                  {t.time[lang]}
                </label>
                <input
                  type="number"
                  min="0.1"
                  step="0.1"
                  value={time}
                  onChange={(e) => setTime(Number(e.target.value))}
                  className="w-full text-3xl font-bold text-center p-2 border-2 border-orange-200 rounded-lg"
                />
              </div>
            </div>

            {/* Result */}
            <div className="bg-orange-500 text-white p-8 rounded-2xl shadow-xl text-center mb-6">
              <div className="text-xs uppercase font-bold opacity-80 mb-2">
                {t.speed[lang]}
              </div>
              <div className="text-5xl font-extrabold">{speed} km/h</div>
              <div className="mt-4 text-lg opacity-90">
                {distance} km ÷ {time} h = {speed} km/h
              </div>
            </div>

            {/* Visual - Car moving */}
            <div className="bg-white p-6 rounded-xl border border-orange-100 relative h-24 overflow-hidden">
              <div
                className="absolute left-0 top-0 bottom-0 flex items-center transition-all duration-1000"
                style={{ left: `${Math.min(90, speed)}%` }}
              >
                <i className="fa-solid fa-car text-4xl text-orange-500"></i>
              </div>
              <div className="absolute bottom-0 left-0 right-0 h-2 bg-slate-200"></div>
              <div className="absolute bottom-1 left-4 text-xs text-slate-400">
                0
              </div>
              <div className="absolute bottom-1 right-4 text-xs text-slate-400">
                100 km/h
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-orange-600 hover:text-orange-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
