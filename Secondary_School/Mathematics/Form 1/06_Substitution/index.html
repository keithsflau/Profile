<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Substitution Tool | S1 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-violet-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [valA, setValA] = useState(3);
        const [valB, setValB] = useState(-2);
        const [expressionIndex, setExpressionIndex] = useState(0);

        const expressions = [
          { js: (a, b) => 2 * a + b, tex: "2a + b", simple: "2(a) + (b)" },
          { js: (a, b) => a - 3 * b, tex: "a - 3b", simple: "(a) - 3(b)" },
          {
            js: (a, b) => a * a + b * b,
            tex: "a² + b^2",
            simple: "(a)² + (b)²",
          },
          {
            js: (a, b) => 2 * (a + b),
            tex: "2(a + b)",
            simple: "2((a) + (b))",
          },
          {
            js: (a, b) => (a + b) / 2,
            tex: "(a + b) / 2",
            simple: "((a) + (b)) / 2",
          },
        ];

        const current = expressions[expressionIndex];
        const result = current.js(valA, valB);

        // Create step-by-step substitution string
        const substituted = current.simple
          .replace(/a/g, valA)
          .replace(/b/g, valB);

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-10 text-center">
              <div className="text-violet-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 1: Number Sense
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Algebra Substitution
              </h1>
              <p className="text-slate-500">
                Replace variables with numbers to evaluate expressions.
              </p>
            </header>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 w-full mb-8">
              {/* Controls */}
              <div className="bg-white p-8 rounded-3xl shadow-lg border border-violet-100 flex flex-col justify-center space-y-8">
                <div>
                  <label className="flex justify-between font-bold text-slate-600 mb-2">
                    <span>
                      Variable <span className="text-xl text-blue-600">a</span>
                    </span>
                    <span className="bg-blue-100 text-blue-600 px-3 py-1 rounded-lg">
                      {valA}
                    </span>
                  </label>
                  <input
                    type="range"
                    min="-10"
                    max="10"
                    value={valA}
                    onChange={(e) => setValA(Number(e.target.value))}
                    className="w-full h-3 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-500"
                  />
                </div>

                <div>
                  <label className="flex justify-between font-bold text-slate-600 mb-2">
                    <span>
                      Variable <span className="text-xl text-rose-600">b</span>
                    </span>
                    <span className="bg-rose-100 text-rose-600 px-3 py-1 rounded-lg">
                      {valB}
                    </span>
                  </label>
                  <input
                    type="range"
                    min="-10"
                    max="10"
                    value={valB}
                    onChange={(e) => setValB(Number(e.target.value))}
                    className="w-full h-3 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-rose-500"
                  />
                </div>
              </div>

              {/* Display */}
              <div className="bg-slate-900 text-white p-8 rounded-3xl shadow-xl flex flex-col justify-center items-center text-center">
                <div className="mb-6">
                  <span className="text-slate-400 uppercase text-xs font-bold tracking-widest">
                    Expression
                  </span>
                  <div className="text-4xl font-mono font-bold mt-2">
                    {current.tex}
                  </div>
                </div>

                <div className="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center text-slate-400 mb-6">
                  <i className="fa-solid fa-arrow-down"></i>
                </div>

                <div className="mb-6">
                  <span className="text-slate-400 uppercase text-xs font-bold tracking-widest">
                    Substitution
                  </span>
                  <div className="text-2xl font-mono text-violet-300 mt-2">
                    {substituted}
                  </div>
                </div>

                <div className="w-full border-t border-slate-700 pt-6 mt-2">
                  <span className="text-slate-400 uppercase text-xs font-bold tracking-widest">
                    Value
                  </span>
                  <div className="text-5xl font-extrabold text-green-400 mt-2">
                    {result}
                  </div>
                </div>
              </div>
            </div>

            <div className="flex gap-2 bg-white p-2 rounded-xl border border-slate-200 shadow-sm">
              {expressions.map((e, i) => (
                <button
                  key={i}
                  onClick={() => setExpressionIndex(i)}
                  className={`px-4 py-2 rounded-lg font-bold text-sm transition ${
                    i === expressionIndex
                      ? "bg-violet-600 text-white shadow"
                      : "text-slate-500 hover:bg-slate-100"
                  }`}
                >
                  Exp {i + 1}
                </button>
              ))}
            </div>

            <footer className="mt-12">
              <a
                href="../index.html"
                className="text-violet-500 hover:text-violet-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
