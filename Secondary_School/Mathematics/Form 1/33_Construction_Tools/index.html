<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometric Construction 幾何作圖 | S1 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-indigo-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [step, setStep] = useState(0);
        const [mode, setMode] = useState("line"); // line (Perpendicular Bisector), angle (Angle Bisector)

        const t = {
          title: { en: "Construction Tools", zh: "尺規作圖" },
          line: { en: "Bisect Line Segment", zh: "平分線段" },
          angle: { en: "Bisect Angle", zh: "平分角" },
          step: { en: "Step", zh: "步驟" },
          reset: { en: "Reset", zh: "重置" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
          l1: { en: "Draw arcs from A and B", zh: "以 A 和 B 為圓心畫弧" },
          l2: { en: "Mark intersection points", zh: "標記交點" },
          l3: { en: "Draw the bisector line", zh: "畫出平分線" },
          a1: { en: "Draw arc from vertex O", zh: "以頂點 O 為圓心畫弧" },
          a2: { en: "Draw arcs from intersections", zh: "以交點為圓心畫弧" },
          a3: { en: "Connect O to intersection", zh: "連接 O 與交點" },
        };

        const reset = () => setStep(0);

        const drawLineBisector = () => {
          const w = 400,
            h = 300;
          // A: 100, 150. B: 300, 150.
          return (
            <svg
              viewBox="0 0 400 300"
              className="w-full h-full bg-white rounded-xl shadow-inner"
            >
              {/* Points */}
              <line
                x1="100"
                y1="150"
                x2="300"
                y2="150"
                stroke="#334155"
                strokeWidth="2"
              />
              <circle cx="100" cy="150" r="3" fill="#334155" />
              <text x="90" y="145" className="text-xs font-bold">
                A
              </text>
              <circle cx="300" cy="150" r="3" fill="#334155" />
              <text x="305" y="145" className="text-xs font-bold">
                B
              </text>

              {/* Step 1: Arcs */}
              <g
                className={`transition-opacity duration-700 ${
                  step >= 1 ? "opacity-100" : "opacity-0"
                }`}
              >
                {/* Arc from A */}
                <path
                  d="M 170 30 A 130 130 0 0 1 170 270"
                  fill="none"
                  stroke="#ef4444"
                  strokeWidth="1"
                  strokeDasharray="4"
                />
                {/* Arc from B */}
                <path
                  d="M 230 30 A 130 130 0 0 0 230 270"
                  fill="none"
                  stroke="#ef4444"
                  strokeWidth="1"
                  strokeDasharray="4"
                />
                <circle
                  cx="100"
                  cy="150"
                  r="130"
                  stroke="rgba(239,68,68,0.1)"
                  fill="none"
                  strokeWidth="1"
                />
                <circle
                  cx="300"
                  cy="150"
                  r="130"
                  stroke="rgba(239,68,68,0.1)"
                  fill="none"
                  strokeWidth="1"
                />
              </g>

              {/* Step 2: Intersections */}
              <g
                className={`transition-opacity duration-700 ${
                  step >= 2 ? "opacity-100" : "opacity-0"
                }`}
              >
                <circle cx="200" cy="28.5" r="4" fill="#6366f1" />
                <circle cx="200" cy="271.5" r="4" fill="#6366f1" />
              </g>

              {/* Step 3: Line */}
              <g
                className={`transition-opacity duration-1000 ${
                  step >= 3 ? "opacity-100" : "opacity-0"
                }`}
              >
                <line
                  x1="200"
                  y1="20"
                  x2="200"
                  y2="280"
                  stroke="#6366f1"
                  strokeWidth="3"
                  strokeLinecap="round"
                />
                <text
                  x="210"
                  y="200"
                  className="text-xs fill-indigo-500 font-bold"
                >
                  Perpendicular Bisector
                </text>
                <rect
                  x="200"
                  y="140"
                  width="10"
                  height="10"
                  fill="none"
                  stroke="#334155"
                  strokeWidth="1"
                />
              </g>
            </svg>
          );
        };

        const drawAngleBisector = () => {
          // O: 50, 250.
          // Line 1: to 350, 250 (0 deg)
          // Line 2: to 300, 50 (approx 50 deg? No. tan(200/250))
          // Let's use 60 deg for simplicity.
          // L = 250.
          // P2 x = 50 + 250 cos(-60), y = 250 + 250 sin(-60)
          return (
            <svg
              viewBox="0 0 400 300"
              className="w-full h-full bg-white rounded-xl shadow-inner"
            >
              <path
                d="M 300 250 L 50 250 L 200 50"
                fill="none"
                stroke="#334155"
                strokeWidth="2"
              />
              <circle cx="50" cy="250" r="3" fill="#334155" />
              <text x="35" y="260" className="text-xs font-bold">
                O
              </text>

              {/* Step 1: Arc from O */}
              <g
                className={`transition-opacity duration-700 ${
                  step >= 1 ? "opacity-100" : "opacity-0"
                }`}
              >
                <path
                  d="M 130 250 A 80 80 0 0 0 90 196"
                  fill="none"
                  stroke="#ef4444"
                  strokeWidth="1"
                  strokeDasharray="4"
                />
                <circle cx="130" cy="250" r="3" fill="#ef4444" />
                <circle cx="90" cy="196" r="3" fill="#ef4444" />
              </g>

              {/* Step 2: Cross Arcs */}
              <g
                className={`transition-opacity duration-700 ${
                  step >= 2 ? "opacity-100" : "opacity-0"
                }`}
              >
                {/* From (130, 250) & (90, 196) */}
                <path d="M 170 190 L 190 170" stroke="rgba(0,0,0,0)" />
                {/* Just drawing the visual cross */}
                <path
                  d="M 160 210 A 60 60 0 0 0 190 180"
                  fill="none"
                  stroke="#10b981"
                  strokeWidth="1"
                />
                <path
                  d="M 140 160 A 60 60 0 0 1 190 180"
                  fill="none"
                  stroke="#10b981"
                  strokeWidth="1"
                />
                <circle cx="178" cy="182" r="4" fill="#6366f1" />
              </g>

              {/* Step 3: Line */}
              <g
                className={`transition-opacity duration-1000 ${
                  step >= 3 ? "opacity-100" : "opacity-0"
                }`}
              >
                <line
                  x1="50"
                  y1="250"
                  x2="320"
                  y2="108"
                  stroke="#6366f1"
                  strokeWidth="3"
                  strokeLinecap="round"
                  strokeDasharray="5,5"
                />
                <text
                  x="250"
                  y="140"
                  className="text-xs fill-indigo-500 font-bold"
                >
                  Angle Bisector
                </text>
              </g>
            </svg>
          );
        };

        const getMsg = () => {
          if (mode === "line")
            return [t.l1[lang], t.l2[lang], t.l3[lang]][step - 1];
          return [t.a1[lang], t.a2[lang], t.a3[lang]][step - 1];
        };

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-indigo-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S1 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-indigo-200 rounded-lg text-sm font-bold hover:bg-indigo-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="flex justify-center gap-4 mb-6">
              <button
                onClick={() => {
                  setMode("line");
                  reset();
                }}
                className={`px-6 py-2 rounded-xl font-bold transition ${
                  mode === "line"
                    ? "bg-indigo-600 text-white shadow-lg"
                    : "bg-white text-indigo-600"
                }`}
              >
                <i className="fa-solid fa-pen-ruler mr-2"></i>
                {t.line[lang]}
              </button>
              <button
                onClick={() => {
                  setMode("angle");
                  reset();
                }}
                className={`px-6 py-2 rounded-xl font-bold transition ${
                  mode === "angle"
                    ? "bg-indigo-600 text-white shadow-lg"
                    : "bg-white text-indigo-600"
                }`}
              >
                <i className="fa-solid fa-compass-drafting mr-2"></i>
                {t.angle[lang]}
              </button>
            </div>

            <div className="grid md:grid-cols-3 gap-8 mb-6">
              <div className="col-span-2 bg-slate-200 p-2 rounded-2xl shadow-inner">
                {mode === "line" ? drawLineBisector() : drawAngleBisector()}
              </div>

              <div className="space-y-6">
                <div className="bg-white p-6 rounded-2xl border border-indigo-100 shadow-sm flex flex-col items-center">
                  <div className="text-xs font-bold text-slate-400 uppercase mb-4">
                    {t.step[lang]} {step} / 3
                  </div>
                  <div className="h-20 flex items-center justify-center text-center font-bold text-lg text-indigo-800 px-4">
                    {step === 0 ? "Click Next to start" : getMsg()}
                  </div>
                  <div className="flex gap-2 w-full mt-4">
                    <button
                      onClick={() => setStep(Math.max(0, step - 1))}
                      disabled={step === 0}
                      className="flex-1 py-3 bg-slate-100 text-slate-600 rounded-xl font-bold hover:bg-slate-200 disabled:opacity-50"
                    >
                      Back
                    </button>
                    <button
                      onClick={() => setStep(Math.min(3, step + 1))}
                      disabled={step === 3}
                      className="flex-1 py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 disabled:opacity-50"
                    >
                      Next
                    </button>
                  </div>
                  <button
                    onClick={reset}
                    className="mt-4 text-xs text-slate-400 underline"
                  >
                    {t.reset[lang]}
                  </button>
                </div>

                <div className="bg-indigo-100 p-4 rounded-xl text-sm text-indigo-900 border border-indigo-200">
                  <strong>Tool Tip:</strong> In real life, you use a Compass
                  (for arcs) and a Straightedge (for lines) to perform these
                  constructions.
                </div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
