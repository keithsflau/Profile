<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scale Drawing 比例圖 | S1 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-cyan-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [realLength, setRealLength] = useState(500);
        const [scaleRatio, setScaleRatio] = useState(100);

        const t = {
          title: { en: "Scale Drawing", zh: "比例圖" },
          real: { en: "Real Length (m)", zh: "實際長度（米）" },
          scale: { en: "Scale (1 : ?)", zh: "比例（1 : ?）" },
          map: { en: "Map Length", zh: "圖上長度" },
          example: { en: "Example", zh: "例子" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const mapLength = (realLength / scaleRatio).toFixed(2);
        const mapLengthCm = ((realLength * 100) / scaleRatio).toFixed(2);

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-cyan-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S1 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-cyan-200 rounded-lg text-sm font-bold hover:bg-cyan-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            {/* Inputs */}
            <div className="grid grid-cols-2 gap-4 mb-6">
              <div className="bg-white p-4 rounded-xl shadow-sm border border-cyan-100">
                <label className="block text-xs font-bold text-slate-400 uppercase mb-2">
                  {t.real[lang]}
                </label>
                <input
                  type="number"
                  min="1"
                  value={realLength}
                  onChange={(e) => setRealLength(Number(e.target.value))}
                  className="w-full text-2xl font-bold text-center p-2 border-2 border-cyan-200 rounded-lg"
                />
              </div>
              <div className="bg-white p-4 rounded-xl shadow-sm border border-cyan-100">
                <label className="block text-xs font-bold text-slate-400 uppercase mb-2">
                  {t.scale[lang]}
                </label>
                <div className="flex items-center justify-center gap-2">
                  <span className="text-2xl font-bold">1 :</span>
                  <input
                    type="number"
                    min="1"
                    value={scaleRatio}
                    onChange={(e) => setScaleRatio(Number(e.target.value))}
                    className="w-24 text-2xl font-bold text-center p-2 border-2 border-cyan-200 rounded-lg"
                  />
                </div>
              </div>
            </div>

            {/* Visual Comparison */}
            <div className="bg-white p-6 rounded-2xl border border-cyan-100 mb-6">
              <div className="text-xs font-bold text-slate-400 uppercase mb-4">
                Visual / 視覺比較
              </div>
              <div className="flex flex-col gap-4">
                <div>
                  <div className="text-sm text-slate-500 mb-1">
                    {lang === "en" ? "Real" : "實際"}: {realLength}m
                  </div>
                  <div
                    className="h-6 bg-cyan-500 rounded-full"
                    style={{ width: "100%" }}
                  ></div>
                </div>
                <div>
                  <div className="text-sm text-slate-500 mb-1">
                    {lang === "en" ? "Map" : "圖上"}: {mapLength}m ={" "}
                    {mapLengthCm}cm
                  </div>
                  <div
                    className="h-6 bg-amber-400 rounded-full"
                    style={{
                      width: `${Math.min(100, (100 / scaleRatio) * 10)}%`,
                    }}
                  ></div>
                </div>
              </div>
            </div>

            {/* Result */}
            <div className="bg-cyan-500 text-white p-8 rounded-2xl shadow-xl text-center mb-6">
              <div className="text-xs uppercase font-bold opacity-80 mb-2">
                {t.map[lang]}
              </div>
              <div className="text-4xl font-extrabold">{mapLengthCm} cm</div>
              <div className="mt-4 text-lg opacity-90 font-mono">
                {realLength}m ÷ {scaleRatio} = {mapLength}m = {mapLengthCm}cm
              </div>
            </div>

            {/* Common Scales */}
            <div className="bg-slate-100 p-4 rounded-xl">
              <div className="text-xs font-bold text-slate-500 uppercase mb-2">
                {t.example[lang]}
              </div>
              <div className="flex gap-2 flex-wrap">
                {[50, 100, 200, 500, 1000, 10000].map((s) => (
                  <button
                    key={s}
                    onClick={() => setScaleRatio(s)}
                    className={`px-3 py-1 rounded-lg text-sm font-bold ${
                      scaleRatio === s
                        ? "bg-cyan-500 text-white"
                        : "bg-white text-cyan-600"
                    }`}
                  >
                    1:{s}
                  </button>
                ))}
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
