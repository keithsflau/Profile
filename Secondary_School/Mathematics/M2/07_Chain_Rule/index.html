<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chain Rule | M2 Calculus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .gear {
        transition: transform 0.1s linear;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Unit 2: Calculus",
          title: "Chain Rule",
          subtitle: "dy/dx = (dy/du) · (du/dx)",
          rates: "Rates of Change",
          dx: "du/dx (Purple Gear)",
          dy: "dy/du (Green Gear)",
          total: "Total Rate dy/dx",
          desc: {
            part1: "The output spins ",
            part2: " times faster than the input.",
          },
          labels: { x: "Input x", u: "Inner u", y: "Output y" },
          langBtn: "中文",
        },
        zh: {
          unit: "第二單元：微積分",
          title: "連鎖律",
          subtitle: "dy/dx = (dy/du) · (du/dx)",
          rates: "變化率",
          dx: "du/dx (紫色齒輪)",
          dy: "dy/du (綠色齒輪)",
          total: "總變化率 dy/dx",
          desc: { part1: "輸出端的轉速是輸入端的 ", part2: " 倍。" },
          labels: { x: "輸入 x", u: "中介 u", y: "輸出 y" },
          langBtn: "English",
        },
      };

      const Gear = ({ teeth, speed, color, label, size }) => {
        const [rot, setRot] = useState(0);

        useEffect(() => {
          const interval = setInterval(() => {
            setRot((r) => r + speed);
          }, 20);
          return () => clearInterval(interval);
        }, [speed]);

        return (
          <div className="flex flex-col items-center gap-2">
            <div
              className="relative flex items-center justify-center transition-transform"
              style={{ width: size, height: size }}
            >
              <i
                className={`fa-solid fa-gear text-6xl ${color} gear absolute inset-0 text-center leading-[initial] flex items-center justify-center`}
                style={{ fontSize: size, transform: `rotate(${rot}deg)` }}
              ></i>
              <div className="absolute bg-slate-900 rounded-full w-1/3 h-1/3 flex items-center justify-center z-10 border border-slate-700">
                <span className="text-[10px] font-bold text-white">
                  {teeth}T
                </span>
              </div>
            </div>
            <div className="text-xs font-bold uppercase text-slate-500">
              {label}
            </div>
            <div
              className="font-mono text-sm"
              style={{ color: color.replace("text-", "") }}
            >
              {speed.toFixed(1)}°/f
            </div>
          </div>
        );
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [r1, setR1] = useState(2); // du/dx
        const [r2, setR2] = useState(3); // dy/du

        // If x rotates 1 unit, u rotates r1 units.
        // If u rotates 1 unit, y rotates r2 units.
        // So if x rotates 1 unit, y rotates r1*r2 units.

        const baseSpeed = 2;
        const speedX = baseSpeed;
        const speedU = baseSpeed * r1;
        const speedY = speedU * r2;

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8 select-none">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-emerald-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.subtitle}</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full max-w-5xl items-center">
              <div className="flex-1 glass p-12 rounded-3xl flex items-center justify-center gap-4 lg:gap-12 bg-slate-900/50">
                <Gear
                  size="80px"
                  teeth="In"
                  speed={speedX}
                  color="text-sky-500"
                  label={t.labels.x}
                />

                <div className="flex flex-col items-center">
                  <i className="fa-solid fa-arrow-right text-slate-600 mb-2"></i>
                  <div className="text-xs bg-slate-800 px-2 py-1 rounded text-amber-400 font-mono">
                    x{r1}
                  </div>
                </div>

                <Gear
                  size="80px"
                  teeth="Mid"
                  speed={speedU}
                  color="text-amber-500"
                  label={t.labels.u}
                />

                <div className="flex flex-col items-center">
                  <i className="fa-solid fa-arrow-right text-slate-600 mb-2"></i>
                  <div className="text-xs bg-slate-800 px-2 py-1 rounded text-emerald-400 font-mono">
                    x{r2}
                  </div>
                </div>

                <Gear
                  size="80px"
                  teeth="Out"
                  speed={speedY}
                  color="text-emerald-500"
                  label={t.labels.y}
                />
              </div>

              <div className="w-full lg:w-80 space-y-6">
                <div className="glass p-6 rounded-2xl">
                  <h3 className="text-lg font-bold text-white mb-4">
                    {t.rates}
                  </h3>
                  <div className="space-y-6">
                    <div>
                      <div className="flex justify-between text-xs font-bold uppercase text-slate-500 mb-1">
                        <span>{t.dx}</span>
                        <span className="text-amber-400 font-mono">
                          x{r1.toFixed(1)}
                        </span>
                      </div>
                      <input
                        type="range"
                        min="0.5"
                        max="4"
                        step="0.5"
                        value={r1}
                        onChange={(e) => setR1(Number(e.target.value))}
                        className="w-full accent-amber-500"
                      />
                    </div>
                    <div>
                      <div className="flex justify-between text-xs font-bold uppercase text-slate-500 mb-1">
                        <span>{t.dy}</span>
                        <span className="text-emerald-400 font-mono">
                          x{r2.toFixed(1)}
                        </span>
                      </div>
                      <input
                        type="range"
                        min="0.5"
                        max="4"
                        step="0.5"
                        value={r2}
                        onChange={(e) => setR2(Number(e.target.value))}
                        className="w-full accent-emerald-500"
                      />
                    </div>
                  </div>
                </div>

                <div className="glass p-6 rounded-2xl text-center">
                  <div className="text-xs font-bold uppercase text-slate-500 mb-2">
                    {t.total}
                  </div>
                  <div className="text-4xl font-mono text-white font-bold mb-2">
                    {(r1 * r2).toFixed(2)}
                  </div>
                  <div className="text-xs text-slate-400">
                    {t.desc.part1}
                    {(r1 * r2).toFixed(1)}
                    {t.desc.part2}
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
