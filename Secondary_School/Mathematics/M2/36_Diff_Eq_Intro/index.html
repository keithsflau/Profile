<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro to Diff Eqs | M2 Calculus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState } = React;

      const translations = {
        en: {
          unit: "Unit 2: Calculus",
          title: "Separation of Variables",
          eq: "dy/dx = xy ⇒ y = Ce^(x²/2)",
          viz: "Visualization",
          stepTitle: "Step-by-Step",
          steps: [
            "dy/dx = xy",
            "(1/y) dy = x dx",
            "∫(1/y) dy = ∫x dx",
            "ln|y| = x²/2 + C",
            "y = A e^(x²/2)",
          ],
          constLabel: "Constant A =",
          desc: "Changing A selects a specific solution from the general family.",
          langBtn: "中文",
        },
        zh: {
          unit: "第二單元：微積分",
          title: "變數分離法",
          eq: "dy/dx = xy ⇒ y = Ce^(x²/2)",
          viz: "可視化",
          stepTitle: "逐步解析",
          steps: [
            "dy/dx = xy",
            "(1/y) dy = x dx",
            "∫(1/y) dy = ∫x dx",
            "ln|y| = x²/2 + C",
            "y = A e^(x²/2)",
          ],
          constLabel: "常數 A =",
          desc: "改變 A 值會從通解族中選出一個特解。",
          langBtn: "English",
        },
      };

      const App = () => {
        // Separation of Variables
        // dy/dx = xy
        // int (1/y) dy = int x dx
        // ln|y| = 0.5x^2 + C
        // y = A e^(0.5x^2)

        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [C, setC] = useState(1); // C effectively plays role of A here for visualization

        // Viz ranges
        const xMin = -3,
          xMax = 3;
        const steps = 100;
        const dx = (xMax - xMin) / steps;

        // Points
        const pts = [];
        for (let i = 0; i <= steps; i++) {
          const x = xMin + i * dx;
          const y = C * Math.exp(0.5 * x * x);
          pts.push({ x, y });
        }

        // SVG scaling
        const w = 500,
          h = 400;
        // x: -3 to 3 -> 0 to 500
        // y: let's cap at 10. if C=1, y(3) ~ 1*e^4.5 ~ 90 (too big).
        // let's adjust range to x: -2 to 2? y(2) = e^2 ~ 7.4. Good.
        const scaleX = w / 4; // range 4
        const scaleY = h / 20; // range 20 (-10 to 10)
        const originX = w / 2;
        const originY = h / 2;

        const toScreen = (x, y) => ({
          x: originX + x * scaleX,
          y: originY - y * scaleY,
        });

        const pathD = `M ${pts
          .map((p) => {
            const sp = toScreen(p.x, p.y);
            return `${sp.x},${sp.y}`;
          })
          .join(" L ")}`;

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-emerald-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.eq}</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full max-w-5xl">
              <div className="flex-1 glass p-6 rounded-3xl relative overflow-hidden">
                <div className="absolute top-4 left-4 z-10 text-xs font-bold text-slate-500">
                  {t.viz}
                </div>
                <svg
                  width="100%"
                  height="400"
                  viewBox="0 0 500 400"
                  className="overflow-visible"
                >
                  <defs>
                    <clipPath id="clip">
                      <rect x="0" y="0" width="500" height="400" />
                    </clipPath>
                  </defs>
                  <g clipPath="url(#clip)">
                    {/* Axes */}
                    <line
                      x1="0"
                      y1={originY}
                      x2={w}
                      y2={originY}
                      stroke="#475569"
                      strokeWidth="1"
                    />
                    <line
                      x1={originX}
                      y1="0"
                      x2={originX}
                      y2={h}
                      stroke="#475569"
                      strokeWidth="1"
                    />

                    {/* Grid */}
                    <path d="M 0,0" />

                    {/* Curve */}
                    <path
                      d={pathD}
                      fill="none"
                      stroke="#38bdf8"
                      strokeWidth="3"
                    />

                    {/* Tangent Slopes Field (Subtle) */}
                    {[-1.5, -0.5, 0.5, 1.5].map((tx) =>
                      [-5, 5].map((ty) => {
                        const slope = tx * ty; // dy/dx = xy
                        // Draw small line
                        const sp = toScreen(tx, ty);
                        // line length 20px
                        const angle = Math.atan(slope);
                        const dx = Math.cos(angle) * 10;
                        const dy = Math.sin(angle) * 10; // screen y is inverted
                        return (
                          <line
                            key={`${tx}-${ty}`}
                            x1={sp.x - dx}
                            y1={sp.y + dy}
                            x2={sp.x + dx}
                            y2={sp.y - dy}
                            stroke="#ffffff20"
                          />
                        );
                      })
                    )}
                  </g>
                </svg>
              </div>

              <div className="w-full lg:w-96 space-y-6">
                <div className="glass p-6 rounded-2xl">
                  <h3 className="text-sm font-bold text-slate-300 uppercase mb-4">
                    {t.stepTitle}
                  </h3>
                  <div className="space-y-3 font-mono text-sm text-slate-400">
                    <div className="flex gap-4 border-b border-slate-700/50 pb-2">
                      <span className="text-emerald-500 font-bold">1.</span>
                      <span>{t.steps[0]}</span>
                    </div>
                    <div className="flex gap-4 border-b border-slate-700/50 pb-2">
                      <span className="text-emerald-500 font-bold">2.</span>
                      <span>{t.steps[1]}</span>
                    </div>
                    <div className="flex gap-4 border-b border-slate-700/50 pb-2">
                      <span className="text-emerald-500 font-bold">3.</span>
                      <span>{t.steps[2]}</span>
                    </div>
                    <div className="flex gap-4 border-b border-slate-700/50 pb-2">
                      <span className="text-emerald-500 font-bold">4.</span>
                      <span>{t.steps[3]}</span>
                    </div>
                    <div className="flex gap-4">
                      <span className="text-emerald-500 font-bold">5.</span>
                      <span className="text-white bg-emerald-900/50 px-2 rounded">
                        {t.steps[4]}
                      </span>
                    </div>
                  </div>
                </div>

                <div className="glass p-6 rounded-2xl">
                  <label className="text-xs text-slate-500 uppercase font-bold mb-2 block">
                    {t.constLabel} {C.toFixed(2)}
                  </label>
                  <input
                    type="range"
                    min="-2"
                    max="2"
                    step="0.1"
                    value={C}
                    onChange={(e) => setC(Number(e.target.value))}
                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-sky-500"
                  />
                  <p className="mt-2 text-xs text-slate-500">{t.desc}</p>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
