<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logistic Growth | M2 Differential Equations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .draggable {
        cursor: ns-resize;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState, useRef } = React;

      const translations = {
        en: {
          unit: "Unit 6: Differential Equations",
          title: "Logistic Growth",
          eq: "dP/dt = kP(1 - P/M)",
          params: "Parameters",
          rate: "Growth Rate k",
          capacity: "Carrying Capacity M",
          initial: "Initial Pop P₀",
          obs: "Observations",
          obs1: "If P₀ < M, population grows and plateaus at M.",
          obs2: "If P₀ > M, population decays to M.",
          obs3: "The inflection point occurs at P = M/2.",
          time: "Time t",
          pop: "Pop P",
          capLabel: "Capacity M =",
          langBtn: "中文",
        },
        zh: {
          unit: "第六單元：微分方程",
          title: "邏輯斯諦增長",
          eq: "dP/dt = kP(1 - P/M)",
          params: "參數",
          rate: "增長率 k",
          capacity: "環境負載力 M",
          initial: "初始人口 P₀",
          obs: "觀察結果",
          obs1: "若 P₀ < M，人口將增長並穩定於 M。",
          obs2: "若 P₀ > M，人口將衰減至 M。",
          obs3: "反曲點發生在 P = M/2 時。",
          time: "時間 t",
          pop: "人口 P",
          capLabel: "負載力 M =",
          langBtn: "English",
        },
      };

      const App = () => {
        // dP/dt = kP(1 - P/M)
        // Solution: P(t) = M / (1 + A e^(-kt)), where A = (M - P0)/P0

        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [k, setK] = useState(0.5); // Rate
        const [M, setM] = useState(500); // Carrying Capacity
        const [P0, setP0] = useState(50); // Initial Population
        const [dragging, setDragging] = useState(false);

        // Time range
        const tMax = 20;

        // Visuals
        const w = 800,
          h = 500;
        const padding = 50;
        const graphW = w - 2 * padding;
        const graphH = h - 2 * padding;

        const scaleT = graphW / tMax;
        const maxPopDisplay = M * 1.2;
        const scaleP = graphH / maxPopDisplay;

        const toScreen = (t, P) => ({
          x: padding + t * scaleT,
          y: h - padding - P * scaleP,
        });

        // Initial Pt
        const startPt = toScreen(0, P0);

        const handleMouseMove = (e) => {
          if (!dragging) return;
          const rect = e.currentTarget.getBoundingClientRect();
          const y = e.clientY - rect.top;
          // Inv toScreen Y
          // y = h - padding - P*scaleP
          // P = (h - padding - y) / scaleP
          let newP0 = (h - padding - y) / scaleP;
          if (newP0 < 10) newP0 = 10;
          if (newP0 > maxPopDisplay) newP0 = maxPopDisplay;
          setP0(newP0);
        };

        // Generate Points
        const pts = [];
        const A = (M - P0) / P0;
        for (let t = 0; t <= tMax; t += 0.2) {
          const P = M / (1 + A * Math.exp(-k * t));
          pts.push({ t, P });
        }

        const path = `M ${pts
          .map((p) => {
            const s = toScreen(p.t, p.P);
            return `${s.x},${s.y}`;
          })
          .join(" L ")}`;

        // Capacity Line
        const capY = toScreen(0, M).y;

        return (
          <div
            className="flex-grow flex flex-col items-center justify-center p-8 select-none"
            onMouseUp={() => setDragging(false)}
          >
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-emerald-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.eq}</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full max-w-6xl">
              <div className="flex-1 glass p-6 rounded-3xl relative">
                <svg
                  width="100%"
                  height="500"
                  viewBox="0 0 800 500"
                  className="overflow-visible bg-slate-900 rounded-xl"
                  onMouseMove={handleMouseMove}
                >
                  {/* Axes */}
                  <line
                    x1={padding}
                    y1={h - padding}
                    x2={w - padding}
                    y2={h - padding}
                    stroke="#475569"
                    strokeWidth="2"
                  />
                  <line
                    x1={padding}
                    y1={h - padding}
                    x2={padding}
                    y2={padding}
                    stroke="#475569"
                    strokeWidth="2"
                  />
                  <text
                    x={w - padding}
                    y={h - padding + 20}
                    fill="#64748b"
                    textAnchor="end"
                  >
                    {t.time}
                  </text>
                  <text
                    x={padding}
                    y={padding - 10}
                    fill="#64748b"
                    textAnchor="middle"
                  >
                    {t.pop}
                  </text>

                  {/* Capacity Line */}
                  <line
                    x1={padding}
                    y1={capY}
                    x2={w - padding}
                    y2={capY}
                    stroke="#f43f5e"
                    strokeDasharray="5,5"
                  />
                  <text
                    x={w - padding}
                    y={capY - 5}
                    fill="#f43f5e"
                    textAnchor="end"
                    fontWeight="bold"
                  >
                    {t.capLabel} {M}
                  </text>

                  {/* Curve */}
                  <path d={path} fill="none" stroke="#2dd4bf" strokeWidth="4" />

                  {/* P0 Handle */}
                  <circle
                    cx={startPt.x}
                    cy={startPt.y}
                    r="8"
                    fill="#fbbf24"
                    stroke="white"
                    strokeWidth="2"
                    className="draggable hover:scale-125 transition-transform"
                    onMouseDown={() => setDragging(true)}
                  />
                  <text
                    x={startPt.x + 15}
                    y={startPt.y}
                    fill="#fbbf24"
                    fontWeight="bold"
                  >
                    P₀
                  </text>
                </svg>
              </div>

              <div className="w-full lg:w-80 space-y-6">
                <div className="glass p-6 rounded-2xl">
                  <h3 className="text-lg font-bold text-white mb-4">
                    {t.params}
                  </h3>
                  <div className="space-y-4">
                    <div>
                      <div className="flex justify-between text-xs font-bold uppercase text-slate-500 mb-1">
                        <span>{t.rate}</span>
                        <span className="text-teal-400">{k.toFixed(2)}</span>
                      </div>
                      <input
                        type="range"
                        min="0.1"
                        max="1.5"
                        step="0.05"
                        value={k}
                        onChange={(e) => setK(Number(e.target.value))}
                        className="w-full accent-teal-500"
                      />
                    </div>

                    <div>
                      <div className="flex justify-between text-xs font-bold uppercase text-slate-500 mb-1">
                        <span>{t.capacity}</span>
                        <span className="text-rose-400">{M}</span>
                      </div>
                      <input
                        type="range"
                        min="100"
                        max="800"
                        step="10"
                        value={M}
                        onChange={(e) => setM(Number(e.target.value))}
                        className="w-full accent-rose-500"
                      />
                    </div>

                    <div>
                      <div className="flex justify-between text-xs font-bold uppercase text-slate-500 mb-1">
                        <span>{t.initial}</span>
                        <span className="text-amber-400">{Math.round(P0)}</span>
                      </div>
                      <input
                        type="range"
                        min="10"
                        max="800"
                        step="10"
                        value={P0}
                        onChange={(e) => setP0(Number(e.target.value))}
                        className="w-full accent-amber-500"
                      />
                    </div>
                  </div>
                </div>

                <div className="glass p-6 rounded-2xl">
                  <h3 className="text-xs font-bold text-slate-400 uppercase mb-2">
                    {t.obs}
                  </h3>
                  <ul className="text-sm text-slate-300 space-y-2 list-disc list-inside">
                    <li>{t.obs1}</li>
                    <li>{t.obs2}</li>
                    <li>{t.obs3}</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
