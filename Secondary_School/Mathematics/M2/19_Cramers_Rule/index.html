<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cramer's Rule | M2 Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .det-box {
        border-left: 2px solid white;
        border-right: 2px solid white;
        padding: 0 4px;
        display: inline-block;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState } = React;

      const translations = {
        en: {
          unit: "Unit 5: Matrices",
          title: "Cramer's Rule",
          subtitle: "x = Dₓ/D, y = Dᵧ/D",
          sys: "System of Equations",
          solution: "Solution",
          noUnique: "No Unique Solution (D=0)",
          langBtn: "中文",
        },
        zh: {
          unit: "第五單元：矩陣",
          title: "克萊姆法則 (Cramer's Rule)",
          subtitle: "x = Dₓ/D, y = Dᵧ/D",
          sys: "線性方程組",
          solution: "解",
          noUnique: "無唯一解 (D=0)",
          langBtn: "English",
        },
      };

      const App = () => {
        // System:
        // ax + by = e
        // cx + dy = f

        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [eq, setEq] = useState({ a: 3, b: 4, e: 10, c: 2, d: -1, f: 5 });

        const D = eq.a * eq.d - eq.b * eq.c;
        const Dx = eq.e * eq.d - eq.b * eq.f;
        const Dy = eq.a * eq.f - eq.e * eq.c;

        const x = D === 0 ? "NaN" : Dx / D;
        const y = D === 0 ? "NaN" : Dy / D;

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-amber-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.subtitle}</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full max-w-5xl items-center lg:items-start">
              {/* Input System */}
              <div className="glass p-8 rounded-3xl w-full lg:w-96 shrink-0">
                <h3 className="font-bold text-slate-300 mb-6 border-b border-slate-700 pb-2">
                  {t.sys}
                </h3>
                <div className="space-y-4 font-mono text-xl">
                  <div className="flex items-center gap-2">
                    <input
                      type="number"
                      value={eq.a}
                      onChange={(e) =>
                        setEq({ ...eq, a: Number(e.target.value) })
                      }
                      className="w-12 bg-slate-800 text-sky-400 text-center rounded p-1"
                    />
                    <span>x +</span>
                    <input
                      type="number"
                      value={eq.b}
                      onChange={(e) =>
                        setEq({ ...eq, b: Number(e.target.value) })
                      }
                      className="w-12 bg-slate-800 text-pink-400 text-center rounded p-1"
                    />
                    <span>y =</span>
                    <input
                      type="number"
                      value={eq.e}
                      onChange={(e) =>
                        setEq({ ...eq, e: Number(e.target.value) })
                      }
                      className="w-12 bg-slate-800 text-amber-400 text-center rounded p-1 font-bold"
                    />
                  </div>
                  <div className="flex items-center gap-2">
                    <input
                      type="number"
                      value={eq.c}
                      onChange={(e) =>
                        setEq({ ...eq, c: Number(e.target.value) })
                      }
                      className="w-12 bg-slate-800 text-emerald-400 text-center rounded p-1"
                    />
                    <span>x +</span>
                    <input
                      type="number"
                      value={eq.d}
                      onChange={(e) =>
                        setEq({ ...eq, d: Number(e.target.value) })
                      }
                      className="w-12 bg-slate-800 text-purple-400 text-center rounded p-1"
                    />
                    <span>y =</span>
                    <input
                      type="number"
                      value={eq.f}
                      onChange={(e) =>
                        setEq({ ...eq, f: Number(e.target.value) })
                      }
                      className="w-12 bg-slate-800 text-amber-400 text-center rounded p-1 font-bold"
                    />
                  </div>
                </div>

                <div className="mt-8 text-center p-4 bg-slate-900/50 rounded-xl">
                  <div className="text-xs uppercase text-slate-500 font-bold mb-2">
                    {t.solution}
                  </div>
                  {D !== 0 ? (
                    <div className="text-2xl font-mono text-white">
                      x = {x.toFixed(2)}, y = {y.toFixed(2)}
                    </div>
                  ) : (
                    <div className="text-rose-500 font-bold">{t.noUnique}</div>
                  )}
                </div>
              </div>

              {/* Visual Logic */}
              <div className="flex-1 space-y-6 w-full">
                {/* D */}
                <div className="glass p-6 rounded-2xl flex items-center gap-6">
                  <div className="w-12 text-2xl font-bold text-white text-right">
                    D =
                  </div>
                  <div className="det-box">
                    <div className="grid grid-cols-2 gap-x-4 gap-y-2 text-xl font-mono">
                      <div className="text-sky-400">{eq.a}</div>
                      <div className="text-pink-400">{eq.b}</div>
                      <div className="text-emerald-400">{eq.c}</div>
                      <div className="text-purple-400">{eq.d}</div>
                    </div>
                  </div>
                  <div className="text-xl font-mono text-slate-400">
                    = ({eq.a})({eq.d}) - ({eq.b})({eq.c}) ={" "}
                    <span className="text-white font-bold">{D}</span>
                  </div>
                </div>

                {/* Dx */}
                <div className="glass p-6 rounded-2xl flex items-center gap-6">
                  <div className="w-12 text-2xl font-bold text-white text-right">
                    Dₓ =
                  </div>
                  <div className="det-box relative p-2">
                    {/* Overlay Animation idea: replacing column */}
                    <div className="absolute inset-y-0 left-0 w-1/2 bg-amber-500/20 border border-amber-500/50"></div>
                    <div className="grid grid-cols-2 gap-x-4 gap-y-2 text-xl font-mono relative z-10">
                      <div className="text-amber-400 font-bold">{eq.e}</div>
                      <div className="text-pink-400">{eq.b}</div>
                      <div className="text-amber-400 font-bold">{eq.f}</div>
                      <div className="text-purple-400">{eq.d}</div>
                    </div>
                  </div>
                  <div className="text-xl font-mono text-slate-400">
                    = ({eq.e})({eq.d}) - ({eq.b})({eq.f}) ={" "}
                    <span className="text-white font-bold">{Dx}</span>
                  </div>
                </div>

                {/* Dy */}
                <div className="glass p-6 rounded-2xl flex items-center gap-6">
                  <div className="w-12 text-2xl font-bold text-white text-right">
                    Dᵧ =
                  </div>
                  <div className="det-box relative p-2">
                    <div className="absolute inset-y-0 right-0 w-1/2 bg-amber-500/20 border border-amber-500/50"></div>
                    <div className="grid grid-cols-2 gap-x-4 gap-y-2 text-xl font-mono relative z-10">
                      <div className="text-sky-400">{eq.a}</div>
                      <div className="text-amber-400 font-bold">{eq.e}</div>
                      <div className="text-emerald-400">{eq.c}</div>
                      <div className="text-amber-400 font-bold">{eq.f}</div>
                    </div>
                  </div>
                  <div className="text-xl font-mono text-slate-400">
                    = ({eq.a})({eq.f}) - ({eq.e})({eq.c}) ={" "}
                    <span className="text-white font-bold">{Dy}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
