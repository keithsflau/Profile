<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaussian Elimination | M2 Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .bracket {
        border-left: 3px solid white;
        border-right: 3px solid white;
        padding: 0 10px;
        border-radius: 8px;
      }
      .row-op {
        border-left: 2px solid #ef4444;
        padding-left: 10px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState, useMemo } = React;

      const translations = {
        en: {
          unit: "Unit 5: Matrices",
          title: "Gaussian Elimination",
          subtitle: "Row Reduction / Row Echelon Form",
          stepTitles: [
            "Initial Augmented Matrix",
            "Column 1 Elimination (R3)",
            "Column 1 Elimination (R2)",
            "Column 2 Elimination (R3)",
            "Back Substitution",
            "Solve Y",
            "Solve X",
            "Final Solution",
          ],
          stepDescs: [
            "Convert linear system to augmented matrix [A|b]",
            "Eliminate x from R3. Add R1 to R3.",
            "Eliminate x from R2. 2R2 + 3R1.",
            "Eliminate y from R3 using R2.",
            "Row Echelon Form achieved. Solve for z: -z = 1 => z = -1.",
            "Substitute z=-1 into R2: y + (-1) = 2 => y = 3.",
            "Substitute y=3, z=-1 into R1: 2x + 3 - (-1) = 8 => 2x = 4.",
            "x = 2, y = 3, z = -1.",
          ],
          stepOps: [
            "",
            "R3 ← R3 + R1",
            "R2 ← 2R2 + 3R1",
            "R3 ← R3 - 2R2",
            "Solve z",
            "Solve y",
            "Solve x",
            "Complete",
          ],
          langBtn: "中文",
        },
        zh: {
          unit: "第五單元：矩陣",
          title: "高斯消去法",
          subtitle: "列運算 / 列梯陣形式",
          stepTitles: [
            "初始增廣矩陣",
            "第 1 行消去 (R3)",
            "第 1 行消去 (R2)",
            "第 2 行消去 (R3)",
            "反向代入",
            "求解 Y",
            "求解 X",
            "最終解",
          ],
          stepDescs: [
            "將線性方程組轉換為增廣矩陣 [A|b]",
            "從 R3 消去 x。R3 加上 R1。",
            "從 R2 消去 x。2R2 + 3R1。",
            "利用 R2 從 R3 消去 y。",
            "達到列梯陣形式。求解 z: -z = 1 => z = -1。",
            "將 z=-1 代入 R2: y + (-1) = 2 => y = 3。",
            "將 y=3, z=-1 代入 R1: 2x + 3 - (-1) = 8 => 2x = 4。",
            "x = 2, y = 3, z = -1。",
          ],
          stepOps: [
            "",
            "R3 ← R3 + R1",
            "R2 ← 2R2 + 3R1",
            "R3 ← R3 - 2R2",
            "解 z",
            "解 y",
            "解 x",
            "完成",
          ],
          langBtn: "English",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        // System 3x3
        // 2x + y - z = 8
        // -3x -y + 2z = -11
        // -2x + y + 2z = -3

        const steps = useMemo(
          () => [
            {
              mat: [
                [2, 1, -1, 8],
                [-3, -1, 2, -11],
                [-2, 1, 2, -3],
              ],
            },
            {
              mat: [
                [2, 1, -1, 8],
                [-3, -1, 2, -11],
                [0, 2, 1, 5],
              ],
            },
            {
              mat: [
                [2, 1, -1, 8],
                [0, 1, 1, 2],
                [0, 2, 1, 5],
              ],
            },
            {
              mat: [
                [2, 1, -1, 8],
                [0, 1, 1, 2],
                [0, 0, -1, 1],
              ],
            },
            {
              mat: [
                [2, 1, -1, 8],
                [0, 1, 1, 2],
                [0, 0, 1, -1],
              ],
            },
            {
              mat: [
                [2, 1, -1, 8],
                [0, 1, 0, 3],
                [0, 0, 1, -1],
              ],
            },
            {
              mat: [
                [2, 0, 0, 4],
                [0, 1, 0, 3],
                [0, 0, 1, -1],
              ],
            },
            {
              mat: [
                [1, 0, 0, 2],
                [0, 1, 0, 3],
                [0, 0, 1, -1],
              ],
            },
          ],
          []
        );

        const [step, setStep] = useState(0);

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-12 text-center">
              <div className="text-amber-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.subtitle}</p>
            </header>

            <div className="w-full max-w-4xl flex flex-col items-center">
              <div className="flex gap-4 mb-8 items-center w-full">
                <button
                  onClick={() => setStep(Math.max(0, step - 1))}
                  disabled={step === 0}
                  className={`p-4 rounded-full ${
                    step === 0
                      ? "text-slate-700"
                      : "bg-slate-700 text-white hover:bg-slate-600"
                  }`}
                >
                  <i className="fa-solid fa-arrow-left"></i>
                </button>

                <div className="glass flex-grow p-8 rounded-3xl flex flex-col items-center min-h-[400px]">
                  <h2 className="text-xl font-bold text-sky-400 mb-2">
                    {t.stepTitles[step]}
                  </h2>
                  <p className="text-slate-400 text-sm mb-6">
                    {t.stepDescs[step]}
                  </p>

                  {t.stepOps[step] && (
                    <div className="mb-6 px-4 py-1 bg-rose-900/50 text-rose-300 font-mono text-sm rounded border border-rose-500/30">
                      {t.stepOps[step]}
                    </div>
                  )}

                  <div className="bracket text-3xl font-mono flex gap-8 items-center bg-slate-900/50 py-8 text-white">
                    <div className="grid grid-cols-3 gap-6 text-right">
                      {steps[step].mat.map((row, r) =>
                        row.slice(0, 3).map((val, c) => (
                          <div
                            key={`m-${r}-${c}`}
                            className={`${
                              (r === 0 && step === 0) ||
                              (r === 2 && step === 1) ||
                              (r === 1 && step === 2)
                                ? "text-amber-400 font-bold"
                                : ""
                            }`}
                          >
                            {Number.isInteger(val) ? val : val.toFixed(1)}
                          </div>
                        ))
                      )}
                    </div>
                    <div className="w-px h-full bg-slate-500"></div>
                    <div className="grid grid-cols-1 gap-6 text-right">
                      {steps[step].mat.map((row, r) => (
                        <div
                          key={`b-${r}`}
                          className="text-emerald-400 font-bold"
                        >
                          {Number.isInteger(row[3])
                            ? row[3]
                            : row[3].toFixed(1)}
                        </div>
                      ))}
                    </div>
                  </div>
                </div>

                <button
                  onClick={() => setStep(Math.min(steps.length - 1, step + 1))}
                  disabled={step === steps.length - 1}
                  className={`p-4 rounded-full ${
                    step === steps.length - 1
                      ? "text-slate-700"
                      : "bg-slate-700 text-white hover:bg-slate-600"
                  }`}
                >
                  <i className="fa-solid fa-arrow-right"></i>
                </button>
              </div>

              <div className="flex gap-2">
                {steps.map((_, i) => (
                  <div
                    key={i}
                    className={`w-3 h-3 rounded-full ${
                      i === step ? "bg-sky-500 scale-125" : "bg-slate-700"
                    }`}
                  ></div>
                ))}
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
