<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Limit to e | M2 Calculus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .bar {
        transition: height 0.3s ease;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Unit 2: Calculus",
          title: "The Limit to e",
          subtitle: "(1 + 1/n)ⁿ as n → ∞",
          target: "Target e ≈ 2.71828",
          curr: "Current",
          n1: "n=1",
          freq: "Compounding Frequency (n)",
          steps: "Steps n",
          diff: "Difference from e",
          approx: "Approx:",
          gap: "Gap:",
          presets: {
            ann: "Annual",
            semi: "Semi",
            quart: "Quarter",
            mo: "Month",
            wk: "Week",
            day: "Day",
            hr: "Hour",
            min: "Minute",
            mil: "Million!",
          },
          langBtn: "中文",
        },
        zh: {
          unit: "第二單元：微積分",
          title: "e 的極限定義",
          subtitle: "當 n → ∞ 時 (1 + 1/n)ⁿ 的值",
          target: "目標 e ≈ 2.71828",
          curr: "當前值",
          n1: "n=1",
          freq: "複利頻率 (n)",
          steps: "步數 n",
          diff: "與 e 的誤差",
          approx: "近似值:",
          gap: "差距:",
          presets: {
            ann: "年",
            semi: "半年",
            quart: "季",
            mo: "月",
            wk: "週",
            day: "日",
            hr: "時",
            min: "分",
            mil: "一百萬!",
          },
          langBtn: "English",
        },
      };

      const App = () => {
        // e = lim n->inf (1 + 1/n)^n
        // Interest Compounding
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [n, setN] = useState(1);
        const val = Math.pow(1 + 1 / n, n);
        const e = Math.E;

        // Graph Data
        // Show growth from n=1 to current n (log scale maybe?)

        const maxN = 50;
        // We'll show bars for n=1, 2, 5, 12, 52, 365 (standard compounding intervals) + current custom N

        const presetList = [
          { l: t.presets.ann, v: 1 },
          { l: t.presets.semi, v: 2 },
          { l: t.presets.quart, v: 4 },
          { l: t.presets.mo, v: 12 },
          { l: t.presets.wk, v: 52 },
          { l: t.presets.day, v: 365 },
          { l: t.presets.hr, v: 8760 },
          { l: t.presets.min, v: 525600 },
        ];

        // Visual Graph
        // Y axis: 2.0 to 2.8
        const minY = 2.0;
        const maxY = 2.8;
        const h = 300;

        const getY = (v) => {
          const norm = (v - minY) / (maxY - minY);
          return h - norm * h;
        };

        const barHeight = (v) => {
          const norm = (v - minY) / (maxY - minY);
          return norm * h;
        };

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8 select-none">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-emerald-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.subtitle}</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full max-w-5xl">
              <div className="flex-1 glass p-8 rounded-3xl relative flex flex-col bg-slate-900/50">
                <div className="absolute top-4 right-4 text-xs font-bold text-rose-500">
                  {t.target}
                </div>

                <div className="flex-1 flex items-end justify-around gap-2 px-4 pb-8 relative border-b border-slate-700">
                  {/* E Line */}
                  <div
                    className="absolute left-0 right-0 border-t-2 border-rose-500 border-dashed z-10 flex items-center justify-end pr-2"
                    style={{ bottom: barHeight(Math.E) }}
                  ></div>

                  {/* Dynamic Bar */}
                  <div className="flex flex-col items-center gap-2 w-24 z-20">
                    <div className="text-white font-mono font-bold text-xl">
                      {val.toFixed(5)}
                    </div>
                    <div
                      className="w-full bg-emerald-500 rounded-t-lg bar shadow-[0_0_20px_rgba(16,185,129,0.5)]"
                      style={{ height: Math.max(4, barHeight(val)) }}
                    ></div>
                    <div className="text-xs font-bold text-slate-400 uppercase mt-2">
                      {t.curr}
                    </div>
                  </div>

                  {/* Comparison Bar (n=1) */}
                  <div className="flex flex-col items-center gap-2 w-16 opacity-50">
                    <div className="text-slate-500 font-mono text-xs">
                      2.00000
                    </div>
                    <div
                      className="w-full bg-slate-700 rounded-t-lg bar"
                      style={{ height: Math.max(4, barHeight(2)) }}
                    ></div>
                    <div className="text-xs font-bold text-slate-600 uppercase mt-2">
                      {t.n1}
                    </div>
                  </div>
                </div>
              </div>

              <div className="w-full lg:w-96 space-y-6">
                <div className="glass p-6 rounded-2xl">
                  <h3 className="text-lg font-bold text-white mb-4">
                    {t.freq}
                  </h3>

                  <div className="space-y-4">
                    <div className="flex justify-between items-center text-xs font-bold uppercase text-slate-500 mb-1">
                      <span>{t.steps}</span>
                      <span className="text-emerald-400 font-mono text-lg">
                        {n.toLocaleString()}
                      </span>
                    </div>
                    <input
                      type="range"
                      min="1"
                      max="100000"
                      step="1"
                      value={n}
                      onChange={(e) => setN(Number(e.target.value))} // Log scale feel?
                      className="w-full accent-emerald-500"
                    />
                    <div className="flex flex-wrap gap-2 mt-4">
                      {presetList.map((p) => (
                        <button
                          key={p.l}
                          onClick={() => setN(p.v)}
                          className="px-3 py-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-xs font-bold text-slate-300 transition"
                        >
                          {p.l}
                        </button>
                      ))}
                      <button
                        onClick={() => setN(1000000)}
                        className="px-3 py-2 bg-rose-900/50 hover:bg-rose-900 rounded-lg text-xs font-bold text-rose-300 transition"
                      >
                        {t.presets.mil}
                      </button>
                    </div>
                  </div>
                </div>

                <div className="glass p-6 rounded-2xl">
                  <h3 className="text-xs font-bold text-slate-400 uppercase mb-4">
                    {t.diff}
                  </h3>
                  <div className="space-y-2 font-mono text-sm">
                    <div className="flex justify-between">
                      <span className="text-rose-400">Target e:</span>
                      <span>2.7182818...</span>
                    </div>
                    <div className="flex justify-between">
                      <span className="text-emerald-400">{t.approx}</span>
                      <span>{val.toFixed(7)}</span>
                    </div>
                    <div className="border-t border-slate-600 my-2"></div>
                    <div className="flex justify-between text-amber-400 font-bold">
                      <span>{t.gap}</span>
                      <span>{(Math.E - val).toFixed(7)}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
