<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Rule | M2 Calculus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState } = React;

      const translations = {
        en: {
          unit: "Unit 2: Calculus",
          title: "Product Rule",
          subtitle: "d(uv) = u·dv + v·du",
          values: "Values",
          width: "u (Width)",
          height: "v (Height)",
          du: "Change du",
          dv: "Change dv",
          desc: {
            part1: "The total change in Area ",
            code: "d(uv)",
            part2: " is the sum of the green and yellow rectangles.",
            part3: "The corner piece ",
            small: "du·dv",
            part4: " becomes negligible as changes approach zero.",
          },
          langBtn: "中文",
        },
        zh: {
          unit: "第二單元：微積分",
          title: "積法則",
          subtitle: "d(uv) = u·dv + v·du",
          values: "數值設定",
          width: "u (寬度)",
          height: "v (高度)",
          du: "變化量 du",
          dv: "變化量 dv",
          desc: {
            part1: "面積的總變化量 ",
            code: "d(uv)",
            part2: " 是綠色和黃色矩形的總和。",
            part3: "角落的小塊 ",
            small: "du·dv",
            part4: " 當變化量趨近於零時可忽略不計。",
          },
          langBtn: "English",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [u, setU] = useState(3);
        const [v, setV] = useState(2);
        const [du, setDu] = useState(0.5);
        const [dv, setDv] = useState(0.5);

        // Area = uv
        // New Area = (u+du)(v+dv)
        // Change = u dv + v du + du dv

        // Scale constants
        const scale = 50;

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8 select-none">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-emerald-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.subtitle}</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full max-w-5xl">
              <div className="flex-1 glass p-8 rounded-3xl flex items-center justify-center bg-slate-900/50">
                <div className="relative">
                  {/* Main uv box */}
                  <div
                    className="bg-blue-600 flex items-center justify-center text-white font-bold transition-all duration-300 relative group"
                    style={{ width: u * scale, height: v * scale }}
                  >
                    <span className="z-10">uv</span>
                    <span className="absolute -top-6 text-xs text-slate-400">
                      u = {u.toFixed(1)}
                    </span>
                    <span className="absolute -left-8 text-xs text-slate-400">
                      v = {v.toFixed(1)}
                    </span>
                  </div>

                  {/* u dv (Top) */}
                  <div
                    className="absolute bg-emerald-500/80 flex items-center justify-center text-xs font-bold transition-all duration-300 top-0 left-0"
                    style={{
                      width: u * scale,
                      height: dv * scale,
                      transform: `translateY(${-dv * scale}px)`,
                    }}
                  >
                    u·dv
                  </div>
                  <div className="absolute top-0 right-0 border-l border-white h-4 -translate-y-4"></div>
                  <div
                    className="absolute text-xs text-emerald-400 font-mono"
                    style={{
                      top: (-dv * scale) / 2 - 10,
                      left: u * scale + 10,
                    }}
                  >
                    dv
                  </div>

                  {/* v du (Right) */}
                  <div
                    className="absolute bg-amber-500/80 flex items-center justify-center text-xs font-bold transition-all duration-300 top-0 left-0"
                    style={{
                      width: du * scale,
                      height: v * scale,
                      transform: `translateX(${u * scale}px)`,
                    }}
                  >
                    v·du
                  </div>
                  <div className="absolute bottom-0 left-0 border-b border-white w-4 translate-y-4"></div>
                  <div
                    className="absolute text-xs text-amber-400 font-mono"
                    style={{
                      bottom: -20,
                      left: u * scale + (du * scale) / 2 - 10,
                    }}
                  >
                    du
                  </div>

                  {/* du dv (Corner) - Negligible */}
                  <div
                    className="absolute bg-slate-700/50 flex items-center justify-center text-[8px] text-slate-500 transition-all duration-300 top-0 left-0"
                    style={{
                      width: du * scale,
                      height: dv * scale,
                      transform: `translate(${u * scale}px, ${-dv * scale}px)`,
                    }}
                  >
                    du·dv
                  </div>
                </div>
              </div>

              <div className="w-full lg:w-80 space-y-6">
                <div className="glass p-6 rounded-2xl">
                  <h3 className="text-lg font-bold text-white mb-4">
                    {t.values}
                  </h3>
                  <div className="space-y-4">
                    <div>
                      <div className="flex justify-between text-xs font-bold uppercase text-slate-500 mb-1">
                        <span>{t.width}</span>
                        <span className="text-blue-400">{u.toFixed(1)}</span>
                      </div>
                      <input
                        type="range"
                        min="1"
                        max="5"
                        step="0.1"
                        value={u}
                        onChange={(e) => setU(Number(e.target.value))}
                        className="w-full accent-blue-500"
                      />
                    </div>
                    <div>
                      <div className="flex justify-between text-xs font-bold uppercase text-slate-500 mb-1">
                        <span>{t.height}</span>
                        <span className="text-blue-400">{v.toFixed(1)}</span>
                      </div>
                      <input
                        type="range"
                        min="1"
                        max="5"
                        step="0.1"
                        value={v}
                        onChange={(e) => setV(Number(e.target.value))}
                        className="w-full accent-blue-500"
                      />
                    </div>
                    <div className="pt-4 border-t border-slate-700">
                      <div className="flex justify-between text-xs font-bold uppercase text-slate-500 mb-1">
                        <span>{t.du}</span>
                        <span className="text-amber-400">{du.toFixed(1)}</span>
                      </div>
                      <input
                        type="range"
                        min="0.1"
                        max="2"
                        step="0.1"
                        value={du}
                        onChange={(e) => setDu(Number(e.target.value))}
                        className="w-full accent-amber-500"
                      />
                    </div>
                    <div>
                      <div className="flex justify-between text-xs font-bold uppercase text-slate-500 mb-1">
                        <span>{t.dv}</span>
                        <span className="text-emerald-400">
                          {dv.toFixed(1)}
                        </span>
                      </div>
                      <input
                        type="range"
                        min="0.1"
                        max="2"
                        step="0.1"
                        value={dv}
                        onChange={(e) => setDv(Number(e.target.value))}
                        className="w-full accent-emerald-500"
                      />
                    </div>
                  </div>
                </div>

                <div className="glass p-6 rounded-2xl text-xs text-slate-300 leading-relaxed">
                  {t.desc.part1}
                  <span className="font-mono bg-slate-800 px-1 rounded">
                    {t.desc.code}
                  </span>{" "}
                  {t.desc.part2} <br />
                  <br />
                  {t.desc.part3}
                  <span className="font-mono text-slate-500">
                    {t.desc.small}
                  </span>{" "}
                  {t.desc.part4}
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
