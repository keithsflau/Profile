<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Principles | M2 Calculus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .draggable {
        cursor: ew-resize;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState, useRef, useEffect } = React;

      const translations = {
        en: {
          unit: "Unit 2: Calculus",
          title: "First Principles",
          subtitle: "f'(x) = lim(h→0) [f(x+h) - f(x)] / h",
          slope: "Slope PQ (Secant)",
          controls: "Interactive Controls",
          instr: {
            part1: "Drag point ",
            Q: "Q",
            part2: " towards ",
            P: "P",
            part3: " to see the secant line become the tangent line.",
          },
          dist: "Distance h",
          trueTan: "True Tangent:",
          animate: "Animate Limit",
          langBtn: "中文",
        },
        zh: {
          unit: "第二單元：微積分",
          title: "從頭做起 (導數定義)",
          subtitle: "f'(x) = lim(h→0) [f(x+h) - f(x)] / h",
          slope: "PQ 斜率 (割線)",
          controls: "互動控制",
          instr: {
            part1: "將點 ",
            Q: "Q",
            part2: " 拖向 ",
            P: "P",
            part3: "，觀察割線如何變為切線。",
          },
          dist: "距離 h",
          trueTan: "真實切線斜率:",
          animate: "動畫演示取極限",
          langBtn: "English",
        },
      };

      const App = () => {
        // Function f(x) = 0.5 * x^2
        const f = (x) => 0.5 * x * x;
        const df = (x) => x; // Derivative

        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [x1, setX1] = useState(1); // Point P (fixed x)
        const [h, setH] = useState(1.5); // Distance h

        const x2 = x1 + h;
        const y1 = f(x1);
        const y2 = f(x2);

        const slopeSecant = (y2 - y1) / (x2 - x1);
        const slopeTangent = df(x1);

        // Dragging logic for Q (h)
        const svgRef = useRef(null);
        const [dragging, setDragging] = useState(false);

        const w = 600,
          h_svg = 400;
        const scaleX = 60,
          scaleY = 60;
        const originX = 50,
          originY = 350;

        const toScreen = (x, y) => ({
          x: originX + x * scaleX,
          y: originY - y * scaleY,
        });

        const fromScreenX = (sx) => (sx - originX) / scaleX;

        const handleMouseMove = (e) => {
          if (!dragging) return;
          const rect = svgRef.current.getBoundingClientRect();
          const mx = e.clientX - rect.left;
          let newX2 = fromScreenX(mx);
          // Constrain
          if (newX2 < -1) newX2 = -1;
          if (newX2 > 7) newX2 = 7;

          let newH = newX2 - x1;
          // Snap mechanism to exactly 0?
          if (Math.abs(newH) < 0.1) newH = 0.001;
          setH(newH);
        };

        // Generate curve path
        const pts = [];
        for (let x = -1; x <= 7; x += 0.1) pts.push({ x, y: f(x) });
        const curvePath = `M ${pts
          .map((p) => {
            const sp = toScreen(p.x, p.y);
            return `${sp.x},${sp.y}`;
          })
          .join(" L ")}`;

        // Secant Line extents
        // y - y1 = m(x - x1)
        // At x=-1: y = y1 + m(-1 - x1)
        const m = slopeSecant;
        const secStart = { x: -1, y: y1 + m * (-1 - x1) };
        const secEnd = { x: 7, y: y1 + m * (7 - x1) };

        const p1s = toScreen(x1, y1);
        const p2s = toScreen(x2, y2);
        const secStartS = toScreen(secStart.x, secStart.y);
        const secEndS = toScreen(secEnd.x, secEnd.y);

        return (
          <div
            className="flex-grow flex flex-col items-center justify-center p-8 select-none"
            onMouseUp={() => setDragging(false)}
            onMouseLeave={() => setDragging(false)}
          >
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-emerald-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.subtitle}</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full max-w-6xl">
              <div className="flex-1 glass p-6 rounded-3xl relative">
                <svg
                  ref={svgRef}
                  width="100%"
                  height="400"
                  viewBox="0 0 600 400"
                  className="overflow-hidden bg-slate-900 rounded-xl"
                  onMouseMove={handleMouseMove}
                >
                  {/* Axes */}
                  <line
                    x1={originX}
                    y1="0"
                    x2={originX}
                    y2={h_svg}
                    stroke="#475569"
                    strokeWidth="2"
                  />
                  <line
                    x1="0"
                    y1={originY}
                    x2={w}
                    y2={originY}
                    stroke="#475569"
                    strokeWidth="2"
                  />

                  {/* Curve */}
                  <path
                    d={curvePath}
                    fill="none"
                    stroke="#38bdf8"
                    strokeWidth="3"
                  />

                  {/* Secant Line */}
                  <line
                    x1={secStartS.x}
                    y1={secStartS.y}
                    x2={secEndS.x}
                    y2={secEndS.y}
                    stroke={Math.abs(h) < 0.1 ? "#10b981" : "#f43f5e"}
                    strokeWidth="2"
                    strokeDasharray="5,5"
                  />

                  {/* Delta Triangle */}
                  {Math.abs(h) > 0.1 && (
                    <path
                      d={`M ${p1s.x},${p1s.y} L ${p2s.x},${p1s.y} L ${p2s.x},${p2s.y}`}
                      fill="none"
                      stroke="white"
                      opacity="0.5"
                    />
                  )}

                  {/* Point P (Fixed) */}
                  <circle cx={p1s.x} cy={p1s.y} r="6" fill="#38bdf8" />
                  <text
                    x={p1s.x - 20}
                    y={p1s.y - 10}
                    fill="#38bdf8"
                    fontWeight="bold"
                  >
                    P
                  </text>

                  {/* Point Q (Draggable) */}
                  <circle
                    cx={p2s.x}
                    cy={p2s.y}
                    r="8"
                    fill="#f43f5e"
                    stroke="white"
                    strokeWidth="2"
                    className="cursor-pointer hover:scale-125 transition-transform"
                    onMouseDown={(e) => {
                      setDragging(true);
                    }}
                  />
                  <text
                    x={p2s.x + 10}
                    y={p2s.y - 10}
                    fill="#f43f5e"
                    fontWeight="bold"
                  >
                    Q
                  </text>
                </svg>

                <div className="absolute top-4 right-4 pointer-events-none">
                  <div className="bg-slate-900/90 p-4 rounded-xl border border-slate-700">
                    <div className="font-mono text-xs text-slate-400 mb-1">
                      {t.slope}
                    </div>
                    <div
                      className={`font-mono text-2xl font-bold ${
                        Math.abs(h) < 0.1 ? "text-emerald-400" : "text-rose-400"
                      }`}
                    >
                      {slopeSecant.toFixed(4)}
                    </div>
                  </div>
                </div>
              </div>

              <div className="w-full lg:w-96 space-y-6">
                <div className="glass p-6 rounded-2xl">
                  <h3 className="text-lg font-bold text-white mb-4">
                    {t.controls}
                  </h3>
                  <p className="text-sm text-slate-400 mb-4">
                    {t.instr.part1}
                    <strong className="text-rose-400">{t.instr.Q}</strong>
                    {t.instr.part2}
                    <strong className="text-sky-400">{t.instr.P}</strong>
                    {t.instr.part3}
                  </p>

                  <div className="space-y-4">
                    <div className="space-y-2">
                      <div className="flex justify-between text-xs uppercase font-bold text-slate-500">
                        <span>{t.dist}</span>
                        <span className="text-white font-mono">
                          {h.toFixed(3)}
                        </span>
                      </div>
                      <input
                        type="range"
                        min="-3"
                        max="3"
                        step="0.01"
                        value={h}
                        onChange={(e) => setH(Number(e.target.value))}
                        className="w-full accent-rose-500"
                      />
                    </div>

                    <div className="p-4 bg-slate-800 rounded-xl space-y-2 font-mono text-sm">
                      <div className="flex justify-between">
                        <span className="text-slate-400">f(x+h):</span>
                        <span className="text-white">{y2.toFixed(3)}</span>
                      </div>
                      <div className="flex justify-between">
                        <span className="text-slate-400">f(x):</span>
                        <span className="text-white">{y1.toFixed(3)}</span>
                      </div>
                      <div className="flex justify-between border-t border-slate-700 pt-2">
                        <span className="text-emerald-400">{t.trueTan}</span>
                        <span className="text-emerald-400 font-bold">
                          {slopeTangent.toFixed(4)}
                        </span>
                      </div>
                    </div>

                    <button
                      onClick={() => {
                        // Animate h to 0
                        let currentH = h;
                        const step = -currentH / 20;
                        const timer = setInterval(() => {
                          currentH += step;
                          if (Math.abs(currentH) < 0.05) {
                            currentH = 0.0001;
                            clearInterval(timer);
                          }
                          setH(currentH);
                        }, 20);
                      }}
                      className="w-full py-3 bg-emerald-600 hover:bg-emerald-500 text-white rounded-xl font-bold transition"
                    >
                      {t.animate}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
