<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Standard Integrals | M2 Calculus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .card-flip {
        perspective: 1000px;
      }
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .flipped .card-inner {
        transform: rotateY(180deg);
      }
      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 1rem;
      }
      .card-back {
        transform: rotateY(180deg);
        background: linear-gradient(135deg, #059669, #10b981);
      }
      .card-front {
        background: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState } = React;

      const translations = {
        en: {
          unit: "Unit 2: Calculus",
          title: "Standard Integrals",
          subtitle: "Flashcards for Mastery",
          reveal: "Click to Reveal",
          reset: "Reset All Cards",
          langBtn: "中文",
        },
        zh: {
          unit: "第二單元：微積分",
          title: "基本積分表",
          subtitle: "記憶卡片",
          reveal: "點擊翻開",
          reset: "重置所有卡片",
          langBtn: "English",
        },
      };

      const formulas = [
        { id: 1, q: "∫ xⁿ dx", a: "xⁿ⁺¹ / (n+1) + C" },
        { id: 2, q: "∫ eˣ dx", a: "eˣ + C" },
        { id: 3, q: "∫ 1/x dx", a: "ln|x| + C" },
        { id: 4, q: "∫ sin(x) dx", a: "-cos(x) + C" },
        { id: 5, q: "∫ cos(x) dx", a: "sin(x) + C" },
        { id: 6, q: "∫ sec²(x) dx", a: "tan(x) + C" },
        { id: 7, q: "∫ 1/√(1-x²) dx", a: "arcsin(x) + C" },
        { id: 8, q: "∫ 1/(1+x²) dx", a: "arctan(x) + C" },
      ];

      const App = () => {
        const [flipped, setFlipped] = useState({});
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const toggle = (id) => {
          setFlipped((prev) => ({ ...prev, [id]: !prev[id] }));
        };

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-12 text-center">
              <div className="text-emerald-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.subtitle}</p>
            </header>

            <div className="grid grid-cols-2 md:grid-cols-4 gap-6 w-full max-w-5xl">
              {formulas.map((f) => (
                <div
                  key={f.id}
                  className={`card-flip h-40 cursor-pointer ${
                    flipped[f.id] ? "flipped" : ""
                  }`}
                  onClick={() => toggle(f.id)}
                >
                  <div className="card-inner shadow-xl">
                    <div className="card-front hover:bg-slate-800 transition-colors">
                      <div className="font-mono text-xl md:text-2xl text-sky-400 font-bold">
                        {f.q}
                      </div>
                      <div className="absolute bottom-2 text-[10px] text-slate-500 uppercase">
                        {t.reveal}
                      </div>
                    </div>
                    <div className="card-back border border-emerald-400/50">
                      <div className="font-mono text-lg md:text-xl text-white font-bold px-2">
                        {f.a}
                      </div>
                    </div>
                  </div>
                </div>
              ))}
            </div>

            <div className="mt-12 text-center">
              <button
                onClick={() => setFlipped({})}
                className="px-6 py-2 glass rounded-full text-sm hover:bg-slate-700 transition"
              >
                {t.reset}
              </button>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
