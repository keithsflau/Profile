<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reduction Formulae | M2 Calculus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState } = React;

      const translations = {
        en: {
          unit: "Unit 2: Calculus",
          title: "Reduction Formulae",
          formulaTitle: "Formula",
          desc: "Relates the integral of power n to power n-2. Notice how the area shrinks as n increases (since sin x < 1, higher powers are smaller).",
          power: "Power n",
          langBtn: "中文",
        },
        zh: {
          unit: "第二單元：微積分",
          title: "歸納公式",
          formulaTitle: "公式",
          desc: "將 n 次方的積分與 n-2 次方的積分聯繫起來。注意隨著 n 增加，面積如何縮小（因為 sin x < 1，更高次方會更小）。",
          power: "次方 n",
          langBtn: "English",
        },
      };

      const App = () => {
        // I_n = int sin^n(x) dx
        // Visualization: Graph of sin^n(x) from 0 to pi.

        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [n, setN] = useState(1);

        // Data
        const pts = [];
        const pi = Math.PI;
        for (let x = 0; x <= pi; x += 0.05) {
          pts.push({ x, y: Math.pow(Math.sin(x), n) });
        }

        // Compare with n-2
        const ptsPrev = [];
        if (n >= 2) {
          for (let x = 0; x <= pi; x += 0.05) {
            ptsPrev.push({ x, y: Math.pow(Math.sin(x), n - 2) });
          }
        }

        // Visuals
        const w = 600,
          h = 400;
        const scaleX = w / pi;
        const scaleY = h / 1.2;
        const originY = h - 50;
        const originX = 50;

        const toScreen = (x, y) => ({
          x: originX + x * scaleX,
          y: originY - y * scaleY,
        });
        const pathD = (data) =>
          `M ${data
            .map((p) => {
              const sp = toScreen(p.x, p.y);
              return `${sp.x},${sp.y}`;
            })
            .join(" L ")}`;

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-emerald-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">
                Iₙ = ∫ sinⁿ(x) dx
              </p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full max-w-5xl">
              <div className="flex-1 glass p-6 rounded-3xl relative overflow-hidden">
                <svg width="100%" height="400" className="overflow-visible">
                  {/* Axes */}
                  <line
                    x1={originX}
                    y1={originY}
                    x2={w + originX}
                    y2={originY}
                    stroke="#475569"
                  />
                  <line
                    x1={originX}
                    y1="0"
                    x2={originX}
                    y2={originY}
                    stroke="#475569"
                  />

                  {/* n-2 Ghost */}
                  {n >= 2 && (
                    <path
                      d={pathD(ptsPrev)}
                      fill="none"
                      stroke="#64748b"
                      strokeWidth="2"
                      strokeDasharray="5,5"
                    />
                  )}

                  {/* Current n */}
                  <path
                    d={`${pathD(pts)} L ${toScreen(Math.PI, 0).x},${
                      toScreen(Math.PI, 0).y
                    } Z`}
                    fill="rgba(16, 185, 129, 0.2)"
                    stroke="#10b981"
                    strokeWidth="3"
                  />

                  <text
                    x={toScreen(pi / 2, 1).x}
                    y={toScreen(pi / 2, 1).y - 20}
                    textAnchor="middle"
                    fill="#fff"
                    fontWeight="bold"
                  >
                    sin^{n}(x)
                  </text>
                </svg>
              </div>

              <div className="w-full lg:w-96 space-y-6">
                <div className="glass p-6 rounded-2xl">
                  <h3 className="text-sm font-bold text-slate-300 uppercase mb-4">
                    {t.formulaTitle}
                  </h3>
                  <div className="font-mono text-lg text-emerald-400 bg-slate-800 p-4 rounded-xl mb-4 text-center">
                    Iₙ = -1/n sinⁿ⁻¹x cos x + (n-1)/n Iₙ₋₂
                  </div>
                  <p className="text-xs text-slate-400">{t.desc}</p>
                </div>

                <div className="glass p-6 rounded-2xl">
                  <label className="text-xs text-slate-500 uppercase font-bold mb-4 block">
                    {t.power}
                  </label>
                  <div className="flex justify-between items-center mb-4">
                    <button
                      onClick={() => setN(Math.max(0, n - 1))}
                      className="w-10 h-10 rounded bg-slate-700 text-white hover:bg-slate-600 font-bold"
                    >
                      -
                    </button>
                    <span className="text-3xl font-mono text-white font-bold">
                      {n}
                    </span>
                    <button
                      onClick={() => setN(n + 1)}
                      className="w-10 h-10 rounded bg-slate-700 text-white hover:bg-slate-600 font-bold"
                    >
                      +
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
