<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Operations | M2 Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .matrix-bracket {
        border-left: 2px solid white;
        border-right: 2px solid white;
        border-radius: 4px;
        padding: 0 4px;
      }
      .highlight-cell {
        transition: all 0.3s;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Unit 5: Matrices",
          title: "Matrix Multiplication",
          subtitle: "Row × Column",
          result: "Result C (2×2)",
          calc: "Calculation for C",
          row: "Row",
          col: "Col",
          hover:
            "Hover over the result matrix cells to see the calculation steps.",
          langBtn: "中文",
        },
        zh: {
          unit: "第五單元：矩陣",
          title: "矩陣乘法",
          subtitle: "列 (Row) × 行 (Column)",
          result: "結果 C (2×2)",
          calc: "C 的計算過程",
          row: "列",
          col: "行",
          hover: "將鼠標懸停在結果矩陣的單元格上以查看計算步驟。",
          langBtn: "English",
        },
      };

      const App = () => {
        // A (2x3), B (3x2)
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [matA, setMatA] = useState([
          [1, 2, 3],
          [4, 5, 6],
        ]);
        const [matB, setMatB] = useState([
          [7, 8],
          [9, 1],
          [2, 3],
        ]);

        const [activeCell, setActiveCell] = useState(null); // {r:0, c:0} of Result

        // Calculate Result C (2x2)
        const matC = [
          [0, 0],
          [0, 0],
        ];

        for (let r = 0; r < 2; r++) {
          for (let c = 0; c < 2; c++) {
            // Dot product Row r of A * Col c of B
            let sum = 0;
            for (let k = 0; k < 3; k++) {
              sum += matA[r][k] * matB[k][c];
            }
            matC[r][c] = sum;
          }
        }

        const Matrix = ({
          data,
          label,
          highlightRow,
          highlightCol,
          onHover,
        }) => (
          <div className="flex flex-col items-center">
            <div className="text-sm font-bold text-slate-400 mb-2">{label}</div>
            <div className="flex items-center">
              <div className="matrix-bracket py-2">
                <div
                  className="grid gap-2"
                  style={{
                    gridTemplateColumns: `repeat(${data[0].length}, minmax(40px, 1fr))`,
                  }}
                >
                  {data.map((row, r) =>
                    row.map((val, c) => (
                      <div
                        key={`${r}-${c}`}
                        className={`
                                                w-10 h-10 flex items-center justify-center font-mono rounded highlight-cell cursor-default
                                                ${
                                                  highlightRow === r
                                                    ? "bg-sky-500/20 text-sky-300 border border-sky-500/50"
                                                    : ""
                                                }
                                                ${
                                                  highlightCol === c
                                                    ? "bg-pink-500/20 text-pink-300 border border-pink-500/50"
                                                    : ""
                                                }
                                                ${
                                                  onHover
                                                    ? "hover:bg-slate-700"
                                                    : ""
                                                }
                                                ${
                                                  !highlightRow && !highlightCol
                                                    ? "bg-slate-800"
                                                    : ""
                                                }
                                            `}
                      >
                        {val}
                      </div>
                    ))
                  )}
                </div>
              </div>
            </div>
          </div>
        );

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-12 text-center">
              <div className="text-amber-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.subtitle}</p>
            </header>

            <div className="flex flex-wrap items-center justify-center gap-4 md:gap-8">
              <Matrix
                data={matA}
                label="A (2×3)"
                highlightRow={activeCell?.r}
              />

              <div className="text-2xl text-slate-500">×</div>

              <Matrix
                data={matB}
                label="B (3×2)"
                highlightCol={activeCell?.c}
              />

              <div className="text-2xl text-slate-500">=</div>

              <div className="flex flex-col items-center">
                <div className="text-sm font-bold text-emerald-400 mb-2">
                  {t.result}
                </div>
                <div className="matrix-bracket py-2">
                  <div className="grid grid-cols-2 gap-2">
                    {matC.map((row, r) =>
                      row.map((val, c) => (
                        <div
                          key={`${r}-${c}`}
                          onMouseEnter={() => setActiveCell({ r, c })}
                          onMouseLeave={() => setActiveCell(null)}
                          className={`w-12 h-12 flex items-center justify-center font-mono font-bold rounded cursor-pointer transition-all ${
                            activeCell?.r === r && activeCell?.c === c
                              ? "bg-emerald-500 text-white scale-110 shadow-lg shadow-emerald-500/50"
                              : "bg-slate-800 text-white hover:bg-slate-700"
                          }`}
                        >
                          {val}
                        </div>
                      ))
                    )}
                  </div>
                </div>
              </div>
            </div>

            <div className="mt-12 w-full max-w-2xl h-32 glass p-6 rounded-2xl flex items-center justify-center">
              {activeCell ? (
                <div className="text-center">
                  <div className="text-xs text-slate-400 uppercase font-bold mb-2">
                    {t.calc}
                    <sub>
                      {activeCell.r + 1}
                      {activeCell.c + 1}
                    </sub>
                  </div>
                  <div className="font-mono text-xl md:text-2xl">
                    <span className="text-sky-400">
                      {t.row} {activeCell.r + 1}
                    </span>{" "}
                    ·{" "}
                    <span className="text-pink-400">
                      {t.col} {activeCell.c + 1}
                    </span>
                  </div>
                  <div className="mt-2 font-mono text-slate-300">
                    ({matA[activeCell.r][0]}×{matB[0][activeCell.c]}) + (
                    {matA[activeCell.r][1]}×{matB[1][activeCell.c]}) + (
                    {matA[activeCell.r][2]}×{matB[2][activeCell.c]}) ={" "}
                    <span className="text-emerald-400 font-bold">
                      {matC[activeCell.r][activeCell.c]}
                    </span>
                  </div>
                </div>
              ) : (
                <div className="text-slate-500 italic">{t.hover}</div>
              )}
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
