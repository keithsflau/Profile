<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyperbolic Functions | M2 Calculus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState } = React;
      const {
        LineChart,
        Line,
        XAxis,
        YAxis,
        CartesianGrid,
        Tooltip,
        ResponsiveContainer,
        ReferenceLine,
      } = window.Recharts || {};

      // Recharts not avail via CDN directly sometimes, use manual SVG for reliability
      const translations = {
        en: {
          unit: "Unit 2: Calculus",
          title: "Hyperbolic Functions",
          subtitle: "Defined by eˣ",
          toggle: "Toggle Functions",
          def: "Definitions",
          identity: "Fundamental Identity",
          langBtn: "中文",
        },
        zh: {
          unit: "第二單元：微積分",
          title: "雙曲函數",
          subtitle: "由 eˣ 定義",
          toggle: "切換函數",
          def: "定義",
          identity: "基本恆等式",
          langBtn: "English",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [showSinh, setShowSinh] = useState(true);
        const [showCosh, setShowCosh] = useState(true);
        const [showTanh, setShowTanh] = useState(false);

        // Viz Ranges
        const xMax = 3;
        const steps = 0.1;

        const sinh = (x) => (Math.exp(x) - Math.exp(-x)) / 2;
        const cosh = (x) => (Math.exp(x) + Math.exp(-x)) / 2;
        const tanh = (x) => sinh(x) / cosh(x);

        // Generate path
        const w = 600,
          h = 400;
        const scaleX = w / (2 * xMax);
        const scaleY = h / 22; // max cosh(3) ~ 10. Range -10 to 10
        const originX = w / 2;
        const originY = h / 2;

        const getPath = (fn) => {
          const pts = [];
          for (let x = -xMax; x <= xMax; x += 0.1) {
            pts.push({ x, y: fn(x) });
          }
          return `M ${pts
            .map((p) => `${originX + p.x * scaleX},${originY - p.y * scaleY}`)
            .join(" L ")}`;
        };

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-emerald-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.subtitle}</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full max-w-6xl">
              <div className="flex-1 glass p-6 rounded-3xl relative overflow-hidden h-[400px]">
                <svg
                  width="100%"
                  height="400"
                  viewBox="0 0 600 400"
                  className="overflow-visible"
                >
                  {/* Grid */}
                  <line
                    x1={originX}
                    y1="0"
                    x2={originX}
                    y2={h}
                    stroke="#475569"
                    strokeWidth="2"
                  />
                  <line
                    x1="0"
                    y1={originY}
                    x2={w}
                    y2={originY}
                    stroke="#475569"
                    strokeWidth="2"
                  />

                  {showSinh && (
                    <path
                      d={getPath(sinh)}
                      fill="none"
                      stroke="#38bdf8"
                      strokeWidth="3"
                    />
                  )}
                  {showCosh && (
                    <path
                      d={getPath(cosh)}
                      fill="none"
                      stroke="#f43f5e"
                      strokeWidth="3"
                    />
                  )}
                  {showTanh && (
                    <path
                      d={getPath(tanh)}
                      fill="none"
                      stroke="#10b981"
                      strokeWidth="3"
                    />
                  )}
                </svg>

                <div className="absolute top-4 right-4 space-y-2">
                  <div className="flex items-center gap-2 text-xs font-bold text-sky-400">
                    <div className="w-4 h-1 bg-sky-400"></div> sinh(x)
                  </div>
                  <div className="flex items-center gap-2 text-xs font-bold text-rose-400">
                    <div className="w-4 h-1 bg-rose-400"></div> cosh(x)
                  </div>
                  <div className="flex items-center gap-2 text-xs font-bold text-emerald-400">
                    <div className="w-4 h-1 bg-emerald-400"></div> tanh(x)
                  </div>
                </div>
              </div>

              <div className="w-full lg:w-80 space-y-6">
                <div className="glass p-6 rounded-2xl">
                  <label className="text-xs text-slate-500 uppercase font-bold mb-4 block">
                    {t.toggle}
                  </label>
                  <div className="space-y-2">
                    <button
                      onClick={() => setShowSinh(!showSinh)}
                      className={`w-full py-2 rounded font-bold transition ${
                        showSinh
                          ? "bg-sky-600 text-white"
                          : "bg-slate-800 text-slate-500"
                      }`}
                    >
                      sinh(x)
                    </button>
                    <button
                      onClick={() => setShowCosh(!showCosh)}
                      className={`w-full py-2 rounded font-bold transition ${
                        showCosh
                          ? "bg-rose-600 text-white"
                          : "bg-slate-800 text-slate-500"
                      }`}
                    >
                      cosh(x)
                    </button>
                    <button
                      onClick={() => setShowTanh(!showTanh)}
                      className={`w-full py-2 rounded font-bold transition ${
                        showTanh
                          ? "bg-emerald-600 text-white"
                          : "bg-slate-800 text-slate-500"
                      }`}
                    >
                      tanh(x)
                    </button>
                  </div>
                </div>

                <div className="glass p-6 rounded-2xl">
                  <h3 className="text-xs font-bold text-slate-400 uppercase mb-2">
                    {t.def}
                  </h3>
                  <div className="space-y-2 font-mono text-sm text-slate-300">
                    <div className="flex justify-between border-b border-slate-700 pb-1">
                      <span>sinh x =</span>{" "}
                      <span className="text-white">(eˣ - e⁻ˣ)/2</span>
                    </div>
                    <div className="flex justify-between border-b border-slate-700 pb-1">
                      <span>cosh x =</span>{" "}
                      <span className="text-white">(eˣ + e⁻ˣ)/2</span>
                    </div>
                    <div className="flex justify-between">
                      <span>tanh x =</span>{" "}
                      <span className="text-white">sinh x / cosh x</span>
                    </div>
                  </div>
                  <div className="mt-4 pt-4 border-t border-slate-700 text-center">
                    <span className="text-rose-400 font-bold font-mono">
                      cosh²x - sinh²x = 1
                    </span>
                    <div className="text-[10px] text-slate-500 uppercase mt-1">
                      {t.identity}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
