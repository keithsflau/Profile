<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Improper Integrals | M2 Calculus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState } = React;

      const translations = {
        en: {
          unit: "Unit 2: Calculus",
          title: "Improper Integrals",
          power: "Power p",
          limit: "Upper Limit b",
          conv: "Converges",
          div: "Diverges",
          currArea: "Current Area (to b):",
          limArea: "Limit as b→∞:",
          desc: 'If p > 1, the curve approaches 0 fast enough for the area to remain finite. If p ≤ 1, the "tail" is too fat, and the area grows infinitely using harmonic series logic.',
          langBtn: "中文",
        },
        zh: {
          unit: "第二單元：微積分",
          title: "瑕積分",
          power: "次方 p",
          limit: "上限 b",
          conv: "收斂",
          div: "發散",
          currArea: "當前面積 (至 b)：",
          limArea: "當 b→∞ 時的極限：",
          desc: "若 p > 1，曲線趨近於 0 的速度夠快，使面積保持有限。若 p ≤ 1，「尾部」太厚，根據調和級數邏輯，面積將無限增長。",
          langBtn: "English",
        },
      };

      const App = () => {
        // Integral 1 to Inf of 1/x^p
        // Converges if p > 1
        // Diverges if p <= 1

        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [p, setP] = useState(1.5);
        const [b, setB] = useState(10); // Upper limit for visual

        // Area calc
        // Int_1^b x^-p dx = [x^(-p+1) / (-p+1)]_1^b
        // = (b^(1-p) - 1) / (1-p)  if p != 1
        // = ln(b) if p = 1

        let area;
        if (Math.abs(p - 1) < 0.001) {
          area = Math.log(b);
        } else {
          area = (Math.pow(b, 1 - p) - 1) / (1 - p);
        }

        const converges = p > 1;
        const limitArea = converges ? 1 / (p - 1) : "∞";

        // Viz
        const w = 600,
          h = 400;
        const originX = 50;
        const originY = h - 50;
        const scaleX = w / 20; // 0 to 20
        const scaleY = h / 1.5; // y up to 1

        const pts = [];
        for (let x = 1; x <= 20; x += 0.1) {
          pts.push({ x, y: Math.pow(x, -p) });
        }

        const dPath = `M ${pts
          .map((pt) => `${originX + pt.x * scaleX},${originY - pt.y * scaleY}`)
          .join(" L ")}`;

        // Fill Area up to b
        const fillPts = pts.filter((pt) => pt.x <= b);
        const fillPath = `M ${originX + scaleX},${originY} L ${
          originX + scaleX
        },${originY - Math.pow(1, -p) * scaleY} ${fillPts
          .map(
            (pt) => `L ${originX + pt.x * scaleX},${originY - pt.y * scaleY}`
          )
          .join(" ")} L ${originX + b * scaleX},${originY} Z`;

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-emerald-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">∫₁^∞ (1/xᴾ) dx</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full max-w-6xl">
              <div className="flex-1 glass p-6 rounded-3xl relative overflow-hidden">
                <svg width="100%" height="400" className="overflow-visible">
                  <line
                    x1={originX}
                    y1={originY}
                    x2={w + originX}
                    y2={originY}
                    stroke="#475569"
                  />
                  <line
                    x1={originX}
                    y1="0"
                    x2={originX}
                    y2={originY}
                    stroke="#475569"
                  />

                  {/* Area Fill */}
                  <path
                    d={fillPath}
                    fill={
                      converges
                        ? "rgba(16, 185, 129, 0.3)"
                        : "rgba(244, 63, 94, 0.3)"
                    }
                  />

                  {/* Curve */}
                  <path d={dPath} fill="none" stroke="white" strokeWidth="2" />

                  <text
                    x={originX + b * scaleX}
                    y={originY + 20}
                    fill="#94a3b8"
                    fontSize="12"
                    textAnchor="middle"
                  >
                    b={b}
                  </text>
                </svg>
              </div>

              <div className="w-full lg:w-96 space-y-6">
                <div className="glass p-6 rounded-2xl">
                  <label className="text-xs text-slate-500 uppercase font-bold mb-2 block">
                    {t.power}
                  </label>
                  <input
                    type="range"
                    min="0.5"
                    max="3"
                    step="0.1"
                    value={p}
                    onChange={(e) => setP(Number(e.target.value))}
                    className="w-full mb-2 accent-sky-500"
                  />
                  <div className="text-right font-mono text-2xl font-bold text-white mb-4">
                    p = {p.toFixed(1)}
                  </div>

                  <label className="text-xs text-slate-500 uppercase font-bold mb-2 block">
                    {t.limit}
                  </label>
                  <input
                    type="range"
                    min="1"
                    max="20"
                    step="0.5"
                    value={b}
                    onChange={(e) => setB(Number(e.target.value))}
                    className="w-full mb-2 accent-slate-500"
                  />
                </div>

                <div
                  className={`glass p-6 rounded-2xl border-l-4 ${
                    converges ? "border-emerald-500" : "border-rose-500"
                  }`}
                >
                  <h3
                    className={`text-lg font-bold uppercase mb-2 ${
                      converges ? "text-emerald-400" : "text-rose-400"
                    }`}
                  >
                    {converges ? t.conv : t.div}
                  </h3>

                  <div className="flex justify-between items-center border-b border-slate-700/50 pb-2 mb-2">
                    <span className="text-sm text-slate-400">{t.currArea}</span>
                    <span className="font-mono text-white">
                      {area.toFixed(4)}
                    </span>
                  </div>
                  <div className="flex justify-between items-center">
                    <span className="text-sm text-slate-400">{t.limArea}</span>
                    <span className="font-mono text-xl font-bold text-white">
                      {typeof limitArea === "number"
                        ? limitArea.toFixed(4)
                        : limitArea}
                    </span>
                  </div>
                </div>

                <div className="text-xs text-slate-500 italic">{t.desc}</div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
