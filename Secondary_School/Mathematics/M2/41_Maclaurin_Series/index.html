<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maclaurin Series | M2 Calculus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState } = React;

      const translations = {
        en: {
          unit: "Unit 2: Calculus",
          title: "Maclaurin Series",
          subtitle: "Approximating sin(x)",
          polyDeg: "Polynomial Degree:",
          numTerms: "Number of Terms (k=",
          desc: "As k increases, the approximation hugs the curve further from x=0.",
          approxLabel: "Approximation",
          exactLabel: "Exact sin(x)",
          langBtn: "中文",
        },
        zh: {
          unit: "第二單元：微積分",
          title: "麥克勞林級數",
          subtitle: "近似 sin(x)",
          polyDeg: "多項式次數：",
          numTerms: "項數 (k=",
          desc: "隨著 k 增加，近似曲線在 x=0 附近會更貼近原曲線。",
          approxLabel: "近似值",
          exactLabel: "精確 sin(x)",
          langBtn: "English",
        },
      };

      const App = () => {
        // Maclaurin Series for sin(x)
        // sin(x) = x - x^3/3! + x^5/5! - x^7/7! ...

        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [terms, setTerms] = useState(1);

        const factorial = (n) => (n <= 1 ? 1 : n * factorial(n - 1));

        const approx = (x, nTerms) => {
          let sum = 0;
          for (let i = 0; i < nTerms; i++) {
            const power = 2 * i + 1;
            const sign = i % 2 === 0 ? 1 : -1;
            sum += (sign * Math.pow(x, power)) / factorial(power);
          }
          return sum;
        };

        // Visualization
        const w = 800,
          h = 400;
        const range = 10;
        const scaleX = w / (2 * range);
        const scaleY = h / 4; // range -2 to 2
        const originX = w / 2;
        const originY = h / 2;

        const toScreen = (x, y) => ({
          x: originX + x * scaleX,
          y: originY - y * scaleY,
        });

        const exactPts = [];
        for (let x = -range; x <= range; x += 0.1)
          exactPts.push({ x, y: Math.sin(x) });

        const approxPts = [];
        for (let x = -range; x <= range; x += 0.1)
          approxPts.push({ x, y: approx(x, terms) });

        const generatePath = (pts) =>
          `M ${pts
            .map((p) => {
              const sp = toScreen(p.x, p.y);
              return `${sp.x},${sp.y}`;
            })
            .join(" L ")}`;

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-emerald-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.subtitle}</p>
            </header>

            <div className="flex flex-col gap-8 w-full max-w-5xl">
              <div className="glass p-6 rounded-3xl relative overflow-hidden h-[400px]">
                <svg
                  width="100%"
                  height="400"
                  viewBox="0 0 800 400"
                  preserveAspectRatio="none"
                  className="overflow-visible"
                >
                  {/* Axes */}
                  <line
                    x1="0"
                    y1={originY}
                    x2={w}
                    y2={originY}
                    stroke="#475569"
                  />
                  <line
                    x1={originX}
                    y1="0"
                    x2={originX}
                    y2={h}
                    stroke="#475569"
                  />

                  {/* Exact sin(x) */}
                  <path
                    d={generatePath(exactPts)}
                    fill="none"
                    stroke="#64748b"
                    strokeWidth="3"
                    strokeDasharray="5,5"
                  />

                  {/* Approx */}
                  <path
                    d={generatePath(approxPts)}
                    fill="none"
                    stroke="#10b981"
                    strokeWidth="3"
                  />

                  <text x={w - 100} y={50} fill="#10b981" fontWeight="bold">
                    {t.approxLabel}
                  </text>
                  <text x={w - 100} y={80} fill="#64748b" fontWeight="bold">
                    {t.exactLabel}
                  </text>
                </svg>
              </div>

              <div className="glass p-8 rounded-3xl flex flex-col md:flex-row items-center gap-8">
                <div className="flex-1 text-center md:text-left">
                  <h3 className="text-lg font-bold text-white mb-2">
                    {t.polyDeg} {2 * (terms - 1) + 1}
                  </h3>
                  <p className="font-mono text-emerald-400 text-lg overflow-hidden text-ellipsis whitespace-nowrap">
                    sin(x) ≈ x{terms > 1 && " - x³/3!"}
                    {terms > 2 && " + x⁵/5!"}
                    {terms > 3 && " - x⁷/7!"}
                    {terms > 4 && " + ..."}
                  </p>
                </div>

                <div className="w-full md:w-64">
                  <label className="text-xs text-slate-500 uppercase font-bold mb-2 block">
                    {t.numTerms}
                    {terms})
                  </label>
                  <input
                    type="range"
                    min="1"
                    max="15"
                    step="1"
                    value={terms}
                    onChange={(e) => setTerms(Number(e.target.value))}
                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                  />
                  <p className="text-xs text-slate-400 mt-2">{t.desc}</p>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
