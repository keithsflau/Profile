<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indices Laws 指數法則 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-emerald-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      const App = () => {
        const [lang, setLang] = useState("en");
        const [base, setBase] = useState(2);
        const [m, setM] = useState(3);
        const [n, setN] = useState(2);

        const t = {
          title: { en: "Indices Laws", zh: "指數法則" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const laws = [
          {
            rule: "aᵐ × aⁿ = aᵐ⁺ⁿ",
            example: `${base}^${m} × ${base}^${n} = ${base}^${
              m + n
            } = ${Math.pow(base, m + n)}`,
            name: lang === "en" ? "Product Rule" : "乘法法則",
          },
          {
            rule: "aᵐ ÷ aⁿ = aᵐ⁻ⁿ",
            example: `${base}^${m} ÷ ${base}^${n} = ${base}^${
              m - n
            } = ${Math.pow(base, m - n)}`,
            name: lang === "en" ? "Quotient Rule" : "除法法則",
          },
          {
            rule: "(aᵐ)ⁿ = aᵐⁿ",
            example: `(${base}^${m})^${n} = ${base}^${m * n} = ${Math.pow(
              base,
              m * n
            )}`,
            name: lang === "en" ? "Power Rule" : "冪法則",
          },
          {
            rule: "a⁰ = 1",
            example: `${base}^0 = 1`,
            name: lang === "en" ? "Zero Exponent" : "零次方",
          },
          {
            rule: "a⁻ⁿ = 1/aⁿ",
            example: `${base}^-${n} = 1/${base}^${n} = ${(
              1 / Math.pow(base, n)
            ).toFixed(4)}`,
            name: lang === "en" ? "Negative Exponent" : "負指數",
          },
        ];

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-emerald-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-emerald-200 rounded-lg text-sm font-bold hover:bg-emerald-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="grid grid-cols-3 gap-4 mb-6">
              <div className="bg-white p-3 rounded-xl shadow-sm border border-emerald-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  Base (a): {base}
                </label>
                <input
                  type="range"
                  min="2"
                  max="5"
                  value={base}
                  onChange={(e) => setBase(Number(e.target.value))}
                  className="w-full accent-emerald-500"
                />
              </div>
              <div className="bg-white p-3 rounded-xl shadow-sm border border-emerald-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  m: {m}
                </label>
                <input
                  type="range"
                  min="1"
                  max="5"
                  value={m}
                  onChange={(e) => setM(Number(e.target.value))}
                  className="w-full accent-emerald-500"
                />
              </div>
              <div className="bg-white p-3 rounded-xl shadow-sm border border-emerald-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  n: {n}
                </label>
                <input
                  type="range"
                  min="1"
                  max="4"
                  value={n}
                  onChange={(e) => setN(Number(e.target.value))}
                  className="w-full accent-emerald-500"
                />
              </div>
            </div>

            <div className="space-y-3">
              {laws.map((law, i) => (
                <div
                  key={i}
                  className="bg-white p-4 rounded-xl border border-emerald-100 hover:border-emerald-300 transition"
                >
                  <div className="flex justify-between items-center mb-2">
                    <span className="text-lg font-mono font-bold text-emerald-600">
                      {law.rule}
                    </span>
                    <span className="text-xs bg-emerald-100 text-emerald-600 px-2 py-1 rounded">
                      {law.name}
                    </span>
                  </div>
                  <div className="text-sm font-mono text-slate-600">
                    {law.example}
                  </div>
                </div>
              ))}
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-emerald-600 hover:text-emerald-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
