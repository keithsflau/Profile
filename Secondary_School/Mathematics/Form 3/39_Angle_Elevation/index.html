<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angle of Elevation 仰角 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-cyan-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [dist, setDist] = useState(40);
        const [height, setHeight] = useState(30);

        const t = {
          title: { en: "Angle of Elevation", zh: "仰角" },
          distance: { en: "Horizontal Distance", zh: "水平距離" },
          height: { en: "Object Height", zh: "物體高度" },
          angle: { en: "Angle of Elevation (θ)", zh: "仰角 (θ)" },
          lineOfSight: { en: "Line of Sight", zh: "視線" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const angleRad = Math.atan(height / dist);
        const angleDeg = (angleRad * 180) / Math.PI;
        const hypotenuse = Math.sqrt(dist * dist + height * height);

        // Scale for SVG
        // Max coord approx 100 units. Viewport 400x300
        const scale = 5;
        const groundY = 250;
        const startX = 50;

        const targetX = startX + dist * scale;
        const targetY = groundY - height * scale;

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-cyan-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-cyan-200 rounded-lg text-sm font-bold hover:bg-cyan-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            {/* Scenario */}
            <div
              className="bg-white p-6 rounded-2xl border border-cyan-100 mb-6 flex justify-center relative overflow-hidden"
              style={{ height: "350px" }}
            >
              <svg viewBox="0 0 500 300" className="w-full h-full">
                {/* Ground */}
                <line
                  x1="0"
                  y1={groundY}
                  x2="500"
                  y2={groundY}
                  stroke="#94a3b8"
                  strokeWidth="2"
                />

                {/* Observer (Stick figure) */}
                <g transform={`translate(${startX}, ${groundY})`}>
                  <line
                    x1="0"
                    y1="0"
                    x2="0"
                    y2="-20"
                    stroke="#334155"
                    strokeWidth="2"
                  />{" "}
                  {/* Body */}
                  <circle cx="0" cy="-25" r="5" fill="#334155" /> {/* Head */}
                  <text x="-10" y="20" className="text-xs fill-slate-400">
                    Observer
                  </text>
                </g>

                {/* Building / Object */}
                <g transform={`translate(${targetX}, ${groundY})`}>
                  <rect
                    x="-10"
                    y={-height * scale}
                    width="20"
                    height={height * scale}
                    fill="#cbd5e1"
                    stroke="#64748b"
                    strokeWidth="2"
                  />
                  <text x="-5" y="20" className="text-xs fill-slate-400">
                    Object
                  </text>
                  {/* Height Label */}
                  <text
                    x="15"
                    y={(-height * scale) / 2}
                    className="text-xs fill-red-500 font-bold"
                  >
                    {height}m
                  </text>
                  <line
                    x1="5"
                    y1="0"
                    x2="5"
                    y2={-height * scale}
                    stroke="#ef4444"
                    strokeWidth="1"
                    strokeDasharray="3,3"
                  />
                </g>

                {/* Horizontal Line (Eye level approx) */}
                {/* Simplification: Eye level = Ground level for pure triangle visual, or adjust */}
                {/* Let's assume math problem style: measurement from ground point */}
                <line
                  x1={startX}
                  y1={groundY}
                  x2={targetX}
                  y2={groundY}
                  stroke="#3b82f6"
                  strokeWidth="2"
                  strokeDasharray="5,5"
                />
                <text
                  x={startX + (dist * scale) / 2}
                  y={groundY + 15}
                  textAnchor="middle"
                  className="text-xs fill-blue-500 font-bold"
                >
                  {dist}m
                </text>

                {/* Line of Sight (Hypotenuse) */}
                <line
                  x1={startX}
                  y1={groundY}
                  x2={targetX}
                  y2={targetY}
                  stroke="#ec4899"
                  strokeWidth="3"
                />
                <text
                  x={(startX + targetX) / 2}
                  y={(groundY + targetY) / 2 - 10}
                  textAnchor="middle"
                  className="text-xs fill-pink-500 font-bold rotate-[-10deg]"
                >
                  {t.lineOfSight[lang]}
                </text>

                {/* Angle Arc */}
                <path
                  d={`M ${startX + 30} ${groundY} A 30 30 0 0 0 ${
                    startX + 30 * Math.cos(-angleRad)
                  } ${groundY + 30 * Math.sin(-angleRad)}`}
                  fill="rgba(6, 182, 212, 0.2)"
                  stroke="#06b6d4"
                  strokeWidth="2"
                />
                <text
                  x={startX + 45}
                  y={groundY - 10}
                  className="fill-cyan-600 font-bold text-sm"
                >
                  θ
                </text>
              </svg>
            </div>

            {/* Controls */}
            <div className="grid md:grid-cols-2 gap-8 mb-6">
              <div className="bg-white p-6 rounded-2xl border border-cyan-100 shadow-sm">
                <h3 className="text-sm font-bold text-slate-400 uppercase mb-4">
                  {t.distance[lang]} ({dist}m)
                </h3>
                <input
                  type="range"
                  min="10"
                  max="80"
                  value={dist}
                  onChange={(e) => setDist(Number(e.target.value))}
                  className="w-full accent-blue-500"
                />

                <h3 className="text-sm font-bold text-slate-400 uppercase mt-6 mb-4">
                  {t.height[lang]} ({height}m)
                </h3>
                <input
                  type="range"
                  min="10"
                  max="60"
                  value={height}
                  onChange={(e) => setHeight(Number(e.target.value))}
                  className="w-full accent-red-500"
                />
              </div>

              <div className="bg-cyan-500 text-white p-6 rounded-2xl shadow-xl flex flex-col justify-center items-center transform transition hover:scale-105">
                <div className="text-sm uppercase opacity-80 mb-2">
                  {t.angle[lang]}
                </div>
                <div className="text-4xl font-extrabold mb-2">
                  {angleDeg.toFixed(1)}°
                </div>
                <div className="bg-white/20 px-4 py-2 rounded-lg font-mono text-sm">
                  tan θ = {height}/{dist} = {(height / dist).toFixed(3)}
                </div>
                <div className="mt-2 text-xs opacity-80">
                  θ = tan⁻¹({(height / dist).toFixed(2)})
                </div>
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-cyan-600 hover:text-cyan-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
