<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Graphs 線性圖 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-blue-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [m, setM] = useState(2);
        const [c, setC] = useState(1);

        const t = {
          title: { en: "Linear Graphs", zh: "線性圖" },
          slope: { en: "Slope (m)", zh: "斜率 (m)" },
          intercept: { en: "Y-Intercept (c)", zh: "Y截距 (c)" },
          equation: { en: "Equation", zh: "方程式" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        // SVG scaling
        const toSvgX = (x) => 150 + x * 25;
        const toSvgY = (y) => 100 - y * 20;

        // Line points
        const x1 = -5,
          x2 = 5;
        const y1 = m * x1 + c;
        const y2 = m * x2 + c;

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-blue-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-blue-200 rounded-lg text-sm font-bold hover:bg-blue-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            {/* Equation */}
            <div className="bg-blue-500 text-white p-6 rounded-2xl shadow-xl text-center mb-6">
              <div className="text-xs uppercase font-bold opacity-80 mb-2">
                {t.equation[lang]}
              </div>
              <div className="text-4xl font-mono font-bold">
                y = {m}x {c >= 0 ? "+" : ""}
                {c}
              </div>
            </div>

            {/* Controls */}
            <div className="grid grid-cols-2 gap-4 mb-6">
              <div className="bg-white p-4 rounded-xl shadow-sm border border-blue-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  {t.slope[lang]}: {m}
                </label>
                <input
                  type="range"
                  min="-3"
                  max="3"
                  step="0.5"
                  value={m}
                  onChange={(e) => setM(Number(e.target.value))}
                  className="w-full accent-blue-500"
                />
              </div>
              <div className="bg-white p-4 rounded-xl shadow-sm border border-blue-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  {t.intercept[lang]}: {c}
                </label>
                <input
                  type="range"
                  min="-4"
                  max="4"
                  value={c}
                  onChange={(e) => setC(Number(e.target.value))}
                  className="w-full accent-blue-500"
                />
              </div>
            </div>

            {/* Graph */}
            <div className="bg-white p-6 rounded-2xl border border-blue-100">
              <svg viewBox="0 0 300 200" className="w-full h-64">
                {/* Grid */}
                {[-4, -2, 0, 2, 4].map((x) => (
                  <line
                    key={`gx${x}`}
                    x1={toSvgX(x)}
                    y1="0"
                    x2={toSvgX(x)}
                    y2="200"
                    stroke="#f1f5f9"
                    strokeWidth="1"
                  />
                ))}
                {[-4, -2, 0, 2, 4].map((y) => (
                  <line
                    key={`gy${y}`}
                    x1="0"
                    y1={toSvgY(y)}
                    x2="300"
                    y2={toSvgY(y)}
                    stroke="#f1f5f9"
                    strokeWidth="1"
                  />
                ))}

                {/* Axes */}
                <line
                  x1="0"
                  y1="100"
                  x2="300"
                  y2="100"
                  stroke="#94a3b8"
                  strokeWidth="2"
                />
                <line
                  x1="150"
                  y1="0"
                  x2="150"
                  y2="200"
                  stroke="#94a3b8"
                  strokeWidth="2"
                />

                {/* Line */}
                <line
                  x1={toSvgX(x1)}
                  y1={toSvgY(y1)}
                  x2={toSvgX(x2)}
                  y2={toSvgY(y2)}
                  stroke="#3b82f6"
                  strokeWidth="3"
                />

                {/* Y-intercept point */}
                <circle cx={toSvgX(0)} cy={toSvgY(c)} r="6" fill="#ef4444" />

                {/* Labels */}
                <text x="290" y="115" className="text-xs fill-slate-400">
                  x
                </text>
                <text x="155" y="15" className="text-xs fill-slate-400">
                  y
                </text>
                <text
                  x={toSvgX(0) + 10}
                  y={toSvgY(c) + 5}
                  className="text-xs font-bold fill-red-500"
                >
                  (0, {c})
                </text>
              </svg>
            </div>

            {/* Info */}
            <div className="mt-4 grid grid-cols-2 gap-4 text-center">
              <div className="bg-white p-3 rounded-xl border border-blue-100">
                <div className="text-xs text-slate-400">{t.slope[lang]}</div>
                <div
                  className={`text-xl font-bold ${
                    m > 0
                      ? "text-emerald-500"
                      : m < 0
                      ? "text-rose-500"
                      : "text-slate-400"
                  }`}
                >
                  {m > 0 ? "↗ Rising" : m < 0 ? "↘ Falling" : "→ Horizontal"}
                </div>
              </div>
              <div className="bg-white p-3 rounded-xl border border-blue-100">
                <div className="text-xs text-slate-400">
                  {lang === "en" ? "X-Intercept" : "X截距"}
                </div>
                <div className="text-xl font-bold text-blue-600">
                  x = {m !== 0 ? (-c / m).toFixed(2) : "∞"}
                </div>
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-blue-600 hover:text-blue-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
