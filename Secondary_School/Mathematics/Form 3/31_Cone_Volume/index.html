<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cone Volume 圓錐體積 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-pink-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      const App = () => {
        const [lang, setLang] = useState("en");
        const [radius, setRadius] = useState(5);
        const [height, setHeight] = useState(10);
        const t = {
          title: { en: "Cone Volume", zh: "圓錐體積" },
          radius: { en: "Radius", zh: "半徑" },
          height: { en: "Height", zh: "高" },
          volume: { en: "Volume", zh: "體積" },
          surface: { en: "Surface Area", zh: "表面積" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const slant = Math.sqrt(radius * radius + height * height);
        const volume = (1 / 3) * Math.PI * radius * radius * height;
        const surfaceArea = Math.PI * radius * (radius + slant);

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-pink-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-pink-200 rounded-lg text-sm font-bold hover:bg-pink-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="grid grid-cols-2 gap-4 mb-6">
              <div className="bg-white p-4 rounded-xl shadow-sm border border-pink-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  {t.radius[lang]}: {radius}
                </label>
                <input
                  type="range"
                  min="2"
                  max="10"
                  value={radius}
                  onChange={(e) => setRadius(Number(e.target.value))}
                  className="w-full accent-pink-500"
                />
              </div>
              <div className="bg-white p-4 rounded-xl shadow-sm border border-pink-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  {t.height[lang]}: {height}
                </label>
                <input
                  type="range"
                  min="5"
                  max="20"
                  value={height}
                  onChange={(e) => setHeight(Number(e.target.value))}
                  className="w-full accent-pink-500"
                />
              </div>
            </div>

            <div className="bg-white p-6 rounded-2xl border border-pink-100 mb-6 flex justify-center">
              <svg viewBox="0 0 150 150" className="w-48 h-48">
                <ellipse
                  cx="75"
                  cy="120"
                  rx={radius * 5}
                  ry={radius * 1.5}
                  fill="rgba(236, 72, 153, 0.2)"
                  stroke="#ec4899"
                  strokeWidth="2"
                />
                <line
                  x1="75"
                  y1={120 - height * 5}
                  x2={75 - radius * 5}
                  y2="120"
                  stroke="#ec4899"
                  strokeWidth="2"
                />
                <line
                  x1="75"
                  y1={120 - height * 5}
                  x2={75 + radius * 5}
                  y2="120"
                  stroke="#ec4899"
                  strokeWidth="2"
                />
                <circle cx="75" cy={120 - height * 5} r="3" fill="#ec4899" />
              </svg>
            </div>

            <div className="grid grid-cols-2 gap-4">
              <div className="bg-pink-500 text-white p-6 rounded-2xl text-center">
                <div className="text-xs uppercase opacity-80">
                  {t.volume[lang]}
                </div>
                <div className="text-3xl font-bold">{volume.toFixed(2)}</div>
                <div className="text-xs mt-1">V = ⅓πr²h</div>
              </div>
              <div className="bg-purple-500 text-white p-6 rounded-2xl text-center">
                <div className="text-xs uppercase opacity-80">
                  {t.surface[lang]}
                </div>
                <div className="text-3xl font-bold">
                  {surfaceArea.toFixed(2)}
                </div>
                <div className="text-xs mt-1">A = πr(r + l)</div>
              </div>
            </div>

            
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
