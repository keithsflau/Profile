<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cross Method Factorization 十字相乘法 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-violet-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        // Factoring ax^2 + bx + c
        // Let's control factors instead: (px + q)(rx + s)
        // a = pr, b = ps + qr, c = qs
        const [p, setP] = useState(1);
        const [q, setQ] = useState(2);
        const [r, setR] = useState(1);
        const [s, setS] = useState(3);
        const [showAnswer, setShowAnswer] = useState(false);

        const t = {
          title: { en: "Cross Method", zh: "十字相乘法" },
          expand: { en: "Quadratic Expression", zh: "二次多項式" },
          factor: { en: "Factorized Form", zh: "因式分解形式" },
          check: { en: "Check Cross Product", zh: "檢查交叉相乘" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
          factors: { en: "Factors", zh: "因子" },
        };

        const a = p * r;
        const b = p * s + q * r;
        const c = q * s;

        // Display polynomial
        // Handle signs clearly
        const formatPoly = (a, b, c) => {
          let str = "";
          if (a !== 0) str += (a === 1 ? "" : a === -1 ? "-" : a) + "x²";
          if (b !== 0)
            str +=
              (b > 0 ? " + " : " - ") +
              (Math.abs(b) === 1 ? "" : Math.abs(b)) +
              "x";
          if (c !== 0) str += (c > 0 ? " + " : " - ") + Math.abs(c);
          return str || "0";
        };

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-violet-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-violet-200 rounded-lg text-sm font-bold hover:bg-violet-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="bg-white p-8 rounded-2xl border border-violet-100 shadow-sm text-center mb-8">
              <div className="text-sm font-bold text-slate-400 uppercase mb-2">
                {t.expand[lang]}
              </div>
              <div className="text-4xl font-mono font-bold text-violet-700">
                {formatPoly(a, b, c)}
              </div>
            </div>

            <div className="grid md:grid-cols-2 gap-12 items-center mb-8">
              {/* Cross Method Diagram */}
              <div className="bg-white p-8 rounded-2xl border border-violet-100 shadow-sm relative overflow-hidden flex flex-col items-center">
                <div className="grid grid-cols-3 gap-x-8 gap-y-4 text-2xl font-mono font-bold items-center mb-4">
                  {/* Left Col (x terms) */}
                  <div className="text-blue-600 flex justify-center">
                    {p === 1 ? "" : p}x
                  </div>
                  <div className="row-span-2 flex items-center justify-center relative h-32 w-20">
                    <svg
                      viewBox="0 0 100 100"
                      className="absolute w-full h-full stroke-violet-300 stroke-[4px]"
                    >
                      <line x1="0" y1="0" x2="100" y2="100" />
                      <line x1="0" y1="100" x2="100" y2="0" />
                    </svg>
                  </div>
                  {/* Right Col (CONST terms) */}
                  <div className="text-pink-600 flex justify-center">
                    {q > 0 ? "+" : ""}
                    {q}
                  </div>

                  <div className="text-blue-600 flex justify-center">
                    {r === 1 ? "" : r}x
                  </div>
                  <div className="text-pink-600 flex justify-center">
                    {s > 0 ? "+" : ""}
                    {s}
                  </div>
                </div>

                <div className="w-full border-t-2 border-slate-200 my-2"></div>

                {/* Result Line */}
                <div className="grid grid-cols-3 gap-8 text-xl font-mono font-bold w-full">
                  <div className="text-center text-blue-800">
                    {a === 1 ? "" : a}x²
                  </div>
                  <div className="text-center text-violet-800">
                    {b > 0 ? "+" : ""}
                    {b}x
                  </div>
                  <div className="text-center text-pink-800">
                    {c > 0 ? "+" : ""}
                    {c}
                  </div>
                </div>

                <div className="mt-4 bg-slate-50 p-3 rounded-lg text-sm font-mono opacity-80">
                  ({p === 1 ? "" : p}x · {s}) + ({r === 1 ? "" : r}x · {q}) ={" "}
                  {p * s}x + {q * r}x = {b}x
                </div>
              </div>

              {/* Controls */}
              <div className="space-y-6">
                <h3 className="text-sm font-bold text-slate-400 uppercase mb-4">
                  Build Factors
                </h3>

                <div className="bg-blue-50 p-4 rounded-xl border border-blue-100">
                  <div className="text-xs font-bold text-blue-600 mb-2">
                    First Factor (px + q)
                  </div>
                  <div className="flex gap-4">
                    <div className="flex-1">
                      <label className="text-xs text-slate-400 block">p</label>
                      <input
                        type="number"
                        value={p}
                        onChange={(e) => setP(Number(e.target.value))}
                        className="w-full p-2 rounded border font-mono font-bold"
                      />
                    </div>
                    <div className="flex-1">
                      <label className="text-xs text-slate-400 block">q</label>
                      <input
                        type="number"
                        value={q}
                        onChange={(e) => setQ(Number(e.target.value))}
                        className="w-full p-2 rounded border font-mono font-bold"
                      />
                    </div>
                  </div>
                </div>

                <div className="bg-pink-50 p-4 rounded-xl border border-pink-100">
                  <div className="text-xs font-bold text-pink-600 mb-2">
                    Second Factor (rx + s)
                  </div>
                  <div className="flex gap-4">
                    <div className="flex-1">
                      <label className="text-xs text-slate-400 block">r</label>
                      <input
                        type="number"
                        value={r}
                        onChange={(e) => setR(Number(e.target.value))}
                        className="w-full p-2 rounded border font-mono font-bold"
                      />
                    </div>
                    <div className="flex-1">
                      <label className="text-xs text-slate-400 block">s</label>
                      <input
                        type="number"
                        value={s}
                        onChange={(e) => setS(Number(e.target.value))}
                        className="w-full p-2 rounded border font-mono font-bold"
                      />
                    </div>
                  </div>
                </div>

                <div className="bg-violet-600 text-white p-6 rounded-2xl shadow-lg mt-4">
                  <span className="text-xs uppercase opacity-80 block mb-1">
                    {t.factor[lang]}
                  </span>
                  <span className="text-2xl font-mono font-bold">
                    ({p === 1 ? "" : p}x {q >= 0 ? "+" : ""}
                    {q})({r === 1 ? "" : r}x {s >= 0 ? "+" : ""}
                    {s})
                  </span>
                </div>
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-violet-600 hover:text-violet-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
