<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Interest 單利息 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-emerald-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [principal, setPrincipal] = useState(10000);
        const [rate, setRate] = useState(5);
        const [years, setYears] = useState(3);

        const t = {
          title: { en: "Simple Interest", zh: "單利息" },
          principal: { en: "Principal ($)", zh: "本金 ($)" },
          rate: { en: "Rate (%)", zh: "年利率 (%)" },
          years: { en: "Years", zh: "年數" },
          interest: { en: "Interest", zh: "利息" },
          amount: { en: "Total Amount", zh: "本利和" },
          formula: { en: "Formula", zh: "公式" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const interest = principal * (rate / 100) * years;
        const amount = principal + interest;

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-emerald-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-emerald-200 rounded-lg text-sm font-bold hover:bg-emerald-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            {/* Formula */}
            <div className="bg-white p-4 rounded-xl border border-emerald-100 mb-6 text-center">
              <div className="text-xs font-bold text-slate-400 uppercase mb-2">
                {t.formula[lang]}
              </div>
              <div className="text-2xl font-mono font-bold text-emerald-600">
                I = P × r × t
              </div>
            </div>

            {/* Controls */}
            <div className="grid grid-cols-3 gap-4 mb-6">
              <div className="bg-white p-4 rounded-xl shadow-sm border border-emerald-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  {t.principal[lang]}: ${principal.toLocaleString()}
                </label>
                <input
                  type="range"
                  min="1000"
                  max="100000"
                  step="1000"
                  value={principal}
                  onChange={(e) => setPrincipal(Number(e.target.value))}
                  className="w-full accent-emerald-500"
                />
              </div>
              <div className="bg-white p-4 rounded-xl shadow-sm border border-emerald-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  {t.rate[lang]}: {rate}%
                </label>
                <input
                  type="range"
                  min="1"
                  max="20"
                  step="0.5"
                  value={rate}
                  onChange={(e) => setRate(Number(e.target.value))}
                  className="w-full accent-emerald-500"
                />
              </div>
              <div className="bg-white p-4 rounded-xl shadow-sm border border-emerald-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  {t.years[lang]}: {years}
                </label>
                <input
                  type="range"
                  min="1"
                  max="10"
                  value={years}
                  onChange={(e) => setYears(Number(e.target.value))}
                  className="w-full accent-emerald-500"
                />
              </div>
            </div>

            {/* Results */}
            <div className="grid grid-cols-2 gap-4 mb-6">
              <div className="bg-emerald-500 text-white p-6 rounded-2xl shadow-lg text-center">
                <div className="text-xs uppercase font-bold opacity-80 mb-2">
                  {t.interest[lang]}
                </div>
                <div className="text-4xl font-extrabold">
                  ${interest.toLocaleString()}
                </div>
              </div>
              <div className="bg-slate-800 text-white p-6 rounded-2xl shadow-lg text-center">
                <div className="text-xs uppercase font-bold opacity-80 mb-2">
                  {t.amount[lang]}
                </div>
                <div className="text-4xl font-extrabold">
                  ${amount.toLocaleString()}
                </div>
              </div>
            </div>

            {/* Calculation */}
            <div className="bg-white p-4 rounded-xl border border-emerald-100 text-center">
              <div className="text-lg font-mono">
                I = ${principal.toLocaleString()} × {rate}% × {years} ={" "}
                <span className="font-bold text-emerald-600">
                  ${interest.toLocaleString()}
                </span>
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-emerald-600 hover:text-emerald-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
