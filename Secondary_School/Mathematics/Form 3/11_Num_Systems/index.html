<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numeral Systems 進制系統 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Source+Code+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-indigo-900 text-white min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [dec, setDec] = useState(42);

        const t = {
          title: { en: "Numeral Systems", zh: "進制系統" },
          dec: { en: "Decimal (Base 10)", zh: "十進制" },
          bin: { en: "Binary (Base 2)", zh: "二進制" },
          hex: { en: "Hexadecimal (Base 16)", zh: "十六進制" },
          oct: { en: "Octal (Base 8)", zh: "八進制" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const binary = dec.toString(2).padStart(8, "0");
        const hex = dec.toString(16).toUpperCase().padStart(2, "0");
        const oct = dec.toString(8).padStart(3, "0");

        // Visualization of bits for binary
        const bits = binary.split("").map(Number);

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-indigo-300 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-white">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-indigo-800 border border-indigo-700 rounded-lg text-sm font-bold hover:bg-indigo-700 text-indigo-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="bg-indigo-800/50 p-8 rounded-2xl border border-indigo-700 mb-8 backdrop-blur-sm">
              <label className="text-xs font-bold text-indigo-300 uppercase block mb-4 text-center">
                {t.dec[lang]} Input
              </label>
              <div className="flex justify-center items-center gap-6">
                <button
                  onClick={() => setDec(Math.max(0, dec - 1))}
                  className="w-12 h-12 rounded-full bg-white/10 hover:bg-white/20 flex items-center justify-center text-xl transition-all"
                >
                  <i className="fa-solid fa-minus"></i>
                </button>
                <input
                  type="number"
                  min="0"
                  max="255"
                  value={dec}
                  onChange={(e) =>
                    setDec(Math.min(255, Math.max(0, Number(e.target.value))))
                  }
                  className="bg-transparent border-b-2 border-indigo-500 w-32 text-center text-5xl font-mono font-bold focus:outline-none focus:border-cyan-400"
                />
                <button
                  onClick={() => setDec(Math.min(255, dec + 1))}
                  className="w-12 h-12 rounded-full bg-white/10 hover:bg-white/20 flex items-center justify-center text-xl transition-all"
                >
                  <i className="fa-solid fa-plus"></i>
                </button>
              </div>
              <input
                type="range"
                min="0"
                max="255"
                value={dec}
                onChange={(e) => setDec(Number(e.target.value))}
                className="w-full mt-8 accent-cyan-400 opacity-80"
              />
            </div>

            <div className="grid gap-6">
              {/* Binary Visualization */}
              <div className="bg-slate-900 p-6 rounded-2xl border border-slate-700 relative overflow-hidden group hover:border-cyan-500 transition-colors">
                <div className="absolute top-0 right-0 p-4 opacity-10 text-8xl font-black font-mono">
                  2
                </div>
                <h3 className="text-cyan-400 font-bold mb-4 uppercase text-sm tracking-wider">
                  {t.bin[lang]}
                </h3>

                <div className="flex justify-center gap-2 md:gap-4 mb-4">
                  {bits.map((b, i) => (
                    <div key={i} className="flex flex-col items-center gap-2">
                      <div
                        className={`w-8 h-12 md:w-10 md:h-14 rounded-md flex items-center justify-center text-xl font-bold font-mono transition-all duration-300 ${
                          b === 1
                            ? "bg-cyan-500 text-slate-900 shadow-[0_0_15px_rgba(6,182,212,0.6)]"
                            : "bg-slate-800 text-slate-600 border border-slate-700"
                        }`}
                      >
                        {b}
                      </div>
                      <div className="text-[10px] text-slate-500 font-mono">
                        2<sup>{7 - i}</sup>
                      </div>
                      <div className="text-[10px] text-slate-600 font-mono">
                        {b ? Math.pow(2, 7 - i) : 0}
                      </div>
                    </div>
                  ))}
                </div>
                <div className="text-center font-mono text-cyan-200 text-2xl tracking-[0.2em]">
                  {binary}
                  <sub>2</sub>
                </div>
              </div>

              <div className="grid md:grid-cols-2 gap-6">
                {/* Hexadecimal */}
                <div className="bg-slate-900 p-6 rounded-2xl border border-slate-700 relative overflow-hidden group hover:border-purple-500 transition-colors">
                  <div className="absolute top-0 right-0 p-4 opacity-10 text-8xl font-black font-mono">
                    16
                  </div>
                  <h3 className="text-purple-400 font-bold mb-2 uppercase text-sm tracking-wider">
                    {t.hex[lang]}
                  </h3>
                  <div className="text-center font-mono text-5xl font-bold text-white mb-2">
                    0x<span className="text-purple-400">{hex}</span>
                  </div>
                  <div className="text-center text-xs text-slate-500">
                    {Math.floor(dec / 16)} × 16<sup>1</sup> + {dec % 16} × 16
                    <sup>0</sup>
                  </div>
                </div>

                {/* Octal */}
                <div className="bg-slate-900 p-6 rounded-2xl border border-slate-700 relative overflow-hidden group hover:border-emerald-500 transition-colors">
                  <div className="absolute top-0 right-0 p-4 opacity-10 text-8xl font-black font-mono">
                    8
                  </div>
                  <h3 className="text-emerald-400 font-bold mb-2 uppercase text-sm tracking-wider">
                    {t.oct[lang]}
                  </h3>
                  <div className="text-center font-mono text-5xl font-bold text-white mb-2">
                    <span className="text-emerald-400">{oct}</span>
                    <sub>8</sub>
                  </div>
                  <div className="text-center text-xs text-slate-500">
                    Base 8 System
                  </div>
                </div>
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-indigo-300 hover:text-white font-bold transition-colors"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
