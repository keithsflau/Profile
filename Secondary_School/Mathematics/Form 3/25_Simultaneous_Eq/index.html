<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simultaneous Equations 聯立方程 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-indigo-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      const App = () => {
        const [lang, setLang] = useState("en");
        const [a1, setA1] = useState(2);
        const [b1, setB1] = useState(3);
        const [c1, setC1] = useState(13);
        const [a2, setA2] = useState(1);
        const [b2, setB2] = useState(-1);
        const [c2, setC2] = useState(1);

        const t = {
          title: { en: "Simultaneous Equations", zh: "聯立方程" },
          solution: { en: "Solution", zh: "解" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const det = a1 * b2 - a2 * b1;
        const x = det !== 0 ? (c1 * b2 - c2 * b1) / det : NaN;
        const y = det !== 0 ? (a1 * c2 - a2 * c1) / det : NaN;

        const toSvgX = (v) => 150 + v * 15;
        const toSvgY = (v) => 100 - v * 15;

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-indigo-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-indigo-200 rounded-lg text-sm font-bold hover:bg-indigo-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="grid grid-cols-2 gap-4 mb-6">
              <div className="bg-white p-4 rounded-xl border border-indigo-100">
                <div className="text-xs font-bold text-indigo-500 mb-2">
                  Equation 1
                </div>
                <div className="flex items-center gap-2 font-mono">
                  <input
                    type="number"
                    value={a1}
                    onChange={(e) => setA1(Number(e.target.value))}
                    className="w-12 p-1 border rounded text-center"
                  />
                  x +
                  <input
                    type="number"
                    value={b1}
                    onChange={(e) => setB1(Number(e.target.value))}
                    className="w-12 p-1 border rounded text-center"
                  />
                  y =
                  <input
                    type="number"
                    value={c1}
                    onChange={(e) => setC1(Number(e.target.value))}
                    className="w-12 p-1 border rounded text-center"
                  />
                </div>
              </div>
              <div className="bg-white p-4 rounded-xl border border-indigo-100">
                <div className="text-xs font-bold text-rose-500 mb-2">
                  Equation 2
                </div>
                <div className="flex items-center gap-2 font-mono">
                  <input
                    type="number"
                    value={a2}
                    onChange={(e) => setA2(Number(e.target.value))}
                    className="w-12 p-1 border rounded text-center"
                  />
                  x +
                  <input
                    type="number"
                    value={b2}
                    onChange={(e) => setB2(Number(e.target.value))}
                    className="w-12 p-1 border rounded text-center"
                  />
                  y =
                  <input
                    type="number"
                    value={c2}
                    onChange={(e) => setC2(Number(e.target.value))}
                    className="w-12 p-1 border rounded text-center"
                  />
                </div>
              </div>
            </div>

            <div className="bg-white p-6 rounded-2xl border border-indigo-100 mb-6">
              <svg viewBox="0 0 300 200" className="w-full h-48">
                <line
                  x1="0"
                  y1="100"
                  x2="300"
                  y2="100"
                  stroke="#e2e8f0"
                  strokeWidth="1"
                />
                <line
                  x1="150"
                  y1="0"
                  x2="150"
                  y2="200"
                  stroke="#e2e8f0"
                  strokeWidth="1"
                />
                {b1 !== 0 && (
                  <line
                    x1="0"
                    y1={toSvgY((c1 - a1 * -10) / b1)}
                    x2="300"
                    y2={toSvgY((c1 - a1 * 10) / b1)}
                    stroke="#6366f1"
                    strokeWidth="2"
                  />
                )}
                {b2 !== 0 && (
                  <line
                    x1="0"
                    y1={toSvgY((c2 - a2 * -10) / b2)}
                    x2="300"
                    y2={toSvgY((c2 - a2 * 10) / b2)}
                    stroke="#f43f5e"
                    strokeWidth="2"
                  />
                )}
                {!isNaN(x) && (
                  <circle
                    cx={toSvgX(x)}
                    cy={toSvgY(y)}
                    r="6"
                    fill="#22c55e"
                    stroke="white"
                    strokeWidth="2"
                  />
                )}
              </svg>
            </div>

            <div className="bg-indigo-500 text-white p-6 rounded-2xl shadow-xl text-center">
              <div className="text-xs uppercase opacity-80 mb-2">
                {t.solution[lang]}
              </div>
              {det !== 0 ? (
                <div className="text-3xl font-bold">
                  x = {x.toFixed(2)}, y = {y.toFixed(2)}
                </div>
              ) : (
                <div className="text-xl">
                  {lang === "en" ? "No unique solution" : "無唯一解"}
                </div>
              )}
            </div>

            
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
