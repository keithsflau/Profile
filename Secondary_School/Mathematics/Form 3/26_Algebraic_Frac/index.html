<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algebraic Fractions 代數分式 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-rose-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      const App = () => {
        const [lang, setLang] = useState("en");
        const [a, setA] = useState(2);
        const [b, setB] = useState(3);

        const t = {
          title: { en: "Algebraic Fractions", zh: "代數分式" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-rose-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-rose-200 rounded-lg text-sm font-bold hover:bg-rose-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="grid grid-cols-2 gap-4 mb-6">
              <div className="bg-white p-4 rounded-xl shadow-sm border border-rose-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  a = {a}
                </label>
                <input
                  type="range"
                  min="1"
                  max="5"
                  value={a}
                  onChange={(e) => setA(Number(e.target.value))}
                  className="w-full accent-rose-500"
                />
              </div>
              <div className="bg-white p-4 rounded-xl shadow-sm border border-rose-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  b = {b}
                </label>
                <input
                  type="range"
                  min="1"
                  max="5"
                  value={b}
                  onChange={(e) => setB(Number(e.target.value))}
                  className="w-full accent-rose-500"
                />
              </div>
            </div>

            <div className="space-y-4">
              <div className="bg-white p-4 rounded-xl border border-rose-100">
                <div className="text-xs font-bold text-rose-500 mb-2">
                  {lang === "en" ? "Addition" : "加法"}
                </div>
                <div className="text-xl font-mono text-center">
                  <span className="inline-flex flex-col items-center mx-2">
                    <span>{a}</span>
                    <span className="border-t border-black w-8">{b}</span>
                  </span>{" "}
                  +
                  <span className="inline-flex flex-col items-center mx-2">
                    <span>1</span>
                    <span className="border-t border-black w-8">{b}</span>
                  </span>{" "}
                  =
                  <span className="inline-flex flex-col items-center mx-2 text-rose-600 font-bold">
                    <span>{a + 1}</span>
                    <span className="border-t border-black w-8">{b}</span>
                  </span>
                </div>
              </div>
              <div className="bg-white p-4 rounded-xl border border-rose-100">
                <div className="text-xs font-bold text-rose-500 mb-2">
                  {lang === "en" ? "Multiplication" : "乘法"}
                </div>
                <div className="text-xl font-mono text-center">
                  <span className="inline-flex flex-col items-center mx-2">
                    <span>x</span>
                    <span className="border-t border-black w-8">{a}</span>
                  </span>{" "}
                  ×
                  <span className="inline-flex flex-col items-center mx-2">
                    <span>{a}</span>
                    <span className="border-t border-black w-8">x</span>
                  </span>{" "}
                  =<span className="font-bold text-rose-600 mx-2">1</span>
                </div>
              </div>
              <div className="bg-white p-4 rounded-xl border border-rose-100">
                <div className="text-xs font-bold text-rose-500 mb-2">
                  {lang === "en" ? "Simplification" : "約簡"}
                </div>
                <div className="text-xl font-mono text-center">
                  <span className="inline-flex flex-col items-center mx-2">
                    <span>{a * b}x</span>
                    <span className="border-t border-black w-12">{a}x²</span>
                  </span>{" "}
                  =
                  <span className="inline-flex flex-col items-center mx-2 text-rose-600 font-bold">
                    <span>{b}</span>
                    <span className="border-t border-black w-8">x</span>
                  </span>
                </div>
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-rose-600 hover:text-rose-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
