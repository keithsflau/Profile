<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percentage Change 百分比變化 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-cyan-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [original, setOriginal] = useState(200);
        const [final, setFinal] = useState(250);

        const t = {
          title: { en: "Percentage Change", zh: "百分比變化" },
          original: { en: "Original Value", zh: "原值" },
          final: { en: "Final Value", zh: "終值" },
          change: { en: "Change", zh: "變化" },
          percent: { en: "Percentage Change", zh: "百分比變化" },
          increase: { en: "Increase", zh: "上升" },
          decrease: { en: "Decrease", zh: "下降" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const change = final - original;
        const percentChange =
          original !== 0 ? ((change / original) * 100).toFixed(2) : 0;
        const isIncrease = change >= 0;

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-cyan-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-cyan-200 rounded-lg text-sm font-bold hover:bg-cyan-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            {/* Formula */}
            <div className="bg-white p-4 rounded-xl border border-cyan-100 mb-6 text-center">
              <div className="text-xl font-mono font-bold text-cyan-600">
                % Change = (New - Old) / Old × 100%
              </div>
            </div>

            {/* Controls */}
            <div className="grid grid-cols-2 gap-4 mb-6">
              <div className="bg-white p-4 rounded-xl shadow-sm border border-cyan-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  {t.original[lang]}: {original}
                </label>
                <input
                  type="range"
                  min="10"
                  max="500"
                  value={original}
                  onChange={(e) => setOriginal(Number(e.target.value))}
                  className="w-full accent-cyan-500"
                />
              </div>
              <div className="bg-white p-4 rounded-xl shadow-sm border border-cyan-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  {t.final[lang]}: {final}
                </label>
                <input
                  type="range"
                  min="10"
                  max="500"
                  value={final}
                  onChange={(e) => setFinal(Number(e.target.value))}
                  className="w-full accent-cyan-500"
                />
              </div>
            </div>

            {/* Visual */}
            <div className="bg-white p-6 rounded-2xl border border-cyan-100 mb-6">
              <div className="flex items-end justify-center gap-8 h-32">
                <div className="text-center">
                  <div
                    className="w-16 bg-slate-300 rounded-t"
                    style={{
                      height: `${Math.min(
                        100,
                        (original / Math.max(original, final)) * 100
                      )}%`,
                    }}
                  ></div>
                  <div className="mt-2 text-sm font-bold">{original}</div>
                  <div className="text-xs text-slate-400">
                    {t.original[lang]}
                  </div>
                </div>
                <div className="text-4xl text-slate-300">→</div>
                <div className="text-center">
                  <div
                    className={`w-16 rounded-t ${
                      isIncrease ? "bg-emerald-400" : "bg-rose-400"
                    }`}
                    style={{
                      height: `${Math.min(
                        100,
                        (final / Math.max(original, final)) * 100
                      )}%`,
                    }}
                  ></div>
                  <div className="mt-2 text-sm font-bold">{final}</div>
                  <div className="text-xs text-slate-400">{t.final[lang]}</div>
                </div>
              </div>
            </div>

            {/* Results */}
            <div className="grid grid-cols-2 gap-4">
              <div className="bg-slate-700 text-white p-6 rounded-2xl shadow-lg text-center">
                <div className="text-xs uppercase font-bold opacity-80 mb-2">
                  {t.change[lang]}
                </div>
                <div className="text-3xl font-extrabold">
                  {change >= 0 ? "+" : ""}
                  {change}
                </div>
              </div>
              <div
                className={`text-white p-6 rounded-2xl shadow-lg text-center ${
                  isIncrease ? "bg-emerald-500" : "bg-rose-500"
                }`}
              >
                <div className="text-xs uppercase font-bold opacity-80 mb-2">
                  {t.percent[lang]}
                </div>
                <div className="text-3xl font-extrabold">
                  {percentChange >= 0 ? "+" : ""}
                  {percentChange}%
                </div>
                <div className="text-sm mt-1">
                  {isIncrease ? t.increase[lang] : t.decrease[lang]}
                </div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
