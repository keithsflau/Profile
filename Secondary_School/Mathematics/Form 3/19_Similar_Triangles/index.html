<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Similar Triangles 相似三角形 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-sky-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [scale, setScale] = useState(2);

        const t = {
          title: { en: "Similar Triangles", zh: "相似三角形" },
          original: { en: "Original", zh: "原圖" },
          scaled: { en: "Scaled", zh: "放大圖" },
          ratio: { en: "Scale Factor", zh: "比例因子" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        // Original triangle sides
        const a = 30,
          b = 40,
          c = 50; // 3-4-5 right triangle
        const sA = a * scale,
          sB = b * scale,
          sC = c * scale;

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-sky-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-sky-200 rounded-lg text-sm font-bold hover:bg-sky-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            {/* Control */}
            <div className="bg-white p-4 rounded-xl shadow-sm border border-sky-100 mb-6">
              <label className="block text-xs font-bold text-slate-400 mb-2">
                {t.ratio[lang]}: {scale}
              </label>
              <input
                type="range"
                min="0.5"
                max="3"
                step="0.5"
                value={scale}
                onChange={(e) => setScale(Number(e.target.value))}
                className="w-full accent-sky-500"
              />
            </div>

            {/* Triangles */}
            <div className="grid grid-cols-2 gap-6 mb-6">
              <div className="bg-white p-6 rounded-2xl border border-sky-100 text-center">
                <div className="text-xs font-bold text-slate-400 uppercase mb-4">
                  {t.original[lang]}
                </div>
                <svg viewBox="0 0 120 100" className="w-full h-32">
                  <polygon
                    points="10,90 60,10 110,90"
                    fill="rgba(14, 165, 233, 0.2)"
                    stroke="#0ea5e9"
                    strokeWidth="2"
                  />
                  <text x="30" y="95" className="text-xs fill-sky-600">
                    {a}
                  </text>
                  <text x="82" y="55" className="text-xs fill-sky-600">
                    {b}
                  </text>
                  <text x="10" y="55" className="text-xs fill-sky-600">
                    {c}
                  </text>
                </svg>
              </div>
              <div className="bg-white p-6 rounded-2xl border border-sky-100 text-center">
                <div className="text-xs font-bold text-slate-400 uppercase mb-4">
                  {t.scaled[lang]} (×{scale})
                </div>
                <svg viewBox="0 0 120 100" className="w-full h-32">
                  <polygon
                    points={`${60 - 50 / scale},${90} ${60},${
                      90 - 80 / scale
                    } ${60 + 50 / scale},${90}`}
                    fill="rgba(244, 63, 94, 0.2)"
                    stroke="#f43f5e"
                    strokeWidth="2"
                  />
                  <text x="50" y="95" className="text-xs fill-rose-600">
                    {sA}
                  </text>
                </svg>
              </div>
            </div>

            {/* Ratios */}
            <div className="bg-sky-500 text-white p-6 rounded-2xl shadow-xl text-center mb-6">
              <div className="text-xs uppercase font-bold opacity-80 mb-3">
                {lang === "en" ? "Corresponding Sides Ratio" : "對應邊比例"}
              </div>
              <div className="text-2xl font-mono">
                {a}:{sA} = {b}:{sB} = {c}:{sC} = 1:{scale}
              </div>
            </div>

            {/* Properties */}
            <div className="bg-white p-4 rounded-xl border border-sky-100">
              <div className="text-xs font-bold text-slate-400 uppercase mb-3">
                {lang === "en" ? "Properties" : "性質"}
              </div>
              <ul className="space-y-2 text-sm">
                <li className="flex items-center gap-2">
                  <i className="fa-solid fa-check text-emerald-500"></i>
                  {lang === "en"
                    ? "Corresponding angles are equal"
                    : "對應角相等"}
                </li>
                <li className="flex items-center gap-2">
                  <i className="fa-solid fa-check text-emerald-500"></i>
                  {lang === "en"
                    ? "Corresponding sides are proportional"
                    : "對應邊成比例"}
                </li>
                <li className="flex items-center gap-2">
                  <i className="fa-solid fa-check text-emerald-500"></i>
                  {lang === "en"
                    ? `Area ratio = ${scale}² = ${scale * scale}`
                    : `面積比 = ${scale}² = ${scale * scale}`}
                </li>
              </ul>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
