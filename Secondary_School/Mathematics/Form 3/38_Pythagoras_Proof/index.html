<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pythagoras Proof 畢氏定理視覺化 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-amber-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [a, setA] = useState(3);
        const [b, setB] = useState(4);

        const t = {
          title: { en: "Pythagoras Visual Proof", zh: "畢氏定理視覺化" },
          sideA: { en: "Side a", zh: "邊長 a" },
          sideB: { en: "Side b", zh: "邊長 b" },
          area: { en: "Area", zh: "面積" },
          hyp: { en: "Hypotenuse", zh: "斜邊 c" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const c = Math.sqrt(a * a + b * b);
        const areaA = a * a;
        const areaB = b * b;
        const areaC = c * c;

        // Visualization Logic
        // Triangle Vertices in internal unit space usually 0..10
        // We scale it up for SVG display (e.g., 20px per unit)
        const scale = 25;
        const ox = 150; // Origin X offset
        const oy = 150; // Origin Y offset (Where the right angle corner is)

        // C coordinates
        // Triangle: (ox, oy) -> right angle corner
        // Point A: (ox, oy - a*scale) [Up]
        // Point B: (ox + b*scale, oy) [Right]

        // Square A (Left of the vertical side) - Wait, let's put it to the Left
        // Verts: (ox, oy), (ox, oy-a), (-a, oy-a), (-a, oy)

        // Actually, let's flip it for standard view
        // Right Angle at bottom right for clearer visual?
        // Let's stick to standard:
        // Right Angle at (ox, oy)
        // Leg a goes up: (ox, oy-a*scale)
        // Leg b goes right: (ox+b*scale, oy)

        // Square on a (on the left side of vertical leg)
        // Top-Right: (ox, oy-a*scale)
        // Bottom-Right: (ox, oy)
        // Bottom-Left: (ox-a*scale, oy)
        // Top-Left: (ox-a*scale, oy-a*scale)

        // Square on b (below the horizontal leg)
        // Top-Left: (ox, oy)
        // Top-Right: (ox+b*scale, oy)
        // Bottom-Right: (ox+b*scale, oy+b*scale)
        // Bottom-Left: (ox, oy+b*scale)

        // Square on c (Hypotenuse)
        // Vector from Top-of-a to Right-of-b is (b, a) (down and right)
        // Normal vector is (a, -b) or (-a, b)...
        // Let's use rotation. Angle of hypotenuse

        const rotation = (Math.atan2(a, b) * 180) / Math.PI;

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-amber-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-amber-200 rounded-lg text-sm font-bold hover:bg-amber-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            {/* Formula */}
            <div className="bg-white p-4 rounded-xl border border-amber-100 mb-6 text-center shadow-sm">
              <div className="text-2xl font-mono font-bold text-amber-600">
                a² + b² = c²
              </div>
            </div>

            <div className="grid md:grid-cols-2 gap-8 items-start mb-6">
              {/* Interactive Visual */}
              <div
                className="bg-white p-4 rounded-2xl border border-amber-100 flex justify-center overflow-hidden relative"
                style={{ height: "420px" }}
              >
                <svg viewBox="0 0 400 400" className="w-full h-full">
                  {/* Defs for patterns etc */}
                  <defs>
                    <pattern
                      id="grid"
                      width="25"
                      height="25"
                      patternUnits="userSpaceOnUse"
                    >
                      <path
                        d="M 25 0 L 0 0 0 25"
                        fill="none"
                        stroke="#f1f5f9"
                        strokeWidth="1"
                      />
                    </pattern>
                  </defs>
                  <rect width="100%" height="100%" fill="url(#grid)" />

                  <g transform={`translate(${ox}, ${oy})`}>
                    {" "}
                    {/* Center coordinate system */}
                    {/* Square A (Blue) - Left of vertical leg */}
                    <rect
                      x={-a * scale}
                      y={-a * scale}
                      width={a * scale}
                      height={a * scale}
                      fill="rgba(59, 130, 246, 0.4)"
                      stroke="#3b82f6"
                      strokeWidth="2"
                    />
                    <text
                      x={(-a * scale) / 2}
                      y={(-a * scale) / 2}
                      textAnchor="middle"
                      dominantBaseline="middle"
                      className="fill-blue-700 font-bold opacity-70 text-sm"
                    >
                      {areaA.toFixed(1)}
                    </text>
                    {/* Square B (Red) - Below horizontal leg */}
                    <rect
                      x="0"
                      y="0"
                      width={b * scale}
                      height={b * scale}
                      fill="rgba(239, 68, 68, 0.4)"
                      stroke="#ef4444"
                      strokeWidth="2"
                    />
                    <text
                      x={(b * scale) / 2}
                      y={(b * scale) / 2}
                      textAnchor="middle"
                      dominantBaseline="middle"
                      className="fill-red-700 font-bold opacity-70 text-sm"
                    >
                      {areaB.toFixed(1)}
                    </text>
                    {/* Triangle (White/Outline) */}
                    <polygon
                      points={`0,0 0,${-a * scale} ${b * scale},0`}
                      fill="white"
                      stroke="#334155"
                      strokeWidth="2"
                    />
                    <text
                      x={(b * scale) / 3}
                      y={(-a * scale) / 3}
                      className="fill-slate-400 text-xs text-center font-bold"
                    >
                      c
                    </text>
                    <text
                      x={-15}
                      y={(-a * scale) / 2}
                      className="fill-blue-500 text-xs font-bold text-center"
                    >
                      a
                    </text>
                    <text
                      x={(b * scale) / 2}
                      y={15}
                      className="fill-red-500 text-xs font-bold text-center"
                    >
                      b
                    </text>
                    {/* Square C (Green) - On Hypotenuse */}
                    {/* We rotate a square to match the hypotenuse */}
                    <g
                      transform={`translate(0, ${-a * scale}) rotate(${
                        (Math.atan2(b, a) * 180) / Math.PI
                      })`}
                    >
                      <rect
                        x="0"
                        y={-c * scale}
                        width={c * scale}
                        height={c * scale}
                        fill="rgba(16, 185, 129, 0.4)"
                        stroke="#10b981"
                        strokeWidth="2"
                      />
                      <text
                        x={(c * scale) / 2}
                        y={(-c * scale) / 2}
                        transform={`rotate(${
                          (-Math.atan2(b, a) * 180) / Math.PI
                        } ${(c * scale) / 2} ${(-c * scale) / 2})`}
                        textAnchor="middle"
                        dominantBaseline="middle"
                        className="fill-emerald-700 font-bold opacity-70 text-sm"
                      >
                        {areaC.toFixed(1)}
                      </text>
                    </g>
                  </g>
                </svg>
              </div>

              {/* Controls & Data */}
              <div className="space-y-6">
                <div className="bg-white p-6 rounded-2xl border border-amber-100 shadow-sm">
                  <h3 className="text-sm font-bold text-slate-400 uppercase mb-4">
                    {t.drag[lang] ||
                      (lang === "en" ? "Adjust Dimensions" : "調整尺寸")}
                  </h3>

                  <div className="space-y-4">
                    <div>
                      <label className="flex justify-between text-xs font-bold text-blue-600 mb-1">
                        <span>{t.sideA[lang]}</span>
                        <span>{a}</span>
                      </label>
                      <input
                        type="range"
                        min="1"
                        max="8"
                        step="0.5"
                        value={a}
                        onChange={(e) => setA(Number(e.target.value))}
                        className="w-full accent-blue-500"
                      />
                    </div>
                    <div>
                      <label className="flex justify-between text-xs font-bold text-red-600 mb-1">
                        <span>{t.sideB[lang]}</span>
                        <span>{b}</span>
                      </label>
                      <input
                        type="range"
                        min="1"
                        max="8"
                        step="0.5"
                        value={b}
                        onChange={(e) => setB(Number(e.target.value))}
                        className="w-full accent-red-500"
                      />
                    </div>
                  </div>
                </div>

                <div className="grid grid-cols-1 gap-3">
                  <div className="flex items-center justify-between bg-blue-50 p-3 rounded-lg border border-blue-100">
                    <span className="text-blue-600 font-bold">a²</span>
                    <span className="font-mono">
                      {a}² = {areaA.toFixed(2)}
                    </span>
                  </div>
                  <div className="flex items-center justify-between bg-red-50 p-3 rounded-lg border border-red-100">
                    <span className="text-red-600 font-bold">b²</span>
                    <span className="font-mono">
                      {b}² = {areaB.toFixed(2)}
                    </span>
                  </div>
                  <div className="flex items-center justify-between bg-emerald-500 text-white p-4 rounded-xl shadow-lg border border-emerald-400 transform scale-105">
                    <span className="font-bold">c² = a² + b²</span>
                    <span className="font-mono text-xl">
                      {areaC.toFixed(2)}
                    </span>
                  </div>
                  <div className="text-right text-xs text-slate-400 mt-1">
                    c = √{areaC.toFixed(2)} ≈ {c.toFixed(4)}
                  </div>
                </div>
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-amber-600 hover:text-amber-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
