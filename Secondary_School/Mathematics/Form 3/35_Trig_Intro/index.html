<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trigonometry Intro 三角學入門 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-emerald-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      const App = () => {
        const [lang, setLang] = useState("en");
        const [angle, setAngle] = useState(30);
        const t = {
          title: { en: "Trigonometry Intro", zh: "三角學入門" },
          angle: { en: "Angle", zh: "角度" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const rad = (angle * Math.PI) / 180;
        const sin = Math.sin(rad);
        const cos = Math.cos(rad);
        const tan = Math.tan(rad);

        const hyp = 80;
        const opp = hyp * sin;
        const adj = hyp * cos;

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-emerald-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-emerald-200 rounded-lg text-sm font-bold hover:bg-emerald-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="bg-white p-4 rounded-xl shadow-sm border border-emerald-100 mb-6">
              <label className="block text-xs font-bold text-slate-400 mb-2">
                {t.angle[lang]}: θ = {angle}°
              </label>
              <input
                type="range"
                min="5"
                max="85"
                value={angle}
                onChange={(e) => setAngle(Number(e.target.value))}
                className="w-full accent-emerald-500"
              />
            </div>

            <div className="bg-white p-6 rounded-2xl border border-emerald-100 mb-6 flex justify-center">
              <svg viewBox="0 0 200 150" className="w-full max-w-sm h-40">
                {/* Right triangle */}
                <polygon
                  points={`30,120 ${30 + adj},120 ${30 + adj},${120 - opp}`}
                  fill="rgba(16, 185, 129, 0.2)"
                  stroke="#10b981"
                  strokeWidth="2"
                />
                {/* Right angle marker */}
                <rect
                  x={30 + adj - 10}
                  y="110"
                  width="10"
                  height="10"
                  fill="none"
                  stroke="#10b981"
                  strokeWidth="1"
                />
                {/* Labels */}
                <text
                  x={30 + adj / 2}
                  y="135"
                  textAnchor="middle"
                  className="text-xs fill-blue-500 font-bold"
                >
                  {lang === "en" ? "Adjacent" : "鄰邊"}
                </text>
                <text
                  x={30 + adj + 15}
                  y={120 - opp / 2}
                  className="text-xs fill-red-500 font-bold"
                >
                  {lang === "en" ? "Opposite" : "對邊"}
                </text>
                <text
                  x="55"
                  y={100 - opp / 3}
                  className="text-xs fill-purple-500 font-bold"
                >
                  {lang === "en" ? "Hypotenuse" : "斜邊"}
                </text>
                <text
                  x="45"
                  y="115"
                  className="text-sm fill-emerald-600 font-bold"
                >
                  θ
                </text>
              </svg>
            </div>

            <div className="bg-emerald-500 text-white p-4 rounded-xl mb-4 text-center font-mono text-lg">
              SOH-CAH-TOA
            </div>

            <div className="grid grid-cols-3 gap-4">
              <div className="bg-blue-500 text-white p-4 rounded-xl text-center">
                <div className="text-xs uppercase opacity-80">sin θ</div>
                <div className="text-2xl font-bold">{sin.toFixed(4)}</div>
                <div className="text-xs mt-1">O / H</div>
              </div>
              <div className="bg-purple-500 text-white p-4 rounded-xl text-center">
                <div className="text-xs uppercase opacity-80">cos θ</div>
                <div className="text-2xl font-bold">{cos.toFixed(4)}</div>
                <div className="text-xs mt-1">A / H</div>
              </div>
              <div className="bg-rose-500 text-white p-4 rounded-xl text-center">
                <div className="text-xs uppercase opacity-80">tan θ</div>
                <div className="text-2xl font-bold">{tan.toFixed(4)}</div>
                <div className="text-xs mt-1">O / A</div>
              </div>
            </div>

            
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
