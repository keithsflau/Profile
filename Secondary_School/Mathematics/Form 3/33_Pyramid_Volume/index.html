<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyramid Volume 角錐體積 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-amber-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      const App = () => {
        const [lang, setLang] = useState("en");
        const [baseLen, setBaseLen] = useState(6);
        const [height, setHeight] = useState(10);
        const t = {
          title: { en: "Pyramid Volume", zh: "角錐體積" },
          base: { en: "Base Side", zh: "底邊" },
          height: { en: "Height", zh: "高" },
          volume: { en: "Volume", zh: "體積" },
          baseArea: { en: "Base Area", zh: "底面積" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const baseArea = baseLen * baseLen;
        const volume = (1 / 3) * baseArea * height;

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-amber-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-amber-200 rounded-lg text-sm font-bold hover:bg-amber-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="grid grid-cols-2 gap-4 mb-6">
              <div className="bg-white p-4 rounded-xl shadow-sm border border-amber-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  {t.base[lang]}: {baseLen}
                </label>
                <input
                  type="range"
                  min="3"
                  max="12"
                  value={baseLen}
                  onChange={(e) => setBaseLen(Number(e.target.value))}
                  className="w-full accent-amber-500"
                />
              </div>
              <div className="bg-white p-4 rounded-xl shadow-sm border border-amber-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  {t.height[lang]}: {height}
                </label>
                <input
                  type="range"
                  min="5"
                  max="20"
                  value={height}
                  onChange={(e) => setHeight(Number(e.target.value))}
                  className="w-full accent-amber-500"
                />
              </div>
            </div>

            <div className="bg-white p-6 rounded-2xl border border-amber-100 mb-6 flex justify-center">
              <svg viewBox="0 0 150 150" className="w-48 h-48">
                <polygon
                  points="75,20 30,100 60,130 90,130 120,100"
                  fill="rgba(245, 158, 11, 0.2)"
                  stroke="#f59e0b"
                  strokeWidth="2"
                />
                <line
                  x1="30"
                  y1="100"
                  x2="60"
                  y2="130"
                  stroke="#f59e0b"
                  strokeWidth="2"
                />
                <line
                  x1="120"
                  y1="100"
                  x2="90"
                  y2="130"
                  stroke="#f59e0b"
                  strokeWidth="2"
                />
                <line
                  x1="60"
                  y1="130"
                  x2="90"
                  y2="130"
                  stroke="#f59e0b"
                  strokeWidth="2"
                />
                <line
                  x1="30"
                  y1="100"
                  x2="120"
                  y2="100"
                  stroke="#f59e0b"
                  strokeWidth="1"
                  strokeDasharray="4"
                />
              </svg>
            </div>

            <div className="grid grid-cols-2 gap-4">
              <div className="bg-amber-500 text-white p-6 rounded-2xl text-center">
                <div className="text-xs uppercase opacity-80">
                  {t.volume[lang]}
                </div>
                <div className="text-3xl font-bold">{volume.toFixed(2)}</div>
                <div className="text-xs mt-1">V = ⅓ × Base × h</div>
              </div>
              <div className="bg-orange-500 text-white p-6 rounded-2xl text-center">
                <div className="text-xs uppercase opacity-80">
                  {t.baseArea[lang]}
                </div>
                <div className="text-3xl font-bold">{baseArea}</div>
                <div className="text-xs mt-1">
                  {baseLen} × {baseLen}
                </div>
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-amber-600 hover:text-amber-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
