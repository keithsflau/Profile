<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inequalities 不等式 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-violet-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      const App = () => {
        const [lang, setLang] = useState("en");
        const [a, setA] = useState(2);
        const [b, setB] = useState(6);
        const [op, setOp] = useState("<");

        const t = {
          title: { en: "Inequalities", zh: "不等式" },
          solve: { en: "Solution", zh: "解" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        // ax < b => x < b/a (if a > 0)
        const boundary = b / a;
        const solution =
          a > 0
            ? op === "<"
              ? `x < ${boundary}`
              : op === ">"
              ? `x > ${boundary}`
              : op === "≤"
              ? `x ≤ ${boundary}`
              : `x ≥ ${boundary}`
            : op === "<"
            ? `x > ${boundary}`
            : op === ">"
            ? `x < ${boundary}`
            : op === "≤"
            ? `x ≥ ${boundary}`
            : `x ≤ ${boundary}`;

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-violet-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-violet-200 rounded-lg text-sm font-bold hover:bg-violet-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="grid grid-cols-3 gap-4 mb-6">
              <div className="bg-white p-4 rounded-xl shadow-sm border border-violet-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  a = {a}
                </label>
                <input
                  type="range"
                  min="-5"
                  max="5"
                  value={a}
                  onChange={(e) => setA(Number(e.target.value) || 1)}
                  className="w-full accent-violet-500"
                />
              </div>
              <div className="bg-white p-4 rounded-xl shadow-sm border border-violet-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  {lang === "en" ? "Operator" : "符號"}
                </label>
                <div className="flex gap-1">
                  {["<", ">", "≤", "≥"].map((o) => (
                    <button
                      key={o}
                      onClick={() => setOp(o)}
                      className={`flex-1 py-1 rounded ${
                        op === o ? "bg-violet-500 text-white" : "bg-slate-100"
                      }`}
                    >
                      {o}
                    </button>
                  ))}
                </div>
              </div>
              <div className="bg-white p-4 rounded-xl shadow-sm border border-violet-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  b = {b}
                </label>
                <input
                  type="range"
                  min="-10"
                  max="10"
                  value={b}
                  onChange={(e) => setB(Number(e.target.value))}
                  className="w-full accent-violet-500"
                />
              </div>
            </div>

            <div className="bg-white p-6 rounded-2xl border border-violet-100 mb-6 text-center">
              <div className="text-3xl font-mono font-bold text-violet-600">
                {a}x {op} {b}
              </div>
            </div>

            <div className="bg-violet-500 text-white p-6 rounded-2xl shadow-xl text-center mb-6">
              <div className="text-xs uppercase opacity-80 mb-2">
                {t.solve[lang]}
              </div>
              <div className="text-3xl font-bold">{solution}</div>
            </div>

            {/* Number line */}
            <div className="bg-white p-6 rounded-xl border border-violet-100">
              <svg viewBox="0 0 300 60" className="w-full h-16">
                <line
                  x1="20"
                  y1="30"
                  x2="280"
                  y2="30"
                  stroke="#94a3b8"
                  strokeWidth="2"
                />
                {[-8, -4, 0, 4, 8].map((n) => (
                  <g key={n}>
                    <line
                      x1={150 + n * 15}
                      y1="25"
                      x2={150 + n * 15}
                      y2="35"
                      stroke="#94a3b8"
                      strokeWidth="2"
                    />
                    <text
                      x={150 + n * 15}
                      y="50"
                      textAnchor="middle"
                      className="text-xs fill-slate-400"
                    >
                      {n}
                    </text>
                  </g>
                ))}
                <circle
                  cx={150 + boundary * 15}
                  cy="30"
                  r="5"
                  fill={op.includes("=") ? "#8b5cf6" : "white"}
                  stroke="#8b5cf6"
                  strokeWidth="2"
                />
                {(op === "<" || op === "≤") && (
                  <line
                    x1="20"
                    y1="30"
                    x2={150 + boundary * 15}
                    y2="30"
                    stroke="#8b5cf6"
                    strokeWidth="4"
                  />
                )}
                {(op === ">" || op === "≥") && (
                  <line
                    x1={150 + boundary * 15}
                    y1="30"
                    x2="280"
                    y2="30"
                    stroke="#8b5cf6"
                    strokeWidth="4"
                  />
                )}
              </svg>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-violet-600 hover:text-violet-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
