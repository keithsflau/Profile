<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sphere Volume 球體體積 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-sky-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      const App = () => {
        const [lang, setLang] = useState("en");
        const [radius, setRadius] = useState(6);
        const t = {
          title: { en: "Sphere Volume", zh: "球體體積" },
          radius: { en: "Radius", zh: "半徑" },
          volume: { en: "Volume", zh: "體積" },
          surface: { en: "Surface Area", zh: "表面積" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);
        const surfaceArea = 4 * Math.PI * radius * radius;

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-sky-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-sky-200 rounded-lg text-sm font-bold hover:bg-sky-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="bg-white p-4 rounded-xl shadow-sm border border-sky-100 mb-6">
              <label className="block text-xs font-bold text-slate-400 mb-2">
                {t.radius[lang]}: {radius}
              </label>
              <input
                type="range"
                min="2"
                max="12"
                value={radius}
                onChange={(e) => setRadius(Number(e.target.value))}
                className="w-full accent-sky-500"
              />
            </div>

            <div className="bg-white p-6 rounded-2xl border border-sky-100 mb-6 flex justify-center">
              <svg viewBox="0 0 150 150" className="w-48 h-48">
                <defs>
                  <radialGradient id="sphereGrad" cx="40%" cy="30%">
                    <stop offset="0%" stopColor="rgba(14, 165, 233, 0.4)" />
                    <stop offset="100%" stopColor="rgba(14, 165, 233, 0.9)" />
                  </radialGradient>
                </defs>
                <circle
                  cx="75"
                  cy="75"
                  r={radius * 5}
                  fill="url(#sphereGrad)"
                  stroke="#0ea5e9"
                  strokeWidth="2"
                />
                <ellipse
                  cx="75"
                  cy="75"
                  rx={radius * 5}
                  ry={radius * 1.5}
                  fill="none"
                  stroke="#0ea5e9"
                  strokeWidth="1"
                  strokeDasharray="4"
                />
                <line
                  x1="75"
                  y1="75"
                  x2={75 + radius * 5}
                  y2="75"
                  stroke="#ef4444"
                  strokeWidth="2"
                />
                <text
                  x={75 + radius * 2.5}
                  y="70"
                  className="text-xs fill-red-500"
                >
                  r
                </text>
              </svg>
            </div>

            <div className="grid grid-cols-2 gap-4">
              <div className="bg-sky-500 text-white p-6 rounded-2xl text-center">
                <div className="text-xs uppercase opacity-80">
                  {t.volume[lang]}
                </div>
                <div className="text-3xl font-bold">{volume.toFixed(2)}</div>
                <div className="text-xs mt-1">V = (4/3)πr³</div>
              </div>
              <div className="bg-emerald-500 text-white p-6 rounded-2xl text-center">
                <div className="text-xs uppercase opacity-80">
                  {t.surface[lang]}
                </div>
                <div className="text-3xl font-bold">
                  {surfaceArea.toFixed(2)}
                </div>
                <div className="text-xs mt-1">A = 4πr²</div>
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-sky-600 hover:text-sky-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
