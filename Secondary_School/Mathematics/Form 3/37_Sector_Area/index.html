<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area of Sector 扇形面積 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-indigo-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [radius, setRadius] = useState(10);
        const [angle, setAngle] = useState(60);

        const t = {
          title: { en: "Area of Sector", zh: "扇形面積" },
          radius: { en: "Radius (r)", zh: "半徑 (r)" },
          angle: { en: "Angle (θ)", zh: "圓心角 (θ)" },
          area: { en: "Sector Area", zh: "扇形面積" },
          circleArea: { en: "Full Circle Area", zh: "全圓面積" },
          fraction: { en: "Fraction of Circle", zh: "佔圓的比例" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const fullArea = Math.PI * radius * radius;
        const fraction = angle / 360;
        const sectorArea = fullArea * fraction;

        // SVG Construction
        // Center at (200, 200)
        const cx = 200,
          cy = 200;
        const maxR = 150; // Max visual radius
        const scale = maxR / 15; // Map input 0-15 to pixels
        const rPx = radius * scale;

        // Calculate end point of arc
        // Start from 0 degrees (Right, 3 o'clock) -> (cx + r, cy)
        // Go counter-clockwise? SVG coords Y is down.
        // 0 deg: (cx + r, cy)
        // -angle deg: x = cx + r*cos(-ang), y = cy + r*sin(-ang)
        const rad = (angle * Math.PI) / 180;
        // Correct coordinate math for SVG path "A" command
        // We'll calculate end point for the arc
        // Let's standardise starting at -90deg (Top) for better visual usually?
        // Or 0deg (Right). Let's do 0 deg (Right) and go clockwise for positive angle in math logic but SVG Y is flipped...
        // Let's stick to standard math visual: Start at 0 (Right), Go Counter-Clockwise (Negative Y in SVG)
        const endX = cx + rPx * Math.cos(-rad);
        const endY = cy + rPx * Math.sin(-rad);

        // Large arc flag: if angle > 180, set to 1
        const largeArc = angle > 180 ? 1 : 0;

        // Path for Sector
        const d = [
          `M ${cx} ${cy}`,
          `L ${cx + rPx} ${cy}`, // Line to start
          `A ${rPx} ${rPx} 0 ${largeArc} 0 ${endX} ${endY}`, // Arc counter-clockwise (sweep 0)
          `Z`,
        ].join(" ");

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-indigo-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-indigo-200 rounded-lg text-sm font-bold hover:bg-indigo-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div
              className="video-glow bg-white p-6 rounded-2xl border border-indigo-100 mb-6 flex justify-center relative shadow-sm"
              style={{ minHeight: "400px" }}
            >
              <svg viewBox="0 0 400 400" className="w-full h-full max-w-md">
                {/* Grid/Background Circle */}
                <circle
                  cx={cx}
                  cy={cy}
                  r={rPx}
                  fill="none"
                  stroke="#e2e8f0"
                  strokeWidth="2"
                  strokeDasharray="5,5"
                />

                {/* Full Circle Area Hint (Transparent) */}
                <circle
                  cx={cx}
                  cy={cy}
                  r={rPx}
                  fill="rgba(224, 231, 255, 0.3)"
                />

                {/* The Sector */}
                <path
                  d={d}
                  fill="rgba(79, 70, 229, 0.6)"
                  stroke="#4338ca"
                  strokeWidth="3"
                />

                {/* Center Point */}
                <circle cx={cx} cy={cy} r="4" fill="#312e81" />

                {/* Labels */}
                <text
                  x={cx + rPx / 2}
                  y={cy - 10}
                  className="text-xs font-bold fill-indigo-700"
                >
                  r = {radius}
                </text>

                {/* Angle Arc Visual */}
                {angle > 10 && (
                  <g>
                    <path
                      d={`M ${cx + 30} ${cy} A 30 30 0 ${largeArc} 0 ${
                        cx + 30 * Math.cos(-rad)
                      } ${cy + 30 * Math.sin(-rad)}`}
                      fill="none"
                      stroke="#ec4899"
                      strokeWidth="2"
                    />
                    <text
                      x={cx + 40}
                      y={cy - 10}
                      className="text-xs font-bold fill-pink-600"
                    >
                      {angle}°
                    </text>
                  </g>
                )}
              </svg>

              <div className="absolute top-4 right-4 bg-white/90 p-4 rounded-xl border border-indigo-100 shadow-sm text-right">
                <div className="text-sm text-slate-500 mb-1">
                  {t.fraction[lang]}
                </div>
                <div className="text-2xl font-bold text-pink-500">
                  {angle} / 360
                </div>
                <div className="text-sm text-slate-400">
                  ≈ {(fraction * 100).toFixed(1)}%
                </div>
              </div>
            </div>

            <div className="grid md:grid-cols-2 gap-8 items-center mb-6">
              <div className="bg-white p-6 rounded-2xl border border-indigo-100 shadow-sm">
                <h3 className="text-sm font-bold text-slate-400 uppercase mb-4">
                  {lang === "en" ? "Controls" : "控制"}
                </h3>

                <div className="space-y-6">
                  <div>
                    <label className="flex justify-between text-xs font-bold text-indigo-600 mb-1">
                      <span>{t.radius[lang]}</span>
                      <span>{radius} cm</span>
                    </label>
                    <input
                      type="range"
                      min="1"
                      max="15"
                      step="0.5"
                      value={radius}
                      onChange={(e) => setRadius(Number(e.target.value))}
                      className="w-full accent-indigo-500"
                    />
                  </div>
                  <div>
                    <label className="flex justify-between text-xs font-bold text-pink-600 mb-1">
                      <span>{t.angle[lang]}</span>
                      <span>{angle}°</span>
                    </label>
                    <input
                      type="range"
                      min="1"
                      max="360"
                      step="1"
                      value={angle}
                      onChange={(e) => setAngle(Number(e.target.value))}
                      className="w-full accent-pink-500"
                    />
                  </div>
                </div>
              </div>

              <div className="space-y-4">
                <div className="bg-indigo-600 text-white p-5 rounded-2xl shadow-lg transform transition hover:scale-105">
                  <div className="text-xs uppercase opacity-80 mb-1">
                    {t.area[lang]}
                  </div>
                  <div className="text-3xl font-extrabold font-mono">
                    {sectorArea.toFixed(2)} cm²
                  </div>
                  <div className="mt-2 text-xs opacity-80 border-t border-white/20 pt-2">
                    Formula: πr² × (θ/360)
                  </div>
                </div>

                <div className="bg-white p-4 rounded-xl border border-indigo-100 text-center">
                  <span className="text-slate-400 text-xs uppercase">
                    {t.circleArea[lang]}:
                  </span>
                  <span className="font-bold text-indigo-900 ml-2">
                    {fullArea.toFixed(2)} cm²
                  </span>
                </div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
