<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compound Interest 複利息 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-amber-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [principal, setPrincipal] = useState(10000);
        const [rate, setRate] = useState(5);
        const [years, setYears] = useState(5);
        const [compound, setCompound] = useState(1);

        const t = {
          title: { en: "Compound Interest", zh: "複利息" },
          principal: { en: "Principal ($)", zh: "本金 ($)" },
          rate: { en: "Rate (%)", zh: "年利率 (%)" },
          years: { en: "Years", zh: "年數" },
          compound: { en: "Compound/Year", zh: "每年複利次數" },
          amount: { en: "Final Amount", zh: "本利和" },
          growth: { en: "Growth", zh: "增長" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const r = rate / 100;
        const n = compound;
        const amount = principal * Math.pow(1 + r / n, n * years);
        const interest = amount - principal;

        // Generate growth data
        const growthData = [];
        for (let y = 0; y <= years; y++) {
          growthData.push({
            year: y,
            simple: principal * (1 + r * y),
            compound: principal * Math.pow(1 + r / n, n * y),
          });
        }

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-amber-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-amber-200 rounded-lg text-sm font-bold hover:bg-amber-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            {/* Formula */}
            <div className="bg-white p-4 rounded-xl border border-amber-100 mb-6 text-center">
              <div className="text-xl font-mono font-bold text-amber-600">
                A = P(1 + r/n)^(nt)
              </div>
            </div>

            {/* Controls */}
            <div className="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
              <div className="bg-white p-3 rounded-xl shadow-sm border border-amber-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  P: ${principal.toLocaleString()}
                </label>
                <input
                  type="range"
                  min="1000"
                  max="100000"
                  step="1000"
                  value={principal}
                  onChange={(e) => setPrincipal(Number(e.target.value))}
                  className="w-full accent-amber-500"
                />
              </div>
              <div className="bg-white p-3 rounded-xl shadow-sm border border-amber-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  r: {rate}%
                </label>
                <input
                  type="range"
                  min="1"
                  max="20"
                  step="0.5"
                  value={rate}
                  onChange={(e) => setRate(Number(e.target.value))}
                  className="w-full accent-amber-500"
                />
              </div>
              <div className="bg-white p-3 rounded-xl shadow-sm border border-amber-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  t: {years} {lang === "en" ? "yrs" : "年"}
                </label>
                <input
                  type="range"
                  min="1"
                  max="20"
                  value={years}
                  onChange={(e) => setYears(Number(e.target.value))}
                  className="w-full accent-amber-500"
                />
              </div>
              <div className="bg-white p-3 rounded-xl shadow-sm border border-amber-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  n: {compound}x
                </label>
                <input
                  type="range"
                  min="1"
                  max="12"
                  value={compound}
                  onChange={(e) => setCompound(Number(e.target.value))}
                  className="w-full accent-amber-500"
                />
              </div>
            </div>

            {/* Results */}
            <div className="grid grid-cols-2 gap-4 mb-6">
              <div className="bg-amber-500 text-white p-6 rounded-2xl shadow-lg text-center">
                <div className="text-xs uppercase font-bold opacity-80 mb-2">
                  {t.amount[lang]}
                </div>
                <div className="text-3xl font-extrabold">
                  $
                  {amount.toLocaleString(undefined, {
                    maximumFractionDigits: 2,
                  })}
                </div>
              </div>
              <div className="bg-emerald-500 text-white p-6 rounded-2xl shadow-lg text-center">
                <div className="text-xs uppercase font-bold opacity-80 mb-2">
                  {t.growth[lang]}
                </div>
                <div className="text-3xl font-extrabold">
                  +$
                  {interest.toLocaleString(undefined, {
                    maximumFractionDigits: 2,
                  })}
                </div>
              </div>
            </div>

            {/* Comparison Chart */}
            <div className="bg-white p-4 rounded-xl border border-amber-100">
              <div className="text-xs font-bold text-slate-400 uppercase mb-3">
                {lang === "en" ? "Simple vs Compound" : "單利 vs 複利"}
              </div>
              <div className="flex items-end gap-2 h-32 justify-center">
                {growthData.map((d, i) => (
                  <div key={i} className="flex gap-1">
                    <div
                      className="w-3 bg-slate-300 rounded-t"
                      style={{ height: `${(d.simple / amount) * 100}%` }}
                    ></div>
                    <div
                      className="w-3 bg-amber-400 rounded-t"
                      style={{ height: `${(d.compound / amount) * 100}%` }}
                    ></div>
                  </div>
                ))}
              </div>
              <div className="flex justify-center gap-4 mt-2 text-xs">
                <span className="flex items-center gap-1">
                  <span className="w-3 h-3 bg-slate-300 rounded"></span>{" "}
                  {lang === "en" ? "Simple" : "單利"}
                </span>
                <span className="flex items-center gap-1">
                  <span className="w-3 h-3 bg-amber-400 rounded"></span>{" "}
                  {lang === "en" ? "Compound" : "複利"}
                </span>
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-amber-600 hover:text-amber-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
