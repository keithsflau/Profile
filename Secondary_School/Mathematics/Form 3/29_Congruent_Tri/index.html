<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congruent Triangles 全等三角形 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-teal-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      const App = () => {
        const [lang, setLang] = useState("en");
        const [rule, setRule] = useState("SSS");
        const t = {
          title: { en: "Congruent Triangles", zh: "全等三角形" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const rules = [
          {
            name: "SSS",
            full: "Side-Side-Side",
            zh: "邊邊邊",
            desc: lang === "en" ? "All three sides equal" : "三邊分別相等",
          },
          {
            name: "SAS",
            full: "Side-Angle-Side",
            zh: "邊角邊",
            desc:
              lang === "en"
                ? "Two sides and included angle"
                : "兩邊及其夾角相等",
          },
          {
            name: "ASA",
            full: "Angle-Side-Angle",
            zh: "角邊角",
            desc:
              lang === "en"
                ? "Two angles and included side"
                : "兩角及其夾邊相等",
          },
          {
            name: "AAS",
            full: "Angle-Angle-Side",
            zh: "角角邊",
            desc:
              lang === "en"
                ? "Two angles and non-included side"
                : "兩角及其中一邊相等",
          },
          {
            name: "RHS",
            full: "Right-Hypotenuse-Side",
            zh: "直角斜邊邊",
            desc:
              lang === "en"
                ? "Right angle, hypotenuse and side"
                : "直角、斜邊及一邊相等",
          },
        ];

        const selectedRule = rules.find((r) => r.name === rule);

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-teal-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-teal-200 rounded-lg text-sm font-bold hover:bg-teal-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="flex flex-wrap gap-2 mb-6">
              {rules.map((r) => (
                <button
                  key={r.name}
                  onClick={() => setRule(r.name)}
                  className={`px-4 py-2 rounded-lg font-bold transition ${
                    rule === r.name
                      ? "bg-teal-500 text-white"
                      : "bg-white text-teal-600 border border-teal-200"
                  }`}
                >
                  {r.name}
                </button>
              ))}
            </div>

            <div className="bg-white p-6 rounded-2xl border border-teal-100 mb-6 flex justify-center gap-8">
              <svg viewBox="0 0 100 80" className="w-32 h-24">
                <polygon
                  points="10,70 50,10 90,70"
                  fill="rgba(20, 184, 166, 0.2)"
                  stroke="#14b8a6"
                  strokeWidth="2"
                />
              </svg>
              <div className="text-4xl text-teal-400 self-center">≡</div>
              <svg viewBox="0 0 100 80" className="w-32 h-24">
                <polygon
                  points="10,70 50,10 90,70"
                  fill="rgba(20, 184, 166, 0.2)"
                  stroke="#14b8a6"
                  strokeWidth="2"
                />
              </svg>
            </div>

            <div className="bg-teal-500 text-white p-6 rounded-2xl shadow-xl text-center mb-6">
              <div className="text-2xl font-bold mb-2">
                {selectedRule.name} (
                {lang === "en" ? selectedRule.full : selectedRule.zh})
              </div>
              <div className="text-lg opacity-90">{selectedRule.desc}</div>
            </div>

            <div className="bg-white p-4 rounded-xl border border-teal-100">
              <div className="text-xs font-bold text-slate-400 uppercase mb-3">
                {lang === "en" ? "All Congruence Rules" : "所有全等法則"}
              </div>
              <div className="grid grid-cols-5 gap-2">
                {rules.map((r) => (
                  <div
                    key={r.name}
                    className="text-center p-2 bg-slate-50 rounded-lg"
                  >
                    <div className="font-bold text-teal-600">{r.name}</div>
                    <div className="text-xs text-slate-400">
                      {lang === "en" ? r.full : r.zh}
                    </div>
                  </div>
                ))}
              </div>
            </div>

            
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
