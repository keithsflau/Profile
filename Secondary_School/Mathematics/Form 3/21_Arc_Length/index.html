<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arc Length 弧長 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-fuchsia-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      const App = () => {
        const [lang, setLang] = useState("en");
        const [radius, setRadius] = useState(40);
        const [angle, setAngle] = useState(90);

        const t = {
          title: { en: "Arc Length", zh: "弧長" },
          radius: { en: "Radius", zh: "半徑" },
          angle: { en: "Angle", zh: "角度" },
          arcLen: { en: "Arc Length", zh: "弧長" },
          sector: { en: "Sector Area", zh: "扇形面積" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const arcLength = (angle / 360) * 2 * Math.PI * radius;
        const sectorArea = (angle / 360) * Math.PI * radius * radius;

        const startAngle = 0;
        const endAngle = (angle * Math.PI) / 180;
        const x1 = 100 + radius * Math.cos(startAngle);
        const y1 = 100 - radius * Math.sin(startAngle);
        const x2 = 100 + radius * Math.cos(-endAngle);
        const y2 = 100 - radius * Math.sin(-endAngle);
        const largeArc = angle > 180 ? 1 : 0;

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-fuchsia-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-fuchsia-200 rounded-lg text-sm font-bold hover:bg-fuchsia-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="grid grid-cols-2 gap-4 mb-6">
              <div className="bg-white p-4 rounded-xl shadow-sm border border-fuchsia-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  {t.radius[lang]}: {radius}
                </label>
                <input
                  type="range"
                  min="20"
                  max="60"
                  value={radius}
                  onChange={(e) => setRadius(Number(e.target.value))}
                  className="w-full accent-fuchsia-500"
                />
              </div>
              <div className="bg-white p-4 rounded-xl shadow-sm border border-fuchsia-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  {t.angle[lang]}: {angle}°
                </label>
                <input
                  type="range"
                  min="10"
                  max="350"
                  value={angle}
                  onChange={(e) => setAngle(Number(e.target.value))}
                  className="w-full accent-fuchsia-500"
                />
              </div>
            </div>

            <div className="bg-white p-6 rounded-2xl border border-fuchsia-100 mb-6 flex justify-center">
              <svg viewBox="0 0 200 200" className="w-48 h-48">
                <circle
                  cx="100"
                  cy="100"
                  r={radius}
                  fill="none"
                  stroke="#e5e7eb"
                  strokeWidth="2"
                />
                <path
                  d={`M 100 100 L ${x1} ${y1} A ${radius} ${radius} 0 ${largeArc} 1 ${x2} ${y2} Z`}
                  fill="rgba(217, 70, 239, 0.3)"
                  stroke="#d946ef"
                  strokeWidth="2"
                />
                <path
                  d={`M ${x1} ${y1} A ${radius} ${radius} 0 ${largeArc} 1 ${x2} ${y2}`}
                  fill="none"
                  stroke="#d946ef"
                  strokeWidth="4"
                />
              </svg>
            </div>

            <div className="grid grid-cols-2 gap-4">
              <div className="bg-fuchsia-500 text-white p-6 rounded-2xl text-center">
                <div className="text-xs uppercase opacity-80">
                  {t.arcLen[lang]}
                </div>
                <div className="text-3xl font-bold">{arcLength.toFixed(2)}</div>
                <div className="text-xs mt-1">l = (θ/360) × 2πr</div>
              </div>
              <div className="bg-purple-500 text-white p-6 rounded-2xl text-center">
                <div className="text-xs uppercase opacity-80">
                  {t.sector[lang]}
                </div>
                <div className="text-3xl font-bold">
                  {sectorArea.toFixed(2)}
                </div>
                <div className="text-xs mt-1">A = (θ/360) × πr²</div>
              </div>
            </div>

            
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
