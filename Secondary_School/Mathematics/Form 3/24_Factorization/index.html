<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorization 因式分解 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-cyan-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      const App = () => {
        const [lang, setLang] = useState("en");
        const [p, setP] = useState(3);
        const [q, setQ] = useState(2);

        const t = {
          title: { en: "Factorization", zh: "因式分解" },
          expanded: { en: "Expanded", zh: "展開式" },
          factored: { en: "Factored", zh: "因式" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        // (x + p)(x + q) = x² + (p+q)x + pq
        const b = p + q;
        const c = p * q;

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-cyan-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-cyan-200 rounded-lg text-sm font-bold hover:bg-cyan-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="grid grid-cols-2 gap-4 mb-6">
              <div className="bg-white p-4 rounded-xl shadow-sm border border-cyan-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  p = {p}
                </label>
                <input
                  type="range"
                  min="-5"
                  max="5"
                  value={p}
                  onChange={(e) => setP(Number(e.target.value))}
                  className="w-full accent-cyan-500"
                />
              </div>
              <div className="bg-white p-4 rounded-xl shadow-sm border border-cyan-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  q = {q}
                </label>
                <input
                  type="range"
                  min="-5"
                  max="5"
                  value={q}
                  onChange={(e) => setQ(Number(e.target.value))}
                  className="w-full accent-cyan-500"
                />
              </div>
            </div>

            <div className="bg-cyan-500 text-white p-6 rounded-2xl shadow-xl text-center mb-6">
              <div className="text-xs uppercase opacity-80 mb-2">
                {t.factored[lang]}
              </div>
              <div className="text-3xl font-bold font-mono">
                (x {p >= 0 ? "+" : ""}
                {p})(x {q >= 0 ? "+" : ""}
                {q})
              </div>
            </div>

            <div className="text-center text-3xl text-cyan-400 mb-6">↕</div>

            <div className="bg-white p-6 rounded-2xl border border-cyan-100 text-center mb-6">
              <div className="text-xs font-bold text-slate-400 uppercase mb-2">
                {t.expanded[lang]}
              </div>
              <div className="text-3xl font-bold font-mono text-cyan-600">
                x² {b >= 0 ? "+" : ""}
                {b}x {c >= 0 ? "+" : ""}
                {c}
              </div>
            </div>

            <div className="bg-slate-100 p-4 rounded-xl text-center">
              <div className="text-sm text-slate-600">
                {lang === "en" ? "Sum of roots" : "根之和"}: p + q = {p} + {q} ={" "}
                <span className="font-bold">{b}</span>
              </div>
              <div className="text-sm text-slate-600">
                {lang === "en" ? "Product of roots" : "根之積"}: p × q = {p} ×{" "}
                {q} = <span className="font-bold">{c}</span>
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-cyan-600 hover:text-cyan-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
