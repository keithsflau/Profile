<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polygon Angles 多邊形角 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-blue-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      const App = () => {
        const [lang, setLang] = useState("en");
        const [sides, setSides] = useState(6);
        const t = {
          title: { en: "Polygon Angles", zh: "多邊形角" },
          interior: { en: "Interior Angle Sum", zh: "內角和" },
          each: { en: "Each Interior Angle", zh: "每個內角" },
          exterior: { en: "Each Exterior Angle", zh: "每個外角" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const interiorSum = (sides - 2) * 180;
        const eachInterior = interiorSum / sides;
        const eachExterior = 360 / sides;

        const cx = 100,
          cy = 100,
          r = 60;
        const points = Array.from({ length: sides })
          .map((_, i) => {
            const angle = (2 * Math.PI * i) / sides - Math.PI / 2;
            return `${cx + r * Math.cos(angle)},${cy + r * Math.sin(angle)}`;
          })
          .join(" ");

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-blue-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-blue-200 rounded-lg text-sm font-bold hover:bg-blue-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="bg-white p-4 rounded-xl shadow-sm border border-blue-100 mb-6">
              <label className="block text-xs font-bold text-slate-400 mb-2">
                {lang === "en" ? "Number of Sides" : "邊數"}: {sides}
              </label>
              <input
                type="range"
                min="3"
                max="12"
                value={sides}
                onChange={(e) => setSides(Number(e.target.value))}
                className="w-full accent-blue-500"
              />
            </div>

            <div className="bg-white p-6 rounded-2xl border border-blue-100 mb-6 flex justify-center">
              <svg viewBox="0 0 200 200" className="w-48 h-48">
                <polygon
                  points={points}
                  fill="rgba(59, 130, 246, 0.2)"
                  stroke="#3b82f6"
                  strokeWidth="2"
                />
              </svg>
            </div>

            <div className="grid grid-cols-3 gap-4">
              <div className="bg-blue-500 text-white p-4 rounded-xl text-center">
                <div className="text-xs uppercase opacity-80">
                  {t.interior[lang]}
                </div>
                <div className="text-2xl font-bold">{interiorSum}°</div>
                <div className="text-xs mt-1">(n-2)×180°</div>
              </div>
              <div className="bg-emerald-500 text-white p-4 rounded-xl text-center">
                <div className="text-xs uppercase opacity-80">
                  {t.each[lang]}
                </div>
                <div className="text-2xl font-bold">
                  {eachInterior.toFixed(1)}°
                </div>
              </div>
              <div className="bg-rose-500 text-white p-4 rounded-xl text-center">
                <div className="text-xs uppercase opacity-80">
                  {t.exterior[lang]}
                </div>
                <div className="text-2xl font-bold">
                  {eachExterior.toFixed(1)}°
                </div>
                <div className="text-xs mt-1">360°/n</div>
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-blue-600 hover:text-blue-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
