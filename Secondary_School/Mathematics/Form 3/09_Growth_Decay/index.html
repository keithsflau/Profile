<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Growth and Decay 增長與衰減 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-green-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [P, setP] = useState(1000); // Principal / Initial
        const [r, setR] = useState(10); // Rate %
        const [n, setN] = useState(5); // Periods
        const [type, setType] = useState("growth"); // growth, decay

        const t = {
          title: { en: "Growth and Decay", zh: "增長與衰減" },
          initial: { en: "Initial Value (P)", zh: "初始值 (P)" },
          rate: { en: "Rate (r%)", zh: "比率 (r%)" },
          period: { en: "Periods (n)", zh: "期數 (n)" },
          growth: { en: "Growth (+)", zh: "增長 (+)" },
          decay: { en: "Decay (-)", zh: "衰減 (-)" },
          result: { en: "New Value", zh: "新數值" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const factor = 1 + (type === "growth" ? r / 100 : -r / 100);
        const data = [];
        for (let i = 0; i <= n; i++) {
          data.push({ year: i, val: P * Math.pow(factor, i) });
        }

        const finalVal = data[n].val;

        // Simple Bar Chart Visualization
        const maxVal = Math.max(...data.map((d) => d.val));
        const chartH = 200;

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-green-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-green-200 rounded-lg text-sm font-bold hover:bg-green-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="flex justify-center gap-4 mb-6">
              <button
                onClick={() => setType("growth")}
                className={`px-6 py-2 rounded-xl font-bold transition ${
                  type === "growth"
                    ? "bg-green-500 text-white shadow-lg"
                    : "bg-white text-green-600"
                }`}
              >
                <i className="fa-solid fa-arrow-trend-up mr-2"></i>
                {t.growth[lang]}
              </button>
              <button
                onClick={() => setType("decay")}
                className={`px-6 py-2 rounded-xl font-bold transition ${
                  type === "decay"
                    ? "bg-red-500 text-white shadow-lg"
                    : "bg-white text-red-600"
                }`}
              >
                <i className="fa-solid fa-arrow-trend-down mr-2"></i>
                {t.decay[lang]}
              </button>
            </div>

            <div className="grid md:grid-cols-2 gap-8 mb-6">
              <div className="bg-white p-6 rounded-2xl border border-green-100 shadow-sm space-y-4">
                <div>
                  <label className="text-xs font-bold text-slate-400 block mb-1">
                    {t.initial[lang]}
                  </label>
                  <div className="flex items-center gap-2">
                    <input
                      type="range"
                      min="100"
                      max="10000"
                      step="100"
                      value={P}
                      onChange={(e) => setP(Number(e.target.value))}
                      className="w-full accent-green-500"
                    />
                    <span className="font-mono font-bold w-16 text-right">
                      {P}
                    </span>
                  </div>
                </div>
                <div>
                  <label className="text-xs font-bold text-slate-400 block mb-1">
                    {t.rate[lang]}
                  </label>
                  <div className="flex items-center gap-2">
                    <input
                      type="range"
                      min="1"
                      max="50"
                      step="1"
                      value={r}
                      onChange={(e) => setR(Number(e.target.value))}
                      className={`w-full ${
                        type === "growth"
                          ? "accent-green-500"
                          : "accent-red-500"
                      }`}
                    />
                    <span className="font-mono font-bold w-16 text-right">
                      {r}%
                    </span>
                  </div>
                </div>
                <div>
                  <label className="text-xs font-bold text-slate-400 block mb-1">
                    {t.period[lang]}
                  </label>
                  <div className="flex items-center gap-2">
                    <input
                      type="range"
                      min="1"
                      max="20"
                      step="1"
                      value={n}
                      onChange={(e) => setN(Number(e.target.value))}
                      className="w-full accent-blue-500"
                    />
                    <span className="font-mono font-bold w-16 text-right">
                      {n}
                    </span>
                  </div>
                </div>
              </div>

              <div className="bg-white p-6 rounded-2xl border border-green-100 shadow-sm flex flex-col items-center justify-center text-center">
                <div className="text-sm uppercase text-slate-400 font-bold mb-2">
                  {t.result[lang]}
                </div>
                <div
                  className={`text-4xl font-extrabold font-mono mb-2 ${
                    type === "growth" ? "text-green-600" : "text-red-500"
                  }`}
                >
                  {finalVal.toFixed(2)}
                </div>
                <div className="bg-slate-50 px-3 py-1 rounded text-xs font-mono text-slate-500">
                  A = P(1 ± r%)<sup>n</sup>
                  <br />
                  {P}(1 {type === "growth" ? "+" : "-"} {r / 100})<sup>{n}</sup>
                </div>
              </div>
            </div>

            <div className="bg-white p-6 rounded-2xl border border-green-100 shadow-sm overflow-x-auto">
              <div className="flex items-end justify-between h-[200px] gap-1 pt-4">
                {data.map((d, i) => (
                  <div
                    key={i}
                    className="flex-1 flex flex-col items-center group"
                  >
                    <div
                      className={`w-full max-w-[30px] rounded-t-lg transition-all duration-500 ${
                        type === "growth"
                          ? "bg-green-400 group-hover:bg-green-500"
                          : "bg-red-400 group-hover:bg-red-500"
                      }`}
                      style={{ height: `${(d.val / maxVal) * 100}%` }}
                    ></div>
                    <div className="text-[10px] text-slate-400 mt-1">{i}</div>
                  </div>
                ))}
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-green-600 hover:text-green-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
