<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tree Diagrams 樹形圖 | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-amber-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [pHeads, setPHeads] = useState(0.5);

        const t = {
          title: { en: "Tree Diagrams", zh: "樹形圖" },
          coin1: { en: "Coin 1", zh: "硬幣一" },
          coin2: { en: "Coin 2", zh: "硬幣二" },
          outcomes: { en: "Outcomes", zh: "結果" },
          prob: { en: "Probability", zh: "概率" },
          heads: { en: "H", zh: "正" },
          tails: { en: "T", zh: "反" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const pTails = 1 - pHeads;
        const outcomes = [
          { path: "HH", p: pHeads * pHeads },
          { path: "HT", p: pHeads * pTails },
          { path: "TH", p: pTails * pHeads },
          { path: "TT", p: pTails * pTails },
        ];

        const H = t.heads[lang];
        const T = t.tails[lang];

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-amber-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S2 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-amber-200 rounded-lg text-sm font-bold hover:bg-amber-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            {/* Control */}
            <div className="bg-white p-4 rounded-xl border border-amber-100 mb-6">
              <label className="block text-xs font-bold text-slate-400 uppercase mb-2">
                P({H}) = {pHeads.toFixed(2)}
              </label>
              <input
                type="range"
                min="0.1"
                max="0.9"
                step="0.1"
                value={pHeads}
                onChange={(e) => setPHeads(Number(e.target.value))}
                className="w-full accent-amber-500"
              />
            </div>

            {/* Tree Diagram */}
            <div className="bg-white p-6 rounded-2xl border border-amber-100 mb-6">
              <svg viewBox="0 0 400 220" className="w-full h-56">
                {/* Start */}
                <circle cx="50" cy="110" r="8" fill="#f59e0b" />

                {/* First level branches */}
                <line
                  x1="58"
                  y1="100"
                  x2="130"
                  y2="50"
                  stroke="#f59e0b"
                  strokeWidth="2"
                />
                <line
                  x1="58"
                  y1="120"
                  x2="130"
                  y2="170"
                  stroke="#f59e0b"
                  strokeWidth="2"
                />
                <circle cx="140" cy="45" r="8" fill="#f59e0b" />
                <circle cx="140" cy="175" r="8" fill="#f59e0b" />
                <text x="85" y="65" className="text-xs fill-amber-600">
                  {pHeads.toFixed(1)}
                </text>
                <text x="85" y="155" className="text-xs fill-amber-600">
                  {pTails.toFixed(1)}
                </text>
                <text
                  x="150"
                  y="50"
                  className="text-sm font-bold fill-amber-700"
                >
                  {H}
                </text>
                <text
                  x="150"
                  y="180"
                  className="text-sm font-bold fill-amber-700"
                >
                  {T}
                </text>

                {/* Second level - from H */}
                <line
                  x1="148"
                  y1="40"
                  x2="220"
                  y2="20"
                  stroke="#f59e0b"
                  strokeWidth="2"
                />
                <line
                  x1="148"
                  y1="50"
                  x2="220"
                  y2="70"
                  stroke="#f59e0b"
                  strokeWidth="2"
                />
                <circle cx="230" cy="15" r="6" fill="#22c55e" />
                <circle cx="230" cy="75" r="6" fill="#22c55e" />
                <text x="175" y="25" className="text-xs fill-slate-400">
                  {pHeads.toFixed(1)}
                </text>
                <text x="175" y="70" className="text-xs fill-slate-400">
                  {pTails.toFixed(1)}
                </text>
                <text
                  x="245"
                  y="20"
                  className="text-sm font-bold fill-emerald-600"
                >
                  {H}
                  {H}
                </text>
                <text
                  x="245"
                  y="80"
                  className="text-sm font-bold fill-emerald-600"
                >
                  {H}
                  {T}
                </text>

                {/* Second level - from T */}
                <line
                  x1="148"
                  y1="170"
                  x2="220"
                  y2="150"
                  stroke="#f59e0b"
                  strokeWidth="2"
                />
                <line
                  x1="148"
                  y1="180"
                  x2="220"
                  y2="200"
                  stroke="#f59e0b"
                  strokeWidth="2"
                />
                <circle cx="230" cy="145" r="6" fill="#22c55e" />
                <circle cx="230" cy="205" r="6" fill="#22c55e" />
                <text x="175" y="155" className="text-xs fill-slate-400">
                  {pHeads.toFixed(1)}
                </text>
                <text x="175" y="200" className="text-xs fill-slate-400">
                  {pTails.toFixed(1)}
                </text>
                <text
                  x="245"
                  y="150"
                  className="text-sm font-bold fill-emerald-600"
                >
                  {T}
                  {H}
                </text>
                <text
                  x="245"
                  y="210"
                  className="text-sm font-bold fill-emerald-600"
                >
                  {T}
                  {T}
                </text>

                {/* Probabilities */}
                <text x="300" y="20" className="text-xs fill-violet-600">
                  P = {(pHeads * pHeads).toFixed(2)}
                </text>
                <text x="300" y="80" className="text-xs fill-violet-600">
                  P = {(pHeads * pTails).toFixed(2)}
                </text>
                <text x="300" y="150" className="text-xs fill-violet-600">
                  P = {(pTails * pHeads).toFixed(2)}
                </text>
                <text x="300" y="210" className="text-xs fill-violet-600">
                  P = {(pTails * pTails).toFixed(2)}
                </text>
              </svg>
            </div>

            {/* Outcomes Table */}
            <div className="grid grid-cols-4 gap-3">
              {outcomes.map((o, i) => (
                <div
                  key={i}
                  className="bg-amber-500 text-white p-4 rounded-xl text-center"
                >
                  <div className="text-xl font-bold">
                    {o.path
                      .replace("H", H)
                      .replace("H", H)
                      .replace("T", T)
                      .replace("T", T)}
                  </div>
                  <div className="text-sm opacity-90">
                    {(o.p * 100).toFixed(1)}%
                  </div>
                </div>
              ))}
            </div>

            <div className="mt-4 text-center text-sm text-slate-500">
              {lang === "en" ? "Total probability = " : "總概率 = "}
              {outcomes.reduce((sum, o) => sum + o.p, 0).toFixed(2)}
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
