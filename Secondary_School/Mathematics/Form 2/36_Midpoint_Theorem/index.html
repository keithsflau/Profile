<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midpoint Theorem 中點定理 | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-indigo-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [baseLength, setBaseLength] = useState(100);

        const t = {
          title: { en: "Midpoint Theorem", zh: "中點定理" },
          base: { en: "Base BC", zh: "底邊 BC" },
          midline: { en: "Midline MN", zh: "中線 MN" },
          theorem: { en: "Theorem", zh: "定理" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const midlineLength = baseLength / 2;

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-indigo-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S2 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-indigo-200 rounded-lg text-sm font-bold hover:bg-indigo-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            {/* Theorem */}
            <div className="bg-white p-4 rounded-xl border border-indigo-100 mb-6 text-center">
              <div className="text-xs font-bold text-slate-400 uppercase mb-2">
                {t.theorem[lang]}
              </div>
              <div className="text-lg text-indigo-700">
                {lang === "en"
                  ? "The line joining the midpoints of two sides of a triangle is parallel to the third side and half its length."
                  : "連接三角形兩邊中點的線段平行於第三邊，且長度為第三邊的一半。"}
              </div>
            </div>

            {/* Control */}
            <div className="bg-white p-4 rounded-xl shadow-sm border border-indigo-100 mb-6">
              <label className="block text-xs font-bold text-slate-400 uppercase mb-2">
                {t.base[lang]}: {baseLength}
              </label>
              <input
                type="range"
                min="50"
                max="150"
                value={baseLength}
                onChange={(e) => setBaseLength(Number(e.target.value))}
                className="w-full accent-indigo-500"
              />
            </div>

            {/* Visual */}
            <div className="bg-white p-6 rounded-2xl border border-indigo-100 mb-6 flex justify-center">
              <svg viewBox="0 0 300 200" className="w-full max-w-md">
                {/* Triangle ABC */}
                <polygon
                  points="150,20 50,180 250,180"
                  fill="rgba(99, 102, 241, 0.15)"
                  stroke="#6366f1"
                  strokeWidth="3"
                />

                {/* Midpoints M and N */}
                <circle cx="100" cy="100" r="6" fill="#f43f5e" />
                <circle cx="200" cy="100" r="6" fill="#f43f5e" />

                {/* Midline MN */}
                <line
                  x1="100"
                  y1="100"
                  x2="200"
                  y2="100"
                  stroke="#f43f5e"
                  strokeWidth="3"
                  strokeDasharray="8,4"
                />

                {/* Labels */}
                <text
                  x="150"
                  y="15"
                  textAnchor="middle"
                  className="text-sm font-bold fill-indigo-600"
                >
                  A
                </text>
                <text
                  x="40"
                  y="190"
                  className="text-sm font-bold fill-indigo-600"
                >
                  B
                </text>
                <text
                  x="255"
                  y="190"
                  className="text-sm font-bold fill-indigo-600"
                >
                  C
                </text>
                <text x="88" y="90" className="text-sm font-bold fill-rose-500">
                  M
                </text>
                <text
                  x="205"
                  y="90"
                  className="text-sm font-bold fill-rose-500"
                >
                  N
                </text>

                {/* Length labels */}
                <text
                  x="150"
                  y="195"
                  textAnchor="middle"
                  className="text-xs fill-indigo-500"
                >
                  BC = {baseLength}
                </text>
                <text
                  x="150"
                  y="120"
                  textAnchor="middle"
                  className="text-xs fill-rose-500"
                >
                  MN = {midlineLength}
                </text>
              </svg>
            </div>

            {/* Result */}
            <div className="grid grid-cols-2 gap-4">
              <div className="bg-indigo-500 text-white p-6 rounded-2xl shadow-lg text-center">
                <div className="text-xs uppercase font-bold opacity-80 mb-1">
                  {t.base[lang]}
                </div>
                <div className="text-4xl font-extrabold">{baseLength}</div>
              </div>
              <div className="bg-rose-500 text-white p-6 rounded-2xl shadow-lg text-center">
                <div className="text-xs uppercase font-bold opacity-80 mb-1">
                  {t.midline[lang]}
                </div>
                <div className="text-4xl font-extrabold">{midlineLength}</div>
              </div>
            </div>

            <div className="mt-4 text-center text-lg font-bold text-indigo-600">
              MN = ½ × BC = ½ × {baseLength} = {midlineLength}
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-indigo-600 hover:text-indigo-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
