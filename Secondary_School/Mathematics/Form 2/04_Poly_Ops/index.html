<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polynomials Lab | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-purple-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [terms, setTerms] = useState({ x2: 0, x: 0, c: 0 }); // Coefficients

        const update = (type, val) => {
          setTerms((prev) => ({ ...prev, [type]: prev[type] + val }));
        };

        const reset = () => setTerms({ x2: 0, x: 0, c: 0 });

        // Display polynomial string
        const formatPoly = () => {
          let parts = [];
          if (terms.x2 !== 0)
            parts.push(
              `${terms.x2 === 1 ? "" : terms.x2 === -1 ? "-" : terms.x2}x²`
            );
          if (terms.x !== 0) {
            const sign = terms.x > 0 ? (parts.length ? "+" : "") : "-";
            const abs = Math.abs(terms.x);
            parts.push(`${sign} ${abs === 1 ? "" : abs}x`); // Space for readability
          }
          if (terms.c !== 0) {
            const sign = terms.c > 0 ? (parts.length ? "+" : "") : "-";
            parts.push(`${sign} ${Math.abs(terms.c)}`);
          }
          if (parts.length === 0) return "0";
          return parts.join(" ");
        };

        return (
          <div className="p-8 max-w-5xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-8 text-center">
              <div className="text-purple-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 4: Algebra & Estimation
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Polynomials Lab
              </h1>
              <p className="text-slate-500">
                Visualize algebraic terms using Algebra Tiles.
              </p>
            </header>

            <div className="flex flex-col md:flex-row gap-8 w-full mb-8">
              {/* Controls */}
              <div className="w-full md:w-64 bg-white p-6 rounded-3xl shadow-xl border border-purple-100 flex flex-col gap-6">
                <div className="text-center font-bold text-slate-400">
                  Add Tiles
                </div>

                <div className="flex flex-col items-center gap-2">
                  <div className="text-xs font-bold uppercase text-blue-500">
                    x² Term
                  </div>
                  <div className="flex gap-2">
                    <button
                      onClick={() => update("x2", 1)}
                      className="w-12 h-12 bg-blue-500 text-white rounded font-bold text-xl hover:bg-blue-600 border-2 border-blue-600 shadow-lg relative group"
                    >
                      <div className="absolute inset-0 flex items-center justify-center">
                        +
                      </div>
                    </button>
                    <button
                      onClick={() => update("x2", -1)}
                      className="w-12 h-12 bg-red-100 text-red-500 rounded font-bold text-xl hover:bg-red-200 border-2 border-red-500 shadow-lg relative group"
                    >
                      <div className="absolute inset-0 flex items-center justify-center">
                        -
                      </div>
                    </button>
                  </div>
                </div>

                <div className="flex flex-col items-center gap-2">
                  <div className="text-xs font-bold uppercase text-emerald-500">
                    x Term
                  </div>
                  <div className="flex gap-2">
                    <button
                      onClick={() => update("x", 1)}
                      className="w-8 h-12 bg-emerald-500 text-white rounded font-bold hover:bg-emerald-600 border-2 border-emerald-600 shadow-lg relative group"
                    >
                      <div className="absolute inset-0 flex items-center justify-center">
                        +
                      </div>
                    </button>
                    <button
                      onClick={() => update("x", -1)}
                      className="w-8 h-12 bg-red-100 text-red-500 rounded font-bold hover:bg-red-200 border-2 border-red-500 shadow-lg relative group"
                    >
                      <div className="absolute inset-0 flex items-center justify-center">
                        -
                      </div>
                    </button>
                  </div>
                </div>

                <div className="flex flex-col items-center gap-2">
                  <div className="text-xs font-bold uppercase text-amber-500">
                    Constant (1)
                  </div>
                  <div className="flex gap-2">
                    <button
                      onClick={() => update("c", 1)}
                      className="w-8 h-8 bg-amber-500 text-white rounded font-bold hover:bg-amber-600 border-2 border-amber-600 shadow-lg relative group"
                    >
                      <div className="absolute inset-0 flex items-center justify-center">
                        +
                      </div>
                    </button>
                    <button
                      onClick={() => update("c", -1)}
                      className="w-8 h-8 bg-red-100 text-red-500 rounded font-bold hover:bg-red-200 border-2 border-red-500 shadow-lg relative group"
                    >
                      <div className="absolute inset-0 flex items-center justify-center">
                        -
                      </div>
                    </button>
                  </div>
                </div>

                <button
                  onClick={reset}
                  className="mt-4 py-2 bg-slate-200 text-slate-600 font-bold rounded-xl hover:bg-slate-300"
                >
                  Reset Board
                </button>
              </div>

              {/* Visualization Board */}
              <div className="flex-1 bg-slate-100/50 rounded-3xl border-2 border-dashed border-slate-300 min-h-[400px] p-8 flex flex-wrap content-start gap-4 shadow-inner relative">
                {/* Display Expression */}
                <div className="absolute bottom-4 right-4 bg-white px-6 py-3 rounded-xl shadow border border-slate-200 text-3xl font-mono font-bold text-slate-800">
                  {formatPoly()}
                </div>

                {/* Render Tiles */}
                {/* x^2 */}
                {Array.from({ length: Math.abs(terms.x2) }).map((_, i) => (
                  <div
                    key={`x2-${i}`}
                    className={`w-20 h-20 ${
                      terms.x2 > 0
                        ? "bg-blue-500 border-blue-600"
                        : "bg-red-500 border-red-600"
                    } border-2 flex items-center justify-center text-white font-serif font-bold text-xl shadow-lg animate-pop-in`}
                  >
                    {terms.x2 > 0 ? "x²" : "-x²"}
                  </div>
                ))}

                {/* x */}
                {Array.from({ length: Math.abs(terms.x) }).map((_, i) => (
                  <div
                    key={`x-${i}`}
                    className={`w-8 h-20 ${
                      terms.x > 0
                        ? "bg-emerald-500 border-emerald-600"
                        : "bg-red-500 border-red-600"
                    } border-2 flex items-center justify-center text-white font-serif font-bold shadow-lg animate-pop-in`}
                  >
                    <span className="-rotate-90 md:rotate-0">
                      {terms.x > 0 ? "x" : "-x"}
                    </span>
                  </div>
                ))}

                {/* 1 */}
                {Array.from({ length: Math.abs(terms.c) }).map((_, i) => (
                  <div
                    key={`c-${i}`}
                    className={`w-8 h-8 ${
                      terms.c > 0
                        ? "bg-amber-500 border-amber-600"
                        : "bg-red-500 border-red-600"
                    } border-2 flex items-center justify-center text-white font-serif font-bold text-xs shadow-lg animate-pop-in`}
                  >
                    {terms.c > 0 ? "1" : "-1"}
                  </div>
                ))}
              </div>
            </div>

            <footer className="mt-8">
              <a
                href="../index.html"
                className="text-purple-600 hover:text-purple-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
