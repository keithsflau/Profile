<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed-Time Graphs 速率時間圖 | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-emerald-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [accelTime, setAccelTime] = useState(3);
        const [maxSpeed, setMaxSpeed] = useState(60);
        const [constTime, setConstTime] = useState(4);
        const [decelTime, setDecelTime] = useState(2);

        const t = {
          title: { en: "Speed-Time Graphs", zh: "速率時間圖" },
          distance: { en: "Total Distance", zh: "總距離" },
          accel: { en: "Acceleration Phase", zh: "加速階段" },
          constant: { en: "Constant Speed", zh: "勻速階段" },
          decel: { en: "Deceleration Phase", zh: "減速階段" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        // Distance = area under graph
        const accelDist = 0.5 * accelTime * maxSpeed;
        const constDist = constTime * maxSpeed;
        const decelDist = 0.5 * decelTime * maxSpeed;
        const totalDist = accelDist + constDist + decelDist;
        const totalTime = accelTime + constTime + decelTime;

        // SVG coordinates
        const scale = 25;
        const t1 = accelTime;
        const t2 = accelTime + constTime;
        const t3 = totalTime;

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-emerald-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S2 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-emerald-200 rounded-lg text-sm font-bold hover:bg-emerald-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            {/* Controls */}
            <div className="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
              <div className="bg-white p-3 rounded-xl shadow-sm border border-emerald-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  Accel (s): {accelTime}
                </label>
                <input
                  type="range"
                  min="1"
                  max="5"
                  value={accelTime}
                  onChange={(e) => setAccelTime(Number(e.target.value))}
                  className="w-full accent-emerald-500"
                />
              </div>
              <div className="bg-white p-3 rounded-xl shadow-sm border border-emerald-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  Max Speed: {maxSpeed}
                </label>
                <input
                  type="range"
                  min="20"
                  max="100"
                  step="10"
                  value={maxSpeed}
                  onChange={(e) => setMaxSpeed(Number(e.target.value))}
                  className="w-full accent-emerald-500"
                />
              </div>
              <div className="bg-white p-3 rounded-xl shadow-sm border border-emerald-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  Const (s): {constTime}
                </label>
                <input
                  type="range"
                  min="1"
                  max="6"
                  value={constTime}
                  onChange={(e) => setConstTime(Number(e.target.value))}
                  className="w-full accent-emerald-500"
                />
              </div>
              <div className="bg-white p-3 rounded-xl shadow-sm border border-emerald-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  Decel (s): {decelTime}
                </label>
                <input
                  type="range"
                  min="1"
                  max="5"
                  value={decelTime}
                  onChange={(e) => setDecelTime(Number(e.target.value))}
                  className="w-full accent-emerald-500"
                />
              </div>
            </div>

            {/* Graph */}
            <div className="bg-white p-6 rounded-2xl border border-emerald-100 mb-6">
              <svg viewBox="0 0 320 180" className="w-full h-48">
                {/* Axes */}
                <line
                  x1="40"
                  y1="150"
                  x2="300"
                  y2="150"
                  stroke="#94a3b8"
                  strokeWidth="2"
                />
                <line
                  x1="40"
                  y1="20"
                  x2="40"
                  y2="150"
                  stroke="#94a3b8"
                  strokeWidth="2"
                />

                {/* Shaded area */}
                <polygon
                  points={`40,150 ${40 + t1 * scale},${150 - maxSpeed} ${
                    40 + t2 * scale
                  },${150 - maxSpeed} ${40 + t3 * scale},150`}
                  fill="rgba(16, 185, 129, 0.3)"
                />

                {/* Speed-time line */}
                <polyline
                  points={`40,150 ${40 + t1 * scale},${150 - maxSpeed} ${
                    40 + t2 * scale
                  },${150 - maxSpeed} ${40 + t3 * scale},150`}
                  fill="none"
                  stroke="#10b981"
                  strokeWidth="3"
                />

                {/* Labels */}
                <text x="300" y="165" className="text-xs fill-slate-400">
                  Time (s)
                </text>
                <text x="10" y="25" className="text-xs fill-slate-400">
                  Speed
                </text>
                <text
                  x={35 + (t1 * scale) / 2}
                  y="165"
                  className="text-xs fill-emerald-600"
                >
                  {t1}s
                </text>
                <text
                  x={40 + t1 * scale + (constTime * scale) / 2}
                  y="165"
                  className="text-xs fill-emerald-600"
                >
                  {constTime}s
                </text>
              </svg>
              <p className="text-center text-sm text-slate-500">
                {lang === "en"
                  ? "Distance = Area under the graph"
                  : "距離 = 圖形下方的面積"}
              </p>
            </div>

            {/* Results */}
            <div className="bg-emerald-500 text-white p-6 rounded-2xl shadow-xl text-center mb-4">
              <div className="text-xs uppercase font-bold opacity-80 mb-2">
                {t.distance[lang]}
              </div>
              <div className="text-4xl font-extrabold">
                {totalDist.toFixed(0)} m
              </div>
            </div>

            <div className="grid grid-cols-3 gap-3 text-center text-sm">
              <div className="bg-white p-3 rounded-xl border border-emerald-100">
                <div className="font-bold text-emerald-600">
                  {t.accel[lang]}
                </div>
                <div>{accelDist.toFixed(0)} m</div>
              </div>
              <div className="bg-white p-3 rounded-xl border border-emerald-100">
                <div className="font-bold text-emerald-600">
                  {t.constant[lang]}
                </div>
                <div>{constDist.toFixed(0)} m</div>
              </div>
              <div className="bg-white p-3 rounded-xl border border-emerald-100">
                <div className="font-bold text-emerald-600">
                  {t.decel[lang]}
                </div>
                <div>{decelDist.toFixed(0)} m</div>
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-emerald-600 hover:text-emerald-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
