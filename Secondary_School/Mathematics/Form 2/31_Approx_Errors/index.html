<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Approximation & Errors 近似與誤差 | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-emerald-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [trueValue, setTrueValue] = useState(12.345);
        const [measuredValue, setMeasuredValue] = useState(12.3);

        const t = {
          title: { en: "Approximation & Errors", zh: "近似值與誤差" },
          trueVal: { en: "True Value (x)", zh: "真確值 (x)" },
          measuredVal: {
            en: "Measured/Approx Value (x')",
            zh: "量度值/近似值 (x')",
          },
          absErr: { en: "Absolute Error", zh: "絕對誤差" },
          relErr: { en: "Relative Error", zh: "相對誤差" },
          percErr: { en: "Percentage Error", zh: "百分誤差" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const absErr = Math.abs(measuredValue - trueValue);
        const relErr = absErr / trueValue;
        const percErr = relErr * 100;

        // Visual Scale
        // Center around true value
        const range = Math.max(absErr * 2, trueValue * 0.1);
        const minScale = trueValue - range;
        const maxScale = trueValue + range;

        const toX = (val) => {
          return ((val - minScale) / (maxScale - minScale)) * 300 + 50;
        };

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-emerald-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S2 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-emerald-200 rounded-lg text-sm font-bold hover:bg-emerald-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="grid md:grid-cols-2 gap-8 mb-6">
              <div className="bg-white p-6 rounded-2xl border border-emerald-100 shadow-sm">
                <h3 className="text-sm font-bold text-slate-400 uppercase mb-4">
                  {lang === "en" ? "Input Values" : "輸入數值"}
                </h3>

                <div className="space-y-4">
                  <div>
                    <label className="text-xs font-bold text-emerald-600 block mb-1">
                      {t.trueVal[lang]}
                    </label>
                    <input
                      type="number"
                      value={trueValue}
                      onChange={(e) => setTrueValue(Number(e.target.value))}
                      className="w-full p-2 border border-emerald-200 rounded-lg focus:outline-none focus:border-emerald-500 font-mono text-lg"
                    />
                  </div>
                  <div>
                    <label className="text-xs font-bold text-blue-600 block mb-1">
                      {t.measuredVal[lang]}
                    </label>
                    <div className="flex gap-2 items-center">
                      <input
                        type="range"
                        min={trueValue * 0.9}
                        max={trueValue * 1.1}
                        step={trueValue / 1000}
                        value={measuredValue}
                        onChange={(e) =>
                          setMeasuredValue(Number(e.target.value))
                        }
                        className="w-full accent-blue-500"
                      />
                      <input
                        type="number"
                        value={measuredValue}
                        onChange={(e) =>
                          setMeasuredValue(Number(e.target.value))
                        }
                        className="w-24 p-2 border border-blue-200 rounded-lg focus:outline-none focus:border-blue-500 font-mono text-lg"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div className="space-y-4">
                <div className="bg-white p-4 rounded-xl border-l-4 border-emerald-500 shadow-sm">
                  <span className="text-xs uppercase text-slate-400 block">
                    {t.absErr[lang]}
                  </span>
                  <span className="text-xl font-bold font-mono">
                    |x - x'| = {absErr.toPrecision(4)}
                  </span>
                </div>
                <div className="bg-white p-4 rounded-xl border-l-4 border-blue-500 shadow-sm">
                  <span className="text-xs uppercase text-slate-400 block">
                    {t.relErr[lang]}
                  </span>
                  <span className="text-xl font-bold font-mono text-blue-600">
                    {absErr.toPrecision(4)} / {trueValue} ≈{" "}
                    {relErr.toPrecision(4)}
                  </span>
                </div>
                <div className="bg-emerald-600 text-white p-4 rounded-xl shadow-lg transform scale-105">
                  <span className="text-xs uppercase opacity-80 block">
                    {t.percErr[lang]}
                  </span>
                  <span className="text-3xl font-extrabold font-mono">
                    {percErr.toFixed(3)}%
                  </span>
                </div>
              </div>
            </div>

            <div
              className="bg-white p-6 rounded-2xl border border-emerald-100 mb-6 flex justify-center relative shadow-sm"
              style={{ minHeight: "200px" }}
            >
              <svg viewBox="0 0 400 150" className="w-full h-full">
                {/* Number Line */}
                <line
                  x1="20"
                  y1="100"
                  x2="380"
                  y2="100"
                  stroke="#94a3b8"
                  strokeWidth="2"
                />

                {/* True Value */}
                <line
                  x1={toX(trueValue)}
                  y1="90"
                  x2={toX(trueValue)}
                  y2="110"
                  stroke="#10b981"
                  strokeWidth="2"
                />
                <circle cx={toX(trueValue)} cy="100" r="4" fill="#10b981" />
                <text
                  x={toX(trueValue)}
                  y="80"
                  textAnchor="middle"
                  className="text-xs font-bold fill-emerald-600"
                >
                  True: {trueValue}
                </text>

                {/* Measured Value */}
                <line
                  x1={toX(measuredValue)}
                  y1="90"
                  x2={toX(measuredValue)}
                  y2="110"
                  stroke="#3b82f6"
                  strokeWidth="2"
                />
                <circle cx={toX(measuredValue)} cy="100" r="4" fill="#3b82f6" />
                <text
                  x={toX(measuredValue)}
                  y="130"
                  textAnchor="middle"
                  className="text-xs font-bold fill-blue-600"
                >
                  Approx: {measuredValue}
                </text>

                {/* Error Span */}
                <line
                  x1={toX(trueValue)}
                  y1="50"
                  x2={toX(measuredValue)}
                  y2="50"
                  stroke="#ef4444"
                  strokeWidth="2"
                  strokeDasharray="4"
                />
                <text
                  x={(toX(trueValue) + toX(measuredValue)) / 2}
                  y="40"
                  textAnchor="middle"
                  className="text-xs font-bold fill-red-500"
                >
                  Error: {absErr.toPrecision(4)}
                </text>
              </svg>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-emerald-600 hover:text-emerald-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
