    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [slide, setSlide] = useState(0); // 0 to 1 transition state?
        // Or just side-by-side view. Side-by-side is clearer.

        // Dimensions
        const a = 120; // 3 units
        const b = 160; // 4 units
        // total side = 280

        // Colors
        const colorTri = "bg-rose-400";
        const colorA = "bg-teal-500";
        const colorB = "bg-blue-500";
        const colorC = "bg-amber-400";

        return (
          <div className="p-8 max-w-6xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-12 text-center">
              <div className="text-teal-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 5: Geometry
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Pythagoras Proof
              </h1>
              <p className="text-slate-500">Visual proof by rearrangement.</p>
            </header>

            <div className="flex flex-col xl:flex-row items-center gap-16">
              {/* Left Stage: c^2 */}
              <div className="text-center">
                <div className="mb-4 font-bold text-slate-400 uppercase tracking-widest text-sm">
                  Arrangement 1
                </div>
                <div className="relative bg-white shadow-2xl border-4 border-slate-800 w-[280px] h-[280px] overflow-hidden">
                  {/* 4 Triangles in corners */}
                  {/* Top Left */}
                  <div
                    className={`absolute top-0 left-0 w-0 h-0 border-l-[120px] border-b-[160px] border-l-rose-400 border-b-transparent`}
                  ></div>
                  {/* Wait, standard arrangement 1 usually has tilted square inside.
                                     Let's use rect divs with clip-path/rotation or just SVG for cleaner shapes.
                                 */}
                  <svg width="280" height="280">
                    <rect width="280" height="280" fill="white" />
                    {/* 4 Triangles forming c^2 in middle */}
                    <path
                      d={`M0,0 L0,${a} L${b},0 Z`}
                      fill="#fb7185"
                      stroke="white"
                    />{" "}
                    {/* Top Left */}
                    <path
                      d={`M280,0 L280,${b} L${280 - a},0 Z`}
                      fill="#fb7185"
                      stroke="white"
                    />{" "}
                    {/* Top Right */}
                    <path
                      d={`M280,280 L280,${280 - a} L${280 - b},280 Z`}
                      fill="#fb7185"
                      stroke="white"
                    />{" "}
                    {/* Bottom Right */}
                    <path
                      d={`M0,280 L0,${280 - b} L${a},280 Z`}
                      fill="#fb7185"
                      stroke="white"
                    />{" "}
                    {/* Bottom Left */}
                    {/* Center Square c^2 */}
                    <path
                      d={`M0,${a} L${b},0 L280,${280 - a} L${280 - b},280 Z`}
                      fill="#fbbf24"
                      stroke="none"
                    />
                    <text
                      x="140"
                      y="140"
                      textAnchor="middle"
                      dominantBaseline="middle"
                      fontSize="30"
                      fontWeight="bold"
                      fill="white"
                    >
                      c²
                    </text>
                  </svg>
                </div>
                <div className="mt-4 font-bold text-amber-500">Area = c²</div>
              </div>

              <div className="text-4xl font-extrabold text-slate-300">=</div>

              {/* Right Stage: a^2 + b^2 */}
              <div className="text-center">
                <div className="mb-4 font-bold text-slate-400 uppercase tracking-widest text-sm">
                  Arrangement 2
                </div>
                <div className="relative bg-white shadow-2xl border-4 border-slate-800 w-[280px] h-[280px] overflow-hidden">
                  <svg width="280" height="280">
                    {/* Rectangles arrangement */}
                    {/* Top Left Square a^2 */}
                    <rect x="0" y="0" width={a} height={a} fill="#14b8a6" />
                    <text
                      x={a / 2}
                      y={a / 2}
                      textAnchor="middle"
                      dominantBaseline="middle"
                      fontSize="24"
                      fontWeight="bold"
                      fill="white"
                    >
                      a²
                    </text>

                    {/* Bottom Right Square b^2 */}
                    <rect x={a} y={a} width={b} height={b} fill="#3b82f6" />
                    <text
                      x={a + b / 2}
                      y={a + b / 2}
                      textAnchor="middle"
                      dominantBaseline="middle"
                      fontSize="24"
                      fontWeight="bold"
                      fill="white"
                    >
                      b²
                    </text>

                    {/* 4 Triangles */}
                    {/* Top Right Rectangle 1 (made of 2 triangles) */}
                    <rect
                      x={a}
                      y="0"
                      width={b}
                      height={a}
                      fill="#fb7185"
                      opacity="0.2"
                    />
                    <path
                      d={`M${a},0 L280,0 L${a},${a} Z`}
                      fill="#fb7185"
                      stroke="white"
                    />
                    <path
                      d={`M280,0 L280,${a} L${a},${a} Z`}
                      fill="#fb7185"
                      stroke="white"
                    />

                    {/* Bottom Left Rectangle 2 */}
                    <rect
                      x="0"
                      y={a}
                      width={a}
                      height={b}
                      fill="#fb7185"
                      opacity="0.2"
                    />
                    <path
                      d={`M0,${a} L${a},${a} L0,280 Z`}
                      fill="#fb7185"
                      stroke="white"
                    />
                    <path
                      d={`M${a},${a} L${a},280 L0,280 Z`}
                      fill="#fb7185"
                      stroke="white"
                    />
                  </svg>
                </div>
                <div className="mt-4 font-bold text-slate-600">
                  Area = <span className="text-teal-500">a²</span> +{" "}
                  <span className="text-blue-500">b²</span>
                </div>
              </div>
            </div>

            <div className="mt-12 max-w-2xl text-center bg-white p-6 rounded-2xl shadow-lg border border-teal-100">
              <h3 className="text-xl font-bold mb-2">Conclusion</h3>
              <p className="text-slate-500 mb-4">
                Both large squares are identical size{" "}
                <span className="font-mono bg-slate-100 px-1 rounded">
                  (a+b)²
                </span>
                . Since the 4 pink triangles are identical in both, the
                remaining yellow area{" "}
                <span className="font-bold text-amber-500">c²</span> MUST equal
                the sum of the teal{" "}
                <span className="font-bold text-teal-500">a²</span> and blue{" "}
                <span className="font-bold text-blue-500">b²</span> areas.
              </p>
              <div className="text-4xl font-mono font-extrabold text-teal-600">
                c² = a² + b²
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
