<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro to Probability 概率入門 | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-purple-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [mode, setMode] = useState("coin"); // coin, dice
        const [history, setHistory] = useState([]);
        const [animating, setAnimating] = useState(false);

        const t = {
          title: { en: "Introduction to Probability", zh: "概率入門" },
          coin: { en: "Flip Coin", zh: "擲硬幣" },
          dice: { en: "Roll Dice", zh: "擲骰子" },
          Prob: { en: "Experimental Probability", zh: "實驗概率" },
          Theory: { en: "Theoretical Probability", zh: "理論概率" },
          flip: { en: "FLIP!", zh: "擲!" },
          roll: { en: "ROLL!", zh: "擲!" },
          reset: { en: "Reset", zh: "重置" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const performAction = () => {
          if (animating) return;
          setAnimating(true);
          setTimeout(() => {
            const result =
              mode === "coin"
                ? Math.random() > 0.5
                  ? "H"
                  : "T"
                : Math.floor(Math.random() * 6) + 1;

            setHistory((prev) => [...prev, result]);
            setAnimating(false);
          }, 500);
        };

        const reset = () => setHistory([]);

        // Stats
        const total = history.length;
        const counts = {};
        history.forEach((h) => (counts[h] = (counts[h] || 0) + 1));

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-purple-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S2 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-purple-200 rounded-lg text-sm font-bold hover:bg-purple-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="flex justify-center gap-4 mb-8">
              <button
                onClick={() => {
                  setMode("coin");
                  reset();
                }}
                className={`px-6 py-3 rounded-xl font-bold text-lg shadow-sm transition ${
                  mode === "coin"
                    ? "bg-purple-600 text-white scale-105"
                    : "bg-white text-purple-600 hover:bg-purple-50"
                }`}
              >
                <i className="fa-solid fa-coins mr-2"></i>
                {t.coin[lang]}
              </button>
              <button
                onClick={() => {
                  setMode("dice");
                  reset();
                }}
                className={`px-6 py-3 rounded-xl font-bold text-lg shadow-sm transition ${
                  mode === "dice"
                    ? "bg-purple-600 text-white scale-105"
                    : "bg-white text-purple-600 hover:bg-purple-50"
                }`}
              >
                <i className="fa-solid fa-dice mr-2"></i>
                {t.dice[lang]}
              </button>
            </div>

            <div className="grid md:grid-cols-2 gap-8 mb-6">
              <div className="bg-white p-8 rounded-2xl border border-purple-100 shadow-sm flex flex-col items-center justify-center min-h-[300px]">
                {/* Visualization */}
                <div
                  className={`w-32 h-32 flex items-center justify-center text-6xl rounded-2xl border-4 mb-8 transition-all duration-500 ${
                    animating
                      ? "animate-spin border-purple-300 bg-purple-50 text-purple-300"
                      : "border-purple-600 bg-white text-purple-800 shadow-xl scale-110"
                  }`}
                >
                  {animating
                    ? "?"
                    : history.length > 0
                    ? history[history.length - 1]
                    : "-"}
                </div>

                <button
                  onClick={performAction}
                  disabled={animating}
                  className="w-full max-w-xs bg-purple-600 text-white py-4 rounded-xl font-black text-xl hover:bg-purple-700 active:scale-95 transition shadow-lg disabled:opacity-50"
                >
                  {mode === "coin" ? t.flip[lang] : t.roll[lang]}
                </button>

                <button
                  onClick={reset}
                  className="mt-4 text-xs text-slate-400 underline font-bold hover:text-red-400"
                >
                  {t.reset[lang]}
                </button>
              </div>

              <div className="space-y-6">
                <div className="bg-white p-6 rounded-2xl border border-purple-100 shadow-sm max-h-[400px] overflow-y-auto">
                  <h3 className="text-sm font-bold text-slate-400 uppercase mb-4">
                    Results (Total: {total})
                  </h3>

                  <div className="space-y-3">
                    {mode === "coin" ? (
                      <>
                        <div className="flex justify-between items-center p-2 bg-slate-50 rounded-lg">
                          <span className="font-bold text-slate-700">
                            Heads (H)
                          </span>
                          <div className="flex gap-4">
                            <span className="font-mono">
                              {counts["H"] || 0}
                            </span>
                            <span className="font-bold text-purple-600 w-16 text-right">
                              {total
                                ? (((counts["H"] || 0) / total) * 100).toFixed(
                                    1
                                  )
                                : 0}
                              %
                            </span>
                          </div>
                        </div>
                        <div className="flex justify-between items-center p-2 bg-slate-50 rounded-lg">
                          <span className="font-bold text-slate-700">
                            Tails (T)
                          </span>
                          <div className="flex gap-4">
                            <span className="font-mono">
                              {counts["T"] || 0}
                            </span>
                            <span className="font-bold text-purple-600 w-16 text-right">
                              {total
                                ? (((counts["T"] || 0) / total) * 100).toFixed(
                                    1
                                  )
                                : 0}
                              %
                            </span>
                          </div>
                        </div>
                      </>
                    ) : (
                      [1, 2, 3, 4, 5, 6].map((num) => (
                        <div
                          key={num}
                          className="flex justify-between items-center p-2 bg-slate-50 rounded-lg"
                        >
                          <span className="font-bold text-slate-700">
                            Face {num}
                          </span>
                          <div className="flex gap-4">
                            <span className="font-mono">
                              {counts[num] || 0}
                            </span>
                            <span className="font-bold text-purple-600 w-16 text-right">
                              {total
                                ? (((counts[num] || 0) / total) * 100).toFixed(
                                    1
                                  )
                                : 0}
                              %
                            </span>
                          </div>
                        </div>
                      ))
                    )}
                  </div>
                </div>

                <div className="bg-purple-100 p-4 rounded-xl border border-purple-200">
                  <div className="text-xs uppercase font-bold text-purple-700 mb-2">
                    {t.Theory[lang]}
                  </div>
                  <div className="text-sm text-purple-900">
                    {mode === "coin" ? (
                      <span>P(Heads) = P(Tails) = 1/2 = 50%</span>
                    ) : (
                      <span>P(Any Number) = 1/6 ≈ 16.7%</span>
                    )}
                  </div>
                </div>
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-purple-600 hover:text-purple-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
