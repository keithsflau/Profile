<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Similarity Zoom | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-amber-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [k, setK] = useState(1.5);

        // Base Triangle
        const bBase = 4;
        const hBase = 3;
        const areaBase = 0.5 * bBase * hBase;

        // Scaled Triangle
        const bScaled = (bBase * k).toFixed(1);
        const hScaled = (hBase * k).toFixed(1);
        const areaScaled = (areaBase * k * k).toFixed(2);

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-8 text-center">
              <div className="text-amber-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 5: Geometry
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Similarity Zoom
              </h1>
              <p className="text-slate-500">
                Explore Scale Factors in Similar Figures.
              </p>
            </header>

            <div className="w-full max-w-3xl bg-white p-8 rounded-3xl shadow-xl border border-amber-100 flex flex-col items-center">
              <div className="mb-8 w-full max-w-md bg-amber-50 p-6 rounded-2xl">
                <label className="block text-xs font-bold text-amber-600 uppercase mb-2">
                  Scale Factor (k): {k}
                </label>
                <input
                  type="range"
                  min="0.5"
                  max="3"
                  step="0.1"
                  value={k}
                  onChange={(e) => setK(Number(e.target.value))}
                  className="w-full accent-amber-500 h-2 bg-amber-200 rounded-lg"
                />
              </div>

              <div className="flex flex-col md:flex-row items-end gap-16 min-h-[300px] mb-8">
                {/* Base Object */}
                <div className="flex flex-col items-center">
                  <div className="text-sm font-bold text-slate-400 mb-2">
                    Original
                  </div>
                  <div
                    className="relative border-b-2 border-l-2 border-slate-800 bg-sky-200 opacity-80"
                    style={{
                      width: bBase * 40,
                      height: hBase * 40,
                      clipPath: "polygon(0 0, 0% 100%, 100% 100%)",
                    }}
                  >
                    <div className="absolute bottom-1 left-1 bg-white/50 px-1 text-xs">
                      90°
                    </div>
                  </div>
                  <div className="grid grid-cols-2 gap-x-8 mt-4 text-xs font-mono text-slate-500">
                    <div>Base: {bBase}cm</div>
                    <div>Height: {hBase}cm</div>
                    <div className="col-span-2 font-bold text-slate-800">
                      Area: {areaBase}cm²
                    </div>
                  </div>
                </div>

                {/* Scaled Object */}
                <div className="flex flex-col items-center">
                  <div className="text-sm font-bold text-amber-500 mb-2">
                    Enlarged (×{k})
                  </div>
                  <div
                    className="relative border-b-2 border-l-2 border-amber-600 bg-amber-300 shadow-xl transition-all duration-300 origin-bottom-left"
                    style={{
                      width: bBase * 40 * k,
                      height: hBase * 40 * k,
                      clipPath: "polygon(0 0, 0% 100%, 100% 100%)",
                    }}
                  >
                    {/* Angles (Unchanged) */}
                    <div className="absolute bottom-1 left-1 bg-white/50 px-1 text-xs font-bold">
                      90°
                    </div>
                  </div>
                  <div className="grid grid-cols-2 gap-x-8 mt-4 text-xs font-mono text-amber-700">
                    <div>Base: {bScaled}cm</div>
                    <div>Height: {hScaled}cm</div>
                    <div className="col-span-2 font-bold text-amber-900 border-t border-amber-200 pt-1 mt-1">
                      Area: {areaScaled}cm²
                    </div>
                  </div>
                </div>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-3 gap-6 w-full text-center">
                <div className="bg-slate-50 p-4 rounded-xl">
                  <div className="text-xs uppercase font-bold text-slate-400">
                    Length Ratio
                  </div>
                  <div className="text-xl font-bold text-slate-800">
                    1 : {k}
                  </div>
                  <div className="text-xs text-slate-400">
                    Side New = Side Old × k
                  </div>
                </div>
                <div className="bg-slate-50 p-4 rounded-xl">
                  <div className="text-xs uppercase font-bold text-slate-400">
                    Area Ratio
                  </div>
                  <div className="text-xl font-bold text-slate-800">
                    1 : {(k * k).toFixed(2)}
                  </div>
                  <div className="text-xs text-slate-400">
                    Area New = Area Old × k²
                  </div>
                </div>
                <div className="bg-slate-50 p-4 rounded-xl">
                  <div className="text-xs uppercase font-bold text-slate-400">
                    Angles
                  </div>
                  <div className="text-xl font-bold text-slate-800">Equal</div>
                  <div className="text-xs text-slate-400">
                    Shape is preserved
                  </div>
                </div>
              </div>
            </div>

            <footer className="mt-8">
              <a
                href="../index.html"
                className="text-amber-600 hover:text-amber-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
