<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expansion Visualizer | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-teal-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [a, setA] = useState(1);
        const [b, setB] = useState(2);
        const [c, setC] = useState(1);
        const [d, setD] = useState(3);

        // Expansion of (ax + b)(cx + d)
        // = ac x^2 + ad x + bc x + bd
        // = ac x^2 + (ad + bc)x + bd

        const ac = a * c;
        const ad = a * d;
        const bc = b * c;
        const bd = b * d;

        const middle = ad + bc;

        const formatTerm = (coef, vari, start = false) => {
          if (coef === 0) return "";
          const absCoef = Math.abs(coef);
          const sign = coef < 0 ? "-" : start ? "" : "+";
          const val = absCoef === 1 && vari ? "" : absCoef;
          return `${sign} ${val}${vari}`;
        };

        const result = `${formatTerm(ac, "x²", true)} ${formatTerm(
          middle,
          "x"
        )} ${formatTerm(bd, "")}`;

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-8 text-center">
              <div className="text-teal-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 4: Algebra & Estimation
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Expansion Visualizer
              </h1>
              <p className="text-slate-500">
                Using the Area Model to multiply polynomials.
              </p>
            </header>

            <div className="flex flex-col items-center gap-8 w-full max-w-3xl">
              {/* Equation Header */}
              <div className="bg-white px-8 py-6 rounded-2xl shadow-lg border border-teal-100 flex items-center justify-center gap-4 text-3xl font-mono font-bold text-slate-700">
                <span>
                  ({a === 1 ? "" : a}x {b >= 0 ? "+" : "-"} {Math.abs(b)})
                </span>
                <span>
                  ({c === 1 ? "" : c}x {d >= 0 ? "+" : "-"} {Math.abs(d)})
                </span>
                <span className="text-teal-500 text-xl">=</span>
                <span className="text-teal-600">{result}</span>
              </div>

              {/* Controls */}
              <div className="grid grid-cols-2 gap-8 w-full max-w-lg">
                <div className="bg-blue-50 p-4 rounded-xl border border-blue-100">
                  <label className="block text-xs font-bold text-blue-400 uppercase mb-2">
                    Left Term (ax + b)
                  </label>
                  <div className="grid grid-cols-2 gap-4">
                    <div>
                      <span className="text-xs font-bold text-slate-400">
                        a: {a}
                      </span>
                      <input
                        type="range"
                        min="1"
                        max="5"
                        value={a}
                        onChange={(e) => setA(Number(e.target.value))}
                        className="w-full accent-blue-500 h-1 bg-blue-200 rounded"
                      />
                    </div>
                    <div>
                      <span className="text-xs font-bold text-slate-400">
                        b: {b}
                      </span>
                      <input
                        type="range"
                        min="-5"
                        max="5"
                        step="1"
                        value={b}
                        onChange={(e) => setB(Number(e.target.value))}
                        className="w-full accent-blue-500 h-1 bg-blue-200 rounded"
                      />
                    </div>
                  </div>
                </div>
                <div className="bg-emerald-50 p-4 rounded-xl border border-emerald-100">
                  <label className="block text-xs font-bold text-emerald-400 uppercase mb-2">
                    Top Term (cx + d)
                  </label>
                  <div className="grid grid-cols-2 gap-4">
                    <div>
                      <span className="text-xs font-bold text-slate-400">
                        c: {c}
                      </span>
                      <input
                        type="range"
                        min="1"
                        max="5"
                        value={c}
                        onChange={(e) => setC(Number(e.target.value))}
                        className="w-full accent-emerald-500 h-1 bg-emerald-200 rounded"
                      />
                    </div>
                    <div>
                      <span className="text-xs font-bold text-slate-400">
                        d: {d}
                      </span>
                      <input
                        type="range"
                        min="-5"
                        max="5"
                        step="1"
                        value={d}
                        onChange={(e) => setD(Number(e.target.value))}
                        className="w-full accent-emerald-500 h-1 bg-emerald-200 rounded"
                      />
                    </div>
                  </div>
                </div>
              </div>

              {/* Area Model */}
              <div className="relative bg-white p-8 rounded-xl shadow-2xl border-4 border-slate-200">
                {/* Top Labels */}
                <div className="absolute top-2 left-12 right-0 flex font-mono font-bold text-emerald-600 text-xl">
                  <div className="flex-1 text-center">{c === 1 ? "" : c}x</div>
                  <div className="flex-1 text-center">
                    {d > 0 ? "+" : ""}
                    {d}
                  </div>
                </div>

                {/* Left Labels */}
                <div className="absolute top-12 left-2 bottom-0 w-8 flex flex-col font-mono font-bold text-blue-600 text-xl">
                  <div className="flex-1 flex items-center justify-center -rotate-90 md:rotate-0">
                    {a === 1 ? "" : a}x
                  </div>
                  <div className="flex-1 flex items-center justify-center -rotate-90 md:rotate-0">
                    {b > 0 ? "+" : ""}
                    {b}
                  </div>
                </div>

                {/* Grid */}
                <div className="ml-8 mt-4 grid grid-cols-2 grid-rows-2 w-64 h-64 gap-1 bg-slate-200 border border-slate-300">
                  {/* Top Left: ac x^2 */}
                  <div className="bg-teal-100 flex items-center justify-center font-bold text-teal-800 text-xl hover:bg-teal-200 transition">
                    {ac}x²
                  </div>
                  {/* Top Right: ad x */}
                  <div className="bg-emerald-100 flex items-center justify-center font-bold text-emerald-800 text-xl hover:bg-emerald-200 transition">
                    {ad}x
                  </div>
                  {/* Bottom Left: bc x */}
                  <div className="bg-blue-100 flex items-center justify-center font-bold text-blue-800 text-xl hover:bg-blue-200 transition">
                    {bc}x
                  </div>
                  {/* Bottom Right: bd */}
                  <div className="bg-amber-100 flex items-center justify-center font-bold text-amber-800 text-xl hover:bg-amber-200 transition">
                    {bd}
                  </div>
                </div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
