<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logic Steps | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-900 text-white min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [currentProof, setCurrentProof] = useState(0);
        const [step, setStep] = useState(0);

        const proofs = [
          {
            title: "Vertical Angles are Equal",
            diagram: "∠AOC and ∠BOD are vertical angles",
            steps: [
              {
                statement: "∠AOC + ∠AOD = 180°",
                reason: "Angles on a straight line (AOB)",
              },
              {
                statement: "∠BOD + ∠AOD = 180°",
                reason: "Angles on a straight line (COD)",
              },
              {
                statement: "∠AOC + ∠AOD = ∠BOD + ∠AOD",
                reason: "Both equal 180°",
              },
              {
                statement: "∠AOC = ∠BOD",
                reason: "Subtract ∠AOD from both sides",
              },
              { statement: "∴ Vertical angles are equal", reason: "Q.E.D." },
            ],
          },
          {
            title: "Alternate Angles are Equal (Parallel Lines)",
            diagram: "Line L || Line M, cut by transversal",
            steps: [
              { statement: "Given: L || M", reason: "Given" },
              { statement: "∠1 = ∠3", reason: "Corresponding angles (L || M)" },
              { statement: "∠3 = ∠2", reason: "Vertically opposite angles" },
              { statement: "∠1 = ∠2", reason: "Transitive property" },
              { statement: "∴ Alternate angles are equal", reason: "Q.E.D." },
            ],
          },
          {
            title: "Angles in a Triangle = 180°",
            diagram: "Triangle ABC with line DE || BC through A",
            steps: [
              {
                statement: "Draw line DE through A, parallel to BC",
                reason: "Construction",
              },
              {
                statement: "∠DAB = ∠ABC",
                reason: "Alternate angles (DE || BC)",
              },
              {
                statement: "∠EAC = ∠ACB",
                reason: "Alternate angles (DE || BC)",
              },
              {
                statement: "∠DAB + ∠BAC + ∠EAC = 180°",
                reason: "Angles on line DE",
              },
              {
                statement: "∠ABC + ∠BAC + ∠ACB = 180°",
                reason: "Substitution",
              },
              { statement: "∴ Sum of angles in Δ = 180°", reason: "Q.E.D." },
            ],
          },
        ];

        const proof = proofs[currentProof];
        const maxStep = proof.steps.length;

        const nextStep = () => {
          if (step < maxStep) setStep((s) => s + 1);
        };
        const prevStep = () => {
          if (step > 0) setStep((s) => s - 1);
        };
        const changeProof = (idx) => {
          setCurrentProof(idx);
          setStep(0);
        };

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-8 text-center">
              <div className="text-slate-500 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 6: Data Handling
              </div>
              <h1 className="text-4xl font-extrabold text-white">
                Logic Steps
              </h1>
              <p className="text-slate-400">
                Step through deductive geometry proofs.
              </p>
            </header>

            {/* Proof Selector */}
            <div className="flex gap-2 mb-8 flex-wrap justify-center">
              {proofs.map((p, i) => (
                <button
                  key={i}
                  onClick={() => changeProof(i)}
                  className={`px-4 py-2 rounded-lg font-bold text-sm transition ${
                    currentProof === i
                      ? "bg-blue-600 text-white"
                      : "bg-slate-800 text-slate-400 hover:bg-slate-700"
                  }`}
                >
                  Proof {i + 1}
                </button>
              ))}
            </div>

            <div className="w-full max-w-3xl bg-slate-800 p-8 rounded-3xl shadow-xl border border-slate-700">
              <h2 className="text-2xl font-bold text-center mb-2">
                {proof.title}
              </h2>
              <div className="text-center text-slate-400 text-sm mb-8">
                {proof.diagram}
              </div>

              {/* Steps Visualization */}
              <div className="space-y-4 mb-8">
                {proof.steps.map((s, i) => (
                  <div
                    key={i}
                    className={`flex items-start gap-4 p-4 rounded-xl transition-all duration-300 ${
                      i < step
                        ? "bg-slate-700/50 border border-slate-600"
                        : "opacity-20"
                    }`}
                  >
                    <div
                      className={`w-8 h-8 rounded-full flex items-center justify-center shrink-0 font-bold text-sm ${
                        i < step ? "bg-blue-600" : "bg-slate-700"
                      }`}
                    >
                      {i + 1}
                    </div>
                    <div className="flex-1">
                      <div className="font-mono text-lg font-bold text-white">
                        {s.statement}
                      </div>
                      <div className="text-sm text-blue-400 mt-1">
                        <i className="fa-solid fa-lightbulb mr-1"></i>{" "}
                        {s.reason}
                      </div>
                    </div>
                  </div>
                ))}
              </div>

              {/* Controls */}
              <div className="flex justify-between items-center">
                <button
                  onClick={prevStep}
                  disabled={step === 0}
                  className={`px-6 py-3 rounded-xl font-bold transition ${
                    step === 0
                      ? "bg-slate-700 text-slate-500 cursor-not-allowed"
                      : "bg-slate-600 hover:bg-slate-500"
                  }`}
                >
                  <i className="fa-solid fa-arrow-left mr-2"></i> Back
                </button>

                <div className="text-slate-400 text-sm">
                  Step {step} / {maxStep}
                </div>

                <button
                  onClick={nextStep}
                  disabled={step === maxStep}
                  className={`px-6 py-3 rounded-xl font-bold transition ${
                    step === maxStep
                      ? "bg-emerald-600/50 text-emerald-300 cursor-not-allowed"
                      : "bg-blue-600 hover:bg-blue-500"
                  }`}
                >
                  {step === maxStep ? (
                    "Proof Complete!"
                  ) : (
                    <>
                      Next <i className="fa-solid fa-arrow-right ml-2"></i>
                    </>
                  )}
                </button>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
