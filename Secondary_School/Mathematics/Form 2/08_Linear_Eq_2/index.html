<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simultaneous Equations | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
      .grid-lines {
        background-size: 40px 40px;
        background-image: linear-gradient(
            to right,
            #e2e8f0 1px,
            transparent 1px
          ),
          linear-gradient(to bottom, #e2e8f0 1px, transparent 1px);
      }
    </style>
  </head>
  <body class="bg-indigo-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        // Line 1: y = m1x + c1
        const [m1, setM1] = useState(2);
        const [c1, setC1] = useState(1);

        // Line 2: y = m2x + c2
        const [m2, setM2] = useState(-1);
        const [c2, setC2] = useState(4);

        // Solve Intersection:
        // m1 x + c1 = m2 x + c2
        // x (m1 - m2) = c2 - c1
        // x = (c2 - c1) / (m1 - m2)

        let x = 0,
          y = 0,
          solvable = true;
        if (m1 === m2) {
          solvable = false; // Parallel lines
        } else {
          x = (c2 - c1) / (m1 - m2);
          y = m1 * x + c1;
        }

        // Grid System
        const size = 40; // px per unit
        const centerX = 200;
        const centerY = 200;

        const toPx = (coords) => ({
          x: centerX + coords.x * size,
          y: centerY - coords.y * size,
        });

        const drawLine = (m, c, color) => {
          // Determine 2 points far apart to draw SVG line
          // x = -6, x = +6
          const p1 = { x: -6, y: m * -6 + c };
          const p2 = { x: 6, y: m * 6 + c };

          const pos1 = toPx(p1);
          const pos2 = toPx(p2);

          return (
            <line
              x1={pos1.x}
              y1={pos1.y}
              x2={pos2.x}
              y2={pos2.y}
              stroke={color}
              strokeWidth="3"
              strokeLinecap="round"
            />
          );
        };

        return (
          <div className="p-8 max-w-5xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-8 text-center">
              <div className="text-indigo-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 4: Algebra & Estimation
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Simultaneous Equations
              </h1>
              <p className="text-slate-500">
                Find the solution (intersection) of two linear equations.
              </p>
            </header>

            <div className="flex flex-col md:flex-row gap-12 w-full">
              {/* Interactive Graph */}
              <div className="relative w-[400px] h-[400px] bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-200 shrink-0 mx-auto">
                <div className="absolute inset-0 grid-lines opacity-50"></div>

                {/* Axes */}
                <div className="absolute top-0 bottom-0 left-1/2 w-0.5 bg-slate-800 opacity-20"></div>
                <div className="absolute left-0 right-0 top-1/2 h-0.5 bg-slate-800 opacity-20"></div>

                <svg className="absolute inset-0 w-full h-full overflow-visible">
                  {drawLine(m1, c1, "#3b82f6")}
                  {drawLine(m2, c2, "#f43f5e")}

                  {solvable && (
                    <circle
                      cx={toPx({ x, y }).x}
                      cy={toPx({ x, y }).y}
                      r="6"
                      fill="#10b981"
                      stroke="white"
                      strokeWidth="2"
                      className="animate-pulse shadow"
                    />
                  )}
                </svg>

                {/* Intersection Label */}
                {solvable && (
                  <div
                    className="absolute bg-emerald-600 text-white text-xs font-bold px-2 py-1 rounded shadow-lg pointer-events-none transform -translate-y-full -mt-3"
                    style={{ left: toPx({ x, y }).x, top: toPx({ x, y }).y }}
                  >
                    ({x.toFixed(2)}, {y.toFixed(2)})
                  </div>
                )}
              </div>

              {/* Controls */}
              <div className="flex-1 flex flex-col gap-6">
                {/* Line 1 Controls */}
                <div className="bg-blue-50 p-6 rounded-2xl border border-blue-200">
                  <h3 className="text-blue-600 font-bold text-lg mb-4 flex items-center gap-2">
                    <span className="w-3 h-3 bg-blue-500 rounded-full"></span>
                    Line 1: y = {m1}x {c1 >= 0 ? "+" : ""} {c1}
                  </h3>
                  <div className="space-y-4">
                    <div>
                      <div className="flex justify-between text-xs font-bold text-slate-400 mb-1">
                        <span>Slope (m)</span> <span>{m1}</span>
                      </div>
                      <input
                        type="range"
                        min="-5"
                        max="5"
                        step="0.5"
                        value={m1}
                        onChange={(e) => setM1(Number(e.target.value))}
                        className="w-full accent-blue-500 h-2 bg-blue-200 rounded"
                      />
                    </div>
                    <div>
                      <div className="flex justify-between text-xs font-bold text-slate-400 mb-1">
                        <span>Y-Intercept (c)</span> <span>{c1}</span>
                      </div>
                      <input
                        type="range"
                        min="-5"
                        max="5"
                        value={c1}
                        onChange={(e) => setC1(Number(e.target.value))}
                        className="w-full accent-blue-500 h-2 bg-blue-200 rounded"
                      />
                    </div>
                  </div>
                </div>

                {/* Line 2 Controls */}
                <div className="bg-rose-50 p-6 rounded-2xl border border-rose-200">
                  <h3 className="text-rose-600 font-bold text-lg mb-4 flex items-center gap-2">
                    <span className="w-3 h-3 bg-rose-500 rounded-full"></span>
                    Line 2: y = {m2}x {c2 >= 0 ? "+" : ""} {c2}
                  </h3>
                  <div className="space-y-4">
                    <div>
                      <div className="flex justify-between text-xs font-bold text-slate-400 mb-1">
                        <span>Slope (m)</span> <span>{m2}</span>
                      </div>
                      <input
                        type="range"
                        min="-5"
                        max="5"
                        step="0.5"
                        value={m2}
                        onChange={(e) => setM2(Number(e.target.value))}
                        className="w-full accent-rose-500 h-2 bg-rose-200 rounded"
                      />
                    </div>
                    <div>
                      <div className="flex justify-between text-xs font-bold text-slate-400 mb-1">
                        <span>Y-Intercept (c)</span> <span>{c2}</span>
                      </div>
                      <input
                        type="range"
                        min="-5"
                        max="5"
                        value={c2}
                        onChange={(e) => setC2(Number(e.target.value))}
                        className="w-full accent-rose-500 h-2 bg-rose-200 rounded"
                      />
                    </div>
                  </div>
                </div>

                {/* Solution Box */}
                <div
                  className={`p-6 rounded-2xl text-center border-2 ${
                    solvable
                      ? "bg-emerald-50 border-emerald-200 text-emerald-800"
                      : "bg-slate-100 border-slate-200 text-slate-500"
                  }`}
                >
                  <h3 className="text-xs uppercase font-bold mb-2">
                    Solution (x, y)
                  </h3>
                  {solvable ? (
                    <div className="text-4xl font-mono font-extrabold">
                      x = {Number.isInteger(x) ? x : x.toFixed(2)}
                      <br />y = {Number.isInteger(y) ? y : y.toFixed(2)}
                    </div>
                  ) : (
                    <div className="text-2xl font-bold">
                      No Unique Solution
                      <br />
                      <span className="text-sm font-normal">
                        (Parallel Lines)
                      </span>
                    </div>
                  )}
                </div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
