<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate Problems | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-teal-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [mode, setMode] = useState("speed"); // speed, work, unit_price
        const [v1, setV1] = useState(60);
        const [v2, setV2] = useState(2);

        let result = 0;
        let formula = "";
        let labels = { a: "", b: "", r: "", unit: "" };

        if (mode === "speed") {
          // Distance = Speed × Time
          labels = {
            a: "Speed (km/h)",
            b: "Time (hours)",
            r: "Distance",
            unit: "km",
          };
          formula = "Distance = Speed × Time";
          result = v1 * v2;
        } else if (mode === "work") {
          // Work = Workers × Days (assuming same output per worker)
          // If workers = 5, days = 10, total work = 50 "worker-days"
          labels = {
            a: "Workers",
            b: "Days",
            r: "Total Work",
            unit: "worker-days",
          };
          formula = "Work = Workers × Days";
          result = v1 * v2;
        } else if (mode === "unit_price") {
          // Total Cost = Unit Price × Quantity
          labels = {
            a: "Unit Price ($)",
            b: "Quantity",
            r: "Total Cost",
            unit: "$",
          };
          formula = "Total = Price × Quantity";
          result = v1 * v2;
        }

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-8 text-center">
              <div className="text-teal-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 6: Data Handling
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Rate Problems
              </h1>
              <p className="text-slate-500">
                Explore Speed, Work, and Unit Pricing.
              </p>
            </header>

            {/* Mode Selector */}
            <div className="flex gap-2 mb-8 flex-wrap justify-center">
              <button
                onClick={() => setMode("speed")}
                className={`px-5 py-2 rounded-full font-bold transition ${
                  mode === "speed"
                    ? "bg-teal-600 text-white shadow-lg"
                    : "bg-white text-teal-600 border border-teal-200"
                }`}
              >
                <i className="fa-solid fa-car mr-2"></i> Speed
              </button>
              <button
                onClick={() => setMode("work")}
                className={`px-5 py-2 rounded-full font-bold transition ${
                  mode === "work"
                    ? "bg-amber-500 text-white shadow-lg"
                    : "bg-white text-amber-600 border border-amber-200"
                }`}
              >
                <i className="fa-solid fa-users mr-2"></i> Work
              </button>
              <button
                onClick={() => setMode("unit_price")}
                className={`px-5 py-2 rounded-full font-bold transition ${
                  mode === "unit_price"
                    ? "bg-rose-500 text-white shadow-lg"
                    : "bg-white text-rose-600 border border-rose-200"
                }`}
              >
                <i className="fa-solid fa-tag mr-2"></i> Unit Price
              </button>
            </div>

            <div className="w-full max-w-2xl bg-white p-8 rounded-3xl shadow-xl border border-teal-100">
              {/* Formula Display */}
              <div className="text-center mb-8 text-2xl font-mono font-bold text-slate-700 bg-slate-50 py-4 rounded-xl">
                {formula}
              </div>

              {/* Inputs */}
              <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div>
                  <label className="block text-xs font-bold text-slate-400 uppercase mb-2">
                    {labels.a}
                  </label>
                  <input
                    type="number"
                    min="0"
                    value={v1}
                    onChange={(e) => setV1(Math.max(0, Number(e.target.value)))}
                    className="w-full text-3xl font-bold text-center border-2 border-teal-200 rounded-xl py-4 focus:outline-none focus:ring-2 focus:ring-teal-400"
                  />
                </div>
                <div>
                  <label className="block text-xs font-bold text-slate-400 uppercase mb-2">
                    {labels.b}
                  </label>
                  <input
                    type="number"
                    min="0"
                    step="0.1"
                    value={v2}
                    onChange={(e) => setV2(Math.max(0, Number(e.target.value)))}
                    className="w-full text-3xl font-bold text-center border-2 border-teal-200 rounded-xl py-4 focus:outline-none focus:ring-2 focus:ring-teal-400"
                  />
                </div>
              </div>

              {/* Result */}
              <div
                className={`p-8 rounded-2xl text-center text-white shadow-lg ${
                  mode === "speed"
                    ? "bg-teal-600"
                    : mode === "work"
                    ? "bg-amber-500"
                    : "bg-rose-500"
                }`}
              >
                <div className="text-xs uppercase font-bold opacity-80 mb-2">
                  {labels.r}
                </div>
                <div className="text-5xl font-extrabold">
                  {mode === "unit_price" && "$"}
                  {result.toFixed(2)} {mode !== "unit_price" && labels.unit}
                </div>
              </div>

              {/* Example Scenarios */}
              <div className="mt-8 text-sm text-slate-500">
                {mode === "speed" && (
                  <p>
                    <strong>Example:</strong> A car travels at 60 km/h for 2
                    hours. Distance = 60 × 2 = 120 km.
                  </p>
                )}
                {mode === "work" && (
                  <p>
                    <strong>Example:</strong> 5 workers take 10 days to complete
                    a job. Total work = 50 worker-days. If 10 workers do the
                    same job, it takes 50/10 = 5 days.
                  </p>
                )}
                {mode === "unit_price" && (
                  <p>
                    <strong>Example:</strong> Apples cost $5 each. Buying 12
                    costs 5 × 12 = $60.
                  </p>
                )}
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
