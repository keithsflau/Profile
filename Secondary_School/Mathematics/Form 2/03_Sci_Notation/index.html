<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Notation | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-blue-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [val, setVal] = useState("1230000");

        const num = parseFloat(val);
        const isValid = !isNaN(num);

        let sci = "";
        let exponent = 0;
        let coefficient = 0;

        if (isValid && num !== 0) {
          const absNum = Math.abs(num);
          exponent = Math.floor(Math.log10(absNum));
          coefficient = num / Math.pow(10, exponent);
          // Standard Sci Notation: 1 <= |a| < 10
          sci = `${coefficient.toFixed(3)} × 10`;
        } else if (isValid && num === 0) {
          sci = "0";
          exponent = 0;
        } else {
          sci = "Invalid";
        }

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-8 text-center">
              <div className="text-blue-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 4: Algebra & Estimation
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Scientific Notation
              </h1>
              <p className="text-slate-500">
                Handling very large and very small numbers.
              </p>
            </header>

            <div className="w-full max-w-3xl bg-white p-8 rounded-3xl shadow-xl border border-blue-100 mb-8 text-center">
              <div className="mb-12">
                <label className="block text-xs font-bold text-slate-400 uppercase mb-2">
                  Standard Form Number
                </label>
                <input
                  type="text"
                  value={val}
                  onChange={(e) => setVal(e.target.value)}
                  className="text-center w-full text-4xl font-extrabold text-slate-800 bg-slate-50 rounded-xl p-4 outline-none focus:ring-2 focus:ring-blue-400"
                  placeholder="e.g. 123000 or 0.0045"
                />
              </div>

              {isValid && num !== 0 && (
                <div className="animate-fade-in-up">
                  <div className="text-xs font-bold text-blue-400 uppercase mb-4">
                    Scientific Notation
                  </div>
                  <div className="inline-flex items-start justify-center gap-1 text-6xl font-extrabold text-slate-800 bg-blue-50 px-8 py-6 rounded-2xl border border-blue-200">
                    <span>
                      {coefficient.toFixed(
                        Math.abs(coefficient) < 10 &&
                          Math.abs(coefficient) % 1 !== 0
                          ? 2
                          : 1
                      )}
                    </span>
                    <span className="text-blue-400 text-4xl mt-4 mx-2">×</span>
                    <div className="flex flex-col items-start leading-none">
                      <span>10</span>
                      <span className="text-2xl text-blue-600 -mt-8 ml-12">
                        {exponent}
                      </span>
                    </div>
                  </div>

                  <div className="mt-8 grid grid-cols-2 gap-4 text-left max-w-lg mx-auto">
                    <div className="bg-slate-50 p-4 rounded-xl">
                      <div className="text-xs font-bold text-slate-400">
                        Coefficient (a)
                      </div>
                      <div className="text-xl font-bold font-mono">
                        {coefficient.toFixed(5)}...
                      </div>
                      <div className="text-xs text-slate-400">
                        Must be 1 ≤ |a| &lt; 10
                      </div>
                    </div>
                    <div className="bg-slate-50 p-4 rounded-xl">
                      <div className="text-xs font-bold text-slate-400">
                        Exponent (n)
                      </div>
                      <div className="text-xl font-bold font-mono">
                        {exponent}
                      </div>
                      <div className="text-xs text-slate-400">
                        Integer Power of 10
                      </div>
                    </div>
                  </div>
                </div>
              )}
            </div>

            <div className="flex gap-4 mb-8">
              <button
                onClick={() => setVal("300000000")}
                className="px-4 py-2 bg-white shadow rounded-lg text-sm font-bold text-slate-600 hover:text-blue-600"
              >
                Speed of Light
              </button>
              <button
                onClick={() => setVal("0.000000001")}
                className="px-4 py-2 bg-white shadow rounded-lg text-sm font-bold text-slate-600 hover:text-blue-600"
              >
                Nanometer
              </button>
              <button
                onClick={() => setVal("602200000000000000000000")}
                className="px-4 py-2 bg-white shadow rounded-lg text-sm font-bold text-slate-600 hover:text-blue-600"
              >
                Avogadro
              </button>
            </div>

            <footer className="mt-8">
              <a
                href="../index.html"
                className="text-blue-600 hover:text-blue-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
