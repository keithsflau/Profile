<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rational & Irrational Numbers 有理數與無理數 | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-teal-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [selectedNum, setSelectedNum] = useState(null);

        const t = {
          title: { en: "Real Number System", zh: "實數系統" },
          rational: { en: "Rational Numbers", zh: "有理數" },
          irrational: { en: "Irrational Numbers", zh: "無理數" },
          click: { en: "Click a number to explore", zh: "點擊數字探索" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const data = [
          { val: -2, label: "-2", type: "rational", desc: "Integer (整數)" },
          {
            val: -0.5,
            label: "-1/2",
            type: "rational",
            desc: "Fraction (分數)",
          },
          { val: 0, label: "0", type: "rational", desc: "Zero (零)" },
          {
            val: 1,
            label: "1",
            type: "rational",
            desc: "Natural Number (自然數)",
          },
          {
            val: 1.414,
            label: "√2",
            type: "irrational",
            desc: "Cannot be fraction",
            approx: "1.41421...",
          },
          {
            val: 1.5,
            label: "1.5",
            type: "rational",
            desc: "Terminating Decimal",
          },
          {
            val: Math.PI,
            label: "π",
            type: "irrational",
            desc: "Transcendental",
            approx: "3.14159...",
          },
          {
            val: 2.236,
            label: "√5",
            type: "irrational",
            desc: "Surd",
            approx: "2.23606...",
          },
          {
            val: 3.333,
            label: "10/3",
            type: "rational",
            desc: "Recurring Decimal",
          },
        ];

        const scaleX = (val) => ((val + 3) / 7) * 600; // Map -3 to 4 to 0-600px

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-teal-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S2 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-teal-200 rounded-lg text-sm font-bold hover:bg-teal-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="bg-white p-8 rounded-2xl border border-teal-100 shadow-lg mb-8 overflow-x-auto">
              <svg width="700" height="200" className="mx-auto select-none">
                {/* Number Line */}
                <line
                  x1="50"
                  y1="100"
                  x2="650"
                  y2="100"
                  stroke="#cbd5e1"
                  strokeWidth="2"
                  markerEnd="url(#arrow)"
                  markerStart="url(#arrow)"
                />

                {/* Ticks */}
                {[-3, -2, -1, 0, 1, 2, 3, 4].map((i) => (
                  <g key={i}>
                    <line
                      x1={50 + scaleX(i)}
                      y1="90"
                      x2={50 + scaleX(i)}
                      y2="110"
                      stroke="#94a3b8"
                      strokeWidth="2"
                    />
                    <text
                      x={50 + scaleX(i)}
                      y="130"
                      textAnchor="middle"
                      className="text-sm fill-slate-400 font-bold"
                    >
                      {i}
                    </text>
                  </g>
                ))}

                {/* Data Points */}
                {data.map((d, i) => (
                  <g
                    key={i}
                    onClick={() => setSelectedNum(d)}
                    className="cursor-pointer hover:opacity-80 transition-opacity"
                  >
                    <circle
                      cx={50 + scaleX(d.val)}
                      cy="100"
                      r={selectedNum === d ? 12 : 8}
                      fill={d.type === "rational" ? "#0d9488" : "#e11d48"}
                      stroke="white"
                      strokeWidth="2"
                    />
                    <text
                      x={50 + scaleX(d.val)}
                      y="70"
                      textAnchor="middle"
                      className={`text-sm font-bold ${
                        d.type === "rational"
                          ? "fill-teal-700"
                          : "fill-rose-600"
                      }`}
                    >
                      {d.label}
                    </text>
                  </g>
                ))}
              </svg>
              <div className="text-center text-sm text-slate-400 mt-2">
                {t.click[lang]}
              </div>
            </div>

            <div className="grid md:grid-cols-2 gap-8">
              <div
                className={`p-6 rounded-2xl border transition-all ${
                  selectedNum
                    ? selectedNum.type === "rational"
                      ? "bg-teal-50 border-teal-200"
                      : "bg-rose-50 border-rose-200"
                    : "bg-white border-slate-100"
                }`}
              >
                {selectedNum ? (
                  <div>
                    <div className="text-xs uppercase font-bold tracking-widest mb-2 opacity-60">
                      Selected Number
                    </div>
                    <div className="text-5xl font-extrabold mb-4">
                      {selectedNum.label}
                    </div>
                    <div
                      className={`inline-block px-3 py-1 rounded-full text-xs font-bold uppercase mb-4 ${
                        selectedNum.type === "rational"
                          ? "bg-teal-200 text-teal-800"
                          : "bg-rose-200 text-rose-800"
                      }`}
                    >
                      {selectedNum.type === "rational"
                        ? t.rational[lang]
                        : t.irrational[lang]}
                    </div>
                    <p className="text-lg font-medium opacity-80">
                      {selectedNum.desc}
                    </p>
                    {selectedNum.approx && (
                      <div className="mt-4 font-mono bg-white/50 p-2 rounded">
                        {selectedNum.approx}
                      </div>
                    )}
                  </div>
                ) : (
                  <div className="h-full flex items-center justify-center text-slate-400 italic">
                    Select a number above to see details
                  </div>
                )}
              </div>

              <div className="space-y-4">
                <div className="bg-white p-4 rounded-xl border-l-4 border-teal-500 shadow-sm">
                  <h3 className="font-bold text-teal-700 mb-1">
                    {t.rational[lang]} (Q)
                  </h3>
                  <p className="text-sm text-slate-600">
                    Can be written as a fraction p/q. Includes integers,
                    terminating decimals, and recurring decimals.
                  </p>
                </div>
                <div className="bg-white p-4 rounded-xl border-l-4 border-rose-500 shadow-sm">
                  <h3 className="font-bold text-rose-700 mb-1">
                    {t.irrational[lang]} (I)
                  </h3>
                  <p className="text-sm text-slate-600">
                    Cannot be written as a simple fraction. Decimals are
                    non-terminating and non-recurring (e.g. √2, π).
                  </p>
                </div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
