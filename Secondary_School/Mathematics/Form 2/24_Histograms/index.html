<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histogram Builder | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-emerald-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [bins, setBins] = useState([
          { range: "0-10", freq: 3 },
          { range: "10-20", freq: 7 },
          { range: "20-30", freq: 12 },
          { range: "30-40", freq: 8 },
          { range: "40-50", freq: 5 },
        ]);

        const maxFreq = Math.max(...bins.map((b) => b.freq), 1);
        const barWidth = 60;
        const chartHeight = 250;

        const updateFreq = (index, newVal) => {
          const updated = [...bins];
          updated[index].freq = Math.max(0, Number(newVal) || 0);
          setBins(updated);
        };

        return (
          <div className="p-8 max-w-5xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-8 text-center">
              <div className="text-emerald-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 6: Data Handling
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Histogram Builder
              </h1>
              <p className="text-slate-500">
                Build histograms for grouped continuous data.
              </p>
            </header>

            <div className="flex flex-col lg:flex-row gap-12 w-full items-start">
              {/* Histogram Chart */}
              <div className="bg-white p-8 rounded-3xl shadow-xl border border-emerald-100 flex-1">
                <div className="relative" style={{ height: chartHeight + 50 }}>
                  {/* Y-Axis */}
                  <div className="absolute left-0 top-0 bottom-[50px] w-10 flex flex-col justify-between items-end pr-2 text-xs text-slate-400 font-mono">
                    <span>{maxFreq}</span>
                    <span>{Math.round(maxFreq / 2)}</span>
                    <span>0</span>
                  </div>

                  {/* Bars */}
                  <div
                    className="absolute left-12 right-4 bottom-[50px] flex items-end gap-0"
                    style={{ height: chartHeight }}
                  >
                    {bins.map((b, i) => {
                      const h = (b.freq / maxFreq) * chartHeight;
                      return (
                        <div
                          key={i}
                          className="flex flex-col items-center"
                          style={{ width: barWidth }}
                        >
                          <div
                            className="bg-emerald-500 hover:bg-emerald-600 transition-all border border-emerald-600 w-full rounded-t-sm"
                            style={{ height: h }}
                          ></div>
                        </div>
                      );
                    })}
                  </div>

                  {/* X-Axis Labels */}
                  <div className="absolute left-12 right-4 bottom-0 flex gap-0 h-[50px] items-start pt-2">
                    {bins.map((b, i) => (
                      <div
                        key={i}
                        className="text-center text-xs text-slate-500 font-mono"
                        style={{ width: barWidth }}
                      >
                        {b.range}
                      </div>
                    ))}
                  </div>
                </div>
                <div className="text-center text-xs text-slate-400 mt-4">
                  Class Interval →
                </div>
              </div>

              {/* Data Editor */}
              <div className="w-full lg:w-72 flex flex-col gap-4">
                <h3 className="font-bold text-slate-400 uppercase text-xs tracking-widest">
                  Frequency Table
                </h3>
                <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                  <div className="grid grid-cols-2 bg-slate-50 border-b text-xs font-bold text-slate-500 uppercase">
                    <div className="p-3">Class</div>
                    <div className="p-3 text-right">Frequency</div>
                  </div>
                  {bins.map((b, i) => (
                    <div
                      key={i}
                      className="grid grid-cols-2 border-b last:border-b-0"
                    >
                      <div className="p-3 font-mono text-sm text-slate-600">
                        {b.range}
                      </div>
                      <div className="p-2">
                        <input
                          type="number"
                          min="0"
                          value={b.freq}
                          onChange={(e) => updateFreq(i, e.target.value)}
                          className="w-full text-right font-mono font-bold text-emerald-700 bg-emerald-50 border border-emerald-200 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-emerald-400"
                        />
                      </div>
                    </div>
                  ))}
                </div>

                <div className="bg-slate-800 text-white p-4 rounded-xl">
                  <div className="text-xs uppercase font-bold text-slate-400 mb-1">
                    Total Frequency
                  </div>
                  <div className="text-2xl font-bold">
                    {bins.reduce((s, b) => s + b.freq, 0)}
                  </div>
                </div>

                <div className="text-xs text-slate-400 bg-slate-50 p-3 rounded-lg border border-slate-200">
                  <strong>Note:</strong> In a histogram, bars touch because data
                  is continuous. The area of each bar represents the frequency.
                </div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
