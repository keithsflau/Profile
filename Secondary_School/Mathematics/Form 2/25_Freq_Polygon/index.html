<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frequency Polygon | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-sky-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [data, setData] = useState([
          { midpoint: 5, freq: 2 },
          { midpoint: 15, freq: 5 },
          { midpoint: 25, freq: 10 },
          { midpoint: 35, freq: 8 },
          { midpoint: 45, freq: 4 },
          { midpoint: 55, freq: 1 },
        ]);

        const maxFreq = Math.max(...data.map((d) => d.freq), 1);
        const maxMidpoint = Math.max(...data.map((d) => d.midpoint));

        const chartWidth = 450;
        const chartHeight = 250;
        const padX = 50;
        const padY = 30;

        // Scale functions
        const scaleX = (val) =>
          padX + (val / (maxMidpoint + 10)) * (chartWidth - padX - 20);
        const scaleY = (val) =>
          chartHeight -
          padY -
          (val / (maxFreq + 2)) * (chartHeight - padY - 20);

        // Generate points string for polyline
        // Add 0,0 at start and end (extended to x-axis at boundaries)
        const points = [
          { x: scaleX(data[0].midpoint - 10), y: scaleY(0) }, // Start at x-axis before first
          ...data.map((d) => ({ x: scaleX(d.midpoint), y: scaleY(d.freq) })),
          { x: scaleX(data[data.length - 1].midpoint + 10), y: scaleY(0) }, // End at x-axis after last
        ];
        const pointsStr = points.map((p) => `${p.x},${p.y}`).join(" ");

        const updateFreq = (index, newVal) => {
          const updated = [...data];
          updated[index].freq = Math.max(0, Number(newVal) || 0);
          setData(updated);
        };

        return (
          <div className="p-8 max-w-5xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-8 text-center">
              <div className="text-sky-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 6: Data Handling
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Frequency Polygon
              </h1>
              <p className="text-slate-500">
                Connect midpoints to form a polygon.
              </p>
            </header>

            <div className="flex flex-col lg:flex-row gap-12 w-full items-start">
              {/* Chart */}
              <div className="bg-white p-6 rounded-3xl shadow-xl border border-sky-100 flex-1">
                <svg
                  width={chartWidth}
                  height={chartHeight}
                  className="overflow-visible"
                >
                  {/* Grid Lines */}
                  {[0, 2, 4, 6, 8, 10, 12]
                    .filter((v) => v <= maxFreq + 2)
                    .map((v) => (
                      <line
                        key={v}
                        x1={padX}
                        y1={scaleY(v)}
                        x2={chartWidth - 20}
                        y2={scaleY(v)}
                        stroke="#e2e8f0"
                        strokeWidth="1"
                      />
                    ))}

                  {/* Axes */}
                  <line
                    x1={padX}
                    y1={chartHeight - padY}
                    x2={chartWidth - 20}
                    y2={chartHeight - padY}
                    stroke="#64748b"
                    strokeWidth="2"
                  />
                  <line
                    x1={padX}
                    y1={20}
                    x2={padX}
                    y2={chartHeight - padY}
                    stroke="#64748b"
                    strokeWidth="2"
                  />

                  {/* Polygon Line */}
                  <polyline
                    points={pointsStr}
                    fill="rgba(14, 165, 233, 0.1)"
                    stroke="#0ea5e9"
                    strokeWidth="3"
                  />

                  {/* Data Points */}
                  {data.map((d, i) => (
                    <g key={i}>
                      <circle
                        cx={scaleX(d.midpoint)}
                        cy={scaleY(d.freq)}
                        r="6"
                        fill="#0ea5e9"
                        stroke="white"
                        strokeWidth="2"
                      />
                      <text
                        x={scaleX(d.midpoint)}
                        y={chartHeight - 10}
                        textAnchor="middle"
                        className="text-xs fill-slate-500 font-mono"
                      >
                        {d.midpoint}
                      </text>
                    </g>
                  ))}

                  {/* Y-Axis Labels */}
                  {[0, Math.round(maxFreq / 2), maxFreq].map((v) => (
                    <text
                      key={v}
                      x={padX - 10}
                      y={scaleY(v) + 4}
                      textAnchor="end"
                      className="text-xs fill-slate-400 font-mono"
                    >
                      {v}
                    </text>
                  ))}

                  {/* Axis Labels */}
                  <text
                    x={chartWidth / 2}
                    y={chartHeight - 2}
                    textAnchor="middle"
                    className="text-xs fill-slate-500 font-bold"
                  >
                    Class Midpoint
                  </text>
                  <text
                    x={15}
                    y={chartHeight / 2}
                    textAnchor="middle"
                    transform={`rotate(-90, 15, ${chartHeight / 2})`}
                    className="text-xs fill-slate-500 font-bold"
                  >
                    Frequency
                  </text>
                </svg>
              </div>

              {/* Data Table */}
              <div className="w-full lg:w-64 flex flex-col gap-4">
                <h3 className="font-bold text-slate-400 uppercase text-xs tracking-widest">
                  Midpoint-Frequency
                </h3>
                <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                  <div className="grid grid-cols-2 bg-slate-50 border-b text-xs font-bold text-slate-500 uppercase">
                    <div className="p-3">Midpoint</div>
                    <div className="p-3 text-right">Freq</div>
                  </div>
                  {data.map((d, i) => (
                    <div
                      key={i}
                      className="grid grid-cols-2 border-b last:border-b-0 items-center"
                    >
                      <div className="p-3 font-mono text-sm text-slate-600">
                        {d.midpoint}
                      </div>
                      <div className="p-2">
                        <input
                          type="number"
                          min="0"
                          value={d.freq}
                          onChange={(e) => updateFreq(i, e.target.value)}
                          className="w-full text-right font-mono font-bold text-sky-700 bg-sky-50 border border-sky-200 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-sky-400"
                        />
                      </div>
                    </div>
                  ))}
                </div>

                <div className="text-xs text-slate-400 bg-slate-50 p-3 rounded-lg border border-slate-200">
                  <strong>Tip:</strong> The polygon is closed by extending lines
                  to the x-axis at imaginary classes before the first and after
                  the last class.
                </div>
              </div>
            </div>

            <footer className="mt-8">
              <a
                href="../index.html"
                className="text-sky-600 hover:text-sky-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
