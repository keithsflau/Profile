<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estimation & Error | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-cyan-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [trueVal, setTrueVal] = useState(100);
        const [measured, setMeasured] = useState(105);

        const absErr = Math.abs(measured - trueVal);
        const relErr = absErr / trueVal;
        const percentErr = relErr * 100;

        const maxdisplay = Math.max(trueVal, measured) * 1.2;

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-8 text-center">
              <div className="text-cyan-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 4: Algebra & Estimation
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Estimation & Error
              </h1>
              <p className="text-slate-500">
                Understanding Absolute, Relative, and Percentage Errors.
              </p>
            </header>

            <div className="w-full max-w-3xl bg-white p-8 rounded-3xl shadow-xl border border-cyan-100 flex flex-col gap-8 mb-8">
              {/* Visualization */}
              <div className="relative h-32 border-b border-l border-slate-300">
                {/* True Value Bar */}
                <div
                  className="absolute top-4 left-0 h-8 bg-slate-300 rounded-r flex items-center px-2 text-xs font-bold text-slate-600 transition-all duration-300"
                  style={{ width: `${(trueVal / maxdisplay) * 100}%` }}
                >
                  True Value ({trueVal})
                </div>

                {/* Measured Value Bar */}
                <div
                  className="absolute top-16 left-0 h-8 bg-cyan-500 rounded-r flex items-center px-2 text-xs font-bold text-white transition-all duration-300 shadow-lg"
                  style={{ width: `${(measured / maxdisplay) * 100}%` }}
                >
                  Measured Value ({measured})
                </div>

                {/* Difference Indicator */}
                {/* ToDo: lines connecting ends showing difference */}
              </div>

              {/* Controls */}
              <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                  <label className="block text-xs font-bold text-slate-400 uppercase mb-2">
                    True Value
                  </label>
                  <input
                    type="range"
                    min="50"
                    max="200"
                    value={trueVal}
                    onChange={(e) => setTrueVal(Number(e.target.value))}
                    className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-slate-500"
                  />
                  <div className="text-right font-mono font-bold text-slate-600">
                    {trueVal}
                  </div>
                </div>
                <div>
                  <label className="block text-xs font-bold text-cyan-400 uppercase mb-2">
                    Measured Value
                  </label>
                  <input
                    type="range"
                    min="50"
                    max="200"
                    value={measured}
                    onChange={(e) => setMeasured(Number(e.target.value))}
                    className="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-cyan-500"
                  />
                  <div className="text-right font-mono font-bold text-cyan-600">
                    {measured}
                  </div>
                </div>
              </div>

              {/* Calculations */}
              <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div className="bg-slate-50 p-4 rounded-xl border border-slate-100">
                  <div className="text-xs font-bold text-slate-400 uppercase mb-1">
                    Absolute Error
                  </div>
                  <div className="text-2xl font-extrabold text-slate-800">
                    {absErr}
                  </div>
                  <div className="text-xs text-slate-400 mt-1">
                    |{measured} - {trueVal}|
                  </div>
                </div>
                <div className="bg-slate-50 p-4 rounded-xl border border-slate-100">
                  <div className="text-xs font-bold text-slate-400 uppercase mb-1">
                    Relative Error
                  </div>
                  <div className="text-2xl font-extrabold text-slate-800">
                    {relErr.toFixed(4)}
                  </div>
                  <div className="text-xs text-slate-400 mt-1">
                    {absErr} / {trueVal}
                  </div>
                </div>
                <div className="bg-cyan-50 p-4 rounded-xl border border-cyan-100">
                  <div className="text-xs font-bold text-cyan-500 uppercase mb-1">
                    Percentage Error
                  </div>
                  <div className="text-3xl font-extrabold text-cyan-600">
                    {percentErr.toFixed(2)}%
                  </div>
                  <div className="text-xs text-cyan-400 mt-1">
                    {relErr.toFixed(4)} Ã— 100%
                  </div>
                </div>
              </div>
            </div>

            <footer className="mt-8">
              <a
                href="../index.html"
                className="text-cyan-600 hover:text-cyan-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
