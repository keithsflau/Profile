<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exterior Angles 外角定理 | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-cyan-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [angleA, setAngleA] = useState(50);
        const [angleB, setAngleB] = useState(70);

        const t = {
          title: { en: "Exterior Angle Theorem", zh: "外角定理" },
          interior: { en: "Interior Angles", zh: "內角" },
          exterior: { en: "Exterior Angle", zh: "外角" },
          theorem: { en: "Theorem", zh: "定理" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const angleC = 180 - angleA - angleB;
        const exteriorAngle = angleA + angleB; // = 180 - angleC

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-cyan-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S2 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-cyan-200 rounded-lg text-sm font-bold hover:bg-cyan-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            {/* Theorem Statement */}
            <div className="bg-white p-4 rounded-xl border border-cyan-100 mb-6 text-center">
              <div className="text-xs font-bold text-slate-400 uppercase mb-2">
                {t.theorem[lang]}
              </div>
              <div className="text-lg text-cyan-700">
                {lang === "en"
                  ? "An exterior angle of a triangle equals the sum of the two non-adjacent interior angles."
                  : "三角形的外角等於兩個不相鄰內角之和。"}
              </div>
            </div>

            {/* Controls */}
            <div className="grid grid-cols-2 gap-4 mb-6">
              <div className="bg-white p-4 rounded-xl shadow-sm border border-cyan-100">
                <label className="block text-xs font-bold text-slate-400 uppercase mb-2">
                  ∠A: {angleA}°
                </label>
                <input
                  type="range"
                  min="10"
                  max="80"
                  value={angleA}
                  onChange={(e) => setAngleA(Number(e.target.value))}
                  className="w-full accent-cyan-500"
                />
              </div>
              <div className="bg-white p-4 rounded-xl shadow-sm border border-cyan-100">
                <label className="block text-xs font-bold text-slate-400 uppercase mb-2">
                  ∠B: {angleB}°
                </label>
                <input
                  type="range"
                  min="10"
                  max="80"
                  value={angleB}
                  onChange={(e) => setAngleB(Number(e.target.value))}
                  className="w-full accent-cyan-500"
                />
              </div>
            </div>

            {/* Visual */}
            <div className="bg-white p-6 rounded-2xl border border-cyan-100 mb-6 flex justify-center">
              <svg viewBox="0 0 300 180" className="w-full max-w-md">
                {/* Triangle */}
                <polygon
                  points="50,150 150,30 250,150"
                  fill="rgba(6, 182, 212, 0.2)"
                  stroke="#0891b2"
                  strokeWidth="3"
                />

                {/* Extended line for exterior angle */}
                <line
                  x1="250"
                  y1="150"
                  x2="300"
                  y2="150"
                  stroke="#0891b2"
                  strokeWidth="3"
                />

                {/* Exterior angle arc */}
                <path
                  d={`M 280,150 A 30,30 0 0,0 ${
                    250 + 30 * Math.cos((Math.PI * (180 - angleC)) / 180)
                  },${150 - 30 * Math.sin((Math.PI * (180 - angleC)) / 180)}`}
                  fill="none"
                  stroke="#f43f5e"
                  strokeWidth="3"
                />

                {/* Angle labels */}
                <text
                  x="70"
                  y="140"
                  className="text-xs font-bold fill-cyan-600"
                >
                  A={angleA}°
                </text>
                <text
                  x="145"
                  y="60"
                  className="text-xs font-bold fill-cyan-600"
                >
                  B={angleB}°
                </text>
                <text
                  x="210"
                  y="140"
                  className="text-xs font-bold fill-cyan-600"
                >
                  C={angleC}°
                </text>
                <text
                  x="260"
                  y="130"
                  className="text-sm font-bold fill-rose-500"
                >
                  {exteriorAngle}°
                </text>
              </svg>
            </div>

            {/* Result */}
            <div className="bg-cyan-500 text-white p-6 rounded-2xl shadow-xl text-center">
              <div className="text-xs uppercase font-bold opacity-80 mb-2">
                {t.exterior[lang]}
              </div>
              <div className="text-3xl font-extrabold">
                ∠A + ∠B = {angleA}° + {angleB}° = {exteriorAngle}°
              </div>
              <div className="mt-2 text-lg opacity-90">
                = 180° - ∠C = 180° - {angleC}° = {exteriorAngle}°
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-cyan-600 hover:text-cyan-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
