<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Central Tendency | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-amber-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useMemo } = React;

      const App = () => {
        const [rawData, setRawData] = useState("5, 7, 3, 9, 5, 8, 5, 10, 2, 6");

        const numbers = useMemo(() => {
          return rawData
            .split(",")
            .map((s) => parseFloat(s.trim()))
            .filter((n) => !isNaN(n));
        }, [rawData]);

        const n = numbers.length;

        // Mean
        const mean = n > 0 ? numbers.reduce((a, b) => a + b, 0) / n : 0;

        // Median
        const sorted = [...numbers].sort((a, b) => a - b);
        let median = 0;
        if (n > 0) {
          if (n % 2 === 1) {
            median = sorted[Math.floor(n / 2)];
          } else {
            median = (sorted[n / 2 - 1] + sorted[n / 2]) / 2;
          }
        }

        // Mode
        const freqMap = {};
        numbers.forEach((num) => {
          freqMap[num] = (freqMap[num] || 0) + 1;
        });
        const maxFreq = Math.max(...Object.values(freqMap), 0);
        const modes = Object.keys(freqMap)
          .filter((k) => freqMap[k] === maxFreq)
          .map(Number);
        const modeStr = maxFreq > 1 ? modes.join(", ") : "No Mode";

        // Range
        const range = n > 0 ? Math.max(...numbers) - Math.min(...numbers) : 0;

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-8 text-center">
              <div className="text-amber-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 6: Data Handling
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Central Tendency
              </h1>
              <p className="text-slate-500">Mean, Median, Mode, and Range.</p>
            </header>

            <div className="w-full max-w-2xl bg-white p-8 rounded-3xl shadow-xl border border-amber-100">
              {/* Data Input */}
              <div className="mb-8">
                <label className="block text-xs font-bold text-slate-400 uppercase mb-2">
                  Enter Data (comma-separated)
                </label>
                <textarea
                  value={rawData}
                  onChange={(e) => setRawData(e.target.value)}
                  className="w-full h-24 p-4 font-mono text-lg border-2 border-amber-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-amber-400 resize-none"
                  placeholder="e.g., 5, 7, 3, 9, 5"
                ></textarea>
                <div className="text-right text-xs text-slate-400 mt-1">
                  {n} data points
                </div>
              </div>

              {/* Sorted View */}
              <div className="mb-8 bg-slate-50 p-4 rounded-xl border border-slate-200">
                <div className="text-xs font-bold text-slate-400 uppercase mb-2">
                  Sorted Data
                </div>
                <div className="flex flex-wrap gap-2">
                  {sorted.map((num, i) => (
                    <span
                      key={i}
                      className="px-3 py-1 bg-white border border-slate-200 rounded-full text-sm font-mono shadow-sm"
                    >
                      {num}
                    </span>
                  ))}
                </div>
              </div>

              {/* Stats Grid */}
              <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div className="bg-blue-500 text-white p-5 rounded-2xl text-center shadow-lg hover:scale-105 transition-transform">
                  <div className="text-xs font-bold uppercase opacity-80 mb-1">
                    Mean
                  </div>
                  <div className="text-3xl font-extrabold">
                    {mean.toFixed(2)}
                  </div>
                  <div className="text-xs opacity-60 mt-1">Average</div>
                </div>
                <div className="bg-emerald-500 text-white p-5 rounded-2xl text-center shadow-lg hover:scale-105 transition-transform">
                  <div className="text-xs font-bold uppercase opacity-80 mb-1">
                    Median
                  </div>
                  <div className="text-3xl font-extrabold">{median}</div>
                  <div className="text-xs opacity-60 mt-1">Middle Value</div>
                </div>
                <div className="bg-violet-500 text-white p-5 rounded-2xl text-center shadow-lg hover:scale-105 transition-transform">
                  <div className="text-xs font-bold uppercase opacity-80 mb-1">
                    Mode
                  </div>
                  <div className="text-3xl font-extrabold">{modeStr}</div>
                  <div className="text-xs opacity-60 mt-1">Most Frequent</div>
                </div>
                <div className="bg-amber-500 text-white p-5 rounded-2xl text-center shadow-lg hover:scale-105 transition-transform">
                  <div className="text-xs font-bold uppercase opacity-80 mb-1">
                    Range
                  </div>
                  <div className="text-3xl font-extrabold">{range}</div>
                  <div className="text-xs opacity-60 mt-1">Max - Min</div>
                </div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
