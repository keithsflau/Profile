<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clinometer Sim | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-blue-900 text-white min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [distance, setDistance] = useState(20); // Meters
        const [angle, setAngle] = useState(45); // Degrees
        const [eyeLevel, setEyeLevel] = useState(1.5); // Meters

        // Calc
        const rad = angle * (Math.PI / 180);
        const heightAboveEye = distance * Math.tan(rad);
        const totalHeight = heightAboveEye + eyeLevel;

        return (
          <div className="p-8 max-w-5xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-12 text-center">
              <div className="text-blue-400 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 5: Geometry
              </div>
              <h1 className="text-4xl font-extrabold text-white">
                Clinometer Simulator
              </h1>
              <p className="text-slate-400">
                Measure tall objects using trigonometry.
              </p>
            </header>

            <div className="flex flex-col lg:flex-row gap-12 w-full items-end">
              {/* Visual Scene */}
              <div className="flex-1 w-full bg-slate-900 rounded-3xl border border-slate-700 h-[400px] relative overflow-hidden shadow-2xl">
                {/* Ground */}
                <div className="absolute bottom-0 w-full h-8 bg-emerald-900 border-t border-emerald-700"></div>

                {/* Building */}
                <div
                  className="absolute bottom-8 right-12 w-32 bg-slate-800 border border-slate-600 flex flex-col items-center justify-end"
                  style={{ height: "70%" }}
                >
                  {/* Windows */}
                  <div className="w-full h-full p-4 grid grid-cols-2 gap-2 content-start opacity-50">
                    {Array.from({ length: 6 }).map((_, i) => (
                      <div key={i} className="bg-yellow-100/20 h-8"></div>
                    ))}
                  </div>
                </div>

                {/* Calculated Height Marker on Building */}
                {/* We won't simulate exact pixels, just conceptual drawing */}

                {/* Person */}
                <div className="absolute bottom-8 left-12 w-4 h-[60px] bg-slate-400">
                  {/* Head (Eye Level) */}
                  <div className="absolute top-0 w-6 h-6 -left-1 bg-amber-200 rounded-full"></div>
                  {/* Clinometer */}
                  <div className="absolute top-2 left-4 w-4 h-4 bg-slate-200 rotate-45"></div>
                </div>

                {/* Line of Sight */}
                <svg className="absolute inset-0 w-full h-full">
                  {/* Eye Coord: left 12+? roughly x=60, y=bottom 8+60px ~ 332px */}
                  {/* Building Coord: right 12+? roughly x=W-60? */}
                  {/* Conceptual Lines */}
                  <line
                    x1="65"
                    y1="335"
                    x2="400"
                    y2="335"
                    stroke="white"
                    strokeDasharray="5,5"
                    opacity="0.5"
                  />{" "}
                  {/* Horizontal */}
                  <line
                    x1="65"
                    y1="335"
                    x2="400"
                    y2="100"
                    stroke="#fbbf24"
                    strokeWidth="2"
                  />{" "}
                  {/* Sight Line */}
                  {/* Angle Arc */}
                  <path
                    d="M115,335 A50,50 0 0,0 110,300"
                    fill="none"
                    stroke="#fbbf24"
                    strokeWidth="2"
                  />{" "}
                  {/* Fake arc */}
                  <text
                    x="120"
                    y="325"
                    fill="#fbbf24"
                    fontSize="14"
                    fontWeight="bold"
                  >
                    θ
                  </text>
                </svg>

                {/* Labels on Visual */}
                <div className="absolute bottom-12 left-[150px] text-white font-mono text-xs">
                  d = {distance}m
                </div>
                <div className="absolute right-0 bottom-8 h-full border-l border-dashed border-white/30 flex items-center">
                  <span className="bg-slate-900 text-white text-xs px-1 border border-slate-700 rotate-90 whitespace-nowrap">
                    Target Height
                  </span>
                </div>
              </div>

              {/* Controls & Math */}
              <div className="w-full lg:w-96 flex flex-col gap-6">
                <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                  <label className="block text-xs font-bold text-slate-400 uppercase mb-4">
                    Distance to Object (d)
                  </label>
                  <input
                    type="range"
                    min="5"
                    max="50"
                    value={distance}
                    onChange={(e) => setDistance(Number(e.target.value))}
                    className="w-full h-2 bg-slate-600 rounded-lg accent-blue-500 mb-2"
                  />
                  <div className="text-right font-bold text-blue-400">
                    {distance} m
                  </div>
                </div>

                <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                  <label className="block text-xs font-bold text-slate-400 uppercase mb-4">
                    Angle of Elevation (θ)
                  </label>
                  <input
                    type="range"
                    min="5"
                    max="85"
                    value={angle}
                    onChange={(e) => setAngle(Number(e.target.value))}
                    className="w-full h-2 bg-slate-600 rounded-lg accent-yellow-400 mb-2"
                  />
                  <div className="text-right font-bold text-yellow-400">
                    {angle}°
                  </div>
                </div>

                <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                  <label className="block text-xs font-bold text-slate-400 uppercase mb-4">
                    Eye Level (h)
                  </label>
                  <input
                    type="range"
                    min="1"
                    max="2"
                    step="0.1"
                    value={eyeLevel}
                    onChange={(e) => setEyeLevel(Number(e.target.value))}
                    className="w-full h-2 bg-slate-600 rounded-lg accent-emerald-500 mb-2"
                  />
                  <div className="text-right font-bold text-emerald-400">
                    {eyeLevel} m
                  </div>
                </div>

                <div className="bg-white text-slate-900 p-6 rounded-2xl shadow-lg mt-4">
                  <div className="text-xs font-bold text-slate-400 uppercase mb-2">
                    Total Height
                  </div>
                  <div className="text-4xl font-extrabold mb-2">
                    {totalHeight.toFixed(2)} m
                  </div>
                  <div className="text-xs text-slate-500">
                    {eyeLevel} + {distance} × tan({angle}°)
                  </div>
                </div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
