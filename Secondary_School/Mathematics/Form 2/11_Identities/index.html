<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Identity Prover | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-indigo-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [a, setA] = useState(3);
        const [b, setB] = useState(2);

        const totalSide = a + b;
        const totalArea = totalSide * totalSide;

        // Scaler
        const maxVal = 10;
        const scale = 300 / 10;

        const dimA = a * scale;
        const dimB = b * scale;

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-8 text-center">
              <div className="text-indigo-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 4: Algebra & Estimation
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Identity Prover
              </h1>
              <p className="text-slate-500">
                Visual proof of the Perfect Square Identity.
              </p>
            </header>

            <div className="flex flex-col items-center w-full max-w-4xl">
              <div className="text-3xl font-mono font-bold text-slate-700 bg-white px-8 py-4 rounded-xl shadow border border-indigo-100 mb-8">
                (a + b)² = a² + 2ab + b²
              </div>

              <div className="flex flex-col md:flex-row gap-12 text-center md:text-left">
                {/* Visual */}
                <div
                  className="relative bg-white shadow-2xl p-0 shrink-0"
                  style={{ width: 300, height: 300 }}
                >
                  {/* a^2 */}
                  <div
                    className="absolute top-0 left-0 bg-blue-500 text-white flex items-center justify-center font-bold text-xl border border-white hover:opacity-90 transition-all duration-300"
                    style={{ width: dimA, height: dimA }}
                  >
                    a²
                  </div>

                  {/* ab (top right) */}
                  <div
                    className="absolute top-0 bg-indigo-400 text-white flex items-center justify-center font-bold text-xl border border-white hover:opacity-90 transition-all duration-300"
                    style={{ left: dimA, width: dimB, height: dimA }}
                  >
                    ab
                  </div>

                  {/* ab (bottom left) */}
                  <div
                    className="absolute left-0 bg-indigo-400 text-white flex items-center justify-center font-bold text-xl border border-white hover:opacity-90 transition-all duration-300"
                    style={{ top: dimA, width: dimA, height: dimB }}
                  >
                    ab
                  </div>

                  {/* b^2 */}
                  <div
                    className="absolute bg-sky-500 text-white flex items-center justify-center font-bold text-xl border border-white hover:opacity-90 transition-all duration-300"
                    style={{ top: dimA, left: dimA, width: dimB, height: dimB }}
                  >
                    b²
                  </div>

                  {/* Labels Outside */}
                  <div
                    className="absolute -top-6 left-0 text-center font-bold text-blue-600"
                    style={{ width: dimA }}
                  >
                    a
                  </div>
                  <div
                    className="absolute -top-6 text-center font-bold text-sky-600"
                    style={{ left: dimA, width: dimB }}
                  >
                    b
                  </div>
                  <div className="absolute top-0 -left-6 h-full flex flex-col pt-2 font-bold">
                    <div
                      style={{ height: dimA }}
                      className="flex items-center justify-end pr-2 text-blue-600"
                    >
                      a
                    </div>
                    <div
                      style={{ height: dimB }}
                      className="flex items-center justify-end pr-2 text-sky-600"
                    >
                      b
                    </div>
                  </div>
                </div>

                {/* Controls & Math */}
                <div className="w-full md:w-80 flex flex-col gap-6">
                  <div className="bg-slate-50 p-6 rounded-2xl border border-slate-200">
                    <h3 className="text-xs uppercase font-bold text-slate-400 mb-4">
                      Values
                    </h3>
                    <div className="mb-4">
                      <div className="flex justify-between font-bold text-blue-600 mb-1">
                        <span>a</span> <span>{a}</span>
                      </div>
                      <input
                        type="range"
                        min="1"
                        max="8"
                        value={a}
                        onChange={(e) => setA(Number(e.target.value))}
                        className="w-full accent-blue-500 appearance-none h-2 bg-slate-200 rounded lg"
                      />
                    </div>
                    <div>
                      <div className="flex justify-between font-bold text-sky-600 mb-1">
                        <span>b</span> <span>{b}</span>
                      </div>
                      <input
                        type="range"
                        min="1"
                        max="8"
                        value={b}
                        onChange={(e) => setB(Number(e.target.value))}
                        className="w-full accent-sky-500 appearance-none h-2 bg-slate-200 rounded lg"
                      />
                    </div>
                  </div>

                  <div className="bg-indigo-50 p-6 rounded-2xl border border-indigo-100">
                    <div className="text-xs uppercase font-bold text-indigo-400 mb-4">
                      Substitution Check
                    </div>
                    <div className="font-mono text-sm space-y-2">
                      <div className="flex justify-between border-b pb-1">
                        <span>
                          LHS: ({a} + {b})²
                        </span>
                        <span className="font-bold">{totalArea}</span>
                      </div>
                      <div className="flex justify-between pt-1">
                        <span>
                          RHS: {a}² + 2({a})({b}) + {b}²
                        </span>
                      </div>
                      <div className="flex justify-between text-slate-500">
                        <span>
                          = {a * a} + {2 * a * b} + {b * b}
                        </span>
                        <span className="font-bold text-indigo-600">
                          {a * a + 2 * a * b + b * b}
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
