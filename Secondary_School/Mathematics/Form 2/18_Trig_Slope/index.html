<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slope & Tangent | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
      .grid-lines {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, #ddd 1px, transparent 1px),
          linear-gradient(to bottom, #ddd 1px, transparent 1px);
      }
    </style>
  </head>
  <body class="bg-cyan-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [theta, setTheta] = useState(45); // Degrees

        const rad = theta * (Math.PI / 180);
        const m = Math.tan(rad).toFixed(2);

        // Coordinate System
        const size = 300;
        const center = size / 2;
        const scale = 40; // px per unit

        // Line length
        const L = 100;
        const x2 = L * Math.cos(rad);
        const y2 = L * Math.sin(rad);

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-8 text-center">
              <div className="text-cyan-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 5: Geometry
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Slope & Tangent
              </h1>
              <p className="text-slate-500">
                The relationship between Gradient and Angle of Inclination.
              </p>
            </header>

            <div className="flex flex-col md:flex-row gap-8 items-center w-full">
              {/* Graph */}
              <div className="relative bg-white border-2 border-slate-300 w-[300px] h-[300px] shadow-xl rounded-xl overflow-hidden cursor-crosshair">
                <div className="absolute inset-0 grid-lines opacity-50"></div>
                {/* Axes */}
                <div className="absolute top-0 bottom-0 left-1/2 w-0.5 bg-slate-800"></div>
                <div className="absolute left-0 right-0 top-1/2 h-0.5 bg-slate-800"></div>

                {/* Line & Triangles */}
                <svg
                  width="300"
                  height="300"
                  className="absolute top-0 left-0 overflow-visible"
                >
                  <g transform={`translate(${center},${center}) scale(1,-1)`}>
                    {/* Main Line */}
                    <line
                      x1={-x2}
                      y1={-y2}
                      x2={x2}
                      y2={y2}
                      stroke="#0ea5e9"
                      strokeWidth="4"
                    />
                    {/* Right Triangle to show Rise/Run */}
                    <path
                      d={`M0,0 L${x2},0 L${x2},${y2} Z`}
                      fill="rgba(14, 165, 233, 0.1)"
                      stroke="none"
                    />
                    <line
                      x1={x2}
                      y1="0"
                      x2={x2}
                      y2={y2}
                      stroke="#f43f5e"
                      strokeWidth="2"
                      strokeDasharray="4"
                    />{" "}
                    {/* Rise */}
                    <line
                      x1="0"
                      y1="0"
                      x2={x2}
                      y2="0"
                      stroke="#10b981"
                      strokeWidth="2"
                      strokeDasharray="4"
                    />{" "}
                    {/* Run */}
                    {/* Angle Arc */}
                    {theta > 0 && (
                      <path
                        d={`M20,0 A20,20 0 0,1 ${20 * Math.cos(rad)},${
                          20 * Math.sin(rad)
                        }`}
                        fill="none"
                        stroke="#fbbf24"
                        strokeWidth="2"
                      />
                    )}
                  </g>
                </svg>

                {/* Labels on Graph (HTML Overlay for ease) */}
              </div>

              {/* Controls & Math */}
              <div className="flex-1 w-full max-w-sm">
                <div className="mb-8">
                  <label className="flex justify-between font-bold text-cyan-600 uppercase text-xs mb-2">
                    <span>Inclination (θ)</span> <span>{theta}°</span>
                  </label>
                  <input
                    type="range"
                    min="0"
                    max="85"
                    value={theta}
                    onChange={(e) => setTheta(Number(e.target.value))}
                    className="w-full h-2 bg-slate-200 rounded-lg accent-cyan-500"
                  />
                </div>

                <div className="bg-white p-6 rounded-2xl shadow-lg border border-slate-100 flex flex-col gap-4">
                  <div className="flex justify-between items-center bg-cyan-50 p-3 rounded-lg border border-cyan-100">
                    <span className="text-sm font-bold text-cyan-700">
                      Rise (Δy)
                    </span>
                    <span className="font-mono font-bold text-rose-500">
                      {Math.sin(rad).toFixed(2)}
                    </span>
                    {/* Normalized. Rise/Run depends on arbitrary distance. But ratio holds. */}
                  </div>
                  <div className="flex justify-between items-center bg-cyan-50 p-3 rounded-lg border border-cyan-100">
                    <span className="text-sm font-bold text-cyan-700">
                      Run (Δx)
                    </span>
                    <span className="font-mono font-bold text-emerald-500">
                      {Math.cos(rad).toFixed(2)}
                    </span>
                  </div>

                  <div className="border-t border-slate-200 pt-4">
                    <div className="text-center">
                      <div className="text-xs uppercase font-bold text-slate-400 mb-2">
                        Slope (Gradient m)
                      </div>
                      <div className="flex items-center justify-center gap-4 text-2xl font-bold">
                        <span className="text-slate-800">
                          m = tan({theta}°)
                        </span>
                        <span className="text-cyan-500">= {m}</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div className="mt-8 bg-white p-4 rounded-xl border border-slate-100 max-w-2xl text-center">
              <p className="text-slate-500">
                The slope <strong className="text-slate-700">m</strong>{" "}
                represents "Rise over Run". In rectangle trigonometry,{" "}
                <strong className="text-slate-700">tan θ</strong> is "Opposite
                over Adjacent". Therefore,{" "}
                <span className="text-cyan-600 font-bold font-mono">
                  m = tan θ
                </span>
                .
              </p>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
