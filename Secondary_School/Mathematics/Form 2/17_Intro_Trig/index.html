<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trig Ratios | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-violet-900 text-white min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [angle, setAngle] = useState(30); // Degrees
        const [hyp, setHyp] = useState(10); // Hypotenuse length

        // Calculations
        const rad = angle * (Math.PI / 180);
        const opp = (hyp * Math.sin(rad)).toFixed(2);
        const adj = (hyp * Math.cos(rad)).toFixed(2);

        const sinVal = Math.sin(rad).toFixed(4);
        const cosVal = Math.cos(rad).toFixed(4);
        const tanVal = Math.tan(rad).toFixed(4);

        // Scale for display
        const scale = 25;
        const hDisplay = hyp * scale;
        const oDisplay = opp * scale;
        const aDisplay = adj * scale;

        return (
          <div className="p-8 max-w-5xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-12 text-center">
              <div className="text-violet-400 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 5: Geometry
              </div>
              <h1 className="text-4xl font-extrabold text-white">
                Trig Ratios
              </h1>
              <p className="text-slate-400">SOH CAH TOA Visualizer.</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-16 items-center w-full">
              {/* Triangle Visualization */}
              <div className="relative w-[400px] h-[300px] bg-white/5 rounded-3xl border border-white/10 flex items-end justify-start p-12">
                {/* SVG Triangle */}
                <svg
                  className="overflow-visible"
                  style={{ transform: "scale(1, -1)" }}
                >
                  {/* Base (Adjacent) */}
                  <line
                    x1="0"
                    y1="0"
                    x2={aDisplay}
                    y2="0"
                    stroke="#f43f5e"
                    strokeWidth="4"
                  />
                  {/* Height (Opposite) */}
                  <line
                    x1={aDisplay}
                    y1="0"
                    x2={aDisplay}
                    y2={oDisplay}
                    stroke="#3b82f6"
                    strokeWidth="4"
                  />
                  {/* Hypotenuse */}
                  <line
                    x1="0"
                    y1="0"
                    x2={aDisplay}
                    y2={oDisplay}
                    stroke="#10b981"
                    strokeWidth="4"
                  />

                  {/* Right Angle Mark */}
                  <rect
                    x={aDisplay - 20}
                    y="0"
                    width="20"
                    height="20"
                    fill="none"
                    stroke="white"
                    strokeWidth="2"
                  />
                </svg>

                {/* Labels (Absolute positioning over SVG) - Need to invert Y coords manually or use HTML overlay */}
                {/* Let's simplify and use absolute divs based on calculated px */}

                {/* Angle Arc */}
                <div
                  className="absolute left-[48px] bottom-[48px] w-12 h-12 border-t-2 border-r-2 border-yellow-400 rounded-tr-full origin-bottom-left"
                  style={{ transform: "scale(1)" }}
                ></div>
                <div className="absolute left-[65px] bottom-[55px] text-yellow-400 font-bold text-lg">
                  {angle}°
                </div>

                <div className="absolute bottom-2 left-1/2 text-rose-500 font-bold">
                  Adjacent (x)
                </div>
                <div
                  className="absolute right-2 top-1/2 text-blue-500 font-bold"
                  style={{ top: 300 - oDisplay / 2 }}
                >
                  Opposite (y)
                </div>
                <div
                  className="absolute text-emerald-500 font-bold"
                  style={{ left: aDisplay / 2 - 20, bottom: oDisplay / 2 + 20 }}
                >
                  Hypotenuse (r)
                </div>
              </div>

              {/* Controls & Ratios */}
              <div className="flex-1 w-full max-w-md">
                <div className="mb-8">
                  <label className="flex justify-between font-bold text-yellow-400 uppercase text-xs mb-2">
                    <span>Angle (θ)</span> <span>{angle}°</span>
                  </label>
                  <input
                    type="range"
                    min="5"
                    max="85"
                    value={angle}
                    onChange={(e) => setAngle(Number(e.target.value))}
                    className="w-full h-2 bg-slate-700 rounded-lg accent-yellow-400 cursor-pointer"
                  />
                </div>

                <div className="space-y-4">
                  <div className="bg-slate-800 p-4 rounded-xl border-l-4 border-blue-500 flex justify-between items-center group hover:bg-slate-700 transition">
                    <div>
                      <div className="text-2xl font-bold text-white mb-1">
                        <span className="text-blue-400">Sin</span> θ ={" "}
                        <span className="text-blue-400">O</span> /{" "}
                        <span className="text-emerald-400">H</span>
                      </div>
                      <div className="text-xs text-slate-400">OH (SOH)</div>
                    </div>
                    <div className="text-right">
                      <div className="text-xl font-mono font-bold">
                        {opp} / {hyp}
                      </div>
                      <div className="text-sm text-blue-400 font-bold">
                        = {sinVal}
                      </div>
                    </div>
                  </div>

                  <div className="bg-slate-800 p-4 rounded-xl border-l-4 border-rose-500 flex justify-between items-center group hover:bg-slate-700 transition">
                    <div>
                      <div className="text-2xl font-bold text-white mb-1">
                        <span className="text-rose-400">Cos</span> θ ={" "}
                        <span className="text-rose-400">A</span> /{" "}
                        <span className="text-emerald-400">H</span>
                      </div>
                      <div className="text-xs text-slate-400">AH (CAH)</div>
                    </div>
                    <div className="text-right">
                      <div className="text-xl font-mono font-bold">
                        {adj} / {hyp}
                      </div>
                      <div className="text-sm text-rose-400 font-bold">
                        = {cosVal}
                      </div>
                    </div>
                  </div>

                  <div className="bg-slate-800 p-4 rounded-xl border-l-4 border-yellow-500 flex justify-between items-center group hover:bg-slate-700 transition">
                    <div>
                      <div className="text-2xl font-bold text-white mb-1">
                        <span className="text-yellow-400">Tan</span> θ ={" "}
                        <span className="text-blue-400">O</span> /{" "}
                        <span className="text-rose-400">A</span>
                      </div>
                      <div className="text-xs text-slate-400">OA (TOA)</div>
                    </div>
                    <div className="text-right">
                      <div className="text-xl font-mono font-bold">
                        {opp} / {adj}
                      </div>
                      <div className="text-sm text-yellow-400 font-bold">
                        = {tanVal}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
