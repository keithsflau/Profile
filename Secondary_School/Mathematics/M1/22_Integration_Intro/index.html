<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indefinite Integral | M1 Calculus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Module 1: Calculus",
          title: "Indefinite Integral",
          desc: "Introduction to anti-derivatives and the constant C.",
          func: "f(x) (Derivative)",
          primitive: "F(x) (Primitive)",
          constant: "Constant C",
          family: "Family of Curves",
          langBtn: "中文",
        },
        zh: {
          unit: "單元一：微積分",
          title: "不定積分",
          desc: "介紹反導數與常數 C。",
          func: "f(x) (導數)",
          primitive: "F(x) (原函數)",
          constant: "常數 C",
          family: "曲線族",
          langBtn: "English",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [n, setN] = useState(1); // power: x^n
        const [c, setC] = useState(0); // Constant of integration

        // f(x) = x^n
        // F(x) = x^(n+1)/(n+1) + C

        const f = (x) => Math.pow(x, n);
        const F = (x) => Math.pow(x, n + 1) / (n + 1) + c;

        // Graph
        const size = 400;
        const range = 5;
        const scale = size / (2 * range);
        const cx = size / 2;
        const cy = size / 2;

        const toScreen = (x, y) => ({
          x: cx + x * scale,
          y: cy - y * scale,
        });

        // Path for F(x)
        const pts = [];
        for (let x = -range; x <= range; x += 0.1) {
          // handle domain issues for non-integer powers if needed, but slider is integer
          pts.push(toScreen(x, F(x)));
        }
        const pathD = `M ${pts.map((p) => `${p.x},${p.y}`).join(" L ")}`;

        // Family of curves (ghosts)
        const ghosts = [-4, -2, 2, 4].map((offset) => {
          const gPts = [];
          for (let x = -range; x <= range; x += 0.1) {
            gPts.push(toScreen(x, Math.pow(x, n + 1) / (n + 1) + offset));
          }
          return `M ${gPts.map((p) => `${p.x},${p.y}`).join(" L ")}`;
        });

        useEffect(() => {
          if (window.MathJax) window.MathJax.typesetPromise();
        }, [n, c, lang]);

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8 select-none">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-indigo-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.desc}</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full max-w-5xl">
              {/* Graph */}
              <div className="glass p-4 rounded-3xl flex-1 flex justify-center items-center border border-indigo-500/30">
                <svg
                  width={size}
                  height={size}
                  className="bg-slate-900 rounded-xl overflow-hidden"
                >
                  {/* Axes */}
                  <line
                    x1="0"
                    y1={cy}
                    x2={size}
                    y2={cy}
                    stroke="#475569"
                    strokeWidth="2"
                  />
                  <line
                    x1={cx}
                    y1="0"
                    x2={cx}
                    y2={size}
                    stroke="#475569"
                    strokeWidth="2"
                  />

                  {/* Family Ghosts */}
                  {ghosts.map((d, i) => (
                    <path
                      key={i}
                      d={d}
                      fill="none"
                      stroke="#475569"
                      strokeWidth="2"
                      strokeDasharray="4"
                      opacity="0.5"
                    />
                  ))}

                  {/* Main Curve F(x) */}
                  <path
                    d={pathD}
                    fill="none"
                    stroke="#818cf8"
                    strokeWidth="4"
                  />
                  <text
                    x={size - 120}
                    y={50}
                    className="fill-indigo-400 font-bold text-xs"
                  >
                    y = F(x) (Family)
                  </text>
                </svg>
              </div>

              {/* Controls */}
              <div className="glass p-6 rounded-3xl flex-1 space-y-8 flex flex-col justify-center">
                <div className="text-center">
                  <h3 className="text-lg font-bold text-indigo-300 mb-2 font-mono">
                    {t.func}: <span className="text-white">x^{n}</span>
                  </h3>
                  <input
                    type="range"
                    min="0"
                    max="3"
                    step="1"
                    value={n}
                    onChange={(e) => setN(Number(e.target.value))}
                    className="w-full accent-indigo-500"
                  />
                </div>

                <div className="bg-indigo-600 text-white p-8 rounded-2xl shadow-lg text-center transform transition-all hover:scale-[1.02]">
                  <div className="text-xs font-bold opacity-75 uppercase mb-4">
                    Integral
                  </div>
                  <div className="text-2xl font-bold font-mono overflow-x-auto">
                    {`\\[ \\int x^${n} \\, dx = \\frac{"{"}x^{"{"}${
                      n + 1
                    }${"}"}${"}"}
                    {"{"}${n + 1}${"}"} + C \\]`}
                  </div>
                </div>

                <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 text-center">
                  <div className="text-xs font-bold text-slate-400 uppercase mb-2">
                    {t.constant} C = {c}
                  </div>
                  <input
                    type="range"
                    min="-4"
                    max="4"
                    step="0.5"
                    value={c}
                    onChange={(e) => setC(Number(e.target.value))}
                    className="w-full accent-emerald-500 mb-2"
                  />
                  <p className="text-xs text-slate-500">
                    Shift curve vertically
                  </p>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
