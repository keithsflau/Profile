<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bayes' Theorem | M1 Statistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState } = React;

      const translations = {
        en: {
          unit: "Module 1: Statistics",
          title: "Bayes' Theorem",
          desc: "Updating probabilities based on new evidence.",
          prior: "Prior Probabilities",
          cond: "Conditional Probabilities",
          posterior: "Posterior P(A|B)",
          scenario: "Scenario: Medical Test",
          sick: "Sick (S)",
          healthy: "Healthy (H)",
          pos: "Positive (+)",
          neg: "Negative (-)",
          calc: "Calculation",
          areaViz: "Area Model Visualization",
          prev: "Prevalence P(Sick)",
          sens: "Sensitivity P(+|Sick)",
          spec: "Specificity P(-|Healthy)",
          resultHeader: "Posterior Probability P(Sick | +)",
          explanation:
            "Even with high sensitivity, a low prevalence can lead to a surprisingly low probability of being sick given a positive test.",
          langBtn: "中文",
          tp: "TP (Sick & +)",
          fp: "FP (Healthy & +)",
          popHealthy: "Healthy (Population)",
          popSick: "Sick",
        },
        zh: {
          unit: "單元一：統計學",
          title: "貝葉斯定理",
          desc: "根據新證據更新概率。",
          prior: "先驗概率",
          cond: "條件概率",
          posterior: "後驗 P(A|B)",
          scenario: "場景：醫學測試",
          sick: "患病 (S)",
          healthy: "健康 (H)",
          pos: "陽性 (+)",
          neg: "陰性 (-)",
          calc: "計算",
          areaViz: "面積模型可視化",
          prev: "患病率 P(Sick)",
          sens: "靈敏度 P(+|Sick)",
          spec: "特異度 P(-|Healthy)",
          resultHeader: "後驗概率 P(Sick | +)",
          explanation:
            "即使靈敏度很高，如果患病率很低，檢測呈陽性時實際患病的概率也可能出奇地低。",
          langBtn: "English",
          tp: "真陽性 (TP)",
          fp: "假陽性 (FP)",
          popHealthy: "健康人群",
          popSick: "患病人群",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        // P(S) = prevalence
        const [pS, setPS] = useState(0.01);
        // Sensitivity: P(+|S)
        const [sens, setSens] = useState(0.95);
        // Specificity: P(-|H) => False Positive P(+|H) = 1 - Specificity
        const [spec, setSpec] = useState(0.9);

        const pH = 1 - pS;
        const pPosGivenS = sens;
        const pPosGivenH = 1 - spec; // False Positive Rate

        // Total P(+) = P(+|S)P(S) + P(+|H)P(H)
        const pPos = pPosGivenS * pS + pPosGivenH * pH;

        // Bayes: P(S|+) = P(+|S)P(S) / P(+)
        const pSGivenPos = (pPosGivenS * pS) / pPos;

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8 select-none">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-amber-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.desc}</p>
            </header>

            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 w-full max-w-6xl items-start">
              {/* Visualization: Area Model */}
              <div className="glass p-6 rounded-3xl flex flex-col items-center">
                <h3 className="font-bold text-slate-400 uppercase text-xs mb-4">
                  {t.areaViz}
                </h3>

                {/* Main Box: Represents Total Population */}
                <div className="w-full h-64 bg-slate-800 relative rounded-lg border border-slate-700 overflow-hidden flex">
                  {/* Sick Portion */}
                  <div
                    style={{ width: `${Math.max(pS * 100, 1)}%` }} // min width to show borders
                    className="h-full bg-red-900/30 relative border-r border-red-500/30 flex flex-col justify-end"
                  >
                    <div className="absolute top-2 w-full text-center text-xs font-bold text-red-400 rotate-90 origin-left ml-4 whitespace-nowrap">
                      {t.popSick}
                    </div>
                    {/* True Positive Area */}
                    <div
                      style={{ height: `${sens * 100}%` }}
                      className="w-full bg-red-600 flex items-center justify-center text-white text-xs font-bold border-b border-white/20 hover:bg-red-500 transition cursor-help"
                      title="True Positive"
                    >
                      TP
                    </div>
                    {/* False Negative */}
                    <div
                      style={{ height: `${(1 - sens) * 100}%` }}
                      className="w-full bg-red-900/50"
                      title="False Negative"
                    ></div>
                  </div>

                  {/* Healthy Portion */}
                  <div
                    style={{ width: `${pH * 100}%` }}
                    className="h-full bg-emerald-900/20 relative flex flex-col justify-end"
                  >
                    <div className="absolute top-2 w-full text-center text-xs font-bold text-emerald-400">
                      {t.popHealthy}
                    </div>
                    {/* False Positive Area */}
                    <div
                      style={{ height: `${(1 - spec) * 100}%` }}
                      className="w-full bg-amber-500 flex items-center justify-center text-white text-xs font-bold border-b border-white/20 hover:bg-amber-400 transition cursor-help"
                      title="False Positive"
                    >
                      FP
                    </div>
                    {/* True Negative */}
                    <div
                      style={{ height: `${spec * 100}%` }}
                      className="w-full bg-emerald-900/50"
                      title="True Negative"
                    ></div>
                  </div>
                </div>

                <div className="flex justify-center gap-6 mt-4 text-xs font-bold text-slate-400">
                  <div className="flex items-center gap-2">
                    <span className="w-3 h-3 bg-red-600 rounded"></span> {t.tp}
                  </div>
                  <div className="flex items-center gap-2">
                    <span className="w-3 h-3 bg-amber-500 rounded"></span>{" "}
                    {t.fp}
                  </div>
                </div>
              </div>

              <div className="space-y-6">
                {/* Controls */}
                <div className="glass p-6 rounded-2xl space-y-6">
                  <div>
                    <label className="flex justify-between text-xs font-bold text-slate-400 mb-1 uppercase">
                      <span>{t.prev}</span>
                      <span className="text-amber-400 font-mono">
                        {(pS * 100).toFixed(1)}%
                      </span>
                    </label>
                    <input
                      type="range"
                      min="0.001"
                      max="0.5"
                      step="0.001"
                      value={pS}
                      onChange={(e) => setPS(Number(e.target.value))}
                      className="w-full accent-amber-500"
                    />
                  </div>
                  <div>
                    <label className="flex justify-between text-xs font-bold text-slate-400 mb-1 uppercase">
                      <span>{t.sens}</span>
                      <span className="text-red-400 font-mono">
                        {(sens * 100).toFixed(1)}%
                      </span>
                    </label>
                    <input
                      type="range"
                      min="0.5"
                      max="1"
                      step="0.01"
                      value={sens}
                      onChange={(e) => setSens(Number(e.target.value))}
                      className="w-full accent-red-500"
                    />
                  </div>
                  <div>
                    <label className="flex justify-between text-xs font-bold text-slate-400 mb-1 uppercase">
                      <span>{t.spec}</span>
                      <span className="text-emerald-400 font-mono">
                        {(spec * 100).toFixed(1)}%
                      </span>
                    </label>
                    <input
                      type="range"
                      min="0.5"
                      max="1"
                      step="0.01"
                      value={spec}
                      onChange={(e) => setSpec(Number(e.target.value))}
                      className="w-full accent-emerald-500"
                    />
                  </div>
                </div>

                {/* Result */}
                <div className="glass p-6 rounded-2xl border-l-4 border-amber-500">
                  <div className="text-xs font-bold text-amber-400 uppercase mb-2">
                    {t.resultHeader}
                  </div>
                  <div className="text-5xl font-extrabold text-white mb-2 font-mono">
                    {(pSGivenPos * 100).toFixed(2)}%
                  </div>
                  <div className="text-sm text-slate-400">{t.explanation}</div>
                  <div className="mt-4 pt-4 border-t border-slate-700 text-[10px] font-mono text-slate-500">
                    P(S|+) = {pPosGivenS.toFixed(2)}*{pS.toFixed(3)} / (
                    {pPosGivenS.toFixed(2)}*{pS.toFixed(3)} +{" "}
                    {pPosGivenH.toFixed(2)}*{pH.toFixed(3)})
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
