<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Normal Distribution | M1 Statistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState, useMemo } = React;

      const translations = {
        en: {
          unit: "Module 1: Statistics",
          title: "Normal Distribution",
          desc: "Visualize Mean (μ) and Standard Deviation (σ)",
          mean: "Mean (μ)",
          sd: "Standard Deviation (σ)",
          langBtn: "中文",
        },
        zh: {
          unit: "單元一：統計學",
          title: "正態分布",
          desc: "視像化平均值 (μ) 和標準差 (σ)",
          mean: "平均值 (μ)",
          sd: "標準差 (σ)",
          langBtn: "English",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [mean, setMean] = useState(0);
        const [sd, setSd] = useState(1);

        // Generate Path
        const points = useMemo(() => {
          const pts = [];
          // x from -5 to 5
          // Screen X: 0 to 600. -5->0, 5->600. Scale factor 60. Offset 300.
          // Screen Y: 0 to 300. Max Y is when x=mean. y ~ 0.4/sd.
          // Let's scale Y so max height is around 250px.

          for (let x = -5; x <= 5; x += 0.1) {
            const exponent = -0.5 * Math.pow((x - mean) / sd, 2);
            const y = (1 / (sd * Math.sqrt(2 * Math.PI))) * Math.exp(exponent);

            const sx = (x + 5) * 60; // Map -5..5 to 0..600
            const sy = 300 - y * 500; // Scale Y
            pts.push(`${sx},${sy}`);
          }
          return pts.join(" ");
        }, [mean, sd]);

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8 select-none">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-emerald-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.desc}</p>
            </header>

            <div className="flex flex-col gap-8 w-full max-w-4xl">
              <div className="glass p-6 rounded-3xl relative flex flex-col items-center">
                <svg
                  width="100%"
                  height="320"
                  viewBox="0 0 600 320"
                  className="border-b border-slate-700 bg-slate-900 rounded-t-xl mb-4"
                >
                  {/* Axis */}
                  <line
                    x1="0"
                    y1="300"
                    x2="600"
                    y2="300"
                    stroke="#475569"
                    strokeWidth="2"
                  />
                  <line
                    x1="300"
                    y1="0"
                    x2="300"
                    y2="300"
                    stroke="#334155"
                    strokeDasharray="4"
                  />

                  {/* Curve */}
                  <polyline
                    points={points}
                    fill="none"
                    stroke="#6366f1"
                    strokeWidth="3"
                  />

                  {/* Mean Line */}
                  <line
                    x1={(mean + 5) * 60}
                    y1="0"
                    x2={(mean + 5) * 60}
                    y2="300"
                    stroke="#f43f5e"
                    strokeDasharray="4"
                    opacity="0.5"
                  />
                </svg>

                <div className="flex flex-col gap-6 w-full max-w-md">
                  <div>
                    <div className="flex justify-between mb-2">
                      <label className="font-bold text-slate-300">
                        {t.mean}
                      </label>
                      <span className="font-mono bg-slate-800 px-2 rounded text-rose-400">
                        {mean}
                      </span>
                    </div>
                    <input
                      type="range"
                      min="-2"
                      max="2"
                      step="0.1"
                      value={mean}
                      onChange={(e) => setMean(Number(e.target.value))}
                      className="w-full accent-rose-500"
                    />
                  </div>
                  <div>
                    <div className="flex justify-between mb-2">
                      <label className="font-bold text-slate-300">{t.sd}</label>
                      <span className="font-mono bg-slate-800 px-2 rounded text-indigo-400">
                        {sd}
                      </span>
                    </div>
                    <input
                      type="range"
                      min="0.5"
                      max="3"
                      step="0.1"
                      value={sd}
                      onChange={(e) => setSd(Number(e.target.value))}
                      className="w-full accent-indigo-500"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
