<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Definite Integral Area | M1 Calculus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Module 1: Calculus",
          title: "Definite Integral",
          desc: "Area under curve is given by the definite integral.",
          func: "Function f(x) = x²",
          lower: "Lower Limit a",
          upper: "Upper Limit b",
          area: "Area",
          formula: "∫ f(x) dx",
          langBtn: "中文",
        },
        zh: {
          unit: "單元一：微積分",
          title: "定積分",
          desc: "曲線下的面積由定積分給出。",
          func: "函數 f(x) = x²",
          lower: "下限 a",
          upper: "上限 b",
          area: "面積",
          formula: "∫ f(x) dx",
          langBtn: "English",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [a, setA] = useState(0); // lower
        const [b, setB] = useState(2); // upper

        // f(x) = x^2 / 4 to keep it fit
        const f = (x) => (x * x) / 4;
        // Antiderivative F(x) = x^3 / 12
        const F = (x) => (x * x * x) / 12;

        const area = F(b) - F(a);

        // Graph
        const size = 400;
        const rangeX = 5;
        const rangeY = 8;
        const scaleX = size / (2 * rangeX);
        const scaleY = size / rangeY; // 0 to 8
        const cx = size / 2;
        const cy = size - 50; // shift up a bit

        const toScreen = (x, y) => ({
          x: cx + x * scaleX,
          y: cy - y * scaleY,
        });

        // Path
        const points = [];
        for (let x = -rangeX; x <= rangeX; x += 0.1) {
          points.push(toScreen(x, f(x)));
        }
        const pathD = `M ${points.map((p) => `${p.x},${p.y}`).join(" L ")}`;

        // Area Polygon
        const areaPoints = [];
        areaPoints.push(toScreen(Math.min(a, b), 0));
        // Fill between
        for (let x = Math.min(a, b); x <= Math.max(a, b); x += 0.1) {
          areaPoints.push(toScreen(x, f(x)));
        }
        areaPoints.push(toScreen(Math.max(a, b), f(Math.max(a, b)))); // last function pt
        areaPoints.push(toScreen(Math.max(a, b), 0));

        const areaPathD = `M ${areaPoints
          .map((p) => `${p.x},${p.y}`)
          .join(" L ")} Z`;

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8 select-none">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-indigo-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.desc}</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full max-w-5xl">
              {/* Graph */}
              <div className="glass p-4 rounded-3xl flex-1 flex justify-center items-center border border-indigo-500/30">
                <svg
                  width={size}
                  height={size}
                  className="bg-slate-900 rounded-xl overflow-hidden"
                >
                  {/* Axes */}
                  <line
                    x1="0"
                    y1={cy}
                    x2={size}
                    y2={cy}
                    stroke="#475569"
                    strokeWidth="2"
                  />
                  <line
                    x1={cx}
                    y1="0"
                    x2={cx}
                    y2={size}
                    stroke="#475569"
                    strokeWidth="2"
                  />

                  {/* Area */}
                  <path d={areaPathD} fill="rgba(99, 102, 241, 0.3)" />

                  {/* Function */}
                  <path
                    d={pathD}
                    fill="none"
                    stroke="#6366f1"
                    strokeWidth="3"
                  />

                  {/* Limit Lines */}
                  <line
                    x1={toScreen(a, 0).x}
                    y1={cy}
                    x2={toScreen(a, f(a)).x}
                    y2={toScreen(a, f(a)).y}
                    stroke="#f43f5e"
                    strokeWidth="2"
                    strokeDasharray="5"
                  />
                  <text
                    x={toScreen(a, 0).x}
                    y={cy + 20}
                    fill="#f43f5e"
                    className="font-bold text-center"
                    textAnchor="middle"
                  >
                    a
                  </text>

                  <line
                    x1={toScreen(b, 0).x}
                    y1={cy}
                    x2={toScreen(b, f(b)).x}
                    y2={toScreen(b, f(b)).y}
                    stroke="#f43f5e"
                    strokeWidth="2"
                    strokeDasharray="5"
                  />
                  <text
                    x={toScreen(b, 0).x}
                    y={cy + 20}
                    fill="#f43f5e"
                    className="font-bold text-center"
                    textAnchor="middle"
                  >
                    b
                  </text>
                </svg>
              </div>

              {/* Controls */}
              <div className="glass p-6 rounded-3xl flex-1 space-y-6">
                <div className="text-center font-bold text-lg text-indigo-400 font-mono bg-slate-800 p-4 rounded-xl border border-slate-700">
                  ∫ f(x) dx = F(b) - F(a)
                </div>

                <div className="space-y-4">
                  <div>
                    <label className="text-xs font-bold text-slate-400 block mb-1 uppercase">
                      {t.lower} (a)
                    </label>
                    <input
                      type="range"
                      min="-4"
                      max="4"
                      step="0.5"
                      value={a}
                      onChange={(e) => setA(Number(e.target.value))}
                      className="w-full accent-rose-500"
                    />
                    <div className="text-right font-mono text-rose-400 font-bold">
                      {a}
                    </div>
                  </div>
                  <div>
                    <label className="text-xs font-bold text-slate-400 block mb-1 uppercase">
                      {t.upper} (b)
                    </label>
                    <input
                      type="range"
                      min="-4"
                      max="4"
                      step="0.5"
                      value={b}
                      onChange={(e) => setB(Number(e.target.value))}
                      className="w-full accent-rose-500"
                    />
                    <div className="text-right font-mono text-rose-400 font-bold">
                      {b}
                    </div>
                  </div>
                </div>

                <div className="bg-indigo-600 text-white p-6 rounded-2xl shadow-lg text-center transform transition-all hover:scale-[1.02]">
                  <div className="text-xs font-bold opacity-75 uppercase mb-2">
                    {t.area}
                  </div>
                  <div className="text-4xl font-mono font-bold">
                    {area.toFixed(4)}
                  </div>
                  <div className="text-xs opacity-50 mt-2">(Signed Area)</div>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
