<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parametric Equations | M1 Calculus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Module 1: Calculus",
          title: "Parametric Equations",
          desc: "Defining curves using a parameter t: x(t), y(t).",
          time: "Parameter t",
          equations: "Equations",
          trace: "Trace Path",
          clear: "Clear Trace",
          hide: "Hide Trace",
          show: "Show Trace",
          langBtn: "中文",
        },
        zh: {
          unit: "單元一：微積分",
          title: "參數方程",
          desc: "使用參數 t 定義曲線：x(t), y(t)。",
          time: "參數 t",
          equations: "方程",
          trace: "追踪路徑",
          clear: "清除軌跡",
          hide: "隱藏軌跡",
          show: "顯示軌跡",
          langBtn: "English",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [time, setTime] = useState(0);
        const [isAnimating, setIsAnimating] = useState(false);
        const [showTrace, setShowTrace] = useState(true);

        // Parametric Equs: Lissajous Curve-ish
        // x = A sin(at + d)
        // y = B sin(bt)
        const [paramA, setParamA] = useState(3); // x freq
        const [paramB, setParamB] = useState(2); // y freq

        // Calculate current pos
        // Time goes 0 to 360
        const tVal = (time * Math.PI) / 180;
        const x = 3.5 * Math.sin(paramA * tVal);
        const y = 3.5 * Math.sin(paramB * tVal + Math.PI / 2);

        const scale = 40;
        const cx = 200;
        const cy = 200;
        const screenX = cx + x * scale;
        const screenY = cy - y * scale;

        // Generate full path for background
        const points = [];
        for (let i = 0; i <= 360; i += 2) {
          const tr = (i * Math.PI) / 180;
          const tx = 3.5 * Math.sin(paramA * tr);
          const ty = 3.5 * Math.sin(paramB * tr + Math.PI / 2);
          points.push(`${cx + tx * scale},${cy - ty * scale}`);
        }
        const pathD = `M ${points.join(" L ")}`;

        useEffect(() => {
          let interval;
          if (isAnimating) {
            interval = setInterval(() => {
              setTime((prev) => (prev + 2) % 360);
            }, 20);
          }
          return () => clearInterval(interval);
        }, [isAnimating]);

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8 select-none">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-violet-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.desc}</p>
            </header>

            <div className="flex flex-col md:flex-row gap-8 w-full max-w-5xl items-center">
              <div className="glass p-4 rounded-3xl shadow-xl border border-slate-700 flex-1 flex justify-center">
                <svg
                  width="400"
                  height="400"
                  className="bg-slate-900 rounded-xl border border-slate-800"
                >
                  {/* Grid */}
                  <defs>
                    <pattern
                      id="grid"
                      width="40"
                      height="40"
                      patternUnits="userSpaceOnUse"
                    >
                      <path
                        d="M 40 0 L 0 0 0 40"
                        fill="none"
                        stroke="#1e293b" // slate-800
                        strokeWidth="1"
                      />
                    </pattern>
                  </defs>
                  <rect width="400" height="400" fill="url(#grid)" />

                  <line
                    x1="0"
                    y1={cy}
                    x2="400"
                    y2={cy}
                    stroke="#475569"
                    strokeWidth="2"
                  />
                  <line
                    x1={cx}
                    y1="0"
                    x2={cx}
                    y2="400"
                    stroke="#475569"
                    strokeWidth="2"
                  />

                  {/* Full Trace Path */}
                  {showTrace && (
                    <path
                      d={pathD}
                      fill="none"
                      stroke="#8b5cf6" // violet-500
                      strokeWidth="2"
                      opacity="0.3"
                    />
                  )}

                  {/* Components */}
                  <line
                    x1={screenX}
                    y1={screenY}
                    x2={screenX}
                    y2={cy}
                    stroke="#94a3b8"
                    strokeDasharray="4 4"
                    opacity="0.3"
                  />
                  <line
                    x1={screenX}
                    y1={screenY}
                    x2={cx}
                    y2={screenY}
                    stroke="#94a3b8"
                    strokeDasharray="4 4"
                    opacity="0.3"
                  />

                  {/* Point */}
                  <circle
                    cx={screenX}
                    cy={screenY}
                    r="6"
                    fill="#f43f5e"
                    stroke="white"
                    strokeWidth="2"
                  />

                  {/* Label t */}
                  <text
                    x={screenX + 10}
                    y={screenY - 10}
                    fill="#cbd5e1"
                    fontSize="12"
                    fontFamily="monospace"
                  >
                    t={time.toFixed(0)}
                  </text>
                </svg>
              </div>

              <div className="flex-1 space-y-6 w-full">
                <div className="glass p-6 rounded-2xl shadow-sm border border-slate-700">
                  <h3 className="font-bold text-slate-400 mb-4 uppercase text-xs">
                    {t.equations}
                  </h3>

                  <div className="space-y-4 font-mono text-lg text-violet-400">
                    <div className="flex items-center gap-2">
                      <span>x(t) = 3.5 sin(</span>
                      <input
                        type="number"
                        value={paramA}
                        onChange={(e) => setParamA(Number(e.target.value))}
                        className="w-12 text-center bg-slate-800 rounded border border-slate-600 focus:outline-none focus:border-violet-500"
                      />
                      <span>t)</span>
                    </div>
                    <div className="flex items-center gap-2">
                      <span>y(t) = 3.5 cos(</span>
                      <input
                        type="number"
                        value={paramB}
                        onChange={(e) => setParamB(Number(e.target.value))}
                        className="w-12 text-center bg-slate-800 rounded border border-slate-600 focus:outline-none focus:border-violet-500"
                      />
                      <span>t)</span>
                    </div>
                  </div>
                </div>

                <div className="glass p-6 rounded-2xl border-l-4 border-emerald-500">
                  <div className="flex items-center justify-between mb-4">
                    <div className="font-bold text-emerald-400 text-sm uppercase">
                      {t.time}:{" "}
                      <span className="text-white font-mono text-lg normal-case ml-2">
                        {time.toFixed(0)}
                      </span>
                    </div>
                    <button
                      onClick={() => setIsAnimating(!isAnimating)}
                      className="w-10 h-10 rounded-full bg-emerald-600 text-white flex items-center justify-center hover:bg-emerald-500 transition shadow-lg shadow-emerald-900/20"
                    >
                      <i
                        className={`fa-solid ${
                          isAnimating ? "fa-pause" : "fa-play"
                        }`}
                      ></i>
                    </button>
                  </div>
                  <input
                    type="range"
                    min="0"
                    max="360"
                    value={time}
                    onChange={(e) => setTime(Number(e.target.value))}
                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                  />

                  <div className="flex justify-center mt-6 pt-4 border-t border-slate-700">
                    <button
                      onClick={() => setShowTrace(!showTrace)}
                      className={`px-4 py-2 rounded-lg text-sm font-bold transition ${
                        showTrace
                          ? "bg-slate-800 text-indigo-400 border border-slate-600"
                          : "bg-indigo-600 text-white shadow-lg"
                      }`}
                    >
                      {showTrace ? t.hide : t.show}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
