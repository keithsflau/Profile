<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volume of Revolution | M1 Calculus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Module 1: Calculus",
          title: "Volume of Revolution",
          desc: "Visualizing the solid formed by rotating a curve around the X-axis.",
          rotate: "Rotate",
          function: "y = √x",
          volume: "Volume V",
          formula: "V = π ∫ y² dx",
          langBtn: "中文",
          animate: "Animate Revolution",
          view: "View: Side Perspective",
        },
        zh: {
          unit: "單元一：微積分",
          title: "旋轉體體積",
          desc: "可視化曲線繞 X 軸旋轉形成的實體。",
          rotate: "旋轉",
          function: "y = √x",
          volume: "體積 V",
          formula: "V = π ∫ y² dx",
          langBtn: "English",
          animate: "動畫旋轉",
          view: "視角：側面透視",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [angle, setAngle] = useState(0); // 0 to 360
        const [isAnimating, setIsAnimating] = useState(false);

        useEffect(() => {
          let interval;
          if (isAnimating) {
            interval = setInterval(() => {
              setAngle((prev) => {
                if (prev >= 360) {
                  setIsAnimating(false);
                  return 360;
                }
                return prev + 5;
              });
            }, 20);
          }
          return () => clearInterval(interval);
        }, [isAnimating]);

        const slices = 20;
        const maxH = 4;
        const step = maxH / slices;

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8 select-none">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-violet-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.desc}</p>
            </header>

            <div className="flex flex-col md:flex-row gap-8 w-full max-w-5xl items-center">
              <div className="glass p-4 rounded-3xl shadow-xl flex-1 flex justify-center overflow-hidden relative border border-slate-700">
                {/* Pseudo-3D view */}
                <svg width="400" height="300" className="opacity-90">
                  {/* Grid/Axes */}
                  <line
                    x1="50"
                    y1="150"
                    x2="350"
                    y2="150"
                    stroke="#475569"
                    strokeWidth="1"
                  />{" "}
                  {/* X Axis */}
                  {/* Generating Disk Slices */}
                  {Array.from({ length: slices }).map((_, i) => {
                    const xVal = (i + 1) * step; // 0 to 4 range, scale up
                    // Screen X: 50 + xVal * 60
                    const sx = 50 + xVal * 60;
                    // Function y = sqrt(x), but let's fake it with a growing radius
                    // Actual y = sqrt(xVal)
                    const radius = Math.sqrt(xVal) * 40;

                    return (
                      <g key={i}>
                        {/* Disk Back/Front effect */}
                        <ellipse
                          cx={sx}
                          cy="150"
                          rx="15" // Width of disk slice on screen (thickness)
                          ry={radius * (angle / 360)} // Height grows as we 'rotate'
                          fill={`rgba(139, 92, 246, ${
                            0.1 + (i / slices) * 0.3
                          })`}
                          stroke={`rgba(167, 139, 250, ${0.3 + angle / 720})`}
                          strokeWidth="1"
                        />
                      </g>
                    );
                  })}
                  {/* Main curve top */}
                  <path
                    d={
                      `M 50 150 ` +
                      Array.from({ length: slices + 1 })
                        .map((_, i) => {
                          const xVal = i * step;
                          const sx = 50 + xVal * 60;
                          const sy = 150 - Math.sqrt(xVal) * 40;
                          return `L ${sx} ${sy}`;
                        })
                        .join(" ")
                    }
                    fill="none"
                    stroke="#f43f5e"
                    strokeWidth="3"
                  />
                  {/* Main curve bottom (reflection if rotating) */}
                  <path
                    d={
                      `M 50 150 ` +
                      Array.from({ length: slices + 1 })
                        .map((_, i) => {
                          const xVal = i * step;
                          const sx = 50 + xVal * 60;
                          const sy = 150 + Math.sqrt(xVal) * 40 * (angle / 360);
                          return `L ${sx} ${sy}`;
                        })
                        .join(" ")
                    }
                    fill="none"
                    stroke="#f43f5e"
                    strokeWidth="1"
                    strokeDasharray="2 2"
                    opacity={angle > 10 ? 1 : 0}
                  />
                </svg>

                <div className="absolute top-4 right-4 text-xs font-mono text-slate-500 uppercase">
                  {t.view}
                </div>
              </div>

              <div className="flex-1 space-y-6 w-full">
                <div className="glass p-6 rounded-2xl shadow-sm border border-slate-700">
                  <h3 className="font-bold text-slate-400 mb-4 uppercase text-xs">
                    {t.function}
                  </h3>
                  <div className="text-3xl font-mono text-violet-400 font-bold mb-6">
                    ∫ π(√x)² dx
                  </div>

                  <label className="block text-sm font-bold text-slate-300 mb-2">
                    {t.rotate}: {angle.toFixed(0)}°
                  </label>
                  <input
                    type="range"
                    min="0"
                    max="360"
                    value={angle}
                    onChange={(e) => setAngle(Number(e.target.value))}
                    className="w-full accent-violet-500 mb-4 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer"
                  />

                  <button
                    onClick={() => {
                      setAngle(0);
                      setIsAnimating(true);
                    }}
                    className="w-full py-3 bg-violet-600 text-white rounded-xl font-bold hover:bg-violet-700 transition shadow-lg shadow-violet-900/20"
                  >
                    <i className="fa-solid fa-play mr-2"></i> {t.animate}
                  </button>
                </div>

                <div className="glass p-6 rounded-2xl border-l-4 border-indigo-500">
                  <div className="text-xs font-bold text-indigo-400 uppercase mb-2">
                    {t.formula}
                  </div>
                  <div className="text-sm text-slate-400 font-mono leading-relaxed">
                    = π ∫ x dx <br />
                    = π [ x²/2 ] from 0 to 4 <br />
                    = π (16/2 - 0) <br />= 8π
                  </div>
                  <div className="mt-4 text-3xl font-bold text-white font-mono">
                    ≈ {(8 * Math.PI).toFixed(2)} units³
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
