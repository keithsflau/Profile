<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slope of Tangent | M1 Calculus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      const translations = {
        en: {
          unit: "Module 1: Calculus",
          title: "Slope of Tangent",
          desc: "Visualize f'(x) as the slope of the tangent line.",
          function: "Function",
          pointX: "Point x",
          slope: "Slope at x",
          tangentEq: "Tangent Line Equation",
          langBtn: "中文",
        },
        zh: {
          unit: "單元一：微積分",
          title: "切線斜率",
          desc: "視像化 f'(x) 作為切線的斜率。",
          function: "函數",
          pointX: "點 x",
          slope: "x 處的斜率",
          tangentEq: "切線方程式",
          langBtn: "English",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [funcType, setFuncType] = useState("x2"); // x^2
        const [xVal, setXVal] = useState(2);

        // Function definitions
        const funcs = {
          x2: { label: "x²", f: (x) => x * x, df: (x) => 2 * x },
          x3: { label: "x³", f: (x) => x * x * x, df: (x) => 3 * x * x },
          sinx: {
            label: "sin(x)",
            f: (x) => Math.sin(x),
            df: (x) => Math.cos(x),
          },
        };

        const { f, df } = funcs[funcType];
        const yVal = f(xVal);
        const slope = df(xVal);

        // Tangent line: y - yVal = slope(x - xVal) => y = slope*x - slope*xVal + yVal
        const tangentIntercept = yVal - slope * xVal;

        // Graph
        const w = 500,
          h = 400;
        const xRange = 5,
          yRange = 10;
        const scaleX = w / (2 * xRange);
        const scaleY = h / (2 * yRange);
        const originX = w / 2;
        const originY = h / 2;

        const toScreen = (x, y) => ({
          x: originX + x * scaleX,
          y: originY - y * scaleY,
        });

        // Curve Path
        const curvePath = useMemo(() => {
          let d = "";
          for (let px = -xRange; px <= xRange; px += 0.1) {
            const y = f(px);
            if (Math.abs(y) > yRange * 2) continue;
            const pt = toScreen(px, y);
            d += (d ? "L" : "M") + `${pt.x.toFixed(1)},${pt.y.toFixed(1)} `;
          }
          return d;
        }, [funcType]);

        // Tangent Line Path
        const tangentPath = useMemo(() => {
          const x1 = -xRange,
            x2 = xRange;
          const y1 = slope * x1 + tangentIntercept;
          const y2 = slope * x2 + tangentIntercept;
          const p1 = toScreen(x1, y1);
          const p2 = toScreen(x2, y2);
          return `M ${p1.x} ${p1.y} L ${p2.x} ${p2.y}`;
        }, [xVal, funcType]);

        const pointScreen = toScreen(xVal, yVal);

        useEffect(() => {
          if (window.MathJax) window.MathJax.typesetPromise();
        }, [funcType, xVal, lang]);

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8 select-none">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-violet-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.desc}</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full max-w-5xl">
              {/* Graph */}
              <div className="glass p-4 rounded-3xl shadow-lg border border-violet-500/30 flex-[2]">
                <svg
                  width={w}
                  height={h}
                  className="bg-slate-900 rounded-xl mx-auto overflow-hidden"
                >
                  {/* Grid */}
                  {Array.from({ length: 21 }).map((_, i) => {
                    const val = (i - 10) * 0.5;
                    const sx = originX + val * scaleX;
                    const sy = originY - val * scaleY;
                    return (
                      <React.Fragment key={i}>
                        <line
                          x1={sx}
                          y1="0"
                          x2={sx}
                          y2={h}
                          stroke={val === 0 ? "#475569" : "#1e293b"}
                          strokeWidth={val === 0 ? 2 : 1}
                        />
                        <line
                          x1="0"
                          y1={sy}
                          x2={w}
                          y2={sy}
                          stroke={val === 0 ? "#475569" : "#1e293b"}
                          strokeWidth={val === 0 ? 2 : 1}
                        />
                      </React.Fragment>
                    );
                  })}

                  {/* Curve */}
                  <path
                    d={curvePath}
                    stroke="#8b5cf6"
                    strokeWidth="3"
                    fill="none"
                  />

                  {/* Tangent Line */}
                  <path
                    d={tangentPath}
                    stroke="#f43f5e"
                    strokeWidth="2"
                    strokeDasharray="8"
                  />

                  {/* Point */}
                  <circle
                    cx={pointScreen.x}
                    cy={pointScreen.y}
                    r="8"
                    fill="#f43f5e"
                    stroke="white"
                    strokeWidth="2"
                  />
                  <text
                    x={pointScreen.x + 12}
                    y={pointScreen.y - 10}
                    className="text-xs fill-rose-500 font-bold font-mono"
                  >
                    ({xVal.toFixed(1)}, {yVal.toFixed(2)})
                  </text>
                </svg>
              </div>

              {/* Controls */}
              <div className="glass p-6 rounded-3xl shadow-lg border border-violet-500/30 flex-1 space-y-6">
                <div>
                  <div className="text-sm font-bold text-slate-400 mb-2">
                    {t.function}
                  </div>
                  <div className="flex gap-2">
                    {Object.entries(funcs).map(([key, val]) => (
                      <button
                        key={key}
                        onClick={() => setFuncType(key)}
                        className={`flex-1 py-2 rounded-xl font-mono font-bold transition ${
                          funcType === key
                            ? "bg-violet-600 text-white shadow-lg"
                            : "bg-slate-800 text-slate-500 hover:bg-slate-700"
                        }`}
                      >
                        {val.label}
                      </button>
                    ))}
                  </div>
                </div>

                <div>
                  <label className="text-sm font-bold text-slate-400 block mb-2">
                    {t.pointX}
                  </label>
                  <input
                    type="range"
                    min="-4"
                    max="4"
                    step="0.1"
                    value={xVal}
                    onChange={(e) => setXVal(Number(e.target.value))}
                    className="w-full accent-violet-500"
                  />
                  <div className="text-right font-mono text-violet-400 font-bold">
                    x = {xVal.toFixed(1)}
                  </div>
                </div>

                <div className="bg-rose-900/20 p-4 rounded-xl border border-rose-900/50 text-center">
                  <div className="text-xs font-bold text-rose-400 uppercase mb-1">
                    {t.slope}
                  </div>
                  <div className="text-4xl font-extrabold text-rose-500 font-mono">
                    {slope.toFixed(3)}
                  </div>
                </div>

                <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                  <div className="text-xs font-bold text-violet-400 uppercase mb-2">
                    {t.tangentEq}
                  </div>
                  <div className="font-mono text-center text-slate-300">
                    y = {slope.toFixed(2)}x {tangentIntercept >= 0 ? "+" : ""}{" "}
                    {tangentIntercept.toFixed(2)}
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
