<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poisson Distribution | M1 Statistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      const translations = {
        en: {
          unit: "Module 1: Statistics",
          title: "Poisson Distribution",
          desc: "Model the probability of k events in a fixed interval.",
          lambda: "Mean (λ)",
          findP: "Find P(X = k)",
          mean: "Mean",
          variance: "Variance",
          result: "P(X = k)",
          langBtn: "中文",
        },
        zh: {
          unit: "單元一：統計學",
          title: "泊松分布",
          desc: "模擬固定時間內發生 k 次事件的概率。",
          lambda: "平均值 (λ)",
          findP: "求 P(X = k)",
          mean: "平均值",
          variance: "方差",
          result: "P(X = k)",
          langBtn: "English",
        },
      };

      const factorial = (num) => {
        if (num <= 1) return 1;
        let result = 1;
        for (let i = 2; i <= num; i++) result *= i;
        return result;
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [lambda, setLambda] = useState(5);
        const [k, setK] = useState(5);

        // P(X=k) = (λ^k * e^-λ) / k!
        const distribution = useMemo(() => {
          const dist = [];
          const maxK = Math.max(15, Math.ceil(lambda * 2));
          for (let i = 0; i <= maxK; i++) {
            const prob =
              (Math.pow(lambda, i) * Math.exp(-lambda)) / factorial(i);
            dist.push({ k: i, prob });
          }
          return dist;
        }, [lambda]);

        const selectedProb = distribution[k]?.prob || 0;

        // Bar Chart
        const w = 600,
          h = 300;
        const barWidth = Math.min(35, (w - 80) / distribution.length - 2);
        const maxProb = Math.max(...distribution.map((d) => d.prob));

        useEffect(() => {
          if (window.MathJax) window.MathJax.typesetPromise();
        }, [lambda, k, lang]);

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8 select-none">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-purple-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.desc}</p>
            </header>

            <div className="glass p-6 rounded-3xl w-full max-w-5xl mb-8">
              {/* Bar Chart */}
              <div className="bg-slate-900 p-4 rounded-xl mb-6 overflow-x-auto border border-slate-800">
                <svg width={w} height={h} className="mx-auto">
                  <line
                    x1="40"
                    y1={h - 40}
                    x2={w - 20}
                    y2={h - 40}
                    stroke="#475569"
                    strokeWidth="1"
                  />
                  {distribution.map((d, i) => {
                    const barH =
                      maxProb > 0 ? (d.prob / maxProb) * (h - 80) : 0;
                    const x = 50 + i * (barWidth + 2);
                    const y = h - 40 - barH;
                    const isSelected = d.k === k;
                    return (
                      <g
                        key={i}
                        onClick={() => setK(d.k)}
                        className="cursor-pointer"
                      >
                        <rect
                          x={x}
                          y={y}
                          width={barWidth}
                          height={barH}
                          fill={isSelected ? "#a855f7" : "#6366f1"}
                          opacity={isSelected ? 1 : 0.4}
                          rx="2"
                          className="transition-all duration-200 hover:opacity-80"
                        />
                        {barWidth >= 15 && (
                          <text
                            x={x + barWidth / 2}
                            y={h - 25}
                            textAnchor="middle"
                            className="text-[9px] fill-slate-500"
                          >
                            {d.k}
                          </text>
                        )}
                        {isSelected && (
                          <text
                            x={x + barWidth / 2}
                            y={y - 5}
                            textAnchor="middle"
                            className="text-[9px] fill-white font-bold"
                          >
                            {d.prob.toFixed(3)}
                          </text>
                        )}
                      </g>
                    );
                  })}
                </svg>
              </div>

              {/* Controls */}
              <div className="grid md:grid-cols-2 gap-6 mb-6">
                <div>
                  <label className="text-xs font-bold text-slate-400 block mb-2 uppercase">
                    {t.lambda}
                  </label>
                  <input
                    type="range"
                    min="0.5"
                    max="15"
                    step="0.5"
                    value={lambda}
                    onChange={(e) => setLambda(Number(e.target.value))}
                    className="w-full accent-purple-500"
                  />
                  <div className="text-right font-mono text-purple-400 font-bold">
                    λ = {lambda}
                  </div>
                </div>
                <div>
                  <label className="text-xs font-bold text-slate-400 block mb-2 uppercase">
                    {t.findP}
                  </label>
                  <input
                    type="range"
                    min="0"
                    max={distribution.length - 1}
                    value={k}
                    onChange={(e) => setK(Number(e.target.value))}
                    className="w-full accent-rose-500"
                  />
                  <div className="text-right font-mono text-rose-400 font-bold">
                    k = {k}
                  </div>
                </div>
              </div>

              {/* Formula */}
              <div className="bg-purple-900/20 p-4 rounded-xl mb-6 text-center border border-purple-500/30">
                <div className="text-lg font-mono text-purple-200">
                  \[ P(X=k) = \frac{"{"}\lambda^k e^"{"}-\lambda{"}"}
                  {"}"}
                  {"{"}k!{"}"} = \frac{"{"} {lambda}^{"{"} {k} {"}"} \cdot e^ "
                  {"}-{lambda}{"}"} {"}"}
                  {"{"} {k}! {"}"} \]
                </div>
              </div>

              {/* Stats */}
              <div className="grid md:grid-cols-3 gap-4">
                <div className="glass p-4 rounded-xl text-center border-t-2 border-purple-500">
                  <div className="text-xs font-bold text-purple-400 uppercase">
                    {t.mean} (μ = λ)
                  </div>
                  <div className="text-2xl font-bold text-white font-mono">
                    {lambda}
                  </div>
                </div>
                <div className="glass p-4 rounded-xl text-center border-t-2 border-indigo-500">
                  <div className="text-xs font-bold text-indigo-400 uppercase">
                    {t.variance} (σ² = λ)
                  </div>
                  <div className="text-2xl font-bold text-white font-mono">
                    {lambda}
                  </div>
                </div>
                <div className="glass p-4 rounded-xl text-center border-t-2 border-rose-500">
                  <div className="text-xs font-bold text-rose-400 uppercase">
                    {t.result}
                  </div>
                  <div className="text-2xl font-bold text-white font-mono">
                    {(selectedProb * 100).toFixed(4)}%
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
