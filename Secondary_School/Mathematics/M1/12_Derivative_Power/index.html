<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Derivative Power Rule | S6 Math 導數幂法則</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-fuchsia-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      const translations = {
        en: {
          unit: "Unit 6: Calculus",
          title: "Derivative Power Rule",
          desc: "Visualize a function and its derivative.",
          coeff: "Coefficient (a)",
          power: "Power (n)",
          function: "Function",
          derivative: "Derivative",
          rule: "Rule",
        },
        zh: {
          unit: "單元六：微積分",
          title: "導數幂法則",
          desc: "視像化函數及其導數。",
          coeff: "係數 (a)",
          power: "指數 (n)",
          function: "函數",
          derivative: "導數",
          rule: "法則",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [a, setA] = useState(1);
        const [n, setN] = useState(2);

        // f(x) = a * x^n
        // f'(x) = a * n * x^(n-1)

        const f = (x) => a * Math.pow(x, n);
        const df = (x) => a * n * Math.pow(x, n - 1);

        // Graph
        const w = 500,
          h = 350;
        const xRange = 4;
        // Adaptive Y range? For x^3 it explodes.
        const yRange = 10;
        const scaleX = w / (2 * xRange);
        const scaleY = h / (2 * yRange);
        const originX = w / 2;
        const originY = h / 2;

        const toScreen = (x, y) => ({
          x: originX + x * scaleX,
          y: originY - y * scaleY,
        });

        const generatePath = (func, color, dashed = false) => {
          let d = "";
          for (let x = -xRange; x <= xRange; x += 0.05) {
            const y = func(x);
            if (Math.abs(y) > yRange * 1.5) continue;
            const pt = toScreen(x, y);
            d += (d ? "L" : "M") + `${pt.x.toFixed(1)},${pt.y.toFixed(1)} `;
          }
          return (
            <path
              d={d}
              stroke={color}
              strokeWidth={dashed ? "2" : "3"}
              fill="none"
              strokeDasharray={dashed ? "5,5" : "none"}
            />
          );
        };

        useEffect(() => {
          if (window.MathJax) window.MathJax.typesetPromise();
        }, [a, n, lang]);

        return (
          <div className="p-8 max-w-5xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-fuchsia-200 text-sm font-bold text-fuchsia-600 hover:bg-fuchsia-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-fuchsia-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full">
              {/* Graph */}
              <div className="bg-white p-4 rounded-3xl shadow-lg border border-fuchsia-100 flex-[2]">
                <svg
                  width={w}
                  height={h}
                  className="bg-slate-50 rounded-xl mx-auto overflow-hidden"
                >
                  {/* Grid */}
                  <line
                    x1="0"
                    y1={h / 2}
                    x2={w}
                    y2={h / 2}
                    stroke="#94a3b8"
                    strokeWidth="2"
                  />
                  <line
                    x1={w / 2}
                    y1="0"
                    x2={w / 2}
                    y2={h}
                    stroke="#94a3b8"
                    strokeWidth="2"
                  />

                  {/* Function f */}
                  {generatePath(f, "#a21caf")}

                  {/* Derivative df */}
                  {generatePath(df, "#ec4899", true)}

                  {/* Legend */}
                  <rect
                    x="20"
                    y="20"
                    width="120"
                    height="60"
                    fill="white"
                    rx="8"
                    stroke="#e2e8f0"
                  />
                  <text
                    x="40"
                    y="45"
                    className="text-xs font-bold fill-fuchsia-700"
                  >
                    f(x) —
                  </text>
                  <text
                    x="40"
                    y="65"
                    className="text-xs font-bold fill-pink-500"
                  >
                    f'(x) - - -
                  </text>
                </svg>
              </div>

              {/* Controls */}
              <div className="bg-white p-6 rounded-3xl shadow-lg border border-fuchsia-100 flex-1 space-y-6">
                <div className="bg-slate-100 p-4 rounded-xl text-center">
                  <div className="text-xs font-bold text-slate-400 uppercase mb-2">
                    {t.rule}
                  </div>
                  <div className="text-xl font-mono">
                    \[ \frac{d}
                    {dx} (ax^n) = anx^{n - 1} \]
                  </div>
                </div>

                <div>
                  <label className="text-sm font-bold text-slate-500 block mb-2">
                    {t.coeff}
                  </label>
                  <input
                    type="range"
                    min="-5"
                    max="5"
                    value={a}
                    onChange={(e) => setA(Number(e.target.value))}
                    className="w-full accent-fuchsia-500"
                  />
                  <div className="text-right font-mono text-fuchsia-600 font-bold">
                    {a}
                  </div>
                </div>

                <div>
                  <label className="text-sm font-bold text-slate-500 block mb-2">
                    {t.power}
                  </label>
                  <input
                    type="range"
                    min="0"
                    max="4"
                    value={n}
                    onChange={(e) => setN(Number(e.target.value))}
                    className="w-full accent-fuchsia-500"
                  />
                  <div className="text-right font-mono text-fuchsia-600 font-bold">
                    {n}
                  </div>
                </div>

                <div className="space-y-4">
                  <div className="bg-fuchsia-50 p-4 rounded-xl text-center border border-fuchsia-100">
                    <div className="text-xs font-bold text-fuchsia-400 uppercase mb-1">
                      {t.function}
                    </div>
                    <div className="text-2xl font-mono font-bold text-fuchsia-700">
                      f(x) = {a}x<sup>{n}</sup>
                    </div>
                  </div>

                  <div className="bg-pink-50 p-4 rounded-xl text-center border border-pink-100">
                    <div className="text-xs font-bold text-pink-400 uppercase mb-1">
                      {t.derivative}
                    </div>
                    <div className="text-2xl font-mono font-bold text-pink-600">
                      f'(x) = {a * n}x<sup>{n - 1 >= 0 ? n - 1 : 0}</sup>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
