<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scatter Plots 散點圖 | M1 Statistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [correlation, setCorrelation] = useState("positive");

        const t = {
          unit: { en: "Module 1: Statistics", zh: "單元一：統計學" },
          title: { en: "Scatter Plots", zh: "散點圖" },
          desc: {
            en: "Visualize correlation between two variables.",
            zh: "視像化兩個變量之間的相關性。",
          },
          positive: { en: "Positive Correlation", zh: "正相關" },
          negative: { en: "Negative Correlation", zh: "負相關" },
          none: { en: "No Correlation", zh: "無相關" },
          type: { en: "Correlation Type", zh: "相關類型" },
          descPos: {
            en: "As X increases, Y tends to increase.",
            zh: "當 X 增加時，Y 傾向增加。",
          },
          descNeg: {
            en: "As X increases, Y tends to decrease.",
            zh: "當 X 增加時，Y 傾向減少。",
          },
          descNone: {
            en: "There is no clear relationship between X and Y.",
            zh: "X 和 Y 之間沒有明確的關係。",
          },
          regenerate: { en: "Regenerate Data", zh: "重新生成數據" },
          langBtn: { en: "中文", zh: "English" },
        };

        // Generate points based on correlation type
        const generatePoints = () => {
          const points = [];
          for (let i = 0; i < 30; i++) {
            const x = 20 + Math.random() * 260;
            let y;
            if (correlation === "positive") {
              y = 180 - (x - 20) * 0.6 + (Math.random() - 0.5) * 60;
            } else if (correlation === "negative") {
              y = 20 + (x - 20) * 0.6 + (Math.random() - 0.5) * 60;
            } else {
              y = 40 + Math.random() * 140;
            }
            points.push({ x, y: Math.max(20, Math.min(180, y)) });
          }
          return points;
        };

        const [points, setPoints] = useState(generatePoints());

        const handleCorrelationChange = (c) => {
          setCorrelation(c);
          // generatePoints is called in effect or manually
        };

        // Regenerate effect
        React.useEffect(() => {
          setPoints(generatePoints());
        }, [correlation]);

        const regenerate = () => setPoints(generatePoints());

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8 select-none">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn[lang]}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-violet-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit[lang]}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title[lang]}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.desc[lang]}</p>
            </header>

            <div className="glass p-6 rounded-3xl w-full max-w-4xl mb-8 border border-slate-700">
              <div className="flex flex-col md:flex-row gap-8">
                {/* Controls */}
                <div className="flex-1 space-y-6">
                  <div>
                    <div className="text-xs font-bold text-slate-400 uppercase mb-3">
                      {t.type[lang]}
                    </div>
                    <div className="flex flex-col gap-3">
                      {[
                        { id: "positive", color: "emerald" },
                        { id: "negative", color: "rose" },
                        { id: "none", color: "slate" },
                      ].map((type) => (
                        <button
                          key={type.id}
                          onClick={() => setCorrelation(type.id)}
                          className={`px-4 py-3 rounded-xl font-bold transition text-left border ${
                            correlation === type.id
                              ? `bg-${type.color}-500/20 border-${type.color}-500 text-${type.color}-400`
                              : "bg-slate-800/50 border-slate-700 text-slate-400 hover:bg-slate-800 hover:border-slate-600"
                          }`}
                        >
                          {t[type.id][lang]}
                        </button>
                      ))}
                    </div>
                  </div>

                  <button
                    onClick={regenerate}
                    className="w-full px-4 py-3 rounded-xl font-bold bg-violet-600 text-white hover:bg-violet-700 transition shadow-lg shadow-violet-900/20"
                  >
                    <i className="fa-solid fa-rotate-right mr-2"></i>
                    {t.regenerate[lang]}
                  </button>
                </div>

                {/* Plot */}
                <div className="flex-[2] bg-slate-900 rounded-2xl p-4 border border-slate-800 relative min-h-[300px] flex items-center justify-center">
                  <svg viewBox="0 0 300 200" className="w-full h-full">
                    {/* Grid */}
                    {[50, 100, 150, 200, 250].map((x) => (
                      <line
                        key={`gx${x}`}
                        x1={x}
                        y1="20"
                        x2={x}
                        y2="180"
                        stroke="#1e293b"
                        strokeWidth="1"
                      />
                    ))}
                    {[50, 100, 150].map((y) => (
                      <line
                        key={`gy${y}`}
                        x1="20"
                        y1={y}
                        x2="280"
                        y2={y}
                        stroke="#1e293b"
                        strokeWidth="1"
                      />
                    ))}

                    {/* Axes */}
                    <line
                      x1="20"
                      y1="180"
                      x2="290"
                      y2="180"
                      stroke="#475569"
                      strokeWidth="2"
                    />
                    <line
                      x1="20"
                      y1="10"
                      x2="20"
                      y2="180"
                      stroke="#475569"
                      strokeWidth="2"
                    />

                    {/* Trend line hint */}
                    {correlation === "positive" && (
                      <line
                        x1="30"
                        y1="170"
                        x2="280"
                        y2="30"
                        stroke="#10b981"
                        strokeWidth="2"
                        strokeDasharray="5"
                        opacity="0.5"
                      />
                    )}
                    {correlation === "negative" && (
                      <line
                        x1="30"
                        y1="30"
                        x2="280"
                        y2="170"
                        stroke="#f43f5e"
                        strokeWidth="2"
                        strokeDasharray="5"
                        opacity="0.5"
                      />
                    )}

                    {/* Points */}
                    {points.map((p, i) => (
                      <circle
                        key={i}
                        cx={p.x}
                        cy={p.y}
                        r="5"
                        fill={
                          correlation === "positive"
                            ? "#34d399"
                            : correlation === "negative"
                            ? "#fb7185"
                            : "#94a3b8"
                        }
                        stroke="white"
                        strokeWidth="1.5"
                      />
                    ))}

                    {/* Labels */}
                    <text x="285" y="195" className="text-xs fill-slate-500">
                      X
                    </text>
                    <text x="8" y="15" className="text-xs fill-slate-500">
                      Y
                    </text>
                  </svg>
                </div>
              </div>

              {/* Explanation */}
              <div
                className={`mt-6 p-6 rounded-2xl text-center border transition-colors ${
                  correlation === "positive"
                    ? "bg-emerald-900/20 border-emerald-900/50 text-emerald-200"
                    : correlation === "negative"
                    ? "bg-rose-900/20 border-rose-900/50 text-rose-200"
                    : "bg-slate-800 border-slate-700 text-slate-300"
                }`}
              >
                <div className="text-xl font-bold mb-2">
                  {t[correlation][lang]}
                </div>
                <div className="opacity-80">
                  {correlation === "positive" && t.descPos[lang]}
                  {correlation === "negative" && t.descNeg[lang]}
                  {correlation === "none" && t.descNone[lang]}
                </div>
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
