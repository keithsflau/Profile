<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scatter Plots 散點圖 | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-violet-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [correlation, setCorrelation] = useState("positive");

        const t = {
          title: { en: "Scatter Plots", zh: "散點圖" },
          positive: { en: "Positive", zh: "正相關" },
          negative: { en: "Negative", zh: "負相關" },
          none: { en: "No Correlation", zh: "無相關" },
          type: { en: "Correlation Type", zh: "相關類型" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        // Generate points based on correlation type
        const generatePoints = () => {
          const points = [];
          for (let i = 0; i < 20; i++) {
            const x = 20 + Math.random() * 260;
            let y;
            if (correlation === "positive") {
              y = 180 - (x - 20) * 0.6 + (Math.random() - 0.5) * 40;
            } else if (correlation === "negative") {
              y = 20 + (x - 20) * 0.6 + (Math.random() - 0.5) * 40;
            } else {
              y = 40 + Math.random() * 140;
            }
            points.push({ x, y: Math.max(20, Math.min(180, y)) });
          }
          return points;
        };

        const [points, setPoints] = useState(generatePoints());

        const handleCorrelationChange = (c) => {
          setCorrelation(c);
          setPoints(generatePoints());
        };

        // Regenerate when correlation changes
        const regenerate = () => setPoints(generatePoints());

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-violet-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S2 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-violet-200 rounded-lg text-sm font-bold hover:bg-violet-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            {/* Correlation Selector */}
            <div className="bg-white p-4 rounded-xl border border-violet-100 mb-6">
              <div className="text-xs font-bold text-slate-400 uppercase mb-3">
                {t.type[lang]}
              </div>
              <div className="flex gap-3 flex-wrap">
                {["positive", "negative", "none"].map((c) => (
                  <button
                    key={c}
                    onClick={() => {
                      setCorrelation(c);
                      regenerate();
                    }}
                    className={`px-4 py-2 rounded-lg font-bold transition ${
                      correlation === c
                        ? "bg-violet-500 text-white"
                        : "bg-violet-50 text-violet-600 border border-violet-200"
                    }`}
                  >
                    {t[c][lang]}
                  </button>
                ))}
                <button
                  onClick={regenerate}
                  className="px-4 py-2 rounded-lg font-bold bg-slate-100 text-slate-600 hover:bg-slate-200 ml-auto"
                >
                  <i className="fa-solid fa-refresh mr-2"></i>
                  {lang === "en" ? "Regenerate" : "重新生成"}
                </button>
              </div>
            </div>

            {/* Scatter Plot */}
            <div className="bg-white p-6 rounded-2xl border border-violet-100 mb-6">
              <svg viewBox="0 0 300 200" className="w-full h-64">
                {/* Grid */}
                {[50, 100, 150, 200, 250].map((x) => (
                  <line
                    key={`gx${x}`}
                    x1={x}
                    y1="20"
                    x2={x}
                    y2="180"
                    stroke="#f1f5f9"
                    strokeWidth="1"
                  />
                ))}
                {[50, 100, 150].map((y) => (
                  <line
                    key={`gy${y}`}
                    x1="20"
                    y1={y}
                    x2="280"
                    y2={y}
                    stroke="#f1f5f9"
                    strokeWidth="1"
                  />
                ))}

                {/* Axes */}
                <line
                  x1="20"
                  y1="180"
                  x2="290"
                  y2="180"
                  stroke="#94a3b8"
                  strokeWidth="2"
                />
                <line
                  x1="20"
                  y1="10"
                  x2="20"
                  y2="180"
                  stroke="#94a3b8"
                  strokeWidth="2"
                />

                {/* Trend line */}
                {correlation === "positive" && (
                  <line
                    x1="30"
                    y1="170"
                    x2="280"
                    y2="30"
                    stroke="#8b5cf6"
                    strokeWidth="2"
                    strokeDasharray="5"
                  />
                )}
                {correlation === "negative" && (
                  <line
                    x1="30"
                    y1="30"
                    x2="280"
                    y2="170"
                    stroke="#8b5cf6"
                    strokeWidth="2"
                    strokeDasharray="5"
                  />
                )}

                {/* Points */}
                {points.map((p, i) => (
                  <circle
                    key={i}
                    cx={p.x}
                    cy={p.y}
                    r="6"
                    fill="#8b5cf6"
                    opacity="0.8"
                  />
                ))}

                {/* Labels */}
                <text x="285" y="195" className="text-xs fill-slate-400">
                  X
                </text>
                <text x="8" y="15" className="text-xs fill-slate-400">
                  Y
                </text>
              </svg>
            </div>

            {/* Explanation */}
            <div
              className={`p-6 rounded-2xl text-white text-center ${
                correlation === "positive"
                  ? "bg-emerald-500"
                  : correlation === "negative"
                  ? "bg-rose-500"
                  : "bg-slate-500"
              }`}
            >
              <div className="text-2xl font-bold mb-2">
                {t[correlation][lang]}
              </div>
              <div className="text-lg opacity-90">
                {correlation === "positive" &&
                  (lang === "en"
                    ? "As X increases, Y tends to increase."
                    : "當 X 增加時，Y 傾向增加。")}
                {correlation === "negative" &&
                  (lang === "en"
                    ? "As X increases, Y tends to decrease."
                    : "當 X 增加時，Y 傾向減少。")}
                {correlation === "none" &&
                  (lang === "en"
                    ? "There is no clear relationship between X and Y."
                    : "X 和 Y 之間沒有明確的關係。")}
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
