<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate of Change | M1 Calculus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Module 1: Calculus",
          title: "Rate of Change",
          desc: "Visualizing dy/dt and dx/dt in real-world contexts.",
          scenario: "Scenario: Expanding Circle (Area)",
          radius: "Radius r",
          rateDr: "Rate dr/dt",
          area: "Area A = πr²",
          rateDa: "Rate dA/dt",
          calc: "dA/dt = 2πr(dr/dt)",
          langBtn: "中文",
        },
        zh: {
          unit: "單元一：微積分",
          title: "變更率",
          desc: "圖像化 dy/dt 和 dx/dt 在真實情境中的應用。",
          scenario: "情境：擴張中的圓形 (面積)",
          radius: "半徑 r",
          rateDr: "變更率 dr/dt",
          area: "面積 A = πr²",
          rateDa: "變更率 dA/dt",
          calc: "dA/dt = 2πr(dr/dt)",
          langBtn: "English",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [r, setR] = useState(2);
        const [dr, setDr] = useState(0.5); // rate of radius change

        // A = pi * r^2
        // dA/dt = 2 * pi * r * dr/dt

        const dA = 2 * Math.PI * r * dr;

        // Visualization
        // Circle growing
        // Let's show the circle and an arrow indicating growth rate.

        const size = 400;
        const scale = 20; // 1 unit = 20px
        const cx = size / 2,
          cy = size / 2;
        const rScreen = r * scale;

        // Arrow size proportional to dr
        // Arrow points out if dr > 0, in if dr < 0
        const arrowLen = Math.abs(dr) * 40;
        const angles = [0, 90, 180, 270];

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8 select-none">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-blue-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.desc}</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full max-w-5xl">
              {/* Visual */}
              <div className="glass p-4 rounded-3xl flex-1 flex flex-col items-center justify-center border border-blue-500/30">
                <h3 className="text-center font-bold text-blue-400 mb-4 uppercase text-xs">
                  {t.scenario}
                </h3>
                <svg
                  width={size}
                  height={size}
                  className="bg-slate-900 rounded-full border border-slate-800"
                >
                  {/* Circle */}
                  <circle
                    cx={cx}
                    cy={cy}
                    r={rScreen}
                    fill="rgba(59, 130, 246, 0.2)"
                    stroke="#3b82f6"
                    strokeWidth="2"
                  />

                  {/* Radius Line */}
                  <line
                    x1={cx}
                    y1={cy}
                    x2={cx + rScreen}
                    y2={cy}
                    stroke="#60a5fa"
                    strokeWidth="2"
                    strokeDasharray="4"
                  />
                  <text
                    x={cx + rScreen / 2}
                    y={cy - 8}
                    className="font-bold fill-blue-300 text-xs"
                  >
                    r = {r}
                  </text>

                  {/* Growth Vectors (dr/dt) */}
                  {angles.map((ang) => {
                    const rad = (ang * Math.PI) / 180;
                    const x1 = cx + rScreen * Math.cos(rad);
                    const y1 = cy + rScreen * Math.sin(rad);
                    const x2 =
                      cx +
                      (rScreen + arrowLen * (dr >= 0 ? 1 : -1)) * Math.cos(rad);
                    const y2 =
                      cy +
                      (rScreen + arrowLen * (dr >= 0 ? 1 : -1)) * Math.sin(rad);

                    if (arrowLen < 5) return null;

                    return (
                      <g key={ang}>
                        <line
                          x1={x1}
                          y1={y1}
                          x2={x2}
                          y2={y2}
                          stroke={dr >= 0 ? "#10b981" : "#ef4444"}
                          strokeWidth="3"
                          markerEnd="url(#arrow)"
                        />
                      </g>
                    );
                  })}

                  <defs>
                    <marker
                      id="arrow"
                      markerWidth="10"
                      markerHeight="10"
                      refX="9"
                      refY="3"
                      orient="auto"
                      markerUnits="strokeWidth"
                    >
                      <path
                        d="M0,0 L0,6 L9,3 z"
                        fill={dr >= 0 ? "#10b981" : "#ef4444"}
                      />
                    </marker>
                  </defs>
                </svg>
              </div>

              {/* Controls */}
              <div className="glass p-6 rounded-3xl flex-1 space-y-6 flex flex-col justify-center">
                <div className="space-y-4">
                  <div>
                    <label className="text-xs font-bold text-slate-400 block mb-1 uppercase">
                      {t.radius}
                    </label>
                    <input
                      type="range"
                      min="1"
                      max="8"
                      step="0.5"
                      value={r}
                      onChange={(e) => setR(Number(e.target.value))}
                      className="w-full accent-blue-500"
                    />
                    <div className="text-right font-mono text-blue-400 font-bold">
                      {r}
                    </div>
                  </div>
                  <div>
                    <label className="text-xs font-bold text-slate-400 block mb-1 uppercase">
                      {t.rateDr} (units/s)
                    </label>
                    <input
                      type="range"
                      min="-2"
                      max="2"
                      step="0.1"
                      value={dr}
                      onChange={(e) => setDr(Number(e.target.value))}
                      className="w-full accent-emerald-500"
                    />
                    <div className="text-right font-mono text-emerald-400 font-bold">
                      {dr}
                    </div>
                  </div>
                </div>

                <div className="bg-slate-900/50 p-6 rounded-2xl border border-slate-700">
                  <div className="text-xs font-bold text-slate-500 uppercase mb-4">
                    Calculation
                  </div>
                  <div className="font-mono text-lg text-slate-300 space-y-3">
                    <div className="text-blue-200">
                      A = πr² = {(Math.PI * r * r).toFixed(2)}
                    </div>
                    <div className="flex items-center gap-2">
                      <span className="text-rose-400 font-bold">dA/dt</span> =
                      2πr(dr/dt)
                    </div>
                    <div className="pl-4 border-l-2 border-rose-500/30 text-rose-200">
                      = 2π({r})({dr})<br />={" "}
                      <span className="text-3xl font-bold text-rose-400">
                        {dA.toFixed(2)}
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
