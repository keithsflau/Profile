<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sampling Methods | S6 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-indigo-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Unit 1: Statistics",
          title: "Sampling Simulator",
          desc: "Visualize different sampling techniques.",
          popParams: "Population Parameters",
          rand: "Simples Random",
          sys: "Systematic",
          strat: "Stratified",
          generate: "Generate Info",
          select: "Select Sample",
          reset: "Reset",
          legend: "Legend",
          selected: "Selected",
          notSelected: "Not Selected",
        },
        zh: {
          unit: "單元一：統計學",
          title: "抽樣模擬器",
          desc: "視像化不同的抽樣方法。",
          popParams: "總體參數",
          rand: "簡單隨機抽樣",
          sys: "系統抽樣",
          strat: "分層抽樣",
          generate: "生成數據",
          select: "選取樣本",
          reset: "重置",
          legend: "圖例",
          selected: "已選取",
          notSelected: "未選取",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];
        const [method, setMethod] = useState("Random");
        const [population, setPopulation] = useState([]);
        const [sampleSize, setSampleSize] = useState(10);
        const popSize = 100;

        // Initialize Population
        useEffect(() => {
          // Generate 100 people with "Stratum" (e.g. Group A/B/C)
          const newPop = Array.from({ length: popSize }, (_, i) => ({
            id: i,
            group: i < 30 ? "A" : i < 70 ? "B" : "C", // 30% A, 40% B, 30% C
            selected: false,
          }));
          setPopulation(newPop);
        }, []);

        const runSampling = () => {
          const newPop = [...population].map((p) => ({
            ...p,
            selected: false,
          }));

          if (method === "Random") {
            // Start Simple Random
            const indices = new Set();
            while (indices.size < sampleSize) {
              indices.add(Math.floor(Math.random() * popSize));
            }
            indices.forEach((i) => (newPop[i].selected = true));
          } else if (method === "Systematic") {
            // k = N/n = 100/10 = 10. Start random r. Select r, r+k, r+2k...
            const k = Math.floor(popSize / sampleSize);
            const start = Math.floor(Math.random() * k);
            for (let i = 0; i < sampleSize; i++) {
              const idx = (start + i * k) % popSize;
              newPop[idx].selected = true;
            }
          } else if (method === "Stratified") {
            // Proportional selection.
            // A: 30 -> want 3
            // B: 40 -> want 4
            // C: 30 -> want 3
            const groups = { A: 30, B: 40, C: 30 };
            // Helper
            const selectFromGroup = (grp, count) => {
              const available = newPop.filter((p) => p.group === grp);
              const selectedIndices = new Set();
              while (selectedIndices.size < count) {
                const r = Math.floor(Math.random() * available.length);
                selectedIndices.add(available[r].id);
              }
              selectedIndices.forEach((id) => {
                newPop[id].selected = true;
              });
            };

            // Simple logic for n=10
            selectFromGroup("A", Math.round(sampleSize * 0.3));
            selectFromGroup("B", Math.round(sampleSize * 0.4));
            selectFromGroup("C", Math.round(sampleSize * 0.3));
          }

          setPopulation(newPop);
        };

        return (
          <div className="p-8 max-w-5xl mx-auto min-h-screen flex flex-col items-center select-none font-sans">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-indigo-200 text-sm font-bold text-indigo-600 hover:bg-indigo-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-indigo-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
            </header>

            <div className="bg-white p-6 rounded-3xl shadow-xl border border-indigo-100 w-full mb-8">
              <div className="flex justify-center gap-4 mb-8">
                {["Random", "Systematic", "Stratified"].map((m) => (
                  <button
                    key={m}
                    onClick={() => {
                      setMethod(m);
                      setPopulation(
                        population.map((p) => ({ ...p, selected: false }))
                      );
                    }}
                    className={`px-6 py-3 rounded-xl font-bold transition ${
                      method === m
                        ? "bg-indigo-600 text-white shadow-lg scale-105"
                        : "bg-slate-100 text-slate-500 hover:bg-slate-200"
                    }`}
                  >
                    {m === "Random"
                      ? t.rand
                      : m === "Systematic"
                      ? t.sys
                      : t.strat}
                  </button>
                ))}
              </div>

              <div className="grid grid-cols-10 gap-2 mb-8 max-w-2xl mx-auto">
                {population.map((p) => (
                  <div
                    key={p.id}
                    className={`
                                        w-8 h-8 rounded-full flex items-center justify-center text-[10px] font-bold transition-all duration-500
                                        ${
                                          p.selected
                                            ? "bg-rose-500 text-white scale-110 shadow-lg ring-2 ring-rose-200"
                                            : p.group === "A"
                                            ? "bg-blue-100 text-blue-400"
                                            : p.group === "B"
                                            ? "bg-emerald-100 text-emerald-400"
                                            : "bg-amber-100 text-amber-400"
                                        }
                                    `}
                  >
                    {p.id + 1}
                  </div>
                ))}
              </div>

              <div className="flex justify-center">
                <button
                  onClick={runSampling}
                  className="bg-indigo-600 hover:bg-indigo-700 text-white text-lg font-bold px-8 py-3 rounded-xl shadow-lg transition active:scale-95"
                >
                  <i className="fa-solid fa-play mr-2"></i> {t.select} P(10)
                </button>
              </div>
            </div>

            <div className="flex gap-4">
              <div className="flex items-center gap-2 text-sm text-slate-500 font-bold">
                <span className="w-3 h-3 rounded-full bg-blue-100"></span> Group
                A
              </div>
              <div className="flex items-center gap-2 text-sm text-slate-500 font-bold">
                <span className="w-3 h-3 rounded-full bg-emerald-100"></span>{" "}
                Group B
              </div>
              <div className="flex items-center gap-2 text-sm text-slate-500 font-bold">
                <span className="w-3 h-3 rounded-full bg-amber-100"></span>{" "}
                Group C
              </div>
              <div className="flex items-center gap-2 text-sm text-rose-500 font-bold ml-4 border-l pl-4">
                <span className="w-3 h-3 rounded-full bg-rose-500"></span>{" "}
                {t.selected}
              </div>
            </div>

            
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
