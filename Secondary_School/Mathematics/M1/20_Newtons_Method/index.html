<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newton's Method | M1 Calculus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Module 1: Calculus",
          title: "Newton's Method",
          desc: "Iterative process to find roots of a function.",
          func: "Function f(x)",
          start: "Initial Guess x₀",
          iter: "Iteration",
          root: "Approx Root",
          step: "Next Step",
          langBtn: "中文",
          reset: "Reset",
        },
        zh: {
          unit: "單元一：微積分",
          title: "牛頓法",
          desc: "尋找函數根的迭代過程。",
          func: "函數 f(x)",
          start: "初始猜測 x₀",
          iter: "迭代次數",
          root: "近似根",
          step: "下一步",
          langBtn: "English",
          reset: "重置",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [x0, setX0] = useState(2);
        const [itr, setItr] = useState(0);

        // Function: f(x) = x^2 - 3
        // f'(x) = 2x
        const f = (x) => x * x - 3;
        const df = (x) => 2 * x;

        // Generate sequence
        // x_{n+1} = x_n - f(x_n)/f'(x_n)
        const sequence = [x0];
        for (let i = 0; i < itr; i++) {
          const prev = sequence[i];
          if (df(prev) === 0) break;
          const next = prev - f(prev) / df(prev);
          sequence.push(next);
        }

        const currentX = sequence[sequence.length - 1];

        // Graph
        const scale = 50; // px per unit
        const cx = 200; // center x
        const cy = 200; // center y (y=0)

        const toScreen = (x, y) => ({
          x: cx + x * scale,
          y: cy - y * scale,
        });

        // Path for curve
        const points = [];
        for (let x = -3; x <= 4; x += 0.1) {
          const pt = toScreen(x, f(x));
          points.push(`${pt.x},${pt.y}`);
        }
        const pathD = `M ${points.join(" L ")}`;

        // Tangent Line
        let tangentLine = null;
        if (itr >= 0) {
          const xStart = currentX;
          const yStart = f(currentX);
          const xEnd = xStart - yStart / df(xStart); // This is x_{n+1}

          const p1 = toScreen(xStart, yStart);
          const p2 = toScreen(xEnd, 0); // Intersection with x-axis

          tangentLine = { p1, p2 };
        }

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8 select-none">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-violet-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.desc}</p>
            </header>

            <div className="flex flex-col md:flex-row gap-8 w-full max-w-5xl items-center">
              {/* Graph */}
              <div className="glass p-4 rounded-3xl shadow-xl flex-1 flex justify-center border border-slate-700">
                <svg
                  width="400"
                  height="400"
                  className="bg-slate-900 rounded-xl cursor-crosshair border border-slate-800"
                >
                  {/* Axes */}
                  <line
                    x1="0"
                    y1={cy}
                    x2="400"
                    y2={cy}
                    stroke="#475569"
                    strokeWidth="2"
                  />
                  <line
                    x1={cx}
                    y1="0"
                    x2={cx}
                    y2="400"
                    stroke="#475569"
                    strokeWidth="2"
                  />

                  {/* Function f(x) = x^2 - 3 */}
                  <path
                    d={pathD}
                    fill="none"
                    stroke="#8b5cf6"
                    strokeWidth="3"
                  />

                  {/* Tangent Line for current step */}
                  {tangentLine && (
                    <>
                      <line
                        x1={tangentLine.p1.x}
                        y1={tangentLine.p1.y}
                        x2={tangentLine.p2.x}
                        y2={tangentLine.p2.y}
                        stroke="#f43f5e"
                        strokeWidth="2"
                        strokeDasharray="4 4"
                      />
                      <circle
                        cx={tangentLine.p1.x}
                        cy={tangentLine.p1.y}
                        r="5"
                        fill="#8b5cf6"
                        stroke="white"
                        strokeWidth="2"
                      />
                      <circle
                        cx={tangentLine.p2.x}
                        cy={tangentLine.p2.y}
                        r="5"
                        fill="#f43f5e"
                        stroke="white"
                        strokeWidth="2"
                      />
                    </>
                  )}

                  {/* Root Line guide */}
                  <line
                    x1={cx + Math.sqrt(3) * scale}
                    y1="0"
                    x2={cx + Math.sqrt(3) * scale}
                    y2="400"
                    stroke="#10b981"
                    strokeWidth="1"
                    strokeDasharray="2 2"
                    opacity="0.5"
                  />
                </svg>
              </div>

              {/* Controls */}
              <div className="flex-1 space-y-6 w-full">
                <div className="glass p-6 rounded-2xl shadow-sm border border-slate-700">
                  <h3 className="font-bold text-slate-400 mb-4 uppercase text-xs">
                    {t.func}: y = x² - 3
                  </h3>

                  <label className="block text-sm font-bold text-violet-400 mb-2">
                    {t.start}
                  </label>
                  <input
                    type="range"
                    min="0.5"
                    max="3"
                    step="0.1"
                    value={x0}
                    onChange={(e) => {
                      setX0(Number(e.target.value));
                      setItr(0);
                    }}
                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-violet-500 mb-6"
                  />

                  <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl mb-4 border border-slate-700">
                    <div>
                      <div className="text-xs font-bold text-slate-400 uppercase">
                        {t.iter}
                      </div>
                      <div className="text-2xl font-bold text-violet-400 font-mono">
                        #{itr}
                      </div>
                    </div>
                    <button
                      onClick={() => setItr((prev) => prev + 1)}
                      className="px-6 py-3 bg-violet-600 text-white rounded-xl font-bold hover:bg-violet-700 transition shadow-lg shadow-violet-900/20"
                    >
                      {t.step} <i className="fa-solid fa-arrow-right ml-2"></i>
                    </button>
                  </div>
                  <button
                    onClick={() => setItr(0)}
                    className="text-sm font-bold text-slate-500 hover:text-slate-300 w-full text-center py-2"
                  >
                    <i className="fa-solid fa-rotate-left mr-2"></i> {t.reset}
                  </button>
                </div>

                <div className="glass p-6 rounded-2xl border-l-4 border-emerald-500">
                  <div className="text-xs font-bold text-emerald-400 uppercase mb-2">
                    {t.root}
                  </div>
                  <div className="font-mono text-4xl font-bold text-white break-all">
                    {currentX.toFixed(8)}
                  </div>
                  <div className="text-xs text-slate-400 mt-2 font-mono">
                    Target: {Math.sqrt(3).toFixed(8)} (√3)
                  </div>
                  <div className="text-xs text-emerald-400 font-bold mt-1">
                    Error: {Math.abs(currentX - Math.sqrt(3)).toExponential(2)}
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
