<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Normal Distribution | M1 Statistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      const translations = {
        en: {
          unit: "Module 1: Statistics",
          title: "Normal Distribution",
          desc: "Explore the bell curve with adjustable μ and σ.",
          mean: "Mean (μ)",
          sd: "Standard Deviation (σ)",
          empirical: "Empirical Rule",
          within1: "Within 1σ ≈ 68%",
          within2: "Within 2σ ≈ 95%",
          within3: "Within 3σ ≈ 99.7%",
          langBtn: "中文",
        },
        zh: {
          unit: "單元一：統計學",
          title: "正態分布",
          desc: "探索可調整 μ 和 σ 的鐘形曲線。",
          mean: "平均值 (μ)",
          sd: "標準差 (σ)",
          empirical: "經驗法則",
          within1: "1σ 範圍內 ≈ 68%",
          within2: "2σ 範圍內 ≈ 95%",
          within3: "3σ 範圍內 ≈ 99.7%",
          langBtn: "English",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [mu, setMu] = useState(50);
        const [sigma, setSigma] = useState(10);

        // Normal PDF
        const normalPDF = (x, mu, sigma) => {
          const coeff = 1 / (sigma * Math.sqrt(2 * Math.PI));
          const exp = -0.5 * Math.pow((x - mu) / sigma, 2);
          return coeff * Math.exp(exp);
        };

        // Graph
        const w = 550,
          h = 300;
        const xMin = mu - 4 * sigma;
        const xMax = mu + 4 * sigma;

        const curve = useMemo(() => {
          let d = "";
          const step = (xMax - xMin) / 200;
          for (let x = xMin; x <= xMax; x += step) {
            const y = normalPDF(x, mu, sigma);
            const sx = 50 + ((x - xMin) / (xMax - xMin)) * (w - 100);
            const sy = h - 40 - y * sigma * 1000;
            d += (d ? "L" : "M") + `${sx.toFixed(1)},${sy.toFixed(1)} `;
          }
          return d;
        }, [mu, sigma]);

        // Shaded areas
        const shadedArea = (zLow, zHigh, color) => {
          const x1 = mu + zLow * sigma;
          const x2 = mu + zHigh * sigma;
          let d = "";
          const step = (x2 - x1) / 50;

          // Start at baseline
          const sx1 = 50 + ((x1 - xMin) / (xMax - xMin)) * (w - 100);
          d = `M ${sx1} ${h - 40}`;

          // Curve up
          for (let x = x1; x <= x2; x += step) {
            const y = normalPDF(x, mu, sigma);
            const sx = 50 + ((x - xMin) / (xMax - xMin)) * (w - 100);
            const sy = h - 40 - y * sigma * 1000;
            d += ` L ${sx.toFixed(1)},${sy.toFixed(1)}`;
          }

          // Close at baseline
          const sx2 = 50 + ((x2 - xMin) / (xMax - xMin)) * (w - 100);
          d += ` L ${sx2} ${h - 40} Z`;

          return <path d={d} fill={color} />;
        };

        useEffect(() => {
          if (window.MathJax) window.MathJax.typesetPromise();
        }, [mu, sigma, lang]);

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8 select-none">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-rose-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.desc}</p>
            </header>

            <div className="glass p-6 rounded-3xl w-full max-w-5xl mb-8 border border-slate-700">
              {/* Graph */}
              <div className="bg-slate-900 rounded-xl mb-6 overflow-x-auto border border-slate-800">
                <svg width={w} height={h} className="mx-auto">
                  {/* Axis */}
                  <line
                    x1="40"
                    y1={h - 40}
                    x2={w - 40}
                    y2={h - 40}
                    stroke="#475569"
                    strokeWidth="2"
                  />

                  {/* Shaded areas */}
                  {shadedArea(-3, 3, "rgba(244, 63, 94, 0.1)")}
                  {shadedArea(-2, 2, "rgba(244, 63, 94, 0.15)")}
                  {shadedArea(-1, 1, "rgba(244, 63, 94, 0.25)")}

                  {/* Curve */}
                  <path
                    d={curve}
                    stroke="#f43f5e"
                    strokeWidth="3"
                    fill="none"
                  />

                  {/* μ line */}
                  <line
                    x1={w / 2}
                    y1="20"
                    x2={w / 2}
                    y2={h - 40}
                    stroke="#f43f5e"
                    strokeWidth="2"
                    strokeDasharray="4"
                  />
                  <text
                    x={w / 2}
                    y="15"
                    textAnchor="middle"
                    className="text-xs fill-rose-500 font-bold"
                  >
                    μ = {mu}
                  </text>

                  {/* σ markers */}
                  {[-3, -2, -1, 0, 1, 2, 3].map((z) => {
                    const x = mu + z * sigma;
                    const sx = 50 + ((x - xMin) / (xMax - xMin)) * (w - 100);
                    return (
                      <g key={z}>
                        <line
                          x1={sx}
                          y1={h - 40}
                          x2={sx}
                          y2={h - 35}
                          stroke="#64748b"
                          strokeWidth="1"
                        />
                        <text
                          x={sx}
                          y={h - 20}
                          textAnchor="middle"
                          className="text-[10px] fill-slate-500"
                        >
                          {z === 0 ? "μ" : `${z > 0 ? "+" : ""}${z}σ`}
                        </text>
                      </g>
                    );
                  })}
                </svg>
              </div>

              {/* Controls */}
              <div className="grid md:grid-cols-2 gap-6 mb-6">
                <div>
                  <label className="text-sm font-bold text-slate-400 block mb-2">
                    {t.mean}
                  </label>
                  <input
                    type="range"
                    min="20"
                    max="80"
                    value={mu}
                    onChange={(e) => setMu(Number(e.target.value))}
                    className="w-full accent-rose-500"
                  />
                  <div className="text-right font-mono text-rose-400 font-bold">
                    {mu}
                  </div>
                </div>
                <div>
                  <label className="text-sm font-bold text-slate-400 block mb-2">
                    {t.sd}
                  </label>
                  <input
                    type="range"
                    min="2"
                    max="20"
                    value={sigma}
                    onChange={(e) => setSigma(Number(e.target.value))}
                    className="w-full accent-rose-500"
                  />
                  <div className="text-right font-mono text-rose-400 font-bold">
                    {sigma}
                  </div>
                </div>
              </div>

              {/* Empirical Rule */}
              <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                <div className="text-sm font-bold text-rose-400 uppercase mb-3 text-center">
                  {t.empirical}
                </div>
                <div className="grid md:grid-cols-3 gap-4 text-center font-mono text-sm">
                  <div className="bg-slate-900 p-3 rounded-lg border border-slate-800">
                    <div className="text-rose-500">{t.within1}</div>
                    <div className="font-bold text-slate-400">
                      ({(mu - sigma).toFixed(0)}, {(mu + sigma).toFixed(0)})
                    </div>
                  </div>
                  <div className="bg-slate-900 p-3 rounded-lg border border-slate-800">
                    <div className="text-rose-500">{t.within2}</div>
                    <div className="font-bold text-slate-400">
                      ({(mu - 2 * sigma).toFixed(0)},{" "}
                      {(mu + 2 * sigma).toFixed(0)})
                    </div>
                  </div>
                  <div className="bg-slate-900 p-3 rounded-lg border border-slate-800">
                    <div className="text-rose-500">{t.within3}</div>
                    <div className="font-bold text-slate-400">
                      ({(mu - 3 * sigma).toFixed(0)},{" "}
                      {(mu + 3 * sigma).toFixed(0)})
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
