<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Regression | M1 Statistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      const translations = {
        en: {
          unit: "Module 1: Statistics",
          title: "Linear Regression",
          desc: "Least Squares Method for finding the line of best fit.",
          points: "Points",
          equation: "Regression Line",
          residuals: "Residuals (Errors)",
          add: "Click graph to add point (0-10, 0-10)",
          reset: "Reset Points",
          ssr: "Sum of Squared Residuals",
          ssrDesc: "The 'Line of Best Fit' minimizes this value.",
          langBtn: "中文",
        },
        zh: {
          unit: "單元一：統計學",
          title: "線性回歸",
          desc: "使用最小二乘法尋找最佳擬合線。",
          points: "點",
          equation: "回歸線",
          residuals: "殘差 (誤差)",
          add: "點擊圖表添加點 (0-10, 0-10)",
          reset: "重置點",
          ssr: "殘差平方和",
          ssrDesc: "「最佳擬合線」使此值最小化。",
          langBtn: "English",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [data, setData] = useState([
          { x: 2, y: 2 },
          { x: 3, y: 4 },
          { x: 5, y: 5 },
          { x: 7, y: 8 },
          { x: 9, y: 8 },
        ]);

        // Calculate Regression Line
        // y = mx + c
        // m = (NΣxy - ΣxΣy) / (NΣx² - (Σx)²)
        // c = (Σy - mΣx) / N
        const n = data.length;
        let sx = 0,
          sy = 0,
          sxy = 0,
          sx2 = 0;
        data.forEach((p) => {
          sx += p.x;
          sy += p.y;
          sxy += p.x * p.y;
          sx2 += p.x * p.x;
        });

        const slope = n > 1 ? (n * sxy - sx * sy) / (n * sx2 - sx * sx) : 0;
        const intercept = n > 1 ? (sy - slope * sx) / n : 0;

        const f = (x) => slope * x + intercept;

        // SSR
        const ssr = data.reduce((acc, p) => acc + Math.pow(p.y - f(p.x), 2), 0);

        // Scale
        const scale = 30;
        const cx = 50;
        const cy = 350;
        const toScreen = (x, y) => ({ x: cx + x * scale, y: cy - y * scale });
        const fromScreen = (sx, sy) => ({
          x: (sx - cx) / scale,
          y: (cy - sy) / scale,
        });

        const handleGraphClick = (e) => {
          const rect = e.target.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const pt = fromScreen(x, y);
          // clamp
          const clampedX = Math.max(0, Math.min(10, pt.x));
          const clampedY = Math.max(0, Math.min(10, pt.y));
          setData([...data, { x: clampedX, y: clampedY }]);
        };

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8 select-none">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-emerald-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.desc}</p>
            </header>

            <div className="flex flex-col md:flex-row gap-8 w-full max-w-5xl items-start">
              <div className="glass p-4 rounded-3xl flex-1 flex justify-center relative border border-slate-700">
                <svg
                  width="400"
                  height="400"
                  className="bg-slate-900 rounded-xl cursor-crosshair border border-slate-800"
                  onClick={handleGraphClick}
                >
                  {/* Grid */}
                  <defs>
                    <pattern
                      id="grid"
                      width="30"
                      height="30"
                      patternUnits="userSpaceOnUse"
                    >
                      <path
                        d="M 30 0 L 0 0 0 30"
                        fill="none"
                        stroke="#1e293b"
                        strokeWidth="1"
                      />
                    </pattern>
                  </defs>
                  <rect
                    width="400"
                    height="400"
                    fill="url(#grid)"
                    pointerEvents="none"
                  />
                  <line
                    x1={cx}
                    y1="0"
                    x2={cx}
                    y2="400"
                    stroke="#475569"
                    strokeWidth="2"
                    pointerEvents="none"
                  />
                  <line
                    x1="0"
                    y1={cy}
                    x2="400"
                    y2={cy}
                    stroke="#475569"
                    strokeWidth="2"
                    pointerEvents="none"
                  />

                  {/* Residuals & Points */}
                  {data.map((p, i) => {
                    const sp = toScreen(p.x, p.y);
                    const predY = f(p.x);
                    const sPred = toScreen(p.x, predY);
                    return (
                      <g key={i}>
                        <line
                          x1={sp.x}
                          y1={sp.y}
                          x2={sPred.x}
                          y2={sPred.y}
                          stroke="#ef4444"
                          strokeWidth="1"
                          strokeDasharray="2 2"
                        />
                        <circle
                          cx={sp.x}
                          cy={sp.y}
                          r="5"
                          fill="#3b82f6"
                          stroke="white"
                          strokeWidth="2"
                        />
                      </g>
                    );
                  })}

                  {/* Regression Line */}
                  {n > 1 && (
                    <line
                      x1={toScreen(0, f(0)).x}
                      y1={toScreen(0, f(0)).y}
                      x2={toScreen(10, f(10)).x}
                      y2={toScreen(10, f(10)).y}
                      stroke="#10b981"
                      strokeWidth="3"
                      pointerEvents="none"
                    />
                  )}
                </svg>
                <div className="absolute bottom-4 right-4 text-xs text-slate-500 pointer-events-none">
                  {t.add}
                </div>
              </div>

              <div className="flex-1 space-y-6 w-full">
                <div className="glass p-6 rounded-2xl border-l-4 border-emerald-500">
                  <h3 className="font-bold text-slate-400 mb-2 uppercase text-xs">
                    {t.equation}
                  </h3>
                  {n > 1 ? (
                    <div className="text-2xl font-mono font-bold text-emerald-400">
                      y = {slope.toFixed(2)}x {intercept >= 0 ? "+" : ""}{" "}
                      {intercept.toFixed(2)}
                    </div>
                  ) : (
                    <div className="text-slate-500 italic">
                      Add more points...
                    </div>
                  )}
                </div>

                <div className="glass p-6 rounded-2xl border-l-4 border-rose-500">
                  <div className="text-xs font-bold text-rose-400 uppercase mb-2">
                    {t.ssr}
                  </div>
                  <div className="text-4xl font-bold text-white font-mono">
                    {ssr.toFixed(2)}
                  </div>
                  <div className="text-xs text-slate-500 mt-2">{t.ssrDesc}</div>
                </div>

                <button
                  onClick={() => setData([])}
                  className="w-full py-3 rounded-xl border border-slate-600 bg-slate-800 text-slate-300 font-bold hover:bg-slate-700 transition"
                >
                  <i className="fa-solid fa-rotate-left mr-2"></i> {t.reset}
                </button>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
