<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Limits Intro | M1 Calculus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      const translations = {
        en: {
          unit: "Module 1: Calculus",
          title: "Introduction to Limits",
          desc: "Explore what happens as x approaches a value.",
          function: "Function",
          approach: "x approaches",
          fromLeft: "From Left",
          fromRight: "From Right",
          limit: "Limit",
          langBtn: "中文",
        },
        zh: {
          unit: "單元一：微積分",
          title: "極限入門",
          desc: "探索當 x 趨近某值時發生什麼。",
          function: "函數",
          approach: "x 趨近",
          fromLeft: "從左邊",
          fromRight: "從右邊",
          limit: "極限",
          langBtn: "English",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [c, setC] = useState(2); // x approaches c
        const [delta, setDelta] = useState(1); // How close we are

        // f(x) = (x^2 - 4) / (x - 2) = x + 2 for x != 2
        // Limit as x -> 2 = 4
        const f = (x) => {
          if (Math.abs(x - 2) < 0.0001) return null; // undefined at x=2
          return (x * x - 4) / (x - 2);
        };

        const leftVal = f(c - delta);
        const rightVal = f(c + delta);
        const limitVal = c + 2; // The actual limit is x + 2 evaluated at x = c

        // Approach table
        const approaches = useMemo(() => {
          const deltas = [1, 0.5, 0.1, 0.01, 0.001];
          return deltas.map((d) => ({
            delta: d,
            left: c - d,
            right: c + d,
            fLeft: f(c - d),
            fRight: f(c + d),
          }));
        }, [c]);

        // Graph
        const w = 450,
          ht = 300;
        const xRange = 5,
          yRange = 8;
        const scaleX = w / (2 * xRange);
        const scaleY = ht / (2 * yRange);
        const originX = w / 2;
        const originY = ht / 2;

        const toScreen = (x, y) => ({
          x: originX + x * scaleX,
          y: originY - y * scaleY,
        });

        // Curve Path (with hole at x = 2)
        const curvePath = useMemo(() => {
          let d1 = "",
            d2 = "";
          for (let px = -xRange; px < 2 - 0.1; px += 0.1) {
            const y = f(px);
            if (y === null || Math.abs(y) > yRange * 2) continue;
            const pt = toScreen(px, y);
            d1 += (d1 ? "L" : "M") + `${pt.x.toFixed(1)},${pt.y.toFixed(1)} `;
          }
          for (let px = 2 + 0.1; px <= xRange; px += 0.1) {
            const y = f(px);
            if (y === null || Math.abs(y) > yRange * 2) continue;
            const pt = toScreen(px, y);
            d2 += (d2 ? "L" : "M") + `${pt.x.toFixed(1)},${pt.y.toFixed(1)} `;
          }
          return { d1, d2 };
        }, []);

        const holePoint = toScreen(2, 4); // The limit point

        useEffect(() => {
          if (window.MathJax) window.MathJax.typesetPromise();
        }, [c, delta, lang]);

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8 select-none">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-emerald-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.desc}</p>
            </header>

            <div className="glass p-6 rounded-3xl w-full max-w-5xl mb-8">
              {/* Function Display */}
              <div className="bg-slate-900 p-4 rounded-xl mb-6 text-center border border-slate-700">
                <div className="text-lg font-mono text-blue-300">
                  \[ f(x) = \frac{"{"}x^2 - 4{"}"}
                  {"{"}x - 2{"}"} \]
                </div>
                <div className="text-xs text-slate-500 mt-2 font-mono">
                  Note: undefined at x = 2
                </div>
              </div>

              <div className="flex flex-col lg:flex-row gap-8">
                {/* Graph */}
                <div className="bg-slate-900 p-4 rounded-xl flex-1 border border-slate-800">
                  <svg width={w} height={ht} className="mx-auto">
                    {/* Grid */}
                    {Array.from({ length: 11 }).map((_, i) => {
                      const val = i - 5;
                      const sx = originX + val * scaleX;
                      const sy = originY - val * scaleY;
                      return (
                        <React.Fragment key={i}>
                          <line
                            x1={sx}
                            y1="0"
                            x2={sx}
                            y2={ht}
                            stroke={val === 0 ? "#475569" : "#1e293b"}
                            strokeWidth={val === 0 ? 2 : 1}
                          />
                          <line
                            x1="0"
                            y1={sy}
                            x2={w}
                            y2={sy}
                            stroke={val === 0 ? "#475569" : "#1e293b"}
                            strokeWidth={val === 0 ? 2 : 1}
                          />
                        </React.Fragment>
                      );
                    })}

                    {/* Curve */}
                    <path
                      d={curvePath.d1}
                      stroke="#fbbf24"
                      strokeWidth="3"
                      fill="none"
                    />
                    <path
                      d={curvePath.d2}
                      stroke="#fbbf24"
                      strokeWidth="3"
                      fill="none"
                    />

                    {/* Hole at x=2 */}
                    <circle
                      cx={holePoint.x}
                      cy={holePoint.y}
                      r="6"
                      fill="#0f172a"
                      stroke="#fbbf24"
                      strokeWidth="2"
                    />

                    {/* Approach arrows */}
                    <circle
                      cx={toScreen(2 - delta, f(2 - delta)).x}
                      cy={toScreen(2 - delta, f(2 - delta)).y}
                      r="5"
                      fill="#3b82f6"
                    />
                    <circle
                      cx={toScreen(2 + delta, f(2 + delta)).x}
                      cy={toScreen(2 + delta, f(2 + delta)).y}
                      r="5"
                      fill="#10b981"
                    />
                  </svg>
                </div>

                {/* Approach Table */}
                <div className="flex-1">
                  <div className="text-sm font-bold text-slate-400 mb-2 uppercase">
                    {t.approach} 2:
                  </div>
                  <div className="bg-slate-900 rounded-xl p-4 overflow-x-auto border border-slate-800">
                    <table className="w-full text-sm">
                      <thead>
                        <tr className="border-b border-slate-700">
                          <th className="py-2 text-slate-500">δ</th>
                          <th className="py-2 text-blue-400">{t.fromLeft}</th>
                          <th className="py-2 text-blue-400">f(x)</th>
                          <th className="py-2 text-emerald-400">
                            {t.fromRight}
                          </th>
                          <th className="py-2 text-emerald-400">f(x)</th>
                        </tr>
                      </thead>
                      <tbody className="font-mono text-slate-300">
                        {approaches.map((row, i) => (
                          <tr key={i} className="border-b border-slate-800">
                            <td className="py-2 text-center text-slate-500">
                              {row.delta}
                            </td>
                            <td className="py-2 text-center text-blue-300">
                              {row.left.toFixed(3)}
                            </td>
                            <td className="py-2 text-center text-blue-300 font-bold">
                              {row.fLeft?.toFixed(3)}
                            </td>
                            <td className="py-2 text-center text-emerald-300">
                              {row.right.toFixed(3)}
                            </td>
                            <td className="py-2 text-center text-emerald-300 font-bold">
                              {row.fRight?.toFixed(3)}
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  </div>

                  <div className="bg-emerald-900/30 p-4 rounded-xl mt-4 text-center border border-emerald-500/30">
                    <div className="text-xs font-bold text-emerald-400 uppercase mb-1">
                      {t.limit}
                    </div>
                    <div className="text-3xl font-mono text-emerald-100">
                      \[ \lim_{"{"}x \to 2{"}"} \frac{"{"}x^2-4{"}"}
                      {"{"}x-2{"}"} = 4 \]
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
