<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Differentiation Rules | M1 Calculus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Module 1: Calculus",
          title: "Differentiation Rules",
          desc: "Explore Product Rule and Quotient Rule.",
          rule: "Select Rule",
          product: "Product Rule",
          quotient: "Quotient Rule",
          u: "u(x)",
          v: "v(x)",
          u_prime: "u'(x)",
          v_prime: "v'(x)",
          result: "Result",
          langBtn: "中文",
        },
        zh: {
          unit: "單元一：微積分",
          title: "微分法則",
          desc: "探索積法則和商法則。",
          rule: "選擇法則",
          product: "積法則",
          quotient: "商法則",
          u: "u(x)",
          v: "v(x)",
          u_prime: "u'(x)",
          v_prime: "v'(x)",
          result: "結果",
          langBtn: "English",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [mode, setMode] = useState("product"); // product, quotient

        const functions = [
          { latex: "x^2", diff: "2x", label: "x²" },
          { latex: "\\sin x", diff: "\\cos x", label: "sin x" },
          { latex: "e^x", diff: "e^x", label: "eˣ" },
          { latex: "\\ln x", diff: "\\frac{1}{x}", label: "ln x" },
          { latex: "(x+1)", diff: "1", label: "x+1" },
        ];

        const [uIndex, setUIndex] = useState(0);
        const [vIndex, setVIndex] = useState(1);

        const u = functions[uIndex];
        const v = functions[vIndex];

        let formula = "",
          resultLatex = "";

        if (mode === "product") {
          formula = "\\frac{d}{dx}(uv) = u \\frac{dv}{dx} + v \\frac{du}{dx}";
          resultLatex = `(${u.latex})(${v.diff}) + (${v.latex})(${u.diff})`;
        } else {
          formula =
            "\\frac{d}{dx}\\left(\\frac{u}{v}\\right) = \\frac{v \\frac{du}{dx} - u \\frac{dv}{dx}}{v^2}";
          resultLatex = `\\frac{(${v.latex})(${u.diff}) - (${u.latex})(${v.diff})}{(${v.latex})^2}`;
        }

        useEffect(() => {
          if (window.MathJax) window.MathJax.typesetPromise();
        }, [mode, uIndex, vIndex, lang]);

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8 select-none">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-indigo-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.desc}</p>
            </header>

            <div className="glass p-6 rounded-3xl w-full max-w-4xl mb-8 space-y-8 border border-slate-700">
              <div className="flex justify-center gap-4">
                <button
                  onClick={() => setMode("product")}
                  className={`px-6 py-3 rounded-xl font-bold transition flex items-center gap-2 ${
                    mode === "product"
                      ? "bg-indigo-600 text-white shadow-lg"
                      : "bg-slate-800 text-slate-400 border border-slate-700 hover:bg-slate-700"
                  }`}
                >
                  <i className="fa-solid fa-xmark"></i> {t.product}
                </button>
                <button
                  onClick={() => setMode("quotient")}
                  className={`px-6 py-3 rounded-xl font-bold transition flex items-center gap-2 ${
                    mode === "quotient"
                      ? "bg-indigo-600 text-white shadow-lg"
                      : "bg-slate-800 text-slate-400 border border-slate-700 hover:bg-slate-700"
                  }`}
                >
                  <i className="fa-solid fa-divide"></i> {t.quotient}
                </button>
              </div>

              <div className="bg-slate-900/50 p-6 rounded-2xl border border-slate-700 text-center">
                <div className="text-xl font-bold text-indigo-400 mb-2 font-mono">
                  Formula
                </div>
                <div className="text-2xl text-white">
                  {`\\[ ${formula} \\]`}
                </div>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div className="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 space-y-4">
                  <h3 className="font-bold text-slate-400 uppercase text-xs">
                    {t.u}
                  </h3>
                  <div className="flex overflow-x-auto gap-2 pb-2">
                    {functions.map((f, i) => (
                      <button
                        key={i}
                        onClick={() => setUIndex(i)}
                        className={`px-3 py-1 rounded transition text-sm font-bold font-mono ${
                          uIndex === i
                            ? "bg-rose-500 text-white"
                            : "bg-slate-700 text-slate-400 border border-slate-600"
                        }`}
                      >
                        {f.label}
                      </button>
                    ))}
                  </div>
                  <div className="grid grid-cols-2 gap-4">
                    <div className="bg-slate-900 p-3 rounded border border-slate-700 text-center">
                      <div className="text-xs text-slate-500">u</div>
                      <div className="font-bold text-slate-200 text-lg">
                        {`\\( ${u.latex} \\)`}
                      </div>
                    </div>
                    <div className="bg-slate-900 p-3 rounded border border-rose-900/50 text-center">
                      <div className="text-xs text-slate-500">u'</div>
                      <div className="font-bold text-rose-400 text-lg">
                        {`\\( ${u.diff} \\)`}
                      </div>
                    </div>
                  </div>
                </div>

                <div className="bg-slate-800/50 p-6 rounded-2xl border border-slate-700 space-y-4">
                  <h3 className="font-bold text-slate-400 uppercase text-xs">
                    {t.v}
                  </h3>
                  <div className="flex overflow-x-auto gap-2 pb-2">
                    {functions.map((f, i) => (
                      <button
                        key={i}
                        onClick={() => setVIndex(i)}
                        className={`px-3 py-1 rounded transition text-sm font-bold font-mono ${
                          vIndex === i
                            ? "bg-blue-500 text-white"
                            : "bg-slate-700 text-slate-400 border border-slate-600"
                        }`}
                      >
                        {f.label}
                      </button>
                    ))}
                  </div>
                  <div className="grid grid-cols-2 gap-4">
                    <div className="bg-slate-900 p-3 rounded border border-slate-700 text-center">
                      <div className="text-xs text-slate-500">v</div>
                      <div className="font-bold text-slate-200 text-lg">
                        {`\\( ${v.latex} \\)`}
                      </div>
                    </div>
                    <div className="bg-slate-900 p-3 rounded border border-blue-900/50 text-center">
                      <div className="text-xs text-slate-500">v'</div>
                      <div className="font-bold text-blue-400 text-lg">
                        {`\\( ${v.diff} \\)`}
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div className="bg-indigo-600 text-white p-8 rounded-2xl shadow-lg transform transition-all hover:scale-[1.01] text-center border border-indigo-500/50">
                <div className="text-xs font-bold opacity-75 uppercase mb-4">
                  {t.result}
                </div>
                <div className="text-2xl md:text-3xl font-bold font-mono overflow-x-auto">
                  {`\\[ \\frac{dy}{dx} = ${resultLatex} \\]`}
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
