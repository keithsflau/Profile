<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curve Sketching Max/Min | S6 Math 曲線描繪</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-indigo-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Unit 2: Calculus",
          title: "Curve Sketching",
          desc: "Identify Maximum and Minimum points using the derivative.",
          function: "Function f(x)",
          derivative: "Derivative f'(x)",
          slope: "Slope",
          max: "Local Max",
          min: "Local Min",
          stationary: "Stationary Point (f'(x)=0)",
        },
        zh: {
          unit: "單元二：微積分",
          title: "曲線描繪",
          desc: "利用導數尋找極大和極小點。",
          function: "函數 f(x)",
          derivative: "導數 f'(x)",
          slope: "斜率",
          max: "極大點",
          min: "極小點",
          stationary: "平穩點 (f'(x)=0)",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        // Cubic function: x^3 + ax^2 + bx + c
        // Let's use a standard cubic with nice integer roots for f'(x)=0
        // f'(x) = 3x^2 + 2ax + b
        // Roots at x1, x2.
        // f'(x) = 3(x-x1)(x-x2) = 3(x^2 - (x1+x2)x + x1x2)
        // = 3x^2 - 3(x1+x2)x + 3x1x2
        // So 2a = -3(x1+x2) => a = -1.5(x1+x2)
        // b = 3x1x2

        const [x1, setX1] = useState(-1);
        const [x2, setX2] = useState(2);

        // Coefficients
        const a = -1.5 * (x1 + x2);
        const b = 3 * x1 * x2;
        const c = 0; // vertical shift

        const f = (x) => x * x * x + a * x * x + b * x + c;
        const df = (x) => 3 * x * x + 2 * a * x + b;

        // X Marker
        const [markerX, setMarkerX] = useState(0);

        // Graph
        const size = 400;
        const rangeX = 5;
        const rangeY = 15;
        const scaleX = size / (2 * rangeX);
        const scaleY = size / (2 * rangeY);
        const cx = size / 2;
        const cy = size / 2;

        const toScreen = (x, y) => ({
          x: cx + x * scaleX,
          y: cy - y * scaleY,
        });

        // Path
        const points = [];
        for (let x = -rangeX; x <= rangeX; x += 0.1) {
          points.push(toScreen(x, f(x)));
        }
        const pathD = `M ${points.map((p) => `${p.x},${p.y}`).join(" L ")}`;

        // Derivative Path
        const dPoints = [];
        for (let x = -rangeX; x <= rangeX; x += 0.1) {
          dPoints.push(toScreen(x, df(x)));
        }
        const dPathD = `M ${dPoints.map((p) => `${p.x},${p.y}`).join(" L ")}`;

        // Marker
        const pm = toScreen(markerX, f(markerX));
        const diffVal = df(markerX);
        const isZero = Math.abs(diffVal) < 0.1;

        // Determine nature
        // Second deriv f''(x) = 6x + 2a
        const nature =
          df(markerX - 0.1) > 0 && df(markerX + 0.1) < 0
            ? t.max
            : df(markerX - 0.1) < 0 && df(markerX + 0.1) > 0
            ? t.min
            : t.stationary;

        return (
          <div className="p-8 max-w-5xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-indigo-200 text-sm font-bold text-indigo-600 hover:bg-indigo-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-indigo-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full">
              {/* Graph */}
              <div className="bg-white p-4 rounded-3xl shadow-lg border border-indigo-100 flex-1 flex justify-center items-center relative">
                <svg
                  width={size}
                  height={size}
                  className="bg-slate-50 rounded-xl overflow-hidden cursor-crosshair"
                  onMouseMove={(e) => {
                    const rect = e.target.getBoundingClientRect();
                    const x = (e.clientX - rect.left - cx) / scaleX;
                    setMarkerX(x);
                  }}
                  onTouchMove={(e) => {
                    const rect = e.target.getBoundingClientRect();
                    const x = (e.touches[0].clientX - rect.left - cx) / scaleX;
                    setMarkerX(x);
                  }}
                >
                  {/* Axes */}
                  <line
                    x1="0"
                    y1={cy}
                    x2={size}
                    y2={cy}
                    stroke="#cbd5e1"
                    strokeWidth="2"
                  />
                  <line
                    x1={cx}
                    y1="0"
                    x2={cx}
                    y2={size}
                    stroke="#cbd5e1"
                    strokeWidth="2"
                  />

                  {/* Function */}
                  <path
                    d={pathD}
                    fill="none"
                    stroke="#6366f1"
                    strokeWidth="3"
                  />
                  <text
                    x={size - 60}
                    y={30}
                    className="fill-indigo-600 font-bold"
                  >
                    f(x) (Cubic)
                  </text>

                  {/* Derivative (Dashed) */}
                  <path
                    d={dPathD}
                    fill="none"
                    stroke="#f43f5e"
                    strokeWidth="2"
                    strokeDasharray="5"
                    opacity="0.5"
                  />
                  <text
                    x={size - 60}
                    y={50}
                    className="fill-rose-500 font-bold text-xs"
                  >
                    f'(x) (Quad)
                  </text>

                  {/* Zero lines for roots */}
                  <line
                    x1={toScreen(x1, -rangeY).x}
                    y1={0}
                    x2={toScreen(x1, rangeY).x}
                    y2={size}
                    stroke="#cbd5e1"
                    strokeWidth="1"
                    strokeDasharray="2"
                  />
                  <line
                    x1={toScreen(x2, -rangeY).x}
                    y1={0}
                    x2={toScreen(x2, rangeY).x}
                    y2={size}
                    stroke="#cbd5e1"
                    strokeWidth="1"
                    strokeDasharray="2"
                  />

                  {/* Marker */}
                  <circle
                    cx={pm.x}
                    cy={pm.y}
                    r="6"
                    fill="#10b981"
                    stroke="white"
                    strokeWidth="2"
                  />

                  {/* Tangent Line at Marker */}
                  {/* y - y1 = m(x - x1) */}
                  {(() => {
                    const m = diffVal;
                    // small segment
                    const lx1 = markerX - 1;
                    const ly1 = f(markerX) - m;
                    const lx2 = markerX + 1;
                    const ly2 = f(markerX) + m;
                    const p1 = toScreen(lx1, ly1);
                    const p2 = toScreen(lx2, ly2);
                    return (
                      <line
                        x1={p1.x}
                        y1={p1.y}
                        x2={p2.x}
                        y2={p2.y}
                        stroke="#10b981"
                        strokeWidth="2"
                        opacity="0.7"
                      />
                    );
                  })()}
                </svg>
              </div>

              {/* Controls */}
              <div className="bg-white p-6 rounded-3xl shadow-lg border border-indigo-100 flex-1 space-y-6">
                <div className="space-y-4">
                  <div>
                    <label className="text-sm font-bold text-slate-500 block mb-1">
                      Root 1 of f'(x) (Turning Point 1)
                    </label>
                    <input
                      type="range"
                      min="-4"
                      max="4"
                      step="0.5"
                      value={x1}
                      onChange={(e) => setX1(Number(e.target.value))}
                      className="w-full accent-indigo-500"
                    />
                    <div className="text-right font-mono text-indigo-600 font-bold">
                      x = {x1}
                    </div>
                  </div>
                  <div>
                    <label className="text-sm font-bold text-slate-500 block mb-1">
                      Root 2 of f'(x) (Turning Point 2)
                    </label>
                    <input
                      type="range"
                      min="-4"
                      max="4"
                      step="0.5"
                      value={x2}
                      onChange={(e) => setX2(Number(e.target.value))}
                      className="w-full accent-indigo-500"
                    />
                    <div className="text-right font-mono text-indigo-600 font-bold">
                      x = {x2}
                    </div>
                  </div>
                </div>

                <div className="bg-slate-50 p-6 rounded-2xl border border-slate-100 space-y-3">
                  <div className="flex justify-between items-center">
                    <span className="font-bold text-slate-500">x</span>
                    <span className="font-mono text-lg font-bold text-slate-700">
                      {markerX.toFixed(2)}
                    </span>
                  </div>
                  <div className="flex justify-between items-center">
                    <span className="font-bold text-slate-500">
                      {t.slope} f'(x)
                    </span>
                    <span
                      className={`font-mono text-lg font-bold ${
                        isZero ? "text-red-600" : "text-slate-700"
                      }`}
                    >
                      {diffVal.toFixed(2)}
                    </span>
                  </div>

                  <hr className="border-slate-200" />

                  {isZero ? (
                    <div className="text-center">
                      <span className="inline-block px-3 py-1 bg-red-100 text-red-600 rounded-lg text-sm font-bold uppercase tracking-wider animate-pulse">
                        {nature}
                      </span>
                    </div>
                  ) : (
                    <div className="text-center text-slate-400 text-sm">
                      Move cursor to turning points (x={x1}, x={x2})
                    </div>
                  )}
                </div>
              </div>
            </div>

            
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
