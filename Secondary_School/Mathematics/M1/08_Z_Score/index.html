<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z-Score Calculator | M1 Statistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      const translations = {
        en: {
          unit: "Module 1: Statistics",
          title: "Z-Score & Standardization",
          desc: "Convert raw scores to standardized Z-scores.",
          rawScore: "Raw Score (x)",
          mean: "Mean (μ)",
          sd: "Standard Deviation (σ)",
          zScore: "Z-Score",
          interpretation: "Interpretation",
          below: "below average",
          average: "average",
          above: "above average",
          formula: "Formula",
          langBtn: "中文",
        },
        zh: {
          unit: "單元一：統計學",
          title: "標準分數 (Z-Score)",
          desc: "將原始分數轉換為標準化的 Z 分數。",
          rawScore: "原始分數 (x)",
          mean: "平均值 (μ)",
          sd: "標準差 (σ)",
          zScore: "Z 分數",
          interpretation: "解釋",
          below: "低於平均",
          average: "平均水平",
          above: "高於平均",
          formula: "公式",
          langBtn: "English",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [x, setX] = useState(75);
        const [mean, setMean] = useState(70);
        const [sd, setSd] = useState(10);

        // Z = (x - μ) / σ
        const z = sd !== 0 ? (x - mean) / sd : 0;

        // Bell Curve SVG
        const w = 500,
          h = 200;
        const curvePoints = useMemo(() => {
          let d = "";
          for (let zVal = -4; zVal <= 4; zVal += 0.1) {
            const yVal = Math.exp(-0.5 * zVal * zVal);
            const sx = w / 2 + zVal * (w / 8);
            const sy = h - 30 - yVal * (h - 60);
            d += (d ? "L" : "M") + `${sx.toFixed(1)},${sy.toFixed(1)} `;
          }
          return d;
        }, []);

        const zScreenX = w / 2 + Math.max(-4, Math.min(4, z)) * (w / 8);

        const getInterpretation = () => {
          if (z < -1) return { text: t.below, color: "text-rose-400" };
          if (z > 1) return { text: t.above, color: "text-emerald-400" };
          return { text: t.average, color: "text-blue-400" };
        };

        const interp = getInterpretation();

        useEffect(() => {
          if (window.MathJax) window.MathJax.typesetPromise();
        }, [x, mean, sd, lang]);

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8 select-none">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-teal-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.desc}</p>
            </header>

            <div className="glass p-6 rounded-3xl w-full max-w-4xl mb-8">
              {/* Bell Curve */}
              <div className="bg-slate-900 p-4 rounded-xl mb-6 border border-slate-800">
                <svg width={w} height={h} className="mx-auto overflow-visible">
                  {/* Axis */}
                  <line
                    x1="30"
                    y1={h - 30}
                    x2={w - 30}
                    y2={h - 30}
                    stroke="#475569"
                    strokeWidth="1"
                  />

                  {/* Z markers */}
                  {[-3, -2, -1, 0, 1, 2, 3].map((zMark) => {
                    const sx = w / 2 + zMark * (w / 8);
                    return (
                      <g key={zMark}>
                        <line
                          x1={sx}
                          y1={h - 30}
                          x2={sx}
                          y2={h - 25}
                          stroke="#64748b"
                        />
                        <text
                          x={sx}
                          y={h - 10}
                          textAnchor="middle"
                          className="text-[10px] fill-slate-500"
                        >
                          {zMark}
                        </text>
                      </g>
                    );
                  })}

                  {/* Curve */}
                  <path
                    d={curvePoints}
                    stroke="#2dd4bf"
                    strokeWidth="3"
                    fill="rgba(45, 212, 191, 0.1)"
                  />

                  {/* Z marker */}
                  <line
                    x1={zScreenX}
                    y1="30"
                    x2={zScreenX}
                    y2={h - 30}
                    stroke="#f43f5e"
                    strokeWidth="2"
                    strokeDasharray="4"
                  />
                  <circle cx={zScreenX} cy="30" r="6" fill="#f43f5e" />
                  <text
                    x={zScreenX}
                    y="20"
                    textAnchor="middle"
                    className="text-xs fill-rose-500 font-bold"
                  >
                    z = {z.toFixed(2)}
                  </text>
                </svg>
              </div>

              {/* Controls */}
              <div className="grid md:grid-cols-3 gap-6 mb-6">
                <div>
                  <label className="text-xs font-bold text-slate-400 block mb-2 uppercase">
                    {t.rawScore}
                  </label>
                  <input
                    type="number"
                    value={x}
                    onChange={(e) => setX(Number(e.target.value))}
                    className="w-full p-3 bg-slate-800 border border-slate-600 rounded-xl font-mono text-center text-white focus:border-teal-400 outline-none"
                  />
                </div>
                <div>
                  <label className="text-xs font-bold text-slate-400 block mb-2 uppercase">
                    {t.mean}
                  </label>
                  <input
                    type="number"
                    value={mean}
                    onChange={(e) => setMean(Number(e.target.value))}
                    className="w-full p-3 bg-slate-800 border border-slate-600 rounded-xl font-mono text-center text-white focus:border-teal-400 outline-none"
                  />
                </div>
                <div>
                  <label className="text-xs font-bold text-slate-400 block mb-2 uppercase">
                    {t.sd}
                  </label>
                  <input
                    type="number"
                    min="0.1"
                    step="0.1"
                    value={sd}
                    onChange={(e) => setSd(Number(e.target.value))}
                    className="w-full p-3 bg-slate-800 border border-slate-600 rounded-xl font-mono text-center text-white focus:border-teal-400 outline-none"
                  />
                </div>
              </div>

              {/* Formula */}
              <div className="bg-teal-900/20 p-4 rounded-xl mb-6 text-center border border-teal-500/30">
                <div className="text-xs font-bold text-teal-400 uppercase mb-2">
                  {t.formula}
                </div>
                <div className="text-xl font-mono text-teal-100">
                  \[ z = \frac{"{"}x - \mu{"}"}
                  {"{"}\sigma{"}"} = \frac{"{"} {x} - {mean} {"}"}
                  {"{"} {sd} {"}"} = {z.toFixed(4)} \]
                </div>
              </div>

              {/* Result */}
              <div className="grid md:grid-cols-2 gap-4">
                <div className="glass p-6 rounded-2xl text-center border-l-4 border-rose-500">
                  <div className="text-xs font-bold text-rose-400 uppercase mb-2">
                    {t.zScore}
                  </div>
                  <div className="text-5xl font-extrabold text-white font-mono">
                    {z.toFixed(2)}
                  </div>
                </div>
                <div className="glass p-6 rounded-2xl text-center flex flex-col items-center justify-center">
                  <div className="text-xs font-bold text-slate-400 uppercase mb-2">
                    {t.interpretation}
                  </div>
                  <div className={`text-xl font-bold ${interp.color}`}>
                    {Math.abs(z).toFixed(1)} SD {interp.text}
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
