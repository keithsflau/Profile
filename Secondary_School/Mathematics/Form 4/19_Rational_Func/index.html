<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rational Functions | S4 Math 有理函數</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-orange-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      const translations = {
        en: {
          unit: "Unit 3: Functions",
          title: "Rational Functions Explorer",
          desc: "Visualize asymptotes, intercepts, and behavior of rational functions.",
          numerator: "Numerator Coefficient",
          denominator: "Denominator Root",
          vertAsym: "Vertical Asymptote",
          horzAsym: "Horizontal Asymptote",
          xInt: "X-Intercept",
          yInt: "Y-Intercept",
        },
        zh: {
          unit: "單元三：函數",
          title: "有理函數探索器",
          desc: "視像化漸近線、截距及有理函數的特性。",
          numerator: "分子係數",
          denominator: "分母根",
          vertAsym: "垂直漸近線",
          horzAsym: "水平漸近線",
          xInt: "X 截距",
          yInt: "Y 截距",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        // f(x) = a / (x - h) + k
        const [a, setA] = useState(1);
        const [h, setH] = useState(2);
        const [k, setK] = useState(0);

        // Graph Config
        const w = 500,
          ht = 400;
        const xRange = 10,
          yRange = 10;
        const scaleX = w / (2 * xRange);
        const scaleY = ht / (2 * yRange);
        const originX = w / 2;
        const originY = ht / 2;

        const toScreen = (x, y) => ({
          x: originX + x * scaleX,
          y: originY - y * scaleY,
        });

        // Generate Path Data
        const pathData = useMemo(() => {
          const segments = [];
          let currentSeg = "";

          for (let px = -xRange; px <= xRange; px += 0.05) {
            if (Math.abs(px - h) < 0.1) {
              if (currentSeg) segments.push(currentSeg);
              currentSeg = "";
              continue;
            }
            const y = a / (px - h) + k;
            if (Math.abs(y) > yRange * 2) {
              if (currentSeg) segments.push(currentSeg);
              currentSeg = "";
              continue;
            }
            const pt = toScreen(px, y);
            currentSeg +=
              (currentSeg ? "L" : "M") +
              `${pt.x.toFixed(1)},${pt.y.toFixed(1)} `;
          }
          if (currentSeg) segments.push(currentSeg);
          return segments;
        }, [a, h, k]);

        // Calculations
        const vertAsym = h;
        const horzAsym = k;
        const yIntercept = a / (0 - h) + k;
        const xIntercept = a !== 0 ? h - a / k : "None";

        useEffect(() => {
          if (window.MathJax) window.MathJax.typesetPromise();
        }, [a, h, k, lang]);

        return (
          <div className="p-8 max-w-5xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-orange-200 text-sm font-bold text-orange-600 hover:bg-orange-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-orange-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full">
              {/* Graph */}
              <div className="bg-white p-4 rounded-3xl shadow-lg border border-orange-100 flex-[2]">
                <svg width={w} height={ht} className="bg-slate-50 rounded-xl">
                  {/* Grid */}
                  {Array.from({ length: 21 }).map((_, i) => {
                    const val = i - 10;
                    const sx = originX + val * scaleX;
                    const sy = originY - val * scaleY;
                    return (
                      <React.Fragment key={i}>
                        <line
                          x1={sx}
                          y1="0"
                          x2={sx}
                          y2={ht}
                          stroke={val === 0 ? "#64748b" : "#e2e8f0"}
                          strokeWidth={val === 0 ? 2 : 1}
                        />
                        <line
                          x1="0"
                          y1={sy}
                          x2={w}
                          y2={sy}
                          stroke={val === 0 ? "#64748b" : "#e2e8f0"}
                          strokeWidth={val === 0 ? 2 : 1}
                        />
                      </React.Fragment>
                    );
                  })}

                  {/* Asymptotes */}
                  <line
                    x1={toScreen(h, 0).x}
                    y1="0"
                    x2={toScreen(h, 0).x}
                    y2={ht}
                    stroke="#f43f5e"
                    strokeWidth="2"
                    strokeDasharray="8"
                    opacity="0.7"
                  />
                  <line
                    x1="0"
                    y1={toScreen(0, k).y}
                    x2={w}
                    y2={toScreen(0, k).y}
                    stroke="#3b82f6"
                    strokeWidth="2"
                    strokeDasharray="8"
                    opacity="0.7"
                  />

                  {/* Curve */}
                  {pathData.map((d, i) => (
                    <path
                      key={i}
                      d={d}
                      stroke="#ea580c"
                      strokeWidth="3"
                      fill="none"
                    />
                  ))}
                </svg>
              </div>

              {/* Controls */}
              <div className="bg-white p-6 rounded-3xl shadow-lg border border-orange-100 flex-1 space-y-6">
                <div className="text-center font-mono text-2xl bg-slate-100 p-4 rounded-xl">
                  \[ f(x) = \frac{{ a }}
                  {x - { h }} + ({k}) \]
                </div>

                <div>
                  <label className="text-sm font-bold text-slate-500">
                    a (Coefficient)
                  </label>
                  <input
                    type="range"
                    min="-5"
                    max="5"
                    step="0.5"
                    value={a}
                    onChange={(e) => setA(Number(e.target.value))}
                    className="w-full accent-orange-500"
                  />
                  <div className="text-right font-mono text-orange-600">
                    {a}
                  </div>
                </div>
                <div>
                  <label className="text-sm font-bold text-slate-500">
                    h ({t.vertAsym})
                  </label>
                  <input
                    type="range"
                    min="-8"
                    max="8"
                    step="1"
                    value={h}
                    onChange={(e) => setH(Number(e.target.value))}
                    className="w-full accent-rose-500"
                  />
                  <div className="text-right font-mono text-rose-600">
                    x = {h}
                  </div>
                </div>
                <div>
                  <label className="text-sm font-bold text-slate-500">
                    k ({t.horzAsym})
                  </label>
                  <input
                    type="range"
                    min="-5"
                    max="5"
                    step="0.5"
                    value={k}
                    onChange={(e) => setK(Number(e.target.value))}
                    className="w-full accent-blue-500"
                  />
                  <div className="text-right font-mono text-blue-600">
                    y = {k}
                  </div>
                </div>

                <div className="border-t pt-4 space-y-2 text-sm">
                  <div className="flex justify-between">
                    <span className="text-slate-400">{t.yInt}:</span>
                    <span className="font-mono font-bold">
                      {yIntercept.toFixed(2)}
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <footer className="mt-8">
              <a
                href="../index.html"
                className="text-orange-500 hover:text-orange-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
