<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadratic Formula 二次公式 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-rose-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [a, setA] = useState(1);
        const [b, setB] = useState(-5);
        const [c, setC] = useState(6);

        const t = {
          title: { en: "Quadratic Formula", zh: "二次公式" },
          equation: { en: "Equation", zh: "方程式" },
          discriminant: { en: "Discriminant", zh: "判別式" },
          roots: { en: "Roots", zh: "根" },
          real2: { en: "Two distinct real roots", zh: "兩個不同實根" },
          real1: { en: "One repeated real root", zh: "一個重複實根" },
          complex: { en: "No real roots", zh: "無實根" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const disc = b * b - 4 * a * c;
        let roots = [];
        let rootType = "";

        if (disc > 0) {
          roots = [
            (-b + Math.sqrt(disc)) / (2 * a),
            (-b - Math.sqrt(disc)) / (2 * a),
          ];
          rootType = t.real2[lang];
        } else if (disc === 0) {
          roots = [-b / (2 * a)];
          rootType = t.real1[lang];
        } else {
          rootType = t.complex[lang];
        }

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-rose-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-rose-200 rounded-lg text-sm font-bold hover:bg-rose-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            {/* Formula */}
            <div className="bg-white p-6 rounded-xl border border-rose-100 mb-6 text-center">
              <div className="text-2xl font-mono font-bold text-rose-600">
                x = (-b ± √(b² - 4ac)) / 2a
              </div>
            </div>

            {/* Controls */}
            <div className="grid grid-cols-3 gap-4 mb-6">
              <div className="bg-white p-4 rounded-xl shadow-sm border border-rose-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  a = {a}
                </label>
                <input
                  type="range"
                  min="1"
                  max="5"
                  value={a}
                  onChange={(e) => setA(Number(e.target.value))}
                  className="w-full accent-rose-500"
                />
              </div>
              <div className="bg-white p-4 rounded-xl shadow-sm border border-rose-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  b = {b}
                </label>
                <input
                  type="range"
                  min="-10"
                  max="10"
                  value={b}
                  onChange={(e) => setB(Number(e.target.value))}
                  className="w-full accent-rose-500"
                />
              </div>
              <div className="bg-white p-4 rounded-xl shadow-sm border border-rose-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  c = {c}
                </label>
                <input
                  type="range"
                  min="-10"
                  max="10"
                  value={c}
                  onChange={(e) => setC(Number(e.target.value))}
                  className="w-full accent-rose-500"
                />
              </div>
            </div>

            {/* Equation */}
            <div className="bg-white p-4 rounded-xl border border-rose-100 mb-4 text-center">
              <div className="text-xs font-bold text-slate-400 uppercase mb-2">
                {t.equation[lang]}
              </div>
              <div className="text-2xl font-mono font-bold">
                {a}x² {b >= 0 ? "+" : ""}
                {b}x {c >= 0 ? "+" : ""}
                {c} = 0
              </div>
            </div>

            {/* Discriminant */}
            <div
              className={`p-6 rounded-2xl text-white text-center mb-4 ${
                disc > 0
                  ? "bg-emerald-500"
                  : disc === 0
                  ? "bg-amber-500"
                  : "bg-rose-500"
              }`}
            >
              <div className="text-xs uppercase font-bold opacity-80 mb-2">
                {t.discriminant[lang]}
              </div>
              <div className="text-3xl font-bold mb-2">
                Δ = b² - 4ac = {disc}
              </div>
              <div className="text-lg">{rootType}</div>
            </div>

            {/* Roots */}
            <div className="bg-slate-800 text-white p-6 rounded-2xl text-center">
              <div className="text-xs uppercase font-bold opacity-80 mb-2">
                {t.roots[lang]}
              </div>
              {roots.length > 0 ? (
                <div className="text-3xl font-bold">
                  x = {roots.map((r) => r.toFixed(3)).join(" or ")}
                </div>
              ) : (
                <div className="text-xl opacity-80">
                  {lang === "en" ? "Complex roots only" : "只有複數根"}
                </div>
              )}
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
