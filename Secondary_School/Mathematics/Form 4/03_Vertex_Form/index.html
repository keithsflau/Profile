<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertex Form 頂點式 | S4 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-purple-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [a, setA] = useState(1);
        const [h, setH] = useState(2);
        const [k, setK] = useState(1);

        const t = {
          title: { en: "Quadratic Vertex Form", zh: "二次函數頂點式" },
          vertex: { en: "Vertex", zh: "頂點" },
          direction: { en: "Direction", zh: "開口方向" },
          up: { en: "Up", zh: "向上" },
          down: { en: "Down", zh: "向下" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        // Graph
        const range = 10;
        const points = [];
        for (let x = -range; x <= range; x += 0.1) {
          const y = a * Math.pow(x - h, 2) + k;
          points.push(`${x},${y}`);
        }

        const toSvgX = (x) => 200 + x * 20;
        const toSvgY = (y) => 200 - y * 20; // Invert Y

        const pathData = points
          .map((p) => {
            const [px, py] = p.split(",").map(Number);
            return `${toSvgX(px)},${toSvgY(py)}`;
          })
          .join(" L ");

        // Draggable simulation logic could be complex in pure react without refs, simpler to use sliders for clarity and strictly proportional inputs

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-purple-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S4 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-purple-200 rounded-lg text-sm font-bold hover:bg-purple-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="bg-white p-6 rounded-2xl border border-purple-100 shadow-sm mb-6 text-center">
              <div className="text-3xl font-mono font-bold text-purple-600">
                y = {a}(x - {h})² + {k}
              </div>
              <div className="text-sm text-slate-400 mt-2">
                y = a(x - h)² + k
              </div>
            </div>

            <div className="grid md:grid-cols-2 gap-8 items-start mb-6">
              <div
                className="bg-white rounded-2xl border border-purple-100 shadow-sm overflow-hidden relative"
                style={{ height: "400px" }}
              >
                <svg viewBox="0 0 400 400" className="w-full h-full">
                  <pattern
                    id="vgrid"
                    width="20"
                    height="20"
                    patternUnits="userSpaceOnUse"
                  >
                    <path
                      d="M 20 0 L 0 0 0 20"
                      fill="none"
                      stroke="#f1f5f9"
                      strokeWidth="1"
                    />
                  </pattern>
                  <rect width="100%" height="100%" fill="url(#vgrid)" />

                  <line
                    x1="0"
                    y1="200"
                    x2="400"
                    y2="200"
                    stroke="#94a3b8"
                    strokeWidth="2"
                  />
                  <line
                    x1="200"
                    y1="0"
                    x2="200"
                    y2="400"
                    stroke="#94a3b8"
                    strokeWidth="2"
                  />

                  {/* Curve */}
                  <path
                    d={`M ${pathData}`}
                    fill="none"
                    stroke="#8b5cf6"
                    strokeWidth="3"
                  />

                  {/* Vertex Point */}
                  <circle
                    cx={toSvgX(h)}
                    cy={toSvgY(k)}
                    r="6"
                    fill="#7c3aed"
                    stroke="white"
                    strokeWidth="2"
                  />
                  <text
                    x={toSvgX(h)}
                    y={toSvgY(k) - 15}
                    textAnchor="middle"
                    className="text-xs font-bold fill-purple-700"
                  >
                    V({h}, {k})
                  </text>
                </svg>
              </div>

              <div className="space-y-6">
                <div className="bg-white p-6 rounded-2xl border border-purple-100 shadow-sm">
                  <h3 className="text-sm font-bold text-slate-400 uppercase mb-4">
                    {lang === "en" ? "Controls" : "控制"}
                  </h3>

                  <div className="space-y-5">
                    <div>
                      <label className="flex justify-between text-xs font-bold text-purple-600 mb-1">
                        <span>a ({t.direction[lang]})</span>
                        <span>{a}</span>
                      </label>
                      <input
                        type="range"
                        min="-3"
                        max="3"
                        step="0.1"
                        value={a}
                        onChange={(e) => setA(Number(e.target.value) || 0.1)}
                        className="w-full accent-purple-500"
                      />
                    </div>
                    <div>
                      <label className="flex justify-between text-xs font-bold text-blue-600 mb-1">
                        <span>h (x-shift)</span>
                        <span>{h}</span>
                      </label>
                      <input
                        type="range"
                        min="-8"
                        max="8"
                        step="0.5"
                        value={h}
                        onChange={(e) => setH(Number(e.target.value))}
                        className="w-full accent-blue-500"
                      />
                    </div>
                    <div>
                      <label className="flex justify-between text-xs font-bold text-red-600 mb-1">
                        <span>k (y-shift)</span>
                        <span>{k}</span>
                      </label>
                      <input
                        type="range"
                        min="-8"
                        max="8"
                        step="0.5"
                        value={k}
                        onChange={(e) => setK(Number(e.target.value))}
                        className="w-full accent-red-500"
                      />
                    </div>
                  </div>
                </div>

                <div className="grid grid-cols-2 gap-4">
                  <div className="bg-purple-500 text-white p-5 rounded-2xl text-center shadow-lg">
                    <div className="text-xs uppercase opacity-80 mb-2">
                      {t.vertex[lang]}
                    </div>
                    <div className="text-2xl font-extrabold font-mono">
                      ({h}, {k})
                    </div>
                  </div>
                  <div className="bg-fuchsia-500 text-white p-5 rounded-2xl text-center shadow-lg">
                    <div className="text-xs uppercase opacity-80 mb-2">
                      {lang === "en" ? "Min/Max Value" : "最大/最小值"}
                    </div>
                    <div className="text-2xl font-extrabold">{k}</div>
                    <div className="text-xs opacity-80 mt-1">at x = {h}</div>
                  </div>
                </div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
