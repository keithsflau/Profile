<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exponential Growth 指數增長 | S4 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-blue-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [base, setBase] = useState(2); // Growth factor
        const [scale, setScale] = useState(1); // Initial Value

        const t = {
          title: { en: "Exponential Growth", zh: "指數增長" },
          base: { en: "Base (Growth Factor)", zh: "底數 (增長因子)" },
          linear: { en: "Linear (y=mx)", zh: "線性" },
          exp: { en: "Exponential (y=a^x)", zh: "指數" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const pointsExp = [];
        const pointsLin = [];

        // X range 0 to 5
        for (let x = 0; x <= 6; x += 0.1) {
          const yExp = Math.pow(base, x);
          const yLin = base * x + 1; // Comparison: Slope = Base
          // We need to scale Y to fit SVG
          // Max Y around 6^6 is huge. Let's limit view Y to 50
          if (yExp <= 50) pointsExp.push(`${x * 50},${300 - yExp * 5}`);
          if (yLin <= 50) pointsLin.push(`${x * 50},${300 - yLin * 5}`);
        }

        const pathExp = pointsExp.join(" L ");
        const pathLin = pointsLin.join(" L ");

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-blue-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S4 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-blue-200 rounded-lg text-sm font-bold hover:bg-blue-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div
              className="bg-white p-6 rounded-2xl border border-blue-100 shadow-sm mb-6 flex justify-center relative overflow-hidden"
              style={{ height: "350px" }}
            >
              <svg viewBox="0 0 300 300" className="w-full h-full">
                <defs>
                  <marker
                    id="arrow"
                    viewBox="0 0 10 10"
                    refX="5"
                    refY="5"
                    markerWidth="6"
                    markerHeight="6"
                    orient="auto-start-reverse"
                  >
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#94a3b8" />
                  </marker>
                </defs>

                {/* Ashes */}
                <line
                  x1="0"
                  y1="300"
                  x2="300"
                  y2="300"
                  stroke="#94a3b8"
                  strokeWidth="2"
                />
                <line
                  x1="0"
                  y1="300"
                  x2="0"
                  y2="0"
                  stroke="#94a3b8"
                  strokeWidth="2"
                  markerEnd="url(#arrow)"
                />

                {/* Grid Lines Y */}
                {[10, 20, 30, 40, 50].map((y) => (
                  <line
                    key={y}
                    x1="0"
                    y1={300 - y * 5}
                    x2="300"
                    y2={300 - y * 5}
                    stroke="#f1f5f9"
                    strokeWidth="1"
                  />
                ))}

                {/* Exponential Curve */}
                <path
                  d={`M ${pathExp}`}
                  fill="none"
                  stroke="#3b82f6"
                  strokeWidth="3"
                />
                <text
                  x="250"
                  y="50"
                  className="text-xs fill-blue-600 font-bold"
                >
                  y = {base}ˣ
                </text>

                {/* Linear Line (Reference) */}
                <path
                  d={`M ${pathLin}`}
                  fill="none"
                  stroke="#cbd5e1"
                  strokeWidth="2"
                  strokeDasharray="5,5"
                />
                <text x="250" y="200" className="text-xs fill-slate-400">
                  y = {base}x
                </text>
              </svg>
            </div>

            <div className="grid md:grid-cols-2 gap-8 items-center mb-6">
              <div className="bg-white p-6 rounded-2xl border border-blue-100 shadow-sm">
                <h3 className="text-sm font-bold text-slate-400 uppercase mb-4">
                  {t.base[lang]} (a)
                </h3>
                <div className="flex items-center gap-4">
                  <span className="text-2xl font-bold text-blue-600">
                    {base.toFixed(1)}
                  </span>
                  <input
                    type="range"
                    min="1.1"
                    max="3"
                    step="0.1"
                    value={base}
                    onChange={(e) => setBase(Number(e.target.value))}
                    className="w-full accent-blue-500"
                  />
                </div>
                <div className="text-xs text-slate-400 mt-2">
                  Try increasing 'a' to see rapid growth
                </div>
              </div>

              <div className="grid grid-cols-3 gap-2 text-center">
                <div className="bg-slate-50 p-2 rounded-lg">
                  <div className="text-xs text-slate-400">x=2</div>
                  <div className="font-bold text-slate-700">
                    {Math.pow(base, 2).toFixed(1)}
                  </div>
                </div>
                <div className="bg-slate-50 p-2 rounded-lg">
                  <div className="text-xs text-slate-400">x=4</div>
                  <div className="font-bold text-blue-600">
                    {Math.pow(base, 4).toFixed(1)}
                  </div>
                </div>
                <div className="bg-blue-100 p-2 rounded-lg border border-blue-200">
                  <div className="text-xs text-blue-500 font-bold">x=6</div>
                  <div className="font-bold text-blue-800">
                    {Math.pow(base, 6).toFixed(1)}
                  </div>
                </div>
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-blue-600 hover:text-blue-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
