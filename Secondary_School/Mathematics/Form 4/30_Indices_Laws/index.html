<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indices Laws | S4 Math 指數法則</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-red-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Unit 4: Exponentials & Logs",
          title: "Laws of Indices",
          desc: "Interactive practice with index laws.",
          selectLaw: "Select a Law",
          law1: "Product Rule",
          law2: "Quotient Rule",
          law3: "Power Rule",
          law4: "Zero Exponent",
          law5: "Negative Exponent",
          base: "Base",
          exponent: "Exponent",
          result: "Result",
        },
        zh: {
          unit: "單元四：指數與對數",
          title: "指數法則",
          desc: "互動練習指數法則。",
          selectLaw: "選擇法則",
          law1: "乘法法則",
          law2: "除法法則",
          law3: "冪次法則",
          law4: "零指數",
          law5: "負指數",
          base: "底數",
          exponent: "指數",
          result: "結果",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [law, setLaw] = useState("product");
        const [a, setA] = useState(2);
        const [m, setM] = useState(3);
        const [n, setN] = useState(2);

        const laws = {
          product: {
            label: t.law1,
            formula: `a^m \\times a^n = a^{m+n}`,
            example: `${a}^{${m}} \\times ${a}^{${n}} = ${a}^{${m}+${n}} = ${a}^{${
              m + n
            }}`,
            result: Math.pow(a, m + n),
          },
          quotient: {
            label: t.law2,
            formula: `\\frac{a^m}{a^n} = a^{m-n}`,
            example: `\\frac{${a}^{${m}}}{${a}^{${n}}} = ${a}^{${m}-${n}} = ${a}^{${
              m - n
            }}`,
            result: Math.pow(a, m - n),
          },
          power: {
            label: t.law3,
            formula: `(a^m)^n = a^{m \\times n}`,
            example: `(${a}^{${m}})^{${n}} = ${a}^{${m} \\times ${n}} = ${a}^{${
              m * n
            }}`,
            result: Math.pow(a, m * n),
          },
          zero: {
            label: t.law4,
            formula: `a^0 = 1 \\quad (a \\neq 0)`,
            example: `${a}^0 = 1`,
            result: 1,
          },
          negative: {
            label: t.law5,
            formula: `a^{-n} = \\frac{1}{a^n}`,
            example: `${a}^{-${n}} = \\frac{1}{${a}^{${n}}} = \\frac{1}{${Math.pow(
              a,
              n
            )}}`,
            result: 1 / Math.pow(a, n),
          },
        };

        const currentLaw = laws[law];

        useEffect(() => {
          if (window.MathJax) window.MathJax.typesetPromise();
        }, [law, a, m, n, lang]);

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-red-200 text-sm font-bold text-red-600 hover:bg-red-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-red-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="bg-white p-6 rounded-3xl shadow-xl border border-red-100 w-full mb-8">
              {/* Law Selector */}
              <div className="mb-6">
                <div className="text-sm font-bold text-slate-500 mb-2">
                  {t.selectLaw}
                </div>
                <div className="flex flex-wrap gap-2">
                  {Object.entries(laws).map(([key, val]) => (
                    <button
                      key={key}
                      onClick={() => setLaw(key)}
                      className={`px-4 py-2 rounded-xl font-bold transition ${
                        law === key
                          ? "bg-red-600 text-white shadow-lg"
                          : "bg-slate-100 text-slate-500 hover:bg-slate-200"
                      }`}
                    >
                      {val.label}
                    </button>
                  ))}
                </div>
              </div>

              {/* Formula Display */}
              <div className="bg-red-50 p-6 rounded-xl mb-6 text-center border border-red-100">
                <div className="text-sm font-bold text-red-400 uppercase mb-2">
                  General Rule
                </div>
                <div className="text-3xl font-mono">
                  \[ {currentLaw.formula} \]
                </div>
              </div>

              {/* Controls */}
              {law !== "zero" && (
                <div className="grid md:grid-cols-3 gap-6 mb-6">
                  <div>
                    <label className="text-sm font-bold text-slate-500 block mb-2">
                      {t.base} (a)
                    </label>
                    <input
                      type="range"
                      min="2"
                      max="10"
                      value={a}
                      onChange={(e) => setA(Number(e.target.value))}
                      className="w-full accent-red-500"
                    />
                    <div className="text-right font-mono text-red-600 font-bold">
                      {a}
                    </div>
                  </div>
                  <div>
                    <label className="text-sm font-bold text-slate-500 block mb-2">
                      {t.exponent} (m)
                    </label>
                    <input
                      type="range"
                      min="1"
                      max="6"
                      value={m}
                      onChange={(e) => setM(Number(e.target.value))}
                      className="w-full accent-red-500"
                    />
                    <div className="text-right font-mono text-red-600 font-bold">
                      {m}
                    </div>
                  </div>
                  <div>
                    <label className="text-sm font-bold text-slate-500 block mb-2">
                      {t.exponent} (n)
                    </label>
                    <input
                      type="range"
                      min="1"
                      max="6"
                      value={n}
                      onChange={(e) => setN(Number(e.target.value))}
                      className="w-full accent-red-500"
                    />
                    <div className="text-right font-mono text-red-600 font-bold">
                      {n}
                    </div>
                  </div>
                </div>
              )}

              {/* Example */}
              <div className="bg-slate-50 p-6 rounded-xl mb-6 text-center border border-slate-100">
                <div className="text-sm font-bold text-slate-400 uppercase mb-2">
                  Example
                </div>
                <div className="text-2xl font-mono">
                  \[ {currentLaw.example} \]
                </div>
              </div>

              {/* Result */}
              <div className="bg-emerald-50 p-6 rounded-2xl text-center border border-emerald-200">
                <div className="text-sm font-bold text-emerald-600 uppercase mb-2">
                  {t.result}
                </div>
                <div className="text-5xl font-extrabold text-emerald-700 font-mono">
                  {Number.isInteger(currentLaw.result)
                    ? currentLaw.result.toLocaleString()
                    : currentLaw.result.toFixed(4)}
                </div>
              </div>
            </div>

            <footer className="mt-8">
              <a
                href="../index.html"
                className="text-red-500 hover:text-red-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
