<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absolute Value Functions | S4 Math 絕對值函數</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-fuchsia-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      const translations = {
        en: {
          unit: "Unit 3: Functions",
          title: "Absolute Value Functions",
          desc: "Explore the V-shape graph of |ax + b| + c.",
          vertex: "Vertex",
          xInt: "X-Intercepts",
        },
        zh: {
          unit: "單元三：函數",
          title: "絕對值函數",
          desc: "探索 |ax + b| + c 的 V 形圖像。",
          vertex: "頂點",
          xInt: "X 截距",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        // y = a|x - h| + k
        const [a, setA] = useState(1);
        const [h, setH] = useState(0);
        const [k, setK] = useState(0);

        // Graph Config
        const w = 500,
          ht = 400;
        const xRange = 10,
          yRange = 10;
        const scaleX = w / (2 * xRange);
        const scaleY = ht / (2 * yRange);
        const originX = w / 2;
        const originY = ht / 2;

        const toScreen = (x, y) => ({
          x: originX + x * scaleX,
          y: originY - y * scaleY,
        });

        // Generate Path
        const pathData = useMemo(() => {
          let d = "";
          for (let px = -xRange; px <= xRange; px += 0.1) {
            const y = a * Math.abs(px - h) + k;
            if (Math.abs(y) > yRange * 2) continue;
            const pt = toScreen(px, y);
            d += (d ? "L" : "M") + `${pt.x.toFixed(1)},${pt.y.toFixed(1)} `;
          }
          return d;
        }, [a, h, k]);

        // Vertex
        const vertex = { x: h, y: k };

        // X-Intercepts: a|x - h| + k = 0 => |x - h| = -k/a
        // If -k/a < 0, no intercepts. If -k/a >= 0, x = h ± (-k/a)
        const xIntercepts = useMemo(() => {
          if (a === 0) return [];
          const val = -k / a;
          if (val < 0) return [];
          if (val === 0) return [h];
          return [h - val, h + val];
        }, [a, h, k]);

        useEffect(() => {
          if (window.MathJax) window.MathJax.typesetPromise();
        }, [a, h, k, lang]);

        const vertexScreen = toScreen(vertex.x, vertex.y);

        return (
          <div className="p-8 max-w-5xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-fuchsia-200 text-sm font-bold text-fuchsia-600 hover:bg-fuchsia-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-fuchsia-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full">
              {/* Graph */}
              <div className="bg-white p-4 rounded-3xl shadow-lg border border-fuchsia-100 flex-[2]">
                <svg width={w} height={ht} className="bg-slate-50 rounded-xl">
                  {/* Grid */}
                  {Array.from({ length: 21 }).map((_, i) => {
                    const val = i - 10;
                    const sx = originX + val * scaleX;
                    const sy = originY - val * scaleY;
                    return (
                      <React.Fragment key={i}>
                        <line
                          x1={sx}
                          y1="0"
                          x2={sx}
                          y2={ht}
                          stroke={val === 0 ? "#64748b" : "#e2e8f0"}
                          strokeWidth={val === 0 ? 2 : 1}
                        />
                        <line
                          x1="0"
                          y1={sy}
                          x2={w}
                          y2={sy}
                          stroke={val === 0 ? "#64748b" : "#e2e8f0"}
                          strokeWidth={val === 0 ? 2 : 1}
                        />
                      </React.Fragment>
                    );
                  })}

                  {/* Curve */}
                  <path
                    d={pathData}
                    stroke="#d946ef"
                    strokeWidth="3"
                    fill="none"
                  />

                  {/* Vertex */}
                  <circle
                    cx={vertexScreen.x}
                    cy={vertexScreen.y}
                    r="6"
                    fill="#d946ef"
                    stroke="white"
                    strokeWidth="2"
                  />
                  <text
                    x={vertexScreen.x + 10}
                    y={vertexScreen.y - 10}
                    className="text-xs fill-fuchsia-600 font-bold"
                  >
                    ({vertex.x}, {vertex.y})
                  </text>
                </svg>
              </div>

              {/* Controls */}
              <div className="bg-white p-6 rounded-3xl shadow-lg border border-fuchsia-100 flex-1 space-y-6">
                <div className="text-center font-mono text-2xl bg-fuchsia-50 p-4 rounded-xl border border-fuchsia-100">
                  \[ y = {a === 1 ? "" : a === -1 ? "-" : a}|x - ({h})| + ({k})
                  \]
                </div>

                <div>
                  <label className="text-sm font-bold text-slate-500">
                    a (Stretch/Flip)
                  </label>
                  <input
                    type="range"
                    min="-3"
                    max="3"
                    step="0.5"
                    value={a}
                    onChange={(e) => setA(Number(e.target.value))}
                    className="w-full accent-fuchsia-500"
                  />
                  <div className="text-right font-mono text-fuchsia-600">
                    {a}
                  </div>
                </div>
                <div>
                  <label className="text-sm font-bold text-slate-500">
                    h (Horizontal Shift)
                  </label>
                  <input
                    type="range"
                    min="-8"
                    max="8"
                    step="1"
                    value={h}
                    onChange={(e) => setH(Number(e.target.value))}
                    className="w-full accent-fuchsia-500"
                  />
                  <div className="text-right font-mono text-fuchsia-600">
                    {h}
                  </div>
                </div>
                <div>
                  <label className="text-sm font-bold text-slate-500">
                    k (Vertical Shift)
                  </label>
                  <input
                    type="range"
                    min="-8"
                    max="8"
                    step="1"
                    value={k}
                    onChange={(e) => setK(Number(e.target.value))}
                    className="w-full accent-fuchsia-500"
                  />
                  <div className="text-right font-mono text-fuchsia-600">
                    {k}
                  </div>
                </div>

                <div className="border-t pt-4 space-y-2 text-sm">
                  <div className="flex justify-between">
                    <span className="text-slate-400">{t.vertex}:</span>
                    <span className="font-mono font-bold">
                      ({vertex.x}, {vertex.y})
                    </span>
                  </div>
                  <div className="flex justify-between">
                    <span className="text-slate-400">{t.xInt}:</span>
                    <span className="font-mono font-bold">
                      {xIntercepts.length > 0
                        ? xIntercepts.map((x) => x.toFixed(2)).join(", ")
                        : "None"}
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <footer className="mt-8">
              <a
                href="../index.html"
                className="text-fuchsia-500 hover:text-fuchsia-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
