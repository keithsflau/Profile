<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Measures of Dispersion | S4 Math 離差度量</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-cyan-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useMemo } = React;

      const translations = {
        en: {
          unit: "Unit 5: Statistics",
          title: "Measures of Dispersion",
          desc: "Compare Range, IQR, Variance, and Standard Deviation.",
          data: "Data Set",
          range: "Range",
          iqr: "IQR",
          variance: "Variance",
          sd: "Standard Deviation",
          mean: "Mean",
          median: "Median",
        },
        zh: {
          unit: "單元五：統計學",
          title: "離差度量",
          desc: "比較全距、四分位距、方差及標準差。",
          data: "數據集",
          range: "全距",
          iqr: "四分位距",
          variance: "方差",
          sd: "標準差",
          mean: "平均值",
          median: "中位數",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];
        const [input, setInput] = useState(
          "5, 10, 15, 20, 25, 30, 35, 40, 45, 50"
        );

        const stats = useMemo(() => {
          const nums = input
            .split(/[,\s]+/)
            .map(Number)
            .filter((n) => !isNaN(n))
            .sort((a, b) => a - b);
          if (nums.length < 2) return null;

          const n = nums.length;
          const min = nums[0];
          const max = nums[n - 1];
          const range = max - min;

          const mean = nums.reduce((a, b) => a + b, 0) / n;
          const variance =
            nums.reduce((a, b) => a + Math.pow(b - mean, 2), 0) / n;
          const sd = Math.sqrt(variance);

          const median =
            n % 2 === 1
              ? nums[Math.floor(n / 2)]
              : (nums[n / 2 - 1] + nums[n / 2]) / 2;

          const lowerHalf = nums.slice(0, Math.floor(n / 2));
          const upperHalf = nums.slice(Math.ceil(n / 2));
          const q1 =
            lowerHalf.length % 2 === 1
              ? lowerHalf[Math.floor(lowerHalf.length / 2)]
              : (lowerHalf[lowerHalf.length / 2 - 1] +
                  lowerHalf[lowerHalf.length / 2]) /
                2;
          const q3 =
            upperHalf.length % 2 === 1
              ? upperHalf[Math.floor(upperHalf.length / 2)]
              : (upperHalf[upperHalf.length / 2 - 1] +
                  upperHalf[upperHalf.length / 2]) /
                2;
          const iqr = q3 - q1;

          return {
            nums,
            min,
            max,
            range,
            mean,
            median,
            q1,
            q3,
            iqr,
            variance,
            sd,
          };
        }, [input]);

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-cyan-200 text-sm font-bold text-cyan-600 hover:bg-cyan-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-cyan-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="bg-white p-6 rounded-3xl shadow-xl border border-cyan-100 w-full">
              <div className="mb-6">
                <label className="text-sm font-bold text-slate-500 block mb-2">
                  {t.data}
                </label>
                <textarea
                  value={input}
                  onChange={(e) => setInput(e.target.value)}
                  className="w-full p-4 bg-slate-50 rounded-xl border border-slate-200 font-mono focus:ring-2 focus:ring-cyan-400 outline-none h-20"
                ></textarea>
              </div>

              {stats ? (
                <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                  <div className="bg-slate-50 p-4 rounded-xl text-center border border-slate-100">
                    <div className="text-xs font-bold text-slate-400 uppercase">
                      {t.mean}
                    </div>
                    <div className="text-2xl font-bold text-slate-700 font-mono">
                      {stats.mean.toFixed(2)}
                    </div>
                  </div>
                  <div className="bg-slate-50 p-4 rounded-xl text-center border border-slate-100">
                    <div className="text-xs font-bold text-slate-400 uppercase">
                      {t.median}
                    </div>
                    <div className="text-2xl font-bold text-slate-700 font-mono">
                      {stats.median.toFixed(2)}
                    </div>
                  </div>
                  <div className="bg-blue-50 p-4 rounded-xl text-center border border-blue-100">
                    <div className="text-xs font-bold text-blue-400 uppercase">
                      {t.range}
                    </div>
                    <div className="text-2xl font-bold text-blue-700 font-mono">
                      {stats.range.toFixed(2)}
                    </div>
                  </div>
                  <div className="bg-emerald-50 p-4 rounded-xl text-center border border-emerald-100">
                    <div className="text-xs font-bold text-emerald-400 uppercase">
                      {t.iqr}
                    </div>
                    <div className="text-2xl font-bold text-emerald-700 font-mono">
                      {stats.iqr.toFixed(2)}
                    </div>
                  </div>
                  <div className="bg-purple-50 p-4 rounded-xl text-center border border-purple-100">
                    <div className="text-xs font-bold text-purple-400 uppercase">
                      {t.variance} (σ²)
                    </div>
                    <div className="text-2xl font-bold text-purple-700 font-mono">
                      {stats.variance.toFixed(2)}
                    </div>
                  </div>
                  <div className="bg-rose-50 p-4 rounded-xl text-center border border-rose-100">
                    <div className="text-xs font-bold text-rose-400 uppercase">
                      {t.sd} (σ)
                    </div>
                    <div className="text-2xl font-bold text-rose-700 font-mono">
                      {stats.sd.toFixed(2)}
                    </div>
                  </div>
                </div>
              ) : (
                <div className="text-center text-slate-400 py-12">
                  <i className="fa-solid fa-chart-simple text-4xl mb-2"></i>
                  <p>Enter at least 2 data points</p>
                </div>
              )}
            </div>

            
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
