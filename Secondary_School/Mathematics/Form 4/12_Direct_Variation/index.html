<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Direct Variation 正比例 | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-blue-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [k, setK] = useState(2);
        const [x, setX] = useState(5);

        const t = {
          title: { en: "Direct Variation", zh: "正比例" },
          constant: { en: "Constant k", zh: "常數 k" },
          variable: { en: "Variable x", zh: "變數 x" },
          result: { en: "Result y", zh: "結果 y" },
          formula: { en: "Formula", zh: "公式" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const y = k * x;

        // Graph points
        const points = Array.from({ length: 11 }, (_, i) => ({
          x: i,
          y: k * i,
        }));
        const maxY = k * 10;

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-blue-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S2 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-blue-200 rounded-lg text-sm font-bold hover:bg-blue-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            {/* Formula */}
            <div className="bg-white p-4 rounded-xl border border-blue-100 mb-6 text-center">
              <div className="text-xs font-bold text-slate-400 uppercase mb-2">
                {t.formula[lang]}
              </div>
              <div className="text-3xl font-mono font-bold text-blue-600">
                y = kx
              </div>
            </div>

            {/* Sliders */}
            <div className="grid grid-cols-2 gap-4 mb-6">
              <div className="bg-white p-4 rounded-xl shadow-sm border border-blue-100">
                <label className="block text-xs font-bold text-slate-400 uppercase mb-2">
                  {t.constant[lang]}: {k}
                </label>
                <input
                  type="range"
                  min="0.5"
                  max="5"
                  step="0.5"
                  value={k}
                  onChange={(e) => setK(Number(e.target.value))}
                  className="w-full accent-blue-500"
                />
              </div>
              <div className="bg-white p-4 rounded-xl shadow-sm border border-blue-100">
                <label className="block text-xs font-bold text-slate-400 uppercase mb-2">
                  {t.variable[lang]}: {x}
                </label>
                <input
                  type="range"
                  min="0"
                  max="10"
                  value={x}
                  onChange={(e) => setX(Number(e.target.value))}
                  className="w-full accent-blue-500"
                />
              </div>
            </div>

            {/* Result */}
            <div className="bg-blue-500 text-white p-6 rounded-2xl shadow-xl text-center mb-6">
              <div className="text-xs uppercase font-bold opacity-80 mb-2">
                {t.result[lang]}
              </div>
              <div className="text-4xl font-extrabold">
                y = {k} × {x} = {y}
              </div>
            </div>

            {/* Graph */}
            <div className="bg-white p-6 rounded-xl border border-blue-100">
              <svg viewBox="0 0 300 200" className="w-full h-48">
                {/* Axes */}
                <line
                  x1="30"
                  y1="180"
                  x2="290"
                  y2="180"
                  stroke="#94a3b8"
                  strokeWidth="2"
                />
                <line
                  x1="30"
                  y1="10"
                  x2="30"
                  y2="180"
                  stroke="#94a3b8"
                  strokeWidth="2"
                />

                {/* Line */}
                <line
                  x1="30"
                  y1="180"
                  x2={30 + 260}
                  y2={180 - ((k * 10) / (maxY || 1)) * 170}
                  stroke="#3b82f6"
                  strokeWidth="3"
                />

                {/* Current point */}
                <circle
                  cx={30 + x * 26}
                  cy={180 - (y / (maxY || 1)) * 170}
                  r="8"
                  fill="#3b82f6"
                  stroke="white"
                  strokeWidth="2"
                />

                {/* Labels */}
                <text x="280" y="195" className="text-xs fill-slate-400">
                  x
                </text>
                <text x="15" y="20" className="text-xs fill-slate-400">
                  y
                </text>
              </svg>
              <p className="text-center text-sm text-slate-500 mt-2">
                {lang === "en"
                  ? "Direct variation produces a straight line through the origin."
                  : "正比例的圖像是一條過原點的直線。"}
              </p>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
