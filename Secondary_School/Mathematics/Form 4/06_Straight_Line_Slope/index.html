<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slope-Intercept Form 斜截式 | S4 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-cyan-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [m, setM] = useState(1);
        const [c, setC] = useState(0);

        const t = {
          title: { en: "Slope-Intercept Form", zh: "直線斜截式" },
          slope: { en: "Slope (m)", zh: "斜率 (m)" },
          intercept: { en: "Y-Intercept (c)", zh: "Y軸截距 (c)" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        // Points for line
        // y = mx + c
        // Range x: -10 to 10
        const x1 = -10,
          y1 = m * x1 + c;
        const x2 = 10,
          y2 = m * x2 + c;

        const toSvgX = (x) => 200 + x * 20;
        const toSvgY = (y) => 200 - y * 20;

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-cyan-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S4 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-cyan-200 rounded-lg text-sm font-bold hover:bg-cyan-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="bg-white p-6 rounded-2xl border border-cyan-100 mb-6 text-center shadow-sm">
              <div className="text-4xl font-mono font-bold text-cyan-600">
                y = {m === 1 ? "" : m === -1 ? "-" : m}x {c >= 0 ? "+" : ""}
                {c !== 0 ? c : ""}
              </div>
              <div className="text-sm text-slate-400 mt-2">y = mx + c</div>
            </div>

            <div className="grid md:grid-cols-2 gap-8 items-start mb-6">
              <div
                className="bg-white rounded-2xl border border-cyan-100 shadow-sm overflow-hidden relative"
                style={{ height: "400px" }}
              >
                <svg viewBox="0 0 400 400" className="w-full h-full">
                  <pattern
                    id="grid"
                    width="20"
                    height="20"
                    patternUnits="userSpaceOnUse"
                  >
                    <path
                      d="M 20 0 L 0 0 0 20"
                      fill="none"
                      stroke="#f1f5f9"
                      strokeWidth="1"
                    />
                  </pattern>
                  <rect width="100%" height="100%" fill="url(#grid)" />

                  <line
                    x1="0"
                    y1="200"
                    x2="400"
                    y2="200"
                    stroke="#94a3b8"
                    strokeWidth="2"
                  />
                  <line
                    x1="200"
                    y1="0"
                    x2="200"
                    y2="400"
                    stroke="#94a3b8"
                    strokeWidth="2"
                  />

                  <line
                    x1={toSvgX(x1)}
                    y1={toSvgY(y1)}
                    x2={toSvgX(x2)}
                    y2={toSvgY(y2)}
                    stroke="#0891b2"
                    strokeWidth="3"
                  />

                  {/* Intercept Point */}
                  <circle
                    cx={toSvgX(0)}
                    cy={toSvgY(c)}
                    r="6"
                    fill="#06b6d4"
                    stroke="white"
                    strokeWidth="2"
                  />
                  <text
                    x={toSvgX(0) + 10}
                    y={toSvgY(c)}
                    className="text-xs font-bold fill-cyan-700"
                  >
                    c({0}, {c})
                  </text>

                  {/* Rise/Run Triangle Visualization at center if visible */}
                  <path
                    d={`M ${toSvgX(0)} ${toSvgY(c)} L ${toSvgX(1)} ${toSvgY(
                      c
                    )} L ${toSvgX(1)} ${toSvgY(c + m)}`}
                    fill="none"
                    stroke="#ec4899"
                    strokeWidth="2"
                  />
                  <text
                    x={toSvgX(0.5)}
                    y={toSvgY(c) + 10}
                    className="text-[10px] fill-pink-500"
                  >
                    1
                  </text>
                  <text
                    x={toSvgX(1) + 5}
                    y={toSvgY(c + m / 2)}
                    className="text-[10px] fill-pink-500"
                  >
                    m
                  </text>
                </svg>
              </div>

              <div className="space-y-8">
                <div className="bg-white p-6 rounded-2xl border border-cyan-100 shadow-sm">
                  <h3 className="text-sm font-bold text-slate-400 uppercase mb-4">
                    {lang === "en" ? "Controls" : "控制"}
                  </h3>

                  <div className="space-y-6">
                    <div>
                      <label className="flex justify-between text-xs font-bold text-pink-600 mb-1">
                        <span>{t.slope[lang]}</span>
                        <span>{m}</span>
                      </label>
                      <input
                        type="range"
                        min="-5"
                        max="5"
                        step="0.5"
                        value={m}
                        onChange={(e) => setM(Number(e.target.value))}
                        className="w-full accent-pink-500"
                      />
                    </div>
                    <div>
                      <label className="flex justify-between text-xs font-bold text-cyan-600 mb-1">
                        <span>{t.intercept[lang]}</span>
                        <span>{c}</span>
                      </label>
                      <input
                        type="range"
                        min="-8"
                        max="8"
                        step="0.5"
                        value={c}
                        onChange={(e) => setC(Number(e.target.value))}
                        className="w-full accent-cyan-500"
                      />
                    </div>
                  </div>
                </div>

                <div className="bg-cyan-500 text-white p-6 rounded-2xl shadow-lg">
                  <h3 className="font-bold mb-2 opacity-80 uppercase text-xs">
                    Analysis
                  </h3>
                  <ul className="space-y-2 text-sm">
                    <li className="flex justify-between">
                      <span>Trend:</span>
                      <span className="font-bold">
                        {m > 0
                          ? "Rising ↗"
                          : m < 0
                          ? "Falling ↘"
                          : "Horizontal →"}
                      </span>
                    </li>
                    <li className="flex justify-between">
                      <span>Steepness:</span>
                      <span className="font-bold">
                        {Math.abs(m) > 1 ? "Steep" : "Gentle"}
                      </span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-cyan-600 hover:text-cyan-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
