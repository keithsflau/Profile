<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trigonometric Graphs | S4 Math 三角函數圖像</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-cyan-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      const translations = {
        en: {
          unit: "Unit 6: Trigonometry",
          title: "Trigonometric Graphs",
          desc: "Explore y = A sin(Bx + C) + D and cosine/tangent.",
          function: "Function",
          amplitude: "Amplitude (A)",
          period: "Frequency (B)",
          phaseShift: "Phase Shift (C)",
          verticalShift: "Vertical Shift (D)",
          periodVal: "Period",
          max: "Max",
          min: "Min",
        },
        zh: {
          unit: "單元六：三角學",
          title: "三角函數圖像",
          desc: "探索 y = A sin(Bx + C) + D 及其餘弦/正切圖像。",
          function: "函數",
          amplitude: "振幅 (A)",
          period: "頻率 (B)",
          phaseShift: "相移 (C)",
          verticalShift: "垂直平移 (D)",
          periodVal: "週期",
          max: "最大值",
          min: "最小值",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [funcType, setFuncType] = useState("sin");
        const [A, setA] = useState(1);
        const [B, setB] = useState(1);
        const [C, setC] = useState(0); // Phase shift
        const [D, setD] = useState(0); // Vertical shift

        const funcs = {
          sin: Math.sin,
          cos: Math.cos,
          tan: Math.tan,
        };

        const period =
          funcType === "tan" ? 180 / Math.abs(B) : 360 / Math.abs(B);

        // Graph
        const w = 600,
          h = 350;
        const xMin = 0,
          xMax = 360 * 2; // Up to 720 deg
        const yRange = 4;

        // Generate Path
        const pathData = useMemo(() => {
          let d = "";
          // To avoid drawing asymptotic lines for tan, we need to jump gaps
          const step = 2; // degrees
          for (let x = xMin; x <= xMax; x += step) {
            const rad = ((B * x + C) * Math.PI) / 180;
            let val = A * funcs[funcType](rad) + D;

            // Tan undefined check or simple clamping
            if (funcType === "tan") {
              if (Math.abs(val) > yRange * 1.5) {
                d += "M "; // Break path
                continue;
              }
            }

            const sx = (x / xMax) * w;
            const sy = h / 2 - (val / yRange) * (h / 2);

            // Safety Bounds
            if (sy < 0 || sy > h) {
              d += "M ";
              continue;
            }

            // Simple logic to prevent connecting discontinuous tan lines
            if (d.endsWith("M ")) d = d.substring(0, d.length - 2);

            d +=
              (d && !d.endsWith("M") ? "L" : "M") +
              `${sx.toFixed(1)},${sy.toFixed(1)} `;
          }
          return d;
        }, [funcType, A, B, C, D]);

        return (
          <div className="p-8 max-w-5xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-cyan-200 text-sm font-bold text-cyan-600 hover:bg-cyan-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-cyan-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full">
              {/* Graph */}
              <div className="bg-white p-4 rounded-3xl shadow-lg border border-cyan-100 flex-[2]">
                <svg
                  width={w}
                  height={h}
                  className="bg-slate-50 rounded-xl mx-auto overflow-hidden"
                >
                  {/* Grid Y */}
                  <line
                    x1="0"
                    y1={h / 2}
                    x2={w}
                    y2={h / 2}
                    stroke="#94a3b8"
                    strokeWidth="2"
                  />
                  {[-2, -1, 1, 2].map((y) => (
                    <line
                      key={y}
                      x1="0"
                      y1={h / 2 - (y / yRange) * (h / 2)}
                      x2={w}
                      y2={h / 2 - (y / yRange) * (h / 2)}
                      stroke="#e2e8f0"
                      strokeWidth="1"
                    />
                  ))}

                  {/* Grid X (every 90 deg) */}
                  {Array.from({ length: xMax / 90 + 1 }).map((_, i) => {
                    const deg = i * 90;
                    const sx = (deg / xMax) * w;
                    return (
                      <g key={i}>
                        <line
                          x1={sx}
                          y1="0"
                          x2={sx}
                          y2={h}
                          stroke={deg % 360 === 0 ? "#cbd5e1" : "#f1f5f9"}
                          strokeWidth="1"
                        />
                        <text
                          x={sx + 2}
                          y={h - 5}
                          className="text-[10px] fill-slate-400"
                        >
                          {deg}°
                        </text>
                      </g>
                    );
                  })}

                  <path
                    d={pathData}
                    stroke="#0891b2"
                    strokeWidth="3"
                    fill="none"
                  />
                </svg>
              </div>

              {/* Controls */}
              <div className="bg-white p-6 rounded-3xl shadow-lg border border-cyan-100 flex-1 space-y-6">
                <div className="flex gap-2">
                  {["sin", "cos", "tan"].map((ft) => (
                    <button
                      key={ft}
                      onClick={() => setFuncType(ft)}
                      className={`flex-1 py-2 rounded-xl font-bold uppercase ${
                        funcType === ft
                          ? "bg-cyan-600 text-white"
                          : "bg-slate-100 text-slate-500"
                      }`}
                    >
                      {ft}
                    </button>
                  ))}
                </div>

                <div className="bg-cyan-50 p-4 rounded-xl font-mono text-center text-lg break-words">
                  y = <span className="text-blue-600 font-bold">{A}</span>{" "}
                  {funcType}(
                  <span className="text-green-600 font-bold">{B}</span>x
                  {C >= 0 ? "+" : ""}{" "}
                  <span className="text-orange-600 font-bold">{C}</span>)
                  {D >= 0 ? "+" : ""}{" "}
                  <span className="text-purple-600 font-bold">{D}</span>
                </div>

                <div className="space-y-4">
                  {funcType !== "tan" && (
                    <div>
                      <div className="flex justify-between text-xs font-bold text-blue-500 mb-1">
                        <span>{t.amplitude}</span>
                        <span>A = {A}</span>
                      </div>
                      <input
                        type="range"
                        min="-3"
                        max="3"
                        step="0.5"
                        value={A}
                        onChange={(e) => setA(Number(e.target.value))}
                        className="w-full accent-blue-500"
                      />
                    </div>
                  )}

                  <div>
                    <div className="flex justify-between text-xs font-bold text-green-500 mb-1">
                      <span>{t.period}</span>
                      <span>B = {B}</span>
                    </div>
                    <input
                      type="range"
                      min="0.5"
                      max="4"
                      step="0.5"
                      value={B}
                      onChange={(e) => setB(Number(e.target.value))}
                      className="w-full accent-green-500"
                    />
                  </div>

                  <div>
                    <div className="flex justify-between text-xs font-bold text-orange-500 mb-1">
                      <span>{t.phaseShift}</span>
                      <span>C = {C}°</span>
                    </div>
                    <input
                      type="range"
                      min="-90"
                      max="90"
                      step="15"
                      value={C}
                      onChange={(e) => setC(Number(e.target.value))}
                      className="w-full accent-orange-500"
                    />
                  </div>

                  <div>
                    <div className="flex justify-between text-xs font-bold text-purple-500 mb-1">
                      <span>{t.verticalShift}</span>
                      <span>D = {D}</span>
                    </div>
                    <input
                      type="range"
                      min="-2"
                      max="2"
                      step="0.5"
                      value={D}
                      onChange={(e) => setD(Number(e.target.value))}
                      className="w-full accent-purple-500"
                    />
                  </div>
                </div>

                <div className="grid grid-cols-2 gap-4 text-center">
                  <div className="bg-slate-50 p-2 rounded-xl border">
                    <div className="text-xs text-slate-400 uppercase">
                      {t.periodVal}
                    </div>
                    <div className="font-bold text-slate-700">
                      {period.toFixed(1)}°
                    </div>
                  </div>
                  {funcType !== "tan" && (
                    <div className="bg-slate-50 p-2 rounded-xl border">
                      <div className="text-xs text-slate-400 uppercase">
                        Range
                      </div>
                      <div className="font-bold text-slate-700">
                        [{D - Math.abs(A)}, {D + Math.abs(A)}]
                      </div>
                    </div>
                  )}
                </div>
              </div>
            </div>

            <footer className="mt-8">
              <a
                href="../index.html"
                className="text-cyan-500 hover:text-cyan-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
