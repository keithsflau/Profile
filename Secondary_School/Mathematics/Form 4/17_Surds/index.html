<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Surds Calculator 根式計算器 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-amber-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      const App = () => {
        const [lang, setLang] = useState("en");
        const [num, setNum] = useState(72);

        const t = {
          title: { en: "Surds Calculator", zh: "根式計算器" },
          simplify: { en: "Simplify", zh: "簡化" },
          original: { en: "Original", zh: "原式" },
          result: { en: "Simplified", zh: "簡化後" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        // Simplify surd
        const simplify = (n) => {
          let outside = 1;
          let inside = n;
          for (let i = Math.floor(Math.sqrt(n)); i >= 2; i--) {
            if (inside % (i * i) === 0) {
              outside *= i;
              inside /= i * i;
            }
          }
          return { outside, inside };
        };

        const { outside, inside } = simplify(num);
        const decimal = Math.sqrt(num);

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-amber-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-amber-200 rounded-lg text-sm font-bold hover:bg-amber-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="bg-white p-4 rounded-xl shadow-sm border border-amber-100 mb-6">
              <label className="block text-xs font-bold text-slate-400 mb-2">
                {lang === "en" ? "Number under radical" : "根號內數字"}: {num}
              </label>
              <input
                type="range"
                min="2"
                max="200"
                value={num}
                onChange={(e) => setNum(Number(e.target.value))}
                className="w-full accent-amber-500"
              />
            </div>

            <div className="bg-white p-6 rounded-2xl border border-amber-100 mb-6 text-center">
              <div className="text-xs font-bold text-slate-400 uppercase mb-4">
                {t.original[lang]}
              </div>
              <div className="text-5xl font-bold text-amber-600">√{num}</div>
            </div>

            <div className="text-center text-3xl text-amber-400 mb-6">↓</div>

            <div className="bg-amber-500 text-white p-6 rounded-2xl shadow-xl text-center mb-6">
              <div className="text-xs uppercase opacity-80 mb-2">
                {t.result[lang]}
              </div>
              <div className="text-4xl font-bold">
                {outside > 1 ? `${outside}√${inside}` : `√${inside}`}
              </div>
              <div className="text-lg mt-2 opacity-80">
                ≈ {decimal.toFixed(4)}
              </div>
            </div>

            <div className="bg-white p-4 rounded-xl border border-amber-100 text-center">
              <div className="text-sm font-mono">
                √{num} = √({outside}² × {inside}) = {outside}√{inside}
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-amber-600 hover:text-amber-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
