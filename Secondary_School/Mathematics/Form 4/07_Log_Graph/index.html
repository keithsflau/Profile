<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logarithmic Functions 對數函數 | S4 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-indigo-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [base, setBase] = useState(2);

        const t = {
          title: { en: "Logarithmic Functions", zh: "對數函數" },
          base: { en: "Base (a)", zh: "底數 (a)" },
          inverse: { en: "Inverse Relationship", zh: "反函數關係" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        // Generate points
        const pointsLog = [];
        const pointsExp = [];

        // X for Log: 0.1 to 10
        for (let x = 0.1; x <= 10; x += 0.1) {
          const yLog = Math.log(x) / Math.log(base);
          pointsLog.push(`${20 + x * 30},${300 - (150 + yLog * 30)}`); // Scale: 1 unit = 30px, Origin approx (20, 150) relative? No.
        }

        // Origin at (20, 280) inside SVG 300x300?
        const ox = 30,
          oy = 270;
        const scale = 30;

        const graphLog = [];
        for (let x = 0.05; x <= 8; x += 0.1) {
          const y = Math.log(x) / Math.log(base);
          graphLog.push(`${ox + x * scale},${oy - y * scale}`);
        }

        const graphExp = [];
        for (let x = -3; x <= 8; x += 0.1) {
          const y = Math.pow(base, x);
          if (y < 9)
            // Limit y
            graphExp.push(`${ox + x * scale},${oy - y * scale}`);
        }

        const graphSym = []; // y=x line
        for (let i = 0; i < 9; i++) {
          graphSym.push(`${ox + i * scale},${oy - i * scale}`);
        }

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-indigo-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S4 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-indigo-200 rounded-lg text-sm font-bold hover:bg-indigo-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="grid md:grid-cols-2 gap-8 mb-6 text-center">
              <div className="bg-white p-4 rounded-xl shadow-sm border border-indigo-100">
                <h3 className="text-xl font-mono font-bold text-indigo-600">
                  y = log<sub className="text-xs">{base}</sub> x
                </h3>
              </div>
              <div className="bg-white p-4 rounded-xl shadow-sm border border-pink-100">
                <h3 className="text-xl font-mono font-bold text-pink-600">
                  y = {base}
                  <sup>x</sup>
                </h3>
              </div>
            </div>

            <div
              className="bg-white p-6 rounded-2xl border border-indigo-100 shadow-sm mb-6 flex justify-center relative overflow-hidden"
              style={{ height: "400px" }}
            >
              <svg viewBox="0 0 350 300" className="w-full h-full">
                <defs>
                  <marker
                    id="arrow"
                    viewBox="0 0 10 10"
                    refX="5"
                    refY="5"
                    markerWidth="6"
                    markerHeight="6"
                    orient="auto-start-reverse"
                  >
                    <path d="M 0 0 L 10 5 L 0 10 z" fill="#94a3b8" />
                  </marker>
                </defs>

                {/* Axes */}
                <line
                  x1={ox}
                  y1={oy}
                  x2="350"
                  y2={oy}
                  stroke="#94a3b8"
                  strokeWidth="2"
                  markerEnd="url(#arrow)"
                />
                <line
                  x1={ox}
                  y1={oy}
                  x2={ox}
                  y2="0"
                  stroke="#94a3b8"
                  strokeWidth="2"
                  markerEnd="url(#arrow)"
                />

                {/* Grid */}
                {[1, 2, 3, 4, 5, 6, 7, 8].map((i) => (
                  <line
                    key={i}
                    x1={ox}
                    y1={oy - i * scale}
                    x2="350"
                    y2={oy - i * scale}
                    stroke="#f1f5f9"
                    strokeWidth="1"
                  />
                ))}

                {/* y=x symmetry line */}
                <path
                  d={`M ${graphSym.join(" L ")}`}
                  fill="none"
                  stroke="#cbd5e1"
                  strokeWidth="2"
                  strokeDasharray="5,5"
                />
                <text x="300" y="30" className="text-xs fill-slate-400">
                  y=x
                </text>

                {/* Log Curve */}
                <path
                  d={`M ${graphLog.join(" L ")}`}
                  fill="none"
                  stroke="#4f46e5"
                  strokeWidth="3"
                />
                <text
                  x="250"
                  y="180"
                  className="text-xs font-bold fill-indigo-600"
                >
                  y = log{base}(x)
                </text>

                {/* Exp Curve */}
                <path
                  d={`M ${graphExp.join(" L ")}`}
                  fill="none"
                  stroke="#ec4899"
                  strokeWidth="3"
                  opacity="0.6"
                />
                <text x="70" y="50" className="text-xs font-bold fill-pink-500">
                  y = {base}ˣ
                </text>

                {/* Key Points */}
                <circle
                  cx={ox + 1 * scale}
                  cy={oy}
                  r="4"
                  fill="white"
                  stroke="#4f46e5"
                  strokeWidth="2"
                />
                <text
                  x={ox + 1 * scale}
                  y={oy + 15}
                  className="text-[10px] fill-indigo-600 text-center"
                >
                  (1,0)
                </text>

                <circle
                  cx={ox}
                  cy={oy - 1 * scale}
                  r="4"
                  fill="white"
                  stroke="#ec4899"
                  strokeWidth="2"
                />
                <text
                  x={ox - 20}
                  y={oy - 1 * scale}
                  className="text-[10px] fill-pink-600 text-center"
                >
                  (0,1)
                </text>
              </svg>
            </div>

            <div className="bg-white p-6 rounded-2xl border border-indigo-100 shadow-sm">
              <h3 className="text-sm font-bold text-slate-400 uppercase mb-4">
                {t.base[lang]} (a)
              </h3>
              <div className="flex items-center gap-4">
                <span className="text-2xl font-bold text-indigo-600">
                  {base.toFixed(1)}
                </span>
                <input
                  type="range"
                  min="1.2"
                  max="5"
                  step="0.1"
                  value={base}
                  onChange={(e) => setBase(Number(e.target.value))}
                  className="w-full accent-indigo-500"
                />
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-indigo-600 hover:text-indigo-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
