<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosine Rule 餘弦定理 | S4 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-fuchsia-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");

        // Triangle: C at bottom left origin (0,0) conceptually
        // We control Side a, Side b, and Angle C
        const [sideA, setSideA] = useState(150); // Length BC (Side a)
        const [sideB, setSideB] = useState(120); // Length AC (Side b)
        const [angleC, setAngleC] = useState(60); // Angle C

        const t = {
          title: { en: "Cosine Rule Visualizer", zh: "餘弦定理視覺化" },
          controls: { en: "Triangle Parameters", zh: "三角形參數" },
          result: { en: "Calculate Side c (AB)", zh: "計算邊長 c (AB)" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        // Calculate Coordinates for SVG
        // C at (50, 250) (Bottom Angle)
        const cx = 50,
          cy = 250;

        // A is angle C away from B? No.
        // Let's place side a along horizontal X-axis for clarity.
        // B is at (cx + a, cy)
        const bx = cx + sideA;
        const by = cy;

        // A is angle C rotated from horizontal
        // x = b * cos(C), y = b * sin(C) (subtract from cy because Y is down)
        const radC = (angleC * Math.PI) / 180;
        const ax = cx + sideB * Math.cos(radC);
        const ay = cy - sideB * Math.sin(radC);

        // Calculate side c
        const sideC = Math.sqrt(
          sideA * sideA + sideB * sideB - 2 * sideA * sideB * Math.cos(radC)
        );

        // Values for display
        const valA = (sideA / 10).toFixed(1);
        const valB = (sideB / 10).toFixed(1);
        const valC = (sideC / 10).toFixed(1);

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-fuchsia-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S4 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-fuchsia-200 rounded-lg text-sm font-bold hover:bg-fuchsia-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="bg-white p-4 rounded-xl border border-fuchsia-100 mb-6 text-center shadow-sm">
              <div className="text-2xl font-bold font-serif text-slate-700">
                c² = <span className="text-red-500">a</span>² +{" "}
                <span className="text-blue-500">b</span>² - 2
                <span className="text-red-500">a</span>
                <span className="text-blue-500">b</span> cos{" "}
                <span className="text-green-600">C</span>
              </div>
            </div>

            <div className="grid md:grid-cols-2 gap-8 items-start mb-6">
              <div
                className="bg-white rounded-2xl border border-fuchsia-100 shadow-sm overflow-hidden relative"
                style={{ height: "350px" }}
              >
                <svg viewBox="0 0 400 300" className="w-full h-full">
                  {/* Triangle */}
                  <polygon
                    points={`${ax},${ay} ${bx},${by} ${cx},${cy}`}
                    fill="rgba(217, 70, 239, 0.1)"
                    stroke="#d946ef"
                    strokeWidth="2"
                  />

                  {/* Vertex A */}
                  <circle cx={ax} cy={ay} r="5" fill="#3b82f6" />
                  <text
                    x={ax}
                    y={ay - 10}
                    textAnchor="middle"
                    className="font-bold fill-blue-600"
                  >
                    A
                  </text>

                  {/* Vertex B */}
                  <circle cx={bx} cy={by} r="5" fill="#ef4444" />
                  <text
                    x={bx}
                    y={by + 20}
                    textAnchor="middle"
                    className="font-bold fill-red-600"
                  >
                    B
                  </text>

                  {/* Vertex C */}
                  <circle cx={cx} cy={cy} r="5" fill="#22c55e" />
                  <text
                    x={cx - 15}
                    y={cy}
                    textAnchor="middle"
                    className="font-bold fill-green-600"
                  >
                    C
                  </text>

                  {/* Angle C Arc */}
                  <path
                    d={`M ${cx + 30} ${cy} A 30 30 0 0 0 ${
                      cx + 30 * Math.cos(radC)
                    } ${cy - 30 * Math.sin(radC)}`}
                    fill="none"
                    stroke="#22c55e"
                    strokeWidth="2"
                  />
                  <text
                    x={cx + 40}
                    y={cy - 10}
                    className="text-xs font-bold fill-green-600"
                  >
                    {angleC}°
                  </text>

                  {/* Labels */}
                  <text
                    x={(bx + cx) / 2}
                    y={by + 15}
                    textAnchor="middle"
                    className="text-xs font-bold fill-red-500"
                  >
                    a = {valA}
                  </text>
                  <text
                    x={(ax + cx) / 2 - 15}
                    y={(ay + cy) / 2}
                    textAnchor="end"
                    className="text-xs font-bold fill-blue-500"
                  >
                    b = {valB}
                  </text>
                  <text
                    x={(ax + bx) / 2 + 5}
                    y={(ay + by) / 2 - 5}
                    textAnchor="start"
                    className="text-xs font-bold fill-fuchsia-600 font-mono"
                  >
                    c = ?
                  </text>
                </svg>
              </div>

              <div className="space-y-6">
                <div className="bg-white p-6 rounded-2xl border border-fuchsia-100 shadow-sm">
                  <h3 className="text-sm font-bold text-slate-400 uppercase mb-4">
                    {t.controls[lang]}
                  </h3>
                  <div className="space-y-4">
                    <div>
                      <label className="text-xs font-bold text-red-500 block mb-1">
                        Side a: {valA}
                      </label>
                      <input
                        type="range"
                        min="50"
                        max="250"
                        value={sideA}
                        onChange={(e) => setSideA(Number(e.target.value))}
                        className="w-full accent-red-500"
                      />
                    </div>
                    <div>
                      <label className="text-xs font-bold text-blue-500 block mb-1">
                        Side b: {valB}
                      </label>
                      <input
                        type="range"
                        min="50"
                        max="250"
                        value={sideB}
                        onChange={(e) => setSideB(Number(e.target.value))}
                        className="w-full accent-blue-500"
                      />
                    </div>
                    <div>
                      <label className="text-xs font-bold text-green-600 block mb-1">
                        Angle C: {angleC}°
                      </label>
                      <input
                        type="range"
                        min="10"
                        max="170"
                        value={angleC}
                        onChange={(e) => setAngleC(Number(e.target.value))}
                        className="w-full accent-green-500"
                      />
                    </div>
                  </div>
                </div>

                <div className="bg-fuchsia-100 p-6 rounded-2xl border border-fuchsia-200">
                  <h3 className="text-xs font-bold text-fuchsia-700 uppercase mb-2">
                    Result (c)
                  </h3>
                  <div className="text-3xl font-mono font-bold text-fuchsia-800 mb-1">
                    c ≈ {valC}
                  </div>
                  <div className="text-xs text-fuchsia-600 font-mono">
                    c = √({valA}² + {valB}² - 2·{valA}·{valB}·cos({angleC}°))
                  </div>
                </div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
