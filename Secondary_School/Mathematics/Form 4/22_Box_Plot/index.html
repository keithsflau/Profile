<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Plot & Quartiles | S4 Math 箱形圖與四分位數</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-violet-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      const translations = {
        en: {
          unit: "Unit 5: Statistics",
          title: "Box Plot & Quartiles",
          desc: "Visualize the 5-number summary of a data set.",
          data: "Data Set (comma separated)",
          min: "Minimum",
          q1: "Q1 (25th percentile)",
          median: "Median (Q2)",
          q3: "Q3 (75th percentile)",
          max: "Maximum",
          iqr: "Interquartile Range (IQR)",
          range: "Range",
        },
        zh: {
          unit: "單元五：統計學",
          title: "箱形圖與四分位數",
          desc: "視像化數據集的五數概括。",
          data: "數據集（以逗號分隔）",
          min: "最小值",
          q1: "Q1（第25百分位數）",
          median: "中位數（Q2）",
          q3: "Q3（第75百分位數）",
          max: "最大值",
          iqr: "四分位距 (IQR)",
          range: "全距",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];
        const [input, setInput] = useState(
          "12, 15, 18, 22, 25, 28, 30, 35, 40, 45, 50"
        );

        const stats = useMemo(() => {
          const nums = input
            .split(/[,\s]+/)
            .map(Number)
            .filter((n) => !isNaN(n))
            .sort((a, b) => a - b);
          if (nums.length < 5) return null;

          const n = nums.length;
          const min = nums[0];
          const max = nums[n - 1];
          const median =
            n % 2 === 1
              ? nums[Math.floor(n / 2)]
              : (nums[n / 2 - 1] + nums[n / 2]) / 2;

          // Q1 and Q3 using method of halves
          const lowerHalf = nums.slice(0, Math.floor(n / 2));
          const upperHalf = nums.slice(Math.ceil(n / 2));
          const q1 =
            lowerHalf.length % 2 === 1
              ? lowerHalf[Math.floor(lowerHalf.length / 2)]
              : (lowerHalf[lowerHalf.length / 2 - 1] +
                  lowerHalf[lowerHalf.length / 2]) /
                2;
          const q3 =
            upperHalf.length % 2 === 1
              ? upperHalf[Math.floor(upperHalf.length / 2)]
              : (upperHalf[upperHalf.length / 2 - 1] +
                  upperHalf[upperHalf.length / 2]) /
                2;

          return {
            nums,
            min,
            max,
            median,
            q1,
            q3,
            iqr: q3 - q1,
            range: max - min,
          };
        }, [input]);

        // Box Plot SVG
        const w = 600,
          h = 200;
        const padding = 50;
        const plotW = w - 2 * padding;

        const toX = (val) => {
          if (!stats) return 0;
          return (
            padding + ((val - stats.min) / (stats.max - stats.min)) * plotW
          );
        };

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-violet-200 text-sm font-bold text-violet-600 hover:bg-violet-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-violet-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="bg-white p-6 rounded-3xl shadow-xl border border-violet-100 w-full mb-8">
              <div className="mb-6">
                <label className="text-sm font-bold text-slate-500 block mb-2">
                  {t.data}
                </label>
                <textarea
                  value={input}
                  onChange={(e) => setInput(e.target.value)}
                  className="w-full p-4 bg-slate-50 rounded-xl border border-slate-200 font-mono focus:ring-2 focus:ring-violet-400 outline-none h-20"
                ></textarea>
              </div>

              {stats ? (
                <>
                  {/* Box Plot SVG */}
                  <svg
                    width={w}
                    height={h}
                    className="bg-slate-50 rounded-xl mb-6 overflow-visible"
                  >
                    {/* Axis Line */}
                    <line
                      x1={padding}
                      y1={h - 30}
                      x2={w - padding}
                      y2={h - 30}
                      stroke="#94a3b8"
                      strokeWidth="2"
                    />

                    {/* Whiskers */}
                    <line
                      x1={toX(stats.min)}
                      y1={h / 2}
                      x2={toX(stats.q1)}
                      y2={h / 2}
                      stroke="#7c3aed"
                      strokeWidth="2"
                    />
                    <line
                      x1={toX(stats.q3)}
                      y1={h / 2}
                      x2={toX(stats.max)}
                      y2={h / 2}
                      stroke="#7c3aed"
                      strokeWidth="2"
                    />

                    {/* Min/Max lines */}
                    <line
                      x1={toX(stats.min)}
                      y1={h / 2 - 20}
                      x2={toX(stats.min)}
                      y2={h / 2 + 20}
                      stroke="#7c3aed"
                      strokeWidth="2"
                    />
                    <line
                      x1={toX(stats.max)}
                      y1={h / 2 - 20}
                      x2={toX(stats.max)}
                      y2={h / 2 + 20}
                      stroke="#7c3aed"
                      strokeWidth="2"
                    />

                    {/* Box */}
                    <rect
                      x={toX(stats.q1)}
                      y={h / 2 - 30}
                      width={toX(stats.q3) - toX(stats.q1)}
                      height="60"
                      fill="rgba(139, 92, 246, 0.2)"
                      stroke="#7c3aed"
                      strokeWidth="3"
                      rx="4"
                    />

                    {/* Median Line */}
                    <line
                      x1={toX(stats.median)}
                      y1={h / 2 - 30}
                      x2={toX(stats.median)}
                      y2={h / 2 + 30}
                      stroke="#dc2626"
                      strokeWidth="3"
                    />

                    {/* Labels */}
                    <text
                      x={toX(stats.min)}
                      y={h - 10}
                      textAnchor="middle"
                      className="text-xs fill-slate-500 font-mono"
                    >
                      {stats.min}
                    </text>
                    <text
                      x={toX(stats.q1)}
                      y={h - 10}
                      textAnchor="middle"
                      className="text-xs fill-slate-500 font-mono"
                    >
                      {stats.q1}
                    </text>
                    <text
                      x={toX(stats.median)}
                      y={h - 10}
                      textAnchor="middle"
                      className="text-xs fill-red-500 font-bold font-mono"
                    >
                      {stats.median}
                    </text>
                    <text
                      x={toX(stats.q3)}
                      y={h - 10}
                      textAnchor="middle"
                      className="text-xs fill-slate-500 font-mono"
                    >
                      {stats.q3}
                    </text>
                    <text
                      x={toX(stats.max)}
                      y={h - 10}
                      textAnchor="middle"
                      className="text-xs fill-slate-500 font-mono"
                    >
                      {stats.max}
                    </text>

                    {/* Data Points */}
                    {stats.nums.map((v, i) => (
                      <circle
                        key={i}
                        cx={toX(v)}
                        cy={h / 2}
                        r="4"
                        fill="#a78bfa"
                        opacity="0.6"
                      />
                    ))}
                  </svg>

                  {/* Stats Grid */}
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div className="bg-violet-50 p-4 rounded-xl text-center border border-violet-100">
                      <div className="text-xs font-bold text-violet-400 uppercase">
                        {t.min}
                      </div>
                      <div className="text-2xl font-bold text-violet-700 font-mono">
                        {stats.min}
                      </div>
                    </div>
                    <div className="bg-violet-50 p-4 rounded-xl text-center border border-violet-100">
                      <div className="text-xs font-bold text-violet-400 uppercase">
                        {t.q1}
                      </div>
                      <div className="text-2xl font-bold text-violet-700 font-mono">
                        {stats.q1}
                      </div>
                    </div>
                    <div className="bg-red-50 p-4 rounded-xl text-center border border-red-100">
                      <div className="text-xs font-bold text-red-400 uppercase">
                        {t.median}
                      </div>
                      <div className="text-2xl font-bold text-red-600 font-mono">
                        {stats.median}
                      </div>
                    </div>
                    <div className="bg-violet-50 p-4 rounded-xl text-center border border-violet-100">
                      <div className="text-xs font-bold text-violet-400 uppercase">
                        {t.q3}
                      </div>
                      <div className="text-2xl font-bold text-violet-700 font-mono">
                        {stats.q3}
                      </div>
                    </div>
                    <div className="bg-violet-50 p-4 rounded-xl text-center border border-violet-100">
                      <div className="text-xs font-bold text-violet-400 uppercase">
                        {t.max}
                      </div>
                      <div className="text-2xl font-bold text-violet-700 font-mono">
                        {stats.max}
                      </div>
                    </div>
                    <div className="bg-emerald-50 p-4 rounded-xl text-center border border-emerald-100">
                      <div className="text-xs font-bold text-emerald-400 uppercase">
                        {t.iqr}
                      </div>
                      <div className="text-2xl font-bold text-emerald-600 font-mono">
                        {stats.iqr}
                      </div>
                    </div>
                    <div className="bg-blue-50 p-4 rounded-xl text-center border border-blue-100 col-span-2">
                      <div className="text-xs font-bold text-blue-400 uppercase">
                        {t.range}
                      </div>
                      <div className="text-2xl font-bold text-blue-600 font-mono">
                        {stats.range}
                      </div>
                    </div>
                  </div>
                </>
              ) : (
                <div className="text-center text-slate-400 py-12">
                  <i className="fa-solid fa-chart-simple text-4xl mb-2"></i>
                  <p>Enter at least 5 data points</p>
                </div>
              )}
            </div>

            <footer className="mt-8">
              <a
                href="../index.html"
                className="text-violet-500 hover:text-violet-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
