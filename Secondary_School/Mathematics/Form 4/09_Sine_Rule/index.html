<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sine Rule 正弦定理 | S4 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-violet-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");

        // Triangle Vertices (Control Point A position)
        // B and C are fixed base for simplicity, or allow A to move relative
        const [ax, setAx] = useState(150);
        const [ay, setAy] = useState(50);

        const bx = 50,
          by = 250;
        const cx = 350,
          cy = 250;

        const t = {
          title: { en: "Sine Rule Visualizer", zh: "正弦定理視覺化" },
          drag: {
            en: "Drag Slider to Move Vertex A",
            zh: "拖動滑桿移動頂點 A",
          },
          ratio: { en: "Ratios", zh: "比值" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        // Calculation
        const dist = (x1, y1, x2, y2) =>
          Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));

        // Sides (Pixel units, scaled for display)
        const sideA = dist(bx, by, cx, cy); // BC
        const sideB = dist(ax, ay, cx, cy); // AC
        const sideC = dist(ax, ay, bx, by); // AB

        // Angles (Law of Cosines to find angles from sides)
        // cos A = (b^2 + c^2 - a^2) / 2bc
        const angA =
          (Math.acos(
            (sideB * sideB + sideC * sideC - sideA * sideA) /
              (2 * sideB * sideC)
          ) *
            180) /
          Math.PI;
        const angB =
          (Math.acos(
            (sideA * sideA + sideC * sideC - sideB * sideB) /
              (2 * sideA * sideC)
          ) *
            180) /
          Math.PI;
        const angC =
          (Math.acos(
            (sideA * sideA + sideB * sideB - sideC * sideC) /
              (2 * sideA * sideB)
          ) *
            180) /
          Math.PI;

        // Ratios (a / sin A) -> Scale down length for display readability (e.g. divide by 100 or keep pixel)
        // Let's use raw values but formatted
        const ratioA = sideA / Math.sin((angA * Math.PI) / 180);
        const ratioB = sideB / Math.sin((angB * Math.PI) / 180);
        const ratioC = sideC / Math.sin((angC * Math.PI) / 180);

        // Display Scaling
        const displayScale = 0.1;

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-violet-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S4 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-violet-200 rounded-lg text-sm font-bold hover:bg-violet-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="bg-white p-4 rounded-xl border border-violet-100 mb-6 text-center shadow-sm">
              <div className="text-2xl font-bold font-serif text-violet-700">
                <span className="border-b-2 border-red-400 mx-2">a</span>
                <span className="text-slate-400">sin A</span>=
                <span className="border-b-2 border-blue-400 mx-2">b</span>
                <span className="text-slate-400">sin B</span>=
                <span className="border-b-2 border-green-400 mx-2">c</span>
                <span className="text-slate-400">sin C</span>
              </div>
            </div>

            <div className="grid md:grid-cols-2 gap-8 items-start mb-6">
              <div
                className="bg-white rounded-2xl border border-violet-100 shadow-sm overflow-hidden relative"
                style={{ height: "350px" }}
              >
                <svg viewBox="0 0 400 300" className="w-full h-full">
                  {/* Triangle */}
                  <polygon
                    points={`${ax},${ay} ${bx},${by} ${cx},${cy}`}
                    fill="rgba(139, 92, 246, 0.1)"
                    stroke="#8b5cf6"
                    strokeWidth="2"
                  />

                  {/* Vertex A */}
                  <circle
                    cx={ax}
                    cy={ay}
                    r="8"
                    fill="#ef4444"
                    className="cursor-pointer"
                  />
                  <text
                    x={ax}
                    y={ay - 15}
                    textAnchor="middle"
                    className="font-bold fill-red-600"
                  >
                    A ({angA.toFixed(0)}°)
                  </text>

                  {/* Vertex B */}
                  <circle cx={bx} cy={by} r="5" fill="#3b82f6" />
                  <text
                    x={bx - 15}
                    y={by}
                    textAnchor="middle"
                    className="font-bold fill-blue-600"
                  >
                    B ({angB.toFixed(0)}°)
                  </text>

                  {/* Vertex C */}
                  <circle cx={cx} cy={cy} r="5" fill="#22c55e" />
                  <text
                    x={cx + 15}
                    y={cy}
                    textAnchor="middle"
                    className="font-bold fill-green-600"
                  >
                    C ({angC.toFixed(0)}°)
                  </text>

                  {/* Sides Labels */}
                  <text
                    x={(bx + cx) / 2}
                    y={by + 20}
                    textAnchor="middle"
                    className="text-xs font-bold fill-red-500"
                  >
                    a = {(sideA * displayScale).toFixed(1)}
                  </text>
                  <text
                    x={(ax + cx) / 2 + 10}
                    y={(ay + cy) / 2}
                    textAnchor="start"
                    className="text-xs font-bold fill-blue-500"
                  >
                    b = {(sideB * displayScale).toFixed(1)}
                  </text>
                  <text
                    x={(ax + bx) / 2 - 10}
                    y={(ay + by) / 2}
                    textAnchor="end"
                    className="text-xs font-bold fill-green-500"
                  >
                    c = {(sideC * displayScale).toFixed(1)}
                  </text>
                </svg>
              </div>

              <div className="space-y-6">
                <div className="bg-white p-6 rounded-2xl border border-violet-100 shadow-sm">
                  <h3 className="text-sm font-bold text-slate-400 uppercase mb-4">
                    {t.drag[lang]}
                  </h3>
                  <div className="space-y-4">
                    <div>
                      <label className="text-xs font-bold text-violet-600 block mb-1">
                        Vertex A (X-position)
                      </label>
                      <input
                        type="range"
                        min="50"
                        max="350"
                        value={ax}
                        onChange={(e) => setAx(Number(e.target.value))}
                        className="w-full accent-violet-500"
                      />
                    </div>
                    <div>
                      <label className="text-xs font-bold text-violet-600 block mb-1">
                        Vertex A (Y-position)
                      </label>
                      <input
                        type="range"
                        min="20"
                        max="200"
                        value={ay}
                        onChange={(e) => setAy(Number(e.target.value))}
                        className="w-full accent-violet-500"
                      />
                    </div>
                  </div>
                </div>

                <div className="space-y-2">
                  <div className="flex justify-between items-center bg-red-50 p-3 rounded-xl border border-red-100">
                    <span className="font-serif">a / sin A</span>
                    <span className="font-mono text-lg font-bold text-red-600">
                      {(ratioA * displayScale).toFixed(2)}
                    </span>
                  </div>
                  <div className="flex justify-between items-center bg-blue-50 p-3 rounded-xl border border-blue-100">
                    <span className="font-serif">b / sin B</span>
                    <span className="font-mono text-lg font-bold text-blue-600">
                      {(ratioB * displayScale).toFixed(2)}
                    </span>
                  </div>
                  <div className="flex justify-between items-center bg-green-50 p-3 rounded-xl border border-green-100">
                    <span className="font-serif">c / sin C</span>
                    <span className="font-mono text-lg font-bold text-green-600">
                      {(ratioC * displayScale).toFixed(2)}
                    </span>
                  </div>
                </div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
