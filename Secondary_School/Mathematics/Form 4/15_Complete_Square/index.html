<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Completing the Square 配方法 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-teal-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [a, setA] = useState(1);
        const [b, setB] = useState(6);
        const [c, setC] = useState(5);

        const t = {
          title: { en: "Completing the Square", zh: "配方法" },
          standard: { en: "Standard Form", zh: "標準式" },
          vertex: { en: "Vertex Form", zh: "頂點式" },
          steps: { en: "Steps", zh: "步驟" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        // Calculate h and k for vertex form: a(x-h)² + k
        const h = -b / (2 * a);
        const k = c - (b * b) / (4 * a);

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-teal-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-teal-200 rounded-lg text-sm font-bold hover:bg-teal-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            {/* Controls */}
            <div className="grid grid-cols-3 gap-4 mb-6">
              <div className="bg-white p-4 rounded-xl shadow-sm border border-teal-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  a = {a}
                </label>
                <input
                  type="range"
                  min="1"
                  max="4"
                  value={a}
                  onChange={(e) => setA(Number(e.target.value))}
                  className="w-full accent-teal-500"
                />
              </div>
              <div className="bg-white p-4 rounded-xl shadow-sm border border-teal-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  b = {b}
                </label>
                <input
                  type="range"
                  min="-10"
                  max="10"
                  value={b}
                  onChange={(e) => setB(Number(e.target.value))}
                  className="w-full accent-teal-500"
                />
              </div>
              <div className="bg-white p-4 rounded-xl shadow-sm border border-teal-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  c = {c}
                </label>
                <input
                  type="range"
                  min="-10"
                  max="10"
                  value={c}
                  onChange={(e) => setC(Number(e.target.value))}
                  className="w-full accent-teal-500"
                />
              </div>
            </div>

            {/* Standard Form */}
            <div className="bg-white p-4 rounded-xl border border-teal-100 mb-4 text-center">
              <div className="text-xs font-bold text-slate-400 uppercase mb-2">
                {t.standard[lang]}
              </div>
              <div className="text-2xl font-mono font-bold text-teal-600">
                y = {a}x² {b >= 0 ? "+" : ""}
                {b}x {c >= 0 ? "+" : ""}
                {c}
              </div>
            </div>

            {/* Arrow */}
            <div className="text-center text-3xl text-teal-400 mb-4">↓</div>

            {/* Vertex Form */}
            <div className="bg-teal-500 text-white p-6 rounded-2xl shadow-xl text-center mb-6">
              <div className="text-xs font-bold uppercase opacity-80 mb-2">
                {t.vertex[lang]}
              </div>
              <div className="text-3xl font-mono font-bold">
                y = {a}(x {h >= 0 ? "-" : "+"} {Math.abs(h).toFixed(1)})²{" "}
                {k >= 0 ? "+" : ""} {k.toFixed(1)}
              </div>
            </div>

            {/* Steps */}
            <div className="bg-white p-6 rounded-xl border border-teal-100">
              <div className="text-xs font-bold text-slate-400 uppercase mb-4">
                {t.steps[lang]}
              </div>
              <div className="space-y-3 text-sm font-mono">
                <div className="p-3 bg-slate-50 rounded-lg">
                  1. {lang === "en" ? "Start with" : "從"}: y = {a}x²{" "}
                  {b >= 0 ? "+" : ""}
                  {b}x {c >= 0 ? "+" : ""}
                  {c}
                </div>
                <div className="p-3 bg-slate-50 rounded-lg">
                  2. h = -b/(2a) = -{b}/(2×{a}) = {h.toFixed(2)}
                </div>
                <div className="p-3 bg-slate-50 rounded-lg">
                  3. k = c - b²/(4a) = {c} - {b}²/(4×{a}) = {k.toFixed(2)}
                </div>
                <div className="p-3 bg-teal-100 rounded-lg font-bold">
                  4. {lang === "en" ? "Vertex form" : "頂點式"}: y = {a}(x -{" "}
                  {h.toFixed(1)})² + {k.toFixed(1)}
                </div>
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-teal-600 hover:text-teal-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
