<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadratic Functions 二次函數 | S3 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-purple-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [a, setA] = useState(1);
        const [b, setB] = useState(0);
        const [c, setC] = useState(-4);

        const t = {
          title: { en: "Quadratic Functions", zh: "二次函數" },
          equation: { en: "Equation", zh: "方程式" },
          vertex: { en: "Vertex", zh: "頂點" },
          roots: { en: "Roots", zh: "根" },
          axis: { en: "Axis of Symmetry", zh: "對稱軸" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        // Calculate vertex
        const h = -b / (2 * a);
        const k = a * h * h + b * h + c;

        // Calculate discriminant and roots
        const disc = b * b - 4 * a * c;
        let roots = [];
        if (disc > 0) {
          roots = [
            (-b + Math.sqrt(disc)) / (2 * a),
            (-b - Math.sqrt(disc)) / (2 * a),
          ];
        } else if (disc === 0) {
          roots = [-b / (2 * a)];
        }

        // Generate parabola points
        const points = [];
        for (let x = -5; x <= 5; x += 0.2) {
          const y = a * x * x + b * x + c;
          points.push({ x, y });
        }

        // SVG scaling
        const toSvgX = (x) => 150 + x * 25;
        const toSvgY = (y) => 100 - y * 10;

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-purple-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S3 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-purple-200 rounded-lg text-sm font-bold hover:bg-purple-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            {/* Equation Display */}
            <div className="bg-white p-4 rounded-xl border border-purple-100 mb-6 text-center">
              <div className="text-xs font-bold text-slate-400 uppercase mb-2">
                {t.equation[lang]}
              </div>
              <div className="text-3xl font-mono font-bold text-purple-600">
                y = {a}x² {b >= 0 ? "+" : ""}
                {b}x {c >= 0 ? "+" : ""}
                {c}
              </div>
            </div>

            {/* Controls */}
            <div className="grid grid-cols-3 gap-4 mb-6">
              <div className="bg-white p-4 rounded-xl shadow-sm border border-purple-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  a = {a}
                </label>
                <input
                  type="range"
                  min="-3"
                  max="3"
                  step="0.5"
                  value={a}
                  onChange={(e) => setA(Number(e.target.value))}
                  className="w-full accent-purple-500"
                />
              </div>
              <div className="bg-white p-4 rounded-xl shadow-sm border border-purple-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  b = {b}
                </label>
                <input
                  type="range"
                  min="-5"
                  max="5"
                  value={b}
                  onChange={(e) => setB(Number(e.target.value))}
                  className="w-full accent-purple-500"
                />
              </div>
              <div className="bg-white p-4 rounded-xl shadow-sm border border-purple-100">
                <label className="block text-xs font-bold text-slate-400 mb-1">
                  c = {c}
                </label>
                <input
                  type="range"
                  min="-8"
                  max="8"
                  value={c}
                  onChange={(e) => setC(Number(e.target.value))}
                  className="w-full accent-purple-500"
                />
              </div>
            </div>

            {/* Graph */}
            <div className="bg-white p-6 rounded-2xl border border-purple-100 mb-6">
              <svg viewBox="0 0 300 200" className="w-full h-48">
                {/* Grid */}
                {[-4, -2, 0, 2, 4].map((x) => (
                  <line
                    key={`gx${x}`}
                    x1={toSvgX(x)}
                    y1="0"
                    x2={toSvgX(x)}
                    y2="200"
                    stroke="#f1f5f9"
                    strokeWidth="1"
                  />
                ))}
                {[-6, -3, 0, 3, 6].map((y) => (
                  <line
                    key={`gy${y}`}
                    x1="0"
                    y1={toSvgY(y)}
                    x2="300"
                    y2={toSvgY(y)}
                    stroke="#f1f5f9"
                    strokeWidth="1"
                  />
                ))}

                {/* Axes */}
                <line
                  x1="0"
                  y1="100"
                  x2="300"
                  y2="100"
                  stroke="#94a3b8"
                  strokeWidth="1"
                />
                <line
                  x1="150"
                  y1="0"
                  x2="150"
                  y2="200"
                  stroke="#94a3b8"
                  strokeWidth="1"
                />

                {/* Parabola */}
                <path
                  d={points
                    .map(
                      (p, i) =>
                        `${i === 0 ? "M" : "L"} ${toSvgX(p.x)} ${Math.max(
                          -50,
                          Math.min(250, toSvgY(p.y))
                        )}`
                    )
                    .join(" ")}
                  fill="none"
                  stroke="#a855f7"
                  strokeWidth="3"
                />

                {/* Vertex */}
                <circle cx={toSvgX(h)} cy={toSvgY(k)} r="6" fill="#f43f5e" />

                {/* Axis of symmetry */}
                <line
                  x1={toSvgX(h)}
                  y1="0"
                  x2={toSvgX(h)}
                  y2="200"
                  stroke="#f43f5e"
                  strokeWidth="1"
                  strokeDasharray="4"
                />
              </svg>
            </div>

            {/* Results */}
            <div className="grid grid-cols-3 gap-4">
              <div className="bg-purple-500 text-white p-4 rounded-xl text-center">
                <div className="text-xs uppercase opacity-80">
                  {t.vertex[lang]}
                </div>
                <div className="text-xl font-bold">
                  ({h.toFixed(1)}, {k.toFixed(1)})
                </div>
              </div>
              <div className="bg-rose-500 text-white p-4 rounded-xl text-center">
                <div className="text-xs uppercase opacity-80">
                  {t.axis[lang]}
                </div>
                <div className="text-xl font-bold">x = {h.toFixed(1)}</div>
              </div>
              <div className="bg-slate-700 text-white p-4 rounded-xl text-center">
                <div className="text-xs uppercase opacity-80">
                  {t.roots[lang]}
                </div>
                <div className="text-lg font-bold">
                  {roots.length === 0
                    ? lang === "en"
                      ? "None"
                      : "無"
                    : roots.map((r) => r.toFixed(1)).join(", ")}
                </div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
