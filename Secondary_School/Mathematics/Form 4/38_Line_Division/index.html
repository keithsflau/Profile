<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S4 Math App 38</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-cyan-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Unit 4: Coordinate Geometry",
          title: "Division of Line Segment",
          desc: "Internal division of line segment AB in ratio m:n.",
          pointA: "Point A (x₁, y₁)",
          pointB: "Point B (x₂, y₂)",
          ratio: "Ratio m : n",
          pointP: "Point P (x, y)",
          formula: "Section Formula",
        },
        zh: {
          unit: "單元四：坐標幾何",
          title: "線段的一分",
          desc: "以 m:n 比率內分線段 AB。",
          pointA: "點 A (x₁, y₁)",
          pointB: "點 B (x₂, y₂)",
          ratio: "比率 m : n",
          pointP: "點 P (x, y)",
          formula: "截點公式",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [x1, setX1] = useState(1);
        const [y1, setY1] = useState(1);
        const [x2, setX2] = useState(9);
        const [y2, setY2] = useState(7);
        const [m, setM] = useState(1);
        const [n, setN] = useState(1);

        const xp = (m * x2 + n * x1) / (m + n);
        const yp = (m * y2 + n * y1) / (m + n);

        // Graph
        const w = 400,
          h = 300;
        const range = 10;
        const scale = w / range;

        const toScreen = (x, y) => ({
          x: x * scale,
          y: h - y * scale, // simple first quadrant
        });

        const pA = toScreen(x1, y1);
        const pB = toScreen(x2, y2);
        const pP = toScreen(xp, yp);

        useEffect(() => {
          if (window.MathJax) window.MathJax.typesetPromise();
        }, [m, n, x1, y1, x2, y2, lang]);

        return (
          <div className="p-8 max-w-5xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-cyan-200 text-sm font-bold text-cyan-600 hover:bg-cyan-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-cyan-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full">
              {/* Graph */}
              <div className="bg-white p-4 rounded-3xl shadow-lg border border-cyan-100 flex-1">
                <svg
                  width={w}
                  height={h}
                  className="bg-slate-50 rounded-xl mx-auto overflow-hidden"
                >
                  {/* Grid */}
                  {Array.from({ length: range + 1 }).map((_, i) => (
                    <g key={i}>
                      <line
                        x1={i * scale}
                        y1="0"
                        x2={i * scale}
                        y2={h}
                        stroke="#e2e8f0"
                        strokeWidth="1"
                      />
                      <line
                        x1="0"
                        y1={h - i * scale}
                        x2={w}
                        y2={h - i * scale}
                        stroke="#e2e8f0"
                        strokeWidth="1"
                      />
                    </g>
                  ))}

                  <line
                    x1={pA.x}
                    y1={pA.y}
                    x2={pB.x}
                    y2={pB.y}
                    stroke="#94a3b8"
                    strokeWidth="2"
                    strokeDasharray="5"
                  />

                  <circle cx={pA.x} cy={pA.y} r="6" fill="#64748b" />
                  <text
                    x={pA.x + 10}
                    y={pA.y}
                    className="font-bold fill-slate-600"
                  >
                    A
                  </text>

                  <circle cx={pB.x} cy={pB.y} r="6" fill="#64748b" />
                  <text
                    x={pB.x + 10}
                    y={pB.y}
                    className="font-bold fill-slate-600"
                  >
                    B
                  </text>

                  {/* Point P */}
                  <circle cx={pP.x} cy={pP.y} r="8" fill="#06b6d4" />
                  <text
                    x={pP.x}
                    y={pP.y - 15}
                    textAnchor="middle"
                    className="font-bold fill-cyan-600"
                  >
                    P
                  </text>
                </svg>
              </div>

              {/* Controls */}
              <div className="bg-white p-6 rounded-3xl shadow-lg border border-cyan-100 flex-1 space-y-6">
                <div className="flex gap-4">
                  <div className="flex-1">
                    <h3 className="text-xs font-bold text-slate-400 uppercase mb-2">
                      A ({x1}, {y1})
                    </h3>
                    <input
                      type="range"
                      min="0"
                      max="10"
                      value={x1}
                      onChange={(e) => setX1(Number(e.target.value))}
                      className="w-full accent-slate-400 h-2 bg-slate-100 rounded-full appearance-none mb-1"
                    />
                    <input
                      type="range"
                      min="0"
                      max="10"
                      value={y1}
                      onChange={(e) => setY1(Number(e.target.value))}
                      className="w-full accent-slate-400 h-2 bg-slate-100 rounded-full appearance-none"
                    />
                  </div>
                  <div className="flex-1">
                    <h3 className="text-xs font-bold text-slate-400 uppercase mb-2">
                      B ({x2}, {y2})
                    </h3>
                    <input
                      type="range"
                      min="0"
                      max="10"
                      value={x2}
                      onChange={(e) => setX2(Number(e.target.value))}
                      className="w-full accent-slate-400 h-2 bg-slate-100 rounded-full appearance-none mb-1"
                    />
                    <input
                      type="range"
                      min="0"
                      max="10"
                      value={y2}
                      onChange={(e) => setY2(Number(e.target.value))}
                      className="w-full accent-slate-400 h-2 bg-slate-100 rounded-full appearance-none"
                    />
                  </div>
                </div>

                <hr className="border-cyan-100" />

                <div>
                  <label className="text-sm font-bold text-cyan-500 block mb-2">
                    {t.ratio}
                  </label>
                  <div className="flex gap-4 items-center">
                    <span className="font-bold text-cyan-600 w-8">{m}</span>
                    <input
                      type="range"
                      min="1"
                      max="5"
                      value={m}
                      onChange={(e) => setM(Number(e.target.value))}
                      className="flex-1 accent-cyan-500"
                    />
                  </div>
                  <div className="flex gap-4 items-center mt-2">
                    <span className="font-bold text-cyan-600 w-8">{n}</span>
                    <input
                      type="range"
                      min="1"
                      max="5"
                      value={n}
                      onChange={(e) => setN(Number(e.target.value))}
                      className="flex-1 accent-cyan-500"
                    />
                  </div>
                </div>

                <div className="bg-cyan-50 p-4 rounded-xl border border-cyan-100 text-center">
                  <div className="text-xs font-bold text-cyan-400 uppercase mb-2">
                    {t.pointP}
                  </div>
                  <div className="font-mono text-2xl font-bold text-cyan-700">
                    ({xp.toFixed(2)}, {yp.toFixed(2)})
                  </div>
                  <div className="mt-2 text-xs text-slate-400 font-mono">
                    \[ P = \left( \frac{mx_2 + nx_1}
                    {m + n}, \frac{my_2 + ny_1}
                    {m + n} \right) \]
                  </div>
                </div>
              </div>
            </div>

            
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
