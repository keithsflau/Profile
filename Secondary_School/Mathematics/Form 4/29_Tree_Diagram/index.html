<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tree Diagrams | S4 Math 樹狀圖</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-green-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const translations = {
        en: {
          unit: "Unit 8: Probability",
          title: "Tree Diagram Builder",
          desc: "Visualize sequential probability outcomes.",
          event1: "Event 1 (e.g., Coin Flip)",
          event2: "Event 2 (e.g., Die Roll)",
          outcomes: "Possible Outcomes",
          totalProb: "Total Probability Check",
        },
        zh: {
          unit: "單元八：概率論",
          title: "樹狀圖生成器",
          desc: "視像化連續概率結果。",
          event1: "事件 1（例如：擲硬幣）",
          event2: "事件 2（例如：擲骰子）",
          outcomes: "可能結果",
          totalProb: "總概率檢查",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        // Simplified: 2 events, each with 2 outcomes
        const [p1A, setP1A] = useState(0.5); // P(A) for event 1
        const [p2A, setP2A] = useState(0.5); // P(A) for event 2

        const p1B = 1 - p1A;
        const p2B = 1 - p2A;

        // Combined outcomes
        const outcomes = [
          { path: "A → A", prob: p1A * p2A },
          { path: "A → B", prob: p1A * p2B },
          { path: "B → A", prob: p1B * p2A },
          { path: "B → B", prob: p1B * p2B },
        ];

        const totalProb = outcomes.reduce((sum, o) => sum + o.prob, 0);

        // Tree Diagram SVG
        const w = 500,
          h = 350;

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-green-200 text-sm font-bold text-green-600 hover:bg-green-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-green-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="bg-white p-6 rounded-3xl shadow-xl border border-green-100 w-full mb-8">
              {/* Tree Diagram */}
              <div className="bg-slate-50 p-4 rounded-xl mb-6 overflow-x-auto">
                <svg width={w} height={h} className="mx-auto">
                  {/* Root */}
                  <circle cx="50" cy={h / 2} r="10" fill="#22c55e" />
                  <text
                    x="35"
                    y={h / 2 + 4}
                    className="text-xs fill-green-600 font-bold"
                  >
                    Start
                  </text>

                  {/* Level 1 Branches */}
                  <line
                    x1="60"
                    y1={h / 2}
                    x2="150"
                    y2="100"
                    stroke="#22c55e"
                    strokeWidth="2"
                  />
                  <line
                    x1="60"
                    y1={h / 2}
                    x2="150"
                    y2="250"
                    stroke="#22c55e"
                    strokeWidth="2"
                  />

                  {/* Level 1 Nodes */}
                  <circle cx="150" cy="100" r="10" fill="#3b82f6" />
                  <text
                    x="155"
                    y="95"
                    className="text-xs fill-blue-600 font-bold"
                  >
                    A
                  </text>
                  <text x="90" y="110" className="text-[10px] fill-green-600">
                    {p1A.toFixed(2)}
                  </text>

                  <circle cx="150" cy="250" r="10" fill="#f97316" />
                  <text
                    x="155"
                    y="245"
                    className="text-xs fill-orange-600 font-bold"
                  >
                    B
                  </text>
                  <text x="90" y="200" className="text-[10px] fill-green-600">
                    {p1B.toFixed(2)}
                  </text>

                  {/* Level 2 Branches from A */}
                  <line
                    x1="160"
                    y1="100"
                    x2="280"
                    y2="50"
                    stroke="#3b82f6"
                    strokeWidth="2"
                  />
                  <line
                    x1="160"
                    y1="100"
                    x2="280"
                    y2="150"
                    stroke="#3b82f6"
                    strokeWidth="2"
                  />

                  {/* Level 2 Branches from B */}
                  <line
                    x1="160"
                    y1="250"
                    x2="280"
                    y2="200"
                    stroke="#f97316"
                    strokeWidth="2"
                  />
                  <line
                    x1="160"
                    y1="250"
                    x2="280"
                    y2="300"
                    stroke="#f97316"
                    strokeWidth="2"
                  />

                  {/* Level 2 Nodes */}
                  <circle cx="280" cy="50" r="8" fill="#3b82f6" />
                  <text x="290" y="54" className="text-xs fill-blue-600">
                    A
                  </text>
                  <text x="210" y="65" className="text-[10px] fill-blue-500">
                    {p2A.toFixed(2)}
                  </text>

                  <circle cx="280" cy="150" r="8" fill="#f97316" />
                  <text x="290" y="154" className="text-xs fill-orange-600">
                    B
                  </text>
                  <text x="210" y="135" className="text-[10px] fill-blue-500">
                    {p2B.toFixed(2)}
                  </text>

                  <circle cx="280" cy="200" r="8" fill="#3b82f6" />
                  <text x="290" y="204" className="text-xs fill-blue-600">
                    A
                  </text>
                  <text x="210" y="215" className="text-[10px] fill-orange-500">
                    {p2A.toFixed(2)}
                  </text>

                  <circle cx="280" cy="300" r="8" fill="#f97316" />
                  <text x="290" y="304" className="text-xs fill-orange-600">
                    B
                  </text>
                  <text x="210" y="285" className="text-[10px] fill-orange-500">
                    {p2B.toFixed(2)}
                  </text>

                  {/* Outcome Probabilities */}
                  <text
                    x="320"
                    y="54"
                    className="text-xs fill-slate-600 font-mono"
                  >
                    = {outcomes[0].prob.toFixed(3)}
                  </text>
                  <text
                    x="320"
                    y="154"
                    className="text-xs fill-slate-600 font-mono"
                  >
                    = {outcomes[1].prob.toFixed(3)}
                  </text>
                  <text
                    x="320"
                    y="204"
                    className="text-xs fill-slate-600 font-mono"
                  >
                    = {outcomes[2].prob.toFixed(3)}
                  </text>
                  <text
                    x="320"
                    y="304"
                    className="text-xs fill-slate-600 font-mono"
                  >
                    = {outcomes[3].prob.toFixed(3)}
                  </text>
                </svg>
              </div>

              {/* Controls */}
              <div className="grid md:grid-cols-2 gap-6 mb-6">
                <div>
                  <label className="text-sm font-bold text-blue-500 block mb-2">
                    {t.event1}: P(A)
                  </label>
                  <input
                    type="range"
                    min="0"
                    max="1"
                    step="0.1"
                    value={p1A}
                    onChange={(e) => setP1A(Number(e.target.value))}
                    className="w-full accent-blue-500"
                  />
                  <div className="flex justify-between font-mono text-sm">
                    <span className="text-blue-600">
                      P(A) = {p1A.toFixed(1)}
                    </span>
                    <span className="text-orange-600">
                      P(B) = {p1B.toFixed(1)}
                    </span>
                  </div>
                </div>
                <div>
                  <label className="text-sm font-bold text-green-500 block mb-2">
                    {t.event2}: P(A)
                  </label>
                  <input
                    type="range"
                    min="0"
                    max="1"
                    step="0.1"
                    value={p2A}
                    onChange={(e) => setP2A(Number(e.target.value))}
                    className="w-full accent-green-500"
                  />
                  <div className="flex justify-between font-mono text-sm">
                    <span className="text-blue-600">
                      P(A) = {p2A.toFixed(1)}
                    </span>
                    <span className="text-orange-600">
                      P(B) = {p2B.toFixed(1)}
                    </span>
                  </div>
                </div>
              </div>

              {/* Outcomes Table */}
              <div className="bg-slate-50 p-4 rounded-xl">
                <div className="text-sm font-bold text-slate-500 mb-2">
                  {t.outcomes}:
                </div>
                <div className="grid grid-cols-2 md:grid-cols-4 gap-2">
                  {outcomes.map((o, i) => (
                    <div
                      key={i}
                      className="bg-white p-3 rounded-lg text-center border"
                    >
                      <div className="font-mono text-sm text-slate-600">
                        {o.path}
                      </div>
                      <div className="font-mono font-bold text-green-600">
                        {(o.prob * 100).toFixed(1)}%
                      </div>
                    </div>
                  ))}
                </div>
                <div className="mt-4 text-center">
                  <span className="text-sm text-slate-400">{t.totalProb}:</span>
                  <span
                    className={`ml-2 font-mono font-bold ${
                      Math.abs(totalProb - 1) < 0.001
                        ? "text-green-600"
                        : "text-red-500"
                    }`}
                  >
                    {totalProb.toFixed(3)}{" "}
                    {Math.abs(totalProb - 1) < 0.001 && "✓"}
                  </span>
                </div>
              </div>
            </div>

            <footer className="mt-8">
              <a
                href="../index.html"
                className="text-green-500 hover:text-green-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
