<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exponential Equations | S4 Math 指數方程</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-amber-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
          en: {
              unit: "Unit 4: Exponentials & Logs",
              title: "Exponential Equation Solver",
              desc: "Solve equations of the form aˣ = b using logarithms.",
              base: "Base (a)",
              result: "Result (b)",
              solution: "Solution",
              steps: "Working Steps",
              step1: "Take log of both sides",
              step2: "Apply log rule",
              step3: "Solve for x"
          },
          zh: {
              unit: "單元四：指數與對數",
              title: "指數方程求解器",
              desc: "使用對數解形如 aˣ = b 的方程。",
              base: "底數 (a)",
              result: "結果 (b)",
              solution: "解",
              steps: "運算步驟",
              step1: "兩邊取對數",
              step2: "應用對數法則",
              step3: "求解 x"
          }
      };

      const App = () => {
          const [lang, setLang] = useState("en");
          const t = translations[lang];

          const [base, setBase] = useState(2);
          const [result, setResult] = useState(8);

          // Solution: a^x = b => x = log_a(b) = ln(b)/ln(a)
          const x = base > 0 && base !== 1 && result > 0 ? Math.log(result) / Math.log(base) : null;

          useEffect(() => {
              if(window.MathJax) window.MathJax.typesetPromise();
          }, [base, result, lang]);

          return (
              <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center select-none">
                  <header className="mb-8 text-center w-full relative">
                      <button
                          onClick={() => setLang(lang === 'en' ? 'zh' : 'en')}
                          className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-amber-200 text-sm font-bold text-amber-600 hover:bg-amber-50 transition"
                      >
                          <i className="fa-solid fa-globe mr-2"></i>
                          {lang === 'en' ? '中文' : 'ENG'}
                      </button>
                      <div className="text-amber-600 font-bold uppercase text-xs tracking-widest mb-2">{t.unit}</div>
                      <h1 className="text-4xl font-extrabold text-slate-900 mb-2">{t.title}</h1>
                      <p className="text-slate-500">{t.desc}</p>
                  </header>

                  <div className="bg-white p-8 rounded-3xl shadow-xl border border-amber-100 w-full mb-8">
                      {/* Equation Display */}
                      <div className="text-center text-4xl font-mono bg-amber-50 p-6 rounded-2xl mb-8 border border-amber-200">
                          \[ {base}^x = {result} \]
                      </div>

                      {/* Controls */}
                      <div className="grid md:grid-cols-2 gap-8 mb-8">
                          <div>
                              <label className="text-sm font-bold text-slate-500 block mb-2">{t.base}</label>
                              <input type="number" min="0.1" max="20" step="0.1" value={base} onChange={e=>setBase(Number(e.target.value))}
                                  className="w-full p-4 text-2xl font-mono text-center border border-slate-200 rounded-xl focus:ring-2 focus:ring-amber-400 outline-none" />
                          </div>
                          <div>
                              <label className="text-sm font-bold text-slate-500 block mb-2">{t.result}</label>
                              <input type="number" min="0.01" max="1000" step="1" value={result} onChange={e=>setResult(Number(e.target.value))}
                                  className="w-full p-4 text-2xl font-mono text-center border border-slate-200 rounded-xl focus:ring-2 focus:ring-amber-400 outline-none" />
                          </div>
                      </div>

                      {/* Steps */}
                      <div className="bg-slate-50 p-6 rounded-2xl border border-slate-100 mb-8">
                          <h3 className="font-bold text-slate-700 mb-4 flex items-center gap-2">
                              <i className="fa-solid fa-list-check text-amber-500"></i> {t.steps}
                          </h3>
                          <div className="space-y-4 text-lg">
                              <div className="flex items-start gap-4">
                                  <span className="w-6 h-6 rounded-full bg-amber-100 text-amber-600 flex items-center justify-center font-bold text-sm shrink-0">1</span>
                                  <div>
                                      <div className="text-slate-500 text-sm">{t.step1}</div>
                                      <div className="font-mono">\[ \log({base}^x) = \log({result}) \]</div>
                                  </div>
                              </div>
                              <div className="flex items-start gap-4">
                                  <span className="w-6 h-6 rounded-full bg-amber-100 text-amber-600 flex items-center justify-center font-bold text-sm shrink-0">2</span>
                                  <div>
                                      <div className="text-slate-500 text-sm">{t.step2}: log(aˣ) = x·log(a)</div>
                                      <div className="font-mono">\[ x \cdot \log({base}) = \log({result}) \]</div>
                                  </div>
                              </div>
                              <div className="flex items-start gap-4">
                                  <span className="w-6 h-6 rounded-full bg-amber-100 text-amber-600 flex items-center justify-center font-bold text-sm shrink-0">3</span>
                                  <div>
                                      <div className="text-slate-500 text-sm">{t.step3}</div>
                                      <div className="font-mono">\[ x = \frac{\log({result})}{\log({base})} \]</div>
                                  </div>
                              </div>
                          </div>
                      </div>

                      {/* Solution */}
                      <div className="text-center bg-emerald-50 p-6 rounded-2xl border border-emerald-200">
                          <div className="text-sm font-bold text-emerald-600 uppercase mb-2">{t.solution}</div>
                          <div className="text-5xl font-extrabold text-emerald-700 font-mono">
                              {x !== null ? (Number.isInteger(x) ? x : x.toFixed(4)) : "Undefined"}
                          </div>
                      </div>
                  </div>

                  <footer className="mt-8">
                      <a href="../index.html" className="text-amber-500 hover:text-amber-700 font-bold">
                          <i className="fa-solid fa-arrow-left mr-2"></i> Back to Dashboard
                      </a>
                  </footer>
              </div>
          );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
