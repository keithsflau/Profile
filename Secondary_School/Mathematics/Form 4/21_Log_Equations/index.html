<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logarithmic Equations | S4 Math 對數方程</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-teal-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Unit 4: Exponentials & Logs",
          title: "Logarithmic Equation Solver",
          desc: "Solve equations of the form logₐ(x) = b.",
          base: "Base (a)",
          result: "Result (b)",
          solution: "Solution for x",
          meaning: "This means",
        },
        zh: {
          unit: "單元四：指數與對數",
          title: "對數方程求解器",
          desc: "解形如 logₐ(x) = b 的方程。",
          base: "底數 (a)",
          result: "結果 (b)",
          solution: "x 的解",
          meaning: "意思是",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [base, setBase] = useState(10);
        const [b, setB] = useState(2);

        // Solution: log_a(x) = b => x = a^b
        const x = base > 0 && base !== 1 ? Math.pow(base, b) : null;

        useEffect(() => {
          if (window.MathJax) window.MathJax.typesetPromise();
        }, [base, b, lang]);

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-teal-200 text-sm font-bold text-teal-600 hover:bg-teal-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-teal-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="bg-white p-8 rounded-3xl shadow-xl border border-teal-100 w-full mb-8">
              {/* Equation Display */}
              <div className="text-center text-4xl font-mono bg-teal-50 p-6 rounded-2xl mb-8 border border-teal-200">
                \[ \log_{{ base }}(x) = {b} \]
              </div>

              {/* Controls */}
              <div className="grid md:grid-cols-2 gap-8 mb-8">
                <div>
                  <label className="text-sm font-bold text-slate-500 block mb-2">
                    {t.base}
                  </label>
                  <input
                    type="range"
                    min="2"
                    max="16"
                    step="1"
                    value={base}
                    onChange={(e) => setBase(Number(e.target.value))}
                    className="w-full accent-teal-500"
                  />
                  <div className="text-right font-mono text-teal-600 text-2xl font-bold">
                    {base}
                  </div>
                </div>
                <div>
                  <label className="text-sm font-bold text-slate-500 block mb-2">
                    {t.result}
                  </label>
                  <input
                    type="range"
                    min="-3"
                    max="5"
                    step="0.5"
                    value={b}
                    onChange={(e) => setB(Number(e.target.value))}
                    className="w-full accent-teal-500"
                  />
                  <div className="text-right font-mono text-teal-600 text-2xl font-bold">
                    {b}
                  </div>
                </div>
              </div>

              {/* Meaning */}
              <div className="bg-slate-50 p-6 rounded-2xl border border-slate-100 mb-8 text-center">
                <div className="text-slate-500 mb-2">{t.meaning}:</div>
                <div className="text-3xl font-mono">
                  \[ {base}^{{ b }} = x \]
                </div>
              </div>

              {/* Solution */}
              <div className="text-center bg-emerald-50 p-6 rounded-2xl border border-emerald-200">
                <div className="text-sm font-bold text-emerald-600 uppercase mb-2">
                  {t.solution}
                </div>
                <div className="text-5xl font-extrabold text-emerald-700 font-mono">
                  {x !== null
                    ? Number.isInteger(x)
                      ? x
                      : x.toFixed(4)
                    : "Undefined"}
                </div>
              </div>
            </div>

            
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
