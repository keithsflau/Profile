<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature of Roots 根的性質 | S4 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-orange-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [a, setA] = useState(1);
        const [b, setB] = useState(-2);
        const [c, setC] = useState(-3);

        const t = {
          title: { en: "Discriminant & Roots", zh: "判別式與根" },
          disc: { en: "Discriminant", zh: "判別式" },
          roots: { en: "Roots", zh: "根" },
          nature: { en: "Nature of Roots", zh: "根的性質" },
          realDistinct: { en: "2 Distinct Real Roots", zh: "兩個不等實根" },
          realEqual: { en: "1 Double Real Root", zh: "一個重根" },
          noReal: { en: "No Real Roots", zh: "無實根" },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const delta = b * b - 4 * a * c;
        let nature = "";
        let color = "";

        if (delta > 0) {
          nature = t.realDistinct[lang];
          color = "text-green-600 bg-green-50 border-green-200";
        } else if (Math.abs(delta) < 0.001) {
          // Floating point safety
          nature = t.realEqual[lang];
          color = "text-blue-600 bg-blue-50 border-blue-200";
        } else {
          nature = t.noReal[lang];
          color = "text-red-600 bg-red-50 border-red-200";
        }

        // Roots
        const x1 = (-b + Math.sqrt(delta > 0 ? delta : 0)) / (2 * a);
        const x2 = (-b - Math.sqrt(delta > 0 ? delta : 0)) / (2 * a);

        // Graph Generation
        const range = 10;
        const points = [];
        for (let x = -range; x <= range; x += 0.1) {
          const y = a * x * x + b * x + c;
          points.push(`${x},${y}`);
        }

        // SVG conversions
        const toSvgX = (x) => 200 + x * 20;
        const toSvgY = (y) => 200 - y * 20;

        const pathData = points
          .map((p) => {
            const [px, py] = p.split(",").map(Number);
            return `${toSvgX(px)},${toSvgY(py)}`;
          })
          .join(" L ");

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-orange-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S4 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-orange-200 rounded-lg text-sm font-bold hover:bg-orange-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            <div className="grid md:grid-cols-3 gap-6 mb-6">
              {/* Controls */}
              <div className="md:col-span-1 space-y-4">
                <div className="bg-white p-5 rounded-2xl border border-orange-100 shadow-sm">
                  <h3 className="font-bold text-slate-500 text-sm uppercase mb-4">
                    y = ax² + bx + c
                  </h3>

                  <div className="space-y-4">
                    <div>
                      <label className="flex justify-between text-xs font-bold text-slate-500 mb-1">
                        <span>a = {a}</span>
                      </label>
                      <input
                        type="range"
                        min="-5"
                        max="5"
                        step="0.5"
                        value={a}
                        onChange={(e) => setA(Number(e.target.value) || 0.5)}
                        className="w-full accent-orange-500"
                      />
                    </div>
                    <div>
                      <label className="flex justify-between text-xs font-bold text-slate-500 mb-1">
                        <span>b = {b}</span>
                      </label>
                      <input
                        type="range"
                        min="-10"
                        max="10"
                        step="0.5"
                        value={b}
                        onChange={(e) => setB(Number(e.target.value))}
                        className="w-full accent-orange-500"
                      />
                    </div>
                    <div>
                      <label className="flex justify-between text-xs font-bold text-slate-500 mb-1">
                        <span>c = {c}</span>
                      </label>
                      <input
                        type="range"
                        min="-10"
                        max="10"
                        step="0.5"
                        value={c}
                        onChange={(e) => setC(Number(e.target.value))}
                        className="w-full accent-orange-500"
                      />
                    </div>
                  </div>
                </div>

                <div
                  className={`p-5 rounded-2xl border shadow-sm ${color} transition-all duration-300`}
                >
                  <div className="text-xs font-bold uppercase opacity-80 mb-2">
                    {t.nature[lang]}
                  </div>
                  <div className="text-xl font-extrabold">{nature}</div>
                  <div className="mt-2 text-sm font-mono border-t border-black/10 pt-2">
                    Δ = {delta.toFixed(2)}
                  </div>
                </div>
              </div>

              {/* Graph */}
              <div className="md:col-span-2 bg-white rounded-2xl border border-orange-100 shadow-sm overflow-hidden relative">
                <div className="absolute top-4 right-4 bg-white/90 px-3 py-1 rounded-lg text-xs font-mono border shadow-sm z-10">
                  y = {a}x² {b >= 0 ? "+" : ""}
                  {b}x {c >= 0 ? "+" : ""}
                  {c}
                </div>

                <svg viewBox="0 0 400 400" className="w-full h-full">
                  {/* Grid */}
                  <pattern
                    id="grid"
                    width="20"
                    height="20"
                    patternUnits="userSpaceOnUse"
                  >
                    <path
                      d="M 20 0 L 0 0 0 20"
                      fill="none"
                      stroke="#f1f5f9"
                      strokeWidth="1"
                    />
                  </pattern>
                  <rect width="100%" height="100%" fill="url(#grid)" />

                  {/* Axes */}
                  <line
                    x1="0"
                    y1="200"
                    x2="400"
                    y2="200"
                    stroke="#94a3b8"
                    strokeWidth="2"
                  />
                  <line
                    x1="200"
                    y1="0"
                    x2="200"
                    y2="400"
                    stroke="#94a3b8"
                    strokeWidth="2"
                  />

                  {/* Curve */}
                  <path
                    d={`M ${pathData}`}
                    fill="none"
                    stroke="#f97316"
                    strokeWidth="3"
                  />

                  {/* Roots */}
                  {delta >= 0 && (
                    <>
                      <circle
                        cx={toSvgX(x1)}
                        cy={200}
                        r="5"
                        fill="white"
                        stroke="#ea580c"
                        strokeWidth="2"
                      />
                      <text
                        x={toSvgX(x1)}
                        y={225}
                        textAnchor="middle"
                        className="text-xs font-bold fill-orange-700"
                      >
                        {x1.toFixed(1)}
                      </text>

                      {delta > 0 && (
                        <>
                          <circle
                            cx={toSvgX(x2)}
                            cy={200}
                            r="5"
                            fill="white"
                            stroke="#ea580c"
                            strokeWidth="2"
                          />
                          <text
                            x={toSvgX(x2)}
                            y={225}
                            textAnchor="middle"
                            className="text-xs font-bold fill-orange-700"
                          >
                            {x2.toFixed(1)}
                          </text>
                        </>
                      )}
                    </>
                  )}
                </svg>
              </div>
            </div>

            <div className="bg-white p-6 rounded-2xl border border-orange-100">
              <h3 className="text-sm font-bold text-slate-400 uppercase mb-3">
                {lang === "en" ? "Calculation" : "計算"}
              </h3>
              <div className="font-mono text-lg">
                Δ = b² - 4ac
                <br />Δ = ({b})² - 4({a})({c})
                <br />Δ = {b * b} - ({4 * a * c}) ={" "}
                <span
                  className={`font-bold ${
                    delta < 0 ? "text-red-500" : "text-green-500"
                  }`}
                >
                  {delta}
                </span>
              </div>
            </div>

            <footer className="mt-auto pt-8">
              <a
                href="../index.html"
                className="text-orange-600 hover:text-orange-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i>
                {t.back[lang]}
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
