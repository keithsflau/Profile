<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vector Dot Product | S5 Math 向量點積</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-purple-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Unit 6: Vectors",
          title: "Scalar (Dot) Product",
          desc: "Calculating the product of two vectors and the angle between them.",
          vecA: "Vector a",
          vecB: "Vector b",
          calc: "Calculation",
          angle: "Angle θ",
          formula: "a · b = |a||b|cosθ",
        },
        zh: {
          unit: "第六單元：向量",
          title: "標量積 (點積)",
          desc: "計算兩個向量的積及其夾角。",
          vecA: "向量 a",
          vecB: "向量 b",
          calc: "計算",
          angle: "夾角 θ",
          formula: "a · b = |a||b|cosθ",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [ax, setAx] = useState(3);
        const [ay, setAy] = useState(0);
        const [bx, setBx] = useState(2);
        const [by, setBy] = useState(3);

        const dotProd = ax * bx + ay * by;
        const magA = Math.sqrt(ax * ax + ay * ay);
        const magB = Math.sqrt(bx * bx + by * by);
        const cosTheta = magA * magB === 0 ? 0 : dotProd / (magA * magB);
        const thetaRad = Math.acos(Math.min(1, Math.max(-1, cosTheta)));
        const thetaDeg = ((thetaRad * 180) / Math.PI).toFixed(1);

        // Graph scale
        const scale = 30;
        const cx = 200;
        const cy = 200;

        const toScreen = (x, y) => ({
          x: cx + x * scale,
          y: cy - y * scale,
        });

        const origin = toScreen(0, 0);
        const pA = toScreen(ax, ay);
        const pB = toScreen(bx, by);

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-purple-200 text-sm font-bold text-purple-600 hover:bg-purple-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-purple-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="flex flex-col md:flex-row gap-8 w-full items-start">
              <div className="bg-white p-6 rounded-3xl shadow-xl border border-purple-100 flex-1 flex justify-center items-center relative">
                <svg
                  width="400"
                  height="400"
                  className="bg-slate-50 rounded-xl border border-slate-100"
                >
                  {/* Grid */}
                  <defs>
                    <pattern
                      id="grid"
                      width="30"
                      height="30"
                      patternUnits="userSpaceOnUse"
                    >
                      <path
                        d="M 30 0 L 0 0 0 30"
                        fill="none"
                        stroke="#e2e8f0"
                        strokeWidth="1"
                      />
                    </pattern>
                  </defs>
                  <rect width="400" height="400" fill="url(#grid)" />

                  {/* Axes */}
                  <line
                    x1="0"
                    y1={cy}
                    x2="400"
                    y2={cy}
                    stroke="#cbd5e1"
                    strokeWidth="2"
                  />
                  <line
                    x1={cx}
                    y1="0"
                    x2={cx}
                    y2="400"
                    stroke="#cbd5e1"
                    strokeWidth="2"
                  />

                  {/* Vectors */}
                  <line
                    x1={origin.x}
                    y1={origin.y}
                    x2={pA.x}
                    y2={pA.y}
                    stroke="#8b5cf6"
                    strokeWidth="4"
                    markerEnd="url(#arrowA)"
                  />
                  <line
                    x1={origin.x}
                    y1={origin.y}
                    x2={pB.x}
                    y2={pB.y}
                    stroke="#ec4899"
                    strokeWidth="4"
                    markerEnd="url(#arrowB)"
                  />

                  <marker
                    id="arrowA"
                    markerWidth="10"
                    markerHeight="10"
                    refX="9"
                    refY="3"
                    orient="auto"
                    markerUnits="strokeWidth"
                  >
                    <path d="M0,0 L0,6 L9,3 z" fill="#8b5cf6" />
                  </marker>
                  <marker
                    id="arrowB"
                    markerWidth="10"
                    markerHeight="10"
                    refX="9"
                    refY="3"
                    orient="auto"
                    markerUnits="strokeWidth"
                  >
                    <path d="M0,0 L0,6 L9,3 z" fill="#ec4899" />
                  </marker>

                  {/* Labels */}
                  <text
                    x={pA.x + 10}
                    y={pA.y}
                    fill="#8b5cf6"
                    fontWeight="bold"
                    fontSize="16"
                  >
                    a
                  </text>
                  <text
                    x={pB.x + 10}
                    y={pB.y}
                    fill="#ec4899"
                    fontWeight="bold"
                    fontSize="16"
                  >
                    b
                  </text>

                  {/* Angle Arc */}
                  {magA > 0 && magB > 0 && (
                    <path
                      d={`M ${origin.x + 20 * Math.cos(Math.atan2(-ay, ax))} ${
                        origin.y + 20 * Math.sin(Math.atan2(-ay, ax))
                      } 
                                               A 20 20 0 0 ${
                                                 ay * bx > ax * by ? 0 : 1
                                               } 
                                               ${
                                                 origin.x +
                                                 20 *
                                                   Math.cos(Math.atan2(-by, bx))
                                               } ${
                        origin.y + 20 * Math.sin(Math.atan2(-by, bx))
                      } `}
                      fill="none"
                      stroke="black"
                      strokeWidth="1"
                      strokeDasharray="2 2"
                    />
                  )}
                </svg>
              </div>

              <div className="flex-1 space-y-6 w-full">
                {/* Inputs */}
                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 space-y-4">
                  <div className="flex items-center gap-4">
                    <label className="w-16 font-bold text-purple-600">
                      {t.vecA}
                    </label>
                    <div className="flex gap-2">
                      <input
                        type="number"
                        value={ax}
                        onChange={(e) => setAx(Number(e.target.value))}
                        className="w-16 p-2 bg-purple-50 rounded border border-purple-200 text-center font-mono font-bold"
                      />
                      <span className="text-xl pt-1">i + </span>
                      <input
                        type="number"
                        value={ay}
                        onChange={(e) => setAy(Number(e.target.value))}
                        className="w-16 p-2 bg-purple-50 rounded border border-purple-200 text-center font-mono font-bold"
                      />
                      <span className="text-xl pt-1">j</span>
                    </div>
                  </div>
                  <div className="flex items-center gap-4">
                    <label className="w-16 font-bold text-pink-600">
                      {t.vecB}
                    </label>
                    <div className="flex gap-2">
                      <input
                        type="number"
                        value={bx}
                        onChange={(e) => setBx(Number(e.target.value))}
                        className="w-16 p-2 bg-pink-50 rounded border border-pink-200 text-center font-mono font-bold"
                      />
                      <span className="text-xl pt-1">i + </span>
                      <input
                        type="number"
                        value={by}
                        onChange={(e) => setBy(Number(e.target.value))}
                        className="w-16 p-2 bg-pink-50 rounded border border-pink-200 text-center font-mono font-bold"
                      />
                      <span className="text-xl pt-1">j</span>
                    </div>
                  </div>
                </div>

                {/* Calculations */}
                <div className="bg-purple-600 text-white p-6 rounded-2xl shadow-lg">
                  <h3 className="text-sm font-bold uppercase opacity-80 mb-4">
                    {t.calc}
                  </h3>

                  <div className="flex justify-between items-center mb-4 border-b border-white/20 pb-4">
                    <span className="font-mono text-lg">
                      a · b = ({ax})({bx}) + ({ay})({by})
                    </span>
                    <span className="text-3xl font-bold">{dotProd}</span>
                  </div>

                  <div className="grid grid-cols-2 gap-4 mb-4 text-sm">
                    <div>
                      |a| = √({ax}²+{ay}²) = {magA.toFixed(2)}
                    </div>
                    <div>
                      |b| = √({bx}²+{by}²) = {magB.toFixed(2)}
                    </div>
                  </div>

                  <div className="pt-4 border-t border-white/20">
                    <div className="flex justify-between items-end">
                      <div>
                        <div className="font-mono text-sm opacity-80">
                          cos θ = (a · b) / (|a||b|)
                        </div>
                        <div className="font-mono text-sm opacity-80">
                          θ = cos⁻¹({dotProd} / {(magA * magB).toFixed(2)})
                        </div>
                      </div>
                      <div className="text-right">
                        <div className="text-xs uppercase opacity-70 mb-1">
                          {t.angle}
                        </div>
                        <div className="text-4xl font-extrabold">
                          {thetaDeg}°
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <footer className="mt-8">
              <a
                href="../index.html"
                className="text-purple-500 hover:text-purple-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
