<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arc Length & Sector Area | M1 Trigonometry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Module 1: Trigonometry",
          title: "Arc Length & Sector Area",
          desc: "Calculate arc length and sector area from radius and angle.",
          radius: "Radius (r)",
          angle: "Angle (θ)",
          degrees: "degrees",
          radians: "radians",
          arcLength: "Arc Length (s)",
          sectorArea: "Sector Area (A)",
          formula: "Formulas",
          langBtn: "中文",
        },
        zh: {
          unit: "單元一：三角學",
          title: "弧長與扇形面積",
          desc: "根據半徑和角度計算弧長和扇形面積。",
          radius: "半徑 (r)",
          angle: "角度 (θ)",
          degrees: "度",
          radians: "弧度",
          arcLength: "弧長 (s)",
          sectorArea: "扇形面積 (A)",
          formula: "公式",
          langBtn: "English",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [radius, setRadius] = useState(5);
        const [angleDeg, setAngleDeg] = useState(60);

        const angleRad = (angleDeg * Math.PI) / 180;

        // Arc Length: s = rθ (θ in radians)
        const arcLength = radius * angleRad;

        // Sector Area: A = (1/2)r²θ (θ in radians)
        const sectorArea = 0.5 * radius * radius * angleRad;

        // Visual
        const w = 350,
          h = 350;
        const cx = w / 2,
          cy = h / 2;
        const scale = 25;
        const r = radius * scale;

        // Arc path
        const arcPath = () => {
          const startAngle = -Math.PI / 2; // 12 o'clock
          const endAngle = startAngle + angleRad;
          const largeArc = angleDeg > 180 ? 1 : 0;

          const x1 = cx + r * Math.cos(startAngle);
          const y1 = cy + r * Math.sin(startAngle);
          const x2 = cx + r * Math.cos(endAngle);
          const y2 = cy + r * Math.sin(endAngle);

          return `M ${cx} ${cy} L ${x1} ${y1} A ${r} ${r} 0 ${largeArc} 1 ${x2} ${y2} Z`;
        };

        useEffect(() => {
          if (window.MathJax) window.MathJax.typesetPromise();
        }, [radius, angleDeg, lang]);

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8 select-none">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-blue-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.desc}</p>
            </header>

            <div className="glass p-6 rounded-3xl w-full max-w-4xl mb-8">
              <div className="flex flex-col lg:flex-row gap-8 items-center">
                {/* Visual */}
                <div className="bg-slate-900 p-4 rounded-xl border border-slate-800">
                  <svg width={w} height={h} className="mx-auto">
                    {/* Full Circle outline */}
                    <circle
                      cx={cx}
                      cy={cy}
                      r={r}
                      fill="none"
                      stroke="#475569"
                      strokeWidth="2"
                      strokeDasharray="5"
                    />

                    {/* Sector */}
                    <path
                      d={arcPath()}
                      fill="rgba(59, 130, 246, 0.3)"
                      stroke="#60a5fa"
                      strokeWidth="3"
                    />

                    {/* Center */}
                    <circle cx={cx} cy={cy} r="4" fill="#60a5fa" />

                    {/* Radius label */}
                    <text
                      x={cx + 10}
                      y={cy - r / 2}
                      className="text-sm fill-blue-400 font-bold"
                    >
                      r = {radius}
                    </text>

                    {/* Angle label */}
                    <text
                      x={cx + 30}
                      y={cy - 10}
                      className="text-sm fill-blue-400 font-bold"
                    >
                      θ = {angleDeg}°
                    </text>
                  </svg>
                </div>

                {/* Controls & Results */}
                <div className="flex-1 w-full space-y-6">
                  <div>
                    <label className="text-xs font-bold text-slate-400 block mb-2 uppercase">
                      {t.radius}
                    </label>
                    <input
                      type="range"
                      min="1"
                      max="6"
                      step="0.5"
                      value={radius}
                      onChange={(e) => setRadius(Number(e.target.value))}
                      className="w-full accent-blue-500"
                    />
                    <div className="text-right font-mono text-blue-400 font-bold">
                      {radius}
                    </div>
                  </div>

                  <div>
                    <label className="text-xs font-bold text-slate-400 block mb-2 uppercase">
                      {t.angle}
                    </label>
                    <input
                      type="range"
                      min="1"
                      max="360"
                      value={angleDeg}
                      onChange={(e) => setAngleDeg(Number(e.target.value))}
                      className="w-full accent-blue-500"
                    />
                    <div className="flex justify-between font-mono text-blue-400 font-bold">
                      <span>
                        {angleDeg}° ({t.degrees})
                      </span>
                      <span>{angleRad.toFixed(3)} rad</span>
                    </div>
                  </div>

                  <div className="grid grid-cols-2 gap-4">
                    <div className="glass p-4 rounded-xl text-center border-l-4 border-blue-500">
                      <div className="text-xs font-bold text-blue-400 uppercase">
                        {t.arcLength}
                      </div>
                      <div className="text-3xl font-bold text-white font-mono">
                        {arcLength.toFixed(2)}
                      </div>
                    </div>
                    <div className="glass p-4 rounded-xl text-center border-l-4 border-emerald-500">
                      <div className="text-xs font-bold text-emerald-400 uppercase">
                        {t.sectorArea}
                      </div>
                      <div className="text-3xl font-bold text-white font-mono">
                        {sectorArea.toFixed(2)}
                      </div>
                    </div>
                  </div>

                  <div className="bg-slate-900/50 p-4 rounded-xl text-center border border-slate-700">
                    <div className="text-xs font-bold text-slate-400 uppercase mb-2">
                      {t.formula}
                    </div>
                    <div className="font-mono text-sm text-blue-300">
                      \[ s = r\theta = {radius} \times {angleRad.toFixed(3)} ={" "}
                      {arcLength.toFixed(2)} \]
                    </div>
                    <div className="font-mono text-sm mt-2 text-emerald-300">
                      \[ A = \frac{"{"}1{"}"}
                      {"{"}2{"}"}r^2\theta = \frac{"{"}1{"}"}
                      {"{"}2{"}"} \times {radius}^2 \times {angleRad.toFixed(3)}{" "}
                      = {sectorArea.toFixed(2)} \]
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
