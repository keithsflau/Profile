<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chord Bisector | S5 Math 弦的垂直平分線</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-indigo-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      const translations = {
        en: {
          unit: "Unit 3: Circle Geometry",
          title: "Chord Properties",
          desc: "Perpendicular from center bisects the chord.",
          drag: "Drag chord AB up and down.",
          lengthAM: "Length AM",
          lengthBM: "Length BM",
          property: "AM = BM",
        },
        zh: {
          unit: "單元三：圓的性質",
          title: "弦的性質",
          desc: "從圓心引出的垂線平分弦。",
          drag: "上下拖動弦 AB。",
          lengthAM: "長度 AM",
          lengthBM: "長度 BM",
          property: "AM = BM",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [chordY, setChordY] = useState(250);
        const cx = 200,
          cy = 200,
          r = 120;

        // Calculate intersection points of horizontal chord line y=chordY with circle
        // x^2 + y^2 = r^2 (relative to center)
        const dy = chordY - cy;
        const dx = Math.sqrt(Math.max(0, r * r - dy * dy));

        const ax = cx - dx;
        const bx = cx + dx;
        const mx = cx;
        const my = chordY;

        const len = dx;

        // Interaction
        const svgRef = useRef(null);
        const [dragging, setDragging] = useState(false);

        const handleMove = (e) => {
          if (!dragging) return;
          const rect = svgRef.current.getBoundingClientRect();
          const y = e.clientY - rect.top;
          // Constrain inside circle
          const newY = Math.max(cy - r + 10, Math.min(y, cy + r - 10));
          setChordY(newY);
        };

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-indigo-200 text-sm font-bold text-indigo-600 hover:bg-indigo-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-indigo-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="bg-white p-6 rounded-3xl shadow-xl border border-indigo-100 w-full mb-8 flex flex-col md:flex-row gap-8 items-center">
              <div className="relative">
                <svg
                  ref={svgRef}
                  width="400"
                  height="400"
                  className="bg-slate-50 rounded-full cursor-pointer touch-none shadow-inner"
                  onPointerDown={(e) => {
                    setDragging(true);
                    e.target.setPointerCapture(e.pointerId);
                  }}
                  onPointerMove={handleMove}
                  onPointerUp={() => setDragging(false)}
                >
                  {/* Circle */}
                  <circle
                    cx={cx}
                    cy={cy}
                    r={r}
                    stroke="#94a3b8"
                    strokeWidth="2"
                    fill="white"
                  />

                  {/* OM Line */}
                  <line
                    x1={cx}
                    y1={cy}
                    x2={mx}
                    y2={my}
                    stroke="#94a3b8"
                    strokeWidth="2"
                    strokeDasharray="5"
                  />
                  <text
                    x={cx + 5}
                    y={(cy + my) / 2}
                    className="text-xs fill-slate-400"
                  >
                    d
                  </text>

                  {/* Chord AB */}
                  <line
                    x1={ax}
                    y1={chordY}
                    x2={bx}
                    y2={chordY}
                    stroke="#6366f1"
                    strokeWidth="4"
                  />

                  {/* Right Angle Mark */}
                  <rect
                    x={mx}
                    y={dy > 0 ? my - 15 : my}
                    width="15"
                    height="15"
                    fill="none"
                    stroke="#64748b"
                    strokeWidth="1"
                  />

                  {/* Points */}
                  <circle cx={cx} cy={cy} r="4" fill="#64748b" />
                  <text
                    x={cx - 15}
                    y={cy + 5}
                    className="font-bold fill-slate-500"
                  >
                    O
                  </text>

                  <circle cx={ax} cy={chordY} r="6" fill="#f43f5e" />
                  <text
                    x={ax - 20}
                    y={chordY + 5}
                    className="font-bold fill-rose-600"
                  >
                    A
                  </text>

                  <circle cx={bx} cy={chordY} r="6" fill="#f43f5e" />
                  <text
                    x={bx + 10}
                    y={chordY + 5}
                    className="font-bold fill-rose-600"
                  >
                    B
                  </text>

                  <circle cx={mx} cy={my} r="4" fill="#6366f1" />
                  <text
                    x={mx - 15}
                    y={my + 20}
                    className="font-bold fill-indigo-600"
                  >
                    M
                  </text>
                </svg>
                <div className="absolute bottom-4 left-0 right-0 text-center text-xs text-slate-400 pointer-events-none">
                  {t.drag}
                </div>
              </div>

              <div className="flex-1 space-y-6 w-full">
                <div className="grid grid-cols-2 gap-4">
                  <div className="bg-indigo-50 p-4 rounded-xl border border-indigo-100 text-center">
                    <div className="text-xs font-bold text-indigo-400 uppercase mb-1">
                      {t.lengthAM}
                    </div>
                    <div className="text-2xl font-bold text-indigo-700 font-mono">
                      {len.toFixed(1)}
                    </div>
                  </div>
                  <div className="bg-indigo-50 p-4 rounded-xl border border-indigo-100 text-center">
                    <div className="text-xs font-bold text-indigo-400 uppercase mb-1">
                      {t.lengthBM}
                    </div>
                    <div className="text-2xl font-bold text-indigo-700 font-mono">
                      {len.toFixed(1)}
                    </div>
                  </div>
                </div>

                <div className="bg-white p-6 rounded-2xl border border-slate-100 text-center shadow">
                  <i className="fa-solid fa-ruler-horizontal text-emerald-500 text-3xl mb-2"></i>
                  <div className="text-xl font-bold text-slate-700">
                    OM ⊥ AB ⇒ AM = BM
                  </div>
                </div>
              </div>
            </div>

            <footer className="mt-8">
              <a
                href="../index.html"
                className="text-indigo-500 hover:text-indigo-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
