<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tangent & Radius | S5 Math 切線與半徑</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-indigo-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      const translations = {
        en: {
          unit: "Unit 3: Circle Geometry",
          title: "Tangent & Radius",
          desc: "Property: Tangent is perpendicular to radius at point of contact.",
          drag: "Drag the point of contact T around the circle.",
          angle: "Angle ∠OTL",
          property: "Radius ⊥ Tangent",
        },
        zh: {
          unit: "單元三：圓的性質",
          title: "切線與半徑",
          desc: "性質：切線與半徑在切點處互相垂直。",
          drag: "沿圓周拖動切點 T。",
          angle: "角度 ∠OTL",
          property: "半徑 ⊥ 切線",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [angle, setAngle] = useState(0.8);

        const cx = 200,
          cy = 200,
          r = 100;

        const tx = cx + r * Math.cos(angle);
        const ty = cy + r * Math.sin(angle);

        // Tangent line vector (-y, x) relative to radius normal
        const dx = -Math.sin(angle);
        const dy = Math.cos(angle);

        const lineLen = 140;
        const l1x = tx + dx * lineLen;
        const l1y = ty + dy * lineLen;
        const l2x = tx - dx * lineLen;
        const l2y = ty - dy * lineLen;

        // Interaction
        const svgRef = useRef(null);
        const [dragging, setDragging] = useState(false);

        const handleMove = (e) => {
          if (!dragging) return;
          const rect = svgRef.current.getBoundingClientRect();
          const x = e.clientX - rect.left - cx;
          const y = e.clientY - rect.top - cy;
          setAngle(Math.atan2(y, x));
        };

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-indigo-200 text-sm font-bold text-indigo-600 hover:bg-indigo-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-indigo-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="bg-white p-6 rounded-3xl shadow-xl border border-indigo-100 w-full mb-8 flex flex-col md:flex-row gap-8 items-center">
              <div className="relative">
                <svg
                  ref={svgRef}
                  width="400"
                  height="400"
                  className="bg-slate-50 rounded-full cursor-pointer touch-none shadow-inner"
                  onPointerDown={(e) => {
                    setDragging(true);
                    e.target.setPointerCapture(e.pointerId);
                  }}
                  onPointerMove={handleMove}
                  onPointerUp={() => setDragging(false)}
                >
                  {/* Circle */}
                  <circle
                    cx={cx}
                    cy={cy}
                    r={r}
                    stroke="#94a3b8"
                    strokeWidth="2"
                    fill="white"
                  />

                  {/* Radius */}
                  <line
                    x1={cx}
                    y1={cy}
                    x2={tx}
                    y2={ty}
                    stroke="#6366f1"
                    strokeWidth="3"
                  />

                  {/* Tangent */}
                  <line
                    x1={l1x}
                    y1={l1y}
                    x2={l2x}
                    y2={l2y}
                    stroke="#f43f5e"
                    strokeWidth="3"
                  />

                  {/* Right Angle Mark */}
                  <g
                    transform={`translate(${tx},${ty}) rotate(${
                      (angle * 180) / Math.PI
                    })`}
                  >
                    <polyline
                      points="-15,0 -15,-15 0,-15"
                      fill="none"
                      stroke="#64748b"
                      strokeWidth="2"
                    />
                    <circle cx="-6" cy="-6" r="1.5" fill="#64748b" />
                  </g>

                  {/* Points */}
                  <circle cx={cx} cy={cy} r="4" fill="#64748b" />
                  <text
                    x={cx - 15}
                    y={cy + 5}
                    className="font-bold fill-slate-500"
                  >
                    O
                  </text>

                  <circle cx={tx} cy={ty} r="8" fill="#f43f5e" />
                  <text
                    x={tx + 15 * Math.cos(angle)}
                    y={ty + 15 * Math.sin(angle)}
                    className="font-bold fill-rose-600"
                  >
                    T
                  </text>
                </svg>
                <div className="absolute bottom-4 left-0 right-0 text-center text-xs text-slate-400 pointer-events-none">
                  {t.drag}
                </div>
              </div>

              <div className="flex-1 text-center space-y-6">
                <div className="bg-indigo-50 p-8 rounded-2xl border border-indigo-100">
                  <div className="text-sm font-bold text-indigo-400 uppercase mb-2">
                    {t.angle}
                  </div>
                  <div className="text-5xl font-extrabold text-indigo-600 font-mono">
                    90°
                  </div>
                </div>

                <div className="bg-rose-50 p-4 rounded-xl border border-rose-100">
                  <i className="fa-solid fa-check-circle text-rose-500 text-2xl mb-2"></i>
                  <div className="text-lg font-bold text-rose-700">
                    {t.property}
                  </div>
                </div>
              </div>
            </div>

            <footer className="mt-8">
              <a
                href="../index.html"
                className="text-indigo-500 hover:text-indigo-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
