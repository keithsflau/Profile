<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Inequality 2 Variables | S5 Math 二元一次不等式</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-emerald-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Unit 4: Locus & Linear Prog",
          title: "Linear Inequalities",
          desc: "Visualize regions for Ax + By + C ≥ 0",
          coeffA: "A",
          coeffB: "B",
          constC: "C",
          sign: "Sign",
          region: "Feasible Region",
          testPoint: "Test Point P(0,0)",
          result: "Result",
        },
        zh: {
          unit: "單元四：軌跡與線性規劃",
          title: "二元一次不等式",
          desc: "圖像化 Ax + By + C ≥ 0 的區域",
          coeffA: "A",
          coeffB: "B",
          constC: "C",
          sign: "符號",
          region: "可行域",
          testPoint: "測試點 P(0,0)",
          result: "結果",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [A, setA] = useState(1);
        const [B, setB] = useState(1);
        const [C, setC] = useState(-5);
        const [sign, setSign] = useState(">="); // >=, <=

        // Graph
        const size = 400;
        const range = 10;
        const scale = size / (2 * range);
        const cx = size / 2,
          cy = size / 2;

        const toScreen = (x, y) => ({
          x: cx + x * scale,
          y: cy - y * scale,
        });

        // Boundary Line Ax + By + C = 0
        // Get two points to draw line.
        // If B != 0: y = (-Ax - C)/B
        // If B == 0: x = -C/A
        let p1, p2;
        if (Math.abs(B) > 0.01) {
          p1 = { x: -range, y: (-A * -range - C) / B };
          p2 = { x: range, y: (-A * range - C) / B };
        } else {
          p1 = { x: -C / A, y: -range };
          p2 = { x: -C / A, y: range };
        }

        const p1s = toScreen(p1.x, p1.y);
        const p2s = toScreen(p2.x, p2.y);

        // Shading
        // We can use a pattern or just fill a large polygon clipping with screen rect
        // Simplified: Draw many lines perpendicular to boundary? Or SVG pattern.
        // Let's use SVG pattern for region.
        // Which side? Test (0,0) or check normal vector (A, B).
        // Normal (A,B) points in increasing direction of Ax+By.
        // So if >= 0, we shade in direction of (A,B).

        // To visualize shading, let's create a polygon that covers the "positive" side within the viewbox.
        // Corners of view: (-range, range), (range, range), etc.
        // Easier approach: Use a mask or large polygon computed from intersection of half-plane with rect.
        // Or simple hacks:
        // The "Region center" would be offset from line center by normal vector.
        const normalScale = 1000;
        // Far point in direction
        const nx = A * (sign === ">=" ? 1 : -1);
        const ny = B * (sign === ">=" ? 1 : -1);
        // Construct a large polygon: p1, p2, p2 + large_normal, p1 + large_normal
        const largeNx = nx * 1000;
        const largeNy = ny * 1000; // note y inversion on screen coordinates

        // Screen coords for polygon
        // Screen y is inverted, so if Math y increases, Screen y decreases.
        // Vector in screen space: (nx, -ny)

        const polyPoints = `
                ${p1s.x},${p1s.y} 
                ${p2s.x},${p2s.y} 
                ${p2s.x + largeNx * scale},${p2s.y - largeNy * scale} 
                ${p1s.x + largeNx * scale},${p1s.y - largeNy * scale}
            `;

        return (
          <div className="p-8 max-w-5xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-emerald-200 text-sm font-bold text-emerald-600 hover:bg-emerald-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-emerald-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full">
              {/* Graph */}
              <div className="bg-white p-4 rounded-3xl shadow-lg border border-emerald-100 flex-1 flex justify-center items-center">
                <svg
                  width={size}
                  height={size}
                  className="bg-slate-50 rounded-xl overflow-hidden"
                >
                  <defs>
                    <pattern
                      id="diagonalHatch"
                      width="10"
                      height="10"
                      patternTransform="rotate(45 0 0)"
                      patternUnits="userSpaceOnUse"
                    >
                      <line
                        x1="0"
                        y1="0"
                        x2="0"
                        y2="10"
                        stroke="#10b981"
                        strokeWidth="1"
                        strokeOpacity="0.3"
                      />
                    </pattern>
                  </defs>

                  {/* Region */}
                  <polygon points={polyPoints} fill="url(#diagonalHatch)" />

                  {/* Axes */}
                  <line
                    x1="0"
                    y1={cy}
                    x2={size}
                    y2={cy}
                    stroke="#cbd5e1"
                    strokeWidth="2"
                  />
                  <line
                    x1={cx}
                    y1="0"
                    x2={cx}
                    y2={size}
                    stroke="#cbd5e1"
                    strokeWidth="2"
                  />

                  {/* Boundary Line */}
                  <line
                    x1={p1s.x}
                    y1={p1s.y}
                    x2={p2s.x}
                    y2={p2s.y}
                    stroke="#059669"
                    strokeWidth="3"
                  />

                  {/* Labels */}
                  <text x={size - 20} y={cy + 20} fill="#94a3b8">
                    x
                  </text>
                  <text x={cx - 20} y={20} fill="#94a3b8">
                    y
                  </text>
                </svg>
              </div>

              {/* Controls */}
              <div className="bg-white p-6 rounded-3xl shadow-lg border border-emerald-100 flex-1 space-y-6">
                <div className="bg-emerald-50 p-6 rounded-2xl border border-emerald-100 text-center text-2xl font-mono font-bold text-slate-700">
                  {A}x {B >= 0 ? "+" : ""}
                  {B}y {C >= 0 ? "+" : ""}
                  {C} {sign === ">=" ? "≥" : "≤"} 0
                </div>

                <div className="space-y-4">
                  <div className="flex items-center gap-4">
                    <label className="font-bold w-12 text-slate-500">
                      {t.coeffA}
                    </label>
                    <input
                      type="range"
                      min="-5"
                      max="5"
                      step="0.5"
                      value={A}
                      onChange={(e) => setA(Number(e.target.value))}
                      className="flex-1 accent-emerald-500"
                    />
                    <span className="font-mono font-bold w-8">{A}</span>
                  </div>
                  <div className="flex items-center gap-4">
                    <label className="font-bold w-12 text-slate-500">
                      {t.coeffB}
                    </label>
                    <input
                      type="range"
                      min="-5"
                      max="5"
                      step="0.5"
                      value={B}
                      onChange={(e) => setB(Number(e.target.value))}
                      className="flex-1 accent-emerald-500"
                    />
                    <span className="font-mono font-bold w-8">{B}</span>
                  </div>
                  <div className="flex items-center gap-4">
                    <label className="font-bold w-12 text-slate-500">
                      {t.constC}
                    </label>
                    <input
                      type="range"
                      min="-10"
                      max="10"
                      step="1"
                      value={C}
                      onChange={(e) => setC(Number(e.target.value))}
                      className="flex-1 accent-emerald-500"
                    />
                    <span className="font-mono font-bold w-8">{C}</span>
                  </div>

                  <div className="flex justify-center gap-4 mt-4">
                    <button
                      onClick={() => setSign(">=")}
                      className={`px-6 py-2 rounded-xl font-bold font-mono text-xl transition ${
                        sign === ">="
                          ? "bg-emerald-600 text-white"
                          : "bg-slate-100 text-slate-400"
                      }`}
                    >
                      ≥ 0
                    </button>
                    <button
                      onClick={() => setSign("<=")}
                      className={`px-6 py-2 rounded-xl font-bold font-mono text-xl transition ${
                        sign === "<="
                          ? "bg-emerald-600 text-white"
                          : "bg-slate-100 text-slate-400"
                      }`}
                    >
                      ≤ 0
                    </button>
                  </div>
                </div>

                <div className="bg-slate-50 p-4 rounded-xl border border-slate-100 mt-4">
                  <div className="text-sm font-bold text-slate-400 mb-2 uppercase">
                    {t.testPoint} (0,0)
                  </div>
                  <div className="font-mono text-lg">
                    {A}(0) + {B}(0) + {C} = {C}
                  </div>
                  <div
                    className={`font-bold mt-1 ${
                      (C >= 0 && sign === ">=") || (C <= 0 && sign === "<=")
                        ? "text-emerald-600"
                        : "text-red-500"
                    }`}
                  >
                    {C} {sign === ">=" ? "≥" : "≤"} 0 is{" "}
                    {(C >= 0 && sign === ">=") || (C <= 0 && sign === "<=")
                      ? "TRUE"
                      : "FALSE"}
                  </div>
                  <div className="text-xs text-slate-400 mt-1">
                    (If TRUE, region contains Origin)
                  </div>
                </div>
              </div>
            </div>

            
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
