<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vectors 2D | S5 Math 向量</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-indigo-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      const translations = {
        en: {
          unit: "Unit 7: Vectors",
          title: "2D Vector Operations",
          desc: "Visualize vector addition and scalar multiplication.",
          vectorA: "Vector a",
          vectorB: "Vector b",
          operation: "Operation",
          add: "a + b",
          subtract: "a - b",
          scaleA: "Scale a",
          magnitude: "Magnitude",
          direction: "Direction (°)",
        },
        zh: {
          unit: "單元七：向量",
          title: "二維向量運算",
          desc: "視像化向量加法和純量乘法。",
          vectorA: "向量 a",
          vectorB: "向量 b",
          operation: "運算",
          add: "a + b",
          subtract: "a - b",
          scaleA: "純量 × a",
          magnitude: "量值",
          direction: "方向 (°)",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [ax, setAx] = useState(3);
        const [ay, setAy] = useState(2);
        const [bx, setBx] = useState(1);
        const [by, setBy] = useState(3);
        const [op, setOp] = useState("add");
        const [scalar, setScalar] = useState(2);

        const result = useMemo(() => {
          if (op === "add") return { x: ax + bx, y: ay + by };
          if (op === "subtract") return { x: ax - bx, y: ay - by };
          return { x: scalar * ax, y: scalar * ay };
        }, [ax, ay, bx, by, op, scalar]);

        const magResult = Math.sqrt(result.x * result.x + result.y * result.y);
        const dirResult = (Math.atan2(result.y, result.x) * 180) / Math.PI;

        // Graph
        const w = 400,
          h = 400;
        const xRange = 8,
          yRange = 8;
        const scaleX = w / (2 * xRange);
        const scaleY = h / (2 * yRange);
        const originX = w / 2;
        const originY = h / 2;

        const toScreen = (x, y) => ({
          x: originX + x * scaleX,
          y: originY - y * scaleY,
        });

        const Arrow = ({ x1, y1, x2, y2, color, label }) => {
          const p1 = toScreen(x1, y1);
          const p2 = toScreen(x2, y2);
          const angle = Math.atan2(p1.y - p2.y, p1.x - p2.x);
          const headLen = 12;
          return (
            <g>
              <line
                x1={p1.x}
                y1={p1.y}
                x2={p2.x}
                y2={p2.y}
                stroke={color}
                strokeWidth="3"
              />
              <polygon
                points={`${p2.x},${p2.y} ${
                  p2.x + headLen * Math.cos(angle - Math.PI / 6)
                },${p2.y + headLen * Math.sin(angle - Math.PI / 6)} ${
                  p2.x + headLen * Math.cos(angle + Math.PI / 6)
                },${p2.y + headLen * Math.sin(angle + Math.PI / 6)}`}
                fill={color}
              />
              <text
                x={p2.x + 10}
                y={p2.y - 10}
                className="text-xs font-bold"
                fill={color}
              >
                {label}
              </text>
            </g>
          );
        };

        useEffect(() => {
          if (window.MathJax) window.MathJax.typesetPromise();
        }, [ax, ay, bx, by, op, scalar, lang]);

        return (
          <div className="p-8 max-w-5xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-indigo-200 text-sm font-bold text-indigo-600 hover:bg-indigo-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-indigo-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full">
              {/* Graph */}
              <div className="bg-white p-4 rounded-3xl shadow-lg border border-indigo-100 flex-1">
                <svg
                  width={w}
                  height={h}
                  className="bg-slate-50 rounded-xl mx-auto"
                >
                  {/* Grid */}
                  {Array.from({ length: 17 }).map((_, i) => {
                    const val = i - 8;
                    const sx = originX + val * scaleX;
                    const sy = originY - val * scaleY;
                    return (
                      <React.Fragment key={i}>
                        <line
                          x1={sx}
                          y1="0"
                          x2={sx}
                          y2={h}
                          stroke={val === 0 ? "#64748b" : "#e2e8f0"}
                          strokeWidth={val === 0 ? 2 : 1}
                        />
                        <line
                          x1="0"
                          y1={sy}
                          x2={w}
                          y2={sy}
                          stroke={val === 0 ? "#64748b" : "#e2e8f0"}
                          strokeWidth={val === 0 ? 2 : 1}
                        />
                      </React.Fragment>
                    );
                  })}

                  {/* Vectors */}
                  <Arrow
                    x1={0}
                    y1={0}
                    x2={ax}
                    y2={ay}
                    color="#3b82f6"
                    label="a"
                  />
                  {op !== "scale" && (
                    <Arrow
                      x1={0}
                      y1={0}
                      x2={bx}
                      y2={by}
                      color="#22c55e"
                      label="b"
                    />
                  )}

                  {/* Result Vector */}
                  <Arrow
                    x1={0}
                    y1={0}
                    x2={result.x}
                    y2={result.y}
                    color="#f43f5e"
                    label="result"
                  />
                </svg>
              </div>

              {/* Controls */}
              <div className="bg-white p-6 rounded-3xl shadow-lg border border-indigo-100 flex-1 space-y-4">
                {/* Vector A */}
                <div className="bg-blue-50 p-4 rounded-xl border border-blue-100">
                  <div className="text-xs font-bold text-blue-400 uppercase mb-2">
                    {t.vectorA}
                  </div>
                  <div className="flex gap-4">
                    <div className="flex-1">
                      <label className="text-xs text-slate-400">x</label>
                      <input
                        type="range"
                        min="-6"
                        max="6"
                        value={ax}
                        onChange={(e) => setAx(Number(e.target.value))}
                        className="w-full accent-blue-500"
                      />
                      <div className="text-center font-mono text-blue-600">
                        {ax}
                      </div>
                    </div>
                    <div className="flex-1">
                      <label className="text-xs text-slate-400">y</label>
                      <input
                        type="range"
                        min="-6"
                        max="6"
                        value={ay}
                        onChange={(e) => setAy(Number(e.target.value))}
                        className="w-full accent-blue-500"
                      />
                      <div className="text-center font-mono text-blue-600">
                        {ay}
                      </div>
                    </div>
                  </div>
                </div>

                {/* Vector B */}
                {op !== "scale" && (
                  <div className="bg-green-50 p-4 rounded-xl border border-green-100">
                    <div className="text-xs font-bold text-green-400 uppercase mb-2">
                      {t.vectorB}
                    </div>
                    <div className="flex gap-4">
                      <div className="flex-1">
                        <label className="text-xs text-slate-400">x</label>
                        <input
                          type="range"
                          min="-6"
                          max="6"
                          value={bx}
                          onChange={(e) => setBx(Number(e.target.value))}
                          className="w-full accent-green-500"
                        />
                        <div className="text-center font-mono text-green-600">
                          {bx}
                        </div>
                      </div>
                      <div className="flex-1">
                        <label className="text-xs text-slate-400">y</label>
                        <input
                          type="range"
                          min="-6"
                          max="6"
                          value={by}
                          onChange={(e) => setBy(Number(e.target.value))}
                          className="w-full accent-green-500"
                        />
                        <div className="text-center font-mono text-green-600">
                          {by}
                        </div>
                      </div>
                    </div>
                  </div>
                )}

                {/* Operation */}
                <div className="flex gap-2">
                  <button
                    onClick={() => setOp("add")}
                    className={`flex-1 py-2 rounded-xl font-bold ${
                      op === "add"
                        ? "bg-indigo-600 text-white"
                        : "bg-slate-100 text-slate-500"
                    }`}
                  >
                    {t.add}
                  </button>
                  <button
                    onClick={() => setOp("subtract")}
                    className={`flex-1 py-2 rounded-xl font-bold ${
                      op === "subtract"
                        ? "bg-indigo-600 text-white"
                        : "bg-slate-100 text-slate-500"
                    }`}
                  >
                    {t.subtract}
                  </button>
                  <button
                    onClick={() => setOp("scale")}
                    className={`flex-1 py-2 rounded-xl font-bold ${
                      op === "scale"
                        ? "bg-indigo-600 text-white"
                        : "bg-slate-100 text-slate-500"
                    }`}
                  >
                    {t.scaleA}
                  </button>
                </div>

                {/* Scalar (when scale op) */}
                {op === "scale" && (
                  <div>
                    <label className="text-sm text-slate-400">Scalar (k)</label>
                    <input
                      type="range"
                      min="-3"
                      max="3"
                      step="0.5"
                      value={scalar}
                      onChange={(e) => setScalar(Number(e.target.value))}
                      className="w-full accent-indigo-500"
                    />
                    <div className="text-center font-mono text-indigo-600 font-bold">
                      {scalar}
                    </div>
                  </div>
                )}

                {/* Result */}
                <div className="bg-rose-50 p-4 rounded-xl border border-rose-100 text-center">
                  <div className="text-xl font-mono font-bold text-rose-700">
                    ({result.x.toFixed(2)}, {result.y.toFixed(2)})
                  </div>
                  <div className="text-sm text-slate-500 mt-2">
                    {t.magnitude}: {magResult.toFixed(2)} | {t.direction}:{" "}
                    {dirResult.toFixed(1)}°
                  </div>
                </div>
              </div>
            </div>

            
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
