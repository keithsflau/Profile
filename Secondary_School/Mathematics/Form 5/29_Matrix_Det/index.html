<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Determinant & Area | S5 Math 行列式與面積</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-blue-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const translations = {
        en: {
          unit: "Unit 6: Matrices",
          title: "Determinant & Area",
          desc: "Visualizing the determinant as the scaling factor of area.",
          matrix: "Transformation Matrix M",
          det: "Determinant |M|",
          area: "Area of Unit Square",
          newArea: "Area of Transformed Shape",
          iHat: "Transformed i (1,0)",
          jHat: "Transformed j (0,1)",
        },
        zh: {
          unit: "第六單元：矩陣",
          title: "行列式與面積",
          desc: "將行列式可視化為面積的縮放因子。",
          matrix: "變換矩陣 M",
          det: "行列式 |M|",
          area: "單位正方形面積",
          newArea: "變換後圖形面積",
          iHat: "變換後 i (1,0)",
          jHat: "變換後 j (0,1)",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        // Matrix [a c]
        //        [b d]
        const [a, setA] = useState(2);
        const [b, setB] = useState(0);
        const [c, setC] = useState(1);
        const [d, setD] = useState(2);

        const det = a * d - b * c;

        // Grid setup
        const scale = 40;
        const cx = 200;
        const cy = 200;

        const toScreen = (x, y) => ({
          x: cx + x * scale,
          y: cy - y * scale,
        });

        // Unit Square Points: (0,0), (1,0), (1,1), (0,1)
        const p0 = { x: 0, y: 0 };
        const p1 = { x: 1, y: 0 };
        const p2 = { x: 1, y: 1 };
        const p3 = { x: 0, y: 1 };

        // Transformed Points
        // x' = ax + cy
        // y' = bx + dy
        const transform = (p) => ({
          x: a * p.x + c * p.y,
          y: b * p.x + d * p.y,
        });

        const tp0 = transform(p0);
        const tp1 = transform(p1);
        const tp2 = transform(p2);
        const tp3 = transform(p3);

        const sp0 = toScreen(tp0.x, tp0.y);
        const sp1 = toScreen(tp1.x, tp1.y);
        const sp2 = toScreen(tp2.x, tp2.y);
        const sp3 = toScreen(tp3.x, tp3.y);

        // Unit Square Screen Coords (for shadow background)
        const up0 = toScreen(0, 0);
        const up1 = toScreen(1, 0);
        const up2 = toScreen(1, 1);
        const up3 = toScreen(0, 1);

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-blue-200 text-sm font-bold text-blue-600 hover:bg-blue-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-blue-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="flex flex-col md:flex-row gap-8 w-full items-center">
              <div className="bg-white p-4 rounded-3xl shadow-xl border border-blue-100 flex-1 flex justify-center">
                <svg
                  width="400"
                  height="400"
                  className="bg-slate-50 rounded-xl"
                >
                  <defs>
                    <pattern
                      id="grid"
                      width="40"
                      height="40"
                      patternUnits="userSpaceOnUse"
                    >
                      <path
                        d="M 40 0 L 0 0 0 40"
                        fill="none"
                        stroke="#e2e8f0"
                        strokeWidth="1"
                      />
                    </pattern>
                  </defs>
                  <rect width="400" height="400" fill="url(#grid)" />

                  <line
                    x1="0"
                    y1={cy}
                    x2="400"
                    y2={cy}
                    stroke="#cbd5e1"
                    strokeWidth="2"
                  />
                  <line
                    x1={cx}
                    y1="0"
                    x2={cx}
                    y2="400"
                    stroke="#cbd5e1"
                    strokeWidth="2"
                  />

                  {/* Original Unit Square */}
                  <path
                    d={`M ${up0.x} ${up0.y} L ${up1.x} ${up1.y} L ${up2.x} ${up2.y} L ${up3.x} ${up3.y} Z`}
                    fill="rgba(148, 163, 184, 0.2)"
                    stroke="#94a3b8"
                    strokeDasharray="4 4"
                  />

                  {/* Transformed Quadrilateral (Parallelogram) */}
                  <path
                    d={`M ${sp0.x} ${sp0.y} L ${sp1.x} ${sp1.y} L ${sp2.x} ${sp2.y} L ${sp3.x} ${sp3.y} Z`}
                    fill="rgba(59, 130, 246, 0.4)"
                    stroke="#2563eb"
                    strokeWidth="2"
                  />

                  {/* i-hat vector */}
                  <line
                    x1={sp0.x}
                    y1={sp0.y}
                    x2={sp1.x}
                    y2={sp1.y}
                    stroke="#ef4444"
                    strokeWidth="3"
                    markerEnd="url(#arrowRed)"
                  />
                  {/* j-hat vector */}
                  <line
                    x1={sp0.x}
                    y1={sp0.y}
                    x2={sp3.x}
                    y2={sp3.y}
                    stroke="#22c55e"
                    strokeWidth="3"
                    markerEnd="url(#arrowGreen)"
                  />

                  <marker
                    id="arrowRed"
                    markerWidth="8"
                    markerHeight="8"
                    refX="7"
                    refY="4"
                    orient="auto"
                  >
                    <path d="M0,0 L0,8 L8,4 z" fill="#ef4444" />
                  </marker>
                  <marker
                    id="arrowGreen"
                    markerWidth="8"
                    markerHeight="8"
                    refX="7"
                    refY="4"
                    orient="auto"
                  >
                    <path d="M0,0 L0,8 L8,4 z" fill="#22c55e" />
                  </marker>
                </svg>
              </div>

              <div className="flex-1 w-full space-y-6">
                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                  <h3 className="font-bold text-slate-500 mb-4">{t.matrix}</h3>
                  <div className="flex gap-4 items-center justify-center">
                    <div className="text-4xl text-slate-300 font-light">[</div>
                    <div className="grid grid-cols-2 gap-x-6 gap-y-4">
                      <div className="flex flex-col">
                        <input
                          type="number"
                          value={a}
                          onChange={(e) => setA(Number(e.target.value))}
                          className="w-16 p-2 bg-slate-50 rounded font-bold text-center border focus:border-blue-400 outline-none"
                        />
                      </div>
                      <div className="flex flex-col">
                        <input
                          type="number"
                          value={c}
                          onChange={(e) => setC(Number(e.target.value))}
                          className="w-16 p-2 bg-slate-50 rounded font-bold text-center border focus:border-blue-400 outline-none"
                        />
                      </div>
                      <div className="flex flex-col">
                        <input
                          type="number"
                          value={b}
                          onChange={(e) => setB(Number(e.target.value))}
                          className="w-16 p-2 bg-slate-50 rounded font-bold text-center border focus:border-blue-400 outline-none"
                        />
                      </div>
                      <div className="flex flex-col">
                        <input
                          type="number"
                          value={d}
                          onChange={(e) => setD(Number(e.target.value))}
                          className="w-16 p-2 bg-slate-50 rounded font-bold text-center border focus:border-blue-400 outline-none"
                        />
                      </div>
                    </div>
                    <div className="text-4xl text-slate-300 font-light">]</div>
                  </div>
                </div>

                <div className="grid grid-cols-2 gap-4">
                  <div className="bg-slate-50 p-4 rounded-xl border border-slate-200">
                    <div className="text-xs font-bold text-slate-400 uppercase mb-1">
                      {t.area}
                    </div>
                    <div className="text-2xl font-bold text-slate-600">1.0</div>
                  </div>
                  <div className="bg-blue-600 p-4 rounded-xl text-white shadow-lg shadow-blue-200">
                    <div className="text-xs font-bold text-blue-200 uppercase mb-1">
                      {t.newArea}
                    </div>
                    <div className="text-3xl font-extrabold">
                      {Math.abs(det).toFixed(1)}
                    </div>
                  </div>
                </div>

                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                  <h3 className="font-bold text-slate-500 mb-2">{t.det}</h3>
                  <div className="font-mono text-lg text-slate-700 bg-slate-50 p-3 rounded-lg text-center">
                    ({a})({d}) - ({c})({b}) ={" "}
                    <span className="font-bold text-blue-600">{det}</span>
                  </div>
                  <div className="text-xs text-slate-400 mt-2 text-center">
                    Area scale factor is equal to the absolute value of the
                    determinant.
                  </div>
                </div>
              </div>
            </div>

            <footer className="mt-8">
              <a
                href="../index.html"
                className="text-blue-500 hover:text-blue-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
