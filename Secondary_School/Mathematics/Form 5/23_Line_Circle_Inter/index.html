<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line Circle Intersection | S5 Math 直線與圓的交點</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-orange-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Unit 2: Equations of Circle",
          title: "Intersection of Line & Circle",
          desc: "Solve system of equations visually.",
          line: "Line: y = mx + c",
          circle: "Circle: x² + y² = r²",
          intersections: "Intersections",
          discriminant: "Discriminant Δ",
          roots: "Distance d (Center to Line)",
        },
        zh: {
          unit: "單元二：圓的方程",
          title: "直線與圓的交點",
          desc: "以圖像求解方程組。",
          line: "直線: y = mx + c",
          circle: "圓: x² + y² = r²",
          intersections: "交點",
          discriminant: "判別式 Δ",
          roots: "圓心與直線距離 d",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [m, setM] = useState(0.5);
        const [c, setC] = useState(0);
        const [r, setR] = useState(5);

        // Distance from (0,0) to mx - y + c = 0
        // d = |c| / sqrt(m^2 + 1)
        const dist = Math.abs(c) / Math.sqrt(m * m + 1);

        // Intersection Logic
        // x^2 + (mx+c)^2 = r^2
        // x^2 + m^2x^2 + 2mcx + c^2 - r^2 = 0
        // (1+m^2)x^2 + (2mc)x + (c^2 - r^2) = 0
        const A = 1 + m * m;
        const B = 2 * m * c;
        const C_Quad = c * c - r * r;
        const delta = B * B - 4 * A * C_Quad;

        let points = [];
        if (delta >= 0) {
          const x1 = (-B + Math.sqrt(delta)) / (2 * A);
          const x2 = (-B - Math.sqrt(delta)) / (2 * A);
          points.push({ x: x1, y: m * x1 + c });
          if (delta > 0.0001) {
            points.push({ x: x2, y: m * x2 + c });
          }
        }

        // Graph
        const size = 400;
        const range = 10;
        const scale = size / (2 * range);
        const cx_screen = size / 2;
        const cy_screen = size / 2;

        const toScreen = (x, y) => ({
          x: cx_screen + x * scale,
          y: cy_screen - y * scale,
        });

        const p1 = toScreen(-range, m * -range + c);
        const p2 = toScreen(range, m * range + c);

        useEffect(() => {
          if (window.MathJax) window.MathJax.typesetPromise();
        }, [m, c, r, lang]);

        return (
          <div className="p-8 max-w-5xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-orange-200 text-sm font-bold text-orange-600 hover:bg-orange-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-orange-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full">
              {/* Graph */}
              <div className="bg-white p-4 rounded-3xl shadow-lg border border-orange-100 flex-1 flex justify-center items-center">
                <svg
                  width={size}
                  height={size}
                  className="bg-slate-50 rounded-xl overflow-hidden"
                >
                  {/* Axes */}
                  <line
                    x1="0"
                    y1={cy_screen}
                    x2={size}
                    y2={cy_screen}
                    stroke="#cbd5e1"
                    strokeWidth="2"
                  />
                  <line
                    x1={cx_screen}
                    y1="0"
                    x2={cx_screen}
                    y2={size}
                    stroke="#cbd5e1"
                    strokeWidth="2"
                  />

                  {/* Circle */}
                  <circle
                    cx={cx_screen}
                    cy={cy_screen}
                    r={r * scale}
                    stroke="#f97316"
                    strokeWidth="2"
                    fill="rgba(249, 115, 22, 0.1)"
                  />

                  {/* Line */}
                  <line
                    x1={p1.x}
                    y1={p1.y}
                    x2={p2.x}
                    y2={p2.y}
                    stroke="#6366f1"
                    strokeWidth="2"
                  />

                  {/* Intersection Points */}
                  {points.map((p, i) => {
                    const ps = toScreen(p.x, p.y);
                    return (
                      <g key={i}>
                        <circle
                          cx={ps.x}
                          cy={ps.y}
                          r="6"
                          fill="#ef4444"
                          stroke="white"
                          strokeWidth="2"
                        />
                        <text
                          x={ps.x + 8}
                          y={ps.y - 8}
                          className="text-xs font-bold fill-red-600"
                        >
                          ({p.x.toFixed(1)}, {p.y.toFixed(1)})
                        </text>
                      </g>
                    );
                  })}

                  {/* Distance Line */}
                  {/* Perpendicular from center (0,0) to line mx - y + c = 0 */}
                  {/* Closest point on line from origin: proj of origin? No. */}
                  {/* Intersection of y = (-1/m)x and y = mx+c */}
                  {/* -x/m = mx + c => -x = m^2x + mc => -mc = x(1+m^2) => x = -mc/(1+m^2) */}
                  {dist > 0 &&
                    (() => {
                      const px = (-m * c) / (1 + m * m);
                      const py = m * px + c;
                      const ps = toScreen(px, py);
                      return (
                        <line
                          x1={cx_screen}
                          y1={cy_screen}
                          x2={ps.x}
                          y2={ps.y}
                          stroke="#10b981"
                          strokeWidth="2"
                          strokeDasharray="4"
                        />
                      );
                    })()}
                </svg>
              </div>

              {/* Controls */}
              <div className="bg-white p-6 rounded-3xl shadow-lg border border-orange-100 flex-1 space-y-6">
                <div>
                  <h3 className="text-sm font-bold text-orange-600 uppercase mb-2">
                    {t.circle}
                  </h3>
                  <div className="flex gap-4 items-center">
                    <span className="font-bold w-4">r</span>
                    <input
                      type="range"
                      min="1"
                      max="9"
                      step="0.1"
                      value={r}
                      onChange={(e) => setR(Number(e.target.value))}
                      className="flex-1 accent-orange-500"
                    />
                    <span className="font-mono w-8">{r}</span>
                  </div>
                </div>

                <hr className="border-slate-100" />

                <div>
                  <h3 className="text-sm font-bold text-indigo-600 uppercase mb-2">
                    {t.line}
                  </h3>
                  <div className="space-y-3">
                    <div className="flex gap-4 items-center">
                      <span className="font-bold w-4">m</span>
                      <input
                        type="range"
                        min="-5"
                        max="5"
                        step="0.1"
                        value={m}
                        onChange={(e) => setM(Number(e.target.value))}
                        className="flex-1 accent-indigo-500"
                      />
                      <span className="font-mono w-8">{m}</span>
                    </div>
                    <div className="flex gap-4 items-center">
                      <span className="font-bold w-4">c</span>
                      <input
                        type="range"
                        min="-10"
                        max="10"
                        step="0.1"
                        value={c}
                        onChange={(e) => setC(Number(e.target.value))}
                        className="flex-1 accent-indigo-500"
                      />
                      <span className="font-mono w-8">{c}</span>
                    </div>
                  </div>
                </div>

                <hr className="border-slate-100" />

                <div className="grid grid-cols-2 gap-4">
                  <div className="bg-slate-50 p-3 rounded-xl border border-slate-100 text-center">
                    <div className="text-xs font-bold text-slate-400 uppercase mb-1">
                      {t.roots}
                    </div>
                    <div
                      className={`font-mono font-bold text-xl ${
                        dist < r
                          ? "text-green-600"
                          : dist > r
                          ? "text-red-600"
                          : "text-orange-600"
                      }`}
                    >
                      d = {dist.toFixed(2)}
                    </div>
                    <div className="text-xs text-slate-400 mt-1">
                      {dist < r
                        ? "d < r (2 pts)"
                        : dist > r
                        ? "d > r (0 pts)"
                        : "d = r (1 pt)"}
                    </div>
                  </div>
                  <div className="bg-slate-50 p-3 rounded-xl border border-slate-100 text-center">
                    <div className="text-xs font-bold text-slate-400 uppercase mb-1">
                      {t.intersections}
                    </div>
                    <div className="font-mono font-bold text-xl text-slate-700">
                      {points.length} Points
                    </div>
                  </div>
                </div>
              </div>
            </div>

            
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
