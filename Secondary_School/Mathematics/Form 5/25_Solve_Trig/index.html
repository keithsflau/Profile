<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solving Trig Equations | S5 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #eff6ff; /* blue-50 */
        color: #1e293b;
      }
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Unit 3: Trigonometry",
          title: "Trig Equation Solver",
          desc: "Solve sin x = k, cos x = k, tan x = k in range [0°, 360°]",
          target: "Target k",
          func: "Function",
          solutions: "Solutions",
          quadrants: "Quadrants (CAST)",
          refAngle: "Reference Angle α",
          angleX: "Angle x",
          langBtn: "中文",
        },
        zh: {
          unit: "單元三：三角學",
          title: "解三角方程",
          desc: "在 [0°, 360°] 範圍內解 sin x = k 等方程",
          target: "目標值 k",
          func: "函數",
          solutions: "解",
          quadrants: "象限 (CAST)",
          refAngle: "參考角 α",
          angleX: "角度 x",
          langBtn: "English",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [func, setFunc] = useState("sin"); // sin, cos, tan
        const [k, setK] = useState(0.5);

        // Calculate solutions
        // Find reference angle 0-90
        let alphaRad;
        if (func === "sin" || func === "cos") {
          // clamp k to [-1, 1] just in case
          const kClamped = Math.max(-1, Math.min(1, k));
          alphaRad = Math.asin(Math.abs(kClamped));
          if (func === "cos") alphaRad = Math.acos(Math.abs(kClamped));
        } else {
          alphaRad = Math.atan(Math.abs(k));
        }
        const alphaDeg = (alphaRad * 180) / Math.PI;

        // Determine quadrants
        let quads = [];
        if (func === "sin") {
          if (k > 0) quads = [1, 2];
          else quads = [3, 4];
          if (k === 0) quads = []; // handle specifically later
        } else if (func === "cos") {
          if (k > 0) quads = [1, 4];
          else quads = [2, 3];
        } else {
          // tan
          if (k > 0) quads = [1, 3];
          else quads = [2, 4];
        }

        // Calculate exact solutions
        let solutions = [];
        // Basic logic:
        if (k === 0) {
          if (func === "sin" || func === "tan") solutions = [0, 180, 360];
          if (func === "cos") solutions = [90, 270];
        } else if (Math.abs(k - 1) < 0.001 && func !== "tan") {
          // k=1
          if (func === "sin") solutions = [90];
          if (func === "cos") solutions = [0, 360];
        } else if (Math.abs(k + 1) < 0.001 && func !== "tan") {
          // k=-1
          if (func === "sin") solutions = [270];
          if (func === "cos") solutions = [180];
        } else {
          if (quads.includes(1)) solutions.push(alphaDeg);
          if (quads.includes(2)) solutions.push(180 - alphaDeg);
          if (quads.includes(3)) solutions.push(180 + alphaDeg);
          if (quads.includes(4)) solutions.push(360 - alphaDeg);
        }
        solutions.sort((a, b) => a - b);

        // CAST Diagram Visualization
        const size = 300;
        const cx = size / 2,
          cy = size / 2;
        const r = 100;

        const DrawArm = ({ deg, color }) => {
          const rad = (deg * Math.PI) / 180;
          // Screen Y inverted. 0 deg is right (x+)
          const px = cx + r * Math.cos(rad);
          const py = cy - r * Math.sin(rad);
          return (
            <g>
              <line
                x1={cx}
                y1={cy}
                x2={px}
                y2={py}
                stroke={color}
                strokeWidth="3"
                strokeLinecap="round"
              />
              <circle cx={px} cy={py} r="5" fill={color} />
            </g>
          );
        };

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8 select-none">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-white border border-blue-200 rounded-full text-xs font-bold text-blue-600 hover:bg-blue-50 transition flex items-center gap-2 shadow-sm"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-blue-600 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500 font-mono text-lg">{t.desc}</p>
            </header>

            <div className="glass p-8 rounded-3xl w-full max-w-4xl mb-8 flex flex-col md:flex-row gap-8 shadow-xl border border-blue-100/50">
              {/* Visualization */}
              <div className="bg-white rounded-3xl p-8 shadow-sm flex-1 flex flex-col items-center relative overflow-hidden border border-slate-100">
                <div className="absolute top-4 left-4 text-xs font-bold text-slate-400 uppercase">
                  {t.quadrants}
                </div>
                <svg width={size} height={size}>
                  {/* Grid / Circle */}
                  <circle
                    cx={cx}
                    cy={cy}
                    r={r}
                    stroke="#e2e8f0"
                    strokeWidth="2"
                    fill="none"
                    strokeDasharray="4 4"
                  />
                  <line
                    x1="20"
                    y1={cy}
                    x2={size - 20}
                    y2={cy}
                    stroke="#cbd5e1"
                    strokeWidth="2"
                  />
                  <line
                    x1={cx}
                    y1="20"
                    x2={cx}
                    y2={size - 20}
                    stroke="#cbd5e1"
                    strokeWidth="2"
                  />

                  {/* CAST Letters */}
                  {/* C (Quad 4) */}
                  <text
                    x={cx + 60}
                    y={cy + 60}
                    className={`font-bold text-2xl ${
                      quads.includes(4) ? "fill-blue-600" : "fill-slate-200"
                    }`}
                  >
                    C
                  </text>
                  {/* A (Quad 1) */}
                  <text
                    x={cx + 60}
                    y={cy - 50}
                    className={`font-bold text-2xl ${
                      quads.includes(1) ? "fill-blue-600" : "fill-slate-200"
                    }`}
                  >
                    A
                  </text>
                  {/* S (Quad 2) */}
                  <text
                    x={cx - 70}
                    y={cy - 50}
                    className={`font-bold text-2xl ${
                      quads.includes(2) ? "fill-blue-600" : "fill-slate-200"
                    }`}
                  >
                    S
                  </text>
                  {/* T (Quad 3) */}
                  <text
                    x={cx - 70}
                    y={cy + 60}
                    className={`font-bold text-2xl ${
                      quads.includes(3) ? "fill-blue-600" : "fill-slate-200"
                    }`}
                  >
                    T
                  </text>

                  {/* Solution Arms */}
                  {solutions.map((sol, i) => (
                    <DrawArm key={i} deg={sol} color="#f43f5e" />
                  ))}
                </svg>
              </div>

              {/* Controls */}
              <div className="flex-1 space-y-8">
                <div className="bg-white/60 p-1.5 rounded-2xl flex gap-2 border border-white">
                  {["sin", "cos", "tan"].map((f) => (
                    <button
                      key={f}
                      onClick={() => setFunc(f)}
                      className={`flex-1 py-3 rounded-xl font-bold uppercase transition text-sm ${
                        func === f
                          ? "bg-blue-600 text-white shadow-md shadow-blue-200"
                          : "text-slate-400 hover:bg-white hover:text-slate-600"
                      }`}
                    >
                      {f}
                    </button>
                  ))}
                </div>

                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                  <label className="text-xs font-bold text-slate-400 uppercase mb-4 block flex justify-between">
                    <span>{t.target}</span>
                    <span className="text-blue-600 font-mono">k = {k}</span>
                  </label>
                  <input
                    type="range"
                    min={func === "tan" ? "-5" : "-1"}
                    max={func === "tan" ? "5" : "1"}
                    step="0.05"
                    value={k}
                    onChange={(e) => setK(Number(e.target.value))}
                    className="w-full accent-blue-500 h-2 bg-slate-100 rounded-lg appearance-none cursor-pointer"
                  />
                  <div className="flex justify-between text-xs text-slate-300 font-mono mt-2">
                    <span>{func === "tan" ? "-5" : "-1"}</span>
                    <span>0</span>
                    <span>{func === "tan" ? "5" : "1"}</span>
                  </div>
                </div>

                <div className="bg-blue-600 text-white p-6 rounded-2xl shadow-lg relative overflow-hidden">
                  <div className="absolute top-0 right-0 p-3 opacity-10">
                    <i className="fa-solid fa-calculator text-6xl"></i>
                  </div>
                  <div className="text-lg font-mono mb-4 font-bold border-b border-blue-500 pb-2">
                    {func} x = {k}
                  </div>

                  <div className="space-y-3">
                    <div className="flex justify-between items-center text-sm text-blue-100">
                      <span>{t.refAngle}:</span>
                      <span className="font-mono font-bold bg-blue-500 px-2 py-0.5 rounded">
                        {alphaDeg.toFixed(1)}°
                      </span>
                    </div>

                    <div>
                      <div className="text-xs font-bold text-blue-200 uppercase mb-2">
                        {t.solutions}:
                      </div>
                      <div className="flex flex-wrap gap-2">
                        {solutions.map((s, i) => (
                          <span
                            key={i}
                            className="bg-white text-blue-600 px-3 py-1.5 rounded-lg font-mono font-bold shadow-sm"
                          >
                            {s.toFixed(1)}°
                          </span>
                        ))}
                        {solutions.length === 0 && (
                          <span className="text-blue-300 italic text-sm">
                            No solutions in range
                          </span>
                        )}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
