<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometric Sequences | S5 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-rose-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      const App = () => {
        const [a, setA] = useState(2);
        const [r, setR] = useState(2);

        // Generate terms
        const terms = [];
        for (let i = 1; i <= 8; i++) {
          const val = a * Math.pow(r, i - 1);
          // Cap value for visual sanity
          terms.push({ n: i, val: val });
        }

        // Simple bar chart scaling
        const maxVal = Math.max(...terms.map((t) => Math.abs(t.val)), 10);
        const height = 200;

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center">
              <div className="text-rose-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 1: Sequences
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Geometric Sequences
              </h1>
              <p className="text-slate-500">$T(n) = a \cdot r^{n - 1}$</p>
            </header>

            <div className="bg-white p-8 rounded-3xl shadow-xl border border-rose-100 w-full mb-8">
              <div className="flex flex-wrap gap-8 justify-center mb-10">
                <div className="flex flex-col">
                  <label className="font-bold text-slate-600 mb-1">
                    First Term (a)
                  </label>
                  <input
                    type="number"
                    value={a}
                    onChange={(e) => setA(Number(e.target.value))}
                    className="p-3 border rounded-xl text-center text-xl font-mono w-32 focus:ring-2 ring-rose-300 outline-none"
                  />
                </div>
                <div className="flex flex-col">
                  <label className="font-bold text-slate-600 mb-1">
                    Common Ratio (r)
                  </label>
                  <div className="flex items-center gap-2">
                    <input
                      type="range"
                      min="-3"
                      max="3"
                      step="0.1"
                      value={r}
                      onChange={(e) => setR(Number(e.target.value))}
                      className="w-32 accent-rose-500"
                    />
                    <span className="font-mono bg-slate-100 px-2 py-1 rounded">
                      {r}
                    </span>
                  </div>
                </div>
              </div>

              {/* Chart */}
              <div className="h-[250px] border-b border-l border-slate-300 flex items-end justify-around px-4 relative">
                {/* Zero line */}
                <div
                  className="absolute w-full h-px bg-slate-300"
                  style={{ bottom: `${((0 - -maxVal) / (maxVal * 2)) * 100}%` }}
                ></div>
                {/* Wait, simple scaling: 0 is at bottom if all pos. If neg, 0 is middle.
                                Let's assume dynamic scaling.
                                Range: [-maxVal, maxVal] (symmetric for simplicity)
                             */}

                <div
                  className="absolute w-full h-px bg-slate-400 opacity-50"
                  style={{ bottom: "50%" }}
                ></div>

                {terms.map((t) => {
                  // Scale -max to +max -> 0% to 100%
                  // y = (val - (-max)) / (2*max) * 100
                  const pct = ((t.val + maxVal) / (2 * maxVal)) * 100;
                  const barH = (Math.abs(t.val) / (2 * maxVal)) * 100;

                  return (
                    <div
                      key={t.n}
                      className="flex flex-col items-center w-8 group relative"
                      style={{ height: "100%" }}
                    >
                      {/* Bar */}
                      <div
                        className={`w-full rounded-t-sm transition-all duration-500 ${
                          t.val >= 0
                            ? "bg-rose-500 rounded-t"
                            : "bg-blue-500 rounded-b"
                        }`}
                        style={{
                          position: "absolute",
                          bottom: t.val >= 0 ? "50%" : `calc(50% - ${barH}%)`,
                          height: `${barH}%`,
                        }}
                      ></div>
                      {/* Label */}
                      <div className="absolute -bottom-6 text-xs font-mono text-slate-400">
                        {t.n}
                      </div>
                      {/* Value Tooltip */}
                      <div className="hidden group-hover:block absolute top-0 bg-slate-800 text-white text-xs px-2 py-1 rounded -mt-8 z-10 whitespace-nowrap">
                        {t.val.toFixed(2)}
                      </div>
                    </div>
                  );
                })}
              </div>
              <div className="text-center mt-8 text-slate-400 text-sm">
                Hover over bars to see values
              </div>
            </div>

            <footer className="mt-8">
              <a
                href="../index.html"
                className="text-rose-500 hover:text-rose-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
