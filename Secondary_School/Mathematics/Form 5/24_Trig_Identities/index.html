<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trig Identities | S5 Math 三角恆等式</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-blue-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Unit 3: Trigonometry",
          title: "Trigonometric Identities",
          desc: "Visualizing sin²θ + cos²θ = 1 on the unit circle.",
          angle: "Angle θ",
          sin: "sin θ",
          cos: "cos θ",
          identity1: "Pythagorean Identity",
          identity2: "Tangent Identity",
        },
        zh: {
          unit: "單元三：三角學",
          title: "三角恆等式",
          desc: "在單位圓上圖像化 sin²θ + cos²θ = 1。",
          angle: "角度 θ",
          sin: "sin θ",
          cos: "cos θ",
          identity1: "畢氏恆等式",
          identity2: "正切恆等式",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [deg, setDeg] = useState(45);
        const rad = (deg * Math.PI) / 180;

        const sinVal = Math.sin(rad);
        const cosVal = Math.cos(rad);
        const tanVal = Math.tan(rad);

        // Graph
        const size = 400;
        const r = 140; // visual radius
        const cx = 200,
          cy = 200;

        const px = cx + r * cosVal;
        const py = cy - r * sinVal; // y axis inverted for screen

        useEffect(() => {
          if (window.MathJax) window.MathJax.typesetPromise();
        }, [deg, lang]);

        return (
          <div className="p-8 max-w-5xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-blue-200 text-sm font-bold text-blue-600 hover:bg-blue-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-blue-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full">
              {/* Graph */}
              <div className="bg-white p-4 rounded-3xl shadow-lg border border-blue-100 flex-1 flex justify-center items-center">
                <svg
                  width={size}
                  height={size}
                  className="bg-slate-50 rounded-xl overflow-hidden"
                >
                  {/* Axes */}
                  <line
                    x1="0"
                    y1={cy}
                    x2={size}
                    y2={cy}
                    stroke="#cbd5e1"
                    strokeWidth="2"
                  />
                  <line
                    x1={cx}
                    y1="0"
                    x2={cx}
                    y2={size}
                    stroke="#cbd5e1"
                    strokeWidth="2"
                  />

                  {/* Unit Circle */}
                  <circle
                    cx={cx}
                    cy={cy}
                    r={r}
                    stroke="#94a3b8"
                    strokeWidth="2"
                    fill="none"
                  />

                  {/* Triangle */}
                  <path
                    d={`M ${cx},${cy} L ${px},${cy} L ${px},${py} Z`}
                    fill="rgba(99, 102, 241, 0.2)"
                    stroke="none"
                  />

                  {/* Radius (Hypotenuse) */}
                  <line
                    x1={cx}
                    y1={cy}
                    x2={px}
                    y2={py}
                    stroke="#64748b"
                    strokeWidth="3"
                  />
                  <text
                    x={(cx + px) / 2}
                    y={(cy + py) / 2 - 10}
                    className="fill-slate-600 font-bold"
                  >
                    1
                  </text>

                  {/* Cosine (Adjacent) */}
                  <line
                    x1={cx}
                    y1={cy}
                    x2={px}
                    y2={cy}
                    stroke="#3b82f6"
                    strokeWidth="3"
                  />

                  {/* Sine (Opposite) */}
                  <line
                    x1={px}
                    y1={cy}
                    x2={px}
                    y2={py}
                    stroke="#f43f5e"
                    strokeWidth="3"
                  />

                  {/* Right Angle Mark */}
                  <rect
                    x={px > cx ? px - 15 : px}
                    y={cy - 15}
                    width="15"
                    height="15"
                    fill="none"
                    stroke="#64748b"
                  />

                  {/* Angle Arc */}
                  <path
                    d={`M ${cx + 20},${cy} A 20,20 0 0 ${sinVal > 0 ? 0 : 1} ${
                      cx + 20 * Math.cos(rad)
                    },${cy - 20 * Math.sin(rad)}`}
                    fill="none"
                    stroke="#6366f1"
                    strokeWidth="2"
                  />

                  {/* Labels */}
                  <text
                    x={px > cx ? (cx + px) / 2 : (cx + px) / 2}
                    y={cy + 20}
                    className="fill-blue-600 font-bold font-mono"
                  >
                    cosθ
                  </text>
                  <text
                    x={px + 10}
                    y={(cy + py) / 2}
                    className="fill-rose-600 font-bold font-mono"
                  >
                    sinθ
                  </text>
                </svg>
              </div>

              {/* Controls */}
              <div className="bg-white p-6 rounded-3xl shadow-lg border border-blue-100 flex-1 space-y-6">
                <div>
                  <h3 className="text-sm font-bold text-slate-500 uppercase mb-2">
                    {t.angle}: {deg}°
                  </h3>
                  <input
                    type="range"
                    min="0"
                    max="360"
                    value={deg}
                    onChange={(e) => setDeg(Number(e.target.value))}
                    className="w-full accent-blue-500"
                  />
                </div>

                <div className="grid grid-cols-2 gap-4">
                  <div className="bg-blue-50 p-4 rounded-xl border border-blue-100">
                    <div className="text-xs font-bold text-blue-400 uppercase mb-1">
                      {t.cos}
                    </div>
                    <div className="font-mono text-xl text-blue-700 font-bold">
                      {cosVal.toFixed(4)}
                    </div>
                  </div>
                  <div className="bg-rose-50 p-4 rounded-xl border border-rose-100">
                    <div className="text-xs font-bold text-rose-400 uppercase mb-1">
                      {t.sin}
                    </div>
                    <div className="font-mono text-xl text-rose-700 font-bold">
                      {sinVal.toFixed(4)}
                    </div>
                  </div>
                </div>

                <div className="bg-indigo-50 p-6 rounded-2xl border border-indigo-100 space-y-4">
                  <div>
                    <h3 className="text-xs font-bold text-indigo-400 uppercase mb-1">
                      {t.identity1}
                    </h3>
                    <div className="font-mono text-xl flex items-center gap-2">
                      <span className="text-rose-600">sin²θ</span> +{" "}
                      <span className="text-blue-600">cos²θ</span> =
                      <span className="text-slate-800 font-bold bg-white px-2 py-1 rounded shadow-sm">
                        {(sinVal * sinVal + cosVal * cosVal).toFixed(0)}
                      </span>
                    </div>
                    <div className="text-xs text-slate-400 mt-1">
                      ({sinVal.toFixed(2)})² + ({cosVal.toFixed(2)})² ≈ 1
                    </div>
                  </div>

                  <hr className="border-indigo-200" />

                  <div>
                    <h3 className="text-xs font-bold text-indigo-400 uppercase mb-1">
                      {t.identity2}
                    </h3>
                    <div className="font-mono text-xl flex items-center gap-2">
                      tan θ = <span className="text-rose-600">sin</span> /{" "}
                      <span className="text-blue-600">cos</span> =
                      <span className="text-slate-800 font-bold">
                        {cosVal === 0 ? "Undef" : tanVal.toFixed(2)}
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
