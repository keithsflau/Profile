<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>General Form of Circle | S5 Math 圓方程一般式</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-orange-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Unit 2: Equations of Circle",
          title: "General Form",
          desc: "Explore x² + y² + Dx + Ey + F = 0",
          coeffD: "Coefficient D",
          coeffE: "Coefficient E",
          coeffF: "Constant F",
          center: "Center (-D/2, -E/2)",
          radius: "Radius",
          invalid: "Invalid Circle (Radius² < 0)",
        },
        zh: {
          unit: "單元二：圓的方程",
          title: "一般式",
          desc: "探索 x² + y² + Dx + Ey + F = 0",
          coeffD: "係數 D",
          coeffE: "係數 E",
          coeffF: "常數 F",
          center: "圓心 (-D/2, -E/2)",
          radius: "半徑",
          invalid: "無效圓形 (半徑平方 < 0)",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [D, setD] = useState(-4);
        const [E, setE] = useState(-6);
        const [F, setF] = useState(-12);

        const h = -D / 2;
        const k = -E / 2;
        const rSq = h * h + k * k - F;
        const r = rSq >= 0 ? Math.sqrt(rSq) : 0;
        const isValid = rSq > 0;

        // Graph
        const size = 400;
        const range = 15;
        const scale = size / (2 * range);
        const cx_screen = size / 2;
        const cy_screen = size / 2;

        const toScreen = (x, y) => ({
          x: cx_screen + x * scale,
          y: cy_screen - y * scale,
        });

        const centerScreen = toScreen(h, k);
        const rScreen = r * scale;

        useEffect(() => {
          if (window.MathJax) window.MathJax.typesetPromise();
        }, [D, E, F, lang]);

        return (
          <div className="p-8 max-w-5xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-orange-200 text-sm font-bold text-orange-600 hover:bg-orange-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-orange-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full">
              {/* Graph */}
              <div className="bg-white p-4 rounded-3xl shadow-lg border border-orange-100 flex-1 flex justify-center items-center">
                <svg
                  width={size}
                  height={size}
                  className="bg-slate-50 rounded-xl overflow-hidden"
                >
                  {/* Axes */}
                  <line
                    x1="0"
                    y1={cy_screen}
                    x2={size}
                    y2={cy_screen}
                    stroke="#cbd5e1"
                    strokeWidth="2"
                  />
                  <line
                    x1={cx_screen}
                    y1="0"
                    x2={cx_screen}
                    y2={size}
                    stroke="#cbd5e1"
                    strokeWidth="2"
                  />
                  <text x={size - 20} y={cy_screen + 20} fill="#94a3b8">
                    x
                  </text>
                  <text x={cx_screen - 20} y={20} fill="#94a3b8">
                    y
                  </text>

                  {/* Grid */}
                  {Array.from({ length: range * 2 + 1 }).map((_, i) => {
                    if (i % 5 !== 0) return null;
                    const val = i - range;
                    const pos = toScreen(val, val);
                    return (
                      <g key={i}>
                        <line
                          x1={pos.x}
                          y1={cy_screen - 4}
                          x2={pos.x}
                          y2={cy_screen + 4}
                          stroke="#cbd5e1"
                          strokeWidth="1"
                        />
                        <line
                          x1={cx_screen - 4}
                          y1={pos.y}
                          x2={cx_screen + 4}
                          y2={pos.y}
                          stroke="#cbd5e1"
                          strokeWidth="1"
                        />
                      </g>
                    );
                  })}

                  {isValid ? (
                    <>
                      <circle
                        cx={centerScreen.x}
                        cy={centerScreen.y}
                        r={rScreen}
                        stroke="#f97316"
                        strokeWidth="3"
                        fill="rgba(249, 115, 22, 0.1)"
                      />
                      <circle
                        cx={centerScreen.x}
                        cy={centerScreen.y}
                        r="4"
                        fill="#ea580c"
                      />
                      <text
                        x={centerScreen.x + 10}
                        y={centerScreen.y - 10}
                        className="font-bold fill-orange-700"
                      >
                        C
                      </text>

                      {/* Radius Line */}
                      <line
                        x1={centerScreen.x}
                        y1={centerScreen.y}
                        x2={centerScreen.x + rScreen}
                        y2={centerScreen.y}
                        stroke="#f97316"
                        strokeWidth="2"
                        strokeDasharray="5"
                      />
                      <text
                        x={centerScreen.x + rScreen / 2}
                        y={centerScreen.y - 5}
                        className="text-xs fill-orange-600"
                      >
                        r
                      </text>
                    </>
                  ) : (
                    <text
                      x={size / 2}
                      y={size / 2}
                      textAnchor="middle"
                      className="text-xl font-bold fill-red-500"
                    >
                      {t.invalid}
                    </text>
                  )}
                </svg>
              </div>

              {/* Controls */}
              <div className="bg-white p-6 rounded-3xl shadow-lg border border-orange-100 flex-1 space-y-6">
                <div className="bg-orange-50 p-4 rounded-xl text-center font-mono text-xl font-bold text-slate-700 overflow-x-auto whitespace-nowrap">
                  x² + y² {D >= 0 ? "+" : ""}
                  {D}x {E >= 0 ? "+" : ""}
                  {E}y {F >= 0 ? "+" : ""}
                  {F} = 0
                </div>

                <div className="space-y-4">
                  <div>
                    <div className="flex justify-between mb-1">
                      <label className="text-sm font-bold text-slate-500">
                        {t.coeffD}
                      </label>
                      <span className="font-bold text-orange-600">{D}</span>
                    </div>
                    <input
                      type="range"
                      min="-20"
                      max="20"
                      step="1"
                      value={D}
                      onChange={(e) => setD(Number(e.target.value))}
                      className="w-full accent-orange-500"
                    />
                  </div>
                  <div>
                    <div className="flex justify-between mb-1">
                      <label className="text-sm font-bold text-slate-500">
                        {t.coeffE}
                      </label>
                      <span className="font-bold text-orange-600">{E}</span>
                    </div>
                    <input
                      type="range"
                      min="-20"
                      max="20"
                      step="1"
                      value={E}
                      onChange={(e) => setE(Number(e.target.value))}
                      className="w-full accent-orange-500"
                    />
                  </div>
                  <div>
                    <div className="flex justify-between mb-1">
                      <label className="text-sm font-bold text-slate-500">
                        {t.coeffF}
                      </label>
                      <span className="font-bold text-orange-600">{F}</span>
                    </div>
                    <input
                      type="range"
                      min="-100"
                      max="100"
                      step="1"
                      value={F}
                      onChange={(e) => setF(Number(e.target.value))}
                      className="w-full accent-orange-500"
                    />
                  </div>
                </div>

                <hr className="border-orange-100" />

                <div className="grid grid-cols-2 gap-4">
                  <div className="bg-slate-50 p-3 rounded-xl border border-slate-100">
                    <div className="text-xs font-bold text-slate-400 uppercase mb-1">
                      {t.center}
                    </div>
                    <div className="font-mono font-bold text-lg text-slate-700">
                      ({h.toFixed(1)}, {k.toFixed(1)})
                    </div>
                    <div className="text-xs text-slate-400 mt-1">
                      (-D/2, -E/2)
                    </div>
                  </div>
                  <div className="bg-slate-50 p-3 rounded-xl border border-slate-100">
                    <div className="text-xs font-bold text-slate-400 uppercase mb-1">
                      {t.radius}
                    </div>
                    <div className="font-mono font-bold text-lg text-slate-700">
                      {r.toFixed(2)}
                    </div>
                    <div className="text-xs text-slate-400 mt-1">
                      √((D/2)² + (E/2)² - F)
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <footer className="mt-8">
              <a
                href="../index.html"
                className="text-orange-500 hover:text-orange-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
