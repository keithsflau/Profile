<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angle of Elevation & Depression | S5 Math 仰角與俯角</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-amber-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Unit 3: Trigonometry",
          title: "Angle of Elevation & Depression",
          desc: "Calculate heights and distances using trigonometry.",
          elevation: "Elevation",
          depression: "Depression",
          angle: "Angle",
          distance: "Horizontal Distance",
          height: "Height Difference",
          calculate: "Calculated Height",
        },
        zh: {
          unit: "單元三：三角學",
          title: "仰角與俯角",
          desc: "使用三角學計算高度和距離。",
          elevation: "仰角",
          depression: "俯角",
          angle: "角度",
          distance: "水平距離",
          height: "高度差",
          calculate: "計算高度",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [type, setType] = useState("elevation");
        const [angle, setAngle] = useState(30);
        const [distance, setDistance] = useState(50);

        // h = d * tan(angle)
        const height = distance * Math.tan((angle * Math.PI) / 180);

        // SVG Drawing
        const w = 500,
          h = 350;
        const scale = 2.5;
        const groundY = type === "elevation" ? 280 : 80;
        const observerX = 80;
        const targetX = observerX + distance * scale;
        const targetY =
          type === "elevation"
            ? groundY - height * scale
            : groundY + height * scale;

        useEffect(() => {
          if (window.MathJax) window.MathJax.typesetPromise();
        }, [type, angle, distance, lang]);

        return (
          <div className="p-8 max-w-5xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-amber-200 text-sm font-bold text-amber-600 hover:bg-amber-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-amber-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="bg-white p-6 rounded-3xl shadow-xl border border-amber-100 w-full mb-8">
              {/* Type Toggle */}
              <div className="flex justify-center gap-4 mb-8">
                <button
                  onClick={() => setType("elevation")}
                  className={`px-8 py-3 rounded-xl font-bold transition ${
                    type === "elevation"
                      ? "bg-amber-500 text-white shadow-lg"
                      : "bg-slate-100 text-slate-500"
                  }`}
                >
                  <i className="fa-solid fa-arrow-up mr-2"></i>
                  {t.elevation}
                </button>
                <button
                  onClick={() => setType("depression")}
                  className={`px-8 py-3 rounded-xl font-bold transition ${
                    type === "depression"
                      ? "bg-amber-500 text-white shadow-lg"
                      : "bg-slate-100 text-slate-500"
                  }`}
                >
                  <i className="fa-solid fa-arrow-down mr-2"></i>
                  {t.depression}
                </button>
              </div>

              {/* Diagram */}
              <div className="bg-slate-50 p-4 rounded-xl mb-6">
                <svg width={w} height={h} className="mx-auto">
                  {/* Ground */}
                  <line
                    x1="0"
                    y1={groundY}
                    x2={w}
                    y2={groundY}
                    stroke="#94a3b8"
                    strokeWidth="2"
                    strokeDasharray="5"
                  />

                  {/* Observer */}
                  <circle cx={observerX} cy={groundY} r="8" fill="#f59e0b" />
                  <text
                    x={observerX}
                    y={groundY + 25}
                    textAnchor="middle"
                    className="text-xs fill-slate-500"
                  >
                    Observer
                  </text>

                  {/* Horizontal Line */}
                  <line
                    x1={observerX}
                    y1={groundY}
                    x2={targetX}
                    y2={groundY}
                    stroke="#3b82f6"
                    strokeWidth="2"
                  />
                  <text
                    x={(observerX + targetX) / 2}
                    y={groundY + (type === "elevation" ? 15 : -8)}
                    textAnchor="middle"
                    className="text-xs fill-blue-500 font-mono"
                  >
                    {distance}m
                  </text>

                  {/* Vertical Line */}
                  <line
                    x1={targetX}
                    y1={groundY}
                    x2={targetX}
                    y2={targetY}
                    stroke="#22c55e"
                    strokeWidth="2"
                  />
                  <text
                    x={targetX + 15}
                    y={(groundY + targetY) / 2}
                    className="text-xs fill-green-500 font-mono"
                  >
                    {height.toFixed(1)}m
                  </text>

                  {/* Line of Sight */}
                  <line
                    x1={observerX}
                    y1={groundY}
                    x2={targetX}
                    y2={targetY}
                    stroke="#f59e0b"
                    strokeWidth="3"
                  />

                  {/* Target */}
                  <circle cx={targetX} cy={targetY} r="8" fill="#ef4444" />
                  <text
                    x={targetX}
                    y={targetY + (type === "elevation" ? -15 : 25)}
                    textAnchor="middle"
                    className="text-xs fill-slate-500"
                  >
                    Target
                  </text>

                  {/* Angle Arc */}
                  <path
                    d={`M ${observerX + 40} ${groundY} A 40 40 0 0 ${
                      type === "elevation" ? 0 : 1
                    } ${observerX + 40 * Math.cos((angle * Math.PI) / 180)} ${
                      groundY +
                      (type === "elevation" ? -1 : 1) *
                        40 *
                        Math.sin((angle * Math.PI) / 180)
                    }`}
                    stroke="#f59e0b"
                    strokeWidth="2"
                    fill="none"
                  />
                  <text
                    x={observerX + 50}
                    y={groundY + (type === "elevation" ? -15 : 20)}
                    className="text-sm fill-amber-600 font-bold"
                  >
                    {angle}°
                  </text>
                </svg>
              </div>

              {/* Controls */}
              <div className="grid md:grid-cols-2 gap-8 mb-6">
                <div>
                  <label className="text-sm font-bold text-slate-500 block mb-2">
                    {t.angle} (°)
                  </label>
                  <input
                    type="range"
                    min="5"
                    max="85"
                    value={angle}
                    onChange={(e) => setAngle(Number(e.target.value))}
                    className="w-full accent-amber-500"
                  />
                  <div className="text-right font-mono text-amber-600 font-bold">
                    {angle}°
                  </div>
                </div>
                <div>
                  <label className="text-sm font-bold text-slate-500 block mb-2">
                    {t.distance} (m)
                  </label>
                  <input
                    type="range"
                    min="10"
                    max="100"
                    value={distance}
                    onChange={(e) => setDistance(Number(e.target.value))}
                    className="w-full accent-blue-500"
                  />
                  <div className="text-right font-mono text-blue-600 font-bold">
                    {distance}m
                  </div>
                </div>
              </div>

              {/* Formula & Result */}
              <div className="bg-emerald-50 p-6 rounded-2xl border border-emerald-200 text-center">
                <div className="text-lg font-mono mb-2">
                  \[ h = d \cdot \tan(\theta) = {distance} \cdot \tan({angle}°)
                  \]
                </div>
                <div className="text-sm font-bold text-emerald-600 uppercase mb-2">
                  {t.calculate}
                </div>
                <div className="text-5xl font-extrabold text-emerald-700 font-mono">
                  {height.toFixed(2)} m
                </div>
              </div>
            </div>

            <footer className="mt-8">
              <a
                href="../index.html"
                className="text-amber-500 hover:text-amber-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
