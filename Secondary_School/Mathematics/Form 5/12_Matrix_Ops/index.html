<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Operations | S5 Math 矩陣運算</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-violet-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      const translations = {
        en: {
          unit: "Unit 6: Matrices",
          title: "2×2 Matrix Operations",
          desc: "Practice matrix addition, multiplication, and finding inverses.",
          matrixA: "Matrix A",
          matrixB: "Matrix B",
          operation: "Operation",
          add: "A + B",
          multiply: "A × B",
          inverse: "A⁻¹",
          determinant: "det(A)",
          result: "Result",
          notInvertible: "Not invertible (det = 0)",
        },
        zh: {
          unit: "單元六：矩陣",
          title: "2×2 矩陣運算",
          desc: "練習矩陣加法、乘法和求逆。",
          matrixA: "矩陣 A",
          matrixB: "矩陣 B",
          operation: "運算",
          add: "A + B",
          multiply: "A × B",
          inverse: "A⁻¹",
          determinant: "det(A)",
          result: "結果",
          notInvertible: "不可逆 (det = 0)",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [A, setA] = useState([
          [2, 1],
          [3, 4],
        ]);
        const [B, setB] = useState([
          [1, 0],
          [0, 1],
        ]);
        const [op, setOp] = useState("add");

        const updateA = (i, j, val) => {
          const newA = [...A];
          newA[i][j] = Number(val);
          setA(newA);
        };

        const updateB = (i, j, val) => {
          const newB = [...B];
          newB[i][j] = Number(val);
          setB(newB);
        };

        // Operations
        const detA = A[0][0] * A[1][1] - A[0][1] * A[1][0];

        const result = useMemo(() => {
          if (op === "add") {
            return [
              [A[0][0] + B[0][0], A[0][1] + B[0][1]],
              [A[1][0] + B[1][0], A[1][1] + B[1][1]],
            ];
          } else if (op === "multiply") {
            return [
              [
                A[0][0] * B[0][0] + A[0][1] * B[1][0],
                A[0][0] * B[0][1] + A[0][1] * B[1][1],
              ],
              [
                A[1][0] * B[0][0] + A[1][1] * B[1][0],
                A[1][0] * B[0][1] + A[1][1] * B[1][1],
              ],
            ];
          } else if (op === "inverse") {
            if (detA === 0) return null;
            return [
              [A[1][1] / detA, -A[0][1] / detA],
              [-A[1][0] / detA, A[0][0] / detA],
            ];
          }
          return null;
        }, [A, B, op]);

        useEffect(() => {
          if (window.MathJax) window.MathJax.typesetPromise();
        }, [A, B, op, lang]);

        const MatrixInput = ({ matrix, update, label }) => (
          <div className="bg-slate-50 p-4 rounded-xl border border-slate-100">
            <div className="text-xs font-bold text-slate-400 uppercase mb-2">
              {label}
            </div>
            <div className="grid grid-cols-2 gap-2">
              {matrix.map((row, i) =>
                row.map((val, j) => (
                  <input
                    key={`${i}-${j}`}
                    type="number"
                    value={val}
                    onChange={(e) => update(i, j, e.target.value)}
                    className="w-16 h-12 text-center font-mono text-lg border rounded-lg focus:ring-2 focus:ring-violet-400 outline-none"
                  />
                ))
              )}
            </div>
          </div>
        );

        const MatrixDisplay = ({ matrix }) => (
          <div className="grid grid-cols-2 gap-2">
            {matrix.map((row, i) =>
              row.map((val, j) => (
                <div
                  key={`${i}-${j}`}
                  className="w-16 h-12 flex items-center justify-center font-mono text-lg bg-white border rounded-lg"
                >
                  {typeof val === "number"
                    ? Number.isInteger(val)
                      ? val
                      : val.toFixed(2)
                    : val}
                </div>
              ))
            )}
          </div>
        );

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-violet-200 text-sm font-bold text-violet-600 hover:bg-violet-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-violet-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="bg-white p-6 rounded-3xl shadow-xl border border-violet-100 w-full mb-8">
              {/* Matrix Inputs */}
              <div className="flex flex-wrap justify-center gap-6 mb-8">
                <MatrixInput matrix={A} update={updateA} label={t.matrixA} />
                {op !== "inverse" && (
                  <MatrixInput matrix={B} update={updateB} label={t.matrixB} />
                )}
              </div>

              {/* Operation Selector */}
              <div className="flex justify-center gap-4 mb-8">
                <button
                  onClick={() => setOp("add")}
                  className={`px-6 py-2 rounded-xl font-bold ${
                    op === "add"
                      ? "bg-violet-600 text-white"
                      : "bg-slate-100 text-slate-500"
                  }`}
                >
                  {t.add}
                </button>
                <button
                  onClick={() => setOp("multiply")}
                  className={`px-6 py-2 rounded-xl font-bold ${
                    op === "multiply"
                      ? "bg-violet-600 text-white"
                      : "bg-slate-100 text-slate-500"
                  }`}
                >
                  {t.multiply}
                </button>
                <button
                  onClick={() => setOp("inverse")}
                  className={`px-6 py-2 rounded-xl font-bold ${
                    op === "inverse"
                      ? "bg-violet-600 text-white"
                      : "bg-slate-100 text-slate-500"
                  }`}
                >
                  {t.inverse}
                </button>
              </div>

              {/* det(A) for inverse */}
              {op === "inverse" && (
                <div className="text-center mb-4 text-slate-500">
                  {t.determinant}:{" "}
                  <span className="font-mono font-bold text-violet-600">
                    {detA}
                  </span>
                </div>
              )}

              {/* Result */}
              <div className="bg-emerald-50 p-6 rounded-xl border border-emerald-100 flex flex-col items-center">
                <div className="text-sm font-bold text-emerald-400 uppercase mb-4">
                  {t.result}
                </div>
                {result ? (
                  <MatrixDisplay matrix={result} />
                ) : (
                  <div className="text-red-500 font-bold">
                    {t.notInvertible}
                  </div>
                )}
              </div>
            </div>

            
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
