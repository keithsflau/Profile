<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Standard Deviation 標準差 | S2 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-orange-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useMemo } = React;

      const App = () => {
        const [lang, setLang] = useState("en");
        const [rawData, setRawData] = useState(
          "5, 7, 8, 9, 10, 11, 12, 13, 15"
        );

        const t = {
          title: { en: "Standard Deviation", zh: "標準差" },
          data: { en: "Enter Data", zh: "輸入數據" },
          mean: { en: "Mean", zh: "平均值" },
          variance: { en: "Variance", zh: "方差" },
          sd: { en: "Std Dev", zh: "標準差" },
          spread: {
            en: "High SD = More Spread",
            zh: "標準差越大 = 數據越分散",
          },
          back: { en: "Back to Dashboard", zh: "返回主頁" },
        };

        const numbers = useMemo(() => {
          return rawData
            .split(",")
            .map((s) => parseFloat(s.trim()))
            .filter((n) => !isNaN(n));
        }, [rawData]);

        const n = numbers.length;
        const mean = n > 0 ? numbers.reduce((a, b) => a + b, 0) / n : 0;
        const variance =
          n > 0
            ? numbers.reduce((sum, x) => sum + Math.pow(x - mean, 2), 0) / n
            : 0;
        const sd = Math.sqrt(variance);

        return (
          <div className="p-6 max-w-4xl mx-auto min-h-screen flex flex-col">
            <header className="mb-6 flex justify-between items-center">
              <div>
                <div className="text-orange-600 font-bold uppercase text-xs tracking-widest mb-1">
                  S2 Math
                </div>
                <h1 className="text-3xl font-extrabold text-slate-900">
                  {t.title[lang]}
                </h1>
              </div>
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="px-3 py-1 bg-white border border-orange-200 rounded-lg text-sm font-bold hover:bg-orange-100"
              >
                {lang === "en" ? "中文" : "ENG"}
              </button>
            </header>

            {/* Data Input */}
            <div className="bg-white p-4 rounded-xl border border-orange-100 mb-6">
              <label className="block text-xs font-bold text-slate-400 uppercase mb-2">
                {t.data[lang]}
              </label>
              <textarea
                value={rawData}
                onChange={(e) => setRawData(e.target.value)}
                className="w-full h-20 p-3 border-2 border-orange-200 rounded-lg font-mono focus:outline-none focus:ring-2 focus:ring-orange-400"
                placeholder="e.g., 5, 7, 8, 9, 10..."
              />
            </div>

            {/* Formula */}
            <div className="bg-white p-4 rounded-xl border border-orange-100 mb-6 text-center">
              <div className="text-xl font-mono text-orange-600">
                σ = √[ Σ(xᵢ - μ)² / n ]
              </div>
            </div>

            {/* Stats */}
            <div className="grid grid-cols-3 gap-4 mb-6">
              <div className="bg-orange-400 text-white p-6 rounded-2xl text-center shadow-lg">
                <div className="text-xs uppercase opacity-80 mb-1">
                  {t.mean[lang]} (μ)
                </div>
                <div className="text-3xl font-bold">{mean.toFixed(2)}</div>
              </div>
              <div className="bg-orange-500 text-white p-6 rounded-2xl text-center shadow-lg">
                <div className="text-xs uppercase opacity-80 mb-1">
                  {t.variance[lang]} (σ²)
                </div>
                <div className="text-3xl font-bold">{variance.toFixed(2)}</div>
              </div>
              <div className="bg-orange-600 text-white p-6 rounded-2xl text-center shadow-lg">
                <div className="text-xs uppercase opacity-80 mb-1">
                  {t.sd[lang]} (σ)
                </div>
                <div className="text-3xl font-bold">{sd.toFixed(2)}</div>
              </div>
            </div>

            {/* Visual */}
            <div className="bg-white p-6 rounded-xl border border-orange-100">
              <div className="text-xs font-bold text-slate-400 uppercase mb-4">
                Visual / 視覺呈現
              </div>
              <div className="flex items-end justify-center gap-1 h-32">
                {numbers.map((num, i) => (
                  <div
                    key={i}
                    className="w-8 bg-orange-400 rounded-t transition-all"
                    style={{
                      height: `${Math.min(
                        100,
                        (num / Math.max(...numbers)) * 100
                      )}%`,
                    }}
                  ></div>
                ))}
              </div>
              <div className="text-center mt-4 text-sm text-orange-600 font-bold">
                Mean ± σ: [{(mean - sd).toFixed(1)}, {(mean + sd).toFixed(1)}]
              </div>
              <p className="text-center text-sm text-slate-500 mt-2">
                {t.spread[lang]}
              </p>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
