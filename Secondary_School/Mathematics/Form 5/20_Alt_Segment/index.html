<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angles in Alt Segment | S5 Math 交錯弓形角</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-indigo-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      const translations = {
        en: {
          unit: "Unit 3: Circle Geometry",
          title: "Angle in Alt. Segment",
          desc: "Angle between tangent and chord equals angle in alternate segment.",
          drag: "Drag point C along the arc.",
          angleTan: "Angle(Tangent, Chord)",
          angleSeg: "Angle in Alt. Segment",
          property: "∠BAT = ∠BCA",
        },
        zh: {
          unit: "單元三：圓的性質",
          title: "交錯弓形的圓周角",
          desc: "切線與弦之間的夾角等於交錯弓形內的圓周角。",
          drag: "沿圓弧拖動點 C。",
          angleTan: "切線與弦之夾角",
          angleSeg: "交錯弓形角",
          property: "∠BAT = ∠BCA",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        // Circle center and radius
        const cx = 200,
          cy = 200,
          r = 100;

        // Fixed Point A (Tangent Point) at angle -PI/2 (Top)
        const angA = -Math.PI / 2;
        const ax = cx + r * Math.cos(angA);
        const ay = cy + r * Math.sin(angA);

        // Tangent Line at A (Horizontal)
        const tx1 = 50,
          ty1 = ay;
        const tx2 = 350,
          ty2 = ay;

        // Point B (Chord) fixed for simplicity or movable? Let's make it fixed first.
        const angB = 0.5; // Bottom Right ish
        const bx = cx + r * Math.cos(angB);
        const by = cy + r * Math.sin(angB);

        // Point C (Alt Segment) movable
        const [angC, setAngC] = useState(3.5); // Bottom Left ish
        const cx_pos = cx + r * Math.cos(angC);
        const cy_pos = cy + r * Math.sin(angC);

        // Calculate Angle BAT (Tangent-Chord)
        // A is top. Tangent is horizontal. Chord AB goes down-right.
        // Angle is angle between horizontal line and line AB.
        const angChord = Math.atan2(by - ay, bx - ax);
        const angleTanChord = (Math.abs(angChord) * 180) / Math.PI; // Assuming tangent is at 0 rad (horizontal)
        // Wait, standard angle is 0 to right. Tangent is 0 and 180.
        // Vector AB vs Vector Tangent (1, 0).

        // Calculate Angle BCA (In segment) - Basic circle geometry
        // Should be the same
        const vCB = { x: bx - cx_pos, y: by - cy_pos };
        const vCA = { x: ax - cx_pos, y: ay - cy_pos };
        const dot = vCB.x * vCA.x + vCB.y * vCA.y;
        const mag =
          Math.sqrt(vCB.x ** 2 + vCB.y ** 2) *
          Math.sqrt(vCA.x ** 2 + vCA.y ** 2);
        const angleC_val = (Math.acos(dot / mag) * 180) / Math.PI;

        // Interaction
        const svgRef = useRef(null);
        const [dragging, setDragging] = useState(false);

        const handleMove = (e) => {
          if (!dragging) return;
          const rect = svgRef.current.getBoundingClientRect();
          const x = e.clientX - rect.left - cx;
          const y = e.clientY - rect.top - cy;
          setAngC(Math.atan2(y, x));
        };

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-indigo-200 text-sm font-bold text-indigo-600 hover:bg-indigo-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-indigo-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="bg-white p-6 rounded-3xl shadow-xl border border-indigo-100 w-full mb-8 flex flex-col md:flex-row gap-8 items-center">
              <div className="relative">
                <svg
                  ref={svgRef}
                  width="400"
                  height="400"
                  className="bg-slate-50 rounded-full cursor-pointer touch-none shadow-inner"
                  onPointerDown={(e) => {
                    setDragging(true);
                    e.target.setPointerCapture(e.pointerId);
                  }}
                  onPointerMove={handleMove}
                  onPointerUp={() => setDragging(false)}
                >
                  {/* Circle */}
                  <circle
                    cx={cx}
                    cy={cy}
                    r={r}
                    stroke="#94a3b8"
                    strokeWidth="2"
                    fill="white"
                  />

                  {/* Tangent Line */}
                  <line
                    x1={tx1}
                    y1={ty1}
                    x2={tx2}
                    y2={ty2}
                    stroke="#f43f5e"
                    strokeWidth="3"
                  />
                  <text
                    x={tx2 - 20}
                    y={ty2 - 10}
                    className="fill-rose-500 font-bold"
                  >
                    T
                  </text>

                  {/* Triangle ABC */}
                  <polygon
                    points={`${ax},${ay} ${bx},${by} ${cx_pos},${cy_pos}`}
                    fill="rgba(99, 102, 241, 0.1)"
                    stroke="#6366f1"
                    strokeWidth="2"
                  />

                  {/* Points */}
                  <circle cx={ax} cy={ay} r="6" fill="#f43f5e" />
                  <text x={ax} y={ay + 20} className="font-bold fill-rose-600">
                    A
                  </text>

                  <circle cx={bx} cy={by} r="6" fill="#6366f1" />
                  <text
                    x={bx + 10}
                    y={by}
                    className="font-bold fill-indigo-600"
                  >
                    B
                  </text>

                  <circle cx={cx_pos} cy={cy_pos} r="8" fill="#6366f1" />
                  <text
                    x={cx_pos - 15}
                    y={cy_pos}
                    className="font-bold fill-indigo-600"
                  >
                    C
                  </text>

                  {/* Arcs for Angles */}
                  {/* Angle C */}
                  {/* Hard to draw precise arc path without more trig, simplified visual marker */}
                </svg>
                <div className="absolute bottom-4 left-0 right-0 text-center text-xs text-slate-400 pointer-events-none">
                  {t.drag}
                </div>
              </div>

              <div className="flex-1 space-y-6 w-full">
                <div className="bg-rose-50 p-4 rounded-xl border border-rose-100 text-center">
                  <div className="text-xs font-bold text-rose-400 uppercase mb-1">
                    {t.angleTan}
                  </div>
                  <div className="text-4xl font-bold text-rose-600 font-mono">
                    {angleTanChord.toFixed(1)}°
                  </div>
                </div>

                <div className="bg-indigo-50 p-4 rounded-xl border border-indigo-100 text-center">
                  <div className="text-xs font-bold text-indigo-400 uppercase mb-1">
                    {t.angleSeg}
                  </div>
                  <div className="text-4xl font-bold text-indigo-600 font-mono">
                    {angleC_val.toFixed(1)}°
                  </div>
                </div>

                <div className="bg-emerald-50 p-4 rounded-xl border border-emerald-100 text-center">
                  <div className="text-3xl font-bold text-emerald-600 font-mono tracking-widest">
                    {t.property}
                  </div>
                </div>
              </div>
            </div>

            
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
