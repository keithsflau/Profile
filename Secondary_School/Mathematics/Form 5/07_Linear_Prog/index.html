<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Programming | S5 Math 線性規劃</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-sky-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useMemo } = React;

      const translations = {
        en: {
          unit: "Unit 5: Linear Programming",
          title: "Linear Programming Visualizer",
          desc: "Find optimal solutions within constraint regions.",
          constraints: "Constraints",
          objective: "Objective Function",
          maximize: "Maximize",
          minimize: "Minimize",
          optimalPt: "Optimal Point",
          optimalVal: "Optimal Value",
        },
        zh: {
          unit: "單元五：線性規劃",
          title: "線性規劃視像器",
          desc: "在約束區域內找出最優解。",
          constraints: "約束條件",
          objective: "目標函數",
          maximize: "最大化",
          minimize: "最小化",
          optimalPt: "最優點",
          optimalVal: "最優值",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        // Fixed constraints for demo: x + y <= 10, 2x + y <= 16, x >= 0, y >= 0
        // Objective: P = 3x + 2y
        const [objX, setObjX] = useState(3);
        const [objY, setObjY] = useState(2);
        const [goalType, setGoalType] = useState("max");

        // Graph config
        const w = 500,
          h = 400;
        const scale = 30;
        const originX = 50,
          originY = h - 50;

        const toScreen = (x, y) => ({
          x: originX + x * scale,
          y: originY - y * scale,
        });

        // Feasible Region Vertices (from constraints)
        // x + y <= 10, 2x + y <= 16, x >= 0, y >= 0
        // Vertices: (0,0), (8,0), (6,4), (0,10)
        const vertices = [
          { x: 0, y: 0 },
          { x: 8, y: 0 },
          { x: 6, y: 4 },
          { x: 0, y: 10 },
        ];

        const evaluatedVertices = useMemo(() => {
          return vertices.map((v) => ({
            ...v,
            value: objX * v.x + objY * v.y,
          }));
        }, [objX, objY]);

        const optimal = useMemo(() => {
          if (goalType === "max") {
            return evaluatedVertices.reduce(
              (best, v) => (v.value > best.value ? v : best),
              evaluatedVertices[0]
            );
          } else {
            return evaluatedVertices.reduce(
              (best, v) => (v.value < best.value ? v : best),
              evaluatedVertices[0]
            );
          }
        }, [evaluatedVertices, goalType]);

        const polygonPoints = vertices
          .map((v) => {
            const s = toScreen(v.x, v.y);
            return `${s.x},${s.y}`;
          })
          .join(" ");

        useEffect(() => {
          if (window.MathJax) window.MathJax.typesetPromise();
        }, [objX, objY, lang]);

        return (
          <div className="p-8 max-w-5xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-sky-200 text-sm font-bold text-sky-600 hover:bg-sky-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-sky-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="flex flex-col lg:flex-row gap-8 w-full">
              {/* Graph */}
              <div className="bg-white p-4 rounded-3xl shadow-lg border border-sky-100 flex-[2]">
                <svg width={w} height={h} className="bg-slate-50 rounded-xl">
                  {/* Grid */}
                  {Array.from({ length: 15 }).map((_, i) => {
                    const sx = originX + i * scale;
                    const sy = originY - i * scale;
                    return (
                      <React.Fragment key={i}>
                        <line
                          x1={sx}
                          y1="0"
                          x2={sx}
                          y2={h}
                          stroke="#e2e8f0"
                          strokeWidth="1"
                        />
                        <line
                          x1="0"
                          y1={sy}
                          x2={w}
                          y2={sy}
                          stroke="#e2e8f0"
                          strokeWidth="1"
                        />
                        {i > 0 && (
                          <text
                            x={sx}
                            y={originY + 15}
                            textAnchor="middle"
                            className="text-[10px] fill-slate-400"
                          >
                            {i}
                          </text>
                        )}
                        {i > 0 && (
                          <text
                            x={originX - 10}
                            y={sy + 4}
                            textAnchor="end"
                            className="text-[10px] fill-slate-400"
                          >
                            {i}
                          </text>
                        )}
                      </React.Fragment>
                    );
                  })}

                  {/* Axes */}
                  <line
                    x1={originX}
                    y1="0"
                    x2={originX}
                    y2={h}
                    stroke="#64748b"
                    strokeWidth="2"
                  />
                  <line
                    x1="0"
                    y1={originY}
                    x2={w}
                    y2={originY}
                    stroke="#64748b"
                    strokeWidth="2"
                  />

                  {/* Feasible Region */}
                  <polygon
                    points={polygonPoints}
                    fill="rgba(14, 165, 233, 0.2)"
                    stroke="#0ea5e9"
                    strokeWidth="2"
                  />

                  {/* Constraint Lines */}
                  <line
                    x1={toScreen(0, 10).x}
                    y1={toScreen(0, 10).y}
                    x2={toScreen(10, 0).x}
                    y2={toScreen(10, 0).y}
                    stroke="#f97316"
                    strokeWidth="2"
                    strokeDasharray="5"
                  />
                  <line
                    x1={toScreen(0, 16).x}
                    y1={toScreen(0, 16).y}
                    x2={toScreen(8, 0).x}
                    y2={toScreen(8, 0).y}
                    stroke="#8b5cf6"
                    strokeWidth="2"
                    strokeDasharray="5"
                  />

                  {/* Vertices */}
                  {evaluatedVertices.map((v, i) => {
                    const s = toScreen(v.x, v.y);
                    const isOptimal = v.x === optimal.x && v.y === optimal.y;
                    return (
                      <g key={i}>
                        <circle
                          cx={s.x}
                          cy={s.y}
                          r={isOptimal ? 10 : 6}
                          fill={isOptimal ? "#10b981" : "#0ea5e9"}
                          stroke="white"
                          strokeWidth="2"
                        />
                        <text
                          x={s.x + 12}
                          y={s.y - 8}
                          className="text-xs fill-slate-600 font-mono"
                        >
                          ({v.x},{v.y}) = {v.value}
                        </text>
                      </g>
                    );
                  })}
                </svg>
              </div>

              {/* Controls */}
              <div className="bg-white p-6 rounded-3xl shadow-lg border border-sky-100 flex-1 space-y-6">
                <div className="bg-slate-50 p-4 rounded-xl text-sm font-mono">
                  <div className="font-bold text-slate-600 mb-2">
                    {t.constraints}:
                  </div>
                  <div>x + y ≤ 10</div>
                  <div>2x + y ≤ 16</div>
                  <div>x ≥ 0, y ≥ 0</div>
                </div>

                <div>
                  <div className="font-bold text-slate-600 mb-2">
                    {t.objective}: P = ax + by
                  </div>
                  <div className="flex gap-4">
                    <div className="flex-1">
                      <label className="text-xs text-slate-400">a</label>
                      <input
                        type="number"
                        value={objX}
                        onChange={(e) => setObjX(Number(e.target.value))}
                        className="w-full p-2 border rounded-lg font-mono text-center"
                      />
                    </div>
                    <div className="flex-1">
                      <label className="text-xs text-slate-400">b</label>
                      <input
                        type="number"
                        value={objY}
                        onChange={(e) => setObjY(Number(e.target.value))}
                        className="w-full p-2 border rounded-lg font-mono text-center"
                      />
                    </div>
                  </div>
                </div>

                <div className="flex gap-2">
                  <button
                    onClick={() => setGoalType("max")}
                    className={`flex-1 py-2 rounded-xl font-bold ${
                      goalType === "max"
                        ? "bg-emerald-500 text-white"
                        : "bg-slate-100 text-slate-500"
                    }`}
                  >
                    {t.maximize}
                  </button>
                  <button
                    onClick={() => setGoalType("min")}
                    className={`flex-1 py-2 rounded-xl font-bold ${
                      goalType === "min"
                        ? "bg-amber-500 text-white"
                        : "bg-slate-100 text-slate-500"
                    }`}
                  >
                    {t.minimize}
                  </button>
                </div>

                <div className="bg-emerald-50 p-4 rounded-xl border border-emerald-100 text-center">
                  <div className="text-xs font-bold text-emerald-400 uppercase">
                    {t.optimalPt}
                  </div>
                  <div className="text-2xl font-bold text-emerald-700 font-mono">
                    ({optimal.x}, {optimal.y})
                  </div>
                  <div className="text-xs font-bold text-emerald-400 uppercase mt-2">
                    {t.optimalVal}
                  </div>
                  <div className="text-3xl font-extrabold text-emerald-700 font-mono">
                    {optimal.value}
                  </div>
                </div>
              </div>
            </div>

            
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
