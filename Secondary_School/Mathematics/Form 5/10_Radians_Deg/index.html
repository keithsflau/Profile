<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radians & Degrees | M1 Trigonometry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <div id="root" class="flex-grow flex flex-col"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Module 1: Trigonometry",
          title: "Radians & Degrees Converter",
          desc: "Convert between degrees and radians with unit circle visualization.",
          degrees: "Degrees",
          radians: "Radians",
          piForm: "In terms of π",
          conversion: "Conversion",
          langBtn: "中文",
        },
        zh: {
          unit: "單元一：三角學",
          title: "弧度與度轉換器",
          desc: "使用單位圓視像化度與弧度之間的轉換。",
          degrees: "度",
          radians: "弧度",
          piForm: "以 π 表示",
          conversion: "轉換",
          langBtn: "English",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [degrees, setDegrees] = useState(90);

        const radians = (degrees * Math.PI) / 180;

        // Express as fraction of pi
        const piMultiple = degrees / 180;
        const formatPiFraction = (val) => {
          if (val === 0) return "0";
          if (val === 1) return "π";
          if (val === -1) return "-π";
          if (val === 0.5) return "π/2";
          if (val === -0.5) return "-π/2";
          if (val === 0.25) return "π/4";
          if (val === 0.75) return "3π/4";
          if (val === 1.5) return "3π/2";
          if (val === 2) return "2π";
          // Generic
          const num = val * 180;
          const gcd = (a, b) => (b === 0 ? a : gcd(b, a % b));
          const g = gcd(Math.abs(num), 180);
          const n = num / g;
          const d = 180 / g;
          if (d === 1) return `${n}π`;
          return `${n}π/${d}`;
        };

        // Unit Circle
        const w = 350,
          h = 350;
        const cx = w / 2,
          cy = h / 2,
          r = 120;

        const angleRad = ((90 - degrees) * Math.PI) / 180; // SVG Y is inverted
        const px = cx + r * Math.cos(-angleRad + Math.PI / 2);
        const py = cy - r * Math.sin(-angleRad + Math.PI / 2);

        // Arc path
        const arcPath = () => {
          const startAngle = Math.PI / 2; // 0 degrees at top
          const endAngle = startAngle - (degrees * Math.PI) / 180;
          const largeArc = Math.abs(degrees) > 180 ? 1 : 0;
          const sweep = degrees >= 0 ? 0 : 1;

          const ex = cx + r * Math.cos(endAngle);
          const ey = cy - r * Math.sin(endAngle);

          return `M ${cx} ${
            cy - r
          } A ${r} ${r} 0 ${largeArc} ${sweep} ${ex} ${ey}`;
        };

        useEffect(() => {
          if (window.MathJax) window.MathJax.typesetPromise();
        }, [degrees, lang]);

        return (
          <div className="flex-grow flex flex-col items-center justify-center p-8 select-none">
            <div className="absolute top-4 right-4">
              <button
                onClick={() => setLang((l) => (l === "en" ? "zh" : "en"))}
                className="px-3 py-1 bg-slate-800 border border-slate-600 rounded-full text-xs font-bold text-emerald-400 hover:bg-slate-700 hover:text-white transition flex items-center gap-2"
              >
                <i className="fa-solid fa-language"></i>
                {t.langBtn}
              </button>
            </div>

            <header className="mb-8 text-center">
              <div className="text-pink-500 font-bold uppercase tracking-widest text-xs mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-white mb-2">
                {t.title}
              </h1>
              <p className="text-slate-400 font-mono text-lg">{t.desc}</p>
            </header>

            <div className="glass p-6 rounded-3xl w-full max-w-4xl mb-8">
              <div className="flex flex-col lg:flex-row gap-8 items-center">
                {/* Unit Circle */}
                <div className="bg-slate-900 p-4 rounded-xl border border-slate-800">
                  <svg width={w} height={h} className="mx-auto">
                    {/* Grid */}
                    <line
                      x1={cx}
                      y1="30"
                      x2={cx}
                      y2={h - 30}
                      stroke="#334155"
                      strokeWidth="1"
                    />
                    <line
                      x1="30"
                      y1={cy}
                      x2={w - 30}
                      y2={cy}
                      stroke="#334155"
                      strokeWidth="1"
                    />

                    {/* Circle */}
                    <circle
                      cx={cx}
                      cy={cy}
                      r={r}
                      fill="none"
                      stroke="#475569"
                      strokeWidth="2"
                    />

                    {/* Arc */}
                    <path
                      d={arcPath()}
                      fill="rgba(236, 72, 153, 0.2)"
                      stroke="#ec4899"
                      strokeWidth="3"
                    />

                    {/* Radius Line */}
                    <line
                      x1={cx}
                      y1={cy}
                      x2={px}
                      y2={py}
                      stroke="#ec4899"
                      strokeWidth="3"
                    />

                    {/* Point */}
                    <circle
                      cx={px}
                      cy={py}
                      r="8"
                      fill="#ec4899"
                      stroke="white"
                      strokeWidth="2"
                    />

                    {/* Labels */}
                    <text
                      x={cx}
                      y={cy - r - 10}
                      textAnchor="middle"
                      className="text-xs fill-slate-500"
                    >
                      0°
                    </text>
                    <text
                      x={cx + r + 10}
                      y={cy + 4}
                      className="text-xs fill-slate-500"
                    >
                      90°
                    </text>
                    <text
                      x={cx}
                      y={cy + r + 15}
                      textAnchor="middle"
                      className="text-xs fill-slate-500"
                    >
                      180°
                    </text>
                    <text
                      x={cx - r - 15}
                      y={cy + 4}
                      className="text-xs fill-slate-500"
                    >
                      270°
                    </text>
                  </svg>
                </div>

                {/* Controls & Results */}
                <div className="flex-1 w-full space-y-6">
                  <div>
                    <label className="text-xs font-bold text-pink-400 block mb-2 uppercase">
                      {t.degrees}
                    </label>
                    <input
                      type="range"
                      min="-360"
                      max="360"
                      value={degrees}
                      onChange={(e) => setDegrees(Number(e.target.value))}
                      className="w-full accent-pink-500"
                    />
                    <div className="text-right font-mono text-pink-500 font-bold text-2xl">
                      {degrees}°
                    </div>
                  </div>

                  <div className="grid grid-cols-2 gap-4">
                    <div className="glass p-4 rounded-xl text-center border-t-2 border-pink-500">
                      <div className="text-xs font-bold text-pink-400 uppercase">
                        {t.radians}
                      </div>
                      <div className="text-2xl font-bold text-white font-mono">
                        {radians.toFixed(4)}
                      </div>
                    </div>
                    <div className="glass p-4 rounded-xl text-center border-t-2 border-purple-500">
                      <div className="text-xs font-bold text-purple-400 uppercase">
                        {t.piForm}
                      </div>
                      <div className="text-2xl font-bold text-white font-mono">
                        {formatPiFraction(piMultiple)}
                      </div>
                    </div>
                  </div>

                  <div className="bg-slate-900/50 p-4 rounded-xl text-center border border-slate-700">
                    <div className="text-xs font-bold text-slate-500 uppercase mb-2">
                      {t.conversion}
                    </div>
                    <div className="font-mono text-pink-200">
                      \[ {degrees}° = {degrees} \times \frac{"{"}\pi{"}"}
                      {"{"}180{"}"} = {radians.toFixed(4)} \text{"{"} rad{"}"}{" "}
                      \]
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
