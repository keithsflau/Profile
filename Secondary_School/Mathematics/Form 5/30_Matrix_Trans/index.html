<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Transformations | S5 Math 矩陣變換</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-indigo-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const translations = {
        en: {
          unit: "Unit 6: Matrices",
          title: "2D Transformations",
          desc: "Explore Rotation, Reflection, and Scaling via Matrices.",
          type: "Transformation Type",
          matrix: "Transformation Matrix",
          apply: "Apply Transformation",
          reset: "Reset",
          types: {
            rotate90: "Rotate 90° CCW",
            reflectX: "Reflect X-axis",
            reflectY: "Reflect Y-axis",
            scale2: "Scale 2x",
            shearX: "Shear X",
          },
        },
        zh: {
          unit: "第六單元：矩陣",
          title: "二維變換",
          desc: "通過矩陣探索旋轉、反射和縮放。",
          type: "變換類型",
          matrix: "變換矩陣",
          apply: "應用變換",
          reset: "重置",
          types: {
            rotate90: "逆時針旋轉 90°",
            reflectX: "沿 X 軸反射",
            reflectY: "沿 Y 軸反射",
            scale2: "放大 2 倍",
            shearX: "X 軸剪切",
          },
        },
      };

      const presets = {
        rotate90: { a: 0, b: 1, c: -1, d: 0 },
        reflectX: { a: 1, b: 0, c: 0, d: -1 },
        reflectY: { a: -1, b: 0, c: 0, d: 1 },
        scale2: { a: 2, b: 0, c: 0, d: 2 },
        shearX: { a: 1, b: 0, c: 1, d: 1 },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [selectedType, setSelectedType] = useState("rotate90");
        const [matrix, setMatrix] = useState(presets["rotate90"]);

        const handleTypeChange = (type) => {
          setSelectedType(type);
          setMatrix(presets[type]);
        };

        // House Vertices
        const house = [
          { x: 2, y: 0 },
          { x: 2, y: 2 },
          { x: 0, y: 4 },
          { x: -2, y: 2 },
          { x: -2, y: 0 },
          { x: -1, y: 0 },
          { x: -1, y: 1.5 },
          { x: 1, y: 1.5 },
          { x: 1, y: 0 },
        ];

        // Transform
        const transform = (pts) =>
          pts.map((p) => ({
            x: matrix.a * p.x + matrix.c * p.y,
            y: matrix.b * p.x + matrix.d * p.y,
          }));

        const transformedHouse = transform(house);

        // Render details
        const scale = 25;
        const cx = 200;
        const cy = 200;
        const toStr = (pts) =>
          pts.map((p) => `${cx + p.x * scale},${cy - p.y * scale}`).join(" ");

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-indigo-200 text-sm font-bold text-indigo-600 hover:bg-indigo-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-indigo-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="flex flex-col md:flex-row gap-8 w-full">
              <div className="bg-white p-4 rounded-3xl shadow-xl border border-indigo-100 flex-1 flex justify-center">
                <svg
                  width="400"
                  height="400"
                  className="bg-slate-50 rounded-xl"
                >
                  <defs>
                    <pattern
                      id="grid"
                      width="25"
                      height="25"
                      patternUnits="userSpaceOnUse"
                    >
                      <path
                        d="M 25 0 L 0 0 0 25"
                        fill="none"
                        stroke="#e2e8f0"
                        strokeWidth="1"
                      />
                    </pattern>
                  </defs>
                  <rect width="400" height="400" fill="url(#grid)" />
                  <line
                    x1="0"
                    y1={cy}
                    x2="400"
                    y2={cy}
                    stroke="#cbd5e1"
                    strokeWidth="2"
                  />
                  <line
                    x1={cx}
                    y1="0"
                    x2={cx}
                    y2="400"
                    stroke="#cbd5e1"
                    strokeWidth="2"
                  />

                  {/* Original Shape */}
                  <polygon
                    points={toStr(house)}
                    fill="rgba(148, 163, 184, 0.2)"
                    stroke="#94a3b8"
                    strokeDasharray="4 4"
                    strokeWidth="2"
                  />

                  {/* Transformed Shape */}
                  <polygon
                    points={toStr(transformedHouse)}
                    fill="rgba(79, 70, 229, 0.5)"
                    stroke="#4f46e5"
                    strokeWidth="3"
                  />
                </svg>
              </div>

              <div className="flex-1 space-y-6">
                <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                  <label className="block text-sm font-bold text-slate-500 mb-3">
                    {t.type}
                  </label>
                  <div className="grid grid-cols-2 gap-2">
                    {Object.keys(presets).map((key) => (
                      <button
                        key={key}
                        onClick={() => handleTypeChange(key)}
                        className={`p-3 rounded-xl text-sm font-bold transition text-left ${
                          selectedType === key
                            ? "bg-indigo-600 text-white shadow-lg shadow-indigo-200"
                            : "bg-slate-50 text-slate-600 hover:bg-slate-100"
                        }`}
                      >
                        {t.types[key]}
                      </button>
                    ))}
                  </div>
                </div>

                <div className="bg-indigo-50 p-6 rounded-2xl border border-indigo-100 relative overflow-hidden">
                  <div className="absolute top-0 right-0 p-4 opacity-10">
                    <i className="fa-solid fa-calculator text-9xl"></i>
                  </div>
                  <h3 className="font-bold text-indigo-800 mb-4">{t.matrix}</h3>
                  <div className="flex items-center gap-4">
                    <div className="text-6xl font-light text-indigo-300">[</div>
                    <div className="grid grid-cols-2 gap-x-8 gap-y-4">
                      <div className="text-3xl font-mono font-bold text-indigo-700 w-12 text-center">
                        {matrix.a}
                      </div>
                      <div className="text-3xl font-mono font-bold text-indigo-700 w-12 text-center">
                        {matrix.c}
                      </div>
                      <div className="text-3xl font-mono font-bold text-indigo-700 w-12 text-center">
                        {matrix.b}
                      </div>
                      <div className="text-3xl font-mono font-bold text-indigo-700 w-12 text-center">
                        {matrix.d}
                      </div>
                    </div>
                    <div className="text-6xl font-light text-indigo-300">]</div>
                  </div>
                  <div className="mt-4 text-sm text-indigo-600 font-mono">
                    x' = {matrix.a}x + {matrix.c}y <br />
                    y' = {matrix.b}x + {matrix.d}y
                  </div>
                </div>
              </div>
            </div>

            <footer className="mt-8">
              <a
                href="../index.html"
                className="text-indigo-500 hover:text-indigo-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
