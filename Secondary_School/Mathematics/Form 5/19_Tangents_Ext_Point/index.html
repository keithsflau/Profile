<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tangents from Ext Point | S5 Math 切線性質</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-indigo-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      const translations = {
        en: {
          unit: "Unit 3: Circle Geometry",
          title: "Tangents from Ext. Point",
          desc: "Tangents from an external point are equal in length.",
          drag: "Drag point P towards or away from the circle.",
          lengthTP: "Length TP",
          lengthTQ: "Length TQ",
          property: "TP = TQ",
        },
        zh: {
          unit: "單元三：圓的性質",
          title: "外點切線",
          desc: "從圓外一點引兩條切線，其長度相等。",
          drag: "拖動點 P 靠近或遠離圓。",
          lengthTP: "長度 TP",
          lengthTQ: "長度 TQ",
          property: "TP = TQ",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const r = 80;
        const cx = 150,
          cy = 200;

        // P is on the right
        const [px, setPx] = useState(300);
        const py = 200; // Keep P on horizontal axis for simplicity

        // Calculate tangent points T and Q
        // Dist CP
        const d = Math.sqrt((px - cx) ** 2 + (py - cy) ** 2);
        // Angle of T from C
        const alpha = Math.acos(r / d);
        // Base angle of P from C is 0

        const tx = cx + r * Math.cos(alpha);
        const ty = cy - r * Math.sin(alpha); // Top tangent

        const qx = cx + r * Math.cos(-alpha);
        const qy = cy - r * Math.sin(-alpha); // Bottom tangent

        const len = Math.sqrt(d ** 2 - r ** 2);

        // Interaction
        const svgRef = useRef(null);
        const [dragging, setDragging] = useState(false);

        const handleMove = (e) => {
          if (!dragging) return;
          const rect = svgRef.current.getBoundingClientRect();
          const x = e.clientX - rect.left;
          // constrain x to be > cx + r + 10
          const newX = Math.max(cx + r + 20, Math.min(x, 380));
          setPx(newX);
        };

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-indigo-200 text-sm font-bold text-indigo-600 hover:bg-indigo-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-indigo-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="bg-white p-6 rounded-3xl shadow-xl border border-indigo-100 w-full mb-8 flex flex-col md:flex-row gap-8 items-center">
              <div className="relative">
                <svg
                  ref={svgRef}
                  width="400"
                  height="400"
                  className="bg-slate-50 rounded-full cursor-pointer touch-none shadow-inner"
                  onPointerDown={(e) => {
                    setDragging(true);
                    e.target.setPointerCapture(e.pointerId);
                  }}
                  onPointerMove={handleMove}
                  onPointerUp={() => setDragging(false)}
                >
                  {/* Circle */}
                  <circle
                    cx={cx}
                    cy={cy}
                    r={r}
                    stroke="#94a3b8"
                    strokeWidth="2"
                    fill="white"
                  />
                  <circle cx={cx} cy={cy} r="3" fill="#94a3b8" />
                  <text
                    x={cx - 15}
                    y={cy + 5}
                    className="font-bold fill-slate-400"
                  >
                    O
                  </text>

                  {/* Tangents */}
                  <line
                    x1={px}
                    y1={py}
                    x2={tx}
                    y2={ty}
                    stroke="#6366f1"
                    strokeWidth="3"
                  />
                  <line
                    x1={px}
                    y1={py}
                    x2={qx}
                    y2={qy}
                    stroke="#6366f1"
                    strokeWidth="3"
                  />

                  {/* Radii */}
                  <line
                    x1={cx}
                    y1={cy}
                    x2={tx}
                    y2={ty}
                    stroke="#cbd5e1"
                    strokeWidth="2"
                    strokeDasharray="5"
                  />
                  <line
                    x1={cx}
                    y1={cy}
                    x2={qx}
                    y2={qy}
                    stroke="#cbd5e1"
                    strokeWidth="2"
                    strokeDasharray="5"
                  />

                  {/* Axis */}
                  <line
                    x1={cx}
                    y1={cy}
                    x2={px}
                    y2={py}
                    stroke="#e2e8f0"
                    strokeWidth="1"
                  />

                  {/* Points */}
                  <circle cx={tx} cy={ty} r="5" fill="#f43f5e" />
                  <text x={tx} y={ty - 10} className="font-bold fill-rose-600">
                    T
                  </text>

                  <circle cx={qx} cy={qy} r="5" fill="#f43f5e" />
                  <text x={qx} y={qy + 20} className="font-bold fill-rose-600">
                    Q
                  </text>

                  <g>
                    <circle
                      cx={px}
                      cy={py}
                      r="10"
                      fill="rgba(99, 102, 241, 0.3)"
                    />
                    <circle cx={px} cy={py} r="6" fill="#6366f1" />
                    <text
                      x={px + 15}
                      y={py + 5}
                      className="font-bold fill-indigo-600"
                    >
                      P
                    </text>
                  </g>

                  {/* Labels */}
                  <text
                    x={(px + tx) / 2}
                    y={(py + ty) / 2 - 10}
                    className="text-xs fill-slate-500"
                  >
                    {len.toFixed(0)}
                  </text>
                  <text
                    x={(px + qx) / 2}
                    y={(py + qy) / 2 + 20}
                    className="text-xs fill-slate-500"
                  >
                    {len.toFixed(0)}
                  </text>
                </svg>
                <div className="absolute bottom-4 left-0 right-0 text-center text-xs text-slate-400 pointer-events-none">
                  {t.drag}
                </div>
              </div>

              <div className="flex-1 space-y-6 w-full">
                <div className="grid grid-cols-2 gap-4">
                  <div className="bg-indigo-50 p-4 rounded-xl border border-indigo-100 text-center">
                    <div className="text-xs font-bold text-indigo-400 uppercase mb-1">
                      {t.lengthTP}
                    </div>
                    <div className="text-2xl font-bold text-indigo-700 font-mono">
                      {len.toFixed(1)}
                    </div>
                  </div>
                  <div className="bg-indigo-50 p-4 rounded-xl border border-indigo-100 text-center">
                    <div className="text-xs font-bold text-indigo-400 uppercase mb-1">
                      {t.lengthTQ}
                    </div>
                    <div className="text-2xl font-bold text-indigo-700 font-mono">
                      {len.toFixed(1)}
                    </div>
                  </div>
                </div>

                <div className="bg-emerald-50 p-6 rounded-2xl border border-emerald-100 text-center">
                  <div className="text-3xl font-bold text-emerald-600 font-mono tracking-widest">
                    {t.property}
                  </div>
                </div>
              </div>
            </div>

            <footer className="mt-8">
              <a
                href="../index.html"
                className="text-indigo-500 hover:text-indigo-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
