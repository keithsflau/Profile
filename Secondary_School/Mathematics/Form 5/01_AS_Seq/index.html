<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Sequences | S5 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-rose-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;
      const App = () => {
        const [a, setA] = useState(2);
        const [d, setD] = useState(3);
        const [n, setN] = useState(1);

        const terms = [];
        for (let i = 1; i <= 10; i++) {
          terms.push({ n: i, val: a + (i - 1) * d });
        }

        const calcTn = (n_val) => a + (n_val - 1) * d;

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center">
            <header className="mb-8 text-center">
              <div className="text-rose-600 font-bold uppercase text-xs tracking-widest mb-2">
                Unit 1: Sequences
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Arithmetic Sequences
              </h1>
              <p className="text-slate-500">
                Explore the general term $T(n) = a + (n-1)d$
              </p>
            </header>

            <div className="bg-white p-8 rounded-3xl shadow-xl border border-rose-100 w-full mb-8">
              <div className="flex flex-wrap gap-8 justify-center mb-8">
                <div className="flex flex-col">
                  <label className="font-bold text-slate-600 mb-1">
                    First Term (a)
                  </label>
                  <input
                    type="number"
                    value={a}
                    onChange={(e) => setA(Number(e.target.value))}
                    className="p-3 border rounded-xl text-center text-xl font-mono w-32 focus:ring-2 ring-rose-300 outline-none"
                  />
                </div>
                <div className="flex flex-col">
                  <label className="font-bold text-slate-600 mb-1">
                    Difference (d)
                  </label>
                  <input
                    type="number"
                    value={d}
                    onChange={(e) => setD(Number(e.target.value))}
                    className="p-3 border rounded-xl text-center text-xl font-mono w-32 focus:ring-2 ring-rose-300 outline-none"
                  />
                </div>
              </div>

              <div className="flex gap-2 overflow-x-auto pb-4 justify-center">
                {terms.map((t) => (
                  <div
                    key={t.n}
                    className="flex-shrink-0 flex flex-col items-center group"
                  >
                    <div
                      className={`w-12 h-12 rounded-full flex items-center justify-center font-bold text-lg mb-2 shadow-sm transition-all ${
                        t.n === n
                          ? "bg-rose-600 text-white scale-110 shadow-lg"
                          : "bg-rose-100 text-rose-800"
                      }`}
                    >
                      {t.val}
                    </div>
                    <div className="text-xs text-slate-400 font-mono">
                      n={t.n}
                    </div>
                  </div>
                ))}
                <div className="flex items-center text-slate-400 pl-2">...</div>
              </div>
            </div>

            <div className="bg-white p-6 rounded-2xl shadow-lg border border-slate-100 w-full max-w-md text-center">
              <h3 className="font-bold text-slate-700 mb-4">Calculator</h3>
              <div className="flex items-center justify-center gap-2 text-xl font-mono bg-slate-50 p-4 rounded-xl">
                <span>T(</span>
                <input
                  type="number"
                  value={n}
                  onChange={(e) => setN(Math.max(1, Number(e.target.value)))}
                  className="w-16 text-center bg-transparent border-b-2 border-slate-300 focus:border-rose-500 outline-none"
                />
                <span>) = </span>
                <span className="font-bold text-rose-600">{calcTn(n)}</span>
              </div>
              <p className="text-sm text-slate-400 mt-2">
                Find the nth term value instantly.
              </p>
            </div>

            
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
