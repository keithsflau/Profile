<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Properties 2 | S5 Math 圓的性質 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-indigo-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      const translations = {
        en: {
          unit: "Unit 3: Trigonometry & Circles",
          title: "Circle Properties II",
          desc: "Angles in the same segment are equal.",
          drag: "Drag point C or D along the arc.",
          angleACB: "Angle ACB",
          angleADB: "Angle ADB",
          property: "∠ACB = ∠ADB",
        },
        zh: {
          unit: "單元三：三角學與圓",
          title: "圓的性質 (二)",
          desc: "同弓形內的圓周角相等。",
          drag: "沿圓弧拖動點 C 或 D。",
          angleACB: "角 ACB",
          angleADB: "角 ADB",
          property: "∠ACB = ∠ADB",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        // Fixed chord AB
        // Variable points C and D on the major arc

        const [angleC, setAngleC] = useState(4.5); // Top-ish
        const [angleD, setAngleD] = useState(5.0); // Top-right-ish

        const radius = 130;
        const cx = 200;
        const cy = 200;

        // Fixed Points A and B (Bottom Left/Right)
        const angleA = 2.5;
        const angleB = 0.6;

        const getPos = (ang) => ({
          x: cx + radius * Math.cos(ang),
          y: cy + radius * Math.sin(ang),
        });

        const posA = getPos(angleA);
        const posB = getPos(angleB);
        const posC = getPos(angleC);
        const posD = getPos(angleD);

        // Calculate Angle
        const calcAngle = (p1, center, p2) => {
          const v1 = { x: p1.x - center.x, y: p1.y - center.y };
          const v2 = { x: p2.x - center.x, y: p2.y - center.y };
          const dot = v1.x * v2.x + v1.y * v2.y;
          const mag =
            Math.sqrt(v1.x ** 2 + v1.y ** 2) * Math.sqrt(v2.x ** 2 + v2.y ** 2);
          return (Math.acos(dot / mag) * 180) / Math.PI;
        };

        const degACB = calcAngle(posA, posC, posB);
        const degADB = calcAngle(posA, posD, posB);

        // Interaction
        const svgRef = useRef(null);
        const [dragging, setDragging] = useState(null);

        const handlePointerDown = (e, point) => {
          setDragging(point);
          e.target.setPointerCapture(e.pointerId);
        };

        const handlePointerMove = (e) => {
          if (!dragging) return;
          const rect = svgRef.current.getBoundingClientRect();
          const x = e.clientX - rect.left - cx;
          const y = e.clientY - rect.top - cy;
          let ang = Math.atan2(y, x);
          if (ang < 0) ang += 2 * Math.PI;

          // Restrict movement to Major Arc (avoid crossing chord AB roughly)
          // A is ~2.5 rad, B is ~0.6 rad. Major arc is roughly from 0.6 to 2.5 going counter-clockwise?
          // No, A=143 deg, B=34 deg. Minor arc is 34->143. Major is 143->360->34.
          // Restrict ang not to be between 0.6 and 2.5 approx.
          if (ang > angleB && ang < angleA) return;

          if (dragging === "C") setAngleC(ang);
          if (dragging === "D") setAngleD(ang);
        };

        const handlePointerUp = () => setDragging(null);

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-indigo-200 text-sm font-bold text-indigo-600 hover:bg-indigo-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-indigo-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="bg-white p-6 rounded-3xl shadow-xl border border-indigo-100 w-full mb-8 flex flex-col md:flex-row gap-8 items-center">
              <div className="relative">
                <svg
                  ref={svgRef}
                  width="400"
                  height="400"
                  className="bg-slate-50 rounded-full cursor-pointer touch-none shadow-inner"
                  onPointerMove={handlePointerMove}
                  onPointerUp={handlePointerUp}
                >
                  {/* Circle */}
                  <circle
                    cx={cx}
                    cy={cy}
                    r={radius}
                    stroke="#94a3b8"
                    strokeWidth="2"
                    fill="white"
                  />

                  {/* Chord AB */}
                  <line
                    x1={posA.x}
                    y1={posA.y}
                    x2={posB.x}
                    y2={posB.y}
                    stroke="#64748b"
                    strokeWidth="3"
                  />

                  {/* Triangle C */}
                  <path
                    d={`M ${posA.x} ${posA.y} L ${posC.x} ${posC.y} L ${posB.x} ${posB.y}`}
                    fill="rgba(244, 63, 94, 0.1)"
                    stroke="#f43f5e"
                    strokeWidth="2"
                  />

                  {/* Triangle D */}
                  <path
                    d={`M ${posA.x} ${posA.y} L ${posD.x} ${posD.y} L ${posB.x} ${posB.y}`}
                    fill="rgba(59, 130, 246, 0.1)"
                    stroke="#3b82f6"
                    strokeWidth="2"
                  />

                  {/* Points */}
                  <circle cx={posA.x} cy={posA.y} r="6" fill="#64748b" />
                  <text
                    x={posA.x - 15}
                    y={posA.y + 10}
                    className="font-bold fill-slate-600"
                  >
                    A
                  </text>

                  <circle cx={posB.x} cy={posB.y} r="6" fill="#64748b" />
                  <text
                    x={posB.x + 10}
                    y={posB.y + 10}
                    className="font-bold fill-slate-600"
                  >
                    B
                  </text>

                  <g onPointerDown={(e) => handlePointerDown(e, "C")}>
                    <circle
                      cx={posC.x}
                      cy={posC.y}
                      r="14"
                      fill="rgba(244, 63, 94, 0.2)"
                    />
                    <circle cx={posC.x} cy={posC.y} r="8" fill="#f43f5e" />
                    <text
                      x={posC.x}
                      y={posC.y - 15}
                      textAnchor="middle"
                      className="font-bold fill-rose-600"
                    >
                      C
                    </text>
                  </g>

                  <g onPointerDown={(e) => handlePointerDown(e, "D")}>
                    <circle
                      cx={posD.x}
                      cy={posD.y}
                      r="14"
                      fill="rgba(59, 130, 246, 0.2)"
                    />
                    <circle cx={posD.x} cy={posD.y} r="8" fill="#3b82f6" />
                    <text
                      x={posD.x}
                      y={posD.y - 15}
                      textAnchor="middle"
                      className="font-bold fill-blue-600"
                    >
                      D
                    </text>
                  </g>
                </svg>
                <div className="absolute bottom-4 left-0 right-0 text-center text-xs text-slate-400 pointer-events-none">
                  {t.drag}
                </div>
              </div>

              <div className="flex-1 space-y-6">
                <div className="bg-rose-50 p-6 rounded-2xl border border-rose-100 text-center">
                  <div className="text-sm font-bold text-rose-400 uppercase mb-2">
                    {t.angleACB}
                  </div>
                  <div className="text-4xl font-extrabold text-rose-600 font-mono">
                    {degACB.toFixed(1)}°
                  </div>
                </div>

                <div className="bg-blue-50 p-6 rounded-2xl border border-blue-100 text-center">
                  <div className="text-sm font-bold text-blue-400 uppercase mb-2">
                    {t.angleADB}
                  </div>
                  <div className="text-4xl font-extrabold text-blue-600 font-mono">
                    {degADB.toFixed(1)}°
                  </div>
                </div>

                <div className="bg-indigo-50 p-4 rounded-xl border border-indigo-100 text-center">
                  <div className="text-sm font-bold text-indigo-400 uppercase mb-2">
                    {t.property}
                  </div>
                  <div className="font-mono text-2xl text-indigo-800 font-bold">
                    = {degACB.toFixed(1)}°
                  </div>
                </div>
              </div>
            </div>

            <footer className="mt-8">
              <a
                href="../index.html"
                className="text-indigo-500 hover:text-indigo-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
