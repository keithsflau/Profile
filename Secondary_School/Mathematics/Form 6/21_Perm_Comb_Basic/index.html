<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Permutations & Combinations | S6 Math</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="bg-indigo-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;
      const App = () => {
          const [n, setN] = useState(5);
          const [r, setR] = useState(3);

          const factorial = (num) => {
              if (num < 0) return -1;
              if (num == 0) return 1;
              let res = 1;
              for(let i=1; i<=num; i++) res *= i;
              return res;
          }

          const nPr = factorial(n) / factorial(n-r);
          const nCr = factorial(n) / (factorial(r) * factorial(n-r));

          useEffect(() => {
              if(window.MathJax) {
                  window.MathJax.typesetPromise();
              }
          }, [n, r]);

          return (
              <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center select-none">
                  <header className="mb-8 text-center">
                      <div className="text-indigo-600 font-bold uppercase text-xs tracking-widest mb-2">Unit 2: Counting</div>
                      <h1 className="text-4xl font-extrabold text-slate-900">Permutations & Combinations</h1>
                      <p className="text-slate-500">Compare $^nP_r$ (Order matters) vs $^nC_r$ (Order doesn't matter)</p>
                  </header>

                  <div className="grid md:grid-cols-2 gap-8 w-full mb-8">
                      {/* Permutation Card */}
                      <div className="bg-white p-8 rounded-3xl shadow-xl border border-blue-100 flex flex-col items-center">
                           <h2 className="text-2xl font-bold text-blue-600 mb-4">Permutation ($P$)</h2>
                           <div className="bg-blue-50 px-6 py-4 rounded-xl mb-6 w-full text-center">
                              <div className="text-sm text-blue-400 font-bold uppercase mb-1">Formula</div>
                              <div className="text-xl font-mono">\[ ^nP_r = \frac{n!}{(n-r)!} \]</div>
                           </div>
                           <div className="text-5xl font-extrabold text-blue-700 font-mono mb-2">
                              {n >= r ? nPr.toLocaleString() : "Error"}
                           </div>
                           <p className="text-slate-400 text-sm">Valid Arrangements</p>
                      </div>

                      {/* Combination Card */}
                      <div className="bg-white p-8 rounded-3xl shadow-xl border border-green-100 flex flex-col items-center">
                           <h2 className="text-2xl font-bold text-green-600 mb-4">Combination ($C$)</h2>
                           <div className="bg-green-50 px-6 py-4 rounded-xl mb-6 w-full text-center">
                              <div className="text-sm text-green-400 font-bold uppercase mb-1">Formula</div>
                              <div className="text-xl font-mono">\[ ^nC_r = \frac{n!}{r!(n-r)!} \]</div>
                           </div>
                           <div className="text-5xl font-extrabold text-green-700 font-mono mb-2">
                              {n >= r ? nCr.toLocaleString() : "Error"}
                           </div>
                           <p className="text-slate-400 text-sm">Valid Groups</p>
                      </div>
                  </div>

                  <div className="bg-white p-8 rounded-3xl shadow-lg border border-indigo-100 w-full max-w-2xl text-center">
                      <div className="flex flex-col gap-6">
                          <div>
                              <div className="flex justify-between mb-2 px-4">
                                  <label className="font-bold text-slate-700">Total Items (n)</label>
                                  <span className="font-mono bg-slate-100 px-3 py-1 rounded text-indigo-600 font-bold">{n}</span>
                              </div>
                              <input type="range" min="0" max="20" value={n} onChange={(e)=>setN(Number(e.target.value))} className="w-full accent-indigo-600 h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer" />
                          </div>

                           <div>
                              <div className="flex justify-between mb-2 px-4">
                                  <label className="font-bold text-slate-700">Selected Items (r)</label>
                                  <span className="font-mono bg-slate-100 px-3 py-1 rounded text-indigo-600 font-bold">{r}</span>
                              </div>
                              <input type="range" min="0" max={n} value={r} onChange={(e)=>setR(Number(e.target.value))} className="w-full accent-emerald-500 h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer" />
                          </div>
                      </div>
                       <div className="mt-6 text-sm text-amber-500 font-bold bg-amber-50 p-3 rounded-xl border border-amber-100">
                          {n < r ? "Note: n must be greater than or equal to r" : `Calculating ways to choose ${r} items from ${n}.`}
                      </div>
                  </div>

                  
              </div>
          );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
