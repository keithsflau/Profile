<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Misuse of Statistics | S6 Math 統計陷阱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", "Noto Sans TC", sans-serif;
      }
    </style>
  </head>
  <body class="bg-red-50 text-slate-800 min-h-screen">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const translations = {
        en: {
          unit: "Unit 1: Statistics",
          title: "Misuse of Statistics",
          desc: "How truncated axes can exaggerate differences.",
          mode: "Mode",
          honest: "Honest Graph (Start at 0)",
          misleading: "Misleading Graph (Truncated)",
          dataA: "Company A Sales",
          dataB: "Company B Sales",
          perception: "Perceived Difference",
        },
        zh: {
          unit: "第一單元：統計學",
          title: "統計的濫用",
          desc: "截斷座標軸如何誇大差異。",
          mode: "模式",
          honest: "誠實圖表 (從0開始)",
          misleading: "誤導圖表 (截斷軸)",
          dataA: "A 公司銷售額",
          dataB: "B 公司銷售額",
          perception: "感知差異",
        },
      };

      const App = () => {
        const [lang, setLang] = useState("en");
        const t = translations[lang];

        const [valA, setValA] = useState(100);
        const [valB, setValB] = useState(105);
        const [isTruncated, setIsTruncated] = useState(false);

        // Calc
        const maxVal = Math.max(valA, valB);
        const minVal = Math.min(valA, valB);

        // Honest Range: 0 to maxVal * 1.1
        const honestMax = maxVal * 1.2;
        const honestMin = 0;

        // Truncated Range: minVal * 0.9 to maxVal * 1.1 ?
        // Or usually focus on the diff. E.g. 90 to 110.
        const truncMin = Math.min(valA, valB) * 0.95;
        const truncMax = Math.max(valA, valB) * 1.05;

        const currentMin = isTruncated ? truncMin : honestMin;
        const currentMax = isTruncated ? truncMax : honestMax;

        // Height logic
        const h = 300;
        const w = 100;

        const normalize = (v) =>
          ((v - currentMin) / (currentMax - currentMin)) * h;

        return (
          <div className="p-8 max-w-4xl mx-auto min-h-screen flex flex-col items-center select-none">
            <header className="mb-8 text-center w-full relative">
              <button
                onClick={() => setLang(lang === "en" ? "zh" : "en")}
                className="absolute right-0 top-0 px-4 py-2 bg-white rounded-full shadow border border-red-200 text-sm font-bold text-red-600 hover:bg-red-50 transition"
              >
                <i className="fa-solid fa-globe mr-2"></i>
                {lang === "en" ? "中文" : "ENG"}
              </button>
              <div className="text-red-600 font-bold uppercase text-xs tracking-widest mb-2">
                {t.unit}
              </div>
              <h1 className="text-4xl font-extrabold text-slate-900 mb-2">
                {t.title}
              </h1>
              <p className="text-slate-500">{t.desc}</p>
            </header>

            <div className="bg-white p-8 rounded-3xl shadow-xl border border-red-100 w-full mb-8">
              <div className="flex justify-center mb-8">
                <div className="flex bg-slate-100 p-1 rounded-xl">
                  <button
                    onClick={() => setIsTruncated(false)}
                    className={`px-6 py-2 rounded-lg font-bold transition ${
                      !isTruncated
                        ? "bg-white text-emerald-600 shadow-sm"
                        : "text-slate-400"
                    }`}
                  >
                    {t.honest}
                  </button>
                  <button
                    onClick={() => setIsTruncated(true)}
                    className={`px-6 py-2 rounded-lg font-bold transition flex items-center gap-2 ${
                      isTruncated
                        ? "bg-white text-red-600 shadow-sm"
                        : "text-slate-400"
                    }`}
                  >
                    <i className="fa-solid fa-triangle-exclamation"></i>
                    {t.misleading}
                  </button>
                </div>
              </div>

              <div className="flex justify-center items-end gap-16 h-[350px] border-b-2 border-slate-200 pb-0 px-8 relative">
                {/* Y Axis Labels */}
                <div className="absolute left-0 top-0 bottom-0 flex flex-col justify-between text-xs text-slate-400 font-mono py-2">
                  <span>{currentMax.toFixed(0)}</span>
                  <span>{((currentMax + currentMin) / 2).toFixed(0)}</span>
                  <span>{currentMin.toFixed(0)}</span>
                </div>

                {/* Bar A */}
                <div className="flex flex-col items-center gap-2 group">
                  <span className="font-bold font-mono text-slate-600">
                    {valA}
                  </span>
                  <div
                    style={{
                      height: `${Math.max(2, normalize(valA))}px`,
                      width: "100px",
                    }}
                    className="bg-slate-400 rounded-t-xl transition-all duration-500"
                  ></div>
                  <span className="font-bold text-slate-500 uppercase mt-2">
                    Comp A
                  </span>
                </div>

                {/* Bar B */}
                <div className="flex flex-col items-center gap-2 group">
                  <span className="font-bold font-mono text-slate-600">
                    {valB}
                  </span>
                  <div
                    style={{
                      height: `${Math.max(2, normalize(valB))}px`,
                      width: "100px",
                    }}
                    className="bg-blue-500 rounded-t-xl transition-all duration-500 shadow-lg shadow-blue-200"
                  ></div>
                  <span className="font-bold text-slate-500 uppercase mt-2">
                    Comp B
                  </span>
                </div>

                {isTruncated && (
                  <div className="absolute left-10 bottom-2 text-red-500 text-2xl animate-pulse">
                    <i className="fa-solid fa-bolt"></i>
                  </div>
                )}
              </div>
            </div>

            <div className="w-full max-w-2xl space-y-6">
              <div className="bg-white p-6 rounded-2xl shadow border border-red-50 space-y-4">
                <div>
                  <div className="flex justify-between mb-1">
                    <label className="text-sm font-bold text-slate-500">
                      {t.dataA}
                    </label>
                    <span className="font-bold text-slate-700">{valA}</span>
                  </div>
                  <input
                    type="range"
                    min="50"
                    max="150"
                    value={valA}
                    onChange={(e) => setValA(Number(e.target.value))}
                    className="w-full accent-slate-500"
                  />
                </div>
                <div>
                  <div className="flex justify-between mb-1">
                    <label className="text-sm font-bold text-slate-500">
                      {t.dataB}
                    </label>
                    <span className="font-bold text-blue-600">{valB}</span>
                  </div>
                  <input
                    type="range"
                    min="50"
                    max="150"
                    value={valB}
                    onChange={(e) => setValB(Number(e.target.value))}
                    className="w-full accent-blue-500"
                  />
                </div>
              </div>

              <div
                className={`p-4 rounded-xl text-center border-2 ${
                  isTruncated
                    ? "bg-red-50 border-red-200 text-red-700"
                    : "bg-green-50 border-green-200 text-green-700"
                }`}
              >
                <div className="text-lg font-bold mb-1">{t.perception}</div>
                <div className="text-sm opacity-80">
                  {isTruncated
                    ? "Visual difference is EXAGGERATED significantly!"
                    : "Visual difference accurately reflects numerical values."}
                </div>
              </div>
            </div>

            <footer className="mt-8">
              <a
                href="../index.html"
                className="text-red-500 hover:text-red-700 font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
