<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membrane Transport Simulator</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-900 h-screen overflow-hidden flex flex-col text-white">
    <div id="root" class="h-full flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const canvasRef = useRef(null);

            // State
            // Simplified: User controls "Extracellular Salinity" relative to Intracellular
            // Diff: -50 (Hypotonic) to +50 (Hypertonic)
            const [soluteDiff, setSoluteDiff] = useState(0);
            const [cellVol, setCellVol] = useState(100);

            // Simulation Loop
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let frame = 0;
                let particles = [];

                // Initialize Particles (Water & Solute)
                for (let i = 0; i < 400; i++) particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    phase: Math.random() * Math.PI * 2
                });

                const render = () => {
                    frame++;
                    const w = canvas.width;
                    const h = canvas.height;
                    const cx = w / 2;
                    const cy = h / 2;

                    // Update Volume
                    // If soluteDiff > 0 (Outside saltier), cell shrinks (Water leaves)
                    // Logic: Target Volume = 100 - soluteDiff
                    const targetVol = 100 - (soluteDiff * 1.5);
                    const currentVol = cellVol + (targetVol - cellVol) * 0.05;
                    // We modify the ref value indirectly or use a mutable variable for smooth animation if we were not using React state for this
                    // But here we'll just use the derived value for drawing and sync state slower or rely on prop

                    // Clear
                    ctx.fillStyle = "#0f172a"; // Slate 900
                    ctx.fillRect(0, 0, w, h);

                    // Water Background effect (Waves)
                    ctx.fillStyle = "rgba(56, 189, 248, 0.05)";
                    for (let i = 0; i < 5; i++) {
                        ctx.beginPath();
                        ctx.moveTo(0, h);
                        for (let x = 0; x <= w; x += 20) {
                            ctx.lineTo(x, h / 2 + Math.sin(x * 0.01 + frame * 0.02 + i) * 50);
                        }
                        ctx.lineTo(w, h);
                        ctx.fill();
                    }

                    // Draw Cell (Soft Body)
                    const radius = 100 * (currentVol / 100);
                    ctx.beginPath();
                    // Wobble
                    for (let a = 0; a <= Math.PI * 2; a += 0.1) {
                        const r = radius + Math.sin(a * 5 + frame * 0.05) * 5;
                        const x = cx + r * Math.cos(a);
                        const y = cy + r * Math.sin(a);
                        if (a === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();

                    // Gradient Fill
                    const grads = ctx.createRadialGradient(cx, cy, 0, cx, cy, radius);
                    grads.addColorStop(0, "rgba(244, 114, 182, 0.4)"); // Pinkish inside
                    grads.addColorStop(1, "rgba(244, 114, 182, 0.8)");
                    ctx.fillStyle = grads;
                    ctx.fill();

                    // Membrane Glow
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = "#f472b6";
                    ctx.strokeStyle = "#fbcfe8";
                    ctx.lineWidth = 4;
                    ctx.stroke();
                    ctx.shadowBlur = 0;

                    // Particles
                    // Draw Water (Blue dots) everywhere
                    // Draw Solute (Red dots) based on concentration
                    // Simplified visual: Just lots of dots moving

                    particles.forEach(p => {
                        p.x += p.vx;
                        p.y += p.vy;
                        if (p.x < 0) p.x = w; if (p.x > w) p.x = 0;
                        if (p.y < 0) p.y = h; if (p.y > h) p.y = 0;

                        const dist = Math.sqrt((p.x - cx) ** 2 + (p.y - cy) ** 2);
                        const inside = dist < radius;

                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);

                        // Color logic
                        // If inside: water + fixed solute count 
                        // If outside: saltiness depends on slider

                        // Visual hack: randomly assign "type" based on position prob
                        // High outside salt -> draw more red dots outside

                        let isSolute = false;
                        if (inside) {
                            // Fixed internal salt
                            if (Math.random() < 0.1) isSolute = true;
                        } else {
                            // Variable external salt
                            // soluteDiff 0 -> normal (0.1 prob)
                            // soluteDiff 50 -> high (0.3 prob)
                            // soluteDiff -50 -> low (0.0 prob)
                            const prob = 0.1 + (soluteDiff * 0.004);
                            if (Math.random() < Math.max(0, prob)) isSolute = true;
                        }

                        ctx.fillStyle = isSolute ? "#f87171" : "rgba(56, 189, 248, 0.5)";
                        ctx.fill();
                    });

                    // Arrows indicating flow
                    if (Math.abs(soluteDiff) > 5) {
                        const flowIn = soluteDiff < 0; // Water enters
                        ctx.save();
                        ctx.translate(cx, cy);
                        // Draw arrows
                        for (let i = 0; i < 4; i++) {
                            ctx.rotate(Math.PI / 2);
                            ctx.fillStyle = "white";
                            ctx.globalAlpha = 0.5 + Math.sin(frame * 0.1) * 0.5;
                            ctx.beginPath();
                            if (flowIn) {
                                // Arrow pointing in
                                ctx.moveTo(0, -radius - 40);
                                ctx.lineTo(-10, -radius - 60);
                                ctx.lineTo(10, -radius - 60);
                            } else {
                                // Arrow pointing out
                                ctx.moveTo(0, -radius - 60);
                                ctx.lineTo(-10, -radius - 40);
                                ctx.lineTo(10, -radius - 40);
                            }
                            ctx.fill();
                            ctx.globalAlpha = 1;
                        }
                        ctx.restore();
                    }

                    if (frame % 5 === 0) setCellVol(currentVol); // Sync state occasionally
                    requestAnimationFrame(render);
                };
                render();
            }, [soluteDiff, cellVol]);

            return (
                <div className="flex h-full bg-slate-900 text-white font-sans">
                    {/* Glass Sidebar */}
                    <div className="w-96 bg-white/5 backdrop-blur-xl border-r border-white/10 p-8 flex flex-col z-10 shadow-2xl">
                        <div className="mb-8">
                            <div className="w-12 h-12 bg-blue-500/20 rounded-xl flex items-center justify-center mb-4 text-blue-400">
                                <i data-lucide="droplets" className="w-6 h-6"></i>
                            </div>
                            <h1 className="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-cyan-300">Osmosis</h1>
                            <p className="text-slate-400 text-sm mt-2">Water Movement Simulator</p>
                        </div>

                        {/* Controls */}
                        <div className="space-y-8">
                            <div className="bg-white/5 p-6 rounded-2xl border border-white/10">
                                <label className="block text-sm font-bold text-slate-300 mb-4 flex justify-between">
                                    <span>Extracellular Environment</span>
                                    <span className={`font-mono ${soluteDiff > 0 ? 'text-red-400' : soluteDiff < 0 ? 'text-blue-400' : 'text-slate-400'}`}>
                                        {soluteDiff > 10 ? 'HYPERTONIC' : soluteDiff < -10 ? 'HYPOTONIC' : 'ISOTONIC'}
                                    </span>
                                </label>

                                <input
                                    type="range" min="-50" max="50"
                                    value={soluteDiff}
                                    onChange={(e) => setSoluteDiff(Number(e.target.value))}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500 hover:accent-blue-400 transition-all"
                                />
                                <div className="flex justify-between text-[10px] text-slate-500 mt-2 font-bold tracking-widest uppercase">
                                    <span>Pure Water</span>
                                    <span>Balanced</span>
                                    <span>Salty</span>
                                </div>
                            </div>

                            {/* Info Cards */}
                            <div className="grid grid-cols-2 gap-3">
                                <div className="p-4 bg-white/5 rounded-xl border border-white/5 text-center">
                                    <div className="text-xs text-slate-500 uppercase mb-1">Cell Volume</div>
                                    <div className="text-2xl font-mono text-white">{Math.round(cellVol)}%</div>
                                </div>
                                <div className="p-4 bg-white/5 rounded-xl border border-white/5 text-center">
                                    <div className="text-xs text-slate-500 uppercase mb-1">Water Potential</div>
                                    <div className="text-2xl font-mono text-white">
                                        {soluteDiff > 0 ? "LOW" : "HIGH"}
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Explanation */}
                        <div className="mt-auto p-4 rounded-xl bg-emerald-500/10 border border-emerald-500/20">
                            <div className="flex items-center gap-2 mb-2 text-emerald-400 font-bold text-sm">
                                <i data-lucide="book-open" className="w-4 h-4"></i>
                                Subject Head Note
                            </div>
                            <p className="text-xs text-emerald-100/70 leading-relaxed">
                                Water moves from a region of <strong>higher water potential</strong> (dilute) to <strong>lower water potential</strong> (concentrated) through a semi-permeable membrane.
                            </p>
                        </div>
                    </div>

                    {/* Canvas Area */}
                    <div className="flex-1 relative bg-slate-900 overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-full bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-slate-800 via-slate-900 to-black z-0"></div>
                        <canvas ref={canvasRef} width={800} height={600} className="w-full h-full object-cover relative z-10"></canvas>

                        {/* Overlay Labels */}
                        <div className="absolute bottom-8 right-8 flex gap-4">
                            <div className="flex items-center gap-2 text-xs font-bold text-slate-400 bg-black/40 px-3 py-1.5 rounded-full border border-white/10 backdrop-blur">
                                <span className="w-2 h-2 rounded-full bg-blue-400"></span> Water
                            </div>
                            <div className="flex items-center gap-2 text-xs font-bold text-slate-400 bg-black/40 px-3 py-1.5 rounded-full border border-white/10 backdrop-blur">
                                <span className="w-2 h-2 rounded-full bg-red-400"></span> Solute
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => lucide.createIcons(), 100);
    </script>
</body>

</html>
