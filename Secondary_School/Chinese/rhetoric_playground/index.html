<!DOCTYPE html>
<html lang="zh-HK">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修辭遊樂場 3.0 (Neon Rhetoric Carnival)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #0f172a;
            font-family: 'Noto Sans TC', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        /* Neon Glow Texts */
        .neon-text-pink {
            text-shadow: 0 0 10px #ec4899, 0 0 20px #ec4899, 0 0 30px #ec4899;
        }

        .neon-text-blue {
            text-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6, 0 0 30px #3b82f6;
        }

        .neon-text-yellow {
            text-shadow: 0 0 10px #eab308, 0 0 20px #eab308;
        }

        /* Animated Background */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 200vw;
            height: 200vh;
            background-image:
                linear-gradient(rgba(19, 78, 74, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(19, 78, 74, 0.2) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -2;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px);
            }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
        }

        /* Hoop Styles */
        .hoop-container {
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .hoop-ring {
            width: 18rem;
            height: 18rem;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        /* Neon Board behind hoop */
        .neon-board {
            position: absolute;
            top: -60px;
            background: #111;
            border: 2px solid #333;
            padding: 10px 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .hoop-active .hoop-ring {
            box-shadow: 0 0 50px currentColor, inset 0 0 30px currentColor;
            border-color: white;
            transform: scale(1.05);
        }

        /* Ball Styles */
        .game-ball {
            width: 16rem;
            height: 16rem;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.1) 20%, transparent 60%),
                linear-gradient(135deg, #ec4899 0%, #be185d 100%);
            box-shadow:
                0 10px 30px -10px rgba(190, 24, 93, 0.5),
                inset -10px -10px 20px rgba(0, 0, 0, 0.4),
                inset 10px 10px 20px rgba(255, 255, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            cursor: grab;
            position: relative;
            z-index: 50;
            transition: transform 0.1s, box-shadow 0.3s;
            animation: float 6s ease-in-out infinite;
        }

        .game-ball:active {
            cursor: grabbing;
            transform: scale(0.95);
        }

        .game-ball.correct-anim {
            animation: suckIn 0.5s forwards cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }

        .game-ball.wrong-anim {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
            background: linear-gradient(135deg, #ef4444 0%, #991b1b 100%);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-15px) rotate(2deg);
            }
        }

        @keyframes suckIn {
            0% {
                transform: scale(1) rotate(0);
                opacity: 1;
            }

            100% {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-4px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(8px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-8px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(8px, 0, 0);
            }
        }

        /* Particle effects */
        .particle {
            position: absolute;
            pointer-events: none;
            background: gold;
            border-radius: 50%;
            animation: pop 0.8s ease-out forwards;
        }

        @keyframes pop {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(var(--dx), var(--dy)) scale(0);
                opacity: 0;
            }
        }
    </style>
    <link rel="stylesheet" href="../../../visit-counter.css">
</head>

<body class="flex flex-col h-screen overflow-hidden">

    <!-- Backgrounds -->
    <div class="cyber-grid"></div>
    <div class="stars"></div>

    <!-- Header -->
    <header
        class="relative z-10 p-6 flex justify-between items-center bg-slate-900/50 backdrop-blur-md border-b border-slate-700/50">
        <div class="flex items-center gap-4">
            <div
                class="w-12 h-12 rounded-xl bg-gradient-to-br from-pink-500 to-purple-600 flex items-center justify-center text-2xl shadow-lg shadow-pink-500/20">
                🎡</div>
            <div>
                <h1 class="text-3xl font-black text-white tracking-widest uppercase font-[Outfit]">Rhetoric <span
                        class="text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-purple-400">Carnival</span>
                </h1>
                <p class="text-slate-400 text-xs tracking-wider">修辭遊樂場 v3.0</p>
            </div>
        </div>

        <div class="flex items-center gap-6">
            <div class="bg-slate-800/80 px-6 py-2 rounded-full border border-slate-600 flex items-center gap-3">
                <span class="text-xs text-slate-400 uppercase font-bold">Score</span>
                <span id="score" class="text-2xl font-black text-yellow-400 font-[Outfit]">0</span>
            </div>
        </div>
    </header>

    <!-- Main Game Area -->
    <main class="flex-grow relative flex flex-col items-center justify-center gap-12 p-8">

        <!-- The Ball Container (Top) -->
        <div class="h-64 flex items-center justify-center w-full relative perspective-1000">
            <div id="glow-bg"
                class="absolute w-64 h-64 bg-pink-500/20 blur-[100px] rounded-full transition-all duration-500"></div>
            <div id="current-ball" draggable="true" class="game-ball">
                <span class="pointer-events-none drop-shadow-md">載入中...</span>
            </div>
        </div>

        <!-- The Hoops (Bottom) -->
        <div class="flex flex-wrap gap-12 md:gap-32 justify-center items-end pb-8">

            <!-- Simile Hoop -->
            <div class="hoop-container group" data-type="simile" id="hoop-simile">
                <div class="flex flex-col items-center relative">
                    <div class="neon-board">
                        <h2 class="text-2xl font-black text-cyan-400 neon-text-blue tracking-widest font-[Outfit]">明喻
                        </h2>
                    </div>
                    <!-- Pole -->
                    <div class="h-16 w-4 bg-slate-800 absolute -top-4 rounded-b-lg"></div>

                    <div
                        class="hoop-ring border-cyan-400/30 text-cyan-500 group-hover:border-cyan-400 group-hover:bg-cyan-900/20">
                        <div class="absolute inset-0 rounded-full border border-cyan-200/20 animate-pulse"></div>
                        <span class="text-6xl filter drop-shadow-[0_0_10px_rgba(34,211,238,0.5)]">✨</span>
                    </div>
                    <div
                        class="mt-4 text-cyan-200/60 text-sm font-medium bg-slate-900/80 px-3 py-1 rounded-full border border-cyan-900">
                        像、如、似...
                    </div>
                </div>
            </div>

            <!-- Metaphor Hoop -->
            <div class="hoop-container group" data-type="metaphor" id="hoop-metaphor">
                <div class="flex flex-col items-center relative">
                    <div class="neon-board">
                        <h2 class="text-2xl font-black text-fuchsia-400 neon-text-pink tracking-widest font-[Outfit]">暗喻
                        </h2>
                    </div>
                    <!-- Pole -->
                    <div class="h-16 w-4 bg-slate-800 absolute -top-4 rounded-b-lg"></div>

                    <div
                        class="hoop-ring border-fuchsia-400/30 text-fuchsia-500 group-hover:border-fuchsia-400 group-hover:bg-fuchsia-900/20">
                        <div class="absolute inset-0 rounded-full border border-fuchsia-200/20 animate-pulse delay-75">
                        </div>
                        <span class="text-6xl filter drop-shadow-[0_0_10px_rgba(232,121,249,0.5)]">🎭</span>
                    </div>
                    <div
                        class="mt-4 text-fuchsia-200/60 text-sm font-medium bg-slate-900/80 px-3 py-1 rounded-full border border-fuchsia-900">
                        是、變成...
                    </div>
                </div>
            </div>

        </div>
    
    <!-- Visit Counter -->
    <div id="visit-counter-container"></div>
</main>

    <!-- Overlay UI for Level Complete -->
    <div id="overlay"
        class="fixed inset-0 bg-slate-900/90 backdrop-blur-md z-50 flex flex-col items-center justify-center hidden opacity-0 transition-opacity duration-500">
        <h2
            class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 via-orange-300 to-yellow-300 neon-text-yellow mb-8 animate-bounce">
            PERFECT!
        </h2>
        <p class="text-white text-xl mb-8">所有題目已完成！</p>
        <button onclick="location.reload()"
            class="px-8 py-4 bg-gradient-to-r from-pink-500 to-violet-600 rounded-2xl text-white font-bold text-lg shadow-2xl hover:scale-105 transition-transform">
            再玩一次
        </button>
    </div>

    <script>
        const QUESTIONS = [
            { text: "這間房子像鴿子籠一樣小。", type: "simile" },
            { text: "時間是治療心靈創傷的良藥。", type: "metaphor" },
            { text: "那個人瘦得像一根竹竿。", type: "simile" },
            { text: "圖書館是知識的寶庫。", type: "metaphor" },
            { text: "湖面平靜得像一面鏡子。", type: "simile" },
            { text: "父親是一座大山，為我遮風擋雨。", type: "metaphor" },
            { text: "她的聲音如銀鈴般清脆。", type: "simile" },
            { text: "老師是辛勤的園丁。", type: "metaphor" },
            { text: "大雨像塌了天似的鋪天蓋地。", type: "simile" },
            { text: "人生是一場馬拉松。", type: "metaphor" }
        ];

        let state = { score: 0, qIndex: 0, current: null };
        const ball = document.getElementById('current-ball');
        const hoops = document.querySelectorAll('.hoop-container');
        const scoreEl = document.getElementById('score');

        function loadQuestion() {
            if (state.qIndex >= QUESTIONS.length) {
                const overlay = document.getElementById('overlay');
                overlay.classList.remove('hidden');
                // Force reflow
                void overlay.offsetWidth;
                overlay.classList.remove('opacity-0');
                return;
            }
            state.current = QUESTIONS[state.qIndex];

            // Reset Ball
            ball.className = 'game-ball';
            ball.style.opacity = '0';
            ball.style.transform = 'scale(0)';
            ball.querySelector('span').textContent = state.current.text;

            setTimeout(() => {
                ball.style.transition = 'all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                ball.style.opacity = '1';
                ball.style.transform = 'scale(1) translateY(0)';
            }, 100);
        }

        // Drag & Drop
        ball.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text/plain', 'ball');
            // Hide the default ghost image slightly or style it if possible
            // HTML5 drag ghost customization is limited without canvas
            ball.classList.add('opacity-50');
        });

        ball.addEventListener('dragend', (e) => {
            ball.classList.remove('opacity-50');
            hoops.forEach(h => h.classList.remove('hoop-active'));
        });

        // Touch support for mobile (Native HTML5 Drag doesn't work well on mobile, implementing basic touch)
        // For simplicity in this demo, consistent with mouse. 
        // *Adding basic touch-to-move emulation would be better for a real upgraded app*

        hoops.forEach(hoop => {
            hoop.addEventListener('dragover', (e) => {
                e.preventDefault();
                hoop.classList.add('hoop-active');
            });

            hoop.addEventListener('dragleave', () => {
                hoop.classList.remove('hoop-active');
            });

            hoop.addEventListener('drop', (e) => {
                e.preventDefault();
                hoop.classList.remove('hoop-active');
                checkAnswer(hoop.dataset.type, hoop);
            });
        });

        function checkAnswer(chosenType, targetHoop) {
            if (chosenType === state.current.type) {
                // Correct
                ball.classList.add('correct-anim');
                createParticles(targetHoop);
                incrementScore(100);

                state.qIndex++;
                setTimeout(loadQuestion, 600);
            } else {
                // Wrong
                ball.classList.add('wrong-anim');
                // Flash glow red
                document.getElementById('glow-bg').classList.replace('bg-pink-500/20', 'bg-red-500/40');

                setTimeout(() => {
                    ball.classList.remove('wrong-anim');
                    document.getElementById('glow-bg').classList.replace('bg-red-500/40', 'bg-pink-500/20');
                }, 500);

                // Penalty
                incrementScore(-50);
            }
        }

        function incrementScore(amount) {
            const start = state.score;
            state.score = Math.max(0, state.score + amount);
            const end = state.score;

            // Animate count
            let current = start;
            const step = amount > 0 ? 5 : -5;
            const timer = setInterval(() => {
                if ((amount > 0 && current >= end) || (amount < 0 && current <= end)) {
                    clearInterval(timer);
                    scoreEl.textContent = end;
                } else {
                    current += step;
                    scoreEl.textContent = current;
                }
            }, 20);
        }

        function createParticles(target) {
            const rect = target.getBoundingClientRect();
            const center = { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };

            for (let i = 0; i < 30; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                document.body.appendChild(p);

                // Randomize
                const angle = Math.random() * Math.PI * 2;
                const dist = 50 + Math.random() * 100;
                const size = 5 + Math.random() * 8;
                const color = Math.random() > 0.5 ? '#facc15' : '#ffffff'; // Gold or White

                p.style.width = size + 'px';
                p.style.height = size + 'px';
                p.style.backgroundColor = color;
                p.style.left = center.x + 'px';
                p.style.top = center.y + 'px';

                p.style.setProperty('--dx', Math.cos(angle) * dist + 'px');
                p.style.setProperty('--dy', Math.sin(angle) * dist + 'px');

                setTimeout(() => p.remove(), 800);
            }
        }

        loadQuestion();
    </script>

    <!-- Visit Counter Script -->
    <script src="../../../visit-counter.js"></script>
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby5jEjDAcEM6TttPbwwh1tvXPo_-W7YrNlKfJRV82PjkmAHvR_wILhA7h-zIRPF7oTRTw/exec';
        VisitCounter.init('seconardychinese/rhetoric_playground/index', {
            scriptUrl: SCRIPT_URL,
            containerId: 'visit-counter-container'
        });
    </script>
</body>

</html>
