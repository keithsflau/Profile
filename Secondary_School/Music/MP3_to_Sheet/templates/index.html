<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soniq | AI MP3 to Sheet Music</title>
    <script src="https://unpkg.com/opensheetmusicdisplay@1.8.3/build/opensheetmusicdisplay.min.js"></script>
    <style>
      :root {
        --bg-color: #0f172a;
        --surface-color: #1e293b;
        --primary-color: #3b82f6;
        --accent-color: #8b5cf6;
        --text-color: #f1f5f9;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      header {
        width: 100%;
        padding: 2rem 0;
        text-align: center;
        background: linear-gradient(
          to right,
          var(--surface-color),
          var(--bg-color)
        );
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      h1 {
        margin: 0;
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--accent-color)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .container {
        width: 90%;
        max-width: 1200px;
        margin-top: 2rem;
        display: flex;
        flex-direction: column;
        gap: 2rem;
      }

      .controls {
        background-color: var(--surface-color);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .file-drop-area {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 500px;
        padding: 2rem;
        border: 2px dashed #475569;
        border-radius: 1rem;
        transition: 0.2s;
        cursor: pointer;
      }

      .file-drop-area:hover {
        border-color: var(--primary-color);
        background-color: rgba(59, 130, 246, 0.05);
      }

      .btn {
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--accent-color)
        );
        color: white;
        padding: 0.75rem 2rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        transition: transform 0.1s;
      }

      .btn:hover {
        transform: scale(1.05);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #status {
        font-family: monospace;
        color: #94a3b8;
        margin-top: 1rem;
      }

      #sheet-music {
        background-color: white;
        padding: 2rem;
        border-radius: 0.5rem;
        width: 100%;
        min-height: 400px;
        overflow-x: auto;
      }

      .hidden {
        display: none;
      }

      /* Loader */
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Soniq AI</h1>
      <p style="color: #94a3b8">
        High-Performance MP3 to Sheet Music Converter
      </p>
    </header>

    <div class="container">
      <div class="controls">
        <div
          class="file-drop-area"
          onclick="document.getElementById('fileInput').click()"
        >
          <span id="fileName">Click or Drag MP3 file here</span>
          <input type="file" id="fileInput" accept=".mp3, .wav" hidden />
        </div>

        <button id="convertBtn" class="btn" onclick="startConversion()">
          Convert to Sheet Music
        </button>

        <div
          id="loading"
          class="hidden"
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
          "
        >
          <div class="loader"></div>
          <div id="status">Ready...</div>
        </div>
      </div>

      <div id="sheet-music"></div>
    </div>

    <script>
      let osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay(
        "sheet-music",
        {
          autoResize: true,
          backend: "svg",
          drawingParameters: "compacttight", // More compact
          drawPartNames: false,
        }
      );

      const fileInput = document.getElementById("fileInput");
      const fileNameDisplay = document.getElementById("fileName");

      fileInput.addEventListener("change", (e) => {
        if (e.target.files.length > 0) {
          fileNameDisplay.textContent = e.target.files[0].name;
        }
      });

      async function startConversion() {
        const file = fileInput.files[0];
        if (!file) return alert("Please select a file first.");

        const btn = document.getElementById("convertBtn");
        const loading = document.getElementById("loading");
        const status = document.getElementById("status");

        btn.disabled = true;
        loading.classList.remove("hidden");
        loading.style.display = "flex";
        status.innerText =
          "Uploading & Processing... (This involves separating tracks and transcribing, please wait)";

        const formData = new FormData();
        formData.append("file", file);

        try {
          const response = await fetch("/upload", {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            const err = await response.json();
            throw new Error(err.detail || "Conversion failed");
          }

          const data = await response.json();
          status.innerText = "Rendering Sheet Music...";

          // Render XML
          await osmd.load(data.musicxml);
          osmd.render();

          status.innerText = "Done! Processed on RTX 4090.";
        } catch (error) {
          console.error(error);
          status.innerText = "Error: " + error.message;
          alert("Error: " + error.message);
        } finally {
          btn.disabled = false;
          // animate spinner out? keep status
          loading.querySelector(".loader").style.display = "none";
        }
      }
    </script>
  </body>
</html>
