<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Cell Builder | Junior Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #fdf2f8;
      }
      .organelle-slot {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .organelle-slot.correct {
        animation: pulse-green 0.5s;
        background: rgba(34, 197, 94, 0.2);
        border-color: #22c55e;
      }
      @keyframes pulse-green {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .plant-cell-shape {
        clip-path: polygon(
          10% 0%,
          90% 0%,
          100% 10%,
          100% 90%,
          90% 100%,
          10% 100%,
          0% 90%,
          0% 10%
        );
      }
    </style>
  </head>
  <body class="bg-pink-50 text-slate-800 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      const parts = [
        {
          id: "cell_wall",
          name: "Cell Wall",
          icon: "fa-border-all",
          desc: "Thick outer layer. Gives support and shape.",
          color: "bg-green-700",
        },
        {
          id: "cell_membrane",
          name: "Cell Membrane",
          icon: "fa-circle-notch",
          desc: "Controls movement of substances in/out. Pressed against wall.",
          color: "bg-green-500",
        },
        {
          id: "nucleus",
          name: "Nucleus",
          icon: "fa-circle-dot",
          desc: "Control center. Contains DNA.",
          color: "bg-purple-600",
        },
        {
          id: "cytoplasm",
          name: "Cytoplasm",
          icon: "fa-water",
          desc: "Jelly-like substance where reactions happen.",
          color: "bg-yellow-200",
        },
        {
          id: "chloroplast",
          name: "Chloroplast",
          icon: "fa-sun",
          desc: "Contains chlorophyll for photosynthesis.",
          color: "bg-green-600",
        },
        {
          id: "vacuole",
          name: "Large Vacuole",
          icon: "fa-maximize",
          desc: "Filled with cell sap. Keeps cell turgid.",
          color: "bg-blue-300",
        },
        {
          id: "mitochondria",
          name: "Mitochondrion",
          icon: "fa-bolt",
          desc: "Powerhouse. Releases energy.",
          color: "bg-red-500",
        },
      ];

      const App = () => {
        const [placed, setPlaced] = useState([]);
        const [selected, setSelected] = useState(null);

        const handleDragStart = (e, id) => e.dataTransfer.setData("id", id);
        const handleDrop = (e, targetId) => {
          const droppedId = e.dataTransfer.getData("id");
          if (droppedId === targetId) {
            if (!placed.includes(droppedId)) setPlaced([...placed, droppedId]);
            setSelected(parts.find((p) => p.id === droppedId));
          }
        };
        const handleDragOver = (e) => e.preventDefault();

        return (
          <div className="p-4 md:p-8 min-h-screen flex flex-col items-center">
            <header className="text-center mb-8">
              <span className="text-pink-600 font-bold uppercase text-xs tracking-widest">
                Form 1 Science â€¢ Cells
              </span>
              <h1 className="text-4xl font-extrabold text-slate-800">
                Plant Cell Builder
              </h1>
              <p className="text-slate-500">
                Drag the organelles to their correct locations.
              </p>
            </header>

            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 w-full max-w-6xl">
              {/* Parts Palette */}
              <div className="bg-white p-6 rounded-3xl shadow-lg border border-pink-100 lg:col-span-1 h-fit">
                <h3 className="font-bold text-lg mb-4 text-slate-700">
                  Organelles
                </h3>
                <div className="grid grid-cols-2 gap-3">
                  {parts.map((part) => (
                    <div
                      key={part.id}
                      draggable={!placed.includes(part.id)}
                      onDragStart={(e) => handleDragStart(e, part.id)}
                      onClick={() => setSelected(part)}
                      className={`p-3 rounded-xl border-2 flex flex-col items-center text-center gap-2 cursor-grab active:cursor-grabbing transition-all ${
                        placed.includes(part.id)
                          ? "opacity-40 border-slate-100 bg-slate-50 cursor-default"
                          : "border-pink-100 hover:border-pink-300 hover:bg-pink-50"
                      }`}
                    >
                      <div
                        className={`w-10 h-10 rounded-full flex items-center justify-center text-white ${part.color}`}
                      >
                        <i className={`fa-solid ${part.icon}`}></i>
                      </div>
                      <span className="text-xs font-bold leading-tight">
                        {part.name}
                      </span>
                    </div>
                  ))}
                </div>

                {/* Info Card */}
                <div className="mt-6 bg-slate-800 text-white p-6 rounded-2xl min-h-[150px]">
                  {selected ? (
                    <div className="animate-fade-in">
                      <div className="flex items-center gap-2 mb-2 text-pink-300 font-bold">
                        <i className={`fa-solid ${selected.icon}`}></i>{" "}
                        {selected.name}
                      </div>
                      <p className="text-sm text-slate-300 leading-relaxed">
                        {selected.desc}
                      </p>
                    </div>
                  ) : (
                    <p className="text-slate-500 text-center italic text-sm mt-4">
                      Select or place a part
                      <br />
                      to see details.
                    </p>
                  )}
                </div>
              </div>

              {/* Cell Canvas */}
              <div className="lg:col-span-2 relative h-[500px] bg-white rounded-3xl shadow-xl border border-pink-100 flex items-center justify-center p-8">
                {/* Base Shape */}
                <div className="relative w-[300px] h-[400px] plant-cell-shape bg-green-100 border-4 border-green-200">
                  {/* Slot: Cell Wall (Border) */}
                  <div
                    onDrop={(e) => handleDrop(e, "cell_wall")}
                    onDragOver={handleDragOver}
                    className={`absolute -inset-4 plant-cell-shape border-8 transition-colors ${
                      placed.includes("cell_wall")
                        ? "border-green-700 bg-transparent"
                        : "border-dashed border-green-300 hover:border-green-500"
                    }`}
                  ></div>

                  {/* Slot: Cytoplasm (Inside Bg) */}
                  <div
                    onDrop={(e) => handleDrop(e, "cytoplasm")}
                    onDragOver={handleDragOver}
                    className={`absolute inset-2 plant-cell-shape z-0 ${
                      placed.includes("cytoplasm") ? "bg-yellow-100/80" : ""
                    }`}
                  ></div>

                  {/* Slot: Large Vacuole (Center) */}
                  <div
                    onDrop={(e) => handleDrop(e, "vacuole")}
                    onDragOver={handleDragOver}
                    className={`absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-48 h-64 rounded-full transition-all z-10 ${
                      placed.includes("vacuole")
                        ? "bg-blue-100 border-2 border-blue-200 opacity-80"
                        : "border-2 border-dashed border-blue-300 bg-white/50"
                    }`}
                  ></div>

                  {/* Slot: Nucleus */}
                  <div
                    onDrop={(e) => handleDrop(e, "nucleus")}
                    onDragOver={handleDragOver}
                    className={`absolute top-10 right-10 w-16 h-16 rounded-full z-20 transition-all ${
                      placed.includes("nucleus")
                        ? "bg-purple-600 shadow-lg"
                        : "border-2 border-dashed border-purple-400 bg-white/50"
                    }`}
                  ></div>

                  {/* Slot: Chloroplasts */}
                  <div
                    onDrop={(e) => handleDrop(e, "chloroplast")}
                    onDragOver={handleDragOver}
                    className={`absolute bottom-20 left-6 w-12 h-8 rounded-full z-20 transition-all ${
                      placed.includes("chloroplast")
                        ? "bg-green-600 shadow-sm"
                        : "border-2 border-dashed border-green-600 bg-white/50"
                    }`}
                  ></div>
                  <div
                    className={`absolute bottom-32 left-10 w-12 h-8 rounded-full z-20 transition-all ${
                      placed.includes("chloroplast")
                        ? "bg-green-600 shadow-sm"
                        : "opacity-0"
                    }`}
                  ></div>

                  {/* Slot: Mitochondria */}
                  <div
                    onDrop={(e) => handleDrop(e, "mitochondria")}
                    onDragOver={handleDragOver}
                    className={`absolute top-20 left-8 w-10 h-6 rounded-full z-20 transition-all ${
                      placed.includes("mitochondria")
                        ? "bg-red-500"
                        : "border-2 border-dashed border-red-400 bg-white/50"
                    }`}
                  ></div>
                </div>

                {/* Congratulations */}
                {placed.length === parts.length && (
                  <div className="absolute inset-0 bg-white/80 backdrop-blur-sm z-50 flex flex-col items-center justify-center rounded-3xl animate-fade-in">
                    <div className="text-6xl mb-4">ðŸŒ¿</div>
                    <h2 className="text-3xl font-extrabold text-green-700 mb-2">
                      Plant Cell Complete!
                    </h2>
                    <button
                      onClick={() => setPlaced([])}
                      className="bg-green-600 text-white px-6 py-2 rounded-full font-bold shadow-lg hover:bg-green-700 mt-4"
                    >
                      Reset
                    </button>
                  </div>
                )}
              </div>
            </div>

            <footer className="mt-12 text-center">
              <a
                href="../index.html"
                className="text-pink-600/50 hover:text-pink-600 transition font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
