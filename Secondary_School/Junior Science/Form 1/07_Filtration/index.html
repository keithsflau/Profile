<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtration Lab | Junior Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #e0f2fe;
      }
      .glass-beaker {
        background: rgba(255, 255, 255, 0.4);
        border: 2px solid #94a3b8;
        border-top: none;
        position: relative;
      }
      .liquid {
        background: rgba(180, 83, 9, 0.6); /* Muddy water color */
        transition: height 2s, background 2s;
      }
      .clean-water {
        background: rgba(56, 189, 248, 0.4);
      }
      .drop {
        width: 6px;
        height: 10px;
        background: rgba(56, 189, 248, 0.6);
        border-radius: 50%;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        animation: drip 1s infinite;
      }
      @keyframes drip {
        0% {
          top: 100%;
          opacity: 1;
        }
        100% {
          top: 300%;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="bg-sky-50 text-slate-900 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [step, setStep] = useState(0);

        const nextStep = () => {
          if (step < 4) setStep(step + 1);
        };

        const reset = () => setStep(0);

        return (
          <div className="min-h-screen flex flex-col items-center p-6 md:p-12">
            <header className="text-center mb-10">
              <span className="text-sky-600 font-bold tracking-widest uppercase text-xs">
                Form 1 Science • Water
              </span>
              <h1 className="text-4xl font-extrabold text-slate-800 mt-2">
                Filtration Laboratory
              </h1>
              <p className="text-slate-500">
                Separating insoluble solids from liquids
              </p>
            </header>

            <div className="grid grid-cols-1 md:grid-cols-2 gap-12 w-full max-w-5xl items-center">
              {/* Simulation Area */}
              <div className="bg-white p-12 rounded-3xl shadow-xl border border-sky-100 h-[500px] relative flex flex-col items-center justify-end">
                {/* Stand */}
                <div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-4 h-[400px] bg-slate-400"></div>
                <div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-48 h-4 bg-slate-600 rounded"></div>

                {/* Clamp */}
                <div className="absolute bottom-[250px] left-1/2 -translate-x-1/2 w-24 h-2 bg-slate-500"></div>

                {/* Funnel (Visible after Step 1) */}
                <div
                  className={`transition-opacity duration-1000 ${
                    step >= 1 ? "opacity-100" : "opacity-0"
                  }`}
                >
                  <div className="absolute bottom-[200px] left-1/2 -translate-x-1/2 w-0 h-0 border-l-[30px] border-r-[30px] border-t-[50px] border-l-transparent border-r-transparent border-t-slate-200/80"></div>
                  <div className="absolute bottom-[160px] left-1/2 -translate-x-1/2 w-2 h-10 bg-slate-200/50"></div>
                </div>

                {/* Filter Paper (Visible after Step 2) */}
                <div
                  className={`transition-opacity duration-1000 ${
                    step >= 2 ? "opacity-100" : "opacity-0"
                  }`}
                >
                  <div className="absolute bottom-[205px] left-1/2 -translate-x-1/2 w-0 h-0 border-l-[25px] border-r-[25px] border-t-[40px] border-l-transparent border-r-transparent border-t-white"></div>
                </div>

                {/* Beaker (Collection) */}
                <div className="absolute bottom-4 left-1/2 -translate-x-1/2 w-24 h-32 glass-beaker rounded-b-xl overflow-hidden">
                  <div
                    className={`absolute bottom-0 w-full transition-all duration-[3000ms] ease-in-out ${
                      step === 4 ? "h-20 clean-water" : "h-0"
                    }`}
                  ></div>
                </div>

                {/* Dripping Animation (During Step 4) */}
                {step === 4 && (
                  <div className="absolute bottom-[160px] left-1/2 -translate-x-1/2 z-10">
                    <div className="drop"></div>
                  </div>
                )}

                {/* Pouring Beaker (Animation Step 3) */}
                <div
                  className={`absolute top-10 left-[60%] transition-all duration-1000 ${
                    step === 3
                      ? "opacity-100 rotate-[-45deg] translate-x-[-50px] translate-y-[50px]"
                      : "opacity-0"
                  }`}
                >
                  <div className="w-20 h-28 glass-beaker rounded-b-lg relative overflow-hidden bg-white/10 rotate-12">
                    <div className="absolute bottom-0 w-full h-3/4 liquid"></div>
                  </div>
                </div>

                {/* Residue (Visible after Step 4) */}
                <div
                  className={`absolute bottom-[215px] left-1/2 -translate-x-1/2 w-4 h-4 bg-amber-800 rounded-full blur-[1px] transition-opacity duration-[4000ms] ${
                    step === 4 ? "opacity-100" : "opacity-0"
                  }`}
                ></div>
                {step === 4 && (
                  <div className="absolute bottom-[250px] right-10 text-xs font-bold text-amber-800">
                    Residue (Sand)
                  </div>
                )}
                {step === 4 && (
                  <div className="absolute bottom-10 right-0 text-xs font-bold text-sky-600">
                    Filtrate (Water)
                  </div>
                )}
              </div>

              {/* Instructions & Controls */}
              <div className="space-y-8">
                <div className="bg-white p-8 rounded-3xl shadow-sm border border-slate-100">
                  <h3 className="text-xl font-bold mb-4 text-slate-800">
                    Experiment Steps
                  </h3>
                  <div className="space-y-4">
                    <div
                      className={`flex items-center gap-4 p-4 rounded-xl transition-all ${
                        step === 0
                          ? "bg-sky-100 border-sky-300 border"
                          : "opacity-50"
                      }`}
                    >
                      <div className="w-8 h-8 bg-sky-500 text-white rounded-full flex items-center justify-center font-bold">
                        1
                      </div>
                      <p className="font-medium text-slate-700">
                        Set up the clamp stand and empty beaker.
                      </p>
                    </div>
                    <div
                      className={`flex items-center gap-4 p-4 rounded-xl transition-all ${
                        step === 1
                          ? "bg-sky-100 border-sky-300 border"
                          : step > 1
                          ? "opacity-50"
                          : ""
                      }`}
                    >
                      <div className="w-8 h-8 bg-sky-500 text-white rounded-full flex items-center justify-center font-bold">
                        2
                      </div>
                      <p className="font-medium text-slate-700">
                        Place the funnel in the clamp.
                      </p>
                    </div>
                    <div
                      className={`flex items-center gap-4 p-4 rounded-xl transition-all ${
                        step === 2
                          ? "bg-sky-100 border-sky-300 border"
                          : step > 2
                          ? "opacity-50"
                          : ""
                      }`}
                    >
                      <div className="w-8 h-8 bg-sky-500 text-white rounded-full flex items-center justify-center font-bold">
                        3
                      </div>
                      <p className="font-medium text-slate-700">
                        Fold filter paper and place inside funnel.
                      </p>
                    </div>
                    <div
                      className={`flex items-center gap-4 p-4 rounded-xl transition-all ${
                        step === 3
                          ? "bg-sky-100 border-sky-300 border"
                          : step > 3
                          ? "opacity-50"
                          : ""
                      }`}
                    >
                      <div className="w-8 h-8 bg-sky-500 text-white rounded-full flex items-center justify-center font-bold">
                        4
                      </div>
                      <p className="font-medium text-slate-700">
                        Pour the muddy water mixture.
                      </p>
                    </div>
                  </div>

                  <div className="mt-8 flex justify-between">
                    <button
                      onClick={reset}
                      className="text-slate-400 font-bold hover:text-slate-600"
                    >
                      <i className="fa-solid fa-rotate-right mr-2"></i> Reset
                    </button>

                    {step < 4 ? (
                      <button
                        onClick={nextStep}
                        className="bg-sky-600 hover:bg-sky-700 text-white px-8 py-3 rounded-full font-bold shadow-lg shadow-sky-200 transition-all flex items-center gap-2"
                      >
                        Next Step <i className="fa-solid fa-arrow-right"></i>
                      </button>
                    ) : (
                      <div className="text-green-600 font-bold text-xl animate-bounce">
                        Complete!
                      </div>
                    )}
                  </div>
                </div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
