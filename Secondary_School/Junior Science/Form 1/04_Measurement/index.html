<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Measurement Lab | Junior Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #f8fafc;
      }
      .ruler-tick {
        position: absolute;
        background: black;
        width: 1px;
      }
      .vernier-scale {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid #ccc;
      }

      .metal-texture {
        background: linear-gradient(0deg, #d1d5db, #f3f4f6, #d1d5db);
        box-shadow: inset 0 1px 2px rgba(255, 255, 255, 0.8),
          inset 0 -1px 2px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      const VernierCaliper = () => {
        // Main scale in mm (0 to 100mm visually)
        // Vernier scale 0.1mm precision (10 divisions = 9mm)
        const [position, setPosition] = useState(12.4); // Current reading in mm
        const [showReading, setShowReading] = useState(false);
        const [zoom, setZoom] = useState(false);

        // Constraint: 0 to 80mm
        const handleSlide = (e) => {
          const newVal = parseFloat(e.target.value);
          setPosition(newVal);
        };

        // Generate main scale ticks
        const renderMainTicks = () => {
          const ticks = [];
          for (let i = 0; i <= 100; i++) {
            const height = i % 10 === 0 ? 25 : i % 5 === 0 ? 18 : 10;
            ticks.push(
              <div
                key={i}
                className="absolute bottom-0 bg-slate-800 w-[1px]"
                style={{ left: `${i * 10}px`, height: `${height}px` }}
              >
                {i % 10 === 0 && (
                  <span className="absolute -top-5 left-1/2 -translate-x-1/2 text-[10px] font-bold">
                    {i / 10}
                  </span>
                )}
              </div>
            );
          }
          return ticks;
        };

        // Generate Vernier scale ticks (0 to 10, total span 90px visually if 1mm=10px, so 9mm=90px)
        // 0.1mm precision means 10 vernier divisions take up 9 main scale divisions (9mm).
        // So width of vernier scale is 90px.
        const renderVernierTicks = () => {
          const ticks = [];
          for (let i = 0; i <= 10; i++) {
            const height = i % 5 === 0 ? 15 : 8;
            ticks.push(
              <div
                key={i}
                className="absolute top-0 bg-slate-800 w-[1px]"
                style={{ left: `${i * 9}px`, height: `${height}px` }}
              >
                {" "}
                {/* 9px per tick */}
                <span className="absolute top-4 left-1/2 -translate-x-1/2 text-[8px] font-bold">
                  {i}
                </span>
              </div>
            );
          }
          return ticks;
        };

        return (
          <div className="w-full max-w-4xl mx-auto p-4 md:p-8">
            <header className="mb-10 text-center">
              <h1 className="text-3xl font-extrabold text-slate-800 mb-2">
                Vernier Caliper Simulator
              </h1>
              <p className="text-slate-500">
                Learn to read measurement tools with 0.1mm precision.
              </p>
            </header>

            {/* Simulation Container */}
            <div className="bg-white p-8 rounded-3xl shadow-xl border border-slate-200 mb-8 overflow-hidden select-none relative">
              {/* Object being measured */}
              <div
                className="absolute top-[120px] left-[50px] h-[60px] bg-amber-400 opacity-80 border-2 border-amber-600 rounded-sm z-0 flex items-center justify-center text-xs font-bold text-amber-900"
                style={{ width: `${position * 10}px` }}
              >
                {" "}
                {/* Scale factor: 1mm = 10px */}
                Object
              </div>

              {/* Main Beam */}
              <div className="relative h-[250px] flex items-center">
                {/* Fixed Jaw */}
                <div className="absolute left-0 top-[50px] w-12 h-[200px] metal-texture rounded-l-md border-r border-slate-400 z-10 clip-jaw-fixed"></div>

                {/* Main ruler body */}
                <div className="absolute left-10 top-[50px] w-[900px] h-[60px] metal-texture border-y border-slate-300">
                  <div className="absolute bottom-0 left-0 w-full h-[30px] border-t border-slate-400 overflow-hidden">
                    {/* Main scale starts at theoretical 0 which marks jaw close */}
                    <div className="relative h-full ml-[2px]">
                      {" "}
                      {/* Adjust for jaw width visually */}
                      {renderMainTicks()}
                    </div>
                  </div>
                  <span className="absolute right-4 top-2 text-xs font-bold text-slate-500">
                    cm
                  </span>
                </div>

                {/* Sliding Jaw (Vernier) */}
                <div
                  className="absolute top-[55px] h-[190px] w-[180px] z-20 transition-transform duration-75 ease-out"
                  style={{ transform: `translateX(${position * 10}px)` }}
                >
                  {/* Jaw shape */}
                  <div className="absolute left-0 top-0 w-[40px] h-[190px] metal-texture border border-slate-400 rounded-bl-3xl shadow-lg"></div>

                  {/* Vernier Window */}
                  <div className="absolute left-[40px] top-[95px] w-[110px] h-[40px] metal-texture border border-slate-400 shadow-inner flex items-center justify-center">
                    <div className="relative w-[90px] h-full">
                      {renderVernierTicks()}
                    </div>
                  </div>

                  {/* Thumb screw visual */}
                  <div className="absolute top-[5px] left-[50px] w-6 h-4 bg-slate-300 border border-slate-400 rounded-full"></div>
                </div>
              </div>

              {/* Controls Overlay */}
              <div className="absolute top-4 right-4 flex gap-2">
                <button
                  onClick={() => setShowReading(!showReading)}
                  className="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-md transition"
                >
                  <i
                    className={`fa-solid ${
                      showReading ? "fa-eye-slash" : "fa-eye"
                    } mr-2`}
                  ></i>
                  {showReading ? "Hide Answer" : "Check Reading"}
                </button>
                <button
                  onClick={() => setZoom(!zoom)}
                  className="bg-slate-200 hover:bg-slate-300 text-slate-700 px-4 py-2 rounded-lg text-sm font-bold shadow-md transition"
                >
                  <i className="fa-solid fa-magnifying-glass mr-2"></i> Zoom
                </button>
              </div>
            </div>

            {/* Control Slider */}
            <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-8">
              <label className="block text-sm font-bold text-slate-500 mb-2 uppercase tracking-wider">
                Adjust Jaw Opening
              </label>
              <input
                type="range"
                min="0"
                max="80"
                step="0.1"
                value={position}
                onChange={handleSlide}
                className="w-full h-3 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-600"
              />
              <div className="flex justify-between text-xs text-slate-400 mt-2 font-mono">
                <span>0.0mm</span>
                <span>80.0mm</span>
              </div>
            </div>

            {/* LCD Display (Reading) */}
            <div className="flex justify-center">
              <div className="bg-slate-800 text-green-400 font-mono text-4xl px-8 py-4 rounded-xl border-4 border-slate-600 shadow-2xl relative min-w-[200px] text-center">
                {showReading ? position.toFixed(1) : "---.-"}{" "}
                <span className="text-sm text-slate-500 ml-1">mm</span>
                <div className="absolute top-1 right-2 text-[10px] text-slate-500">
                  DIGITAL
                </div>
              </div>
            </div>

            {/* Zoom Modal */}
            {zoom && (
              <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
                <div className="bg-white p-2 rounded-2xl max-w-2xl w-full">
                  <div className="flex justify-between p-4 border-b">
                    <h3 className="font-bold">Magnified View</h3>
                    <button onClick={() => setZoom(false)}>
                      <i className="fa-solid fa-times"></i>
                    </button>
                  </div>
                  <div className="h-[200px] relative overflow-hidden flex items-center justify-center bg-gray-100">
                    {/* Simplified massive zoom view would go here - for now just a placeholder for the concept */}
                    <div className="text-center text-slate-500">
                      <div className="text-6xl font-mono text-slate-800 mb-4">
                        {parseInt(position)}.{Math.round((position % 1) * 10)}
                      </div>
                      <p>Main Scale: {parseInt(position)}mm</p>
                      <p>Vernier Scale: {Math.round((position % 1) * 10)}</p>
                    </div>
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      };

      const App = () => (
        <div>
          <VernierCaliper />
          <div className="text-center mt-12 mb-6">
            <a
              href="../index.html"
              className="text-slate-400 hover:text-blue-600 transition font-bold"
            >
              <i className="fa-solid fa-arrow-left mr-2"></i> Back to Dashboard
            </a>
          </div>
        </div>
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
