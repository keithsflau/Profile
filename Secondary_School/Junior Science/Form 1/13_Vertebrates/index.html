<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertebrates Gallery | Junior Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #f0fdf4;
      }
      .card-flip {
        perspective: 1000px;
      }
      .card-inner {
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .card-flip.flipped .card-inner {
        transform: rotateY(180deg);
      }
      .card-front,
      .card-back {
        backface-visibility: hidden;
      }
      .card-back {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body class="bg-emerald-50 text-slate-800 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      const vertebrates = [
        {
          id: 1,
          name: "Fish",
          icon: "fa-fish",
          color: "bg-blue-500",
          traits: ["Scales", "Gills", "Lay Eggs in Water", "Cold-blooded"],
          subtext: "Aquatic masters",
        },
        {
          id: 2,
          name: "Amphibians",
          icon: "fa-frog",
          color: "bg-green-500",
          traits: [
            "Moist Skin",
            "Gills (young) -> Lungs (adult)",
            "Lay Jelly Eggs",
            "Cold-blooded",
          ],
          subtext: "Dual-life dwellers",
        },
        {
          id: 3,
          name: "Reptiles",
          icon: "fa-dragon",
          color: "bg-amber-600",
          traits: ["Dry, Scaly Skin", "Lungs", "Leathery Eggs", "Cold-blooded"],
          subtext: "Scaled survivors",
        },
        {
          id: 4,
          name: "Birds",
          icon: "fa-dove",
          color: "bg-sky-400",
          traits: ["Feathers", "Lungs", "Hard-shelled Eggs", "Warm-blooded"],
          subtext: "Sky conquerors",
        },
        {
          id: 5,
          name: "Mammals",
          icon: "fa-cat",
          color: "bg-orange-600",
          traits: ["Hair / Fur", "Lungs", "Give Birth (Milk)", "Warm-blooded"],
          subtext: "Nurturing parents",
        },
      ];

      const Card = ({ v }) => {
        const [flipped, setFlipped] = useState(false);

        return (
          <div
            className={`card-flip h-[400px] w-full cursor-pointer group ${
              flipped ? "flipped" : ""
            }`}
            onClick={() => setFlipped(!flipped)}
          >
            <div className="card-inner relative w-full h-full text-center rounded-3xl shadow-xl">
              {/* Front */}
              <div
                className={`card-front absolute w-full h-full bg-white rounded-3xl border-2 border-emerald-100 flex flex-col items-center justify-center p-6 ${
                  flipped ? "z-0" : "z-10"
                }`}
              >
                <div
                  className={`w-32 h-32 rounded-full ${v.color} flex items-center justify-center text-white text-6xl shadow-lg mb-8 group-hover:scale-110 transition-transform`}
                >
                  <i className={`fa-solid ${v.icon}`}></i>
                </div>
                <h2 className="text-3xl font-extrabold text-slate-800 mb-2">
                  {v.name}
                </h2>
                <p className="text-slate-400 font-medium uppercase tracking-widest text-xs">
                  {v.subtext}
                </p>
                <div className="mt-8 text-emerald-600 font-bold text-sm animate-pulse">
                  Click to Reveal Traits{" "}
                  <i className="fa-solid fa-rotate ml-1"></i>
                </div>
              </div>

              {/* Back */}
              <div
                className={`card-back absolute w-full h-full ${v.color} text-white rounded-3xl flex flex-col items-center justify-center p-8`}
              >
                <h3 className="text-2xl font-bold mb-6 border-b-2 border-white/30 pb-2 w-full">
                  {v.name} Traits
                </h3>
                <ul className="space-y-4 text-left w-full text-lg">
                  {v.traits.map((trait, i) => (
                    <li key={i} className="flex items-start gap-3">
                      <i className="fa-solid fa-check mt-1 opacity-70"></i>
                      <span className="font-semibold">{trait}</span>
                    </li>
                  ))}
                </ul>
                <div className="mt-auto pt-4 text-white/70 text-sm font-bold">
                  <i className="fa-solid fa-rotate mr-1"></i> Flip Back
                </div>
              </div>
            </div>
          </div>
        );
      };

      const App = () => {
        return (
          <div className="p-8 md:p-16 min-h-screen">
            <header className="text-center mb-16">
              <span className="text-emerald-600 font-bold uppercase text-xs tracking-widest">
                Form 1 Science • Biology
              </span>
              <h1 className="text-5xl font-extrabold text-slate-800 mt-2 mb-4">
                The 5 Vertebrate Groups
              </h1>
              <p className="text-slate-500 max-w-2xl mx-auto text-lg">
                Animals with backbones. Click on each group to discover their
                unique characteristics.
              </p>
            </header>

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-8">
              {vertebrates.map((v) => (
                <Card key={v.id} v={v} />
              ))}
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
