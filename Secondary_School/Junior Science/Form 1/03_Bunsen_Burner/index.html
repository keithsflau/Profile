<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bunsen Burner Sim | Junior Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #1a1a1a;
        color: white;
      }

      /* Flame Animation */
      .flame {
        border-radius: 50% 50% 20% 20%;
        position: absolute;
        bottom: 0px;
        left: 50%;
        transform: translateX(-50%);
        filter: blur(10px);
        transition: all 0.5s ease;
      }

      /* Luminous Flame (Air hole closed) - Yellow, Wavy, Quiet */
      .flame-luminous {
        width: 40px;
        height: 120px;
        background: linear-gradient(
          to top,
          rgba(255, 100, 0, 0.8),
          rgba(255, 200, 0, 0.8)
        );
        animation: flicker 1s infinite alternate;
      }

      /* Non-luminous Flame (Air hole open) - Blue, Steady, Hotter */
      .flame-non-luminous {
        width: 30px;
        height: 100px;
        background: linear-gradient(
          to top,
          rgba(0, 50, 255, 0.6),
          rgba(0, 200, 255, 0.4)
        );
        border-radius: 50% 50% 35% 35%;
        filter: blur(5px);
      }

      .inner-cone {
        position: absolute;
        bottom: 5px;
        left: 50%;
        transform: translateX(-50%);
        width: 10px;
        height: 40px;
        background: rgba(0, 255, 255, 0.8);
        border-radius: 50% 50% 0 0;
        opacity: 0;
        transition: opacity 0.5s;
      }
      .flame-non-luminous .inner-cone {
        opacity: 1;
      }

      @keyframes flicker {
        0% {
          transform: translateX(-50%) scaleY(1);
        }
        100% {
          transform: translateX(-50%) scaleY(1.1) skewX(2deg);
        }
      }

      .burner-body {
        background: linear-gradient(to right, #444, #777, #444);
      }

      .air-hole {
        background: #000;
        transition: height 0.3s;
      }
    </style>
  </head>
  <body
    class="bg-slate-900 text-slate-100 min-h-screen flex flex-col justify-center items-center"
  >
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      const App = () => {
        const [gasOn, setGasOn] = useState(false);
        const [airHoleOpen, setAirHoleOpen] = useState(false); // 0 to 1 range ideally, but boolean for simplicity first
        const [ignited, setIgnited] = useState(false);
        const [temperature, setTemperature] = useState(25);

        // Calculate temperature based on state
        useEffect(() => {
          if (!ignited) {
            setTemperature((prev) => Math.max(25, prev - 5));
            return;
          }

          const targetTemp = airHoleOpen ? 1200 : 500; // Blue vs Yellow flame temp
          const interval = setInterval(() => {
            setTemperature((prev) => {
              if (prev < targetTemp) return prev + 20;
              if (prev > targetTemp) return prev - 10;
              return prev;
            });
          }, 100);

          return () => clearInterval(interval);
        }, [ignited, airHoleOpen]);

        const toggleGas = () => {
          setGasOn(!gasOn);
          if (gasOn) setIgnited(false); // Gas off kills flame
        };

        const ignite = () => {
          if (gasOn && !ignited) {
            setIgnited(true);
          }
        };

        return (
          <div className="w-full max-w-5xl p-6 grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
            {/* Controls & Information */}
            <div className="space-y-8">
              <div>
                <span className="text-orange-500 font-bold tracking-widest uppercase text-xs">
                  Form 1 Science
                </span>
                <h1 className="text-4xl font-bold mt-2 mb-4">
                  Bunsen Burner Simulator
                </h1>
                <p className="text-slate-400">
                  Master the safe operation of the Bunsen burner. Understand the
                  difference between luminous and non-luminous flames.
                </p>
              </div>

              <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 space-y-6">
                {/* Gas Tap */}
                <div className="flex justify-between items-center">
                  <div>
                    <h3 className="font-bold text-lg">1. Gas Tap</h3>
                    <p className="text-xs text-slate-400">
                      {gasOn ? "Gas is flowing" : "Gas supply is OFF"}
                    </p>
                  </div>
                  <button
                    onClick={toggleGas}
                    className={`px-6 py-2 rounded-full font-bold transition-all ${
                      gasOn
                        ? "bg-green-500 text-white shadow-[0_0_15px_rgba(34,197,94,0.5)]"
                        : "bg-red-500/20 text-red-500 border border-red-500"
                    }`}
                  >
                    {gasOn ? "ON" : "OFF"}
                  </button>
                </div>

                {/* Lighter */}
                <div className="flex justify-between items-center">
                  <div>
                    <h3 className="font-bold text-lg">2. Ignition</h3>
                    <p className="text-xs text-slate-400">
                      Use lighter gun or match
                    </p>
                  </div>
                  <button
                    onClick={ignite}
                    disabled={!gasOn || ignited}
                    className={`px-6 py-2 rounded-full font-bold transition-all ${
                      !gasOn || ignited
                        ? "opacity-50 cursor-not-allowed bg-slate-700"
                        : "bg-orange-500 hover:bg-orange-400 text-white"
                    }`}
                  >
                    Ignite <i className="fa-solid fa-fire ml-1"></i>
                  </button>
                </div>

                {/* Air Hole Slider */}
                <div>
                  <div className="flex justify-between mb-2">
                    <h3 className="font-bold text-lg">3. Air Hole</h3>
                    <span
                      className={`text-xs font-bold px-2 py-1 rounded ${
                        airHoleOpen
                          ? "bg-blue-500/20 text-blue-400"
                          : "bg-yellow-500/20 text-yellow-500"
                      }`}
                    >
                      {airHoleOpen
                        ? "OPEN (Blue Flame)"
                        : "CLOSED (Yellow Flame)"}
                    </span>
                  </div>
                  <input
                    type="range"
                    min="0"
                    max="1"
                    step="1"
                    value={airHoleOpen ? 1 : 0}
                    onChange={(e) =>
                      setAirHoleOpen(parseInt(e.target.value) === 1)
                    }
                    className="w-full h-2 bg-slate-600 rounded-lg appearance-none cursor-pointer accent-blue-500"
                  />
                  <div className="flex justify-between text-xs text-slate-500 mt-2">
                    <span>Closed (Safety)</span>
                    <span>Open (Heating)</span>
                  </div>
                </div>
              </div>

              {/* Status Readout */}
              <div className="grid grid-cols-2 gap-4">
                <div className="bg-slate-800 p-4 rounded-xl border border-slate-700 text-center">
                  <div className="text-slate-400 text-xs uppercase font-bold mb-1">
                    Temperature
                  </div>
                  <div
                    className={`text-3xl font-mono font-bold ${
                      temperature > 800 ? "text-red-500" : "text-orange-400"
                    }`}
                  >
                    {Math.round(temperature)}°C
                  </div>
                </div>
                <div className="bg-slate-800 p-4 rounded-xl border border-slate-700 text-center">
                  <div className="text-slate-400 text-xs uppercase font-bold mb-1">
                    Status
                  </div>
                  <div className="text-sm font-bold">
                    {!gasOn
                      ? "Safe"
                      : !ignited
                      ? "Gas Leaking!"
                      : airHoleOpen
                      ? "Heating Mode"
                      : "Safety Flame"}
                  </div>
                </div>
              </div>
            </div>

            {/* Simulation Area */}
            <div className="relative h-[500px] bg-slate-800 rounded-3xl border border-slate-700 flex flex-col items-center justify-end overflow-hidden shadow-2xl">
              {/* Warning if Gas on but no flame */}
              {gasOn && !ignited && (
                <div className="absolute top-10 animate-pulse text-red-500 font-bold bg-red-900/20 px-4 py-2 rounded-lg border border-red-500/50">
                  ⚠️ DANGER: Gas is leaking!
                </div>
              )}

              {/* Flame */}
              <div className="relative mb-0 z-10">
                {ignited && (
                  <div
                    className={`flame ${
                      airHoleOpen ? "flame-non-luminous" : "flame-luminous"
                    }`}
                  >
                    <div className="inner-cone"></div>
                  </div>
                )}
              </div>

              {/* Burner Chimney */}
              <div className="w-8 h-48 burner-body z-20 relative"></div>

              {/* Collar / Air Hole */}
              <div className="w-12 h-16 bg-gradient-to-r from-gray-400 to-gray-200 rounded-lg z-30 flex items-center justify-center relative -mt-10 mb-0 shadow-lg">
                <div
                  className={`w-4 bg-black rounded-full transition-all duration-300 ${
                    airHoleOpen ? "h-8" : "h-1"
                  }`}
                ></div>
              </div>

              {/* Base */}
              <div className="w-32 h-8 bg-gray-700 rounded-t-xl z-30 mb-8 shadow-xl border-t border-gray-600"></div>

              {/* Heat Mat */}
              <div className="absolute bottom-0 w-full h-4 bg-slate-600 border-t border-slate-500"></div>

              {/* Labels (Floating) */}
              <div className="absolute top-20 right-10 text-right opacity-60 text-sm hidden md:block">
                <p>To light safely:</p>
                <ol className="list-decimal list-inside mt-2 space-y-1">
                  <li>Close air hole</li>
                  <li>Light match</li>
                  <li>Turn on gas</li>
                </ol>
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
