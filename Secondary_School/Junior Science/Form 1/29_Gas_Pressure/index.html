<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gas Pressure Sim | Junior Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #ecfeff;
      }
      .gauge-needle {
        transition: transform 0.2s cubic-bezier(0.1, 0.7, 1, 0.1);
      }
    </style>
  </head>
  <body class="bg-cyan-50 text-slate-800 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      class Particle {
        constructor(w, h, speed) {
          this.x = Math.random() * w;
          this.y = Math.random() * h;
          this.vx = (Math.random() - 0.5) * speed;
          this.vy = (Math.random() - 0.5) * speed;
          this.r = 4;
        }

        update(w, h, tempMult) {
          this.x += this.vx * tempMult;
          this.y += this.vy * tempMult;

          if (this.x <= 0 || this.x >= w) this.vx *= -1;
          if (this.y <= 0 || this.y >= h) this.vy *= -1;

          // Clamp to box
          if (this.x < 0) this.x = 0;
          if (this.x > w) this.x = w;
          if (this.y < 0) this.y = 0;
          if (this.y > h) this.y = h;
        }

        draw(ctx) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
          ctx.fillStyle = "#ef4444";
          ctx.fill();
        }
      }

      const App = () => {
        const canvasRef = useRef(null);

        const [volume, setVolume] = useState(300); // Width of box (100 to 400)
        const [temp, setTemp] = useState(50); // Speed factor (10 to 100)
        const [pressure, setPressure] = useState(0);

        // Simulation loop
        useEffect(() => {
          const canvas = canvasRef.current;
          const ctx = canvas.getContext("2d");
          const particles = Array.from(
            { length: 50 },
            () => new Particle(volume, 300, 5)
          );

          let animationFrame;

          const render = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear entire canvas

            // Draw Box
            ctx.fillStyle = "#fff";
            ctx.fillRect(0, 0, volume, 300);
            ctx.strokeStyle = "#333";
            ctx.lineWidth = 4;
            ctx.strokeRect(0, 0, volume, 300);

            // Piston Wall (Right side)
            ctx.fillStyle = "#94a3b8";
            ctx.fillRect(volume, 0, 20, 300);

            // Update Particles
            const speedMult = temp / 50;
            particles.forEach((p) => {
              p.update(volume, 300, speedMult);
              p.draw(ctx);
            });

            // Calculate "Pressure" simulates collision frequency roughly
            // P ~ (N * T) / V
            // N=50, T=speedMult, V=volume
            // Empirical scaling for gauge:
            const pValue = (50 * speedMult * 300) / volume;
            setPressure(pValue);

            animationFrame = requestAnimationFrame(render);
          };
          render();
          return () => cancelAnimationFrame(animationFrame);
        }, [volume, temp]);

        return (
          <div className="p-8 min-h-screen flex flex-col items-center max-w-6xl mx-auto">
            <header className="text-center mb-10 w-full">
              <span className="text-cyan-600 font-bold uppercase text-xs tracking-widest">
                Form 1 Science â€¢ Matter
              </span>
              <h1 className="text-4xl font-extrabold text-slate-800">
                Gas Pressure Simulator
              </h1>
            </header>

            <div className="flex flex-col md:flex-row gap-12 items-center w-full">
              {/* Simulation */}
              <div className="bg-slate-200 p-8 rounded-3xl shadow-inner border border-slate-300 w-full md:w-2/3 flex justify-center">
                <canvas ref={canvasRef} width={500} height={300}></canvas>
              </div>

              {/* Controls */}
              <div className="w-full md:w-1/3 space-y-8">
                {/* Gauge */}
                <div className="bg-white p-6 rounded-3xl shadow-xl border border-cyan-100 flex flex-col items-center">
                  <h3 className="text-slate-400 font-bold uppercase text-xs tracking-widest mb-4">
                    Pressure Gauge
                  </h3>
                  <div className="relative w-40 h-20 overflow-hidden mb-2">
                    <div className="w-40 h-40 rounded-full border-[20px] border-slate-200 border-b-0 border-l-slate-300 border-r-slate-300 relative box-border"></div>
                    <div className="absolute top-0 left-0 w-40 h-40 rounded-full border-[20px] border-transparent border-t-red-500 border-l-green-500 border-r-yellow-500 rotate-[-45deg] opacity-50"></div>
                    <div
                      className="gauge-needle absolute bottom-0 left-1/2 w-1 h-[calc(100%-10px)] bg-slate-800 origin-bottom"
                      style={{
                        transform: `translateX(-50%) rotate(${
                          Math.min(180, Math.max(0, (pressure / 150) * 180)) -
                          90
                        }deg)`,
                      }}
                    ></div>
                    <div className="absolute bottom-[-10px] left-1/2 -translate-x-1/2 w-4 h-4 bg-slate-800 rounded-full"></div>
                  </div>
                  <div className="text-3xl font-mono font-bold text-slate-700">
                    {Math.round(pressure)}{" "}
                    <span className="text-sm text-slate-400">kPa</span>
                  </div>
                </div>

                {/* Sliders */}
                <div className="bg-white p-6 rounded-3xl shadow-md border border-slate-100 space-y-6">
                  <div>
                    <label className="flex justify-between font-bold text-slate-600 mb-2">
                      <span>
                        <i className="fa-solid fa-arrows-left-right mr-2"></i>{" "}
                        Volume
                      </span>
                      <span>{Math.round(volume / 5)} L</span> // Approx scale
                    </label>
                    <input
                      type="range"
                      min="100"
                      max="450"
                      step="1"
                      value={volume}
                      onChange={(e) => setVolume(Number(e.target.value))}
                      className="w-full h-3 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-500"
                    />
                  </div>

                  <div>
                    <label className="flex justify-between font-bold text-slate-600 mb-2">
                      <span>
                        <i className="fa-solid fa-temperature-three-quarters mr-2"></i>{" "}
                        Temperature
                      </span>
                      <span>{temp * 5} K</span> // Approx scale
                    </label>
                    <input
                      type="range"
                      min="10"
                      max="100"
                      step="1"
                      value={temp}
                      onChange={(e) => setTemp(Number(e.target.value))}
                      className="w-full h-3 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-red-500"
                    />
                  </div>
                </div>

                <div className="bg-cyan-100 p-4 rounded-xl text-sm text-cyan-800">
                  <strong>Physics Note:</strong> Pressure increases when
                  particles hit the walls more often or harder. Reducing volume
                  or increasing temperature causes this.
                </div>
              </div>
            </div>

            <footer className="mt-12 text-center">
              <a
                href="../index.html"
                className="text-cyan-600/50 hover:text-cyan-600 transition font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
