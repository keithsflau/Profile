<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cell Division Intro | Junior Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #fff1f2;
      }
      .chromosome {
        width: 10px;
        height: 40px;
        border-radius: 99px;
        position: absolute;
        transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .cell-membrane {
        border-radius: 50%;
        transition: all 1s ease-in-out;
      }
      .spindle {
        position: absolute;
        border-top: 1px dashed #bae6fd;
        width: 100%;
        top: 50%;
        opacity: 0;
        transition: opacity 1s;
      }
    </style>
  </head>
  <body class="bg-rose-50 text-slate-800 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      const stages = [
        {
          id: 0,
          name: "Interphase",
          desc: "DNA replicates. Cell prepares for division.",
        },
        {
          id: 1,
          name: "Prophase",
          desc: "Chromosomes condense and become visible. Nuclear membrane breaks down.",
        },
        {
          id: 2,
          name: "Metaphase",
          desc: "Chromosomes line up in the middle of the cell.",
        },
        {
          id: 3,
          name: "Anaphase",
          desc: "Chromatids separate and move to opposite poles.",
        },
        {
          id: 4,
          name: "Telophase",
          desc: "New nuclear membranes form around the two sets of chromosomes.",
        },
        {
          id: 5,
          name: "Cytokinesis",
          desc: "Cytoplasm divides. Two genetically identical daughter cells form.",
        },
      ];

      const Visualization = ({ stage }) => {
        // Base style for main cell
        const cellStyle =
          stage === 5
            ? {
                width: "400px",
                height: "200px",
                borderRadius: "100px",
                gap: "20px",
                display: "flex",
                justifyContent: "center",
              } // Splitting
            : { width: "300px", height: "300px", borderRadius: "50%" };

        // Chromosome positions based on stage
        const getChromosomes = () => {
          const baseClass = "chromosome shadow-sm";
          // 4 chromosomes: Red1, Red2, Blue1, Blue2

          if (stage === 0)
            return (
              // Interphase: Tangled/Invisible mostly (simulated as loose)
              <>
                <div
                  className={`${baseClass} bg-rose-500/50 rotate-45 top-1/3 left-1/3 blur-[1px]`}
                ></div>
                <div
                  className={`${baseClass} bg-blue-500/50 -rotate-45 top-1/2 left-1/2 blur-[1px]`}
                ></div>
                <div
                  className={`${baseClass} bg-rose-500/50 rotate-12 top-1/2 left-1/3 blur-[1px]`}
                ></div>
              </>
            );

          if (stage === 1)
            return (
              // Prophase: Distinct pairs centered loosely
              <>
                <div
                  className={`${baseClass} bg-rose-500 top-[100px] left-[100px] rotate-12`}
                ></div>
                <div
                  className={`${baseClass} bg-rose-500 top-[100px] left-[110px] rotate-12`}
                ></div>{" "}
                {/* Pair */}
                <div
                  className={`${baseClass} bg-blue-500 top-[150px] left-[150px] -rotate-12`}
                ></div>
                <div
                  className={`${baseClass} bg-blue-500 top-[150px] left-[160px] -rotate-12`}
                ></div>{" "}
                {/* Pair */}
              </>
            );

          if (stage === 2)
            return (
              // Metaphase: Lined up vertical
              <>
                <div
                  className={`${baseClass} bg-rose-500 top-[50px] left-[145px]`}
                ></div>
                <div
                  className={`${baseClass} bg-rose-500 top-[50px] left-[155px]`}
                ></div>
                <div
                  className={`${baseClass} bg-blue-500 top-[100px] left-[145px]`}
                ></div>
                <div
                  className={`${baseClass} bg-blue-500 top-[100px] left-[155px]`}
                ></div>
                <div
                  className={`${baseClass} bg-rose-500 top-[150px] left-[145px]`}
                ></div>
                <div
                  className={`${baseClass} bg-rose-500 top-[150px] left-[155px]`}
                ></div>
              </>
            );

          if (stage === 3)
            return (
              // Anaphase: Pulled apart left/right
              <>
                <div
                  className={`${baseClass} bg-rose-500 top-[50px] left-[50px] -rotate-45`}
                ></div>
                <div
                  className={`${baseClass} bg-rose-500 top-[50px] right-[50px] rotate-45`}
                ></div>

                <div
                  className={`${baseClass} bg-blue-500 top-[120px] left-[50px] -rotate-45`}
                ></div>
                <div
                  className={`${baseClass} bg-blue-500 top-[120px] right-[50px] rotate-45`}
                ></div>

                <div
                  className={`${baseClass} bg-rose-500 top-[190px] left-[50px] -rotate-45`}
                ></div>
                <div
                  className={`${baseClass} bg-rose-500 top-[190px] right-[50px] rotate-45`}
                ></div>
              </>
            );

          if (stage === 4)
            return (
              // Telophase: Two clusters
              <>
                {/* Left Nucleus forming */}
                <div className="absolute top-[80px] left-[40px] w-24 h-24 border-2 border-dashed border-slate-400 rounded-full opacity-50"></div>
                <div
                  className={`${baseClass} bg-rose-500 top-[100px] left-[60px] rotate-12`}
                ></div>
                <div
                  className={`${baseClass} bg-blue-500 top-[120px] left-[70px] -rotate-12`}
                ></div>

                {/* Right Nucleus forming */}
                <div className="absolute top-[80px] right-[40px] w-24 h-24 border-2 border-dashed border-slate-400 rounded-full opacity-50"></div>
                <div
                  className={`${baseClass} bg-rose-500 top-[100px] right-[60px] rotate-12`}
                ></div>
                <div
                  className={`${baseClass} bg-blue-500 top-[120px] right-[70px] -rotate-12`}
                ></div>
              </>
            );

          if (stage === 5)
            return (
              // Cytokinesis: Two distinct cells
              <>
                <div className="w-[140px] h-[140px] bg-rose-100 border-4 border-rose-300 rounded-full relative flex items-center justify-center">
                  <div className="w-20 h-20 bg-white/50 rounded-full border border-slate-300"></div>{" "}
                  {/* Nucleus */}
                </div>
                <div className="w-[140px] h-[140px] bg-rose-100 border-4 border-rose-300 rounded-full relative flex items-center justify-center">
                  <div className="w-20 h-20 bg-white/50 rounded-full border border-slate-300"></div>{" "}
                  {/* Nucleus */}
                </div>
              </>
            );
        };

        return (
          <div className="relative flex items-center justify-center h-[350px]">
            <div
              className={`cell-membrane relative border-4 border-rose-400 bg-white shadow-xl overflow-hidden transition-all duration-1000 ${
                stage === 5
                  ? "w-[400px] h-[180px] bg-transparent border-0 flex justify-between"
                  : "w-[300px] h-[300px]"
              }`}
            >
              {/* Centrioles & Spindles */}
              {stage > 0 && stage < 5 && (
                <>
                  <div className="absolute top-1/2 left-2 w-4 h-4 bg-orange-400 rounded-sm z-20"></div>{" "}
                  {/* Pole */}
                  <div className="absolute top-1/2 right-2 w-4 h-4 bg-orange-400 rounded-sm z-20"></div>{" "}
                  {/* Pole */}
                  <div
                    className={`spindle ${
                      stage >= 2 && stage <= 3 ? "opacity-30" : "opacity-0"
                    }`}
                  ></div>
                </>
              )}

              {getChromosomes()}
            </div>
          </div>
        );
      };

      const App = () => {
        const [stage, setStage] = useState(0);

        return (
          <div className="p-8 max-w-5xl mx-auto min-h-screen flex flex-col items-center">
            <header className="text-center mb-10">
              <span className="text-rose-500 font-bold uppercase text-xs tracking-widest">
                Form 1 Science • Cells
              </span>
              <h1 className="text-4xl font-extrabold text-slate-800">
                Cell Division (Mitosis)
              </h1>
              <p className="text-slate-500">How one cell becomes two.</p>
            </header>

            <div className="w-full bg-white rounded-3xl shadow-2xl overflow-hidden border border-rose-100 flex flex-col md:flex-row min-h-[500px]">
              {/* Controls Panel */}
              <div className="w-full md:w-1/3 bg-slate-50 p-8 border-r border-slate-100 flex flex-col">
                <h3 className="font-bold text-slate-400 uppercase text-xs mb-6 tracking-wider">
                  Stages of Mitosis
                </h3>
                <div className="space-y-2 relative">
                  <div className="absolute top-4 left-[15px] w-[2px] h-[calc(100%-40px)] bg-slate-200 z-0"></div>
                  {stages.map((s, i) => (
                    <button
                      key={s.id}
                      onClick={() => setStage(i)}
                      className={`relative z-10 w-full text-left px-4 py-3 rounded-xl flex items-center gap-3 transition-all ${
                        stage === i
                          ? "bg-white shadow-md border-l-4 border-rose-500"
                          : "hover:bg-white/50"
                      }`}
                    >
                      <div
                        className={`w-8 h-8 rounded-full flex items-center justify-center text-xs font-bold border-2 ${
                          stage === i
                            ? "bg-rose-500 border-rose-600 text-white"
                            : "bg-white border-slate-300 text-slate-400"
                        }`}
                      >
                        {i + 1}
                      </div>
                      <div>
                        <span
                          className={`font-bold block text-sm ${
                            stage === i ? "text-slate-800" : "text-slate-500"
                          }`}
                        >
                          {s.name}
                        </span>
                      </div>
                    </button>
                  ))}
                </div>
              </div>

              {/* Visualization Panel */}
              <div className="w-full md:w-2/3 p-8 flex flex-col">
                <div className="flex-grow flex items-center justify-center bg-rose-50/50 rounded-2xl relative">
                  <Visualization stage={stage} />
                </div>

                <div className="mt-8 text-center min-h-[80px]">
                  <h2 className="text-2xl font-bold text-slate-800 mb-2">
                    {stages[stage].name}
                  </h2>
                  <p className="text-slate-600">{stages[stage].desc}</p>
                </div>

                <div className="flex justify-between mt-4">
                  <button
                    disabled={stage === 0}
                    onClick={() => setStage(stage - 1)}
                    className={`px-6 py-2 rounded-full font-bold ${
                      stage === 0
                        ? "opacity-20 cursor-not-allowed"
                        : "bg-slate-200 hover:bg-slate-300 text-slate-700"
                    }`}
                  >
                    <i className="fa-solid fa-arrow-left mr-2"></i> Previous
                  </button>
                  <button
                    disabled={stage === 5}
                    onClick={() => setStage(stage + 1)}
                    className={`px-6 py-2 rounded-full font-bold shadow-lg shadow-rose-200 ${
                      stage === 5
                        ? "opacity-20 cursor-not-allowed"
                        : "bg-rose-500 hover:bg-rose-600 text-white"
                    }`}
                  >
                    Next Stage <i className="fa-solid fa-arrow-right ml-2"></i>
                  </button>
                </div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
