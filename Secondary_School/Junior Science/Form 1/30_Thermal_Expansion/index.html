<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thermal Expansion | Junior Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #fdf4ff;
      }
      .particle {
        animation: vibrate linear infinite;
      }
      @keyframes vibrate {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(1px, 1px);
        }
        50% {
          transform: translate(0, -1px);
        }
        75% {
          transform: translate(-1px, 0);
        }
        100% {
          transform: translate(0, 0);
        }
      }
    </style>
  </head>
  <body class="bg-fuchsia-50 text-slate-800 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [temp, setTemp] = useState(25); // Room temp
        const [mode, setMode] = useState("bar"); // bar, bimetallic, liquid

        const updateTemp = (change) => {
          setTemp((prev) => Math.min(150, Math.max(0, prev + change)));
        };

        const getExpansionFactor = () => (temp - 25) * 0.5; // Visual scaling

        return (
          <div className="p-8 max-w-6xl mx-auto min-h-screen flex flex-col items-center">
            <header className="text-center mb-10 w-full">
              <span className="text-fuchsia-600 font-bold uppercase text-xs tracking-widest">
                Form 1 Science • Matter
              </span>
              <h1 className="text-4xl font-extrabold text-slate-800">
                Thermal Expansion
              </h1>
              <p className="text-slate-500">
                How heat affects the size of matter.
              </p>
            </header>

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 w-full">
              {/* Control Panel */}
              <div className="bg-white p-6 rounded-3xl shadow-xl border border-fuchsia-100 h-fit">
                <h3 className="font-bold text-lg mb-4 text-slate-700">
                  Experiment Setup
                </h3>

                <div className="flex gap-2 mb-8">
                  <button
                    onClick={() => setMode("bar")}
                    className={`flex-1 py-2 rounded-lg font-bold text-sm border-2 ${
                      mode === "bar"
                        ? "bg-fuchsia-50 border-fuchsia-500 text-fuchsia-700"
                        : "border-slate-100 text-slate-400"
                    }`}
                  >
                    Metal Bar
                  </button>
                  <button
                    onClick={() => setMode("bimetallic")}
                    className={`flex-1 py-2 rounded-lg font-bold text-sm border-2 ${
                      mode === "bimetallic"
                        ? "bg-fuchsia-50 border-fuchsia-500 text-fuchsia-700"
                        : "border-slate-100 text-slate-400"
                    }`}
                  >
                    Bimetallic Strip
                  </button>
                  <button
                    onClick={() => setMode("liquid")}
                    className={`flex-1 py-2 rounded-lg font-bold text-sm border-2 ${
                      mode === "liquid"
                        ? "bg-fuchsia-50 border-fuchsia-500 text-fuchsia-700"
                        : "border-slate-100 text-slate-400"
                    }`}
                  >
                    Liquid
                  </button>
                </div>

                <div className="bg-slate-50 p-6 rounded-2xl border border-slate-100 text-center">
                  <div className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">
                    Temperature
                  </div>
                  <div
                    className={`text-4xl font-mono font-bold mb-4 ${
                      temp > 80
                        ? "text-red-500"
                        : temp < 10
                        ? "text-blue-500"
                        : "text-slate-700"
                    }`}
                  >
                    {temp}°C
                  </div>
                  <div className="flex justify-center gap-4">
                    <button
                      onClick={() => updateTemp(-10)}
                      className="w-12 h-12 bg-blue-100 hover:bg-blue-200 text-blue-600 rounded-full text-xl shadow"
                    >
                      <i className="fa-solid fa-snowflake"></i>
                    </button>
                    <button
                      onClick={() => updateTemp(10)}
                      className="w-12 h-12 bg-red-100 hover:bg-red-200 text-red-600 rounded-full text-xl shadow"
                    >
                      <i className="fa-solid fa-fire"></i>
                    </button>
                  </div>
                </div>
              </div>

              {/* Simulation View */}
              <div className="lg:col-span-2 bg-slate-900 rounded-3xl shadow-2xl p-8 flex items-center justify-center relative min-h-[400px] overflow-hidden">
                {/* Heat Haze Effect if hot */}
                {temp > 50 && (
                  <div className="absolute inset-0 bg-red-500/10 animate-pulse pointer-events-none"></div>
                )}
                {/* Frost Effect if cold */}
                {temp < 10 && (
                  <div className="absolute inset-0 bg-blue-500/10 pointer-events-none"></div>
                )}

                {/* --- SCENE: METAL BAR --- */}
                {mode === "bar" && (
                  <div className="relative">
                    {/* Wall */}
                    <div className="absolute left-[-20px] top-[-50px] w-20 h-40 bg-slate-700 border-r-4 border-slate-600"></div>

                    {/* The Bar */}
                    <div
                      className="h-12 bg-gradient-to-b from-gray-300 to-gray-400 border border-gray-500 flex items-center overflow-hidden transition-all duration-500"
                      style={{ width: `${300 + getExpansionFactor()}px` }}
                    >
                      {/* Particles inside */}
                      <div className="flex flex-wrap w-[400px] gap-1 opacity-30 px-2">
                        {Array.from({ length: 40 }).map((_, i) => (
                          <div
                            key={i}
                            className="w-2 h-2 rounded-full bg-black particle"
                            style={{
                              animationDuration: `${Math.max(
                                0.1,
                                2 - temp / 50
                              )}s`,
                            }}
                          ></div>
                        ))}
                      </div>
                    </div>

                    {/* Measurement Scale */}
                    <div className="absolute top-16 left-0 w-[400px] h-4 border-t border-white/50 flex justify-between text-xs text-white/50 font-mono pt-1">
                      <span>0cm</span>
                      <span>10cm</span>
                      <span>20cm</span>
                      <span>30cm</span>
                      <span>40cm</span>
                    </div>

                    {/* Gauge Dial showing expansion explicitly */}
                    <div className="absolute -bottom-24 left-1/2 -translate-x-1/2 text-white text-center">
                      <div className="text-xl font-bold">
                        Length: {(30 + getExpansionFactor() / 10).toFixed(1)} cm
                      </div>
                      <div className="text-sm text-slate-400">
                        Particles vibrate more &rarr; Take up more space
                      </div>
                    </div>
                  </div>
                )}

                {/* --- SCENE: BIMETALLIC STRIP --- */}
                {mode === "bimetallic" && (
                  <div className="flex flex-col items-center">
                    <div className="relative w-[300px] h-[20px]">
                      {/* Top Metal (Brass - Expands More) */}
                      <div
                        className="w-full h-full bg-yellow-600 origin-left transition-all duration-500 border-b border-black/20"
                        style={{
                          transform: `rotate(${getExpansionFactor() / 10}deg)`,
                        }}
                      >
                        <div className="text-xs text-white/50 px-2 pt-0.5">
                          Brass (Expands More)
                        </div>
                      </div>

                      {/* Bottom Metal (Iron - Expands Less) */}
                      <div
                        className="w-full h-full bg-gray-500 origin-left transition-all duration-500"
                        // Ideally bending logic needs curved path, but simplified rotation difference for demo
                        style={{
                          transform: `rotate(${getExpansionFactor() / 20}deg)`,
                        }}
                      >
                        <div className="text-xs text-white/50 px-2 pt-0.5">
                          Iron (Expands Less)
                        </div>
                      </div>

                      {/* Visual trick for bending: The whole strip usually bends. 
                                            Let's apply a rotation to the container for simple bend visual 
                                        */}
                    </div>

                    <div className="mt-20 text-white text-center w-2/3">
                      <p>
                        The strip bends downwards because Brass expands more
                        than Iron when heated.
                      </p>
                      <div className="mt-4 bg-slate-800 p-4 rounded-xl text-sm border border-slate-700">
                        <strong>Application:</strong> Used in thermostats and
                        fire alarms. The bending completes or breaks a circuit.
                      </div>
                    </div>
                  </div>
                )}

                {/* --- SCENE: LIQUID (Thermometer) --- */}
                {mode === "liquid" && (
                  <div className="flex items-end justify-center h-[300px] gap-8">
                    {/* Bulb */}
                    <div className="relative flex flex-col items-center">
                      {/* Stem */}
                      <div className="w-8 h-[250px] bg-white/20 rounded-t-full border border-white/30 relative">
                        <div
                          className="absolute bottom-0 w-full bg-red-600 transition-all duration-500 rounded-t-sm"
                          style={{ height: `${20 + temp * 2}px` }}
                        ></div>

                        {/* Marks */}
                        <div className="absolute right-0 w-2 h-[1px] bg-white top-[20px]"></div>
                        <div className="absolute right-0 w-2 h-[1px] bg-white top-[120px]"></div>
                      </div>
                      {/* Bulb */}
                      <div className="w-16 h-16 bg-red-600 rounded-full -mt-4 border-2 border-white/30 z-10 shadow-[0_0_20px_rgba(220,38,38,0.5)]"></div>
                    </div>

                    <div className="text-white w-48 text-sm">
                      <h4 className="font-bold text-lg mb-2">
                        Liquid Expansion
                      </h4>
                      <p className="text-slate-400">
                        Liquids expand more than solids for the same temperature
                        change. This property is used in thermometers.
                      </p>
                    </div>
                  </div>
                )}
              </div>
            </div>
            <footer className="mt-12 text-center">
              <a
                href="../index.html"
                className="text-fuchsia-600/50 hover:text-fuchsia-600 transition font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
