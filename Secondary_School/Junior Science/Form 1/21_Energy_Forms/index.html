<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Forms | Junior Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #fff7ed;
      }
      .hotspot {
        animation: pulse-ring 2s infinite;
      }
      @keyframes pulse-ring {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.7);
        }
        70% {
          transform: scale(1);
          box-shadow: 0 0 0 20px rgba(249, 115, 22, 0);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(249, 115, 22, 0);
        }
      }
    </style>
  </head>
  <body class="bg-orange-50 text-slate-800 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      const scenes = {
        kitchen: [
          {
            id: "kettle",
            name: "Electric Kettle",
            x: 20,
            y: 50,
            icon: "fa-mug-hot",
            type: "Electrical -> Thermal + Sound",
          },
          {
            id: "light",
            name: "Ceiling Light",
            x: 50,
            y: 10,
            icon: "fa-lightbulb",
            type: "Electrical -> Light + Thermal",
          },
          {
            id: "blender",
            name: "Blender",
            x: 60,
            y: 55,
            icon: "fa-blender",
            type: "Electrical -> Kinetic + Sound",
          },
          {
            id: "gas",
            name: "Gas Stove",
            x: 80,
            y: 60,
            icon: "fa-fire-burner",
            type: "Chemical -> Thermal + Light",
          },
          {
            id: "apple",
            name: "Apple on Table",
            x: 35,
            y: 65,
            icon: "fa-apple-whole",
            type: "Chemical Potential",
          },
        ],
        park: [
          {
            id: "sun",
            name: "Sun",
            x: 10,
            y: 10,
            icon: "fa-sun",
            type: "Nuclear -> Light + Thermal",
          },
          {
            id: "bike",
            name: "Cyclist Moving",
            x: 40,
            y: 70,
            icon: "fa-bicycle",
            type: "Chemical (Food) -> Kinetic + Thermal",
          },
          {
            id: "slide_top",
            name: "Child at top of slide",
            x: 70,
            y: 30,
            icon: "fa-person",
            type: "Gravitational Potential",
          },
          {
            id: "battery",
            name: "Radio (Battery)",
            x: 60,
            y: 80,
            icon: "fa-radio",
            type: "Chemical (Battery) -> Sound",
          },
        ],
      };

      const App = () => {
        const [scene, setScene] = useState("kitchen");
        const [selected, setSelected] = useState(null);

        return (
          <div className="p-6 md:p-12 min-h-screen max-w-7xl mx-auto flex flex-col">
            <header className="text-center mb-8">
              <span className="text-orange-500 font-bold uppercase text-xs tracking-widest">
                Form 1 Science â€¢ Energy
              </span>
              <h1 className="text-4xl font-extrabold text-slate-900">
                Energy Forms & Conversions
              </h1>
              <p className="text-slate-500">
                Explore everyday objects to discover hidden energy forms.
              </p>
            </header>

            <div className="flex justify-center mb-8">
              <div className="bg-white p-1 rounded-xl shadow-md border border-orange-100 flex">
                <button
                  onClick={() => {
                    setScene("kitchen");
                    setSelected(null);
                  }}
                  className={`px-6 py-2 rounded-lg font-bold transition-all ${
                    scene === "kitchen"
                      ? "bg-orange-500 text-white shadow"
                      : "text-slate-500 hover:bg-orange-50"
                  }`}
                >
                  <i className="fa-solid fa-kitchen-set mr-2"></i> Kitchen
                </button>
                <button
                  onClick={() => {
                    setScene("park");
                    setSelected(null);
                  }}
                  className={`px-6 py-2 rounded-lg font-bold transition-all ${
                    scene === "park"
                      ? "bg-orange-500 text-white shadow"
                      : "text-slate-500 hover:bg-orange-50"
                  }`}
                >
                  <i className="fa-solid fa-tree mr-2"></i> Park
                </button>
              </div>
            </div>

            <div className="flex flex-col lg:flex-row gap-8 items-start">
              {/* Scene Canvas */}
              <div className="w-full lg:w-2/3 aspect-video bg-white rounded-3xl shadow-xl border-4 border-orange-100 relative overflow-hidden group">
                {/* Background Placeholder Art */}
                {scene === "kitchen" ? (
                  <div className="absolute inset-0 opacity-10 bg-[url('https://img.freepik.com/free-vector/kitchen-interior-design-background_23-2147966453.jpg?w=1380')] bg-cover bg-center"></div>
                ) : (
                  <div className="absolute inset-0 opacity-10 bg-[url('https://img.freepik.com/free-vector/city-park-with-bench-trees_1308-30156.jpg?w=1380')] bg-cover bg-center"></div> // Fallback solid color if img broken
                )}

                <div className="absolute inset-0 bg-gradient-to-b from-orange-50/20 to-orange-100/50"></div>

                {/* Hotspots */}
                {scenes[scene].map((item) => (
                  <button
                    key={item.id}
                    onClick={() => setSelected(item)}
                    className={`absolute w-12 h-12 rounded-full flex items-center justify-center text-xl transition-transform shadow-lg hotspot hover:scale-110 z-10 ${
                      selected?.id === item.id
                        ? "bg-orange-600 text-white scale-110 ring-4 ring-orange-200"
                        : "bg-white text-orange-500"
                    }`}
                    style={{ left: `${item.x}%`, top: `${item.y}%` }}
                  >
                    <i className={`fa-solid ${item.icon}`}></i>
                  </button>
                ))}

                <div className="absolute bottom-4 left-4 bg-white/80 backdrop-blur px-4 py-2 rounded-lg text-xs font-bold text-slate-400">
                  Click the pulsing icons{" "}
                  <i className="fa-solid fa-hand-pointer"></i>
                </div>
              </div>

              {/* Info Panel */}
              <div className="w-full lg:w-1/3 min-h-[300px]">
                {selected ? (
                  <div className="bg-white p-8 rounded-3xl shadow-xl border border-orange-100 animate-slide-up h-full flex flex-col">
                    <div className="w-16 h-16 bg-orange-100 text-orange-600 rounded-2xl flex items-center justify-center text-3xl mb-6 shadow-inner">
                      <i className={`fa-solid ${selected.icon}`}></i>
                    </div>
                    <h2 className="text-3xl font-extrabold text-slate-800 mb-2">
                      {selected.name}
                    </h2>
                    <div className="h-1 w-20 bg-orange-500 rounded-full mb-6"></div>

                    <div className="bg-slate-50 p-6 rounded-2xl border border-slate-100 mb-6 flex-grow">
                      <label className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 block">
                        Energy Conversion
                      </label>
                      <p className="text-xl font-bold font-mono text-orange-600 break-words">
                        {selected.type}
                      </p>
                    </div>

                    <button
                      onClick={() => setSelected(null)}
                      className="w-full py-3 rounded-xl bg-slate-100 hover:bg-slate-200 font-bold text-slate-600 transition"
                    >
                      Close Details
                    </button>
                  </div>
                ) : (
                  <div className="bg-slate-100/50 p-8 rounded-3xl border-2 border-dashed border-slate-300 h-full flex flex-col items-center justify-center text-center text-slate-400">
                    <i className="fa-solid fa-bolt text-5xl mb-4 opacity-50"></i>
                    <p className="text-lg font-bold">
                      Select an object
                      <br />
                      to analyze its energy.
                    </p>
                  </div>
                )}
              </div>
            </div>

            <footer className="mt-12 text-center">
              <a
                href="../index.html"
                className="text-orange-600/50 hover:text-orange-600 transition font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
