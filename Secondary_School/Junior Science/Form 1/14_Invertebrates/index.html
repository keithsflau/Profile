<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invertebrates Inspector | Junior Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #fff7ed;
      }
      .lens {
        cursor: none;
      }
    </style>
  </head>
  <body class="bg-orange-50 text-slate-800 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      const arthropods = [
        {
          id: "insects",
          name: "Insects",
          icon: "fa-locust",
          legs: "6 Legs (3 pairs)",
          body: "3 Parts (Head, Thorax, Abdomen)",
          antenna: "1 Pair",
          examples: "Ant, Bee, Butterfly",
          color: "text-green-600",
          bg: "bg-green-100",
        },
        {
          id: "arachnids",
          name: "Arachnids",
          icon: "fa-spider",
          legs: "8 Legs (4 pairs)",
          body: "2 Parts (Cephalothorax, Abdomen)",
          antenna: "None",
          examples: "Spider, Scorpion, Tick",
          color: "text-purple-600",
          bg: "bg-purple-100",
        },
        {
          id: "crustaceans",
          name: "Crustaceans",
          icon: "fa-shrimp",
          legs: "Varies (>10 often)",
          body: "Hard Exoskeleton (Chalky)",
          antenna: "2 Pairs",
          examples: "Crab, Lobster, Shrimp",
          color: "text-orange-600",
          bg: "bg-orange-100",
        },
        {
          id: "myriapods",
          name: "Myriapods",
          icon: "fa-worm", // Worm icon approx
          legs: "Many pairs",
          body: "Many segments",
          antenna: "1 Pair",
          examples: "Centipede, Millipede",
          color: "text-rose-600",
          bg: "bg-rose-100",
        },
      ];

      const App = () => {
        const [selected, setSelected] = useState(arthropods[0]);

        return (
          <div className="min-h-screen p-6 md:p-12 flex flex-col md:flex-row gap-12 max-w-7xl mx-auto items-start">
            {/* Sidebar Selection */}
            <div className="w-full md:w-1/3 flex flex-col gap-4">
              <div className="mb-8">
                <span className="text-orange-500 font-bold uppercase text-xs tracking-widest">
                  Form 1 Science • Invertebrates
                </span>
                <h1 className="text-4xl font-extrabold text-slate-900 mt-2">
                  Arthropod Inspector
                </h1>
                <p className="text-slate-500 mt-2">
                  Explore the largest phylum in the animal kingdom.
                </p>
              </div>

              {arthropods.map((group) => (
                <button
                  key={group.id}
                  onClick={() => setSelected(group)}
                  className={`p-4 rounded-2xl flex items-center gap-4 transition-all text-left group ${
                    selected.id === group.id
                      ? "bg-white shadow-lg ring-2 ring-orange-200 scale-105"
                      : "bg-white/50 hover:bg-white hover:shadow"
                  }`}
                >
                  <div
                    className={`w-12 h-12 rounded-xl flex items-center justify-center text-2xl ${group.bg} ${group.color}`}
                  >
                    <i className={`fa-solid ${group.icon}`}></i>
                  </div>
                  <div>
                    <h3
                      className={`font-bold text-lg ${
                        selected.id === group.id
                          ? "text-slate-800"
                          : "text-slate-500"
                      }`}
                    >
                      {group.name}
                    </h3>
                  </div>
                  {selected.id === group.id && (
                    <i className="fa-solid fa-chevron-right ml-auto text-orange-400"></i>
                  )}
                </button>
              ))}
              <div className="mt-8 text-center md:text-left">
                <a
                  href="../index.html"
                  className="text-slate-400 hover:text-orange-500 transition font-bold text-sm"
                >
                  <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                  Dashboard
                </a>
              </div>
            </div>

            {/* Inspector Panel */}
            <div className="w-full md:w-2/3 bg-white rounded-3xl shadow-2xl overflow-hidden border border-orange-100 min-h-[500px] flex flex-col">
              {/* Header */}
              <div className={`p-8 ${selected.bg}`}>
                <div className="flex items-center gap-4">
                  <i
                    className={`fa-solid ${selected.icon} text-5xl ${selected.color}`}
                  ></i>
                  <h2 className={`text-4xl font-extrabold ${selected.color}`}>
                    {selected.name}
                  </h2>
                </div>
              </div>

              {/* Content */}
              <div className="p-8 grid grid-cols-1 md:grid-cols-2 gap-8 flex-grow">
                <div className="space-y-6">
                  <div>
                    <label className="text-xs font-bold text-slate-400 uppercase tracking-wider block mb-1">
                      Body Segments
                    </label>
                    <div className="text-xl font-bold text-slate-700 bg-slate-50 p-3 rounded-lg border border-slate-100">
                      {selected.body}
                    </div>
                  </div>
                  <div>
                    <label className="text-xs font-bold text-slate-400 uppercase tracking-wider block mb-1">
                      Legs
                    </label>
                    <div className="text-xl font-bold text-slate-700 bg-slate-50 p-3 rounded-lg border border-slate-100">
                      {selected.legs}
                    </div>
                  </div>
                  <div>
                    <label className="text-xs font-bold text-slate-400 uppercase tracking-wider block mb-1">
                      Antennae
                    </label>
                    <div className="text-xl font-bold text-slate-700 bg-slate-50 p-3 rounded-lg border border-slate-100">
                      {selected.antenna}
                    </div>
                  </div>
                </div>

                <div className="bg-slate-900 rounded-2xl p-6 text-white relative overflow-hidden flex flex-col justify-center">
                  <div className="absolute top-0 right-0 p-32 bg-white/5 rounded-full blur-3xl -translate-y-16 translate-x-16"></div>
                  <label className="text-xs font-bold text-white/50 uppercase tracking-wider mb-4 block">
                    Common Examples
                  </label>
                  <div className="text-2xl font-mono font-bold leading-relaxed relative z-10">
                    {selected.examples.split(", ").map((ex) => (
                      <div key={ex} className="mb-2 flex items-center gap-3">
                        <i className="fa-solid fa-check-circle text-orange-400 text-sm"></i>{" "}
                        {ex}
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
