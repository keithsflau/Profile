<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optics Lab | S2 Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #eff6ff;
      }
      .ray {
        stroke: #fbbf24;
        stroke-width: 2;
        opacity: 0.8;
        stroke-dasharray: 4;
      }
      .lens {
        fill: #bae6fd;
        stroke: #60a5fa;
        stroke-width: 2;
        opacity: 0.5;
      }
      .candle-flame {
        animation: flicker 0.5s infinite alternate;
      }
      @keyframes flicker {
        from {
          transform: scale(1);
          opacity: 0.8;
        }
        to {
          transform: scale(1.1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="bg-blue-50 text-slate-800 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [u, setU] = useState(300); // Object distance (pixels left of lens)
        const [f, setF] = useState(100); // Focal length (pixels)

        // Lens equation: 1/f = 1/u + 1/v => 1/v = 1/f - 1/u
        let v = 0;
        let infinite = false;
        let virtual = false;

        if (u === f) {
          infinite = true;
        } else {
          const oneOverV = 1 / f - 1 / u;
          v = 1 / oneOverV;
          if (v < 0) {
            virtual = true; // Image is virtual, same side
            v = Math.abs(v);
          }
        }

        const magnification = infinite ? Infinity : v / u;
        const h_o = 80; // Object height
        const h_i = magnification * h_o;

        // Center of simulation coordinates: (400, 200)
        const cx = 400;
        const cy = 200;

        return (
          <div className="p-8 max-w-6xl mx-auto min-h-screen flex flex-col items-center">
            <header className="text-center mb-10 w-full">
              <span className="text-blue-600 font-bold uppercase text-xs tracking-widest">
                Form 2 Science • Unit 10
              </span>
              <h1 className="text-4xl font-extrabold text-slate-800 mb-2">
                Optics Ray Diagram
              </h1>
              <p className="text-slate-500">
                Convex Lens Simulation. Drag sliders to adjust.
              </p>
            </header>

            <div className="flex flex-col gap-8 w-full">
              {/* Simulation View */}
              <div className="w-full bg-slate-900 rounded-3xl shadow-2xl relative h-[400px] overflow-hidden border-4 border-slate-800">
                {/* Grid / Axis */}
                <div className="absolute top-1/2 w-full h-[1px] bg-slate-600"></div>{" "}
                {/* Principal Axis */}
                <div className="absolute left-1/2 h-full w-[1px] bg-slate-600"></div>{" "}
                {/* Lens Axis */}
                <svg className="w-full h-full absolute top-0 left-0 pointer-events-none">
                  {/* Rays from Tip of Candle */}
                  {u > 0 && !infinite && (
                    <>
                      {/* Ray 1: Parallel then through F */}
                      <line
                        x1={cx - u}
                        y1={cy - h_o}
                        x2={cx}
                        y2={cy - h_o}
                        className="ray"
                      />
                      <line
                        x1={cx}
                        y1={cy - h_o}
                        x2={virtual ? cx - 1000 : cx + 1000}
                        y2={
                          virtual
                            ? cy - h_o + (h_o / f) * -1000
                            : cy + h_o + (h_o / f) * 1000
                        }
                        className="ray"
                      />
                      {/* Actually math for line passing (cx, cy-h_o) to (cx+f, cy) */}
                      {/* Slope m = (cy - (cy-h_o)) / (cx+f - cx) = h_o / f */}
                      {/* y - cy = (h_o/f) * (x - (cx+f)) */}

                      {/* Ray 2: Through Optical Center (Undeviated) */}
                      <line
                        x1={cx - u}
                        y1={cy - h_o}
                        x2={virtual ? cx - 1000 : cx + 1000}
                        y2={
                          virtual
                            ? cy - h_o + (h_o / u) * -1000
                            : cy + h_o + (h_o / u) * 1000
                        }
                        className="ray"
                      />
                    </>
                  )}

                  {/* Focal Points */}
                  <circle cx={cx - f} cy={cy} r="4" fill="red" />
                  <text
                    x={cx - f - 10}
                    y={cy + 20}
                    fill="red"
                    fontSize="12"
                    fontWeight="bold"
                  >
                    F
                  </text>
                  <circle cx={cx + f} cy={cy} r="4" fill="red" />
                  <text
                    x={cx + f}
                    y={cy + 20}
                    fill="red"
                    fontSize="12"
                    fontWeight="bold"
                  >
                    F
                  </text>
                </svg>
                {/* Lens */}
                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-4 h-64 bg-blue-300/20 border border-blue-400 rounded-[50%] backdrop-blur-sm"></div>
                {/* Object (Candle) */}
                <div
                  className="absolute bottom-1/2 left-1/2 w-4 bg-yellow-600 flex flex-col items-center"
                  style={{
                    height: h_o + "px",
                    transform: `translate(-${u + 2}px, 0)`,
                  }}
                >
                  <div className="absolute -top-4 w-4 h-4 bg-orange-500 rounded-full blur-[2px] candle-flame"></div>
                  <div className="absolute -bottom-6 text-white text-xs font-bold">
                    Object
                  </div>
                </div>
                {/* Image */}
                {!infinite && (
                  <div
                    className={`absolute left-1/2 w-4 bg-green-500/50 flex flex-col items-center transition-all duration-100 ${
                      virtual ? "border-2 border-dashed border-green-400" : ""
                    }`}
                    style={{
                      height: h_i + "px",
                      top: virtual ? `calc(50% - ${h_i}px)` : "50%",
                      transform: `translate(${virtual ? -v : v}px, 0)`,
                    }}
                  >
                    <div className="absolute w-full h-full bg-green-400/20"></div>
                    <div
                      className={`absolute ${
                        virtual ? "-bottom-6" : "-top-6"
                      } text-green-400 text-xs font-bold whitespace-nowrap`}
                    >
                      Image ({virtual ? "Virtual" : "Real"})
                    </div>
                  </div>
                )}
              </div>

              {/* Controls */}
              <div className="flex flex-col md:flex-row gap-8">
                <div className="flex-1 bg-white p-6 rounded-3xl shadow-md border border-slate-100">
                  <label className="flex justify-between font-bold text-slate-600 mb-4">
                    <span>Object Distance (u)</span>
                    <span>{u} px</span>
                  </label>
                  <input
                    type="range"
                    min="50"
                    max="400"
                    step="10"
                    value={u}
                    onChange={(e) => setU(Number(e.target.value))}
                    className="w-full h-4 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-500"
                  />
                </div>

                <div className="flex-1 bg-white p-6 rounded-3xl shadow-md border border-slate-100">
                  <label className="flex justify-between font-bold text-slate-600 mb-4">
                    <span>Focal Length (f)</span>
                    <span>{f} px</span>
                  </label>
                  <input
                    type="range"
                    min="50"
                    max="200"
                    step="10"
                    value={f}
                    onChange={(e) => setF(Number(e.target.value))}
                    className="w-full h-4 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-500"
                  />
                </div>

                <div className="flex-1 bg-blue-50 p-6 rounded-3xl border border-blue-100 text-sm">
                  <h3 className="font-bold text-blue-800 mb-2">Properties</h3>
                  <div className="grid grid-cols-2 gap-2 text-slate-600">
                    <span>
                      <strong>Type:</strong>{" "}
                      {infinite ? "None" : virtual ? "Virtual" : "Real"}
                    </span>
                    <span>
                      <strong>Orientation:</strong>{" "}
                      {virtual ? "Upright" : "Inverted"}
                    </span>
                    <span>
                      <strong>Size:</strong>{" "}
                      {infinite
                        ? "Infinite"
                        : Math.round(magnification * 10) / 10 + "x"}
                    </span>
                  </div>
                </div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
