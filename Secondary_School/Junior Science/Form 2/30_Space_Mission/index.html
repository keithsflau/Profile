<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journey to Space | S2 Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #000;
        overflow-x: hidden;
      }
      .stars {
        background: url("https://cdn.pixabay.com/photo/2016/01/27/15/25/space-1164579_1280.png");
        animation: starsMove 100s linear infinite;
      }
      @keyframes starsMove {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 1000px 1000px;
        }
      }
      .rocket-shake {
        animation: shake 0.1s infinite;
      }
      @keyframes shake {
        0% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(1px, 1px);
        }
        50% {
          transform: translate(-1px, 0);
        }
        75% {
          transform: translate(0, -1px);
        }
      }
      .flame {
        animation: burn 0.1s infinite alternate;
      }
      @keyframes burn {
        from {
          height: 40px;
        }
        to {
          height: 60px;
        }
      }
    </style>
  </head>
  <body class="text-white">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      const stages = [
        {
          id: 0,
          name: "Launch Pad",
          alt: 0,
          unit: "m",
          desc: "Prepare for Liftoff. The rocket needs to overcome Earth's gravity.",
          bg: "linear-gradient(to top, #87CEEB 0%, #1e3a8a 100%)",
        },
        {
          id: 1,
          name: "Atmosphere",
          alt: 50,
          unit: "km",
          desc: "Approaching the Karman Line (100km). Gravity is still strong.",
          bg: "linear-gradient(to top, #1e3a8a 0%, #000 100%)",
        },
        {
          id: 2,
          name: "Low Earth Orbit",
          alt: 400,
          unit: "km",
          desc: "The ISS orbits here. Objects are in freefall (Zero G).",
          bg: "#000",
        },
        {
          id: 3,
          name: "Transfer Orbit",
          alt: 100000,
          unit: "km",
          desc: "Coasting towards the Moon. Earth looks like a blue marble.",
          bg: "#000",
        },
        {
          id: 4,
          name: "Lunar Orbit",
          alt: 380000,
          unit: "km",
          desc: "Captured by the Moon's gravity. Prepare for landing.",
          bg: "#000",
        },
        {
          id: 5,
          name: "Moon Surface",
          alt: 0,
          unit: "m (Moon)",
          desc: "Touchdown! Gravity here is 1/6th of Earth.",
          bg: "linear-gradient(to bottom, #000 50%, #333 50%)",
        },
      ];

      const App = () => {
        const [stage, setStage] = useState(0);
        const [launching, setLaunching] = useState(false);
        const rocketRef = useRef(null);

        const nextStage = () => {
          setLaunching(true);
          setTimeout(() => {
            setStage((s) => Math.min(s + 1, 5));
            setLaunching(false);
          }, 3000);
        };

        const reset = () => {
          setStage(0);
        };

        const current = stages[stage];

        return (
          <div
            className="min-h-screen relative flex flex-col items-center justify-between"
            style={{ background: current.bg }}
          >
            {/* Stars Overlay (Visible in Space) */}
            {stage >= 2 && (
              <div className="absolute inset-0 stars opacity-50 pointer-events-none"></div>
            )}

            {/* Header */}
            <header className="z-10 mt-8 text-center">
              <span className="text-white/50 font-bold uppercase text-xs tracking-widest">
                Form 2 Science • Unit 12
              </span>
              <h1 className="text-4xl font-extrabold mb-2 text-shadow">
                Mission to the Moon
              </h1>
              <p className="text-white/80 max-w-lg mx-auto">{current.desc}</p>
            </header>

            {/* Visual Area */}
            <div className="flex-grow w-full max-w-4xl relative flex items-center justify-center p-12">
              {/* Earth (Background Object) */}
              {stage >= 2 && stage < 5 && (
                <div className="absolute bottom-10 left-10 w-32 h-32 rounded-full bg-blue-500 shadow-[0_0_50px_#3b82f6] animate-pulse">
                  {/* Continents */}
                  <div className="w-10 h-16 bg-green-500 rounded-full absolute top-4 left-6 blur-[1px]"></div>
                </div>
              )}

              {/* Moon (Target) */}
              {stage >= 3 && (
                <div
                  className={`absolute rounded-full bg-slate-200 shadow-[0_0_30px_white] transition-all duration-1000 ${
                    stage === 3
                      ? "top-10 right-10 w-20 h-20"
                      : stage === 4
                      ? "top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-80 h-80"
                      : "bottom-0 w-full h-1/2 rounded-none top-auto"
                  }`}
                >
                  {/* Craters */}
                  <div className="absolute top-[20%] left-[30%] w-[10%] h-[10%] bg-slate-300 rounded-full shadow-inner opacity-50"></div>
                  <div className="absolute top-[60%] left-[60%] w-[15%] h-[15%] bg-slate-300 rounded-full shadow-inner opacity-50"></div>
                </div>
              )}

              {/* Rocket */}
              <div
                ref={rocketRef}
                className={`relative z-20 transition-all duration-1000 ${
                  launching ? "rocket-shake translate-y-[-200px]" : ""
                } ${
                  stage === 5
                    ? "translate-y-[100px] rotate-0"
                    : stage >= 2
                    ? "rotate-90"
                    : ""
                }`}
              >
                <div className="text-9xl relative">
                  <i
                    className="fa-solid fa-shuttle-space text-slate-100 drop-shadow-lg"
                    style={{ transform: "rotate(-45deg)" }}
                  ></i>

                  {/* Flames */}
                  {(launching || (stage > 0 && stage < 5)) && (
                    <div
                      className="absolute -bottom-10 left-1/2 -ml-4 flex gap-1 -z-10"
                      style={{ transform: "rotate(-45deg)" }}
                    >
                      <div className="w-2 bg-orange-500 rounded-full flame"></div>
                      <div
                        className="w-2 bg-yellow-400 rounded-full flame"
                        style={{ animationDelay: "0.05s" }}
                      ></div>
                      <div className="w-2 bg-orange-500 rounded-full flame"></div>
                    </div>
                  )}
                </div>
              </div>
            </div>

            {/* HUD / Controls */}
            <div className="z-20 w-full max-w-xl bg-slate-900/80 backdrop-blur-md rounded-t-3xl border-t border-slate-700 p-8 flex flex-col gap-6">
              <div className="flex justify-between items-end border-b border-slate-700 pb-4">
                <div>
                  <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">
                    Altitude
                  </div>
                  <div className="text-4xl font-mono font-bold text-blue-400">
                    {current.alt}{" "}
                    <span className="text-sm text-slate-500">
                      {current.unit}
                    </span>
                  </div>
                </div>
                <div className="text-right">
                  <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">
                    Status
                  </div>
                  <div
                    className={`text-xl font-bold ${
                      launching
                        ? "text-orange-500 animate-pulse"
                        : "text-green-500"
                    }`}
                  >
                    {launching
                      ? "THRUSTING..."
                      : stage === 5
                      ? "LANDED"
                      : "STABLE"}
                  </div>
                </div>
              </div>

              {stage < 5 ? (
                <button
                  onClick={nextStage}
                  disabled={launching}
                  className="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl shadow-lg shadow-blue-900/50 transition-all disabled:opacity-50"
                >
                  {stage === 0
                    ? "INITIATE LAUNCH"
                    : stage === 4
                    ? "INITIATE LANDING"
                    : "NEXT STAGE"}
                </button>
              ) : (
                <button
                  onClick={reset}
                  className="w-full py-4 bg-green-600 hover:bg-green-500 text-white font-bold rounded-xl shadow-lg transition-all"
                >
                  MISSION COMPLETE - RETURN HOME
                </button>
              )}

              <div className="flex justify-between w-full px-4 text-xs font-bold text-slate-500">
                {stages.map((s) => (
                  <div
                    key={s.id}
                    className={`w-3 h-3 rounded-full transition-all ${
                      stage >= s.id ? "bg-blue-500 scale-125" : "bg-slate-700"
                    }`}
                  ></div>
                ))}
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
