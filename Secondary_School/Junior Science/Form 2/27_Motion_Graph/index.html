<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motion Graph Explorer | S2 Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #fff7ed;
      }
      .car-wheel {
        animation: spin 0.5s linear infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="bg-orange-50 text-slate-800 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      const App = () => {
        const chartRef = useRef(null);
        const [chartInstance, setChartInstance] = useState(null);
        const [velocity, setVelocity] = useState(0); // m/s
        const [position, setPosition] = useState(0); // m
        const [time, setTime] = useState(0); // s
        const [running, setRunning] = useState(false);
        const [data, setData] = useState([{ x: 0, y: 0 }]);

        // Simulation Loop
        useEffect(() => {
          let interval;
          if (running) {
            interval = setInterval(() => {
              setTime((t) => {
                const newTime = t + 0.1;
                setPosition((pos) => {
                  const newPos = pos + velocity * 0.1;
                  setData((d) =>
                    d.length > 200
                      ? [...d.slice(1), { x: newTime, y: newPos }]
                      : [...d, { x: newTime, y: newPos }]
                  );
                  return newPos;
                });
                return newTime;
              });
            }, 100);
          }
          return () => clearInterval(interval);
        }, [running, velocity]);

        // Chart Update
        useEffect(() => {
          if (chartRef.current) {
            const ctx = chartRef.current.getContext("2d");
            if (chartInstance) {
              chartInstance.data.datasets[0].data = data;
              chartInstance.options.scales.x.max = Math.max(10, time);
              chartInstance.update();
            } else {
              const newChart = new Chart(ctx, {
                type: "line",
                data: {
                  datasets: [
                    {
                      label: "Distance (m) vs Time (s)",
                      data: data,
                      borderColor: "#f97316",
                      borderWidth: 3,
                      pointRadius: 0,
                      fill: true,
                      backgroundColor: "rgba(249, 115, 22, 0.1)",
                    },
                  ],
                },
                options: {
                  responsive: true,
                  animation: false,
                  scales: {
                    x: {
                      type: "linear",
                      position: "bottom",
                      title: { display: true, text: "Time (s)" },
                      min: 0,
                      max: 20,
                    },
                    y: {
                      title: { display: true, text: "Distance (m)" },
                      beginAtZero: true,
                    },
                  },
                },
              });
              setChartInstance(newChart);
            }
          }
        }, [data, time]);

        // Road Animation Logic
        // If v=0, no animation. If v>0, anim speed prop to v.
        const wheelSpeed = velocity === 0 ? "0s" : `${1 / Math.abs(velocity)}s`;

        return (
          <div className="p-8 max-w-6xl mx-auto min-h-screen flex flex-col items-center">
            <header className="text-center mb-10 w-full">
              <span className="text-orange-600 font-bold uppercase text-xs tracking-widest">
                Form 2 Science • Unit 11
              </span>
              <h1 className="text-4xl font-extrabold text-slate-800 mb-2">
                Distance-Time Graph Explorer
              </h1>
              <p className="text-slate-500">
                Drive the car and see how your motion plots a graph.
              </p>
            </header>

            <div className="flex flex-col gap-6 w-full">
              {/* Top: Simulation View */}
              <div className="bg-sky-200 w-full h-48 rounded-3xl overflow-hidden relative border-4 border-slate-300">
                {/* Clouds */}
                <div className="absolute top-4 left-10 text-white text-6xl opacity-50">
                  <i className="fa-solid fa-cloud"></i>
                </div>
                <div className="absolute top-10 right-20 text-white text-4xl opacity-40">
                  <i className="fa-solid fa-cloud"></i>
                </div>

                {/* Road */}
                <div className="absolute bottom-0 w-full h-16 bg-slate-700 flex items-center overflow-hidden">
                  {/* Moving markings */}
                  <div
                    className="flex gap-20 absolute w-[200%]"
                    style={{
                      animation:
                        running && velocity !== 0
                          ? `roadMove ${
                              2 / Math.abs(velocity)
                            }s linear infinite`
                          : "none",
                      animationDirection: velocity < 0 ? "reverse" : "normal",
                    }}
                  >
                    {Array.from({ length: 20 }).map((_, i) => (
                      <div key={i} className="w-12 h-2 bg-white/50"></div>
                    ))}
                  </div>
                  <style>{`@keyframes roadMove { from { transform: translateX(0); } to { transform: translateX(-128px); } }`}</style>
                </div>

                {/* Car */}
                <div className="absolute bottom-6 left-20 z-10 text-9xl text-orange-500 drop-shadow-xl">
                  <i className="fa-solid fa-car-side"></i>
                  {/* Wheels (Manual overlay for spin) */}
                  <div
                    className="absolute bottom-2 left-4 w-7 h-7 border-4 border-slate-800 bg-slate-600 rounded-full flex items-center justify-center"
                    style={{
                      animation:
                        running && velocity !== 0
                          ? `spin ${
                              (20 / Math.abs(velocity)) * 0.1
                            }s linear infinite`
                          : "none",
                    }}
                  >
                    <div className="w-full h-1 bg-slate-800"></div>
                    <div className="w-1 h-full bg-slate-800 absolute"></div>
                  </div>
                  <div
                    className="absolute bottom-2 right-4 w-7 h-7 border-4 border-slate-800 bg-slate-600 rounded-full flex items-center justify-center"
                    style={{
                      animation:
                        running && velocity !== 0
                          ? `spin ${
                              (20 / Math.abs(velocity)) * 0.1
                            }s linear infinite`
                          : "none",
                    }}
                  >
                    <div className="w-full h-1 bg-slate-800"></div>
                    <div className="w-1 h-full bg-slate-800 absolute"></div>
                  </div>
                </div>
              </div>

              {/* Middle: Controls & Readout */}
              <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div className="bg-white p-6 rounded-3xl shadow-md border border-orange-100">
                  <label className="flex justify-between font-bold text-slate-600 mb-6">
                    <span className="flex items-center gap-2">
                      <i className="fa-solid fa-gauge-high text-orange-500"></i>{" "}
                      Velocity Controls
                    </span>
                    <span className="bg-orange-100 text-orange-700 px-3 py-1 rounded-full text-sm">
                      {velocity} m/s
                    </span>
                  </label>
                  <input
                    type="range"
                    min="0"
                    max="20"
                    step="1"
                    value={velocity}
                    onChange={(e) => setVelocity(Number(e.target.value))}
                    className="w-full h-4 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-orange-500 mb-6"
                  />

                  <div className="flex gap-2">
                    <button
                      onClick={() => setVelocity(0)}
                      className="flex-1 py-2 bg-red-100 text-red-600 font-bold rounded-xl hover:bg-red-200"
                    >
                      STOP (0)
                    </button>
                    <button
                      onClick={() => setVelocity(5)}
                      className="flex-1 py-2 bg-slate-100 text-slate-600 font-bold rounded-xl hover:bg-slate-200"
                    >
                      Slow (5)
                    </button>
                    <button
                      onClick={() => setVelocity(10)}
                      className="flex-1 py-2 bg-slate-100 text-slate-600 font-bold rounded-xl hover:bg-slate-200"
                    >
                      Fast (10)
                    </button>
                    <button
                      onClick={() => setVelocity(20)}
                      className="flex-1 py-2 bg-slate-100 text-slate-600 font-bold rounded-xl hover:bg-slate-200"
                    >
                      Max (20)
                    </button>
                  </div>
                </div>

                <div className="bg-slate-800 text-white p-6 rounded-3xl shadow-md flex flex-col justify-center items-center gap-4">
                  <div className="flex gap-4">
                    {!running ? (
                      <button
                        onClick={() => setRunning(true)}
                        className="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center text-3xl hover:scale-110 transition shadow-lg"
                      >
                        <i className="fa-solid fa-play"></i>
                      </button>
                    ) : (
                      <button
                        onClick={() => setRunning(false)}
                        className="w-20 h-20 bg-yellow-500 rounded-full flex items-center justify-center text-3xl hover:scale-110 transition shadow-lg"
                      >
                        <i className="fa-solid fa-pause"></i>
                      </button>
                    )}
                    <button
                      onClick={() => {
                        setRunning(false);
                        setData([{ x: 0, y: 0 }]);
                        setTime(0);
                        setPosition(0);
                        setVelocity(0);
                      }}
                      className="w-20 h-20 bg-slate-600 rounded-full flex items-center justify-center text-3xl hover:scale-110 transition shadow-lg"
                    >
                      <i className="fa-solid fa-rotate-right"></i>
                    </button>
                  </div>
                  <div className="font-mono text-sm opacity-50">
                    T = {time.toFixed(1)}s | D = {position.toFixed(1)}m
                  </div>
                </div>
              </div>

              {/* Bottom: Graph */}
              <div className="bg-white p-6 rounded-3xl shadow-xl border border-slate-200 h-[300px]">
                <canvas ref={chartRef}></canvas>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
