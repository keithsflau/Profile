<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eye Anatomy Explorer | S2 Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #eff6ff;
      }
      .part-highlight {
        fill: #3b82f6;
        opacity: 0.5;
        transition: opacity 0.3s;
        cursor: pointer;
      }
      .part-highlight:hover {
        opacity: 0.8;
      }
      .pupil {
        transition: r 0.5s ease-out;
      }
    </style>
  </head>
  <body class="bg-blue-50 text-slate-800 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      const parts = [
        {
          id: "cornea",
          name: "Cornea",
          desc: "Transparent front layer. Refracts light into the eye.",
        },
        {
          id: "iris",
          name: "Iris",
          desc: "Coloured ring of muscle. Controls amount of light entering.",
        },
        {
          id: "pupil",
          name: "Pupil",
          desc: "Hole in the center of the iris allowing light to pass.",
        },
        {
          id: "lens",
          name: "Lens",
          desc: "Focuses light onto the retina. Changes shape for near/far vision.",
        },
        {
          id: "retina",
          name: "Retina",
          desc: "Light-sensitive layer. Contains rods and cones.",
        },
        {
          id: "nerve",
          name: "Optic Nerve",
          desc: "Carries signals from retina to the brain.",
        },
        {
          id: "sclera",
          name: "Sclera",
          desc: "Tough white outer coat. Protects the eyeball.",
        },
      ];

      const App = () => {
        const [selected, setSelected] = useState(null);
        const [lightLevel, setLightLevel] = useState(50); // 0-100

        // Pupil size inversely proportional to light
        // Min size 5, Max size 15 roughly
        const pupilSize = 15 - lightLevel / 10;

        return (
          <div className="p-8 max-w-6xl mx-auto min-h-screen flex flex-col items-center">
            <header className="text-center mb-10 w-full">
              <span className="text-blue-600 font-bold uppercase text-xs tracking-widest">
                Form 2 Science • Unit 10
              </span>
              <h1 className="text-4xl font-extrabold text-slate-800 mb-2">
                Eye Anatomy Explorer
              </h1>
              <p className="text-slate-500">
                Discover how the human eye works.
              </p>
            </header>

            <div className="flex flex-col lg:flex-row gap-12 w-full items-center">
              {/* Interactive Eye SVG */}
              <div className="bg-white p-8 rounded-3xl shadow-xl border border-blue-100 relative">
                <svg
                  width="500"
                  height="300"
                  viewBox="0 0 500 300"
                  className="drop-shadow-lg"
                >
                  {/* Sclera (White body) */}
                  <circle
                    cx="250"
                    cy="150"
                    r="140"
                    fill="#f8fafc"
                    stroke="#94a3b8"
                    strokeWidth="2"
                  />
                  <path
                    d="M 380 150 L 500 130 L 500 170 Z"
                    fill="#f8fafc"
                    stroke="#94a3b8"
                    strokeWidth="2"
                  />{" "}
                  {/* Nerve Start */}
                  {/* Cornea (Bump) */}
                  <path
                    d="M 110 90 Q 50 150 110 210"
                    fill="rgba(255,255,255,0.3)"
                    stroke="#bae6fd"
                    strokeWidth="3"
                  />
                  {/* Iris */}
                  <path
                    d="M 120 100 L 140 120 L 140 180 L 120 200"
                    fill="#3b82f6"
                    opacity="0.8"
                  />
                  {/* Lens */}
                  <ellipse
                    cx="160"
                    cy="150"
                    rx="15"
                    ry="60"
                    fill="#bae6fd"
                    opacity="0.6"
                  />
                  {/* Retina (Inner back) */}
                  <path
                    d="M 350 50 A 130 130 0 0 1 350 250"
                    fill="none"
                    stroke="#fca5a5"
                    strokeWidth="4"
                    strokeDasharray="5,5"
                  />
                  {/* Optic Nerve */}
                  <rect
                    x="380"
                    y="130"
                    width="120"
                    height="40"
                    fill="#fecaca"
                  />
                  {/* Light Beam Visual */}
                  <polygon
                    points={`0,120 ${110},120 ${160},140 ${350},150 ${160},160 ${110},180 0,180`}
                    fill="yellow"
                    opacity={lightLevel / 200}
                    style={{ mixBlendMode: "multiply" }}
                  />
                  {/* Interactive Zones Overlay (Invisible hits) */}
                  <circle
                    cx="250"
                    cy="150"
                    r="138"
                    fill="transparent"
                    strokeWidth="0"
                    onClick={() =>
                      setSelected(parts.find((p) => p.id === "sclera"))
                    }
                    className="cursor-pointer"
                  />
                  <path
                    d="M 350 50 A 130 130 0 0 1 350 250"
                    fill="transparent"
                    stroke="transparent"
                    strokeWidth="20"
                    onClick={() =>
                      setSelected(parts.find((p) => p.id === "retina"))
                    }
                    className="cursor-pointer hover:stroke-red-200"
                  />
                  <rect
                    x="380"
                    y="130"
                    width="120"
                    height="40"
                    fill="transparent"
                    onClick={() =>
                      setSelected(parts.find((p) => p.id === "nerve"))
                    }
                    className="cursor-pointer hover:fill-red-100/50"
                  />
                  <path
                    d="M 110 90 Q 50 150 110 210"
                    fill="transparent"
                    strokeWidth="20"
                    stroke="transparent"
                    onClick={() =>
                      setSelected(parts.find((p) => p.id === "cornea"))
                    }
                    className="cursor-pointer hover:stroke-blue-200"
                  />
                  <ellipse
                    cx="160"
                    cy="150"
                    rx="15"
                    ry="60"
                    fill="transparent"
                    onClick={() =>
                      setSelected(parts.find((p) => p.id === "lens"))
                    }
                    className="cursor-pointer hover:fill-blue-200"
                  />
                  <path
                    d="M 120 100 L 140 120 L 140 180 L 120 200"
                    fill="transparent"
                    onClick={() =>
                      setSelected(parts.find((p) => p.id === "iris"))
                    }
                    className="cursor-pointer hover:fill-blue-600"
                  />
                  {/* Front View (Pupil Reflex) */}
                  <g transform="translate(400, 200)">
                    <circle
                      cx="0"
                      cy="0"
                      r="40"
                      fill="#f8fafc"
                      stroke="#94a3b8"
                    />
                    <circle cx="0" cy="0" r="20" fill="#3b82f6" /> {/* Iris */}
                    <circle
                      cx="0"
                      cy="0"
                      r={pupilSize}
                      fill="#1e293b"
                      className="pupil"
                    />{" "}
                    {/* Pupil */}
                    <text
                      x="0"
                      y="55"
                      textAnchor="middle"
                      fontSize="10"
                      fontWeight="bold"
                      fill="#64748b"
                    >
                      Front View
                    </text>
                  </g>
                </svg>

                <div className="absolute top-4 left-4 bg-white/80 p-2 rounded text-xs text-slate-400">
                  Click on parts to identify
                </div>
              </div>

              {/* Controls & Info */}
              <div className="w-full lg:w-1/3 flex flex-col gap-6">
                {/* Info Card */}
                <div className="bg-white p-6 rounded-3xl shadow-lg border-l-8 border-blue-500 min-h-[150px] transition-all">
                  <h2 className="text-2xl font-bold text-slate-800 mb-2">
                    {selected ? selected.name : "Select a Part"}
                  </h2>
                  <p className="text-slate-500 leading-relaxed">
                    {selected
                      ? selected.desc
                      : "Click on the diagram to learn about the different structures of the eye."}
                  </p>
                </div>

                {/* Pupil Reflex Control */}
                <div className="bg-white p-6 rounded-3xl shadow-md border border-slate-100">
                  <label className="flex justify-between font-bold text-slate-600 mb-4">
                    <span>
                      <i className="fa-solid fa-sun mr-2"></i> Light Intensity
                    </span>
                    <span>{lightLevel}%</span>
                  </label>
                  <input
                    type="range"
                    min="0"
                    max="100"
                    value={lightLevel}
                    onChange={(e) => setLightLevel(Number(e.target.value))}
                    className="w-full h-4 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-yellow-400"
                  />
                  <div className="flex justify-between text-xs text-slate-400 mt-2">
                    <span>Dim (Pupil Dilates)</span>
                    <span>Bright (Pupil Constricts)</span>
                  </div>
                </div>

                <div className="space-y-2">
                  {parts.map((p) => (
                    <button
                      key={p.id}
                      onClick={() => setSelected(p)}
                      className={`px-3 py-1 mr-2 rounded-full text-xs font-bold border transition-colors ${
                        selected?.id === p.id
                          ? "bg-blue-500 text-white border-blue-600"
                          : "bg-white text-slate-500 border-slate-200 hover:border-blue-300"
                      }`}
                    >
                      {p.name}
                    </button>
                  ))}
                </div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
