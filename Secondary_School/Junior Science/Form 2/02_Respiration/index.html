<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Respiration Runner | S2 Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #fff1f2;
      }
      .runner {
        transition: animation-duration 0.5s;
      }
      .track-bg {
        animation: slide 2s linear infinite;
        background-size: 50% 100%;
      }
      @keyframes slide {
        from {
          background-position: 0 0;
        }
        to {
          background-position: -100% 0;
        }
      }
    </style>
  </head>
  <body class="bg-rose-50 text-slate-800 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      const App = () => {
        const [speed, setSpeed] = useState(0); // 0 (Rest), 1 (Walk), 2 (Jog), 3 (Sprint)
        const [energy, setEnergy] = useState(10);
        const [oxygen, setOxygen] = useState(10);
        const [co2, setCo2] = useState(10);
        const [lactic, setLactic] = useState(0);

        useEffect(() => {
          let interval;
          interval = setInterval(() => {
            if (speed === 0) {
              setEnergy((prev) => Math.max(10, prev - 1));
              setOxygen((prev) => Math.max(10, prev - 1));
              setCo2((prev) => Math.max(10, prev - 1));
              setLactic((prev) => Math.max(0, prev - 2));
            } else if (speed === 1) {
              setEnergy((prev) =>
                Math.min(30, Math.max(30, prev + (30 > prev ? 1 : -1)))
              );
              setOxygen((prev) =>
                Math.min(30, Math.max(30, prev + (30 > prev ? 1 : -1)))
              );
              setCo2((prev) =>
                Math.min(30, Math.max(30, prev + (30 > prev ? 1 : -1)))
              );
              setLactic((prev) => Math.max(0, prev - 1));
            } else if (speed === 2) {
              setEnergy((prev) =>
                Math.min(60, Math.max(60, prev + (60 > prev ? 2 : -2)))
              );
              setOxygen((prev) =>
                Math.min(60, Math.max(60, prev + (60 > prev ? 2 : -2)))
              );
              setCo2((prev) =>
                Math.min(60, Math.max(60, prev + (60 > prev ? 2 : -2)))
              );
              setLactic((prev) => Math.max(0, prev - 0.5));
            } else if (speed === 3) {
              setEnergy(100);
              setOxygen((prev) => Math.min(90, prev + 1)); // Can't keep up fully
              setCo2(100);
              setLactic((prev) => Math.min(100, prev + 2)); // Anaerobic accumulation
            }
          }, 100);
          return () => clearInterval(interval);
        }, [speed]);

        const getSpeedName = () =>
          ["Resting", "Walking", "Jogging", "Sprinting"][speed];
        const getSpeedColor = () =>
          ["bg-slate-500", "bg-green-500", "bg-orange-500", "bg-red-600"][
            speed
          ];

        return (
          <div className="p-6 md:p-12 min-h-screen max-w-7xl mx-auto flex flex-col items-center">
            <header className="text-center mb-10 w-full">
              <span className="text-rose-600 font-bold uppercase text-xs tracking-widest">
                Form 2 Science • Unit 7
              </span>
              <h1 className="text-5xl font-extrabold text-slate-800 mb-2">
                Respiration Runner
              </h1>
              <p className="text-slate-500">
                See how energy demand affects respiration.
              </p>
            </header>

            {/* Equation Display */}
            <div className="bg-white p-6 rounded-2xl shadow-sm border border-rose-100 mb-8 flex flex-wrap justify-center items-center gap-4 text-lg md:text-2xl font-bold font-mono">
              <span className="text-emerald-600">Glucose</span>
              <span className="text-slate-400">+</span>
              <span
                className={`text-sky-500 transition-all ${
                  speed > 0 ? "scale-110" : ""
                }`}
                style={{ fontSize: `${100 + oxygen / 2}%` }}
              >
                Oxygen
              </span>
              <i className="fa-solid fa-arrow-right text-slate-300"></i>
              <span
                className={`text-rose-500 transition-all ${
                  speed > 0 ? "scale-110" : ""
                }`}
                style={{ fontSize: `${100 + co2 / 2}%` }}
              >
                CO₂
              </span>
              <span className="text-slate-400">+</span>
              <span className="text-blue-400">Water</span>
              <span className="text-slate-400">+</span>
              <span
                className="bg-yellow-400 text-yellow-900 px-3 py-1 rounded-full shadow-lg"
                style={{ transform: `scale(${0.8 + energy / 100})` }}
              >
                ENERGY
              </span>
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 w-full">
              {/* Runner Visual */}
              <div className="bg-white rounded-3xl shadow-xl overflow-hidden border border-rose-100 relative h-[400px] flex items-end">
                {/* Track Background */}
                <div
                  className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10 track-bg"
                  style={{
                    animationDuration:
                      speed === 0
                        ? "0s"
                        : speed === 1
                        ? "4s"
                        : speed === 2
                        ? "2s"
                        : "0.5s",
                  }}
                ></div>

                {/* Decor: Cloud */}
                <div className="absolute top-10 right-10 text-slate-200 text-6xl opacity-50">
                  <i className="fa-solid fa-cloud"></i>
                </div>

                {/* Runner Character (Font Awesome + CSS Anim) */}
                <div className="w-full flex justify-center mb-12 relative z-10">
                  <div
                    className={`text-9xl transition-colors ${
                      speed === 3 ? "text-rose-600" : "text-slate-700"
                    }`}
                  >
                    <i
                      className={`fa-solid ${
                        speed === 0 ? "fa-person" : "fa-person-running"
                      } ${speed > 0 ? "animate-bounce" : ""}`}
                      style={{
                        animationDuration:
                          speed === 1 ? "0.8s" : speed === 2 ? "0.5s" : "0.25s",
                      }}
                    ></i>
                  </div>
                  {/* Sweat/Breath */}
                  {speed >= 2 && (
                    <div className="absolute top-0 right-1/3 text-sky-400 text-2xl animate-ping">
                      <i className="fa-solid fa-droplet"></i>
                    </div>
                  )}
                  {speed >= 1 && (
                    <div className="absolute top-4 right-1/4 text-white font-bold bg-slate-400/50 px-2 rounded-full text-xs">
                      Huff puff
                    </div>
                  )}
                </div>

                {/* Ground */}
                <div className="absolute bottom-0 w-full h-4 bg-slate-300"></div>
              </div>

              {/* Dashboard */}
              <div className="space-y-8">
                {/* Speed Control */}
                <div className="bg-white p-6 rounded-3xl shadow-md border border-slate-100">
                  <label className="block text-slate-400 font-bold uppercase text-xs tracking-widest mb-4">
                    Activity Level
                  </label>
                  <div className="grid grid-cols-4 gap-2">
                    {[0, 1, 2, 3].map((lvl) => (
                      <button
                        key={lvl}
                        onClick={() => setSpeed(lvl)}
                        className={`py-3 rounded-xl font-bold transition-all ${
                          speed === lvl
                            ? getSpeedColor() +
                              " text-white shadow-lg scale-105"
                            : "bg-slate-100 text-slate-400 hover:bg-slate-200"
                        }`}
                      >
                        {["Rest", "Walk", "Jog", "Sprint"][lvl]}
                      </button>
                    ))}
                  </div>
                </div>

                {/* Meters */}
                <div className="bg-white p-6 rounded-3xl shadow-md border border-slate-100 space-y-6">
                  <div>
                    <div className="flex justify-between mb-1 font-bold text-yellow-600">
                      <span>
                        <i className="fa-solid fa-bolt mr-2"></i> Energy Demand
                      </span>
                      <span>{Math.round(energy)}%</span>
                    </div>
                    <div className="w-full bg-slate-100 rounded-full h-3 overflow-hidden">
                      <div
                        className="bg-yellow-500 h-full transition-all duration-300"
                        style={{ width: `${energy}%` }}
                      ></div>
                    </div>
                  </div>

                  <div>
                    <div className="flex justify-between mb-1 font-bold text-sky-600">
                      <span>
                        <i className="fa-solid fa-lungs mr-2"></i> Oxygen Intake
                      </span>
                      <span>{Math.round(oxygen)}%</span>
                    </div>
                    <div className="w-full bg-slate-100 rounded-full h-3 overflow-hidden">
                      <div
                        className="bg-sky-500 h-full transition-all duration-300"
                        style={{ width: `${oxygen}%` }}
                      ></div>
                    </div>
                  </div>

                  <div>
                    <div className="flex justify-between mb-1 font-bold text-rose-600">
                      <span>
                        <i className="fa-solid fa-cloud-showers-heavy mr-2"></i>{" "}
                        CO₂ Output
                      </span>
                      <span>{Math.round(co2)}%</span>
                    </div>
                    <div className="w-full bg-slate-100 rounded-full h-3 overflow-hidden">
                      <div
                        className="bg-rose-500 h-full transition-all duration-300"
                        style={{ width: `${co2}%` }}
                      ></div>
                    </div>
                  </div>

                  {/* Lactic Acid Warning */}
                  <div
                    className={`transition-opacity duration-300 ${
                      lactic > 10 ? "opacity-100" : "opacity-30 grayscale"
                    }`}
                  >
                    <div className="flex justify-between mb-1 font-bold text-purple-600">
                      <span>
                        <i className="fa-solid fa-skull-crossbones mr-2"></i>{" "}
                        Lactic Acid (Anaerobic)
                      </span>
                      <span>{Math.round(lactic)}%</span>
                    </div>
                    <div className="w-full bg-slate-100 rounded-full h-3 overflow-hidden">
                      <div
                        className="bg-purple-600 h-full transition-all duration-300"
                        style={{ width: `${lactic}%` }}
                      ></div>
                    </div>
                    {lactic > 80 && (
                      <div className="text-red-600 font-bold text-xs mt-1 animate-pulse">
                        WARNING: MUSCLE FATIGUE IMMINENT!
                      </div>
                    )}
                  </div>
                </div>
              </div>
            </div>

            <footer className="mt-12 text-center">
              <a
                href="../index.html"
                className="text-rose-600/50 hover:text-rose-600 transition font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
