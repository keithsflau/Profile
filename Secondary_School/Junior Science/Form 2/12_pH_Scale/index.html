<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pH Scale Slider | S2 Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Outfit", sans-serif;
        transition: background-color 0.5s;
      }
    </style>
  </head>
  <body class="min-h-screen text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      const examples = [
        { ph: 0, name: "Battery Acid", icon: "fa-car-battery" },
        { ph: 1, name: "Stomach Acid", icon: "fa-burger" },
        { ph: 2, name: "Lemon Juice", icon: "fa-lemon" },
        { ph: 3, name: "Vinegar", icon: "fa-bottle-droplet" },
        { ph: 4, name: "Tomato Juice", icon: "fa-carrot" }, // Carrot approx
        { ph: 5, name: "Black Coffee", icon: "fa-mug-hot" },
        { ph: 6, name: "Milk", icon: "fa-cow" },
        { ph: 7, name: "Pure Water", icon: "fa-droplet" },
        { ph: 8, name: "Egg White", icon: "fa-egg" },
        { ph: 9, name: "Baking Soda", icon: "fa-cookie" },
        { ph: 10, name: "Soap", icon: "fa-soap" },
        { ph: 11, name: "Ammonia", icon: "fa-spray-can" }, // Cleaning spray
        { ph: 12, name: "Bleach", icon: "fa-bottle-water" },
        { ph: 13, name: "Oven Cleaner", icon: "fa-spray-can-sparkles" },
        { ph: 14, name: "Drain Cleaner", icon: "fa-skull-crossbones" },
      ];

      const getColors = (ph) => {
        // Rainbow gradient approx
        const hue = (ph / 14) * 280; // 0=0 (Red) -> 14=280 (Purple) approx?
        // pH 0 = Red (0), pH 7 = Green (120), pH 14 = Purple (280)
        // Let's map explicit colors better
        const colors = [
          "#ef4444",
          "#f87171",
          "#fb923c",
          "#fbbf24",
          "#facc15",
          "#a3e635",
          "#4ade80", // 0-6
          "#22c55e", // 7 (Green)
          "#2dd4bf",
          "#38bdf8",
          "#60a5fa",
          "#818cf8",
          "#a78bfa",
          "#c084fc",
          "#a855f7", // 8-14
        ];
        const hex = colors[Math.round(ph)];
        return { hex, bg: hex + "20" }; // 20 opacity hex
      };

      const App = () => {
        const [ph, setPh] = useState(7);
        const { hex, bg } = getColors(ph);

        // Ions visuals
        const hCount = Math.max(0, 14 - ph); // More H+ at low pH
        const ohCount = ph; // More OH- at high pH

        return (
          <div
            className="min-h-screen transition-colors duration-500 flex flex-col items-center p-8"
            style={{ backgroundColor: bg }}
          >
            <header className="text-center mb-10 w-full">
              <span className="text-slate-600 font-bold uppercase text-xs tracking-widest">
                Form 2 Science • Unit 9
              </span>
              <h1 className="text-5xl font-extrabold text-slate-800 mb-2">
                The pH Scale
              </h1>
              <p className="text-slate-600 font-medium">
                Measure of Acidity or Alkalinity.
              </p>
            </header>

            <div className="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-12">
              {/* Interactive Scale */}
              <div className="bg-white/80 backdrop-blur-md p-8 rounded-3xl shadow-xl border border-white/50 flex flex-col items-center">
                <div
                  className="w-48 h-48 rounded-full border-8 border-white shadow-inner flex items-center justify-center mb-8 relative transition-colors duration-300"
                  style={{ backgroundColor: hex }}
                >
                  <div className="text-6xl font-black text-white drop-shadow-md">
                    {ph}
                  </div>
                  {examples[ph] && (
                    <div className="absolute -bottom-16 text-center w-64 animate-slide-up">
                      <div className="text-4xl text-slate-800 mb-2 drop-shadow-sm">
                        <i className={`fa-solid ${examples[ph].icon}`}></i>
                      </div>
                      <div className="font-bold text-xl text-slate-800">
                        {examples[ph].name}
                      </div>
                    </div>
                  )}
                </div>

                <div className="mt-12 w-full px-4">
                  <input
                    type="range"
                    min="0"
                    max="14"
                    step="1"
                    value={ph}
                    onChange={(e) => setPh(Number(e.target.value))}
                    className="w-full h-4 rounded-full appearance-none cursor-pointer shadow-inner"
                    style={{
                      background:
                        "linear-gradient(to right, #ef4444, #eab308, #22c55e, #3b82f6, #a855f7)",
                    }}
                  />
                  <div className="flex justify-between text-xs font-bold text-slate-500 mt-2 uppercase tracking-wider">
                    <span>Acidic (0)</span>
                    <span>Neutral (7)</span>
                    <span>Alkaline (14)</span>
                  </div>
                </div>
              </div>

              {/* Ions Visual */}
              <div className="bg-white/80 backdrop-blur-md p-8 rounded-3xl shadow-xl border border-white/50 relative overflow-hidden flex flex-col">
                <h3 className="text-center font-bold text-slate-500 uppercase tracking-widest mb-4">
                  Ion Concentration
                </h3>

                <div className="flex-grow bg-slate-100 rounded-2xl border border-slate-200 relative overflow-hidden p-4">
                  {/* H+ Ions (Red) */}
                  {Array.from({ length: hCount * 2 }).map((_, i) => (
                    <div
                      key={"h" + i}
                      className="absolute w-6 h-6 rounded-full bg-red-500 text-white text-[8px] flex items-center justify-center font-bold shadow-sm transition-all duration-1000"
                      style={{
                        top: `${Math.random() * 90}%`,
                        left: `${Math.random() * 90}%`,
                        transform: `scale(${0.8 + Math.random() * 0.4})`,
                      }}
                    >
                      H+
                    </div>
                  ))}

                  {/* OH- Ions (Blue) */}
                  {Array.from({ length: ohCount * 2 }).map((_, i) => (
                    <div
                      key={"oh" + i}
                      className="absolute w-7 h-7 rounded-full bg-blue-500 text-white text-[8px] flex items-center justify-center font-bold shadow-sm transition-all duration-1000"
                      style={{
                        top: `${Math.random() * 90}%`,
                        left: `${Math.random() * 90}%`,
                        transform: `scale(${0.8 + Math.random() * 0.4})`,
                      }}
                    >
                      OH-
                    </div>
                  ))}

                  <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                    {ph < 7 && (
                      <span className="text-6xl font-black text-red-500/20 rotate-[-15deg]">
                        ACIDIC
                      </span>
                    )}
                    {ph > 7 && (
                      <span className="text-6xl font-black text-blue-500/20 rotate-[-15deg]">
                        ALKALINE
                      </span>
                    )}
                    {ph === 7 && (
                      <span className="text-6xl font-black text-green-500/20 rotate-[-15deg]">
                        NEUTRAL
                      </span>
                    )}
                  </div>
                </div>

                <div className="mt-4 flex justify-between text-sm font-bold">
                  <span className="text-red-500">Hydrogenic Ions (H+)</span>
                  <span className="text-blue-500">Hydroxide Ions (OH-)</span>
                </div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
