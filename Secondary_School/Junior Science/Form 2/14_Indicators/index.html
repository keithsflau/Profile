<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indicators Lab | S2 Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #faf5ff;
      }
      .solution {
        transition: background-color 1s ease;
      }
      .dropper {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      .drop {
        animation: drop 1s forwards;
      }
      @keyframes drop {
        0% {
          top: 60px;
          opacity: 1;
          transform: scale(1);
        }
        90% {
          opacity: 1;
        }
        100% {
          top: 200px;
          opacity: 0;
          transform: scale(0.5);
        }
      }
    </style>
  </head>
  <body class="bg-purple-50 text-slate-800 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      const substances = [
        { id: "acid", name: "Hydrochloric Acid", type: "Acid", ph: 1 },
        { id: "water", name: "Distilled Water", type: "Neutral", ph: 7 },
        { id: "alkali", name: "Sodium Hydroxide", type: "Alkali", ph: 14 },
      ];

      const indicators = [
        {
          id: "litmus",
          name: "Litmus Solution",
          color: "bg-purple-500",
          colors: { acid: "#ef4444", neutral: "#a855f7", alkali: "#3b82f6" }, // Red, Purple, Blue
        },
        {
          id: "methyl",
          name: "Methyl Orange",
          color: "bg-orange-500",
          colors: { acid: "#ef4444", neutral: "#fb923c", alkali: "#eab308" }, // Red, Orange, Yellow
        },
        {
          id: "phenolphthalein",
          name: "Phenolphthalein",
          color: "bg-white border border-slate-300",
          colors: { acid: "#ffffff", neutral: "#ffffff", alkali: "#db2777" }, // Colorless, Colorless, Pink
        },
      ];

      const App = () => {
        const [selectedSubstance, setSelectedSubstance] = useState(
          substances[1]
        );
        const [activeIndicator, setActiveIndicator] = useState(null);
        const [resultColor, setResultColor] = useState("#e2e8f0"); // Initial clearish
        const [dropping, setDropping] = useState(false);

        const testIndicator = (ind) => {
          if (dropping) return;
          setActiveIndicator(ind);
          setDropping(true);

          // Determine result color
          let res;
          if (selectedSubstance.ph < 7) res = ind.colors.acid;
          else if (selectedSubstance.ph === 7) res = ind.colors.neutral;
          else res = ind.colors.alkali;

          // Animate drop and change color
          setTimeout(() => {
            setResultColor(res);
            setDropping(false);
          }, 1000);
        };

        const reset = (sub) => {
          setSelectedSubstance(sub);
          setResultColor("#e2e8f0");
          setActiveIndicator(null);
        };

        return (
          <div className="p-8 max-w-6xl mx-auto min-h-screen flex flex-col items-center">
            <header className="text-center mb-10 w-full">
              <span className="text-purple-600 font-bold uppercase text-xs tracking-widest">
                Form 2 Science â€¢ Unit 9
              </span>
              <h1 className="text-4xl font-extrabold text-slate-800 mb-2">
                Indicators Virtual Lab
              </h1>
              <p className="text-slate-500">
                Test how different indicators react with Acids, Alkalis, and
                Neutral solutions.
              </p>
            </header>

            <div className="flex flex-col lg:flex-row gap-12 w-full">
              {/* Control Panel (Left) */}
              <div className="w-full lg:w-1/3 space-y-8">
                {/* Substance Selector */}
                <div className="bg-white p-6 rounded-3xl shadow-md border border-purple-100">
                  <h3 className="font-bold text-slate-400 uppercase text-xs tracking-widest mb-4">
                    1. Select Substance
                  </h3>
                  <div className="space-y-3">
                    {substances.map((sub) => (
                      <button
                        key={sub.id}
                        onClick={() => reset(sub)}
                        className={`w-full p-3 rounded-xl flex items-center justify-between border-2 transition-all ${
                          selectedSubstance.id === sub.id
                            ? "bg-purple-100 border-purple-500 text-purple-700"
                            : "border-slate-100 text-slate-500 hover:bg-slate-50"
                        }`}
                      >
                        <span className="font-bold">{sub.name}</span>
                        <span className="text-xs uppercase bg-white px-2 py-1 rounded shadow-sm">
                          {sub.type}
                        </span>
                      </button>
                    ))}
                  </div>
                </div>

                {/* Indicator Selector */}
                <div className="bg-white p-6 rounded-3xl shadow-md border border-purple-100">
                  <h3 className="font-bold text-slate-400 uppercase text-xs tracking-widest mb-4">
                    2. Add Indicator
                  </h3>
                  <div className="grid grid-cols-1 gap-3">
                    {indicators.map((ind) => (
                      <button
                        key={ind.id}
                        onClick={() => testIndicator(ind)}
                        disabled={!!activeIndicator}
                        className="w-full p-3 rounded-xl flex items-center gap-4 border-2 border-slate-100 hover:border-purple-300 hover:bg-purple-50 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                      >
                        <div
                          className={`w-8 h-8 rounded-full ${ind.color} shadow-sm`}
                        ></div>
                        <span className="font-bold text-slate-700">
                          {ind.name}
                        </span>
                      </button>
                    ))}
                  </div>
                  <button
                    onClick={() => reset(selectedSubstance)}
                    className="mt-4 w-full py-2 bg-slate-100 font-bold text-slate-500 rounded-lg hover:bg-slate-200"
                  >
                    Reset Experiment
                  </button>
                </div>
              </div>

              {/* Visual Lab (Right) */}
              <div className="w-full lg:w-2/3 bg-white rounded-3xl shadow-xl border border-purple-100 relative min-h-[500px] flex items-end justify-center pb-12">
                {/* Table Surface */}
                <div className="absolute bottom-0 w-full h-8 bg-slate-200 rounded-b-3xl"></div>

                {/* Beaker / Flask */}
                <div className="relative w-40 h-52 border-x-4 border-b-4 border-slate-300 rounded-b-3xl bg-white/50 z-10 mx-auto">
                  {/* Liquid */}
                  <div
                    className="absolute bottom-0 w-full h-3/4 bg-slate-200 rounded-b-[20px] solution opacity-80"
                    style={{
                      backgroundColor:
                        resultColor === "#ffffff" ? "#e2e8f0" : resultColor,
                    }}
                  ></div>
                  {/* Beaker markings */}
                  <div className="absolute right-0 top-10 w-4 h-[1px] bg-slate-400"></div>
                  <div className="absolute right-0 top-20 w-4 h-[1px] bg-slate-400"></div>
                  <div className="absolute right-0 top-30 w-4 h-[1px] bg-slate-400"></div>

                  <div className="absolute bottom-[-40px] w-full text-center text-slate-400 font-bold uppercase tracking-widest text-sm">
                    {selectedSubstance.name}
                  </div>
                </div>

                {/* Dropper Animation */}
                {activeIndicator && (
                  <div className="absolute top-10 left-1/2 -translate-x-1/2 flex flex-col items-center">
                    <div className="text-xl font-bold text-slate-600 mb-2">
                      {activeIndicator.name}
                    </div>
                    <div className="relative">
                      {/* Pipette */}
                      <div className="w-4 h-24 bg-slate-200 border border-slate-400 mx-auto relative z-20 rounded-b-full">
                        <div className="w-full h-full bg-slate-300 opacity-50"></div>
                      </div>
                      <div className="w-8 h-8 rounded-full bg-slate-800 -mt-24 mx-auto relative z-20"></div>{" "}
                      {/* Bulb */}
                      {/* Drop */}
                      {dropping && (
                        <div
                          className="absolute left-1/2 -translate-x-1/2 w-4 h-4 rounded-full drop z-10"
                          style={{
                            backgroundColor:
                              activeIndicator.id === "phenolphthalein"
                                ? "#fff"
                                : activeIndicator.colors.neutral,
                          }} // Drop usually has natural color
                        ></div>
                      )}
                    </div>
                  </div>
                )}
              </div>
            </div>

            <footer className="mt-12 text-center">
              <a
                href="../index.html"
                className="text-purple-600/50 hover:text-purple-600 transition font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
