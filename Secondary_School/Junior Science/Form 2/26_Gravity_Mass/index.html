<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gravity & Mass | S2 Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #0f172a;
        color: white;
      }
      .planet-bg {
        transition: background-image 1s;
      }
      .scale-needle {
        transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        transform-origin: top center;
      }
    </style>
  </head>
  <body class="min-h-screen relative overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      const locations = [
        {
          id: "earth",
          name: "Earth",
          g: 9.8,
          bg: "https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg",
        },
        {
          id: "moon",
          name: "Moon",
          g: 1.6,
          bg: "https://upload.wikimedia.org/wikipedia/commons/e/e1/FullMoon2010.jpg",
        },
        {
          id: "jupiter",
          name: "Jupiter",
          g: 24.8,
          bg: "https://upload.wikimedia.org/wikipedia/commons/e/e2/Jupiter.jpg",
        },
        {
          id: "mars",
          name: "Mars",
          g: 3.7,
          bg: "https://upload.wikimedia.org/wikipedia/commons/0/02/OSIRIS_Mars_true_color.jpg",
        },
        {
          id: "space",
          name: "Deep Space",
          g: 0,
          bg: "https://cdn.pixabay.com/photo/2011/12/14/12/21/orion-nebula-11107_1280.jpg",
        },
      ];

      const objects = [
        { id: "apple", name: "Apple", mass: 0.1, icon: "fa-apple-whole" }, // 100g
        { id: "cat", name: "Cat", mass: 5, icon: "fa-cat" }, // 5kg
        { id: "human", name: "Human", mass: 70, icon: "fa-person" }, // 70kg
        { id: "car", name: "Car", mass: 1500, icon: "fa-car" }, // 1500kg
      ];

      const App = () => {
        const [loc, setLoc] = useState(locations[0]);
        const [obj, setObj] = useState(objects[0]);

        const weight = obj.mass * loc.g;

        return (
          <div className="relative min-h-screen flex flex-col items-center p-8 bg-black/50">
            {/* Background */}
            <div
              className="fixed inset-0 planet-bg -z-10 bg-cover bg-center brightness-50"
              style={{ backgroundImage: `url(${loc.bg})` }}
            ></div>

            <header className="text-center mb-10 w-full z-10">
              <span className="text-white/70 font-bold uppercase text-xs tracking-widest">
                Form 2 Science • Unit 11
              </span>
              <h1 className="text-4xl font-extrabold text-white mb-2 drop-shadow-xl">
                {loc.name} Laboratory
              </h1>
              <p className="text-white/80">
                Mass vs Weight: Investigating Gravity (g = {loc.g} N/kg)
              </p>
            </header>

            <div className="flex flex-col lg:flex-row gap-12 w-full max-w-6xl z-10">
              {/* Selector Controls */}
              <div className="w-full lg:w-1/3 space-y-8">
                <div className="bg-white/10 backdrop-blur-md p-6 rounded-3xl border border-white/20">
                  <h3 className="font-bold text-white/50 uppercase text-xs tracking-widest mb-4">
                    1. Choose Location
                  </h3>
                  <div className="grid grid-cols-2 gap-3">
                    {locations.map((l) => (
                      <button
                        key={l.id}
                        onClick={() => setLoc(l)}
                        className={`p-3 rounded-xl border text-sm font-bold transition-all ${
                          loc.id === l.id
                            ? "bg-white text-slate-900 border-white"
                            : "bg-black/30 text-white border-white/10 hover:bg-white/10"
                        }`}
                      >
                        {l.name}
                      </button>
                    ))}
                  </div>
                </div>

                <div className="bg-white/10 backdrop-blur-md p-6 rounded-3xl border border-white/20">
                  <h3 className="font-bold text-white/50 uppercase text-xs tracking-widest mb-4">
                    2. Choose Object
                  </h3>
                  <div className="grid grid-cols-2 gap-3">
                    {objects.map((o) => (
                      <button
                        key={o.id}
                        onClick={() => setObj(o)}
                        className={`p-4 rounded-xl border flex flex-col items-center gap-2 transition-all ${
                          obj.id === o.id
                            ? "bg-white text-slate-900 border-white"
                            : "bg-black/30 text-white border-white/10 hover:bg-white/10"
                        }`}
                      >
                        <i className={`fa-solid ${o.icon} text-xl`}></i>
                        <span className="text-sm font-bold">{o.name}</span>
                        <span className="text-xs opacity-50">{o.mass} kg</span>
                      </button>
                    ))}
                  </div>
                </div>
              </div>

              {/* Visualization Scale */}
              <div className="w-full lg:w-2/3 flex flex-col items-center">
                {/* Scale Display */}
                <div className="relative mb-8 text-center text-white drop-shadow-md">
                  <div className="text-2xl font-light">Weight Reading</div>
                  <div className="text-7xl font-black mt-2">
                    {weight.toFixed(1)}{" "}
                    <span className="text-2xl font-bold text-white/50">N</span>
                  </div>
                </div>

                {/* The Scale Visualization */}
                <div className="relative">
                  {/* Spring Scale Housing */}
                  <div className="w-40 h-64 bg-slate-800 rounded-2xl border-4 border-slate-600 relative overflow-hidden shadow-2xl">
                    {/* Markings */}
                    <div className="absolute right-0 top-0 w-full h-full flex flex-col justify-between py-4 pr-2 items-end opacity-50">
                      {Array.from({ length: 11 }).map((_, i) => (
                        <div key={i} className="w-4 h-[1px] bg-white"></div>
                      ))}
                    </div>

                    {/* Indicator */}
                    <div
                      className="absolute left-0 w-full h-1 bg-red-500 scale-needle"
                      style={{
                        top: `${Math.min(
                          100,
                          Math.max(0, (weight / (obj.mass * 25)) * 100)
                        )}%`,
                      }}
                      /* Scaling simulation: Assume scale can handle roughly 2.5x Earth weight for the object? Simplified visual. */
                    ></div>
                  </div>

                  {/* Hook and Object */}
                  <div className="flex flex-col items-center -mt-2">
                    <div className="w-2 h-16 bg-slate-400"></div>
                    <div
                      className="text-6xl text-white drop-shadow-lg scale-needle"
                      style={{
                        transform: `translateY(${Math.min(20, weight / 10)}px)`,
                      }}
                    >
                      <i className={`fa-solid ${obj.icon}`}></i>
                    </div>
                    <div className="bg-white/20 backdrop-blur px-4 py-1 rounded-full text-xs font-bold mt-2">
                      Mass: {obj.mass} kg
                    </div>
                  </div>
                </div>

                {/* Formula Explanation */}
                <div className="bg-white/10 backdrop-blur-md p-6 rounded-2xl border border-white/20 mt-12 max-w-md text-center">
                  <div className="text-3xl font-serif italic font-bold mb-2">
                    W = m × g
                  </div>
                  <p className="text-sm text-white/80">
                    Weight (N) = Mass (kg) × Gravity (N/kg)
                  </p>
                  <p className="text-xs mt-2 text-white/60">
                    Notice that <strong>Mass</strong> never changes, but{" "}
                    <strong>Weight</strong> changes depending on which planet
                    you are on!
                  </p>
                </div>
              </div>
            </div>

            
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  
      
      <!-- Footer -->
      <footer class="text-center py-4 text-slate-500 text-sm">
        <p class="italic mb-1">
          But God made the earth by his power; he founded the world by his wisdom and stretched out the heavens by his
          understanding. Jeremiah 10:12
        </p>
        <p class="text-xs mb-1 mt-2">
          「耶和華用能力創造大地，用智慧建立世界，用聰明鋪張穹蒼。」 耶利米書 10:12
        </p>
        <p class="text-xs mt-2 pt-2 border-t border-slate-300">
          @ 2025 Education Engineering Portfolio | Generated by Gemini Pro 3.0 | Prepared by SF Lau
        </p>
      </footer>
</body>
</html>
