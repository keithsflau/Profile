<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domestic Electricity Bill | S2 Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #fff7ed;
      }
      .receipt {
        background-image: radial-gradient(circle, #f1f5f9 1px, transparent 1px);
        background-size: 20px 20px;
      }
    </style>
  </head>
  <body class="bg-orange-50 text-slate-800 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      const appliances = [
        { id: 1, name: "Air Conditioner", power: 2000, icon: "fa-snowflake" }, // Watts
        { id: 2, name: "Refrigerator", power: 300, icon: "fa-cube" },
        { id: 3, name: "Television", power: 150, icon: "fa-tv" },
        { id: 4, name: "Lighting (LED)", power: 10, icon: "fa-lightbulb" },
        { id: 5, name: "Washing Machine", power: 1000, icon: "fa-shirt" },
        { id: 6, name: "Computer", power: 250, icon: "fa-desktop" },
      ];

      const App = () => {
        const [selected, setSelected] = useState([]); // Array of { ...appliance, hours: 2 }
        const [rate, setRate] = useState(1.2); // $ per kWh

        const addAppliance = (app) => {
          setSelected([...selected, { ...app, uid: Date.now(), hours: 1 }]);
        };

        const updateHours = (uid, h) => {
          setSelected(
            selected.map((item) =>
              item.uid === uid ? { ...item, hours: Number(h) } : item
            )
          );
        };

        const removeAppliance = (uid) => {
          setSelected(selected.filter((item) => item.uid !== uid));
        };

        // Calculations
        const totalUnits = selected.reduce(
          (acc, item) => acc + (item.power / 1000) * item.hours,
          0
        );
        const totalCost = totalUnits * rate;

        return (
          <div className="p-8 max-w-6xl mx-auto min-h-screen flex flex-col items-center">
            <header className="text-center mb-10 w-full">
              <span className="text-orange-600 font-bold uppercase text-xs tracking-widest">
                Form 2 Science • Unit 8
              </span>
              <h1 className="text-4xl font-extrabold text-slate-800 mb-2">
                Domestic Electricity Bill
              </h1>
              <p className="text-slate-500">
                Calculate electricity costs based on power and usage time.
              </p>
            </header>

            <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 w-full">
              {/* Input Area */}
              <div className="space-y-8">
                {/* Appliance Picker */}
                <div className="bg-white p-6 rounded-3xl shadow-md border border-slate-100">
                  <h3 className="font-bold text-slate-400 uppercase text-xs tracking-widest mb-4">
                    Add Appliance
                  </h3>
                  <div className="grid grid-cols-2 sm:grid-cols-3 gap-4">
                    {appliances.map((app) => (
                      <button
                        key={app.id}
                        onClick={() => addAppliance(app)}
                        className="p-4 rounded-xl border-2 border-slate-100 hover:border-orange-300 hover:bg-orange-50 transition-all flex flex-col items-center gap-2"
                      >
                        <i
                          className={`fa-solid ${app.icon} text-orange-500 text-xl`}
                        ></i>
                        <span className="text-sm font-bold text-slate-700">
                          {app.name}
                        </span>
                        <span className="text-xs text-slate-400 font-mono">
                          {app.power}W
                        </span>
                      </button>
                    ))}
                  </div>
                </div>

                {/* Usage Adjuster */}
                <div className="bg-white p-6 rounded-3xl shadow-md border border-slate-100 flex flex-col gap-4 max-h-[400px] overflow-y-auto">
                  <h3 className="font-bold text-slate-400 uppercase text-xs tracking-widest mb-2">
                    My Home Appliances
                  </h3>
                  {selected.length === 0 && (
                    <div className="text-center text-slate-300 italic py-8">
                      No appliances added yet.
                    </div>
                  )}
                  {selected.map((item) => (
                    <div
                      key={item.uid}
                      className="flex items-center justify-between p-3 bg-slate-50 rounded-xl border border-slate-200"
                    >
                      <div className="flex items-center gap-3">
                        <div className="w-8 h-8 bg-white rounded-full flex items-center justify-center text-orange-500 shadow-sm">
                          <i className={`fa-solid ${item.icon}`}></i>
                        </div>
                        <div>
                          <div className="font-bold text-sm">{item.name}</div>
                          <div className="text-xs text-slate-400 font-mono">
                            {(item.power / 1000).toFixed(2)} kW
                          </div>
                        </div>
                      </div>
                      <div className="flex items-center gap-3">
                        <div className="flex flex-col items-end">
                          <label className="text-[10px] uppercase font-bold text-slate-400">
                            Hours
                          </label>
                          <input
                            type="number"
                            min="0"
                            max="24"
                            value={item.hours}
                            onChange={(e) =>
                              updateHours(item.uid, e.target.value)
                            }
                            className="w-16 p-1 rounded border border-slate-300 text-right font-bold text-sm"
                          />
                        </div>
                        <button
                          onClick={() => removeAppliance(item.uid)}
                          className="text-red-400 hover:text-red-600 ml-2"
                        >
                          <i className="fa-solid fa-trash"></i>
                        </button>
                      </div>
                    </div>
                  ))}
                </div>
              </div>

              {/* Bill / Receipt */}
              <div className="bg-white p-8 rounded-3xl shadow-xl border border-slate-200 receipt relative flex flex-col">
                <div className="text-center border-b-2 border-dashed border-slate-300 pb-6 mb-6">
                  <div className="text-2xl font-black text-slate-800 uppercase tracking-widest mb-1">
                    Electricity Bill
                  </div>
                  <div className="text-sm text-slate-500">HK Electric Co.</div>
                </div>

                <div className="space-y-4 flex-grow">
                  <div className="flex justify-between text-sm text-slate-500">
                    <span>Rate per Unit (kWh)</span>
                    <div className="flex items-center gap-2">
                      <span>$</span>
                      <input
                        type="number"
                        step="0.1"
                        value={rate}
                        onChange={(e) => setRate(e.target.value)}
                        className="w-16 p-1 bg-slate-100 rounded text-right font-bold"
                      />
                    </div>
                  </div>

                  <div className="flex justify-between items-center bg-orange-50 p-4 rounded-xl border border-orange-100">
                    <span className="font-bold text-orange-900">
                      Total Calculation
                    </span>
                    <div className="text-right">
                      <div className="text-xs text-orange-600 font-mono">
                        Power (kW) × Time (h)
                      </div>
                    </div>
                  </div>

                  <div className="space-y-2 max-h-[300px] overflow-y-auto pr-2">
                    {selected.map((item) => (
                      <div
                        key={item.uid}
                        className="flex justify-between text-sm"
                      >
                        <span>
                          {item.name}{" "}
                          <span className="text-slate-400 text-xs">
                            x {item.hours}h
                          </span>
                        </span>
                        <span className="font-mono">
                          {((item.power / 1000) * item.hours).toFixed(2)} kWh
                        </span>
                      </div>
                    ))}
                  </div>
                </div>

                <div className="border-t-2 border-dashed border-slate-300 pt-6 mt-6">
                  <div className="flex justify-between items-end mb-2">
                    <span className="font-bold text-slate-600">
                      Total Units
                    </span>
                    <span className="font-mono text-xl text-slate-800">
                      {totalUnits.toFixed(2)} kWh
                    </span>
                  </div>
                  <div className="flex justify-between items-end">
                    <span className="font-black text-2xl text-slate-800">
                      TOTAL COST
                    </span>
                    <span className="font-black text-4xl text-orange-600">
                      ${totalCost.toFixed(2)}
                    </span>
                  </div>
                </div>

                {/* Jagged edge visual at bottom */}
                <div
                  className="absolute -bottom-2 left-0 w-full h-4 bg-orange-50"
                  style={{
                    clipPath:
                      "polygon(0% 0%, 5% 100%, 10% 0%, 15% 100%, 20% 0%, 25% 100%, 30% 0%, 35% 100%, 40% 0%, 45% 100%, 50% 0%, 55% 100%, 60% 0%, 65% 100%, 70% 0%, 75% 100%, 80% 0%, 85% 100%, 90% 0%, 95% 100%, 100% 0%)",
                  }}
                ></div>
              </div>
            </div>

            <footer className="mt-12 text-center">
              <a
                href="../index.html"
                className="text-orange-600/50 hover:text-orange-600 transition font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
