<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Psychology | S2 Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Outfit", sans-serif;
        transition: background-color 0.5s;
      }
      .room-wall {
        transition: background-color 0.8s ease;
      }
    </style>
  </head>
  <body class="min-h-screen text-slate-800">
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      const colors = [
        {
          id: "red",
          name: "Passion Red",
          hex: "#ef4444",
          bg: "#fef2f2",
          desc: "Evokes strong emotions, increases appetite and heart rate. Good for dining rooms, but maybe too intense for bedrooms.",
          emotion: "Energy & Danger",
        },
        {
          id: "blue",
          name: "Calm Blue",
          hex: "#3b82f6",
          bg: "#eff6ff",
          desc: "Promotes calmness and focus. Lowers blood pressure. Ideal for bedrooms and offices.",
          emotion: "Peace & Logic",
        },
        {
          id: "green",
          name: "Nature Green",
          hex: "#22c55e",
          bg: "#f0fdf4",
          desc: "Restful for the eyes. Represents nature and health. Good for living rooms.",
          emotion: "Balance & Growth",
        },
        {
          id: "yellow",
          name: "Happy Yellow",
          hex: "#eab308",
          bg: "#fefce8",
          desc: "Energetic and cheerful. Captures attention. Good for kitchens, but too much can cause frustration.",
          emotion: "Optimism & Caution",
        },
        {
          id: "purple",
          name: "Royal Purple",
          hex: "#a855f7",
          bg: "#faf5ff",
          desc: "Associated with luxury and creativity. Can be dramatic.",
          emotion: "Mystery & Wealth",
        },
        {
          id: "neutral",
          name: "Soft Gray",
          hex: "#94a3b8",
          bg: "#f8fafc",
          desc: "Practical and timeless. Can be boring if not accented.",
          emotion: "Neutrality & Calm",
        },
      ];

      const App = () => {
        const [selected, setSelected] = useState(colors[5]);

        return (
          <div
            className="min-h-screen p-8 transition-colors duration-500"
            style={{ backgroundColor: selected.bg }}
          >
            <header className="text-center mb-10 w-full max-w-6xl mx-auto">
              <span className="text-slate-500 font-bold uppercase text-xs tracking-widest">
                Form 2 Science â€¢ Unit 12
              </span>
              <h1 className="text-4xl font-extrabold text-slate-800 mb-2">
                Psychology of Color
              </h1>
              <p className="text-slate-500">
                How do different colors affect our mood and perception?
              </p>
            </header>

            <div className="flex flex-col lg:flex-row gap-12 w-full max-w-6xl mx-auto items-center">
              {/* Interactive Room */}
              <div className="w-full lg:w-2/3 aspect-video bg-white shadow-2xl rounded-3xl overflow-hidden relative border-8 border-white">
                {/* Walls */}
                <div className="absolute inset-0 flex">
                  <div
                    className="w-1/3 h-full room-wall"
                    style={{
                      backgroundColor: selected.hex,
                      filter: "brightness(0.9)",
                    }}
                  ></div>{" "}
                  {/* Left Wall (Shaded) */}
                  <div
                    className="w-2/3 h-full room-wall"
                    style={{ backgroundColor: selected.hex }}
                  ></div>{" "}
                  {/* Back Wall */}
                </div>

                {/* Floor */}
                <div className="absolute bottom-0 w-full h-1/4 bg-[#d4a373]">
                  <div
                    className="w-full h-full opacity-50"
                    style={{
                      backgroundImage:
                        "repeating-linear-gradient(90deg, transparent, transparent 40px, rgba(0,0,0,0.1) 40px, rgba(0,0,0,0.1) 41px)",
                    }}
                  ></div>
                </div>

                {/* Furniture Overlay (SVG) */}
                <div className="absolute inset-0 pointer-events-none flex items-end justify-center pb-8">
                  {/* Sofa */}
                  <div className="relative">
                    <div className="w-64 h-24 bg-slate-200 rounded-t-2xl shadow-lg relative z-10"></div>
                    <div className="absolute -left-4 bottom-0 w-8 h-32 bg-slate-300 rounded-t-xl z-20"></div>{" "}
                    /* Arm */
                    <div className="absolute -right-4 bottom-0 w-8 h-32 bg-slate-300 rounded-t-xl z-20"></div>{" "}
                    /* Arm */
                    {/* Pillows */}
                    <div className="absolute left-4 bottom-8 w-12 h-12 bg-white rounded shadow rotate-12 z-20"></div>
                    <div className="absolute right-8 bottom-8 w-12 h-12 bg-white rounded shadow -rotate-6 z-20"></div>
                  </div>
                  {/* Plant */}
                  <div className="absolute left-10 bottom-8">
                    <div className="w-4 h-20 bg-green-700/50 rounded-full rotate-[-5deg]"></div>
                    <div className="w-20 h-20 bg-green-600 rounded-full -ml-8 -mt-10 opacity-80"></div>
                    <div className="w-16 h-20 bg-orange-700 rounded-b-xl rounded-t-sm relative z-10"></div>
                  </div>
                  {/* Painting */}
                  <div className="absolute top-20 left-1/2 -ml-16 w-32 h-40 bg-white shadow-xl border-4 border-slate-800 p-2 flex flex-col items-center justify-center gap-2">
                    <div className="w-full h-2 bg-slate-200"></div>
                    <div className="w-full h-2 bg-slate-200 w-2/3"></div>
                    <div className="w-10 h-10 rounded-full bg-slate-200 mt-2"></div>
                  </div>
                  {/* Lamp */}
                  <div className="absolute right-20 bottom-8 flex flex-col items-center">
                    <div
                      className="w-20 h-32 bg-yellow-100/50 border-2 border-slate-300 rounded-t-full relative z-20 backdrop-blur-sm"
                      style={{ boxShadow: `0 0 50px ${selected.hex}` }}
                    ></div>
                    <div className="w-2 h-32 bg-slate-800"></div>
                    <div className="w-16 h-4 bg-slate-800 rounded-full"></div>
                  </div>
                </div>
              </div>

              {/* Controls */}
              <div className="w-full lg:w-1/3 flex flex-col gap-6">
                <div className="bg-white p-6 rounded-3xl shadow-lg">
                  <h3 className="font-bold text-slate-400 uppercase text-xs tracking-widest mb-4">
                    Choose a Palette
                  </h3>
                  <div className="grid grid-cols-3 gap-3">
                    {colors.map((c) => (
                      <button
                        key={c.id}
                        onClick={() => setSelected(c)}
                        className={`h-16 rounded-xl transition-transform hover:scale-105 shadow-sm border-2 ${
                          selected.id === c.id
                            ? "border-slate-800 scale-105"
                            : "border-transparent"
                        }`}
                        style={{ backgroundColor: c.hex }}
                      ></button>
                    ))}
                  </div>
                </div>

                <div
                  className="bg-white p-8 rounded-3xl shadow-lg border-l-8 transition-colors duration-500 flex flex-col gap-2"
                  style={{ borderLeftColor: selected.hex }}
                >
                  <h2 className="text-3xl font-extrabold text-slate-800">
                    {selected.name}
                  </h2>
                  <div
                    className="text-xs font-bold uppercase tracking-widest opacity-50"
                    style={{ color: selected.hex }}
                  >
                    {selected.emotion}
                  </div>
                  <p className="text-slate-600 mt-2 leading-relaxed">
                    {selected.desc}
                  </p>
                </div>
              </div>
            </div>

            <footer className="mt-12 text-center">
              <a
                href="../index.html"
                className="text-slate-400 hover:text-slate-600 transition font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
