<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tug of War | S2 Science</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Outfit", sans-serif;
        background: #f8fafc;
      }
      .rope {
        background: repeating-linear-gradient(
          45deg,
          #d4d4d8,
          #d4d4d8 10px,
          #a1a1aa 10px,
          #a1a1aa 20px
        );
        height: 10px;
        border-radius: 5px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .team-member {
        transition: all 0.2s;
      }
      .team-member:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      const members = [
        {
          id: "s",
          name: "Small",
          force: 50,
          icon: "fa-child",
          size: "text-2xl",
        },
        {
          id: "m",
          name: "Medium",
          force: 100,
          icon: "fa-person",
          size: "text-4xl",
        },
        {
          id: "l",
          name: "Large",
          force: 150,
          icon: "fa-person-running",
          size: "text-6xl",
        },
      ];

      const App = () => {
        const [leftTeam, setLeftTeam] = useState([]);
        const [rightTeam, setRightTeam] = useState([]);
        const [position, setPosition] = useState(0); // 0 = Center. -ve = Left wins.
        const [running, setRunning] = useState(false);
        const [winner, setWinner] = useState(null);

        const calculateForce = (team) =>
          team.reduce((acc, m) => acc + m.force, 0);

        const leftForce = calculateForce(leftTeam);
        const rightForce = calculateForce(rightTeam);
        const resultant = leftForce - rightForce; // +ve means Left wins (Force direction left <---), actually wait convention.
        // Let's standardise:
        // Left pulls Left (-ve x direction visually?) No, result visually.
        // Resultant Force calculation:
        // Net Force = Abs(Left - Right). Direction = Bigger side.

        useEffect(() => {
          let interval;
          if (running && !winner) {
            interval = setInterval(() => {
              setPosition((prev) => {
                // Movement speed proportional to Net Force
                const move = (leftForce - rightForce) * 0.1;
                const newPos = prev - move; // If Left (bigger) -> move becomes +ve. We want to move visual Left (negative X). So subtract move.
                // e.g. Left=100, Right=0. Move=10. NewPos = 0 - 10 = -10. Correct (Left).

                if (newPos < -250) {
                  setWinner("Blue (Left)");
                  setRunning(false);
                }
                if (newPos > 250) {
                  setWinner("Red (Right)");
                  setRunning(false);
                }
                return newPos;
              });
            }, 50);
          }
          return () => clearInterval(interval);
        }, [running, leftForce, rightForce, winner]);

        const addToTeam = (teamSetter, member) => {
          if (running) return;
          teamSetter((prev) => [
            ...prev,
            { ...member, uid: Date.now() + Math.random() },
          ]);
        };

        const reset = () => {
          setLeftTeam([]);
          setRightTeam([]);
          setPosition(0);
          setRunning(false);
          setWinner(null);
        };

        return (
          <div className="p-8 max-w-6xl mx-auto min-h-screen flex flex-col items-center">
            <header className="text-center mb-10 w-full">
              <span className="text-slate-500 font-bold uppercase text-xs tracking-widest">
                Form 2 Science â€¢ Unit 11
              </span>
              <h1 className="text-4xl font-extrabold text-slate-800 mb-2">
                Resultant Force Challenge
              </h1>
              <p className="text-slate-500">
                Physics Tug of War: Calculate the Net Force.
              </p>
            </header>

            {/* Game Area */}
            <div className="w-full bg-white rounded-3xl shadow-xl overflow-hidden relative h-[400px] border-4 border-slate-200 mb-8">
              {/* Background scenery */}
              <div className="absolute inset-0 bg-sky-100 flex items-end">
                <div className="w-full h-1/4 bg-green-200 border-t-4 border-green-300"></div>
              </div>

              {/* Center Marker Flag */}
              <div className="absolute top-10 left-1/2 -ml-1 w-2 h-full bg-black/10 z-0"></div>
              <div className="absolute top-10 left-1/2 -translate-x-1/2 text-slate-400 font-bold text-xs">
                CENTER
              </div>

              {/* Rope System Container - Moving */}
              <div
                className="absolute top-1/2 left-1/2 w-[1000px] h-20 -mt-10 -ml-[500px]"
                style={{ transform: `translateX(${position}px)` }}
              >
                {/* The Rope */}
                <div className="absolute top-1/2 left-0 w-full rope -mt-1"></div>

                {/* Center Knot/Flag on Rope */}
                <div className="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-4 h-8 bg-red-600 rounded"></div>

                {/* Left Team (Blue) */}
                <div className="absolute right-1/2 pr-20 flex flex-row-reverse items-end gap-2 bottom-4">
                  {leftTeam.map((m) => (
                    <div
                      key={m.uid}
                      className={`text-blue-600 ${m.size} drop-shadow-lg`}
                    >
                      <i
                        className={`fa-solid ${m.icon} fa-flip-horizontal`}
                      ></i>
                    </div>
                  ))}
                </div>

                {/* Right Team (Red) */}
                <div className="absolute left-1/2 pl-20 flex items-end gap-2 bottom-4">
                  {rightTeam.map((m) => (
                    <div
                      key={m.uid}
                      className={`text-red-500 ${m.size} drop-shadow-lg`}
                    >
                      <i className={`fa-solid ${m.icon}`}></i>
                    </div>
                  ))}
                </div>

                {/* Win Bubble */}
                {winner && (
                  <div className="absolute -top-20 left-1/2 -translate-x-1/2 bg-yellow-400 text-yellow-900 px-6 py-2 rounded-full font-black text-xl shadow-lg animate-bounce whitespace-nowrap z-50">
                    {winner} WINS!
                  </div>
                )}
              </div>
            </div>

            {/* Controls & Force Analysis */}
            <div className="w-full grid grid-cols-1 lg:grid-cols-3 gap-8">
              {/* Left Controls */}
              <div className="bg-blue-50 p-6 rounded-3xl border border-blue-200 flex flex-col items-center">
                <h3 className="font-bold text-blue-800 text-xl mb-4">
                  Blue Team (Left)
                </h3>
                <div className="text-4xl font-black text-blue-600 mb-6">
                  {leftForce} N
                </div>
                <div className="flex gap-2">
                  {members.map((m) => (
                    <button
                      key={m.id}
                      onClick={() => addToTeam(setLeftTeam, m)}
                      className="w-16 h-16 bg-white rounded-xl shadow-sm border border-blue-100 hover:border-blue-400 flex flex-col items-center justify-center text-blue-500 hover:scale-105 transition"
                    >
                      <i className={`fa-solid ${m.icon}`}></i>
                      <span className="text-[10px] font-bold mt-1">
                        {m.force}N
                      </span>
                    </button>
                  ))}
                </div>
              </div>

              {/* Analysis Center */}
              <div className="flex flex-col gap-4">
                <div className="bg-slate-800 text-white p-6 rounded-3xl shadow-lg text-center">
                  <h3 className="text-xs font-bold uppercase tracking-widest text-slate-400 mb-2">
                    Resultant Force
                  </h3>
                  <div className="text-5xl font-black mb-2">
                    {Math.abs(leftForce - rightForce)} N
                  </div>
                  <div className="text-sm font-bold text-slate-300">
                    Direction:{" "}
                    {leftForce > rightForce ? (
                      <span className="text-blue-400">
                        <i className="fa-solid fa-arrow-left"></i> Left
                      </span>
                    ) : rightForce > leftForce ? (
                      <span className="text-red-400">
                        Right <i className="fa-solid fa-arrow-right"></i>
                      </span>
                    ) : (
                      "Balanced (0 N)"
                    )}
                  </div>
                </div>

                {!running && !winner && (
                  <button
                    onClick={() => setRunning(true)}
                    className="w-full py-4 bg-green-500 hover:bg-green-600 text-white font-black rounded-2xl shadow-lg text-xl transition-transform active:scale-95"
                  >
                    GO!
                  </button>
                )}
                {(running || winner) && (
                  <button
                    onClick={reset}
                    className="w-full py-4 bg-slate-200 hover:bg-slate-300 text-slate-600 font-black rounded-2xl shadow-lg text-xl"
                  >
                    RESET
                  </button>
                )}
              </div>

              {/* Right Controls */}
              <div className="bg-red-50 p-6 rounded-3xl border border-red-200 flex flex-col items-center">
                <h3 className="font-bold text-red-800 text-xl mb-4">
                  Red Team (Right)
                </h3>
                <div className="text-4xl font-black text-red-600 mb-6">
                  {rightForce} N
                </div>
                <div className="flex gap-2">
                  {members.map((m) => (
                    <button
                      key={m.id}
                      onClick={() => addToTeam(setRightTeam, m)}
                      className="w-16 h-16 bg-white rounded-xl shadow-sm border border-red-100 hover:border-red-400 flex flex-col items-center justify-center text-red-500 hover:scale-105 transition"
                    >
                      <i className={`fa-solid ${m.icon}`}></i>
                      <span className="text-[10px] font-bold mt-1">
                        {m.force}N
                      </span>
                    </button>
                  ))}
                </div>
              </div>
            </div>

            <footer className="mt-12 text-center">
              <a
                href="../index.html"
                className="text-slate-400 hover:text-slate-600 transition font-bold"
              >
                <i className="fa-solid fa-arrow-left mr-2"></i> Back to
                Dashboard
              </a>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
