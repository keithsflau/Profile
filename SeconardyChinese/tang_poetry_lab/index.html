<!DOCTYPE html>
<html lang="zh-HK">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唐詩數據實驗室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../../visit-counter.css">
</head>

<body class="bg-gradient-to-br from-indigo-900 to-purple-900 text-white p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-5xl font-bold text-center mb-8">📊 唐詩數據實驗室</h1>
        <div class="grid md:grid-cols-2 gap-6 mb-6">
            <div class="bg-slate-800/80 backdrop-blur rounded-2xl p-6">
                <h3 class="text-xl font-bold mb-4">詩人風格分析</h3><canvas id="poetChart"></canvas>
            </div>
            <div class="bg-slate-800/80 backdrop-blur rounded-2xl p-6">
                <h3 class="text-xl font-bold mb-4">常見意象分布</h3><canvas id="imageChart"></canvas>
            </div>
        </div>
        <div class="bg-slate-800/80 backdrop-blur rounded-2xl p-6 mb-6">
            <h3 class="text-xl font-bold mb-4">字頻分析</h3><canvas id="wordChart"></canvas>
        </div>
        <div class="bg-slate-700/80 backdrop-blur rounded-2xl p-6">
            <h3 class="text-xl font-bold mb-4">💡 分析結論</h3>
            <ul class="space-y-2 text-gray-300">
                <li>• 李白詩作多用「月」、「酒」等意象，體現浪漫主義風格</li>
                <li>• 杜甫詩作常見「國」、「家」、「民」，反映現實主義關懷</li>
                <li>• 王維詩作多描寫「山」、「水」、「雲」，呈現山水田園風格</li>
                <li>• 「月」是唐詩中最常見的意象，出現頻率最高</li>
            </ul>
        </div>
    </div>
    <script>
        const poetData = { labels: ['李白', '杜甫', '王維', '白居易'], datasets: [{ label: '詩作數量', data: [300, 280, 250, 270], backgroundColor: ['#ef4444', '#3b82f6', '#10b981', '#f59e0b'] }] };
        const imageData = { labels: ['月', '酒', '山', '水', '花', '雲'], datasets: [{ label: '出現次數', data: [450, 320, 380, 400, 290, 310], backgroundColor: '#8b5cf6' }] };
        const wordData = { labels: ['春', '秋', '風', '雨', '夜', '江', '天', '人'], datasets: [{ label: '字頻', data: [180, 150, 200, 140, 220, 170, 190, 240], backgroundColor: '#06b6d4' }] };

        new Chart(document.getElementById('poetChart'), { type: 'bar', data: poetData, options: { responsive: true, plugins: { legend: { display: false } } } });
        new Chart(document.getElementById('imageChart'), { type: 'doughnut', data: imageData, options: { responsive: true } });
        new Chart(document.getElementById('wordChart'), { type: 'bar', data: wordData, options: { indexAxis: 'y', responsive: true, plugins: { legend: { display: false } } } });
    </script>

    <!-- Visit Counter -->
    <div id="visit-counter-container"></div>

    <!-- Visit Counter Script -->
    <script src="../../visit-counter.js"></script>
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby5jEjDAcEM6TttPbwwh1tvXPo_-W7YrNlKfJRV82PjkmAHvR_wILhA7h-zIRPF7oTRTw/exec';
        VisitCounter.init('seconardychinese/tang_poetry_lab/index', {
            scriptUrl: SCRIPT_URL,
            containerId: 'visit-counter-container'
        });
    </script>
</body>

</html>
