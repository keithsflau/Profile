<!DOCTYPE html>
<html lang="zh-HK">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>量詞配對工廠 2.0 (Classifier Factory)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: #334155;
            overflow: hidden;
            user-select: none;
        }

        .conveyor-belt {
            height: 20px;
            background: repeating-linear-gradient(90deg, #1e293b, #1e293b 20px, #0f172a 20px, #0f172a 40px);
            animation: scrollBelt 2s linear infinite;
        }

        @keyframes scrollBelt {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 40px 0;
            }
        }

        .item {
            position: absolute;
            transition: transform 0.1s;
            cursor: grab;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.5));
            font-size: 5rem;
            z-index: 10;
        }

        .item:active {
            cursor: grabbing;
            transform: scale(1.1);
        }

        .item.moving {
            transition: left 0.05s linear;
        }

        .bin {
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .bin.hover {
            background: rgba(34, 197, 94, 0.2);
            border-color: #4ade80;
            transform: scale(1.05);
        }

        .bin.correct-anim {
            animation: bounce 0.5s;
            background: #22c55e;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        /* Factory Background */
        .factory-bg {
            background-image: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }
    </style>
</head>

<body class="text-white h-screen flex flex-col factory-bg">

    <!-- HUD -->
    <div class="p-6 flex justify-between items-center bg-slate-900 border-b border-slate-700 shadow-xl z-20">
        <div>
            <h1 class="text-2xl font-bold flex items-center gap-2">🏭 量詞工廠 <span
                    class="text-xs bg-blue-600 px-2 py-1 rounded">2.0</span></h1>
            <p class="text-slate-400 text-sm">將物品拖到正確的量詞箱子！</p>
        </div>
        <div class="flex items-center gap-6">
            <div id="hearts" class="text-2xl tracking-widest">❤️❤️❤️❤️❤️</div>
            <div class="text-4xl font-mono text-green-400" id="score">SCORE: 000</div>
        </div>
    </div>

    <!-- Gameplay Area -->
    <div class="flex-1 relative flex flex-col">

        <div class="flex-1 relative flex flex-col">

            <!-- Conveyor Section -->
            <div class="h-1/3 relative flex items-center bg-slate-800 border-b border-slate-600 shadow-inner">
                <div class="conveyor-belt absolute bottom-0 w-full"></div>
                <!-- Spawner (Visual) -->
                <div
                    class="absolute left-0 h-full w-20 bg-slate-900 z-10 shadow-xl border-r border-slate-600 flex items-center justify-center text-4xl">
                    🚪</div>
                <!-- Destroyer (Visual) -->
                <div class="absolute right-0 h-full w-20 bg-red-900/50 z-10 flex items-center justify-center text-4xl">
                    🔥
                </div>

                <div id="item-container" class="absolute inset-0 overflow-hidden pointer-events-none">
                    <!-- Items spawn here -->
                </div>
            </div>

            <!-- Bins Section -->
            <div class="h-2/3 grid grid-cols-4 gap-4 p-8 bg-slate-700/50">
                <!-- Bins generated by JS -->
            </div>

        </div>

        <!-- Game Over Modal -->
        <div id="game-over-modal"
            class="fixed inset-0 bg-black/80 z-50 hidden flex flex-col items-center justify-center">
            <h2 class="text-6xl font-black text-red-500 mb-4 animate-bounce">GAME OVER</h2>
            <p class="text-2xl text-white mb-8">最終分數: <span id="final-score">0</span></p>
            <button onclick="location.reload()"
                class="px-8 py-4 bg-blue-600 hover:bg-blue-500 text-white rounded-xl text-2xl font-bold shadow-lg transition transform hover:scale-105">
                再來一次 (Play Again)
            </button>
        </div>

        <script>
            const CLASSIFIERS = ['隻', '條', '張', '枝', '座', '架', '本', '塊'];
            const ITEMS = [
                { emoji: '🐶', name: '狗', c: '隻' }, { emoji: '🐱', name: '貓', c: '隻' },
                { emoji: '🐟', name: '魚', c: '條' }, { emoji: '🐍', name: '蛇', c: '條' },
                { emoji: '📜', name: '紙', c: '張' }, { emoji: '🛏️', name: '床', c: '張' },
                { emoji: '✏️', name: '筆', c: '枝' }, { emoji: '🌹', name: '花', c: '枝' },
                { emoji: '⛰️', name: '山', c: '座' }, { emoji: '🌉', name: '橋', c: '座' },
                { emoji: '✈️', name: '飛機', c: '架' }, { emoji: '🎹', name: '鋼琴', c: '架' },
                { emoji: '📖', name: '書', c: '本' }, { emoji: '📒', name: '筆記', c: '本' },
                { emoji: '🍰', name: '蛋糕', c: '塊' }, { emoji: '🥩', name: '肉', c: '塊' },
            ];

            let state = { score: 0, items: [], spawnRate: 2000, lastSpawn: 0, lives: 5, isGameOver: false };
            const container = document.getElementById('item-container');
            const binContainer = document.querySelector('.grid');
            const heartsContainer = document.getElementById('hearts');
            const scoreEl = document.getElementById('score');

            function updateHearts() {
                heartsContainer.innerHTML = '❤️'.repeat(state.lives) + '<span class="opacity-30">' + '🖤'.repeat(5 - state.lives) + '</span>';
            }

            // Init Bins
            CLASSIFIERS.forEach(c => {
                const bin = document.createElement('div');
                bin.className = 'bin rounded-xl flex flex-col items-center justify-center relative group';
                bin.dataset.char = c;
                bin.innerHTML = `
                <div class="text-xl text-slate-400 mb-2">量詞</div>
                <div class="text-6xl font-black text-white drop-shadow-lg">${c}</div>
                <div class="absolute inset-0 border-4 border-transparent group-hover:border-white/20 rounded-xl transition"></div>
            `;
                // Drag Events
                bin.addEventListener('dragover', e => { e.preventDefault(); bin.classList.add('hover'); });
                bin.addEventListener('dragleave', () => bin.classList.remove('hover'));
                bin.addEventListener('drop', e => handleDrop(e, bin));
                binContainer.appendChild(bin);
            });

            function handleDrop(e, bin) {
                e.preventDefault();
                bin.classList.remove('hover');
                if (state.isGameOver) return;

                const itemId = e.dataTransfer.getData('text/plain');
                const itemEl = document.getElementById(itemId);
                if (!itemEl) return;

                const correctC = itemEl.dataset.c;
                if (bin.dataset.char === correctC) {
                    // Correct
                    bin.classList.add('correct-anim');
                    setTimeout(() => bin.classList.remove('correct-anim'), 500);
                    state.score += 100;
                    scoreEl.textContent = 'SCORE: ' + state.score.toString().padStart(3, '0');
                    itemEl.remove();

                    // Remove from state array
                    const idx = state.items.findIndex(i => i.el === itemEl);
                    if (idx > -1) state.items.splice(idx, 1);

                } else {
                    // Wrong
                    loseLife();
                    // Visual feedback for wrong
                    bin.style.borderColor = '#ef4444';
                    bin.style.backgroundColor = 'rgba(239, 68, 68, 0.2)';
                    setTimeout(() => {
                        bin.style.borderColor = '';
                        bin.style.backgroundColor = '';
                    }, 400);

                    // Return item to belt roughly where it was or respawn (for now, simply destroy to punish or bounce back?)
                    // Let's destroy it to keep flow moving, but penalty already applied
                    itemEl.remove();
                    const idx = state.items.findIndex(i => i.el === itemEl);
                    if (idx > -1) state.items.splice(idx, 1);
                }
            }

            function loseLife() {
                if (state.lives > 0) {
                    state.lives--;
                    updateHearts();
                    // Screen shake or red flash
                    document.body.classList.add('bg-red-900');
                    setTimeout(() => document.body.classList.remove('bg-red-900'), 100);
                }
                if (state.lives <= 0) {
                    gameOver();
                }
            }

            function gameOver() {
                state.isGameOver = true;
                document.getElementById('final-score').textContent = state.score;
                document.getElementById('game-over-modal').classList.remove('hidden');
            }

            // Game Loop
            function loop(timestamp) {
                if (state.isGameOver) return;

                if (timestamp - state.lastSpawn > state.spawnRate) {
                    spawnItem();
                    state.lastSpawn = timestamp;
                    // Increase difficulty slightly
                    if (state.spawnRate > 800) state.spawnRate -= 10;
                }
                updateItems();
                requestAnimationFrame(loop);
            }

            function spawnItem() {
                // Check if belt is too crowded? (Optional)
                const data = ITEMS[Math.floor(Math.random() * ITEMS.length)];
                const div = document.createElement('div');
                const id = 'item-' + Math.random().toString(36).substr(2, 9);
                div.id = id;
                div.className = 'item pointer-events-auto select-none'; // Prevent text select
                div.textContent = data.emoji;
                div.dataset.c = data.c;
                div.draggable = true;

                div.style.left = '0px';
                div.style.top = '15%';

                div.addEventListener('dragstart', e => {
                    e.dataTransfer.setData('text/plain', id);
                    div.classList.add('dragging');
                });
                div.addEventListener('dragend', () => div.classList.remove('dragging'));

                container.appendChild(div);
                state.items.push({ el: div, x: 0 });
            }

            function updateItems() {
                // Move items
                const speed = 2; // px per frame
                for (let i = state.items.length - 1; i >= 0; i--) {
                    const item = state.items[i];
                    if (item.el.classList.contains('dragging')) continue;

                    item.x += speed;
                    item.el.style.left = item.x + 'px';

                    // Destroy if out of bounds (Hit fire)
                    if (item.x > container.offsetWidth - 80) { // Approx width of item/padding
                        item.el.remove();
                        state.items.splice(i, 1);
                        loseLife(); // Penalty for missing!
                    }
                }
            }

            // Init
            updateHearts();
            requestAnimationFrame(loop);

        </script>

    <!-- Visit Counter -->
    <div id="visit-counter-container" class="text-center my-4"></div>

    <!-- Visit Counter Script -->
    <script src="/visit-counter.js"></script>
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby5jEjDAcEM6TttPbwwh1tvXPo_-W7YrNlKfJRV82PjkmAHvR_wILhA7h-zIRPF7oTRTw/exec';
        VisitCounter.init('c-/users/keith/onedrive/desktop/profile/seconardychinese/classifier-factory', {
            scriptUrl: SCRIPT_URL,
            containerId: 'visit-counter-container'
        });
    </script>
</body>

</html>
